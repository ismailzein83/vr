<div vr-modalcontent ng-controller="InterConnect_BE_OperatorAccountEditorController" vr-loader="isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formOperatorAccountEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.Suffix" label="Suffix" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-interconnect-be-operatorprofile-selector selectedvalues="scopeModal.operatorProfile" on-ready="onOperatorProfileDirectiveReady" showaddbutton isrequired="true"></vr-interconnect-be-operatorprofile-selector>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formOperatorAccountEditor" data-onclick="saveOperatorAccount"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
