<vr-datagrid datasource="operatorProfiles"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.OperatorProfileId">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.OperatorProfileId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Operator Profile Name'" field="'Entity.Name'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Company'" field="'Entity.Settings.Company'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Country'" field="'CountryName'" type="'Text'"></vr-datagridcolumn>
</vr-datagrid>
