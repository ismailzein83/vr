<vr-datagrid datasource="operatorAccounts"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.OperatorAccountId">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.OperatorAccountId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Suffix'" field="'Entity.Suffix'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Operator Profile'" field="'OperatorProfileName'" type="'Text'" ng-show="showOperatorProfileColumn"></vr-datagridcolumn>
</vr-datagrid>
