
    <vr-row>
        <vr-columns width="1/2row">
            <vr-select datasource="ctrl.operationTypes" datatextfield="description" datavaluefield="value" label="Data Type" selectedvalues="ctrl.selectedOperationType" hidefilterbox hideremoveicon></vr-select>
        </vr-columns>
        <vr-columns width="1/2row" ng-show="ctrl.selectedOperationType.value == 'TopEntities'">
            <vr-bi-entity-selector on-ready="ctrl.onEntityDirectiveReady" selectedvalues="ctrl.selectedEntitiesType" ismultipleselection isrequired="ctrl.selectedOperationType.value == 'TopEntities'" onselectionchanged="ctrl.onEntitySelectionChanged"></vr-bi-entity-selector>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-bi-measure-selector on-ready="ctrl.onMeasureDirectiveReady" selectedvalues="ctrl.selectedMeasureTypes" ismultipleselection isrequired="true" onselectionchanged="ctrl.onSelectionChanged"></vr-bi-measure-selector>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-bi-timeentity-selector on-ready="ctrl.onTimeEntityDirectiveReady" selectedvalues="ctrl.selectedTimeEntity" ></vr-bi-timeentity-selector>
        </vr-columns>
        <vr-columns width="1/2row" ng-show="ctrl.selectedOperationType.value == 'TopEntities'">
            <vr-select datasource="ctrl.selectedMeasureTypes" datatextfield="Name" datavaluefield="DisplayName" label="Top Measure" selectedvalues="ctrl.selectedTopMeasure" isrequired hidefilterbox hideremoveicon></vr-select>
        </vr-columns>
        <vr-columns width="1/2row" ng-show="ctrl.selectedOperationType.value == 'TopEntities'">
            <vr-numeric value="ctrl.topRecords" type="number" label="Number Of Records" isrequired="true" minvalue="1" maxvalue="100"></vr-numeric>
        </vr-columns>
</vr-row>
<vr-row>
    <vr-bi-dimension-filter on-ready="onFilterDimensionReady" vr-loader="isLoadingFilterDirective" ng-show="ctrl.selectedEntitiesType.length > 0"></vr-bi-dimension-filter>
</vr-row>
