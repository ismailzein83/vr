
    <vr-row>
        <vr-columns width="1/2row">
            <vr-select datasource="ctrl.operationTypes" datatextfield="description" datavaluefield="value" label="Data Type" selectedvalues="ctrl.selectedOperationType" hidefilterbox onselectionchanged="ctrl.onSelectionOperationChanged"></vr-select>
        </vr-columns>
        <vr-columns width="1/2row" ng-show="ctrl.selectedOperationType.value == 'TopEntities'">
            <vr-select datasource="ctrl.Entities" datatextfield="Name" datavaluefield="DisplayName" label="Entity" selectedvalues="ctrl.selectedEntitiesType" ismultipleselection hidefilterbox isrequired="ctrl.entityRequired"></vr-select>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-select datasource="ctrl.Measures" datatextfield="Name" datavaluefield="DisplayName" label="Measures" selectedvalues="ctrl.selectedMeasureTypes" ismultipleselection onselectionchanged="ctrl.onSelectionChanged" hidefilterbox isrequired></vr-select>
        </vr-columns>
        <vr-columns width="1/2row" ng-show="ctrl.selectedOperationType.value == 'TopEntities'">
            <vr-select datasource="ctrl.selectedMeasureTypes" datatextfield="Name" datavaluefield="DisplayName" label="Top Measure" selectedvalues="ctrl.selectedTopMeasure" isrequired hidefilterbox></vr-select>
        </vr-columns>
        <vr-columns width="1/2row" ng-show="ctrl.selectedOperationType.value == 'TopEntities'">
            <vr-numeric value="ctrl.topRecords" type="number" label="Number Of Records" isrequired="true" minvalue="1" maxvalue="100"></vr-numeric>
        </vr-columns>
    </vr-row>
