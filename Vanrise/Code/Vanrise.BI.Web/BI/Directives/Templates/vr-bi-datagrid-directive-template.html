<div ng-controller="BI_VrDatagridDirectiveTemplateController" >
    <vr-row>
    <vr-columns width="1/2row">
        <vr-select datasource="operationTypes" datatextfield="description" datavaluefield="value" label="Data Type" selectedvalues="selectedOperationType" hidefilterbox></vr-select>
    </vr-columns>
        <vr-columns width="1/2row" ng-show=" selectedOperationType.value == 'TopEntities'">
            <vr-select datasource="Entities" datatextfield="Name" datavaluefield="DisplayName" label="Entity" selectedvalues="selectedEntitiesType" ismultipleselection hidefilterbox isrequired></vr-select>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-select datasource="Measures" datatextfield="Name" datavaluefield="DisplayName" label="Measures" selectedvalues="selectedMeasureTypes" ismultipleselection onselectionchanged="onSelectionChanged" hidefilterbox isrequired></vr-select>
        </vr-columns>
        <vr-columns width="1/2row" ng-show=" selectedOperationType.value == 'TopEntities'">
            <vr-select datasource="selectedMeasureTypes" datatextfield="Name" datavaluefield="DisplayName" label="Top Measure" selectedvalues="selectedTopMeasure" isrequired hidefilterbox></vr-select>
        </vr-columns>
        <vr-columns width="1/2row" ng-show="selectedOperationType.value == 'TopEntities'">
            <vr-textbox value="topRecords" type="number" label="Number Of Records" minvalue="1" maxvalue="100"></vr-textbox>
        </vr-columns>
    </vr-row>
</div>
