<div  ng-controller="BI_VrChartDirectiveTemplateController">
    <vr-row>
        <vr-columns width="1/2row">
            <vr-select datasource="operationTypes" datatextfield="description" datavaluefield="value" label="Data Type" selectedvalues="selectedOperationType" isrequired hidefilterbox></vr-select>
        </vr-columns>
        <vr-columns width="1/2row" ng-show=" selectedOperationType.value == 'TopEntities'">
            <vr-select datasource="Entities" datatextfield="Name" datavaluefield="DisplayName" label="Entity" selectedvalues="selectedEntitiesType" ismultipleselection isrequired hidefilterbox></vr-select>
        </vr-columns>
        <vr-columns width="1/2row" ng-show=" selectedOperationType.value == 'TopEntities' && isPieChart">
            <vr-select datasource="Measures" datatextfield="Name" datavaluefield="DisplayName" label="Measures" selectedvalues="selectedMeasureType" onselectionchanged="onSelectionChanged" hidefilterbox></vr-select>
        </vr-columns>
        <vr-columns width="1/2row" ng-show=" selectedOperationType.value == 'MeasuresGroupedByTime' || !isPieChart">
            <vr-select datasource="Measures" datatextfield="Name" datavaluefield="DisplayName" label="Measures" selectedvalues="selectedMeasureTypes" onselectionchanged="onSelectionChanged" ismultipleselection hidefilterbox></vr-select>
        </vr-columns>
        <vr-columns width="1/2row" ng-show=" selectedOperationType.value == 'TopEntities'">
            <vr-switch value="isPieChart" label="Pie Chart"></vr-switch>
        </vr-columns>
        <vr-columns width="1/2row" ng-show=" selectedOperationType.value == 'TopEntities' && !isPieChart ">
            <vr-select datasource="selectedMeasureTypes" datatextfield="Name" datavaluefield="DisplayName" label="Top Measure" selectedvalues="selectedTopMeasure" isrequired hidefilterbox></vr-select>
        </vr-columns>
        <vr-columns width="1/2row" ng-show=" selectedOperationType.value == 'MeasuresGroupedByTime' || !isPieChart">
            <vr-select datasource="definitionTypes" datatextfield="value" datavaluefield="description" label="Chart Type" selectedvalues="selectedDefinitionType" hidefilterbox></vr-select>
        </vr-columns>
        <vr-columns width="1/2row" ng-show=" selectedOperationType.value == 'TopEntities'">
            <vr-textbox value="topRecords" type="number" label="Number Of Records" minvalue="1" maxvalue="100"></vr-textbox>
        </vr-columns>
    </vr-row>

</div>
