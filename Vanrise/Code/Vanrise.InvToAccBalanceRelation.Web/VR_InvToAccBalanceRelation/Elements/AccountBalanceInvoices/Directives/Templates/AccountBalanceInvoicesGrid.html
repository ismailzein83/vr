<vr-datagrid dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="scopeModel.onGridReady"
             menuactions="scopeModel.menuActions"
             datasource="scopeModel.accountInvoices">

    <vr-datagridcolumn headertext="'ID'" field="'InvoiceId'" fixedwidth="'50'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Serial No'" field="'Entity.SerialNumber'" fixedwidth="'120'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'From Date'" field="'Entity.FromDate'" type="'Datetime'" widthfactor="4"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'To Date'" field="'Entity.ToDate'" type="'Datetime'"  widthfactor="2"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Amount'" field="'Entity.Amount'" type="'Number'" fixedwidth="'100'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Currency'" field="'CurrencyName'" fixedwidth="'100'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Issue Date'" field="'Entity.IssueDate'" type="'Datetime'" fixedwidth="'100'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Due Date'" field="'Entity.DueDate'" type="'Datetime'"  fixedwidth="'100'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Notes'" field="'Entity.Note'" widthfactor="4"></vr-datagridcolumn>
</vr-datagrid>
