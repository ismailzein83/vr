<vr-row>
    <vr-columns width="1/2row" >
        <vr-textbox value="scopeModel.fieldName" label="Field Name " isrequired="true"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.fieldBytesLength" label="FieldBytesLength " type="number"></vr-textbox>
    </vr-columns>
    </vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.fieldIndex" label="FieldIndex " type="number"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-switch value="scopeModel.reverse" label="Reverse"></vr-switch>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-select on-ready="scopeModel.onRecordTypeFieldTypeDirectiveReady"
                   datasource="scopeModel.recordTypeFieldType"
                   selectedvalues="scopeModel.selectedValue"
                   datatextfield="description"
                   datavaluefield="value"
                   label="Record Type Field Type"
                   hideremoveicon
                   isrequired="true">
        </vr-select>
    </vr-columns>
  
</vr-row>
