<div vr-modalcontent ng-controller="VR_DataParser_TagRecordReaderEditorController" width="'50%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formTagRecordReaderEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.tag" label="Tag" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row" ng-if="!scopeModel.useRecordType">
                            <vr-textbox value="scopeModel.recordType" label="Record Type" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row" ng-if="scopeModel.useRecordType">
                            <vr-genericdata-datarecordtype-selector on-ready="scopeModel.onDataRecordTypeSelectorReady" onselectitem="scopeModel.onDataRecordTypeSelectionChange" label="Record Type" isrequired="true"></vr-genericdata-datarecordtype-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                     <vr-columns width="fullrow">
                         <vr-section title=" Tag Types">
                             <vr-dataparser-hextlv-tag-type-grid on-ready="scopeModel.onHexTLVTagTypeGridReady"></vr-dataparser-hextlv-tag-type-grid>
                         </vr-section>
                        </vr-columns>
                    </vr-tab>
                

            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formTagRecordReaderEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
