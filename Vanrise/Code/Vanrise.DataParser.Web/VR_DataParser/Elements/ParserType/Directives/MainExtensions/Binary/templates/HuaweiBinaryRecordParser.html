<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="recordLengthPosition" label="Record Length Position" type="number" isrequired ></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox value="recordByteLength" label="Record Byte Length" type="number" isrequired></vr-textbox>
    </vr-columns>
</vr-row>

<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="recordTypePosition" label="Record Type Position" type="number" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox value="recordTypeByteLength" label="Record Type Byte Length" type="number" isrequired></vr-textbox>
    </vr-columns>
</vr-row>
<vr-row>

    <vr-columns width="1/2row">
        <vr-textbox value="headerLength" label="Header Length" type="number" isrequired></vr-textbox>
    </vr-columns>
</vr-row>
<vr-section title="Sub Records Parsers By Record Type">
    <vr-row>
        <vr-columns width="1/2row">
            <vr-textbox value="tagName" label="Tag Name"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-button type="Add" data-onclick="ctrl.addTagName" standalone></vr-button>
        </vr-columns>
    </vr-row>
    <vr-datagrid datasource="tagNames"
                 pagingtype="'PagingOnScroll'"
                 showdeleterowsection="true"
                 defaultsortbyfieldname="true">
        <vr-datagridcolumn headertext="'Tag Name'" field="'Name'" fixedwidth="'100'"></vr-datagridcolumn>
        <vr-datagridexpandablerow>
            <vr-dataparser-recordparser on-ready="dataItem.onTagRecordParserDirective" normal-col-num="6" isrequired="true"></vr-dataparser-recordparser>
        </vr-datagridexpandablerow>
    </vr-datagrid>
</vr-section>
