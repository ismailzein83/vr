<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="recordTypePosition" label="Record Type Position"></vr-textbox>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="recordTypeLength" label="Record Type Length"></vr-textbox>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-select on-ready="scopeModel.onRecordTypeFieldTypeDirectiveReady"
                   datasource="scopeModel.datasource"
                   selectedvalues="scopeModel.selectedValue"
                   datavaluefield="Id"
                   datatextfield="Type"
                   label="Record Type Field Type"
                   hideremoveicon
                   isrequired=" ctrl.isrequired">
        </vr-select>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="tagName" label="Tag Name"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-button type="Add" data-onclick="ctrl.addTagName" standalone></vr-button>
    </vr-columns>
</vr-row>
<vr-datagrid datasource="tagNames"
             pagingtype="'PagingOnScroll'"
             showdeleterowsection="true"
             defaultsortbyfieldname="true">
    <vr-datagridcolumn headertext="'Tag Name'" field="'Name'" fixedwidth="'100'"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-dataparser-recordparser on-ready="dataItem.onTagRecordParserDirective" normal-col-num="6"></vr-dataparser-recordparser>
    </vr-datagridexpandablerow>
</vr-datagrid>
