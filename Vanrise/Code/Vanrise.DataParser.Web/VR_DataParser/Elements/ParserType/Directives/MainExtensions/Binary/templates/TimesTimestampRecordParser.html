        <vr-textbox value="scopeModel.fieldName" label="Field Name " isrequired="true"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.dateTimeFieldName" label="Date Time Field Name " isrequired="true"></vr-textbox>

</vr-row>

    <vr-columns width="normal">
        <vr-datetimepicker type="date" label="Date Time Shift" value="scopeModel.dateTimeShift"></vr-datetimepicker>

</vr-row>
