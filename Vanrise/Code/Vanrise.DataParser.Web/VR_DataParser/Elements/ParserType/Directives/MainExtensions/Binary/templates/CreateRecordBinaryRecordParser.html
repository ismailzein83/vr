<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.recordType" label="Record Type " isrequired="true"></vr-textbox>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.filedParser" label="Field Parser"></vr-textbox>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-button type="Add" data-onclick="ctrl.addFieldParser" standalone></vr-button>
    </vr-columns>
</vr-row>
<vr-datagrid datasource="scopeModel.fieldsParsers"
             pagingtype="'PagingOnScroll'"
             showdeleterowsection="true"
             defaultsortbyfieldname="true">
    <vr-datagridcolumn headertext="'Field Parser'" field="'FieldParser'" fixedwidth="'100'"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-dataparser-hextlv-tag-type-valueparser on-ready="dataItem.onFieldRecordParserDirective" normal-col-num="6" isrequired="true"></vr-dataparser-hextlv-tag-type-valueparser>
    </vr-datagridexpandablerow>
</vr-datagrid>
<vr-row>
    <vr-columns width="1/3row">
        <vr-textbox value="scopeModel.fieldName" label="Field Name"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/3row">
        <vr-textbox value="scopeModel.value" label="Value"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/3row">
        <vr-button type="Add" data-onclick="ctrl.addFieldConstantValue" standalone></vr-button>
    </vr-columns>

</vr-row>
<vr-datagrid datasource="scopeModel.tagConstantValueFields"
             pagingtype="'PagingOnScroll'"
             showdeleterowsection="true"
             defaultsortbyfieldname="true">
    <vr-datagridcolumn headertext="'Field Name'" field="'FieldName'" width="1/2row"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Value'" field="'Value'" width="1/2row"></vr-datagridcolumn>
</vr-datagrid>



<vr-row>
    <vr-columns width="1/2row">
        <vr-button type="Add" data-onclick="ctrl.addCompositeFieldParser" standalone></vr-button>
    </vr-columns>
</vr-row>
<vr-datagrid datasource="scopeModel.compositeFieldsParsers"
             pagingtype="'PagingOnScroll'"
             showdeleterowsection="true"
             defaultsortbyfieldname="true">
    <vr-datagridcolumn headertext="'composite Field Parser'" field="'CompositeFieldParser'" fixedwidth="'100'"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-dataparser-composite-fields-parser on-ready="dataItem.onCompositeFieldsParsersDirective" isrequired></vr-dataparser-composite-fields-parser>    </vr-datagridexpandablerow>
</vr-datagrid>

<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.tempFieldName" label="Temp Field Name"></vr-textbox>
        <vr-datalist maxitemsperrow="2" datasource="datasource" autoremoveitem="true">
            <vr-label>{{dataItem}}</vr-label>
        </vr-datalist>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-button type="Add" data-onclick="ctrl.addTempFieldName" standalone></vr-button>
    </vr-columns>
</vr-row>
