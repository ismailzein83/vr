<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="headerByteLength" label="Header Byte Length"></vr-textbox>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="recordStartingTag" label="Record Starting Tag"></vr-textbox>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="tagsToIgnore" label="Tags To Ignore"></vr-textbox>
        <vr-datalist maxitemsperrow="2" datasource="datasource" autoremoveitem="true">
            <vr-label>{{dataItem}}</vr-label>
        </vr-datalist>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-button type="Add" data-onclick="ctrl.addTagToIgnore" standalone></vr-button>
    </vr-columns>
</vr-row>

<vr-dataparser-recordparser on-ready="scopeModel.onRecordParserDirective" normal-col-num="6"></vr-dataparser-recordparser>
