<vr-row>
    <vr-columns width="fullrow">
        <vr-section header="Codes" collapsible>
            <vr-row removeline>
                <vr-columns colnum="2" left-medium-spacing>
                    <vr-textbox value="scopeModel.codeToAdd" type="number" label="Code" customvalidate="scopeModel.validateCode()"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="1" withemptyline haschildcolumns>
                    <vr-button type="Add" data-onclick="scopeModel.addCode" standalone vr-disabled="!scopeModel.isCodeValid()"></vr-button>
                </vr-columns>
                <vr-columns colnum="12" haschildcolumns>
                    <vr-datalist maxitemsperrow="6" datasource="scopeModel.codeList" autoremoveitem="true">
                        <vr-columns colnum="2">
                            <vr-label>{{dataItem.Code}}</vr-label>
                        </vr-columns>
                    </vr-datalist>
                </vr-columns>
            </vr-row>
        </vr-section>
    </vr-columns>
</vr-row>
