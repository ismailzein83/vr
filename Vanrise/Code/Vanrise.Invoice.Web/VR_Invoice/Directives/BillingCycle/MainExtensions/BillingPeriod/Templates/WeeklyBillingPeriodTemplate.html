<vr-columns width="fullrow" haschildcolumns>
    <vr-columns width="1/3row">
        <vr-select label="Start Day"
                   datasource="scopeModel.dailyTypes"
                   datavaluefield="value"
                   datatextfield="description"
                   selectedvalues="scopeModel.selectedDailyType"
                   isrequired="true"
                   localizedlabel="VRRes.Common.StartDay.VREnd"
                   hideremoveicon="true">
        </vr-select>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-switch label="Split Invoice"
                   value="scopeModel.splitInvoice" localizedlabel="VRRes.Invoice.SplitInvoice.VREnd">
        </vr-switch>
    </vr-columns>
</vr-columns>
