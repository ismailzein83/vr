<vr-datagrid datasource="datastore"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.PartnerInvoiceSettingId">
    <vr-datagridcolumn headertext="'ID'" type="'Text'" field="'Entity.PartnerInvoiceSettingId'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Partner Name'" type="'Text'" field="'PartnerName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Status'" type="'Text'" field="'StatusDescription'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'BED'" type="'Date'" field="'BED'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'EED'" type="'Date'" field="'EED'"></vr-datagridcolumn>

</vr-datagrid>
