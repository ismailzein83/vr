<vr-datagrid datasource="datastore"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.PartnerInvoiceSettingId">
    <vr-datagridcolumn headertext="'ID'" localizedheadertext="'VRRes.Common.ID.VREnd'" type="'Text'" field="'Entity.PartnerInvoiceSettingId'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Partner Name'" localizedheadertext="'VRRes.Invoice.PartnerName.VREnd'" type="'Text'" field="'PartnerName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Status'" localizedheadertext="'VRRes.Common.Status.VREnd'" type="'Text'" field="'StatusDescription'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'BED'" localizedheadertext="'VRRes.Common.BED.VREnd'" type="'Date'" field="'BED'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'EED'" localizedheadertext="'VRRes.Common.EED.VREnd'" type="'Date'" field="'EED'"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
