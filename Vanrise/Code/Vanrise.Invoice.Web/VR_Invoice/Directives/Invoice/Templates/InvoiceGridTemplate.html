<span vr-loader="ctrlGrid.isLodingGrid">
    <vr-datagrid datasource="datastore"
                 on-ready="onGridReady"
                 dataretrievalfunction="dataRetrievalFunction"
                 pagingtype="'Pager'"
                 menuactions="menuActions"
                 idfield="Entity.InvoiceId"
                 defaultsortbyfieldname="'Entity.InvoiceId'" normalcell enableautoexport="true">
        <vr-datagridcolumn widthfactor="3" disablesorting ng-show="canSelectInvoices" isfielddynamic="true">
            <span vr-disabled="dataItem.isDeleted">
                <vr-check value="dataItem.isSelected" onvaluechanged="viewScope.scopeModel.onInvoiceSelect(dataItem)"></vr-check>
            </span>
        </vr-datagridcolumn>
        <vr-datagridcolumn headertext="'ID'" type="'Text'" field="'Entity.InvoiceId'"></vr-datagridcolumn>
        <vr-datagridcolumn ng-repeat="field in gridFields" columnattributes="field">
        </vr-datagridcolumn>

        <vr-datagridexpandablerow>
            <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
        </vr-datagridexpandablerow>
    </vr-datagrid>

</span>
