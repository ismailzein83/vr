<span vr-loader="ctrl.isLodingGrid">
    <vr-datagrid datasource="datastore"
                 on-ready="onGridReady"
                 dataretrievalfunction="dataRetrievalFunction"
                 pagingtype="'PagingOnScroll'"
                 menuactions="menuActions"
                 idfield="Entity.InvoiceId">
        <vr-datagridcolumn headertext="'Invoice Id'" type="'Text'" field="'Entity.InvoiceId'"></vr-datagridcolumn>
        <vr-datagridcolumn ng-repeat="field in gridFields" columnattributes="field"></vr-datagridcolumn>

        <vr-datagridexpandablerow>
            <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
        </vr-datagridexpandablerow>
    </vr-datagrid>

</span>
