<span vr-loader="isLodingGrid">
    <vr-validator validate="isValid()">

        <vr-datagrid datasource="invoicePartners"
                     on-ready="onGridReady"
                     dataretrievalfunction="dataRetrievalFunction"
                     pagingtype="'Pager'"
                     idfield="InvoiceGenerationDraftId">
            <vr-datagridcolumn headertext="'ID'" type="'Text'" field="'InvoiceGenerationDraftId'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Name'" type="'Text'" field="'PartnerName'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'From'" type="'Date'">
                <vr-datetimepicker value="dataItem.From" type="date" isrequired="true"></vr-datetimepicker>
            </vr-datagridcolumn>
            <vr-datagridcolumn headertext="'To'" type="'Date'">
                <vr-datetimepicker value="dataItem.To" type="date" isrequired="true"></vr-datetimepicker>
            </vr-datagridcolumn>

            <vr-datagridcolumn headertext="'Settings'">
                <span ng-if="viewScope.generationCustomSectionDirective!=undefined">
                    <vr-directivewrapper directive="viewScope.generationCustomSectionDirective" on-ready="dataItem.onGenerationCustomSectionDirectiveReady" normal-col-num="12"></vr-directivewrapper>
                </span>
            </vr-datagridcolumn>
        </vr-datagrid>

    </vr-validator>
</span>
