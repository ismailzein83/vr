<vr-row>
    <vr-invoice-accountstatus-selector hideremoveicon isrequired="true" on-ready="scopeModel.onAccountStatusSelectorReady" normal-col-num="3" onselectionchanged="scopeModel.onAccountStatusSelectionChanged"></vr-invoice-accountstatus-selector>

    <vr-invoice-partnergroup normal-col-num="3" isrequired="true" on-ready="scopeModel.onInvoicePartnerGroupReady"></vr-invoice-partnergroup>
</vr-row>

<vr-form name="formGeneration">
    <vr-row>
        <vr-columns colnum="3">
            <vr-select datatextfield="description" datavaluefield="value" label="Period" datasource="scopeModel.invoiceGenerationPeriods"
                       selectedvalues="scopeModel.selectedInvoiceGenerationPeriod" on-ready="scopeModel.onInvoiceGenerationPeriodReady" hideremoveicon isrequired="true">
            </vr-select>
        </vr-columns>
        <vr-columns colnum="3">
            <vr-datetimepicker value="scopeModel.fromDate" type="date" label="From" customvalidate="scopeModel.validateDates()" isrequired="scopeModel.areDatesRequired()"></vr-datetimepicker>
        </vr-columns>

        <vr-columns colnum="3">
            <vr-datetimepicker value="scopeModel.toDate" type="date" label="To" customvalidate="scopeModel.validateDates()" isrequired="scopeModel.areDatesRequired()"></vr-datetimepicker>
        </vr-columns>

        <vr-columns colnum="3">
            <vr-datetimepicker value="scopeModel.issueDate" type="date" label="Issue Date" isrequired="true"></vr-datetimepicker>
        </vr-columns>
    </vr-row>
</vr-form>
{{formGeneration}}
<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-button style="float:right" type="Download" data-onclick="scopeModel.evaluate" standalone></vr-button>
    </vr-columns>
</vr-row>

<vr-form name="formInvoiceGeneration">
    <vr-row>

    </vr-row>
</vr-form>
