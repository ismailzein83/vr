<div vr-modalcontent ng-controller="VR_Invoice_AggregateItemGroupingEditorController" width="'50%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formAggregateItemGroupingEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.fieldName" label="Field Name" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.fieldDescription" label="Field Description" isrequired="true"></vr-textbox>
                        </vr-columns>
                   
                            <vr-invoicetype-aggregatetype-selector on-ready="scopeModel.onAggregateTypeSelectorReady" isrequired="true" normal-col-num="4"></vr-invoicetype-aggregatetype-selector>
                      
                    </vr-row>
                    <vr-row>
                        <vr-genericdata-fieldtype-selective on-ready="scopeModel.onFieldTypeSelectiveReady" isrequired="true"></vr-genericdata-fieldtype-selective>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formAggregateItemGroupingEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
