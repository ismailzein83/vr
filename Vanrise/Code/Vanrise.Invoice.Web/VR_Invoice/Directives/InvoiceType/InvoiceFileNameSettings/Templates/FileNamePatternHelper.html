<div vr-modalcontent ng-controller="VR_Invoice_FileNamePatternHelperController" width="'50%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formFileNamePatternHelper">
            <vr-tabs>
                <vr-tab header="'Definition'" localizedheader="'VRRes.Common.Definition.VREnd'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-datagrid datasource="scopeModel.dataSource" norowhighlightonclick="true" maxheight="300px"
                                         on-ready="onGridReady" hidegridmenu>
                                <vr-datagridcolumn headertext="'Variable Name'" localizedheadertext="'VRRes.Common.VariableName.VREnd'" field="'VariableName'" widthfactor="10" disablesorting isclickable="true" onclicked="scopeModel.save"></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'Description'" localizedheadertext="'VRRes.Common.Description.VREnd'" field="'Description'" widthfactor="10" disablesorting isclickable="true" onclicked="scopeModel.save"></vr-datagridcolumn>
                            </vr-datagrid>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
