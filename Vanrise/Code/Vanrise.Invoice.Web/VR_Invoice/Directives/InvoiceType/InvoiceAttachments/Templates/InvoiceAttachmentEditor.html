<div vr-modalcontent ng-controller="VR_Invoice_AttachmentEditorController" vr-loader="scopeModel.isLoading" width="'35%'">
    <vr-modalbody>
        <vr-form name="formAttachmentEditor">
                <vr-tabs>
                    <vr-tab header="'Definition'">
                        <vr-row>
                            <vr-columns width="1/2row">
                                <vr-textbox value="scopeModel.attachmentTitle" label="Title" isrequired ="true"></vr-textbox>
                            </vr-columns>
                        </vr-row>
                    </vr-tab>
                    <vr-tab header="'Settings'">
                        <vr-invoiceactions-sendemail-attachmenttype on-ready="scopeModel.onAttachmentTypeReady" normal-col-num="4" isrequired="true"></vr-invoiceactions-sendemail-attachmenttype>
                    </vr-tab>
                </vr-tabs>
     
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formAttachmentEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
