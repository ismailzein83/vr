<div vr-modalcontent ng-controller="VR_Invoice_InvoiceDataSourceEditorController" width="'50%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formDataSoureEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.dataSourceName" label="DataSource Name" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-invoicetype-datasource-itemsfilter on-ready="scopeModel.onItemsFilterReady" normal-col-num="4" ng-if="scopeModel.showItemsFilter"></vr-invoicetype-datasource-itemsfilter>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-invoicetype-datasourcesettings on-ready="scopeModel.onDataSourceSettingsReady" normal-col-num="4"></vr-invoicetype-datasourcesettings>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDataSoureEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
