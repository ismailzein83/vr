<vr-row>
    <vr-columns width="1/2row">
        <vr-select datasource="scopeModel.itemGroupings"
                   datatextfield="Name"
                   datavaluefield="ItemGroupingId"
                   selectedvalues="scopeModel.selectedItemGrouping"
                   entityname="Grouping Item"
                   isrequired="true"
                   label="Grouping Item"
                   onselectionchanged="scopeModel.onItemGroupingSelectionChanged"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-select datasource="scopeModel.dimensionsItemGroupings"
                   datatextfield="FieldDescription"
                   datavaluefield="DimensionItemFieldId"
                   selectedvalues="scopeModel.selectedDimensions"
                   entityname="Dimensions"
                   isrequired="true"
                   label="Dimensions"
                   onselectitem="scopeModel.onSelectDimensionItem"
                   ondeselectitem="scopeModel.onDeselectDimensionItem"
                   hideselectedvaluessection
                   ismultipleselection>
        </vr-select>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-select datasource="scopeModel.measuresItemGroupings"
                   datatextfield="FieldDescription"
                   datavaluefield="MeasureItemFieldId"
                   selectedvalues="scopeModel.selectedMeasures"
                   entityname="Measuers"
                   isrequired="true"
                   label="Measuers"
                   onselectitem="scopeModel.onSelectMeasureItem"
                   ondeselectitem="scopeModel.onDeselectMeasureItem"
                   hideselectedvaluessection
                   ismultipleselection>
        </vr-select>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.groupingClassFQTN" label="Details FQTN"></vr-textbox>
    </vr-columns>
</vr-row>
