<div vr-modalcontent ng-controller="VR_Invoice_SaveInvoiceToFileActionSetEditorController" vr-loader="scopeModel.isLoading" width="'35%'">
    <vr-modalbody>
        <vr-form name="formSaveInvoiceToFileAttachmentSetEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row>
                        <vr-invoicetype-invoiceattachments-selector on-ready="scopeModel.onInvoiceAttachmentSelectorReady" normal-col-num="6" ismultipleselection></vr-invoicetype-invoiceattachments-selector>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Condition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-invoicetype-invoicegeneratorfiltercondition on-ready="scopeModel.onInvoiceFilterConditionReady" isrequired="false"></vr-invoicetype-invoicegeneratorfiltercondition>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formSaveInvoiceToFileAttachmentSetEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
