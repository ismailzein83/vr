<vr-row>
    <vr-columns width="1/2row" >
        <vr-textbox value="scopeModel.locationPath" label="Location Path" isrequired="scopeModel.isPathRequired"></vr-textbox>
    </vr-columns>

        <vr-columns width="fullrow">
            <vr-datagrid datasource="ctrl.datasource" norowhighlightonclick="true" maxheight="300px"
                         on-ready="onGridReady" hidegridmenu>
                <vr-datagridcolumn fixedwidth="'50'" headertext="'Enabled'" disablesorting="true" invisibleheader>
                    <vr-check value="dataItem.Entity.IsEnabled"></vr-check>
                </vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Type'" field="'Entity.SetName'" widthfactor="10" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Attachments'" widthfactor="10" disablesorting>
                    <vr-invoicetype-invoiceattachments-selector on-ready="dataItem.Entity.onInvoiceAttachmentSelectorReady" normal-col-num="12" hidelabel ismultipleselection></vr-invoicetype-invoiceattachments-selector>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-columns>
</vr-row>
