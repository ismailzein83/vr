<div vr-modalcontent ng-controller="VR_Invoice_ConditionalAttachmentEditorController" width="'35%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formConditionalAttachmentEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired="true"></vr-textbox>
                        </vr-columns>

                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-columns width="1/2row">
                        <vr-select datasource="scopeModel.invoiceAttachments"
                                   datatextfield="Title"
                                   datavaluefield="InvoiceAttachmentId"
                                   selectedvalues="scopeModel.selectedInvoiceAttachment"
                                   isrequired="true"
                                   label="Field">
                        </vr-select>
                    </vr-columns>
                </vr-tab>
                <vr-tab header="'Condition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-invoicetype-invoicegridfiltercondition on-ready="scopeModel.onInvoiceFilterConditionReady" isrequired="false"></vr-invoicetype-invoicegridfiltercondition>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formConditionalAttachmentEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
