<div vr-modalcontent ng-controller="VR_Invoice_InvoiceSettingDefinitionSectionEditorController" vr-loader="scopeModal.isLoading" width="'30%'">
    <vr-modalbody>
        <vr-form validationcontext="sectionEditorGroup">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.sectionValue" isrequired="true" label="Section Title" customvalidate="scopeModal.validate()"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="sectionEditorGroup" data-onclick="scopeModal.SaveSection"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
