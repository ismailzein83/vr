<vr-row>
    <vr-columns width="1/3row">
        <vr-select datasource="scopeModel.itemSetNamesCompareOperators"
                   datatextfield="description"
                   datavaluefield="value"
                   selectedvalues="scopeModel.selectedItemSetNameCompareOperator"
                   label="Operator"
                   isrequired="true">
        </vr-select>
    </vr-columns>

    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.itemSetName" label="Itemset Name" isrequired="true"></vr-textbox>
    </vr-columns>
</vr-row>

<vr-tabs>
    <vr-tab header="'Grid Columns'">
        <vr-invoicetype-invoicesubsectiongridcolumns on-ready="scopeModel.onSubSectionGridColumnsReady"></vr-invoicetype-invoicesubsectiongridcolumns>

    </vr-tab>
    <vr-tab header="'Sub Sections'">
        <vr-invoicetype-invoiceuisubsectionsettings-invoiceitem-subsections on-ready="scopeModel.onInvoiceItemSubSectionGridColumnsReady"></vr-invoicetype-invoiceuisubsectionsettings-invoiceitem-subsections>
    </vr-tab>
</vr-tabs>
