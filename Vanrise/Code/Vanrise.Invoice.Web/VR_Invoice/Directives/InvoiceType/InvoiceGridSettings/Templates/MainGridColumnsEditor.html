<div vr-modalcontent ng-controller="VR_Invoice_MainGridColumnsEditorController" width="'35%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formMainGridColumnsEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.header" label="Header" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-select datasource="scopeModel.invoiceFields"
                               datatextfield="description"
                               datavaluefield="value"
                               selectedvalues="scopeModel.selectedInvoiceField"
                               isrequired="true"
                               label="Field">
                    </vr-select>
                </vr-columns>
                <vr-columns width="1/2row" ng-if="scopeModel.isCustomFieldRequired()">
                    <vr-select label="Custom Field Name"
                               datasource="scopeModel.recordFields"
                               datatextfield="FieldTitle"
                               datavaluefield="FieldName"
                               selectedvalues="scopeModel.selectedRecordField"
                               entityname="Field Name"
                               isrequired="scopeModel.isCustomFieldRequired()">
                    </vr-select>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formMainGridColumnsEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
