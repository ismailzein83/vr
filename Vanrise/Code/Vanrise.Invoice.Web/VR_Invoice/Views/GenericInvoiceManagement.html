<vr-panel ng-controller="VR_Invoice_GenericInvoiceManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>
                <vr-invoice-accountstatus-selector hideremoveicon on-ready="onAccountStatusSelectorReady" normal-col-num="2" onselectionchanged="onAccountStatusSelectionChanged"></vr-invoice-accountstatus-selector>
             
                   <vr-directivewrapper vr-loader="isLoadingDirective" directive="invoiceTypeEntity.InvoicePartnerManager.PartnerFilterSelector" on-ready="onPartnerSelectorReady" normal-col-num="2" ismultipleselection></vr-directivewrapper>

                    <vr-columns width="normal">
                        <vr-datetimepicker type="date" label="From" value="fromDate" isrequired="true"></vr-datetimepicker>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-datetimepicker type="date" applytimemax label="To" value="toDate"></vr-datetimepicker>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-datetimepicker type="date" label="Issue Date" value="issueDate"></vr-datetimepicker>
                    </vr-columns>
</vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="GenerateInvoice" data-onclick="generateInvoice" haspermission="hasGenerateInvoicePermission"></vr-button>
               </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-invoice-grid on-ready="onGridReady"></vr-invoice-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
