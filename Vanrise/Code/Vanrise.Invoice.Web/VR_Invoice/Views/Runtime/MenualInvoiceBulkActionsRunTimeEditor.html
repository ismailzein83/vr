<div vr-modalcontent ng-controller="VR_Invoice_MenualInvoiceBulkActionsRunTimeEditorController" vr-loader="scopeModel.isLoading" width="'35%'">
    <vr-modalbody>
        <vr-form name="formMenualInvoiceBulkActionsRunTimeEditor">
            <vr-row removeline>
                <vr-columns width="1/2row">
                    <vr-select datasource="scopeModel.menualBulkActions"
                               datatextfield="Title"
                               datavaluefield="InvoiceBulkActionId"
                               selectedvalues="scopeModel.selectedMenualBulkAction"
                               entityname="Action"
                               isrequired="true"
                               label="Action"
                               localizedlabel="VRRes.Common.Action.VREnd"
                               onselectionchanged="scopeModel.onMenualBulkActionSelectionChanged">
                    </vr-select>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-select datasource="scopeModel.handlingOnErrorOptions"
                               datatextfield="description"
                               datavaluefield="value"
                               selectedvalues="scopeModel.selectedHandlingOnError"
                               entityname="Handling"
                               isrequired="true"
                               label="Error Handling"
                               localizedlabel="VRRes.Common.ErrorHandling.VREnd"
                               hideremoveicon
                               onselectionchanged="scopeModel.onMenualBulkActionSelectionChanged">
                    </vr-select>
                </vr-columns>
            </vr-row>

            <vr-directivewrapper ng-if="scopeModel.selectedMenualBulkAction != undefined" directive="scopeModel.runtimeEditor" vr-loader="scopeModel.isLoadingDirective"
                                 on-ready="scopeModel.onDirectiveReady">
            </vr-directivewrapper>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Start" formname="formMenualInvoiceBulkActionsRunTimeEditor" data-onclick="scopeModel.execute"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
