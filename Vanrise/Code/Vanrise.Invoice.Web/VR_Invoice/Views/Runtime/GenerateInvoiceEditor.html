<div vr-modalcontent ng-controller="VR_Invoice_GenericInvoiceEditorController" vr-loader="isLoading" width="'35%'">
    <vr-modalbody>
        <vr-form name="formGenericInvoiceEditor">
            <vr-row removeline>
                <vr-directivewrapper directive="invoiceTypeEntity.InvoicePartnerSettings.PartnerSelector" on-ready="onPartnerSelectorReady" normal-col-num="4" isrequired="true"></vr-directivewrapper>
                <vr-columns width="1/3row">
                    <vr-datetimepicker type="date" label="Issue Date" value="issueDate" isrequired="true"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="1/3row">
                    <vr-datetimepicker type="date" label="From" value="fromDate" isrequired="true" customvalidate="validateFromDate()"></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="1/3row">
                    <vr-datetimepicker type="date" label="To" value="toDate" isrequired="true" customvalidate="validateToDate()"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <span ng-repeat="action in actions">
                    <vr-directivewrapper directive="'vr-button'" type="{{action.type}}" data-onclick="action.onclick" menuactions="action.menuActions" formname="formGenericInvoiceEditor"></vr-directivewrapper>
                </span>
        <vr-button type="GenerateInvoice" formname="formGenericInvoiceEditor" data-onclick="generateInvoice"></vr-button>
        <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
