<div vr-modalcontent ng-controller="VR_Invoice_PartnerInvoiceSettingEditorController" size="medium" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formPartnerInvoiceSettingEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-invoice-invoicepartner-selector vr-disabled="scopeModel.isEditMode" on-ready="scopeModel.onPartnerSelectorReady" normal-col-num="4" isrequired="true" ismultipleselection ="true"></vr-invoice-invoicepartner-selector>
                        <vr-columns width="1/3row">
                            <vr-select datasource="scopeModel.overidablePartsInfo"
                                       datatextfield="Name"
                                       datavaluefield="Id"
                                       selectedvalues="scopeModel.selectedOveridablePartsInfo"
                                       label="Parts to override"
                                       hideselectedvaluessection
                                       ismultipleselection>
                            </vr-select>
                        </vr-columns>
                     </vr-row>
                </vr-tab>
                <vr-invoice-invoicesetting-runtime-editor on-ready="scopeModel.onRuntimeEditorReady"></vr-invoice-invoicesetting-runtime-editor>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formPartnerInvoiceSettingEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
