<div vr-modalcontent ng-controller="VR_Invoice_InvoiceTemplateEditorController" vr-loader="scopeModel.isLoading" width="'35%'">
    <vr-modalbody>
        <vr-form name="formGenericInvoiceEditor">
            <vr-tabs>
                <vr-tab header="'Definition'" localizedheader="'VRRes.Common.Definition.VREnd'">
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <vr-common-mailmessagetemplate-selector showaddbutton hideremoveicon on-ready="scopeModel.onInvoiceMailTemplateSelectorReady" isrequired="true" customlabel="Email Template" localizedlabel="VRRes.Common.EmailTemplate.VREnd" onselectionchanged="    scopeModel.onInvoiceMailTemplateSelectionChanged"></vr-common-mailmessagetemplate-selector>
                        </vr-columns>
                    </vr-row>
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <vr-textbox type="labeledemail" label="From" localizedlabel="VRRes.Common.From.VREnd" value="scopeModel.from"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <vr-textbox-multiple datatype="email" label="To" localizedlabel="VRRes.Common.To.VREnd" value="scopeModel.to" isrequired="true"></vr-textbox-multiple>
                        </vr-columns>
                    </vr-row>
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <vr-textbox-multiple datatype="email" label="CC" localizedlabel="VRRes.Common.Cc.VREnd" value="scopeModel.cc"></vr-textbox-multiple>
                        </vr-columns>
                    </vr-row>
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <vr-label ng-if="!scopeModel.isLocalizationEnabled">Attachements</vr-label>
                            <vr-label ng-if="scopeModel.isLocalizationEnabled">VRRes.Common.Attachements.VREnd</vr-label>
                        </vr-columns>
                        <vr-columns width="fullrow">
                            <vr-datalist maxitemsperrow="2" datasource="scopeModel.attachments">
                                <a style="cursor:pointer" ng-click="viewScope.scopeModel.onAttachmentItemClicked(dataItem)"> {{dataItem.AttachmentName}}</a>
                            </vr-datalist>
                        </vr-columns>
                    </vr-row>
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <vr-textbox type="text" label="Subject" localizedlabel="VRRes.Common.Subject.VREnd" value="scopeModel.subject" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <vr-editor label="Body" value="scopeModel.body" localizedlabel="VRRes.Common.Body.VREnd" isrequired="true"></vr-editor>
                        </vr-columns>
                    </vr-row>
                    <vr-row removeline>
                        <vr-columns width="1/3row">
                            <vr-fileupload extension="all" value="scopeModel.uploadedAttachement" label="Upload Attachement" localizedlabel="VRRes.Common.UploadAttachement.VREnd"
                                           on-ready="scopeModel.onUploadedAttachementFileReady" onvaluechanged="scopeModel.addUploadedAttachement" tempfile="true">
                            </vr-fileupload>
                        </vr-columns>
                    </vr-row>
                    <vr-datalist maxitemsperrow="3" datasource="scopeModel.uploadedAttachements" autoremoveitem="true">
                        <a href="" ng-click="viewScope.scopeModel.downloadAttachement(dataItem.fileId)">{{dataItem.fileName}}</a>
                    </vr-datalist>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="SendEmail" formname="formGenericInvoiceEditor" data-onclick="scopeModel.sendEmail"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
