<div vr-modalcontent ng-controller="VR_Invoice_InvoiceNoteActionEditorController" vr-loader="scopeModel.isLoading" width="'35%'">
    <vr-modalbody>
        <vr-form name="formGenericInvoiceEditor">
                <vr-row removeline>
                    <vr-columns width="fullrow">
                            <vr-textarea label="Notes" localizedlabel="VRRes.Common.Notes.VREnd" value="scopeModel.invoiceNote" ></vr-textarea>
                    </vr-columns>
                </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save"  formname="formGenericInvoiceEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
