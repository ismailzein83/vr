<div vr-modalcontent ng-controller="VR_Invoice_SubSectionEditorController" width="'35%'" vr-loader="isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formSubSectionEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="sectionTitle" label="Section Title" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="directive" label="Directive" isrequired="true"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formSubSectionEditor" data-onclick="save"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
