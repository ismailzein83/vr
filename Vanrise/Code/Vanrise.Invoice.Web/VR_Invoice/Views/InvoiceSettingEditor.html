<div vr-modalcontent ng-controller="VR_Invoice_InvoiceSettingEditorController" width="'50%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formInvocieSettingEditor">
            <vr-tabs>
                <vr-tab header="'Definition'" localizedheader="'VRRes.Common.Definition.VREnd'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.name" label="Name" localizedlabel="VRRes.Common.Name.VREnd" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-invoice-invoicesetting-runtime-editor on-ready="scopeModel.onRuntimeEditorReady"></vr-invoice-invoicesetting-runtime-editor>
              </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formInvocieSettingEditor" data-onclick="scopeModel.saveInvoiceSetting"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
