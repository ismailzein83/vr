<div vr-modalcontent ng-controller="VR_Invoice_GenericInvoiceEditorController" vr-loader="isLoading" width="'35%'">
    <vr-modalbody>
        <vr-form name="formGenericInvoiceEditor">
            <vr-row removeline>
                <vr-directivewrapper directive="invoiceTypeEntity.Settings.UISettings.PartnerSelector" on-ready="onPartnerSelectorReady" normal-col-num="4"></vr-directivewrapper>
                <vr-columns width="1/3row">
                    <vr-datetimepicker type="dateTime" label="From" value="fromDate"></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="1/3row">
                    <vr-datetimepicker type="dateTime" label="To" value="toDate"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="GenerateInvoice" formname="formGenericInvoiceEditor" data-onclick="generateInvoice"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
