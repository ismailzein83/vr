<div vr-modalcontent ng-controller="VR_Invoice_GenericInvoiceEditorController" vr-loader="isLoading" width="'35%'">
    <vr-modalbody>
        <vr-form name="formGenericInvoiceEditor">
            <vr-row removeline>
                <vr-columns width="fullrow">
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formGenericInvoiceEditor" data-onclick="generateInvoice"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
