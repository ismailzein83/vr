<div vr-modalcontent ng-controller="VR_Invoice_MainGridColumnsEditorController" width="'35%'" vr-loader="isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formMainGridColumnsEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="header" label="Header" isrequired ="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-select datasource="invoiceFields"
                               datatextfield="description"
                               datavaluefield="value"
                               selectedvalues="selectedInvoiceField"
                               isrequired="true"
                               label="Field">
                    </vr-select>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="customFieldName" label="Custom Field Name" isrequired="isCustomFieldRequired()"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formMainGridColumnsEditor" data-onclick="save"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
