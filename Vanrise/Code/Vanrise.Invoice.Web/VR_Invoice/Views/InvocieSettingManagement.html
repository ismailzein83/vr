<vr-panel ng-controller="VR_Invoice_InvoiceSettingManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>
                <vr-invoicetype-selector on-ready="onInvoiceTypeSelectorReady" normal-col-num="2" isrequired="true" onselectionchanged="onInvoiceTypeSelectionChanged"></vr-invoicetype-selector>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="addInvoiceSetting" formname="formFilter"  ng-show="hasAddAccess"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-invoicesetting-grid on-ready="onGridReady"></vr-invoicesetting-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
