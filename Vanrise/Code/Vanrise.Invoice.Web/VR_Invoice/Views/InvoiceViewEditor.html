<div vr-modalcontent ng-controller="VR_Invoice_InvoiceViewEditorController" vr-loader="scopeModel.isLoading" width="'60%'">
    <vr-modalbody maxheight="'600px'">
        <vr-form validationcontext="invoiceViewEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-row removeline>
                                <vr-columns width="fullrow">
                                    <vr-textbox value="scopeModel.invoiceName" isrequired="true" label="Menu Title" customvalidate="scopeModel.validate()"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox value="scopeModel.invoiceTitle" isrequired="true" label="Page Title" customvalidate="scopeModel.validate()"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-invoicetype-selector on-ready="scopeModel.onInvoiceTypeSelectorDirectiveReady" isrequired="true" selectedvalues="scopeModel.selectedReportType" normal-col-num="12"></vr-invoicetype-selector>
                            </vr-row>
                        </vr-columns>
                        <vr-columns width="2/3row">
                            <vr-section title="Menu Location">
                                <vr-validator validate="scopeModel.validateMenuLocation()">
                                    <vr-treeview on-ready="scopeModel.onTreeReady"
                                                 datavaluefield="Id"
                                                 datatextfield="Name"
                                                 datachildrenfield="Childs"
                                                 selecteditem="scopeModel.selectedMenuItem"
                                                 wholerow>
                                    </vr-treeview>
                                </vr-validator>
                            </vr-section>
                        </vr-columns>
                    </vr-row>

                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="invoiceViewEditorGroup" data-onclick="scopeModel.SaveView"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
