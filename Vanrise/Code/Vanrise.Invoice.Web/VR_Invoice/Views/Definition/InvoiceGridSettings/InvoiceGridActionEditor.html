<div vr-modalcontent ng-controller="VR_Invoice_InvoiceItemActionEditorController" width="'50%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formInvoiceItemActionEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.actionTitle" label="Action Title" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-switch value="scopeModel.reloadGridItem" label="Reload Grid Item" isrequired="true"></vr-switch>
                        </vr-columns>
                    </vr-row>
                    <vr-invoicetype-invoiceactions-selector on-ready="scopeModel.onInvoiceActionsSelectorReady" normal-col-num="3" isrequired="true"></vr-invoicetype-invoiceactions-selector>
                </vr-tab>
                <vr-tab header="'Condition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-invoicetype-invoicefiltercondition on-ready="scopeModel.onInvoiceFilterConditionReady" isrequired="false"></vr-invoicetype-invoicefiltercondition>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formInvoiceItemActionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
