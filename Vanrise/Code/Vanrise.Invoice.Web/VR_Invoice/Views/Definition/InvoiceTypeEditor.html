<div vr-modalcontent ng-controller="VR_Invoice_InvoiceTypeEditorController" vr-loader="scopeModel.isLoading" size="large">
    <vr-modalbody>
        <vr-form name="formInvoiceTypeEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/3row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-switch value="scopeModel.hidePaidFilter" label="Hide Paid Filter"></vr-switch>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-genericdata-datarecordtype-selector hideremoveicon="true" isrequired="true" on-ready="scopeModel.onDataRecordTypeSelectorReady" label="Invoice Record Type" onselectionchanged="scopeModel.onDataRecordTypeSelectionChanged"></vr-genericdata-datarecordtype-selector>
                        </vr-columns>
                        <vr-columns width="1/3row" vr-loader="scopeModel.isLoadAmountField">
                            <vr-genericdata-datarecordtypefields-selector label="Amount Field Name" on-ready="scopeModel.onAmountFieldSelectorReady" isrequired="true"></vr-genericdata-datarecordtypefields-selector>
                        </vr-columns>
                        <vr-columns width="1/3row" vr-loader="scopeModel.isLoadCurrencyField">
                            <vr-genericdata-datarecordtypefields-selector label="Currency Field Name" on-ready="scopeModel.onCurrencyFieldSelectorReady" isrequired="true"></vr-genericdata-datarecordtypefields-selector>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-queueing-executionflowdefinition-selector on-ready="scopeModel.onExecutionFlowDefinitionSelectorReady" isrequired="true" hideremoveicon="true" onselectionchanged="scopeModel.onExecutionFlowDefinitionSelectionChanged"></vr-queueing-executionflowdefinition-selector>
                        </vr-columns>
                        <vr-columns width="1/3row" vr-loader="scopeModel.isLoadingSatgesToHold">
                            <vr-queueing-executionflow-stage-selector customlabel="Stages To Hold" on-ready="scopeModel.onStagesToHoldSelectorReady" isrequired="true" ismultipleselection></vr-queueing-executionflow-stage-selector>
                        </vr-columns>
                        <vr-columns width="1/3row" vr-loader="scopeModel.isLoadingSatgesToProcess">
                            <vr-queueing-executionflow-stage-selector customlabel="Stages To Process" on-ready="scopeModel.onStagesToProcessSelectorReady" isrequired="true" ismultipleselection></vr-queueing-executionflow-stage-selector>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-genericdata-businessentitydefinition-selector on-ready="scopeModel.onCommentDefinitionSelectorReady" normal-col-num="6" customlabel="Comment Definition"></vr-genericdata-businessentitydefinition-selector>
                        </vr-columns>
                    </vr-row>
                    <vr-invoice-startdatecalculationmethod on-ready="scopeModel.onStartCalculationMethodDirectiveReady" normal-col-num="4"></vr-invoice-startdatecalculationmethod>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-invoicetype-extendedsettings on-ready="scopeModel.onInvoiceExtendedSettingsReady" normal-col-num="2"></vr-invoicetype-extendedsettings>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Actions'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-section header="Invoice Actions" collapsible>
                                <vr-invoicetype-invoiceactions on-ready="scopeModel.onInvoiceActionsReady"></vr-invoicetype-invoiceactions>
                            </vr-section>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-section header="Invoice Bulk Actions" collapsible>

                                <vr-invoicetype-invoicebulkactions on-ready="scopeModel.onInvoiceBulkActionsReady"></vr-invoicetype-invoicebulkactions>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Inv To Acc Balance Relation'">
                    <vr-row>
                        <vr-invtoaccbalancerelation-definition-selector on-ready="scopeModel.relationDefinitionSelectorReady" normal-col-num="3"></vr-invtoaccbalancerelation-definition-selector>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Attachments'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-invoicetype-invoiceattachments on-ready="scopeModel.onInvoiceAttachmentsReady"></vr-invoicetype-invoiceattachments>
                        </vr-columns>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Pre-Generate Actions'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-invoicetype-invoicegeneratoractions on-ready="scopeModel.onInvoiceGeneratorActionsReady"></vr-invoicetype-invoicegeneratoractions>
                        </vr-columns>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Bulk Generation'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-section header="Auto Generate Actions" collapsible>
                                <vr-invoicetype-automaticinvoiceactions on-ready="scopeModel.onAutomaticInvoiceActionsReady"></vr-invoicetype-automaticinvoiceactions>
                            </vr-section>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-section title="Menual Actions" collapsible>
                                <vr-invoicetype-menualbulkactions on-ready="scopeModel.onMenualActionsReady"></vr-invoicetype-menualbulkactions>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Invoice Setting'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-section title="Invoice File" collapsible>
                                <vr-invoicetype-filesattachments on-ready="scopeModel.onFilesAttachmentsReady"></vr-invoicetype-filesattachments>
                            </vr-section>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-section title="File Name Parts" collapsible>
                                <vr-invoicetype-filenameparts on-ready="scopeModel.onFileNamePartsReady"></vr-invoicetype-filenameparts>
                            </vr-section>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-section title="Serial Number Parts" collapsible>
                                <vr-invoicetype-serialnumberparts on-ready="scopeModel.onConcatenatedPartsReady"></vr-invoicetype-serialnumberparts>
                            </vr-section>
                        </vr-columns>
                    </vr-row>

                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-section header="Invoice Setting Parts Definitions" collapsible>
                                <vr-invoicetype-invoicesetting-definition-editor on-ready="scopeModel.onInvoiceSettingDefinitionReady"></vr-invoicetype-invoicesetting-definition-editor>
                            </vr-section>
                        </vr-columns>
                    </vr-row>


                </vr-tab>
                <vr-tab header="'Grid Settings'">
                    <vr-row removeline>
                        <vr-columns width="1/2row">
                            <vr-section title="Grid Columns" collapsible>
                                <vr-invoicetype-maingridcolumns on-ready="scopeModel.onMainGridColumnsReady"></vr-invoicetype-maingridcolumns>
                            </vr-section>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-section title="Grid Actions" collapsible>
                                <vr-invoicetype-invoicegridactions on-ready="scopeModel.onInvoiceGridActionsReady"></vr-invoicetype-invoicegridactions>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <vr-section title="Grid Sub Sections" collapsible>
                                <vr-invoicetype-subsections on-ready="scopeModel.onSubSectionsReady"></vr-invoicetype-subsections>
                            </vr-section>
                        </vr-columns>
                </vr-tab>
                <vr-tab header="'Grouping Items'">
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <vr-invoice-itemgroupings on-ready="scopeModel.onItemGroupingsDirectiveReady"></vr-invoice-itemgroupings>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'ItemSet Name Storage Rule'">
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <vr-invoicetype-itemsetnamestoragerules-management on-ready="scopeModel.onItemSetNameStorageRuleReady"></vr-invoicetype-itemsetnamestoragerules-management>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Security'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-section title="View" collapsible>
                                <vr-sec-requiredpermission-grid on-ready="scopeModel.onViewRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-section title="Generate Invoice" collapsible>
                                <vr-sec-requiredpermission-grid on-ready="scopeModel.onGenerateRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-section title="View Settings" collapsible>
                                <vr-sec-requiredpermission-grid on-ready="scopeModel.onViewSettingsRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-section title="Add Settings" collapsible>
                                <vr-sec-requiredpermission-grid on-ready="scopeModel.onAddSettingsRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-section title="Edit Settings" collapsible>
                                <vr-sec-requiredpermission-grid on-ready="scopeModel.onEditSettingsRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-section title="Manage Partner" collapsible>
                                <vr-sec-requiredpermission-grid on-ready="scopeModel.onAssignPartnerRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formInvoiceTypeEditor" data-onclick="scopeModel.saveInvoiceType"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
