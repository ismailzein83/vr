<div vr-modalcontent ng-controller="VR_Invoice_InvoiceTypeEditorController" vr-loader="scopeModel.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formInvoiceTypeEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/3row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'General Settings'">
                    <vr-row removeline>
                        <vr-columns width="1/3row">
                            <vr-genericdata-datarecordtype-selector isrequired="true" on-ready="scopeModel.onDataRecordTypeSelectorReady" label="Invoice Record Type" onselectionchanged="    scopeModel.onDataRecordTypeSelectionChanged"></vr-genericdata-datarecordtype-selector>
                        </vr-columns>
                    </vr-row>
                    <vr-invoicetype-invoicegenerator on-ready="scopeModel.onInvoiceGeneratorReady" normal-col-num="4" isrequired="true"></vr-invoicetype-invoicegenerator>
                </vr-tab>
                <vr-tab header="'Partner Settings'">
                    <vr-invoicetype-partnersettings normal-col-num="4" on-ready="scopeModel.onInvoicePartnerSettingsReady"></vr-invoicetype-partnersettings>
                </vr-tab>
                <vr-tab header="'Grid Settings'">
                    <vr-section title="Grid Columns">
                        <vr-row removeline>
                            <vr-columns width="fullrow">
                                <vr-invoicetype-maingridcolumns on-ready="scopeModel.onMainGridColumnsReady"></vr-invoicetype-maingridcolumns>
                            </vr-columns>
                        </vr-row>
                    </vr-section>
                    <vr-section title="Grid Actions">
                        <vr-row removeline>
                            <vr-columns width="fullrow">
                                <vr-invoicetype-invoicegridactions on-ready="scopeModel.onInvoiceGridActionsReady"></vr-invoicetype-invoicegridactions>
                            </vr-columns>
                        </vr-row>
                    </vr-section>
                </vr-tab>
                <vr-tab header="'Sub Sections Settings'">
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <vr-invoicetype-subsections on-ready="scopeModel.onSubSectionsReady"></vr-invoicetype-subsections>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formInvoiceTypeEditor" data-onclick="scopeModel.saveInvoiceType"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
