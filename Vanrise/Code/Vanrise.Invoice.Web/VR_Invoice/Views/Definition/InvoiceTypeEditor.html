<div vr-modalcontent ng-controller="VR_Invoice_InvoiceTypeEditorController" vr-loader="scopeModel.isLoading" width="'70%'">
    <vr-modalbody>
        <vr-form name="formInvoiceTypeEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/3row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-genericdata-datarecordtype-selector isrequired="true" on-ready="scopeModel.onDataRecordTypeSelectorReady" label="Invoice Record Type" onselectionchanged="    scopeModel.onDataRecordTypeSelectionChanged"></vr-genericdata-datarecordtype-selector>
                        </vr-columns>

                    </vr-row>
                    <vr-invoice-startdatecalculationmethod on-ready="scopeModel.onStartCalculationMethodDirectiveReady" normal-col-num="4"></vr-invoice-startdatecalculationmethod>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-invoicetype-extendedsettings on-ready="scopeModel.onInvoiceExtendedSettingsReady" normal-col-num="2"></vr-invoicetype-extendedsettings>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Invoice Actions'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-invoicetype-invoiceactions on-ready="scopeModel.onInvoiceActionsReady"></vr-invoicetype-invoiceactions>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Serial Number Settings'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-section title="Serial Number Parts">
                                <vr-invoicetype-serialnumberparts on-ready="scopeModel.onConcatenatedPartsReady"></vr-invoicetype-serialnumberparts>
                            </vr-section>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-section title="Serial Number Parts">
                                <vr-invoicetype-serialnumber-pattern on-ready="scopeModel.onSerialNumberPatternReady" normal-col-num="9"></vr-invoicetype-serialnumber-pattern>
                            </vr-section>
                        </vr-columns>
                    </vr-row>

                </vr-tab>
                <vr-tab header="'Invoice Pre-Generate Actions'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-invoicetype-invoicegeneratoractions on-ready="scopeModel.onInvoiceGeneratorActionsReady"></vr-invoicetype-invoicegeneratoractions>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Grid Settings'">
                    <vr-section title="Grid Columns">
                        <vr-row removeline>
                            <vr-columns width="fullrow">
                                <vr-invoicetype-maingridcolumns on-ready="scopeModel.onMainGridColumnsReady"></vr-invoicetype-maingridcolumns>
                            </vr-columns>
                        </vr-row>
                    </vr-section>
                    <vr-section title="Grid Actions">
                        <vr-row removeline>
                            <vr-columns width="fullrow">
                                <vr-invoicetype-invoicegridactions on-ready="scopeModel.onInvoiceGridActionsReady"></vr-invoicetype-invoicegridactions>
                            </vr-columns>
                        </vr-row>
                    </vr-section>
                </vr-tab>
                <vr-tab header="'Sub Sections Settings'">
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <vr-invoicetype-subsections on-ready="scopeModel.onSubSectionsReady"></vr-invoicetype-subsections>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Invoice Grouping Items'">
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <vr-invoice-groupingitems on-ready="scopeModel.onGroupingItemsDirectiveReady"></vr-invoice-groupingitems>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Security'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-section title="View">
                                <vr-sec-requiredpermission-grid on-ready="scopeModel.onViewRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-section title="Generate Invoice">
                                <vr-sec-requiredpermission-grid on-ready="scopeModel.onGenerateRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formInvoiceTypeEditor" data-onclick="scopeModel.saveInvoiceType"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
