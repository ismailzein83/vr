<div vr-modalcontent ng-controller="VR_Invoice_RDLCSubReportEditorController" width="'50%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formInvoiceItemActionEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.subReportName" label="Report Name" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-switch label="Repeated SubReport" value="scopeModel.repeatedSubReport"></vr-switch>
                        </vr-columns>
                        <vr-columns width="1/3row" ng-show="scopeModel.repeatedSubReport">
                            <vr-select datasource="scopeModel.datasources"
                                       datatextfield="DataSourceName"
                                       datavaluefield="DataSourceName"
                                       selectedvalues="scopeModel.selectedDataSource"
                                       entityname="DataSource"
                                       label="Parent DataSource"
                                       isrequired="scopeModel.repeatedSubReport">
                            </vr-select>
                        </vr-columns>
                 </vr-row>
                </vr-tab>
                <vr-tab header="'DataSources'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-invoicetype-datasources on-ready="scopeModel.onSubReportDataSourcesReady"></vr-invoicetype-datasources>                       
                         </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Condition'">
                    <vr-genericdata-recordfilter on-ready="scopeModel.onRecordFilterReady"></vr-genericdata-recordfilter>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formInvoiceItemActionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
