<div vr-modalcontent ng-controller="VR_Invoice_GroupingItemEditorController" width="'50%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formGroupingItemEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.groupingItemName" label="ItemSet Name" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Dimensions'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-invoice-groupingitem-dimensions on-ready="scopeModel.onDimensionsReady" normal-col-num="4"></vr-invoice-groupingitem-dimensions>
                            </vr-columns>
                        </vr-row>
                </vr-tab>
                <vr-tab header="'Aggregates'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-invoice-groupingitem-aggregates on-ready="scopeModel.onAggregatesReady" normal-col-num="4"></vr-invoice-groupingitem-aggregates>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formGroupingItemEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
