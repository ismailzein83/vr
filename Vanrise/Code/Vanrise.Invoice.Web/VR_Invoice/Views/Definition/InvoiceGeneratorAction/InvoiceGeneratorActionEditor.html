<div vr-modalcontent ng-controller="VR_Invoice_InvoiceGeneratorActionEditorController" width="'50%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formInvoiceGeneratorActionEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.actionTitle" label="Action Title" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-invoicetype-invoiceactions-selector on-ready="scopeModel.onInvoiceActionsSelectorReady" normal-col-num="4" isrequired ="true"></vr-invoicetype-invoiceactions-selector>
                        <vr-columns width="1/3row">
                            <vr-buttontype-selector on-ready="scopeModel.onButtonTypesSelectorReady" isrequired="true"></vr-buttontype-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formInvoiceGeneratorActionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
