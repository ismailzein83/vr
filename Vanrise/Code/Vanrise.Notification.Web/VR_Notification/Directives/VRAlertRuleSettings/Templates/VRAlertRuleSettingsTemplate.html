<vr-row>
    <vr-columns width="normal">
        <vr-button type="Add" data-onclick="ctrl.addThresholdAction" standalone></vr-button>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow" vr-loader="ctrl.isLoadingDirective">
        <vr-validator validate="ctrl.isValid()">
            <vr-datagrid datasource="ctrl.datasource" norowhighlightonclick="true" menuactions="gridMenuActions"
                         on-ready="onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeThresholdAction" hidegridmenu>
                <vr-datagridcolumn headertext="'Threshold Descritpion'" field="'Entity.ThresholdDescription'" widthfactor="10"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Actions'" field="'Entity.ActionNames'" widthfactor="10"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Rollback Action'" field="'Entity.RollbackActionNames'" widthfactor="10"></vr-datagridcolumn>
            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
