<vr-row>
    <vr-columns width="normal">
        <vr-button type="Add" data-onclick="ctrl.addVRAction" standalone></vr-button>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow" vr-loader="ctrl.isLoadingDirective">
        <vr-validator validate="ctrl.isValid()">
            <vr-datagrid datasource="ctrl.datasource" norowhighlightonclick="true" menuactions="gridMenuActions"
                         on-ready="onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeVRAction" hidegridmenu>
                <vr-datagridcolumn headertext="'Action Name'" field="'Entity.ActionName'" widthfactor="5" disablesorting></vr-datagridcolumn>
            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
