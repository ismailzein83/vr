<vr-tab header="'AlertRuleType'">
    <vr-row>
        <vr-columns width="1/2row">
            <vr-notification-alertruletype-selector on-ready="scopeModel.onRuleTypeSelectorReady"
                                                    isrequired="true"
                                                    customlabel="AlertRuleTypeSettings"
                                                    onselectionchanged="scopeModel.ruleTypeSelectorSelectionChanged"></vr-notification-alertruletype-selector>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.title" label="Title"></vr-textbox>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="1/2row">
            <vr-switch value="scopeModel.isSettingsOverridden" label="Change Settings" onvaluechanged="scopeModel.isSettingsOverriddenValuechanged"></vr-switch>
        </vr-columns>
    </vr-row>
</vr-tab>
<vr-tab header="'Security'" showTab="scopeModel.selectedSetingsTypeConfig" ng-if="scopeModel.selectedSetingsTypeConfig">
    <vr-row>
        <vr-columns width="fullrow">
            <vr-section header="View">
                <vr-sec-requiredpermission-grid ng-if="scopeModel.selectedSetingsTypeConfig!=undefined" on-ready="scopeModel.onViewRequiredPermissionReady"></vr-sec-requiredpermission-grid>
            </vr-section>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="fullrow">
            <vr-section header="Add">
                <vr-sec-requiredpermission-grid ng-if="scopeModel.selectedSetingsTypeConfig!=undefined" on-ready="scopeModel.onAddRequiredPermissionReady"></vr-sec-requiredpermission-grid>
            </vr-section>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="fullrow">
            <vr-section header="Edit">
                <vr-sec-requiredpermission-grid ng-if="scopeModel.selectedSetingsTypeConfig!=undefined" on-ready="scopeModel.onEditRequiredPermissionReady"></vr-sec-requiredpermission-grid>
            </vr-section>
        </vr-columns>
    </vr-row>
</vr-tab>
<vr-directivewrapper vr-loader="scopeModel.isLoadingDirective"
                     ng-if="scopeModel.selectedSetingsTypeConfig!=undefined"
                     directive="scopeModel.selectedSetingsTypeConfig.Editor"
                     on-ready="scopeModel.onSettingsEditorReady"
                     normal-col-num="4"
                     isrequired="true">
</vr-directivewrapper>
