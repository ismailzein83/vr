<div vr-modalcontent ng-controller="VR_Notification_VRAlertRuleEditorController" width="'40%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formvrAlertRuleEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row" vr-loader="scopeModel.isLoadingAlertRuleTypeSelector">
                            <vr-notification-alertruletype-selector on-ready="scopeModel.onAlertRuleTypeSelectorReady"
                                                                    onselectionchanged="scopeModel.onAlertRuleTypeSelectionChanged"></vr-notification-alertruletype-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Criteria'">
                    <vr-notification-vralertrulecriteria on-ready="scopeModel.onVRAlertRuleCriteriaDirectiveReady" normal-col-num="4"></vr-notification-vralertrulecriteria>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formvrAlertRuleEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
