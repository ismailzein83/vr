<div vr-modalcontent ng-controller="VR_Notification_VRAlertRuleEditorController" width="'40%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formvrAlertRuleEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-notification-alertruletype-selector on-ready="scopeModel.onAlertRuleTypeSelectorReady"
                                                                    onselectionchanged="scopeModel.onAlertRuleTypeSelectionChanged" 
                                                                    isrequired="true">

                            </vr-notification-alertruletype-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Criteria'" vr-loader="scopeModel.VRAlertRuleCriteriaLoading">
                    <vr-notification-vralertrule-criteria on-ready="scopeModel.onVRAlertRuleCriteriaDirectiveReady" ng-show="scopeModel.canDefineCriteria"></vr-notification-vralertrule-criteria>
                </vr-tab>
                <vr-tab header="'Actions'" vr-loader="scopeModel.isVRActionLoading">
                    <vr-notification-vraction-management on-ready="scopeModel.onVRActionDirectiveReady" ng-show="scopeModel.canDefineCriteria"></vr-notification-vraction-management>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formvrAlertRuleEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
