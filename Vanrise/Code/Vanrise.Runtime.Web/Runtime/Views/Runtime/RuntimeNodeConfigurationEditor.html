<div vr-modalcontent ng-controller="VRRuntime_RuntimeNodeConfigurationEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formRuntimeNodeConfigurationEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-runtime-runtimenodeconfiguration-processes on-ready="scopeModel.onProcessesEditorReady" ></vr-runtime-runtimenodeconfiguration-processes>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
            <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
                <div transclude-to="buttons">
                      <vr-button type="Save" formname="formRuntimeNodeConfigurationEditor" data-onclick="saveRuntimeNodeConfiguration"></vr-button>
                      <vr-button type="Close" data-onclick="close"></vr-button>
                </div>
            </vr-actionbar>
    </div>
</div>
