<vr-panel ng-controller="VRRuntime_RuntimeNodeConfigurationManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="addNewRuntimeNodeConfiguration"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">

               <vr-runtime-runtimenodeconfiguration-grid on-ready="onGridReady"></vr-runtime-runtimenodeconfiguration-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
