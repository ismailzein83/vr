<div ng-controller="Runtime_WeeklyTimeTriggerTemplateController">
    <vr-section title="Timer Settings">
        <div>
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-select ismultipleselection datasource="daysOfWeek" selectedvalues="selectedDays"
                               datatextfield="name" datavaluefield="value">
                    </vr-select>
                </vr-columns>
            </vr-row>
        </div>
        <div>
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-datetimepicker label="Runs at" type="time" value="selectedTime"></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="1/4row">
                    <vr-button type="Add" data-onclick="addTime" standalone />
                </vr-columns>
                <vr-columns width="1/4row">
                    <vr-row ng-repeat="time in selectedTimes">
                        {{time.Hour}} : {{time.Minute}} <i class="glyphicon glyphicon-remove hand-cursor" ng-click="removeTime(time)"></i>
                    </vr-row>
                </vr-columns>
            </vr-row>
        </div>
    </vr-section>
</div>
