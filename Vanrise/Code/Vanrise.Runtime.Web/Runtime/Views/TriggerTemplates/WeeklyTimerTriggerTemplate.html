<div ng-controller="Runtime_WeeklyTimeTriggerTemplateController">
        <div>
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-select ismultipleselection datasource="daysOfWeek" selectedvalues="selectedDays"
                               datatextfield="name" datavaluefield="value">
                    </vr-select>
                </vr-columns>
            </vr-row>
        </div>
        <div>
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-datetimepicker label="Runs at" type="time" value="selectedTime"></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <div style="top:25px;position:absolute;">
                        <vr-button type="Add" data-onclick="addTime" standalone />
                    </div>
                </vr-columns>
                <vr-columns colnum="4">
                    <span class="label custom-label" style="min-width: 60px; margin: 2px;" ng-repeat="time in selectedTimes">
                        {{time.Hour}} : {{time.Minute}}
                        <span class="glyphicon glyphicon-remove hand-cursor" aria-hidden="true" ng-click="removeTime(time)"></span>
                    </span>
                </vr-columns>
            </vr-row>
        </div>
</div>
