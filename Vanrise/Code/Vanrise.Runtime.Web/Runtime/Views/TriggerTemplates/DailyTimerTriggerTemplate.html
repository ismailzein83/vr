<div ng-controller="Runtime_DailyTimeTriggerTemplateController">
    <vr-section title="Timer Settings">
        <vr-row>
            <vr-columns width="1/2row">
                <vr-textbox value="time" label="Enter Time" />
            </vr-columns>
            <vr-columns width="1/4row">
                <vr-button type="Add" data-onclick="addHour" standalone />
            </vr-columns>
            <vr-columns width="1/4row">
                <vr-row ng-repeat="hour in selectedHours">
                    {{hour}} <i class="glyphicon glyphicon-remove hand-cursor" ng-click="removeHour(hour)"></i>
                </vr-row>
            </vr-columns>
        </vr-row>
    </vr-section>
</div>
