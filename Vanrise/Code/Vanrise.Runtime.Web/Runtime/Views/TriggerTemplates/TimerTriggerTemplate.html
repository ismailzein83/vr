<div ng-controller="Runtime_TimeTriggerTemplateController">
    <vr-section title="Timer Trigger">
        <div>
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-select label="Type" datasource="schedulerTypes" selectedvalues="selectedType"
                               datatextfield="name" datavaluefield="value">
                    </vr-select>
                </vr-columns>
            </vr-row>
        </div>
        <div>
            <vr-row ng-show="selectedType">
                <vr-columns width="fullrow">
                    <div style="width:100%;border-bottom:1px solid #666666;">
                        <label style="font-weight: bold; font-size: 13px; margin-top: 5px; margin-top: 5px; top: 12px; background-color: #FFF; padding: 0px 7px; left: 10px; position: relative;">Settings</label>
                    </div>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <div ng-include="selectedType.templateURL" />
                </vr-columns>
            </vr-row>
        </div>
    </vr-section>
</div>
