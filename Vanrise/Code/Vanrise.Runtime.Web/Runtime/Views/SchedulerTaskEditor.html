<div vr-modalcontent ng-controller="Security_RoleEditorController">
    <vr-modalbody width="'50%'" vr-loader="isGettingData">
        <vr-form name="formRoleEditor">
            <vr-row>
                <vr-textbox value="name" label="Name" isrequired></vr-textbox>
            </vr-row>
            <vr-row>
                
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRoleEditor" data-onclick="SaveRole"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
