<vr-panel ng-controller="Runtime_SchedulerTaskManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="name" label="Task Name"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked" isasynchronous=" true"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewTask"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>

    <div>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-runtime-schedulertask-grid on-ready="onGridReady"></vr-runtime-schedulertask-grid>
            </vr-columns>
        </vr-row>
    </div>
</vr-panel>
