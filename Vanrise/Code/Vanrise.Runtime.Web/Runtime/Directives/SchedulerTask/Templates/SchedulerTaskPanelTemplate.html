<span vr-loader="scopeModel.isLoading">
    <vr-row removeline>
        <vr-columns width="normal">
            <vr-button type="Add" standalone data-onclick="scopeModel.addSchedulerTask" ng-show="scopeModel.showAddSchedulerTask"></vr-button>
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="fullrow">
            <vr-runtime-schedulertask-grid on-ready="scopeModel.onGridReady"></vr-runtime-schedulertask-grid>
        </vr-columns>
    </vr-row>
</span>
