<vr-row>
    <vr-columns width="1/2row">
        <vr-runtime-bpdefinition-selector on-ready="onBPDefinitionSelectorReady"
                                          selectedvalues="selectedBPDefintion" onselectionchanged="onBPDefinitionSelectionChanged"
                                          isrequired="true" isdisabled="disableBPDefinitionColumn"></vr-runtime-bpdefinition-selector>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-section title="{{selectedBPDefintion.Title}}" level="2" vr-loader="isLoadingBPSection" ng-if="selectedBPDefintion.Configuration.ScheduledExecEditor">
        <vr-columns width="fullrow" withemptyline>
            <vr-directivewrapper directive="selectedBPDefintion.Configuration.ScheduledExecEditor" on-ready="onBPDefinitionDirectiveReady"></vr-directivewrapper>
        </vr-columns>
    </vr-section>
</vr-row>
