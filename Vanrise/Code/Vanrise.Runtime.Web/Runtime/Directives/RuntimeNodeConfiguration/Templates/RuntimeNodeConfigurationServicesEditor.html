<div vr-modalcontent ng-controller="VRRuntime_RuntimeNodeConfigurationServicesEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formRuntimeNodeConfigurationServicesEditor">
            <vr-row removeline>
                <vr-tabs>
                    <vr-tab header="'Definition'">
                        <vr-row>
                            <vr-columns width="1/2row">
                                <vr-textbox value="scopeModel.Name" label="Name" localizedlabel="VRRes.Name.VREnd" isrequired></vr-textbox>
                            </vr-columns>
                        </vr-row>
                    </vr-tab>
                    <vr-tab header="'Settings'">
                        <vr-row>
                            <vr-columns width="fullrow">
                                <vr-runtime-runtimenodeconfiguration-runtimeservice on-ready="scopeModel.onRuntimeServiceReady" ></vr-runtime-runtimenodeconfiguration-runtimeservice>
                            </vr-columns>
                        </vr-row>
                    </vr-tab>
                </vr-tabs>
            </vr-row>
        </vr-form>
    </vr-modalbody>

    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRuntimeNodeConfigurationServicesEditor" data-onclick="saveRuntimeNodeConfiguration"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
