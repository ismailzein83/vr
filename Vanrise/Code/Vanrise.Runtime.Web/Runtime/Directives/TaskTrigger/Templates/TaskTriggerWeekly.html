<vr-row>
    <vr-columns width="1/2row">
        <vr-select ismultipleselection datasource="daysOfWeek" selectedvalues="selectedDays"
                   datatextfield="name" datavaluefield="value" label="Days Of week" isrequired="true">
        </vr-select>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row" haschildcolumns>
        <vr-validator validate="validate()">
            <vr-columns colnum="8">
                <vr-datetimepicker label="Runs at" type="time" value="selectedTime"></vr-datetimepicker>
            </vr-columns>
            <vr-columns colnum="2" withemptyline>
                <vr-button type="Add" data-onclick="addTime" standalone />
            </vr-columns>
        </vr-validator>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns colnum="12">
        <vr-datalist maxitemsperrow="6" datasource="selectedTimes" autoremoveitem="true">
            {{dataItem.Hour}}:
            <span ng-if="dataItem.Minute >= 10">{{dataItem.Minute}}</span><span ng-if="dataItem.Minute < 10">0{{dataItem.Minute}}</span>
        </vr-datalist>
    </vr-columns>
</vr-row>
