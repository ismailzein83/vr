<vr-row>
    <vr-columns width="fullrow" haschildcolumns>
        <vr-validator validate="scopeModel.validateNumberOfSelectedDays()">
            <vr-columns width="1/3row">
                <vr-select datasource="scopeModel.dayOfMonthTypeItems"
                           datavaluefield="value"
                           datatextfield="description"
                           selectedvalues="scopeModel.selectedDayOfMonthTypeItem"
                           onselectionchanged="scopeModel.onDayOfMonthTypeSelectionChanged"
                           label="Days of the Month">
                </vr-select>
            </vr-columns>

            <vr-columns width="1/3row" ng-if="scopeModel.selectedDayOfMonthTypeItem.value == scopeModel.specificDayType">
                <vr-textbox value="scopeModel.specificDay" type="number" decimalprecision="0" minvalue="1" maxvalue="28" label="Specific Day" isrequired></vr-textbox>
            </vr-columns>

            <vr-columns colnum="2" withemptyline>
                <vr-button type="Add" data-onclick="scopeModel.addDay" vr-disabled="!scopeModel.validateDay()" standalone></vr-button>
            </vr-columns>
        </vr-validator>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow">
        <vr-datalist datasource="scopeModel.selectedDays" maxitemsperrow="6" autoremoveitem="true" dragdropsetting="true">
            {{dataItem.DayOfMonthTypeDescription}}<span ng-if="dataItem.DayOfMonthType == viewScope.scopeModel.specificDayType">: {{dataItem.SpecificDay}}</span>
        </vr-datalist>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow" haschildcolumns>
        <vr-validator validate="scopeModel.validateNumberOfSelectedTimes()">
            <vr-columns width="1/3row">
                <vr-datetimepicker type="time" value="scopeModel.selectedTime" label="Runs at"></vr-datetimepicker>
            </vr-columns>

            <vr-columns colnum="2" withemptyline>
                <vr-button type="Add" vr-disabled="!scopeModel.validateTime()" data-onclick="scopeModel.addTime" standalone />
            </vr-columns>
        </vr-validator>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow">
        <vr-datalist maxitemsperrow="6" datasource="scopeModel.selectedTimes" autoremoveitem="true">
            {{dataItem.Hour}}: <span ng-if="dataItem.Minute >= 10">{{dataItem.Minute}}</span><span ng-if="dataItem.Minute < 10">0{{dataItem.Minute}}</span>
        </vr-datalist>
    </vr-columns>
</vr-row>
