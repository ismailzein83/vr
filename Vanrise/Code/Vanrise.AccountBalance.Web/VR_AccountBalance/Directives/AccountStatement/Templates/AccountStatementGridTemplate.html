<vr-datagrid dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="scopeModel.onGridReady"
             menuactions="scopeModel.menuActions"
             datasource="scopeModel.acountStatements" defaultsortbyfieldname="'TransactionTime'" defaultsortdirection="'DESC'">

    <vr-datagridcolumn headertext="'Transaction Time'" field="'TransactionTime'" widthfactor="2"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Transaction Type'" field="'TransactionType'" widthfactor="2"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Description'" field="'Description'" widthfactor="2"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Debit'" field="'Debit'" widthfactor="3"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Credit'" field="'Credit'" type="'Datetime'" widthfactor="3"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Balance'" field="'Balance'" widthfactor="5"></vr-datagridcolumn>
</vr-datagrid>
