<vr-datagrid dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="scopeModel.onGridReady"
             menuactions="scopeModel.menuActions"
             datasource="scopeModel.billingTransactions" defaultsortbyfieldname="'Entity.TransactionTime'" defaultsortdirection="'DESC'" enableautoexport="true">

    <vr-datagridcolumn headertext="'ID'" field="'Entity.AccountBillingTransactionId'" fixedwidth="'50'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Transaction Time'" field="'Entity.TransactionTime'" type="'Datetime'" fixedwidth="'120'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Account'" field="'AccountInfo.Name'" ng-show="ctrl.showAccount" widthfactor="4"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Transaction Type'" field="'TransactionTypeDescription'" widthfactor="2" fixedwidth="'120'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Debit'" field="'Debit'" type="'Number'" numberprecision="'NormalPrecision'" fixedwidth="'100'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Credit'" field="'Credit'" type="'Number'" numberprecision="'NormalPrecision'" fixedwidth="'100'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Currency'" field="'CurrencyDescription'" fixedwidth="'80'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Notes'" field="'Entity.Notes'" widthfactor="8"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Reference'" field="'Entity.Reference'" widthfactor="4"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Balance Updated'" fixedwidth="'130'">
        <vr-icon icontype="dataItem.Entity.IsBalanceUpdated"></vr-icon>
    </vr-datagridcolumn>
</vr-datagrid>
