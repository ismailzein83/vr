<vr-section header="Settings">
    <vr-row>
        <vr-accountbalance-accounttype-selector on-ready="scopeModel.onBalanceAccountTypeSelectorReady"
                                                selectedvalues="scopeModel.selectedBalanceAccountTypes"
                                                onselectitem="scopeModel.onSelectBalanceAccountType"
                                                ondeselectitem="scopeModel.onDeselectBalanceAccountType"
                                                isrequired="true" normal-col-num="3" ismultipleselection
                                                hideselectedvaluessection>
        </vr-accountbalance-accounttype-selector>

        <vr-columns width="3/4row" simplecol>
            <vr-datagrid datasource="scopeModel.updateAccountBalanceTypeCombinations"
                         ondeleterow="scopeModel.onDeleteRow"
                         disablesorting="true" enabledraggablerow="true"
                         hidegridmenu disabledraggablecolumns>

                <vr-datagridcolumn headertext="'Balance Account Type'" field="'BalanceAccountTypeName'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Transaction Types'">
                    <vr-accountbalance-billingtransactiontype-selector on-ready="dataItem.onBillingTransactionTypeSelectorReady"
                                                                       isrequired="true" ismultipleselection hidelabel>
                    </vr-accountbalance-billingtransactiontype-selector>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-columns>
    </vr-row>
</vr-section>
