<vr-tabs>
    <vr-tab header="'Definition'">
        <vr-row>
            <vr-columns width="1/2row">
                <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
            </vr-columns>
        </vr-row>
        <vr-accountbalance-accounttype-extendedsettings on-ready="scopeModel.accountTypeSettingsReady" isrequired="true" normal-col-num="6"></vr-accountbalance-accounttype-extendedsettings>
        <vr-accountusage-periodsettings on-ready="scopeModel.accountUsagePeriodSettingsReady" isrequired="true" normal-col-num="6"></vr-accountusage-periodsettings>
        <vr-row>
            <vr-columns width="1/2row" >
                <vr-timespan value="scopeModel.timeOffset" label="Time Offset"></vr-timespan>
            </vr-columns>
        </vr-row>
    
    </vr-tab>
    <vr-tab header="'Security'">
        <vr-row>
            <vr-columns width="fullrow">
                <vr-section title="View">
                    <vr-sec-requiredpermission-grid on-ready="scopeModel.onViewRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                </vr-section>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-section title="Add">
                    <vr-sec-requiredpermission-grid on-ready="scopeModel.onAddRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                </vr-section>
            </vr-columns>
        </vr-row>
    </vr-tab>
</vr-tabs>
