<div vr-modalcontent ng-controller="VR_AccountBalance_AccountTypeGridColumnEditorController" width="'30%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formGridColumnEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-accountbalance-accounttype-sources-selector on-ready="scopeModel.onSourcesSelectorReady" onselectionchanged="scopeModel.onSourceSelectionChanged" normal-col-num="4" isrequired="true"></vr-accountbalance-accounttype-sources-selector>
                        <vr-accountbalance-accounttype-sourcefields-selector on-ready="scopeModel.onSourceFieldsSelectorReady" normal-col-num="4" isrequired="true"></vr-accountbalance-accounttype-sourcefields-selector>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.title" label="Header" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formGridColumnEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
