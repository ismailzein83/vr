<vr-panel ng-controller="VR_AccountBalance_AccountStatementManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>
                <vr-directivewrapper ng-if="accountSelector != undefined" directive="accountSelector" on-ready="onAccountSelectorReady" normal-col-num="2"></vr-directivewrapper>

                <vr-columns width="normal">
                    <vr-datetimepicker type="date" label="From" value="fromDate" isrequired="true"></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker type="date" label="To" value="toDate"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-accountbalance-accountstatement-grid on-ready="onGridReady"></vr-accountbalance-accountstatement-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
