<vr-panel ng-controller="VR_AccountBalance_BillingTransactionManagementController" vr-loader="isLoading">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-datetimepicker type="dateTime" label="From" isrequired="true" value="fromTime" customvalidate="scopeModel.validateDateTime()"></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker type="dateTime" label="To" value="toTime" customvalidate="scopeModel.validateDateTime()"></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-accountbalance-billingtransactiontype-selector on-ready="onBillingTransactionTypeReady"  ismultipleselection="true"></vr-accountbalance-billingtransactiontype-selector>
                </vr-columns>
                <vr-directivewrapper directive="filterEditor" on-ready="onFilterDirectiveReady" normal-col-num="2" ismultipleselection="true"></vr-directivewrapper>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked" ></vr-button>
                    <vr-button type="Add" data-onclick="addClicked" haspermission="hasAddBillingTransactionPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-accountbalance-billingtransaction-grid on-ready="onGridReady"></vr-accountbalance-billingtransaction-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
