<vr-panel ng-controller="VR_AccountBalance_BillingTransactionManagementController" vr-loader="scopeModel.isLoading">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-accountbalance-accounttype-selector ng-hide="scopeModel.hideAccountType" normal-col-num="2" on-ready="scopeModel.onAccountTypeSelectorReady" selectedvalues="scopeModel.accountType"
                                                        onselectionchanged="scopeModel.onAccountTypeSelectorSelectionChange" customlabel="Account Type"
                                                        isrequired="true" hideremoveicon></vr-accountbalance-accounttype-selector>
                <vr-columns width="normal" ng-show="scopeModel.accountType">
                    <vr-datetimepicker type="dateTime" label="From" isrequired="true" value="scopeModel.fromTime" customvalidate="scopeModel.validateDateTime()"></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal" ng-show="scopeModel.accountType">
                    <vr-datetimepicker type="dateTime" label="To" value="scopeModel.toTime" customvalidate="scopeModel.validateDateTime()"></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal" ng-show="scopeModel.accountType">
                    <vr-accountbalance-billingtransactiontype-selector on-ready="scopeModel.onBillingTransactionTypeReady" ismultipleselection="true"></vr-accountbalance-billingtransactiontype-selector>
                </vr-columns>
                <vr-accountbalance-account-selector on-ready="scopeModel.onAccountDirectiveReady" normal-col-num="2" ng-if="scopeModel.accountType!=undefined" ismultipleselection></vr-accountbalance-account-selector>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons" ng-show="scopeModel.accountType">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="scopeModel.addClicked" ng-show="scopeModel.showAddButton"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-accountbalance-billingtransaction-grid ng-if="scopeModel.gridloadded" on-ready="scopeModel.onGridReady"></vr-accountbalance-billingtransaction-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
