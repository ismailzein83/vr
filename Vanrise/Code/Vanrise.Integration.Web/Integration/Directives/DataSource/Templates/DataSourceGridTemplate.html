<vr-datagrid datasource="dataSources"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="gridReady"
             menuactions="gridMenuActions"
             idfield="DataSourceId">

    <vr-datagridcolumn headertext="'Name'" field="'Name'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Type'" field="'AdapterName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Scheduler Task Enabled'" field="'IsEnabled'">
        <vr-icon icontype="dataItem.IsEnabled"></vr-icon>
    </vr-datagridcolumn>
</vr-datagrid>
