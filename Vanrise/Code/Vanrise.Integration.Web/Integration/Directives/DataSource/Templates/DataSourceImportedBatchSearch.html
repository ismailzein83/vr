<vr-form validationcontext="importedbatchSearchEditorGroup">
    <div ng-hide="filterSectionCollapsed" vr-loader="isLoading">
        <vr-row removeline>
            <vr-columns width="normal" haschildcolumns ng-hide="usedInDrillDown">
                <vr-integration-datasource-selector on-ready="onDataSourceSelectorReady" selectedvalues="selectedDataSource" isrequired="true"></vr-integration-datasource-selector>
            </vr-columns>

            <vr-columns width="normal">
                <vr-select ismultipleselection label="Mapping Results" datatextfield="description" datavaluefield="value" datasource="mappingResults" selectedvalues="selectedMappingResults"></vr-select>
            </vr-columns>

            <vr-columns width="normal">
                <vr-textbox label="Batch Name" value="batchName"></vr-textbox>
            </vr-columns>

            <vr-columns width="normal">
                <vr-datetimepicker label="From" type="dateTime" value="selectedFromDateTime" customvalidate="validateDateTime()"></vr-datetimepicker>
            </vr-columns>

            <vr-columns width="normal">
                <vr-datetimepicker label="To" type="dateTime" value="selectedToDateTime" customvalidate="validateDateTime()"></vr-datetimepicker>
            </vr-columns>
            <vr-columns width="normal">
                <vr-integration-importedbatch-executionstatus-selector on-ready="onExecutionStatusSelectorReady" ismultipleselection></vr-integration-importedbatch-executionstatus-selector>
            </vr-columns>
            <vr-columns colnum="1">
                <vr-numeric label="Top" value="top" minvalue="1" customvalidate="checkMaxNumberResords()" isrequired="true"></vr-numeric>
            </vr-columns>
            <vr-columns colnum="1" ng-show="usedInDrillDown" withemptyline>
                <vr-button type="Search" data-onclick="searchClicked" isasynchronous="true" standalone vr-disabled="importedbatchSearchEditorGroup.validate() != null"></vr-button>
            </vr-columns>
        </vr-row>
    </div>
</vr-form>

<vr-row removeline ng-hide="usedInDrillDown">
    <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
        <div transclude-to="buttons">
            <vr-button type="Search" vr-disabled="importedbatchSearchEditorGroup.validate() != null" data-onclick="searchClicked" isasynchronous="true"></vr-button>
        </div>
    </vr-actionbar>
</vr-row>

<div>
    <vr-row ng-show="showGrid">
        <vr-columns width="fullrow" simplecol>
            <vr-integration-importedbatch-grid on-ready="gridReady"></vr-integration-importedbatch-grid>
        </vr-columns>
    </vr-row>
</div>
