<vr-section header="SFTP Server Info">
    <vr-row removeline>
        <vr-columns width="1/3row">
            <vr-textbox value="serverIP" label="Server IPs" isrequired />
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="port" label="Port" type="number" decimalprecision="0" minvalue="1" isrequired />
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="directory" label="Directory Path" isrequired />
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="1/3row">
            <vr-textbox value="userName" label="Username" isrequired />
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="password" label="Password" type="password" isrequired />
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="extension" label="Extension" isrequired />
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="1/3row">
            <vr-textbox value="mask" label="Mask" />
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="invalidDirectory" label="Invalid Directory Path" />
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-switch label="Sshparameters" value="scopeModel.hasSshParameters"></vr-switch>
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="1/3row" ng-if="scopeModel.hasSshParameters">
            <vr-select datasource="scopeModel.compression" datatextfield="description" datavaluefield="value" label="Compression" selectedvalues="scopeModel.selectedCompression"></vr-select>
        </vr-columns>
        <vr-columns width="1/3row" ng-if="scopeModel.hasSshParameters">
            <vr-select datasource="scopeModel.sshEncryptionAlgorithm" datatextfield="description" datavaluefield="value" label="Encryption Algorithm" selectedvalues="scopeModel.selectedSshEncryptionAlgorithm"></vr-select>
        </vr-columns>
        <vr-columns width="1/3row" ng-if="scopeModel.hasSshParameters">
            <vr-select datasource="scopeModel.sshHostKeyAlgorithm" datatextfield="description" datavaluefield="value" label="HostKey Algorithm" selectedvalues="scopeModel.selectedSshHostKeyAlgorithm"></vr-select>
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="1/3row" ng-if="scopeModel.hasSshParameters">
            <vr-select datasource="scopeModel.sshKeyExchangeAlgorithm" datatextfield="description" datavaluefield="value" label="Key Exchange Algorithm" selectedvalues="scopeModel.selectedSshKeyExchangeAlgorithm"></vr-select>
        </vr-columns>
        <vr-columns width="1/3row" ng-if="scopeModel.hasSshParameters">
            <vr-select datasource="scopeModel.sshMacAlgorithm" datatextfield="description" datavaluefield="value" label="Mac Algorithm" selectedvalues="scopeModel.selectedSshMacAlgorithm"></vr-select>
        </vr-columns>
        <vr-columns width="1/3row" ng-if="scopeModel.hasSshParameters">
            <vr-select datasource="scopeModel.sshOptions" datatextfield="description" datavaluefield="value" label="Options" selectedvalues="scopeModel.selectedSshOptions"></vr-select>
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section header="File Options">
    <vr-row removeline>
        <vr-columns width="1/3row">
            <vr-textbox value="maxNumberOfFiles" label="Max Number Of Files" type="number" min="1" />
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="fileCompletenessCheckInterval" label="File Completeness Check Interval (s)" type="number" minvalue="2" maxvalue="300" decimalprecision="0" />
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="lastImportedFile" label="Last Imported File" />
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="1/3row">
            <vr-switch label="Compressed" value="compressed"></vr-switch>
        </vr-columns>
        <vr-columns width="1/3row" ng-show="compressed">
            <vr-select datasource="compressionTypes" datatextfield="description" datavaluefield="value" label="Compression Type" selectedvalues="selectedCompressionType" isrequired="compressed"></vr-select>
        </vr-columns>
    </vr-row>
    <!--<vr-row removeline>
        <vr-integration-filedatasourcedefinition-selector on-ready="scopeModel.onFileDataSourceDefinitionsSelectorReady" 
                                                          onselectionchanged="scopeModel.onFileDataSourceDefinitionSelectionChanged"
                                                          customlabel="Import Exception Setting" normal-col-num="4" includeviewhandler showaddbutton>
        </vr-integration-filedatasourcedefinition-selector>
        <vr-columns ng-show="scopeModel.selectedFileDataSourceDefinition" width="1/3row">
            <vr-textbox value="scopeModel.duplicatedFilesDirectory" label="Duplicated Files Directory Path" />
        </vr-columns>
    </vr-row>-->
</vr-section>
<vr-section header="After Import">
    <vr-row removeline>
        <vr-columns width="1/3row">
            <vr-select datasource="actionsAfterImport" datatextfield="name" datavaluefield="value" label="Action" selectedvalues="selectedAction" onselectionchanged="onSelectedActionChanged" isrequired hideremoveicon></vr-select>
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-select ng-show="selectedAction.value != undefined && selectedAction.value != -1" datasource="fileCheckCriterias" datatextfield="description" datavaluefield="value"
                       label="Import File Check Criteria" selectedvalues="selectedFileCheckCriteria" isrequired="selectedAction.value != undefined && selectedAction.value != -1" hideremoveicon></vr-select>
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox ng-show="selectedAction.value == 2" value="directorytoMoveFile" label="Processed File Directory Path" />
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="fullrow">
            <label class="alert alert-danger" vr-alert ng-show="selectedFileCheckCriteria.value == 2">This option might cause duplicate data in case of post action failure</label>
        </vr-columns>
    </vr-row>
</vr-section>
