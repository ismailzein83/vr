<vr-row>
    <vr-columns width="1/3row">
        <vr-textbox value="serverIP" label="Server IPs" isrequired />
    </vr-columns>
    <vr-columns width="1/3row">
        <vr-textbox value="userName" label="Username" isrequired />
    </vr-columns>
    <vr-columns width="1/3row">
        <vr-textbox value="password" label="Password" type="password" isrequired />
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/3row">
        <vr-textbox value="extension" label="Extension" isrequired />
    </vr-columns>
    <vr-columns width="1/3row">
        <vr-textbox value="mask" label="Mask" />
    </vr-columns>
    <vr-columns width="1/3row">
        <vr-textbox value="directory" label="Directory Path" isrequired />
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/3row">
        <vr-switch label="Based On Modified Time" value="basedOnTime"></vr-switch>
    </vr-columns>
    <vr-columns width="1/3row">
        <vr-select datasource="actionsAfterImport" datatextfield="name" datavaluefield="value" label="Action After Import" selectedvalues="selectedAction" isrequired ="actionIsRequired()"></vr-select>
    </vr-columns>
    <vr-columns width="1/3row">
        <vr-textbox ng-show="selectedAction.value == 2" value="directorytoMoveFile" label="Directory to Move File" />
    </vr-columns>
</vr-row>
