<vr-section header="FTP Server Info">
    <vr-row removeline>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.serverIP" label="Server IPs" isrequired />
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.userName" label="Username" isrequired />
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.password" label="Password" type="password" isrequired />
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.extension" label="Extension" isrequired />
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.mask" label="Mask" />
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.directory" label="Directory Path" isrequired />
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.invalidDirectory" label="Invalid Directory Path" />
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section header="File Options">
    <vr-row removeline>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.maxNumberOfFiles" label="Max Number Of Files" type="number" min="1" />
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.fileCompletenessCheckInterval" label="File Completeness Check Interval (s)" type="number" minvalue="2" maxvalue="300" decimalprecision="0" />
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.lastImportedFile" label="Last Imported File" />
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="1/3row">
            <vr-switch label="Compressed" value="scopeModel.compressed"></vr-switch>
        </vr-columns>
        <vr-columns width="1/3row" ng-show="scopeModel.compressed">
            <vr-select datasource="scopeModel.compressionTypes" datatextfield="description" datavaluefield="value" label="Compression Type" selectedvalues="scopeModel.selectedCompressionType" isrequired="scopeModel.compressed"></vr-select>
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-integration-filedatasourcedefinition-selector on-ready="scopeModel.onFileDataSourceDefinitionsSelectorReady"
                                                          onselectionchanged="scopeModel.onFileDataSourceDefinitionSelectionChanged"
                                                          customlabel="Import Exception Setting" normal-col-num="4" includeviewhandler showaddbutton>
        </vr-integration-filedatasourcedefinition-selector>
        <vr-columns ng-show="scopeModel.selectedFileDataSourceDefinition" width="1/3row">
            <vr-textbox value="scopeModel.duplicatedFilesDirectory" label="Duplicated Files Directory Path" />
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section header="After Import">
    <vr-row removeline>
        <vr-columns width="1/3row">
            <vr-select datasource="scopeModel.actionsAfterImport" datatextfield="name" datavaluefield="value" label="Action" selectedvalues="scopeModel.selectedAction" onselectionchanged="scopeModel.onSelectedActionChanged" isrequired hideremoveicon></vr-select>
        </vr-columns>
        <vr-columns ng-show="scopeModel.selectedAction.value == 2" width="1/3row">
            <vr-textbox value="scopeModel.directorytoMoveFile" label="Processed File Directory Path" />
        </vr-columns>
        <vr-columns ng-show="scopeModel.selectedAction.value != undefined && scopeModel.selectedAction.value != -1" width="1/3row">
            <vr-select datasource="scopeModel.fileCheckCriterias" datatextfield="description" datavaluefield="value"
                       label="Import File Check Criteria" selectedvalues="scopeModel.selectedFileCheckCriteria" isrequired="scopeModel.selectedAction.value != undefined && scopeModel.selectedAction.value != -1" hideremoveicon></vr-select>
        </vr-columns>
    </vr-row>
    <vr-row ng-if="scopeModel.selectedFileCheckCriteria.value == 1">
        <vr-columns width="fullrow">
            <label class="alert alert-danger" vr-alert>
                Only Files with name greater than last imported file name will be imported {Don't use this option if file name contains sequence number that might reset}
            </label>
        </vr-columns>
    </vr-row>
    <vr-row ng-if="scopeModel.selectedFileCheckCriteria.value == 2">
        <vr-columns width="fullrow">
            <label class="alert alert-danger" vr-alert>
                This option might cause duplicate data in case of post action failure
            </label>
        </vr-columns>
    </vr-row>
</vr-section>
