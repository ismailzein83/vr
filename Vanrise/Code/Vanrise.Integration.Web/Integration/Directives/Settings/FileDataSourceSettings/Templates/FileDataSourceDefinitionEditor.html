<div vr-modalcontent ng-controller="VR_Integration_FileDataSourceDefinitionEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formFileDataSourceDefinitionEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" type="text" label="Name" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-timespan value="scopeModel.checkingDuplicateFilesMaxPeriod" label="Duplicate Files Max Period" isrequired="true"></vr-timespan>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'File Delay Checker'">
                    <vr-integration-filedatasourcedefinition-delaychecker on-ready="scopeModel.onFileDelayCheckerDirectiveReady"></vr-integration-filedatasourcedefinition-delaychecker>
                </vr-tab>
                <vr-tab header="'File Missing Checker'">
                    <vr-integration-filedatasourcedefinition-missingchecker on-ready="scopeModel.onFileMissingCheckerDirectiveReady"></vr-integration-filedatasourcedefinition-missingchecker>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" haspermission="hasSaveDataSourceSettingsPermission" formname="formFileDataSourceDefinitionEditor" data-onclick="scopeModel.saveDataSourceSettings"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
