<div vr-modalcontent ng-controller="Integration_DataSourceExecutionFlowEditorController" width="'20%'">
    <vr-modalbody width="'50%'" vr-loader="isGettingData">
        <vr-form name="formDataSourceExecutionFlowEditor">
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-select label="Definition" datatextfield="Name" datavaluefield="ID" datasource="executionFlowDefinitions" selectedvalues="selectedExecutionFlowDefinition" isrequired></vr-select>
                </vr-columns>
            </vr-row>

            <vr-row>
                <vr-columns width="fullrow">
                    <vr-textbox label="Name" value="executionFlowName" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDataSourceExecutionFlowEditor" data-onclick="saveExecutionFlow"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
