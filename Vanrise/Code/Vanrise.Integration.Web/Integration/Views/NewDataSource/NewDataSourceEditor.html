<div vr-modalcontent ng-controller="Integration_NewDataSourceEditorController">
    <vr-modalbody width="'50%'" vr-loader="isLoading">
        <vr-form name="formDataSourceEditor">
            <vr-tabs>
                <vr-tab header="'Task Definition'">
                    <vr-row>
                        <vr-columns colnum="6">
                            <vr-textbox value="scopeModel.dataSourceName" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Adapter'">
                    <vr-row>
                        <vr-columns colnum="4">
                            <vr-select datatextfield="Name" label="Type" datavaluefield="AdapterTypeId"
                                       datasource="adapterTypes" selectedvalues="scopeModel.selectedAdapterType"></vr-select>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">

                            <vr-row>
                                <vr-columns width="fullrow" ng-if="scopeModel.selectedAdapterType">
                                    <vr-section title="{{scopeModel.selectedAdapterType.Name}} Adapter">
                                        <vr-directivewrapper directive="scopeModel.selectedAdapterType.Info.Editor" on-ready="onAdapterTypeDirectiveReady"></vr-directivewrapper>
                                    </vr-section>
                                </vr-columns>
                            </vr-row>
                            <!--<div ng-include="scopeModel.selectedAdapterType.Info.AdapterTemplateURL"></div>-->
                        </vr-columns>

                    </vr-row>
                </vr-tab>
                <vr-tab header="'Mapper'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-label>Custom Code</vr-label>
                            <vr-textarea value="scopeModel.customCode" rows="15" cols="64"></vr-textarea>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Scheduler'">
                    <vr-row>
                        <vr-columns>
                            <vr-switch value="scopeModel.isEnabled" label="Enabled"></vr-switch>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker value="scopeModel.startEffDate" label="Start Effective Date" isrequired></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker value="scopeModel.endEffDate" label="End Effective Date"></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-section title="Timer Trigger">
                                <vr-runtime-tasktrigger-timer on-ready="onTaskTriggerDirectiveReady"></vr-runtime-tasktrigger-timer>
                            </vr-section>
                            <!--<div ng-include="'/Client/Modules/Runtime/Views/TriggerTemplates/TimerTriggerTemplate.html'"></div>-->
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Execution Flow'">
                    <vr-row>
                        <vr-columns colnum="6">
                            <vr-select datasource="executionFlows" datatextfield="Name" onaddclicked="addExecutionFlow" datavaluefield="ExecutionFlowId" label="Associated Flow" selectedvalues="scopeModel.selectedExecutionFlow" isrequired></vr-select>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDataSourceEditor" data-onclick="SaveDataSource"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
