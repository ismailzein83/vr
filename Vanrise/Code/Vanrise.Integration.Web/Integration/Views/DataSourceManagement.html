<vr-panel ng-controller="Integration_DataSourceManagementController">
    <vr-form name="formFilter">
        <vr-row removeline>
            <div style="margin-top:30px">
                <vr-actionbar showcollapsebutton="true">
                    <div transclude-to="buttons">
                        <vr-button type="Add" data-onclick="AddNewDataSource"></vr-button>
                    </div>
                </vr-actionbar>
            </div>
        </vr-row>
    </vr-form>
    <div vr-loader="isGettingData">
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-datagrid datasource="dataSources" menuactions="gridMenuActions" on-ready="onMainGridReady">
                    <vr-datagridcolumn headertext="'Data Source Id'" field="'DataSourceId'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Data Source Name'" field="'Name'"></vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </div>
</vr-panel>
