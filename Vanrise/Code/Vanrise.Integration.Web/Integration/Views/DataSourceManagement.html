<vr-panel ng-controller="Integration_DataSourceManagementController">
    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Add" data-onclick="AddNewDataSource"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>

    <vr-row>
        <vr-columns colnum="12" simplecol>
            <vr-datagrid datasource="dataSources" menuactions="gridMenuActions" on-ready="onMainGridReady">
                <vr-datagridcolumn headertext="'DataSource Id'" field="'DataSourceId'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Adapter Name'" field="'AdapterName'"></vr-datagridcolumn>
            </vr-datagrid>
        </vr-columns>
    </vr-row>
</vr-panel>
