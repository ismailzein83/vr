<div ng-controller="Integration_FTPReceiveAdapterTemplateController">
    <vr-section title="FTP Receive Adapter">
        <vr-row>
            <vr-column width="normal">
                <vr-textbox value="extension" label="Extension: " />
            </vr-column>
            <vr-column width="normal">
                <vr-textbox value="directory" label="Directory: " />
            </vr-column>
            <vr-column width="normal">
                <vr-textbox value="serverIP" label="ServerIP: " />
            </vr-column>
            <vr-column width="normal">
                <vr-textbox value="userName" label="UserName: " />
            </vr-column>
            <vr-column width="normal">
                <vr-textbox value="password" label="Password: " />
            </vr-column>
            <vr-column width="normal">
                <vr-textbox value="directorytoMoveFile" label="DirectorytoMoveFile: " />
            </vr-column>
            <vr-column width="normal">
                <vr-select value="actionAfterImport" label="ActionAfterImport: " />
            </vr-column>

        </vr-row>
    </vr-section>
</div>
