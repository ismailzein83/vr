<vr-panel ng-controller="Integration_DataSourceImportedBatchManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingForm">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-select label="Data Source" datatextfield="Name" datavaluefield="ID" datasource="dataSources" selectedvalues="selectedDataSource" isrequired></vr-select>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select label="Mapping Result" datatextfield="description" datavaluefield="value" datasource="mappingResults" selectedvalues="selectedMappingResult"></vr-select>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select label="Batch Name" datatextfield="BatchName" datavaluefield="ID" datasource="batchNames" selectedvalues="selectedBatchName"></vr-select>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker label="From" type="dateTime" value="selectedFromDateTime"></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker label="To" type="dateTime" value="selectedToDateTime"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>

    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="searchClicked" isasynchronous="true"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>

    <div>
        <vr-row>
            <vr-columns width="fullrow" simplecol>

                <vr-datagrid datasource="importedBatches"
                             dataretrievalfunction="dataRetrievalFunction"
                             pagingtype="'PagingOnScroll'"
                             on-ready="gridReady">

                    <vr-datagridcolumn headertext="'ID'" field="'ID'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Batch Name'" field="'BatchName'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Batch Size'" field="'BatchSize'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Records Count'" field="'RecordsCount'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Mapping Result'" field="'MappingResult'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Mapper Message'" field="'MapperMessage'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Log Entry Time'" field="'LogEntryTime'"></vr-datagridcolumn>
                </vr-datagrid>

            </vr-columns>
        </vr-row>
    </div>

</vr-panel>
