<vr-panel ng-controller="Integration_DataSourceImportedBatchManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingForm">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-select label="Data Source" datatextfield="Name" datavaluefield="ID" datasource="dataSources" selectedvalues="selectedDataSource" isrequired></vr-select>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select ismultipleselection label="Mapping Results" datatextfield="description" datavaluefield="value" datasource="mappingResults" selectedvalues="selectedMappingResults"></vr-select>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-textbox label="Batch Name" value="batchName"></vr-textbox>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker label="From" type="dateTime" value="selectedFromDateTime"></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker label="To" type="dateTime" value="selectedToDateTime"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>

    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="searchClicked" isasynchronous="true"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>

    <div>
        <vr-row>
            <vr-columns width="fullrow" simplecol>

                <vr-datagrid defaultsortbyfieldname="'ID'" defaultsortdirection="'DESC'"
                             datasource="importedBatches"
                             dataretrievalfunction="dataRetrievalFunction"
                             pagingtype="'PagingOnScroll'"
                             on-ready="gridReady">

                    <vr-datagridcolumn headertext="'ID'" field="'ID'" widthfactor="3"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Batch Description'" field="'BatchDescription'" widthfactor="8"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Batch Size'" field="'BatchSize'" widthfactor="3"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Records Count'" field="'RecordsCount'" widthfactor="3"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Mapping Result'" field="'MappingResultDescription'" widthfactor="5"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Mapper Message'" field="'MapperMessage'" widthfactor="17"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Execution Status'" field="'ExecutionStatusDescription'" getcolor="getStatusColor" widthfactor="5"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Log Entry Time'" field="'LogEntryTime'" type="'Datetime'" widthfactor="5"></vr-datagridcolumn>

                    <vr-datagridexpandablerow>
                        <div ng-include="'/Client/Modules/Integration/Views/QueueItemHeaderGrid.html'"></div>
                    </vr-datagridexpandablerow>
                </vr-datagrid>

            </vr-columns>
        </vr-row>
    </div>

</vr-panel>
