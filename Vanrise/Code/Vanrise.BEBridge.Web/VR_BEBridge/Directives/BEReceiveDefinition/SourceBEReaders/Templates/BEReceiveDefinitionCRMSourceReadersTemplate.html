<vr-row>
    <vr-columns width="fullrow">
        <vr-textbox label="API Address" value="scopeModel.BaseAddress" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox label="User Name" value="scopeModel.UserName" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox label="Password" value="scopeModel.Password" type="password" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox label="Entity Name" value="scopeModel.EntityName" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox label="Top" value="scopeModel.TopRecords" type="number" isrequired></vr-textbox>
    </vr-columns>
</vr-row>
<vr-row haschildcolumns>
    <vr-columns colnum="3">
        <vr-textbox value="scopeModel.field" type="text" onvaluechanged="ctrl.onvaluechanged" label="Enter Entity Fields" minvalue="0" decimalprecision="0"></vr-textbox>
    </vr-columns>
    <vr-columns colnum="1" withemptyline>
        <div>
            <vr-button type="Add" vr-disabled="ctrl.disableButton" data-onclick="scopeModel.addEntityField" standalone></vr-button>
        </div>
    </vr-columns>
</vr-row>
<vr-row haschildcolumns>
    <vr-columns width="fullrow">
        <div>
            <vr-label>Entity Fields</vr-label>
        </div>

        <vr-datalist maxitemsperrow="4" datasource="scopeModel.Fields" autoremoveitem="true" enabletitle>
            {{dataItem}}
        </vr-datalist>
    </vr-columns>
</vr-row>
