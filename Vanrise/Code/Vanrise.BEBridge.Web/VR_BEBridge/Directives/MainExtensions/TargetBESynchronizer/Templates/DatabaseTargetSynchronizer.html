<vr-row>
    <vr-columns width="1/2row">
        <vr-row>
            <vr-columns width="fullrow">
                <vr-textbox value="scopeModel.connectionString" label="Connection String" isrequired></vr-textbox>
            </vr-columns>
            <vr-columns width="fullrow">
                <vr-textarea value="scopeModel.insertQueryTemplate" rows="15" label="Insert Query Template" isrequired />
            </vr-columns>
        </vr-row>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-common-objectvariable-management on-ready="scopeModel.onObjectDirectiveReady" normal-col-num="4" isrequired enableadd="true"></vr-common-objectvariable-management>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textarea value="scopeModel.loggingMessageTemplate" label="Logging Message Template" isrequired rows="3"></vr-textarea>
    </vr-columns>

</vr-row>
