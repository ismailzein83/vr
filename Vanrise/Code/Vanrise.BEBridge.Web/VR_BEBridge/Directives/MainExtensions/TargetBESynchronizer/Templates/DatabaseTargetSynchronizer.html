<vr-row>
    <vr-columns width="1/2row">
        <vr-row>
            <vr-common-connection-selector normal-col-num="12" on-ready="scopeModel.onConnectionSelectorReady" isrequired="true"></vr-common-connection-selector>
            <vr-columns width="fullrow">
                <vr-textarea value="scopeModel.insertQueryTemplate" rows="15" label="Insert Query Template" isrequired />
            </vr-columns>
        </vr-row>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-common-objectvariable-management on-ready="scopeModel.onObjectDirectiveReady" normal-col-num="4" isrequired enableadd="true"></vr-common-objectvariable-management>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textarea value="scopeModel.loggingMessageTemplate" label="Logging Message Template" isrequired rows="3"></vr-textarea>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textarea value="scopeModel.exceptionMessageTemplate" label="Exception Message Template" isrequired rows="3"></vr-textarea>
    </vr-columns>
</vr-row>
