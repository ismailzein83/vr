<vr-panel ng-controller="VR_BEBridge_BEReceiveDefinitionManagementController">
    <vr-form name="formFilter">

        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox label="Name" value="scopeModel.Name"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                    <vr-button type="Add" formname="formFilter" data-onclick="scopeModel.add" haspermission="scopeModel.hasAddBEReceiveDefinitionPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>

        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <vr-bebridge-bereceivedefinition-grid on-ready="scopeModel.onGridReady"> </vr-bebridge-bereceivedefinition-grid>
            </vr-columns>
        </vr-row>

    </vr-form>
</vr-panel>
