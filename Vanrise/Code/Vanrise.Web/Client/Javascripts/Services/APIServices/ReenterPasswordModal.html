<div vr-modalcontent ng-controller="VR_ReenterPasswordModalController">
    <vr-modalbody width="'30%'">
        <vr-form name="formReenterPassword">
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox value="email" label="Email" type="text" vr-disabled="true"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-textbox value="password" label="Password" type="password" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Ok" formname="formReenterPassword" data-onclick="OkClicked" isasynchronous="true"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
