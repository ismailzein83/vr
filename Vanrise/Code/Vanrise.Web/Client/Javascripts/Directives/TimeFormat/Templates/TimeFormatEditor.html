<div vr-modalcontent ng-controller="VR_TimeFormatEditorController" vr-loader="isLoading" width="'40%'">
    <vr-modalbody>
        <vr-form validationcontext="timeformatEditorGroup">
            <vr-row>
                <vr-columns colnum="3">
                    <vr-select datatextfield="description" datavaluefield="value"
                               label="Time Type" datasource="timeFormatTemplates" selectedvalues="selectedTimeFormatTemplate" onselectionchanged="onTimeSelectionChanged">
                    </vr-select>
                </vr-columns>
                <vr-columns colnum="3" ng-show="selectedTimeFormatTemplate">
                    <vr-select datatextfield="description" datavaluefield="value"
                               label="Expression Type" datasource="filteredExpressionTemplates" selectedvalues="selectedExpression">
                    </vr-select>
                </vr-columns>
                <vr-columns colnum="3" ng-show="selectedExpression"  withemptyline>
                    <vr-button type="Add" data-onclick="addExpression" standalone vr-disabled="isbuttonDisabled()"></vr-button>

                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-textarea value="timeFormatValue" label="Time Format" isrequired="true" customvalidate="validateTimeFormat()"></vr-textarea>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Ok" validationcontext="timeformatEditorGroup" data-onclick="saveTimeFormatBuilder"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
