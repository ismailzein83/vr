<div vr-modalcontent>
    <vr-modalbody maxheight="'500px'">
        <vr-form name="formChartSettings">
            <div ng-show="config.isSingleDimension">
                <vr-row>
                    <vr-columns colnum="12">
                        <div>
                            <vr-switch value="config.showValuesWithLegends" label="Show Values with Legends"></vr-switch>
                        </div>
                    </vr-columns>
                </vr-row>
            </div>


            <div ng-show="!config.isSingleDimension">
                <vr-row>
                    <vr-columns colnum="12">
                        <vr-label>
                            Series to draw:
                        </vr-label>
                        <vr-validator validate="validateChartDefinitionTypes()">
                            <div ng-repeat="itm in config.series">
                                <vr-row>
                                    <vr-columns colnum="3">
                                        <vr-label>
                                            {{itm.title}}
                                        </vr-label>
                                    </vr-columns>
                                    <vr-columns>
                                        <vr-switch value="itm.selected"></vr-switch>
                                    </vr-columns>
                                    <vr-columns colnum="3">
                                        <vr-select datasource="itm.seriesTypesOption.datasource"
                                                   datatextfield="description"
                                                   datavaluefield="value"
                                                   selectedvalues="itm.seriesTypesOption.lastselectedvalue"
                                                   entityname="Type"
                                                   isrequired="itm.selected">
                                        </vr-select>
                                    </vr-columns>
                                </vr-row>
                            </div>
                        </vr-validator>
                    </vr-columns>
                </vr-row>
            </div>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="save" formname="formChartSettings"></vr-button>
                <vr-button type="Close" data-onclick="$hide"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
