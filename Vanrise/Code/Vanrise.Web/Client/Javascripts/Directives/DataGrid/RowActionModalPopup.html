<div vr-modalcontent ng-controller="RowActionPopupController" vr-loader="isLoading" ismenu>
    <vr-modalbody>

        <div class="actionbar-popup-modal">
            <div ng-class="action.childsactions.length > 0?'sub-menu':''" ng-repeat="action in ctrl.getMenuActions(dataItem)" style="position:relative;display:block;">
                <button ng-if="!action.childsactions" ng-hide="action.disable" style="border-radius: 0px; color: #333;" type="button" class="btn btn-default" aria-label="Left Align" ng-click="clickActionAndCloseModal(action, dataItem)">
                    {{action.name}}
                </button>                
                <div ng-if="action.childsactions.length > 0 " ng-show="ctrl.hasVisibleMenuAction(action.childsactions)">
                    <button   style="border-radius: 0px; color: #333;" type="button" class="btn btn-default" aria-label="Left Align" ng-click="clickActionAndCloseModal(action, dataItem)">
                        {{action.name}}
                    </button>
                    <div  class="sub-menu-container" ng-repeat="childAction in ctrl.getGroupMenuActionItem(dataItem,action)">
                        <button style="border-radius: 0px; color: #333; " ng-hide="childAction.disable"  ng-click="clickActionAndCloseModal(childAction, dataItem)" style="border-radius: 0px; color: #333; " type="button" class="btn btn-default">
                            {{childAction.name}}
                        </button>
                    </div>                    
                </div>
            </div>
        </div>
