 <dl id="builder-basic_group_4" class="rules-group-container">
    <dt class="rules-group-header">
        <div class="btn-group pull-right group-actions">
            <button type="button" class="btn btn-xs btn-success" data-add="rule">
                <i class="glyphicon glyphicon-plus"></i> Add rule
            </button>
            <button type="button" class="btn btn-xs btn-success" data-add="group">
                <i class="glyphicon glyphicon-plus-sign"></i> Add group
            </button>
            <button type="button" class="btn btn-xs btn-danger" data-delete="group">
                <i class="glyphicon glyphicon-remove"></i> Delete
            </button>
        </div>
        <div class="btn-group group-conditions">
            <label class="btn btn-xs btn-primary active">
                <input type="radio" name="builder-basic_group_4_cond" value="AND"> AND
            </label>
            <label class="btn btn-xs btn-primary">
                <input type="radio" name="builder-basic_group_4_cond" value="OR"> OR
            </label>
        </div>
        <div class="error-container" data-toggle="tooltip"><i class="glyphicon glyphicon-warning-sign"></i></div>
    </dt>
    <dd class="rules-group-body">
        <ul class="rules-list">
            <vr-querybuilder-rule filters="ctrl.filters" deleterule="ctrl.deleteRule1"></vr-querybuilder-rule>
            <vr-querybuilder-rule filters="ctrl.filters" deleterule="ctrl.deleteRule2"></vr-querybuilder-rule>
        </ul>
    </dd>
</dl>
