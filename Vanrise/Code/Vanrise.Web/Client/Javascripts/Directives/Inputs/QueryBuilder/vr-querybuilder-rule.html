 <li id="builder-basic_rule_0" class="rule-container">
     
     <vr-row>
         <vr-columns width="normal">
             <vr-select datasource="ctrl.filters" datatextfield="field" datavaluefield="field" selectedvalues="ctrl.selectedFilter" hidefilterbox onselectionchanged="ctrl.onfilterselectionChanged"></vr-select>
         </vr-columns>
         <vr-columns width="normal">
             <vr-select datasource="ctrl.operators" datatextfield="description" datavaluefield="value" selectedvalues="ctrl.selectedOperator" hidefilterbox onselectionchanged="ctrl.onOperatorSelectionChanged"></vr-select>
         </vr-columns>
         <vr-columns width="normal" ng-if="ctrl.filterInput === ctrl.inputEnum.Select">
             <vr-select datasource="ctrl.filterValues" datatextfield="name" datavaluefield="name" selectedvalues="ctrl.selectedFilterValues" hidefilterbox onselectionchanged="ctrl.onValueSelectionChanged"></vr-select>
         </vr-columns>
         <vr-columns width="normal" ng-if="ctrl.filterInput === ctrl.inputEnum.Text">
             <vr-textbox value="ctrl.inputValueFrom"></vr-textbox>
         </vr-columns>
         <vr-columns width="normal" ng-if="(ctrl.filterInput === ctrl.inputEnum.Text) && (ctrl.hasMultipleInput)">
             <vr-textbox value="ctrl.inputValueTo"></vr-textbox>
         </vr-columns>
         <vr-columns width="normal" ng-if="ctrl.filterInput === ctrl.inputEnum.Switch">
             <vr-switch value="ctrl.switchValue"></vr-switch>
         </vr-columns>
         <vr-columns width="normal">
             <button type="button" class="btn btn-xs btn-danger" data-delete="rule" ng-click="ctrl.deleterule()">
                 <i class="glyphicon glyphicon-remove"></i> Delete
             </button>
         </vr-columns>

    </vr-row>
</li>
