 <dl id="builder-basic_group_4" class="rules-group-container">
    <dt class="rules-group-header">
        <div class="btn-group pull-right group-actions">
            <button type="button" class="btn btn-xs btn-success" data-add="rule" ng-click="ctrl.addRule()">
                <i class="glyphicon glyphicon-plus"></i> Add rule
            </button>
            <button type="button" class="btn btn-xs btn-success" data-add="group" ng-click="ctrl.addGroup()">
                <i class="glyphicon glyphicon-plus-sign"></i> Add group
            </button>
            <button type="button" class="btn btn-xs btn-danger" data-delete="group" ng-click="ctrl.deleteGroup()">
                <i class="glyphicon glyphicon-remove"></i> Delete
            </button>
        </div>
        <div class="btn-group group-conditions">
            <label class="btn btn-xs btn-primary" ng-class="ctrl.condition == 'AND' ? 'active' : ''">
                <input type="radio" name="builder-basic_group_4_cond" value="AND" ng-click="ctrl.toggle()"> AND
            </label>
            <label class="btn btn-xs btn-primary" ng-class="ctrl.condition == 'OR' ? 'active' : ''">
                <input type="radio" name="builder-basic_group_4_cond" value="OR" ng-click="ctrl.toggle()"> OR
            </label>
        </div>
        <div class="error-container" data-toggle="tooltip"><i class="glyphicon glyphicon-warning-sign"></i></div>
    </dt>
    <dd class="rules-group-body">
        <ul class="rules-list">
            <vr-filtereditor-rule ng-repeat="rule in ctrl.rules" filters="ctrl.filters" deleterule="rule.deleteRule"></vr-filtereditor-rule>
        </ul>
    </dd>
</dl>
