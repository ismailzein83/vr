<div class="dropdown-container1">
    <div class="dropdown-container2">
        <vr-label ng-if="ctrl.label">{{ctrl.label}}</vr-label>
        <vr-validator validate="ctrl.validate()" vr-input>
                <div id="divDataSourceContainer{{ctrl.id}}" ng-if="!ctrl.isMultiple()">
                    <div id="divDataSourceBody{{ctrl.id}}" class="inline-vr-select">
                        <div id="{{::ctrl.getObjectValue(c)}}" dataindex="{{$index}}" ng-repeat="c in ctrl.boundDataSource" class="inline-item" ng-class="ctrl.isSelected(c)?'selected-value':''">
                            <a href="" ng-if="!ctrl.isMultiple()" ng-class="ctrl.getobjectdisabled(c)==true?'vr-select-disabled-item':''" ng-click="ctrl.selectValue($event, c, true);">
                                <div class="hand-cursor single-select{{ctrl.id}}" style="width: 100%;text-align :center;">{{::ctrl.getObjectText(c)}}</div>
                                <div class="select-mark" ng-show="ctrl.isSelected(c)">✔</div>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="divDataSourceContainer{{ctrl.id}}" ng-if="ctrl.isMultiple()">
                    <div id="divDataSourceBody{{ctrl.id}}" class="inline-vr-select">
                        <div id="{{::ctrl.getObjectValue(c)}}" dataindex="{{$index}}" ng-repeat="c in ctrl.boundDataSource" class="inline-item" ng-class="ctrl.findExsite(c) > -1?'selected-value':''">
                            <a href="" ng-class="ctrl.getobjectdisabled(c)==true?'vr-select-disabled-item':''" ng-click="ctrl.selectValue($event, c);">
                                <div class="hand-cursor single-select{{ctrl.id}}" style="width: 100%;text-align :center;">{{::ctrl.getObjectText(c)}}</div>
                                <div class="select-mark" ng-show="ctrl.findExsite(c) > -1">✔</div>
                            </a>
                        </div>
                    </div>
                </div>
        </vr-validator>
        <span ng-if="ctrl.hint!=undefined" ng-show="ctrl.hint!=undefined && ctrl.hint!=''" ng-mouseenter="ctrl.adjustTooltipPosition($event)" bs-tooltip class="glyphicon glyphicon-question-sign hand-cursor vr-hint-input" html="true" style="top:-10px" placement="bottom" trigger="hover" data-type="info" data-title="{{ctrl.hint}}"></span>
    </div>
    <span ng-if="ctrl.includeOnAddHandler() && ctrl.isDropDownOpened()" ng-click="ctrl.onAddhandler()" class="glyphicon glyphicon-plus-sign hand-cursor vr-select-add" ng-hide="ctrl.hideAddButton || ctrl.readOnly"></span>
</div>
