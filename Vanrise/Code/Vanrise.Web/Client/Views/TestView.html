<vr-form name="formFilter">
    <vr-row ng-init="fieldType = 'password'">
        <vr-columns width="normal">
            <div vr-disabled="istrue">
                <input ng-click="logevent()" value="log" type="button" />
            </div>

            <vr-textbox type="email" label="Email" value="email" ></vr-textbox>{{email}}
        </vr-columns>       
        <vr-columns width="normal">
            <vr-textbox type="number" label="Number" value="number"></vr-textbox>{{number}}
        </vr-columns>
        <vr-columns width="normal">
            <vr-textbox type="password" label="Password" value="password"></vr-textbox>{{password}}
        </vr-columns>
        <vr-columns width="normal">
            <vr-switch value="showField"></vr-switch>
            <vr-textbox type="{{fieldType}}" label="Password" value="field"></vr-textbox>{{field}}

            <vr-directivewrapper directive="vrTextbox " value="field" type="fieldType"></vr-directivewrapper>

        </vr-columns>
        <vr-columns width="normal">
            <vr-treeview datatextfield="Name" datavaluefield="id" datachildrenfield="children" on-ready="treeReady" selecteditem="selectedTreeNode" onvaluechanged="treeValueChanged"></vr-treeview>
        </vr-columns>
    </vr-row>
    <vr-progressbar value="progress"></vr-progressbar>
    <vr-row ng-init="fieldType = 'password'">
         
        <vr-columns width="normal">
            <vr-fileupload value="doc" on-ready="vrFileReady" isrequired> </vr-fileuploadlabel>
</vr-columns>
        
    </vr-row>
    <div class="row fileupload-buttonbar">
        <div class="col-lg-4">
            <!--<div class="vr-file-ulpoad">
                <span class="btn btn-success fileinput-button vr-file-btn">
                    <i class="glyphicon glyphicon-plus "></i>
                    <span>Add file...</span>
                    <input type="file" id="fileUpload">
                </span>
                <div ng-if="filesAdded.length > 0" class="vr-file">
                    <a class="vr-file-name">{{filesAdded[filesAdded.length -1 ].name}}</a>
                    <div ng-show="num2 < 90" class="progress-bar progress-bar-success  progress-bar-striped active vr-file-process" role="progressbar" aria-valuemin="0" aria-valuemax="100" ng-style="{width: num2 + '%'}"></div>
                    <div ng-show="num == 100 " class="vr-file-process" style="font-size: 10px;top: 20px;"><span>Complete</span></div>
                </div>
                <span ng-show="filesAdded.length > 0" class="glyphicon glyphicon-remove hand-cursor vr-file-remove" aria-hidden="true" ng-click="filesAdded.length = 0 "></span>
            </div>-->

            <!--{{num}}-->
        </div>
        <!-- The global progress state -->
        <div class="col-lg-5 fade" data-ng-class="{in: active()}">
            <!-- The global progress bar -->
            <div class="progress progress-striped active"><div class="progress-bar progress-bar-success"></div></div>
            <!-- The extended global progress state -->
            <div class="progress-extended">&nbsp;</div>
        </div>

    </div>
    <span ng-repeat="f in filesAdded"> {{f.name}}</span>
    <!--<span ng-model="filesAdded"></span>-->
    <vr-row>
        <vr-columns width="normal" >
            <vr-datetimepicker  label="From" value="fromDate" isrequired></vr-datetimepicker>
        </vr-columns>
        {{fromDate}}

        <vr-columns width="normal">
            <vr-datetimepicker type="date" label="From" value="test" isrequired></vr-datetimepicker>
        </vr-columns>
        test {{test}}
    </vr-row>

</vr-form>
