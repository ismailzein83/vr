<vr-form name="formFilter">
    <vr-row ng-init="fieldType = 'password'">
        <vr-columns width="normal">
            <vr-textbox type="email" label="Email" value="email"></vr-textbox>{{email}}
        </vr-columns>
        <vr-columns width="normal">
            <vr-textbox type="number" label="Number" value="number"></vr-textbox>{{number}}
        </vr-columns>
        <vr-columns width="normal">
            <vr-textbox type="password" label="Password" value="password"></vr-textbox>{{password}}
        </vr-columns>
        <vr-columns width="normal">
            <vr-switch value="showField"></vr-switch>
            <vr-textbox type="{{fieldType}}" label="Password" value="field"></vr-textbox>{{field}}

            <vr-directivewrapper directive="vrTextbox " value="field" type="fieldType"></vr-directivewrapper>

        </vr-columns>
        <vr-columns width="normal">
            <vr-treeview datatextfield="Name" datavaluefield="id" datachildrenfield="children" on-ready="treeReady" selecteditem="selectedTreeNode" onvaluechanged="treeValueChanged"></vr-treeview>
        </vr-columns>
</vr-row>
    
    
    
</vr-form>
