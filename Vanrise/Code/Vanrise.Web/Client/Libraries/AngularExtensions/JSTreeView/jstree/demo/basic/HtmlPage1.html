
<div ng-controller="testpage1">
    <vr-form name="formWidgetPreview">
        <vr-row>
            <vr-columns width="normal">
                <vr-datetimepicker type="date" value="fromDate" label="From" isrequired onvaluechanged="onValueChanged"></vr-datetimepicker>
            </vr-columns>

            <vr-columns width="normal">
                <vr-datetimepicker type="date" value="toDate" label="To" isrequired onvaluechanged="onValueChanged"></vr-datetimepicker>
            </vr-columns>

        </vr-row>
    </vr-form>
    <vr-row>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Search" formname="formWidgetPreview" data-onclick="Search"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
    <div vr-loader="isGettingData">
        <vr-row>
            <div treeid="beTree"
                 treeclass="true"
                 treelist="menuList"
                 nodedisabled="Id"
                 data-node-label="Name"
                 data-node-children="Childs">
            </div>

        </vr-row>
    </div>
</div>
