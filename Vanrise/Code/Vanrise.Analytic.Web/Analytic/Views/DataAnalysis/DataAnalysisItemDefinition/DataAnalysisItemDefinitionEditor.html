

<div vr-modalcontent ng-controller="VR_Analytic_DataAnalysisItemDefinitionEditorController" width="'40%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formDataAnalysisItemDefinitionEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Title" value="scopeModel.title" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row vr-loader="scopeModel.isSelectorLoading">
                        <vr-columns width="1/2row">
                            <vr-genericdata-datarecordtype-selector on-ready="scopeModel.onDataRecordTypeSelectorReady"
                                                                    onselectionchanged="scopeModel.onDataRecordTypeSelectionChanged"
                                                                    isrequired="true"
                                                                    label="Record Type"
                                                                    hideremoveicon>
                            </vr-genericdata-datarecordtype-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-analytic-dataanalysisitemdefinition-settings on-ready="scopeModel.onSettingsDirectiveReady"></vr-analytic-dataanalysisitemdefinition-settings>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDataAnalysisItemDefinitionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
