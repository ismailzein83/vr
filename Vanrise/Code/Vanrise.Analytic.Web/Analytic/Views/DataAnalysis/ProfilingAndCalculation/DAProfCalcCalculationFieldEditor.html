
<div vr-modalcontent ng-controller="VR_Analytic_DAProfCalcCalculationFieldController" width="'40%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formDAProfCalcCalculationFieldEditor">

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox label="Field Name" value="scopeModel.fieldName"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-genericdata-datarecordtypefields-selector on-ready="scopeModel.onDataRecordTypeFieldsSelectorReady"
                                                                  onselectionchanged="scopeModel.onDataRecordTypeFieldsSelectionChanged"
                                                                  isrequired="false"
                                                                  label="Fields"
                                                                  hideremoveicon>
                    </vr-genericdata-datarecordtypefields-selector>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-textarea label="Expression" value="scopeModel.expression" rows="5"></vr-textarea>
                </vr-columns>
            </vr-row>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDAProfCalcCalculationFieldEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
