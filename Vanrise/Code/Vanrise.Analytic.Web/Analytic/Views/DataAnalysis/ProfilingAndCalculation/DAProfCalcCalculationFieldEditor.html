
<div vr-modalcontent ng-controller="VR_Analytic_DAProfCalcCalculationFieldController" width="'40%'" vr-loader="scopeModel.isLoading" size="medium">
    <vr-modalbody>
        <vr-form name="formDAProfCalcCalculationFieldEditor">

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox label="Field Name" value="scopeModel.fieldName" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox label="Field Title" value="scopeModel.fieldTitle" isrequired="true"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-genericdata-fieldtype-selective on-ready="scopeModel.onFieldTypeSelectiveReady"></vr-genericdata-fieldtype-selective>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-textarea label="Expression" value="scopeModel.expression" rows="10" isrequired="true"></vr-textarea>
                </vr-columns>
            </vr-row>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDAProfCalcCalculationFieldEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
