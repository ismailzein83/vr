
<div vr-modalcontent ng-controller="VR_Analytic_DAProfCalcAggregationFieldController" width="'40%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formDAProfCalcAggregationFieldEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">

                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-genericdata-datarecordtypefields-selector on-ready="scopeModel.onDataRecordTypeFieldsSelectorReady"
                                                                          onselectionchanged="scopeModel.onDataRecordTypeFieldsSelectionChanged"
                                                                          label="Field"
                                                                          isrequired="false"
                                                                          hideremoveicon>
                            </vr-genericdata-datarecordtypefields-selector>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-analytic-darecordaggregate-selective on-ready="scopeModel.onRecordAggregateSelectiveReady"></vr-analytic-darecordaggregate-selective>
                    </vr-row>
                    <vr-analytic-timerangefilter-selective on-ready="scopeModel.onTimeRangeFilterSelectiveReady"></vr-analytic-timerangefilter-selective>

                </vr-tab>
                <vr-tab header="'Record Filter'">
                    <vr-row>
                        <vr-genericdata-recordfilter on-ready="scopeModel.onRecordFilterDirectiveReady"></vr-genericdata-recordfilter>
                    </vr-row>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDAProfCalcAggregationFieldEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
