
<div vr-modalcontent ng-controller="VR_Analytic_DAProfCalcGroupingFieldController" width="'40%'" vr-loader="scopeModel.isLoading" size="medium">
    <vr-modalbody>
        <vr-form name="formDAProfCalcGroupingFieldEditor">

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-genericdata-datarecordtypefields-selector on-ready="scopeModel.onDataRecordTypeFieldsSelectorReady"
                                                                  onselectionchanged="scopeModel.onDataRecordTypeFieldsSelectionChanged"
                                                                  label="Field"
                                                                  isrequired="true"
                                                                  hideremoveicon>
                    </vr-genericdata-datarecordtypefields-selector>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox label="Field Title" value="scopeModel.fieldTitle" isrequired="true"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-genericdata-fieldtype-selective on-ready="scopeModel.onFieldTypeSelectiveReady"></vr-genericdata-fieldtype-selective>
            </vr-row>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDAProfCalcGroupingFieldEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
