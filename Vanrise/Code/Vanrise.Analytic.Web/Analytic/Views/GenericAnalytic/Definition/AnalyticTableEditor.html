<div vr-modalcontent ng-controller="VR_Analytic_AnalyticTableEditorController" vr-loader="scopeModel.isLoading" width="'40%'">
    <vr-modalbody maxheight="'600px'">
        <vr-form validationcontext="analyticTbleEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-columns width="2/3row">
                        <vr-textbox value="scopeModel.tableName" label="Table Name" isrequired="true"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="fullrow">
                        <vr-textbox value="scopeModel.connectionString" label="Connection String" isrequired="true"></vr-textbox>
                    </vr-columns>
                </vr-tab>
            </vr-tabs>


        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="analyticTbleEditorGroup" data-onclick="scopeModel.saveTable"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
