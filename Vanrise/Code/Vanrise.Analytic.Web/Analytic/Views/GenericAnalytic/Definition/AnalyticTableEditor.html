<div vr-modalcontent ng-controller="VR_Analytic_AnalyticTableEditorController" vr-loader="scopeModel.isLoading" width="'60%'">
    <vr-modalbody maxheight="'600px'">
        <vr-form validationcontext="analyticTbleEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-analytic-dataprovider-settings on-ready="onAnalyticDataProviderSettingsDirectiveReady" normal-col-num="6"></vr-analytic-dataprovider-settings>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.tableName" label="Table Name" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.timeColumnName" label="Time Column Name" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-common-connectionstring on-ready="onConnectionStringReady"></vr-common-connectionstring>
                        <vr-columns width="1/2row">
                            <vr-genericdata-datarecordtype-selector on-ready="scopeModel.onDataRecordTypeSelectorReady"
                                                                    selectedvalues="scopeModel.selectedDataRecordType"
                                                                    isrequired="true" label="Mapping Record Types"
                                                                    hideremoveicon ismultipleselection>
                            </vr-genericdata-datarecordtype-selector>
                        </vr-columns>

                    </vr-row>
                    <vr-section title="KPI Settings">
                        <vr-row>
                            <vr-columns width="1/3row">
                                <vr-genericdata-businessentitydefinition-selector on-ready="scopeModel.onBusinessEntityDefinitionSelectorReady"
                                                                                  onselectionchanged="scopeModel.businessEntitySelectionChanged"
                                                                                  customlabel="Status Group">
                                </vr-genericdata-businessentitydefinition-selector>
                            </vr-columns>
                            <vr-columns width="1/3row">
                                <span vr-loader="isLoadingStatusDefinitions">
                                    <vr-common-statusdefinition-selector on-ready="scopeModel.onStatusDefinitionSelectorReady" selectedvalues="scopeModel.selectedStatusDefinition" customlabel="Recommended" onselectionchanged="scopeModel.onStatusDefinitionSelectionChanged"></vr-common-statusdefinition-selector>
                                </span>
                            </vr-columns>
                        </vr-row>
                    </vr-section>
                </vr-tab>
                <vr-tab header="'Security'">
                    <vr-row>
                        <vr-columns width="fullrow">

                            <vr-sec-requiredpermission-grid on-ready="scopeModel.onRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="analyticTbleEditorGroup" data-onclick="scopeModel.saveTable"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
