<div vr-modalcontent ng-controller="VR_Analytic_AnalyticTableEditorController" vr-loader="scopeModel.isLoading" width="'40%'">
    <vr-modalbody maxheight="'600px'">
        <vr-form validationcontext="analyticTbleEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">

                    <vr-analytic-dataprovider-settings on-ready="onAnalyticDataProviderSettingsDirectiveReady" normal-col-num="6"></vr-analytic-dataprovider-settings>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.tableName" label="Table Name" isrequired="true"></vr-textbox>
                        </vr-columns>

                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.timeColumnName" label="Time Column Name" isrequired="true"></vr-textbox>
                        </vr-columns>

                        <!--<vr-columns width="fullrow">
        <vr-textbox value="scopeModel.connectionString" label="Connection String" isrequired="true"></vr-textbox>
    </vr-columns>-->


                        <vr-columns width="1/2row">
                            <vr-select label="Connection Type" datasource="scopeModel.connectionStringType" selectedvalues="scopeModel.selectedConnectionStringType"
                                       datavaluefield="value" datatextfield="description" isrequired="true" onselectionchanged="scopeModel.onConnectionStringTypeSelectionChanged" hideremoveicon>
                        </vr-columns>

                        <vr-columns width="fullrow" ng-show="scopeModel.showConnectionStringName">
                            <vr-textbox value="scopeModel.connectionStringName" label="Connection String Name" isrequired="scopeModel.showConnectionStringName"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="fullrow" ng-show="scopeModel.showConnectionString">
                            <vr-textarea value="scopeModel.connectionString" label="Connection String" isrequired="scopeModel.showConnectionString"></vr-textarea>
                        </vr-columns>

                        <vr-columns width="1/2row">
                            <vr-genericdata-datarecordtype-selector selectedvalues="scopeModel.selectedDataRecordType"
                                                                    isrequired="true"
                                                                    hideremoveicon
                                                                    ismultipleselection
                                                                    on-ready="scopeModel.onDataRecordTypeSelectorReady"
                                                                    label="Mapping Record Types"></vr-genericdata-datarecordtype-selector>
                        </vr-columns>
                    </vr-row>
                   

                </vr-tab>

                <vr-tab header="'Security'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-sec-requiredpermission-grid on-ready="scopeModel.onRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>


        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="analyticTbleEditorGroup" data-onclick="scopeModel.saveTable"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
