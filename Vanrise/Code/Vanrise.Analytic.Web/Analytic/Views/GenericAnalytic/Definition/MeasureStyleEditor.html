<div vr-modalcontent ng-controller="VR_Analytic_MeasureStyleEditorController" vr-loader="scopeModel.isLoading" width="'60%'">
    <vr-modalbody maxheight="'600px'">
        <vr-form validationcontext="analyticMeasureStyleEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-select label="Measures" datasource="scopeModel.measureFields" selectedvalues="scopeModel.selectedMeasureNames"
                                       datavaluefield="Name" datatextfield="Title" isrequired="true" hideremoveicon></vr-select>
                        </vr-columns>

                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-select label="Style Rule Condition" datasource="scopeModel.measureStyleRuleTemplates" selectedvalues="scopeModel.selectedMeasureStyleRuleTemplate"
                                       datavaluefield="Title" datatextfield="Title" isrequired="true" hideremoveicon></vr-select>
                        </vr-columns>
                        <vr-columns width="1/3row" withemptyline>
                            <vr-button type="Add" data-onclick="scopeModel.addMeasureStyleRule" standalone></vr-button>
                        </vr-columns>

                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-datagrid datasource="scopeModel.measureStyles" norowhighlightonclick="true"
                                         on-ready="scopeModel.onGridReady" ondeleterow="scopeModel.removeMeasureStyle" menuactions="scopeModel.measureStylesGridMenuActions" hidegridmenu>
                                <vr-datagridcolumn headertext="'Measure Name'" field="'Title'" disablesorting="true"></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'Measure Name'" field="" disablesorting="true">

                                </vr-datagridcolumn>
                            </vr-datagrid>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="analyticMeasureStyleEditorGroup" data-onclick="scopeModel.saveMeasureStyle"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
