<div vr-modalcontent ng-controller="VR_Analytic_MeasureStyleEditorController" vr-loader="scopeModel.isLoading" width="'60%'">
    <vr-modalbody maxheight="'600px'">
        <vr-form validationcontext="analyticMeasureStyleEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'" >
                    <vr-section title="Recommended" ng-if="scopeModel.showRecommendedGrid()">
                        <vr-row>
                            <vr-columns width="1/3row">
                                <vr-button type="Add" data-onclick="scopeModel.addRecommendedMeasureStyleRule" standalone></vr-button>
                            </vr-columns>
                        </vr-row>
                        <vr-row>
                            <vr-columns width="fullrow" >
                                    <vr-datagrid datasource="scopeModel.recommendedMeasureStyles" norowhighlightonclick="true" enabledraggablerow="true"
                                                 on-ready="scopeModel.onRecommendedGridReady" ondeleterow="scopeModel.removeRecommendedMeasureStyle" menuactions="scopeModel.recommendedMeasureStylesGridMenuActions" hidegridmenu>
                                        <vr-datagridcolumn headertext="'Measure Condition'" field="" disablesorting="true" fixedwidth="550">
                                            <span vr-loader="dataItem.isLoadingRecommendedDirective">
                                                <vr-directivewrapper directive="dataItem.editor" on-ready="dataItem.onRecommendedDirectiveReady"></vr-directivewrapper>
                                            </span>
                                        </vr-datagridcolumn>

                                    </vr-datagrid>
                            </vr-columns>

                    </vr-section>
                    <vr-section title="Rules">
                        <vr-row>
                            <vr-columns width="1/3row">
                                <vr-button type="Add" data-onclick="scopeModel.addMeasureStyleRule" standalone></vr-button>
                            </vr-columns>
                        </vr-row>
                        <vr-row>
                            <vr-columns width="fullrow">
                                <vr-validator validate="scopeModel.isValidMeasureStyles()">
                                    <vr-datagrid datasource="scopeModel.measureStyles" norowhighlightonclick="true" enabledraggablerow="true"
                                                 on-ready="scopeModel.onGridReady" ondeleterow="scopeModel.removeMeasureStyle" menuactions="scopeModel.measureStylesGridMenuActions" hidegridmenu>
                                        <vr-datagridcolumn headertext="'Level'" field="" disablesorting="true" widthfactor="5">
                                            <vr-columns width="fullrow">
                                                <span vr-loader="dataItem.isLoading">
                                                    <vr-common-statusdefinition-selector on-ready="dataItem.onStatusDefinitionSelectorReady" selectedvalues="dataItem.selectedStatusDefinition" customlabel="Status Definition" isrequired="true"></vr-common-statusdefinition-selector>
                                                </span>
                                            </vr-columns>
                                        </vr-datagridcolumn>
                                        <vr-datagridcolumn headertext="'Measure Condition'" field="" disablesorting="true"  fixedwidth="550">
                                            <span vr-loader="dataItem.isLoadingDirective">
                                                <vr-directivewrapper directive="dataItem.editor" on-ready="dataItem.onDirectiveReady"></vr-directivewrapper>
                                            </span>
                                        </vr-datagridcolumn>

                                    </vr-datagrid>
                                </vr-validator>
                            </vr-columns>
                        </vr-row>
                    </vr-section>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="analyticMeasureStyleEditorGroup" data-onclick="scopeModel.saveMeasureStyle"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
