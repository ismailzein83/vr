<div>
    <vr-datagrid on-ready="ctrl.onGridReady"
                 datasource="ctrl.dataRecordStorageLogs"
                 dataretrievalfunction="ctrl.dataRetrievalFunction"
                 pagingtype="'PagingOnScroll'"
                 menuactions="ctrl.menuActions"
                 defaultsortbyfieldname="ctrl.defaultSortByFieldName"
                 defaultsortdirection="ctrl.sortDirection"
                 showexpand="ctrl.isExpandable" enableautoexport="true" normalcell>
        <vr-datagridcolumn ng-repeat="column in ctrl.columns" headertext="column.FieldTitle" type="column.type" field="column.Field" tag="column"
                           numberprecision="column.numberprecision" columnindex="$index" widthfactor="column.Widthfactor" fixedwidth="column.ColumnSettings.FixedWidth">
        </vr-datagridcolumn>

        <vr-datagridexpandablerow>
            <span ng-repeat="detail in dataItem.details">
                <vr-directivewrapper directive="detail.editor" on-ready="detail.onDetailViewerReady"></vr-directivewrapper>
            </span>
        </vr-datagridexpandablerow>
    </vr-datagrid>
</div>
