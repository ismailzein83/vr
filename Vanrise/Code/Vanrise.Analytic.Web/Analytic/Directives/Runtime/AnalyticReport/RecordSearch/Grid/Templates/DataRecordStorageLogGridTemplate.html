<!--<div ng-show="ctrl.showGrid">-->
<div>
    <vr-datagrid datasource="ctrl.dataRecordStorageLogs" showexpand="isExpandable"
                 dataretrievalfunction="ctrl.dataRetrievalFunction"
                 pagingtype="'PagingOnScroll'"
                 on-ready="ctrl.onGridReady"
                 menuactions="ctrl.menuActions" defaultsortbyfieldname="ctrl.defaultSortByFieldName" defaultsortdirection="ctrl.sortDirection">
        <vr-datagridcolumn ng-repeat="column in ctrl.columns" headertext="column.FieldTitle" numberprecision="column.numberprecision" type="column.type"
                           field="column.Field"
                           tag="column" columnindex="$index" widthfactor="column.Widthfactor" fixedwidth="column.ColumnSettings.FixedWidth"></vr-datagridcolumn>
        <vr-datagridexpandablerow>
            <vr-columns ng-repeat="detail in dataItem.details" colnum="{{detail.colnum}}">
                <vr-label>{{detail.FieldTitle}}:</vr-label>
                <vr-label isvalue>{{dataItem.FieldValues[detail.FieldName].Description}}</vr-label>
            </vr-columns>
        </vr-datagridexpandablerow>
    </vr-datagrid>
</div>
