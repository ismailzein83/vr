<div>
    <vr-datagrid on-ready="ctrl.onGridReady"
                 datasource="ctrl.dataRecordStorageLogs"
                 dataretrievalfunction="ctrl.dataRetrievalFunction"
                 pagingtype="'PagingOnScroll'"
                 menuactions="ctrl.menuActions"
                 defaultsortbyfieldname="ctrl.defaultSortByFieldName"
                 defaultsortdirection="ctrl.sortDirection"
                 showexpand="ctrl.isExpandable" enableautoexport="true" normalcell rowclickdetails>
        <vr-datagridcolumn ng-repeat="column in ctrl.columns" headertext="column.FieldTitle" type="column.type" field="column.Field" tag="column"
                           numberprecision="column.numberprecision" columnindex="$index" widthfactor="column.Widthfactor" fixedwidth="column.ColumnSettings.FixedWidth" initiallyhidden="column.IsHidden" cssclass="column.cssClass">
        </vr-datagridcolumn>

        <vr-datagridexpandablerow>
            <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
        </vr-datagridexpandablerow>
    </vr-datagrid>
</div>
