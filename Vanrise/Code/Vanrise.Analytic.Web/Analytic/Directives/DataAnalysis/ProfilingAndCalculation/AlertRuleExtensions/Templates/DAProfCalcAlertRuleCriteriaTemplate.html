<vr-row>
    <vr-directivewrapper ng-if="scopeModel.daProfCalcAlertRuleFilterDefinition!=undefined"
                         directive="scopeModel.daProfCalcAlertRuleFilterDefinition.RuntimeEditor"
                         on-ready="scopeModel.onDAProfCalcAlertRuleFilterReady" isrequired="true" normal-col-num="4">
    </vr-directivewrapper>
    <vr-columns width="fullrow" ng-show="!scopeModel.hideActionRuleRecordFilter">
        <vr-section title="{{scopeModel.rawRecordFilterLabel}}" collapsible>
            <vr-genericdata-recordfilter on-ready="scopeModel.onDataAnalaysisRecordFilterDirectiveReady"></vr-genericdata-recordfilter>
        </vr-section>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/3row">
        <span vr-loader="scopeModel.isDataAnalysisItemSelectorChanged">
            <vr-analytic-dataanalysisitemdefinition-selector on-ready="scopeModel.onDataAnalysisItemDefinitionSelectorReady"
                                                             onselectionchanged="scopeModel.onDataAnalysisItemDefinitionSelectionChanged"
                                                             onbeforeselectionchanged="scopeModel.onBeforeDataAnalysisItemDefinitionSelectionChanged"
                                                             customlabel="Analysis Type" hideremoveicon isrequired="true">
            </vr-analytic-dataanalysisitemdefinition-selector>
        </span>
    </vr-columns>

    <vr-analytic-daprofcalc-analysisperiod on-ready="scopeModel.onDataAnalysisPeriodDirectiveReady" normal-col-num="4" isrequired="true"></vr-analytic-daprofcalc-analysisperiod>

    <vr-columns width="1/3row" ng-show="scopeModel.isDataAnalysisItemDefinitionSelected">
        <span vr-loader="scopeModel.isOutputFieldsSelectorLoading">
            <vr-analytic-daprofcalc-outputfields-selector on-ready="scopeModel.onDataAnalysisItemOutputFieldsSelectorReady" customlabel="Grouping Fields" hideselectall hideclearall
                                                          onbeforeselectionchanged="scopeModel.onBeforeDataAnalysisItemOutputFieldsSelectionChanged" ismultipleselection
                                                          onselectitem="scopeModel.onSelectDataAnalysisItemOutputFields" ondeselectitem="scopeModel.onDeselectDataAnalysisItemOutputFields">
            </vr-analytic-daprofcalc-outputfields-selector>
        </span>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/3row">
        <vr-timespan label="Min Notification Interval" isrequired="true" value="scopeModel.minNotificationInterval"></vr-timespan>
    </vr-columns>
</vr-row>
