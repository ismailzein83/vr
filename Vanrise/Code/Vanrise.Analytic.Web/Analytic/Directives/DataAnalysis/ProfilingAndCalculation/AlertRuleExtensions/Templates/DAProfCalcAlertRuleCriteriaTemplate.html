<vr-row>
    <vr-columns width="1/2row">
        <vr-analytic-dataanalysisitemdefinition-selector on-ready="scopeModel.onDataAnalysisItemDefinitionSelectorReady"
                                                         onselectionchanged="scopeModel.onDataAnalysisItemDefinitionSelectionChanged"
                                                         customlabel="Analysis Type" isrequired="true">

        </vr-analytic-dataanalysisitemdefinition-selector>
    </vr-columns>
</vr-row>
<vr-row vr-loader="scopeModel.isRecordFilterDirectiveLoading" ng-show="scopeModel.isDataanalysisitemdefinitionSelected">
    <vr-columns width="fullrow">
        <vr-validator validate="scopeModel.validateRecordFilter()">
            <vr-section title="Record Filter" collapsible>
                <vr-genericdata-recordfilter on-ready="scopeModel.onRecordFilterDirectiveReady"></vr-genericdata-recordfilter>
            </vr-section>
        </vr-validator>
    </vr-columns>
</vr-row>
