<vr-row removeline>
    <vr-columns colnum="3">
        <vr-notification-alertruletype-selector on-ready="onAlertRuleTypeSelectorReady" isrequired="true" onselectionchanged="onAlertRuleTypeSelectionChanged"></vr-notification-alertruletype-selector>
    </vr-columns>

    <vr-columns colnum="6" haschildcolumns>
        <vr-validator validate="validateDataAnalysisPeriod()">
            <vr-analytic-daprofcalc-analysisperiod on-ready="onMinDataAnalysisPeriodDirectiveReady" normal-col-num="6" label="Min Analysis Period" isrequired="isAnalaysisPeriodRequired()"></vr-analytic-daprofcalc-analysisperiod>

            <vr-analytic-daprofcalc-analysisperiod on-ready="onMaxDataAnalysisPeriodDirectiveReady" normal-col-num="6" label="Max Analysis Period" isrequired="isAnalaysisPeriodRequired()"></vr-analytic-daprofcalc-analysisperiod>
        </vr-validator>
    </vr-columns>

    <vr-columns colnum="3" ng-if="showChunkTimeSelector" vr-loader="isLoading">
        <vr-select label="Chunk Time" datatextfield="description" datavaluefield="value" isrequired="true"
                   datasource="chunkTimes" selectedvalues="scopeModel.selectedChunkTime"></vr-select>
    </vr-columns>
</vr-row>
