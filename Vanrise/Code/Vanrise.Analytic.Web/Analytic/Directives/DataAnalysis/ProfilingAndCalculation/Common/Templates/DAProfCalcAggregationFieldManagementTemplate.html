<div>
    <vr-row removeline>
        <vr-columns width="fullrow" simplecol>
            <vr-button type="Add" data-onclick="ctrl.onAddDAProfCalcAggregationField" standalone></vr-button>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="fullrow">
            <vr-datagrid on-ready="ctrl.onGridReady"
                         datasource="ctrl.daProfCalcAggregationFields"
                         menuactions="ctrl.menuActions"
                         ondeleterow="ctrl.onDeleteDAProfCalcAggregationField"
                         enabledraggablerow="true"
                         hidegridmenu>
                <vr-datagridcolumn headertext="'Name'" type="'Text'" field="'FieldName'" widthfactor="4" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Title'" type="'Text'" field="'FieldTitle'" widthfactor="4" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Technical Field'" widthfactor="2" disablesorting>
                    <vr-icon icontype="dataItem.IsTechnical"></vr-icon>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-columns>
    </vr-row>
</div>
