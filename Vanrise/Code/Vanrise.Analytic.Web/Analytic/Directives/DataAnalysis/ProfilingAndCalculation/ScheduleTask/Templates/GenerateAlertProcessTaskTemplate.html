<vr-row>
    <vr-columns colnum="4">
        <vr-notification-alertruletype-selector on-ready="onAlertRuleTypeSelectorReady" isrequired="true" onselectionchanged="onAlertRuleTypeSelectionChanged"></vr-notification-alertruletype-selector>
    </vr-columns>
    <vr-columns colnum="8" haschildcolumns>
        <vr-validator validate="isValid()">
            <vr-columns colnum="6">
                <vr-textbox value="daysBack" type="number" label="Days Back" isrequired="true" minvalue="1"></vr-textbox>
            </vr-columns>

            <vr-columns colnum="6">
                <vr-textbox value="numberOfDays" type="number" label="Number Of Days" isrequired="true" minvalue="1"></vr-textbox>
            </vr-columns>
        </vr-validator>
    </vr-columns>
</vr-row>
<vr-row ng-if="showChunkTimeSelector" vr-loader="isLoading">
    <vr-analytic-daprofcalc-chunktime-selector on-ready="onChunkTimeSelectorReady" normal-col-num="4" isrequired="true"></vr-analytic-daprofcalc-chunktime-selector>
</vr-row>
