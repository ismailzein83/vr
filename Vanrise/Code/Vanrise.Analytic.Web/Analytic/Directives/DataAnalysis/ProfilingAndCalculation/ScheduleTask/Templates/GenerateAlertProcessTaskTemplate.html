<vr-row>
    <vr-columns colnum="3">
        <vr-notification-alertruletype-selector on-ready="onAlertRuleTypeSelectorReady" isrequired="true" onselectionchanged="onAlertRuleTypeSelectionChanged"></vr-notification-alertruletype-selector>
    </vr-columns>

    <vr-columns colnum="6" haschildcolumns>
        <vr-validator validate="validateDataAnalysisPeriod()">
            <vr-analytic-daprofcalc-analysisperiod on-ready="onMinDataAnalysisPeriodDirectiveReady" normal-col-num="6" label="Min Analysis Period" isrequired="false"></vr-analytic-daprofcalc-analysisperiod>

            <vr-analytic-daprofcalc-analysisperiod on-ready="onMaxDataAnalysisPeriodDirectiveReady" normal-col-num="6" label="Max Analysis Period" isrequired="true"></vr-analytic-daprofcalc-analysisperiod>
        </vr-validator>
    </vr-columns>

    <span ng-if="showChunkTimeSelector" vr-loader="isLoading">
        <vr-analytic-daprofcalc-chunktime-selector on-ready="onChunkTimeSelectorReady" normal-col-num="3" isrequired="true"></vr-analytic-daprofcalc-chunktime-selector>
    </span>
</vr-row>
