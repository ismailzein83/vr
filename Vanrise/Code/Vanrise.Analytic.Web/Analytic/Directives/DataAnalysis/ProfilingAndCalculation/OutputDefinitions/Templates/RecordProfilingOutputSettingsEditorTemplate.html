

<vr-tab header="'Record Type'">
    <vr-row>
        <vr-columns width="1/2row" vr-loader="scopeModel.isSelectorLoading">
            <vr-genericdata-datarecordtype-selector on-ready="scopeModel.onDataRecordTypeSelectorReady"
                                                    onselectionchanged="scopeModel.onDataRecordTypeSelectionChanged"
                                                    label="Record Type"
                                                    hideremoveicon>
            </vr-genericdata-datarecordtype-selector>
        </vr-columns>
    </vr-row>
</vr-tab>
<vr-tab header="'Filters'">
    <vr-section title="Record Filter" collapsible>
        <vr-row>
            <vr-genericdata-recordfilter on-ready="scopeModel.onRecordFilterDirectiveReady"></vr-genericdata-recordfilter>
        </vr-row>
    </vr-section>
    <vr-section title="Time Filter" collapsible>
        <vr-analytic-timerangefilter-selective on-ready="scopeModel.onTimeRangeFilterSelectiveReady" isrequired="false"></vr-analytic-timerangefilter-selective>
    </vr-section>
</vr-tab>
<vr-tab header="'Grouping Fields'">
    <vr-row>
        <vr-analytic-daprofcalc-groupingfield-management on-ready="scopeModel.onGroupingFieldsDirectiveReady"></vr-analytic-daprofcalc-groupingfield-management>
    </vr-row>
</vr-tab>
<vr-tab header="'Aggregation Fields'">
    <vr-row>
        <vr-analytic-daprofcalc-aggregationfield-management on-ready="scopeModel.onAggregationFieldsDirectiveReady"></vr-analytic-daprofcalc-aggregationfield-management>
    </vr-row>
</vr-tab>
<vr-tab header="'Calculation Fields'">
    <vr-row>
        <vr-analytic-daprofcalc-calculationfield-management on-ready="scopeModel.onCalculationFieldsDirectiveReady"></vr-analytic-daprofcalc-calculationfield-management>
    </vr-row>
</vr-tab>
