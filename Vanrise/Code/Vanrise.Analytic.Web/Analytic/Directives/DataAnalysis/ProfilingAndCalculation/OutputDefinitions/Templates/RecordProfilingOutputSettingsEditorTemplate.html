

<vr-tab header="'Record Filter'">

        <vr-genericdata-recordfilter on-ready="scopeModel.onRecordFilterDirectiveReady"></vr-genericdata-recordfilter>

        <vr-columns width="1/2row">

                                                          label="Record Type"
                                                          ismultipleselection="true"

        </vr-columns>
    </vr-row>
</vr-tab>
<vr-tab header="'Aggregation Fields'">
