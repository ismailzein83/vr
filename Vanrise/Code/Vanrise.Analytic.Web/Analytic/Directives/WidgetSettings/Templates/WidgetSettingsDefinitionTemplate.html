<vr-tabs>
    <vr-tab header="'Definition'">
        <vr-row>

            <vr-columns width="1/3row">
                <vr-analytic-table-selector on-ready="scopeModel.onTableSelectorDirectiveReady" onselectitem="scopeModel.onSelectionTableChanged" isrequired="true" selectedvalues="scopeModel.selectedTable" onselectionchanged="scopeModel.onAnalyticTableSelectorChanged"></vr-analytic-table-selector>
            </vr-columns>

            <vr-columns width="1/3row" ng-if="scopeModel.selectedTable !=undefined">
                <vr-select on-ready="scopeModel.onSelectorReady"
                           datasource="scopeModel.templateConfigs"
                           selectedvalues="scopeModel.selectedTemplateConfig"
                           datavaluefield="ExtensionConfigurationId"
                           datatextfield="Title"
                           label="Widgets"
                           isrequired="true"
                           hideremoveicon>
                </vr-select>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-common-timeperiod on-ready="scopeModel.onPeriodSelectorReady" ng-if="scopeModel.selectedTable !=undefined" normal-col-num="4"></vr-common-timeperiod>
        </vr-row>
        <vr-directivewrapper directive="scopeModel.selectedTemplateConfig.Editor" on-ready="scopeModel.onDirectiveReady" normal-col-num="12" isrequired="true"></vr-directivewrapper>
    </vr-tab>
    <vr-tab header="'Filters'">
        <vr-section title="Record Filter" ng-show="scopeModel.selectedTable != undefined" vr-loader="scopeModel.isRecordFilterDirectiveLoading" collapsible>
            <vr-row>
                <vr-genericdata-recordfilter on-ready="scopeModel.onRecordFilterDirectiveReady"></vr-genericdata-recordfilter>
            </vr-row>
        </vr-section>
    </vr-tab>
</vr-tabs>
