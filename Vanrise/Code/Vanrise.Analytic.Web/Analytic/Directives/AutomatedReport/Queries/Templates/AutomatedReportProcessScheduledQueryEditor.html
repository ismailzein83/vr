<div vr-modalcontent ng-controller="VRAnalytic_AutomatedReportProcessScheduledQueryEditorController" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formAutomatedReportProcessScheduledQueryEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox label="Name" value="scopeModel.Name" isrequired></vr-textbox>
                </vr-columns>

                <vr-columns width="1/2row">
                    <vr-analytic-automatedreportprocessquery-selector selectedvalues="scopeModel.selectedAutomatedReportProcess"
                                                                      on-ready="scopeModel.onAutomatedReportProcessScheduledSelectorReady"
                                                                      onselectionchanged="scopeModel.onAutomatedReportProcessScheduledSelectionChanged"
                                                                      isrequired="true"
                                                                      label="Type">
                    </vr-analytic-automatedreportprocessquery-selector>
                </vr-columns>
            </vr-row>
            <vr-directivewrapper vr-loader="scopeModel.isLoadingDirective" ng-if="scopeModel.selectedAutomatedReportProcess !=undefined" directive="scopeModel.selectedAutomatedReportProcess.RuntimeEditor"
                                    on-ready="scopeModel.onRuntimeDirectiveReady" isrequired>
            </vr-directivewrapper>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formAutomatedReportProcessScheduledQueryEditor" data-onclick="scopeModel.saveQuery"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
