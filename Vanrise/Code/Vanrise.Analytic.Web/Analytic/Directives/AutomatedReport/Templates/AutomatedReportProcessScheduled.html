<br />
<vr-tabs>
    <vr-tab header="'Queries'">
        <vr-row>
            <vr-columns width="1/3row">
                <vr-button type="Add" data-onclick="scopeModel.addQuery" standalone></vr-button>
            </vr-columns>
        </vr-row>
        <vr-row removeline>
            <vr-columns width="fullrow">
                <vr-validator validate="scopeModel.validateColumns()">
                    <vr-datagrid on-ready="scopeModel.onGridReady"
                                 datasource="scopeModel.columns"
                                 enabledraggablerow="true"
                                 ondeleterow="scopeModel.removeColumn"
                                 menuactions="scopeModel.gridMenuActions"
                                 maxheight="400px"
                                 hidegridmenu>
                        <vr-datagridcolumn headertext="'Name'" disablesorting>
                            <label value="dataItem.QueryTitle">{{dataItem.QueryTitle}}</label>
                        </vr-datagridcolumn>
                    </vr-datagrid>
                </vr-validator>
            </vr-columns>
        </vr-row>
    </vr-tab>

    <vr-tab header="'Action'">
        <vr-analytic-handlersettings-automatedreport on-ready="scopeModel.onHandlerSettingsAutomatedReportReady" normal-col-num="6"></vr-analytic-handlersettings-automatedreport>
    </vr-tab>
</vr-tabs>
