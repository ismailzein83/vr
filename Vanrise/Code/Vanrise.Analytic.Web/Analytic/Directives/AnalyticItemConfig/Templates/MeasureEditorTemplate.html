<vr-tab header="'Settings'">
    <vr-row>
        <vr-columns width="fullrow">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-textarea value="scopeModel.sqlExpressionMethod" label="SQL Expression Method" rows="5" isrequired="true"></vr-textarea>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-analytic-aggregate-selector on-ready="scopeModel.onDependentAggregateSelectorDirectiveReady" normal-col-num="4" ismultipleselection></vr-analytic-aggregate-selector>
                <vr-analytic-join-selector on-ready="scopeModel.onJoinSelectorDirectiveReady" normal-col-num="4" ismultipleselection></vr-analytic-join-selector>
                <vr-analytic-dimension-selector on-ready="scopeModel.onDependentDimensionSelectorDirectiveReady" normal-col-num="4" customlabel="Dependent Dimensions" ismultipleselection></vr-analytic-dimension-selector>
            </vr-row>
        </vr-columns>
        <vr-columns width="fullrow">
            <vr-row>
                <vr-genericdata-fieldtype-selective on-ready="scopeModel.onFieldTypeReady" isrequired="true"></vr-genericdata-fieldtype-selective>
            </vr-row>
            <vr-row>
                <vr-textarea value="scopeModel.measureDescription" label="Description" rows="5"></vr-textarea>
            </vr-row>
            <vr-row>
                <vr-switch value="scopeModel.hideInLegend" label="Hide In Legend"></vr-switch>
            </vr-row>
        </vr-columns>
    </vr-row>
</vr-tab>
<vr-tab header="'Security'">
    <vr-row>
        <vr-columns width="fullrow">
            <vr-sec-requiredpermission-grid on-ready="scopeModel.onRequiredPermissionReady"></vr-sec-requiredpermission-grid>
        </vr-columns>
    </vr-row>
</vr-tab>
