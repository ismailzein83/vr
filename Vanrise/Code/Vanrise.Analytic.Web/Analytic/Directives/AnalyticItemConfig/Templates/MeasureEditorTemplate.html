<vr-columns width="fullrow">
    <vr-row removeline>
        <vr-columns width="1/3row">
            <vr-select label="Expression Type" datasource="expressionType" selectedvalues="selectedExpressionType"
                       datavaluefield="value" datatextfield="description" isrequired="true" onselectionchanged="onExpressionTypeSelectionChanged" hideremoveicon></vr-columns>
        <vr-analytic-join-selector on-ready="onJoinSelectorDirectiveReady" normal-col-num="4" ismultipleselection></vr-analytic-join-selector>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="fullrow" ng-show="showSQLExpression">
            <vr-textarea value="sqlExpression" label="SQL Expression" isrequired="showSQLExpression"></vr-textarea>
        </vr-columns>
        <vr-columns width="fullrow" ng-show="showSQLExpressionMethod">
            <vr-textarea value="sqlExpressionMethod" label="SQL Expression Method" isrequired="showSQLExpressionMethod"></vr-textarea>
        </vr-columns>
    </vr-row>
</vr-columns>
