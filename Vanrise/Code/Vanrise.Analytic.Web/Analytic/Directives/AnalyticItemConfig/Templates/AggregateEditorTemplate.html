<vr-columns width="fullrow">
    <vr-row removeline>

            <vr-textbox value="sqlColumn" label="SQL Column" isrequired="true"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-select datatextfield="description" datavaluefield="value" label="Aggregate Type" datasource="analyticAggregateTypes"
                       selectedvalues="selectedAnalyticAggregateType">

        <vr-analytic-join-selector on-ready="onJoinSelectorDirectiveReady" normal-col-num="4" ismultipleselection></vr-analytic-join-selector>
    </vr-row>
</vr-columns>
