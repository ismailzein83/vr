<vr-columns width="fullrow">
    <vr-row >
        <vr-row >
            <vr-columns width="1/3row">
                <vr-select label="Expression Type" datasource="expressionType" selectedvalues="selectedExpressionType"
                           datavaluefield="value" datatextfield="description" isrequired="true" onselectionchanged="onExpressionTypeSelectionChanged" hideremoveicon>
            </vr-columns>
        </vr-row>
        <vr-row >
            <vr-columns width="fullrow" ng-show="showSQLExpression">
                <vr-textarea value="sqlExpression" label="SQL Expression" isrequired="showSQLExpression"></vr-textarea>
            </vr-columns>
            <vr-columns width="fullrow" ng-show="showSQLExpressionMethod">
                <vr-textarea value="sqlExpressionMethod" label="SQL Expression Method" isrequired="showSQLExpressionMethod"></vr-textarea>
            </vr-columns>
        </vr-row>
    </vr-row>
    <vr-row>
        <vr-analytic-join-selector on-ready="onJoinSelectorDirectiveReady" normal-col-num="4" ismultipleselection></vr-analytic-join-selector>

        <vr-analytic-dimension-selector on-ready="onDependentDimensionSelectorDirectiveReady" normal-col-num="4" customlabel="Dependent Dimensions" ismultipleselection></vr-analytic-dimension-selector>

         <vr-analytic-dimension-selector on-ready="onParentDimensionSelectorDirectiveReady" normal-col-num="4" customlabel="Parent Dimensions" ismultipleselection></vr-analytic-dimension-selector>
     
          <vr-analytic-dimension-selector on-ready="onRequiredParentDimensionSelectorDirectiveReady" normal-col-num="4" customlabel="Required Parent Dimension" ></vr-analytic-dimension-selector>


    </vr-row>
</vr-columns>

<vr-columns width="fullrow">
    <vr-genericdata-fieldtype-selective on-ready="onFieldTypeReady" isrequired="true"></vr-genericdata-fieldtype-selective>
</vr-columns>
