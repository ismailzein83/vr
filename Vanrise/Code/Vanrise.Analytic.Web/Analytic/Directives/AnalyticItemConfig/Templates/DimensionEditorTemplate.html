<vr-columns width="fullrow">
    <vr-row removeline>
        <vr-columns width="1/3row">
            <vr-textbox value="idColumn" label="Id Column" isrequired="true"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="nameColumn" label="Name Column" ></vr-textbox>
        </vr-columns>
        <vr-analytic-join-selector on-ready="onJoinSelectorDirectiveReady" normal-col-num="4" ismultipleselection></vr-analytic-join-selector>
    </vr-row>
    <vr-row>
        <vr-analytic-dimension-selector on-ready="onParentDimensionSelectorDirectiveReady" normal-col-num="4" customlabel="Parent Dimension"></vr-analytic-dimension-selector>
        <vr-columns width="1/3row">
            <vr-textbox value="currencySQLColumnName" label="Currency SQL Column Name" ></vr-textbox>
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-switch value="isRequiredFromParent" label="Required From Parent"></vr-switch>
        </vr-columns>
    </vr-row>
</vr-columns>

<vr-columns width="fullrow">
    <vr-genericdata-fieldtype-selective on-ready="onFieldTypeReady" isrequired="true"></vr-genericdata-fieldtype-selective>
</vr-columns>
