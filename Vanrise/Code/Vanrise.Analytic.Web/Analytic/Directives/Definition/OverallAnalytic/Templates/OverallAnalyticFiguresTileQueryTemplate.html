<vr-tabs>
    <vr-tab header ="'Definition'">
    <vr-row>
        <vr-columns width="1/3row">
            <vr-analytic-table-selector on-ready="scopeModel.onTableSelectorDirectiveReady" isrequired="true" ondeselectitem="scopeModel.onTableDeselect" selectedvalues="scopeModel.selectedTables" onselectionchanged="scopeModel.onTableSelectionChanged"></vr-analytic-table-selector>
        </vr-columns>
        <vr-columns width="1/3row">
            <span vr-loader="isLoadingMeasures">
                <vr-analytic-measure-selector on-ready="scopeModel.onMeasureSelectorReady" selectedvalues="scopeModel.selectedMeasures" ismultipleselection isrequired="true"></vr-analytic-measure-selector>
            </span>
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-common-timeperiod on-ready="scopeModel.onPeriodSelectorReady"></vr-common-timeperiod>
        </vr-columns>
    </vr-row>
        </vr-tab>
    <vr-tab header="'Filter'">
    <vr-row>
        <vr-columns width="fullrow">
            <span vr-loader="isLoadingRecordFilter">
                <vr-genericdata-recordfilter on-ready="scopeModel.onRecordFilterDirectiveReady"></vr-genericdata-recordfilter>
            </span>
        </vr-columns>
    </vr-row>
        </vr-tab>
</vr-tabs>
