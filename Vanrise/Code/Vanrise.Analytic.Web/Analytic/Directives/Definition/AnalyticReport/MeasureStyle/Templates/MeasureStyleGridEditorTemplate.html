<vr-columns width="fullrow">
    <vr-datagrid datasource="ctrl.measureStyles" norowhighlightonclick="true"
                 on-ready="ctrl.onGridReady" menuactions="ctrl.measureStylesGridMenuActions" hidegridmenu>
        <vr-datagridcolumn headertext="'Measure Name'" field="'MeasureName'" disablesorting="true" isclickable="true" onclicked="ctrl.saveMeasureStyle"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Recommended'" field="'Entity.MeasureStyleRuleDetail.RecommendedRecordFilterDescription'" disablesorting="true" ></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Description'" disablesorting="true">
            <span style="display:block " ng-repeat="rule in dataItem.Entity.MeasureStyleRuleDetail.Rules">
                {{rule.StyleValueDescription}} if {{rule.RecordFilterDescription}}
            </span>
        </vr-datagridcolumn>
        <vr-datagridcolumn field="'Reset'" headertext="''" fixedwidth="'120'">
            <span ng-if="dataItem.Entity != undefined">
                <vr-columns width="fullrow">
                    <span ng-click="viewScope.onResetClicked(dataItem)" style="cursor: pointer; text-decoration: underline">Clear</span>
                </vr-columns>
            </span>
        </vr-datagridcolumn>
    </vr-datagrid>
</vr-columns>
