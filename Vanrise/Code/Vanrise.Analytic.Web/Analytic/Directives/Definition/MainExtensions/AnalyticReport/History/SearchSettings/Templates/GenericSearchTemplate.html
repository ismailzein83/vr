<vr-row>
    <vr-columns width="fullrow">
        <vr-section title="Grouping Dimensions">
            <vr-row>
                <vr-columns width="1/3row">
                    <vr-switch value="scopeModel.isRequiredGroupingDimensions" label="Required Grouping Dimensions"></vr-switch>
                </vr-columns>
                <vr-columns width="1/3row">
                    <vr-switch value="scopeModel.showCurrency" label="Show Currency"></vr-switch>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-analytic-dimension-selector on-ready="scopeModel.onGroupingDimensionSelectorDirectiveReady" selectedvalues="scopeModel.selectedGroupingDimensions"
                                                onselectitem="scopeModel.onSelectGroupingDimensionItem" ondeselectitem="scopeModel.onDeselectGroupingDimensionItem"
                                                isrequired="scopeModel.isRequiredGroupingDimensions" normal-col-num="4" hideselectedvaluessection ismultipleselection>
                </vr-analytic-dimension-selector>
                <vr-columns width="2/3row">
                    <vr-validator validate="scopeModel.isValidGroupingDimensions()">
                        <vr-datagrid datasource="scopeModel.groupingDimensions" enabledraggablerow="true"
                                     on-ready="onGridReady" ondeleterow="scopeModel.removeGroupingDimension" hidegridmenu norowhighlightonclick="'true'">
                            <vr-datagridcolumn headertext="'Dimension Name'" field="'Name'" widthfactor="5" disablesorting="true"></vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Title'" widthfactor="5" disablesorting="true">
                                <vr-textbox value="dataItem.Title" isrequired="true"></vr-textbox>
                            </vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Selected'" widthfactor="3" disablesorting="true">
                                <vr-switch value="dataItem.IsSelected"></vr-switch>
                            </vr-datagridcolumn>
                        </vr-datagrid>
                    </vr-validator>
                </vr-columns>
            </vr-row>
        </vr-section>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow">
        <vr-section title="Filters">
            <vr-row>
                <vr-analytic-dimension-selector on-ready="scopeModel.onFilterDimensionSelectorDirectiveReady" selectedvalues="scopeModel.selectedFilterDimensions"
                                                onselectitem="scopeModel.onSelectFilterDimensionItem" ondeselectitem="scopeModel.onDeselectFilterDimensionItem"
                                                normal-col-num="4" hideselectedvaluessection ismultipleselection>
                </vr-analytic-dimension-selector>
                <vr-columns width="2/3row">
                    <vr-validator validate="scopeModel.isValidFilterDimensions()">
                        <vr-datagrid datasource="scopeModel.filterDimensions"
                                     on-ready="onGridReady" ondeleterow="scopeModel.removeFilterDimension" hidegridmenu enabledraggablerow="true" norowhighlightonclick="'true'">
                            <vr-datagridcolumn headertext="'Dimension Name'" field="'Name'" widthfactor="5" disablesorting="true"></vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Title'" widthfactor="5" disablesorting="true">
                                <vr-textbox value="dataItem.Title" isrequired="true"></vr-textbox>
                            </vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Required'" widthfactor="3" disablesorting="true">
                                <vr-switch value="dataItem.IsRequired"></vr-switch>
                            </vr-datagridcolumn>
                        </vr-datagrid>
                    </vr-validator>
                </vr-columns>
            </vr-row>
        </vr-section>
    </vr-columns>
</vr-row>
