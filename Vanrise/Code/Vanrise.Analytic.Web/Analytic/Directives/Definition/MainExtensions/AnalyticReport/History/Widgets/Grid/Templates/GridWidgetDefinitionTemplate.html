<vr-row>

    <vr-columns width="1/4row">
        <vr-switch label="Root Dimensions From Search" value="scopeModel.rootDimensionsFromSearch"></vr-switch>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-switch label="With Summary" value="scopeModel.withSummary"></vr-switch>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-switch value="scopeModel.autoRefresh" label="Auto Refresh"></vr-switch>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox type="number" minvalue="1" vr-disabled="!scopeModel.autoRefresh" value="scopeModel.autoRefreshInterval" label="Auto Refresh Interval (Sec)" isrequired="scopeModel.autoRefresh"></vr-textbox>
    </vr-columns>
</vr-row>

<vr-tabs>
    <vr-tab header="'Dimensions'">
        <vr-row>
            <vr-analytic-dimension-selector on-ready="scopeModel.onDimensionSelectorDirectiveReady" isrequired="!scopeModel.rootDimensionsFromSearch" ismultipleselection normal-col-num="4" selectedvalues="scopeModel.selectedDimensions" onselectitem="    scopeModel.onSelectDimensionItem" ondeselectitem="scopeModel.onDeselectDimensionItem" hideselectedvaluessection></vr-analytic-dimension-selector>
            <vr-columns width="2/3row">
                <vr-validator validate="scopeModel.isValidDimensions()">
                    <vr-datagrid datasource="scopeModel.dimensions" enabledraggablerow="true"
                                 on-ready="onGridReady" ondeleterow="    scopeModel.removeDimension" hidegridmenu norowhighlightonclick="'true'">
                        <vr-datagridcolumn headertext="'Dimension Name'" field="'Name'" widthfactor="5" disablesorting="true"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Title'" widthfactor="8" disablesorting="true">
                            <vr-textbox value="dataItem.Title" isrequired="true"></vr-textbox>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Width'" widthfactor="9" disablesorting="true">
                            <vr-common-gridcolumnwidth-editor on-ready="dataItem.onDimensionGridWidthFactorEditorReady" hidelabel showhint></vr-common-gridcolumnwidth-editor>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Column Style'" fixedwidth="'100'" disablesorting="true">
                            <vr-common-styledefinition-selector on-ready="dataItem.onDimensionGridStyleDefinitionReady" hidelabel usefullcolumn></vr-common-styledefinition-selector>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Root Dimension'" widthfactor="3" disablesorting="true">
                            <vr-switch value="dataItem.IsRootDimension"></vr-switch>
                        </vr-datagridcolumn>
                    </vr-datagrid>
                </vr-validator>
            </vr-columns>
        </vr-row>
    </vr-tab>
    <vr-tab header="'Measures'">
        <vr-row>
            <vr-analytic-measure-selector on-ready="scopeModel.onMeasureSelectorDirectiveReady" isrequired="true" ismultipleselection normal-col-num="4" selectedvalues="scopeModel.selectedMeasures" onselectitem="scopeModel.onSelectMeasureItem" ondeselectitem="scopeModel.onDeselectMeasureItem" hideselectedvaluessection onselectionchanged="    scopeModel.onSelectionMeasureChanged"></vr-analytic-measure-selector>
            <vr-columns width="2/3row">
                <vr-validator validate="scopeModel.isValidMeasures()">
                    <vr-datagrid datasource="scopeModel.measures" enabledraggablerow="true"
                                 on-ready="onGridReady" ondeleterow="    scopeModel.removeMeasure" hidegridmenu norowhighlightonclick="'true'">
                        <vr-datagridcolumn headertext="'Measure Name'" field="'Name'" widthfactor="5" disablesorting="true"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Title'" widthfactor="6" disablesorting="true">
                            <vr-textbox value="dataItem.Title" isrequired="true"></vr-textbox>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Width'" widthfactor="9" disablesorting="true">
                            <vr-common-gridcolumnwidth-editor on-ready="dataItem.onMeasureGridWidthFactorEditorReady" hidelabel showhint></vr-common-gridcolumnwidth-editor>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Hidden'" fixedwidth="50" disablesorting="true">
                            <vr-switch value="dataItem.isHidden"></vr-switch>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Hidden List View'" fixedwidth="100" disablesorting="true">
                            <vr-switch value="dataItem.isHiddenInListView"></vr-switch>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Column Style'" fixedwidth="'100'" disablesorting="true">
                            <vr-common-styledefinition-selector on-ready="dataItem.onMeasureGridStyleDefinitionReady" hidelabel usefullcolumn></vr-common-styledefinition-selector>
                        </vr-datagridcolumn>
                    </vr-datagrid>
                </vr-validator>
            </vr-columns>
        </vr-row>
        <vr-section header="Sub Tables">
            <vr-row>
                <vr-columns width="1/3row">
                    <vr-button type="Add" data-onclick="scopeModel.addSubTableDefinition" standalone></vr-button>
                </vr-columns>
                <vr-columns width="fullrow" haschildcolumns>
                    <vr-datagrid datasource="scopeModel.subTables" norowhighlightonclick="true" enabledraggablerow="true"
                                 on-ready="onGridReady" hidegridmenu ondeleterow="scopeModel.removeSubTableDefinition">
                        <vr-datagridcolumn headertext="'Dimension'" widthfactor="12" disablesorting="true">
                            <vr-analytic-dimension-selector hidelabel on-ready="dataItem.onDimensionSelectorDirectiveReady" ismultipleselection hideremoveicon normal-col-num="10" isrequired="true" hideselectedvaluessection usefullcolumn> </vr-analytic-dimension-selector>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Measure'" widthfactor="12" disablesorting="true">
                            <vr-analytic-measure-selector hidelabel on-ready="dataItem.onMeasureSelectorDirectiveReady" hideremoveicon normal-col-num="10" isrequired="true" hideselectedvaluessection usefullcolumn> </vr-analytic-measure-selector>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Title'" widthfactor="10" disablesorting="true">
                            <vr-textbox value="dataItem.Title" isrequired="true"></vr-textbox>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Width'" widthfactor="12" disablesorting="true">
                            <vr-common-gridcolumnwidth-editor on-ready="dataItem.onMeasureGridWidthFactorEditorReady" hidelabel showhint></vr-common-gridcolumnwidth-editor>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Column Style'" fixedwidth="'100'" disablesorting="true">
                            <vr-common-styledefinition-selector on-ready="dataItem.onMeasureGridStyleDefinitionReady" hidelabel usefullcolumn></vr-common-styledefinition-selector>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Position'" widthfactor="24" disablesorting="true">
                            <vr-columns colnum="6" haschildcolumns>
                                <vr-analytic-gridsubtableposition-selector hidelabel on-ready="dataItem.onPositionSelectorReady" hideremoveicon normal-col-num="10" selectedvalues="dataItem.positionValueSelectedvalue" isrequired="true" onselectionchanged="dataItem.onPositionValueSelectionchanged" hideselectedvaluessection usefullcolumn> </vr-analytic-gridsubtableposition-selector>
                            </vr-columns>
                            <vr-columns colnum="6" ng-if="dataItem.positionValueSelectedvalue !=undefined && dataItem.positionValueSelectedvalue.showMeasure" haschildcolumns>
                                <vr-columns colnum="10">
                                    <vr-select datasource="viewScope.scopeModel.selectedMeasures"
                                               datavaluefield="Name"
                                               datatextfield="Name"
                                               isrequired="true"
                                               col-num="8"
                                               on-ready="dataItem.onReferenceMeasureSelectorDirectiveReady" selectedvalues="dataItem.selectedReferenceMeasure" hideremoveicon ></vr-select>
                                </vr-columns>
                            </vr-columns>
                        </vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>
        </vr-section>
    </vr-tab>

    <vr-tab header="'Grid Action'">
        <vr-row>
            <vr-analytic-analyticitemaction-editor on-ready="scopeModel.onAnalyticItemActionDirectiveReady"></vr-analytic-analyticitemaction-editor>
        </vr-row>
    </vr-tab>
    <vr-tab header="'Order Type'">
        <vr-row>
            <vr-analytic-ordertype-selective on-ready="scopeModel.onOrderTypeSelectorReady" isrequired="true" normal-col-num="6"></vr-analytic-ordertype-selective>
        </vr-row>
    </vr-tab>
</vr-tabs>
