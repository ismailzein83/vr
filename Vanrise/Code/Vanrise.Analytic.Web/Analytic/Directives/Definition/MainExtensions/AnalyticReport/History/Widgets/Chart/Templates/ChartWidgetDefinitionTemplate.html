<vr-row>
    <vr-columns width="1/3row">
        <vr-switch label="Root Dimensions From Search" value="scopeModel.rootDimensionsFromSearch"></vr-switch>
    </vr-columns>
    <vr-columns width="1/3row" haschildcolumns ng-show="!scopeModel.rootDimensionsFromSearch">
        <vr-analytic-dimension-selector on-ready="scopeModel.onDimensionSelectorDirectiveReady" isrequired="!scopeModel.rootDimensionsFromSearch" ismultipleselection selectedvalues="scopeModel.selectedDimensions" onselectitem="    scopeModel.onSelectDimensionItem" ondeselectitem="    scopeModel.onDeselectDimensionItem" hideselectedvaluessection></vr-analytic-dimension-selector>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/3row" haschildcolumns>
        <vr-analytic-measure-selector on-ready="scopeModel.onMeasureSelectorDirectiveReady" isrequired="true" ismultipleselection selectedvalues="scopeModel.selectedMeasures" onselectitem="scopeModel.onSelectMeasureItem" ondeselectitem="scopeModel.onDeselectMeasureItem" hideselectedvaluessection></vr-analytic-measure-selector>
    </vr-columns>
    <vr-columns width="1/3row" haschildcolumns>
        <vr-analytic-ordertype-selector on-ready="scopeModel.onOrderTypeSelectorReady" isrequired="true" selectedvalues="scopeModel.selectedOrderType" hideselectedvaluessection></vr-analytic-ordertype-selector>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/3row">
        <vr-select datasource="scopeModel.chartTypes" datatextfield="description" datavaluefield="value" label="Chart Type" selectedvalues="scopeModel.selectedChartType" isrequired="true" hidefilterbox hideremoveicon></vr-select>
    </vr-columns>
    <vr-columns width="1/3row">
        <vr-textbox value="scopeModel.topRecords" type="number" label="Top Records" minvalue="1" maxvalue="100" isrequired></vr-textbox>
    </vr-columns>
</vr-row>
