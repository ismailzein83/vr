<vr-tabs>
    <vr-tab header="'General'">
        <vr-row>
            <vr-columns width="1/3row">
                <vr-switch label="Root Dimensions From Search" value="scopeModel.rootDimensionsFromSearch"></vr-switch>
            </vr-columns>
            <vr-columns width="1/3row" haschildcolumns ng-show="!scopeModel.rootDimensionsFromSearch">
                <vr-analytic-dimension-selector on-ready="scopeModel.onDimensionSelectorDirectiveReady" isrequired="scopeModel.validateDimensionSelector()" ismultipleselection selectedvalues="scopeModel.selectedDimensions" onselectitem="    scopeModel.onSelectDimensionItem" ondeselectitem="    scopeModel.onDeselectDimensionItem" hideselectedvaluessection></vr-analytic-dimension-selector>
            </vr-columns>
            <vr-columns width="1/3row" haschildcolumns>
                <vr-analytic-measure-selector on-ready="scopeModel.onMeasureSelectorDirectiveReady" isrequired="true" ismultipleselection selectedvalues="scopeModel.selectedMeasures" customvalidate="scopeModel.seriesDimensionsCustomValidation()" onselectitem="scopeModel.onSelectMeasureItem" ondeselectitem="scopeModel.onDeselectMeasureItem" hideselectedvaluessection></vr-analytic-measure-selector>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns width="1/3row" haschildcolumns>
                <vr-analytic-dimension-selector on-ready="scopeModel.onSeriesDimensionSelectorDirectiveReady" customlabel="Series Dimensions" ismultipleselection selectedvalues="scopeModel.selectedSeriesDimensions"></vr-analytic-dimension-selector>
            </vr-columns>
            <vr-columns width="1/3row">
                <vr-select datasource="scopeModel.chartTypes" datatextfield="description" datavaluefield="value" label="Chart Type" selectedvalues="scopeModel.selectedChartType" isrequired="true" hidefilterbox hideremoveicon></vr-select>
            </vr-columns>
            <vr-columns width="1/3row">
                <vr-textbox value="scopeModel.topRecords" type="number" label="Top Records" minvalue="1" maxvalue="100"></vr-textbox>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns width="1/3row">
                <vr-select label="Auto Refresh Type" datasource="scopeModel.autoRefreshTypes" onselectionchanged="scopeModel.onAutoRefreshTypeSelectionChanged" selectedvalues="scopeModel.selectedAutoRefreshType"
                           datavaluefield="value" datatextfield="description">
            </vr-columns>
            <vr-columns width="1/3row">
                <vr-textbox type="number" minvalue="1" vr-disabled="scopeModel.selectedAutoRefreshType == undefined" value="scopeModel.autoRefreshInterval" label="Auto Refresh Interval (Sec)" isrequired="scopeModel.selectedAutoRefreshType != undefined"></vr-textbox>
            </vr-columns>
            <vr-columns width="1/3row">
                <vr-textbox type="number" minvalue="1"  value="scopeModel.numberOfPoints" ng-if="scopeModel.showNumberOfPoints" label="Number Of Points" isrequired="scopeModel.selectedAutoRefreshType != undefined"></vr-textbox>
            </vr-columns>
        </vr-row>

    </vr-tab>
    <vr-tab header="'Order Type'">
        <vr-row>
            <vr-analytic-ordertype-selective on-ready="scopeModel.onOrderTypeSelectorReady" isrequired="true" normal-col-num="6"></vr-analytic-ordertype-selective>
        </vr-row>
    </vr-tab>
</vr-tabs>
