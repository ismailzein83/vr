<vr-tabs>
    <vr-tab header="'Definition'">
        <vr-row>
            <vr-columns width="1/3row">
                <vr-analytic-table-selector on-ready="scopeModel.onTableSelectorDirectiveReady" isrequired="true" ondeselectitem="scopeModel.onTableDeselect" selectedvalues="scopeModel.selectedTables" onselectionchanged="scopeModel.onTableSelectionChanged"></vr-analytic-table-selector>
            </vr-columns>

            <vr-columns width="1/3row">
                <span vr-loader="isLoadingDimensions">
                    <vr-analytic-dimension-selector on-ready="scopeModel.onDimensionSelectorReady" selectedvalues="scopeModel.selectedDimension" isrequired="true"></vr-analytic-dimension-selector>
                </span>
            </vr-columns>

            <vr-columns width="1/3row">
                <span vr-loader="isLoadingMeasures">
                    <vr-analytic-measure-selector on-ready="scopeModel.onMeasureSelectorReady" selectedvalues="scopeModel.selectedMeasures" onselectionchanged="scopeModel.onMeasureSelectionChanged" ismultipleselection isrequired="true"></vr-analytic-measure-selector>
                </span>
            </vr-columns>

        </vr-row>
        <span vr-loader="isLoadingTimePeriod">
            <vr-common-timeperiod normal-col-num="4" on-ready="scopeModel.onPeriodSelectorReady" isrequired="true"></vr-common-timeperiod>
            </span>
            
    </vr-tab>
    <vr-tab header="'Order Type'">
        <vr-row>
            <span vr-loader="isLoadingAdvancedOptions">
                <vr-analytic-ordertype-advancedmeasureorderoptions on-ready="scopeModel.orderOptionsDirectiveReady"></vr-analytic-ordertype-advancedmeasureorderoptions>
            </span>
        </vr-row>
    </vr-tab>


    <vr-tab header="'Filter'">
        <vr-row>
            <vr-columns width="fullrow">
                <span vr-loader="isLoadingRecordFilter">
                    <vr-genericdata-recordfilter on-ready="scopeModel.onRecordFilterDirectiveReady"></vr-genericdata-recordfilter>
                </span>
            </vr-columns>
        </vr-row>
    </vr-tab>
</vr-tabs>
