<div vr-modalcontent ng-controller="VRAnalytic_SendEmailHandlerAutomatedReportEditorController" vr-loader="isLoading" size="large" >
    <vr-modalbody>
        <vr-form name="formSendEmailHandlerAutomatedReportEditor">
            <vr-row>
                <vr-columns width="1/4row">
                    <vr-textbox label="Name" value="scopeModel.Name" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-analytic-sendemailhandler-filegenerator on-ready="scopeModel.onFileGeneratorSelectorReady" normal-col-num="3"></vr-analytic-sendemailhandler-filegenerator>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formSendEmailHandlerAutomatedReportEditor" data-onclick="saveAttachementGenerator"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
