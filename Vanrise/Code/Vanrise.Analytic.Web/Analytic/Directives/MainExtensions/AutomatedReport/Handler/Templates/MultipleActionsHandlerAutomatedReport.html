<vr-row>
    <vr-columns width="fullrow">
        <vr-section header="Actions">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-select on-ready="scopeModel.onActionTypeSelectorReady"
                               datasource="scopeModel.templateConfigs"
                               selectedvalues="scopeModel.selectedTemplateConfig"
                               datavaluefield="ExtensionConfigurationId"
                               datatextfield="Title"
                               onselectionchanged="scopeModel.onActionTypeSelectionChanged"
                               label="Action Type" entityName="Type">
                    </vr-select>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns>
                    <vr-button type="Add" data-onclick="scopeModel.addAction" vr-disabled="scopeModel.isAddActionButtonDisabled()" standalone></vr-button>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-validator validate="scopeModel.isValid()">
                        <vr-datagrid datasource="scopeModel.datasource"
                                     on-ready="scopeModel.onGridReady"
                                     enabledraggablerow="true"
                                     menuactions="gridMenuActions"
                                     ondeleterow="scopeModel.removeAction"
                                     rowdeleteicontitle="Delete Action">
                            <vr-datagridcolumn headertext="'Action Type'" field="'ActionType'"></vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Notes'" field="'Notes'" widthfactor="4"  isfielddynamic="true" disablesorting cssclass="'red-font'"></vr-datagridcolumn>
                        </vr-datagrid>
                    </vr-validator>
                </vr-columns>
            </vr-row>
        </vr-section>
    </vr-columns>
</vr-row>
