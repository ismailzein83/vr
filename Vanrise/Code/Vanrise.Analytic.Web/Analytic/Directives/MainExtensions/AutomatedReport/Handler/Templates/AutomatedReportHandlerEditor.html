<div vr-modalcontent ng-controller="VRAnalytic_AutomatedReportHandlerEditorController" vr-loader="scopeModel.isLoading" size="large">
    <vr-modalbody>
        <vr-form name="formAutomatedReportHandlerEditor">
            <vr-row>
                <vr-columns width="1/4row">
                    <vr-textbox label="Name" value="scopeModel.Name" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-analytic-automatedreporthandler-filegenerator on-ready="scopeModel.onFileGeneratorSelectorReady" normal-col-num="3"></vr-analytic-automatedreporthandler-filegenerator>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formAutomatedReportHandlerEditor" data-onclick="saveAttachementGenerator"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
