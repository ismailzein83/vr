<div vr-modalcontent ng-controller="VRAnalytic_AutomatedReportHandlerEditorController" vr-loader="scopeModel.isLoading" size="large">
    <vr-modalbody>
        <vr-form name="formAutomatedReportHandlerEditor">
            <vr-row>
                <vr-analytic-automatedreport-filenamepattern on-ready="scopeModel.onFileNamePatternReady" isrequired="true" normal-col-num="3" label="File Name"></vr-analytic-automatedreport-filenamepattern>
            </vr-row>
            <vr-analytic-automatedreporthandler-filegenerator on-ready="scopeModel.onFileGeneratorSelectorReady" normal-col-num="2"></vr-analytic-automatedreporthandler-filegenerator>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="DownloadFile" formname="formAutomatedReportHandlerEditor" data-onclick="scopeModel.downloadAttachmentGenerator"></vr-button>
                <vr-button type="Save" formname="formAutomatedReportHandlerEditor" data-onclick="scopeModel.saveAttachmentGenerator"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
