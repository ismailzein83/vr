<div vr-modalcontent ng-controller="VR_Analytic_AnalyticSubtableEditorController" vr-loader="scopeModel.isLoading" width="'60%'">
    <vr-modalbody maxheight="'600px'">
        <vr-form validationcontext="analyticSubtableEditorGroup">
            <vr-row>
                <vr-analytic-dimension-selector on-ready="scopeModel.onDimensionsSelectorReady" isrequired="true" ismultipleselection normal-col-num="6"></vr-analytic-dimension-selector>
                <vr-analytic-measure-selector on-ready="scopeModel.onMeasureSelectorReady" isrequired="true" ismultipleselection normal-col-num="6"></vr-analytic-measure-selector>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-section title="Order Type">
                        <vr-analytic-ordertype-selective on-ready="scopeModel.onOrderTypeSelectorReady" normal-col-num="6" isrequired="false"></vr-analytic-ordertype-selective>
                    </vr-section>
                </vr-columns>
            </vr-row>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="analyticSubtableEditorGroup" data-onclick="scopeModel.saveSubtable"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
