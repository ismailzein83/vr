<vr-row>
    <vr-columns width="1/3row">
        <vr-button type="Add" data-onclick="scopeModel.addSubtable" standalone></vr-button>
    </vr-columns>
</vr-row>
<vr-row removeline>
    <vr-columns width="fullrow">
        <!--<vr-validator validate="scopeModel.validateSubtables()">-->
            <vr-datagrid on-ready="scopeModel.onGridReady"
                         datasource="scopeModel.subtables"
                         ondeleterow="scopeModel.removeSubtable"
                         menuactions="scopeModel.gridMenuActions"
                         maxheight="400px">
                <vr-datagridcolumn headertext="'Title'" disablesorting>
                    <label value="dataItem.Title">{{dataItem.Title}}</label>
                </vr-datagridcolumn>
            </vr-datagrid>
        <!--</vr-validator>-->
    </vr-columns>
</vr-row>
