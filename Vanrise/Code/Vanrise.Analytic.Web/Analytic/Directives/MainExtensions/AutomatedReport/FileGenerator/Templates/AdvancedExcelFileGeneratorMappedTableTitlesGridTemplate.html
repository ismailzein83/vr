<div>
    <vr-columns width="fullrow">
        <vr-button type="Add" data-onclick="scopeModel.addTableTitle" standalone></vr-button>
    </vr-columns>
   
    <vr-columns width="fullrow">
        <vr-datagrid on-ready="scopeModel.onGridReady"
                        datasource="scopeModel.tableTitles"
                        menuactions="scopeModel.gridMenuActions"
                        enabledraggablerow="true"
                        ondeleterow="scopeModel.deleteTableTitle"
                        hidegridmenu
                        isrequired="true">
            <vr-datagridcolumn headertext="'Title'" field="'Title'" widthfactor="5">
                <vr-textbox value="dataItem.Title" isrequired="true"></vr-textbox>
            </vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</div>
