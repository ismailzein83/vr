<vr-row>
    <vr-excelconversion-fieldmapping-cellfieldmapping on-ready="onFirstRowMappingReady"
                                                        label="First Row"
                                                        type="'row'"
                                                        isrequired="true" normal-col-num="4">
    </vr-excelconversion-fieldmapping-cellfieldmapping>
    <vr-columns colnum="2" >
        <vr-switch value="includeTitle" label="Include Title"></vr-switch>
    </vr-columns>
</vr-row>
<vr-row vr-loader="isLoadingMappedTitle">
    <vr-columns width="fullrow" withemptyline>
        <vr-analytic-advancedexcel-filegenerator-mappedtitle-grid on-ready="onMappedTitleGridReady">

        </vr-analytic-advancedexcel-filegenerator-mappedtitle-grid>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns colnum="10" withemptyline>
        <vr-button type="Add" data-onclick="addMappedCol" standalone="true" vr-disabled="disableAddMappedCol()"></vr-button>
    </vr-columns>
    <vr-columns colnum="2">
        <vr-switch value="includeHeaders" label="Include Headers"></vr-switch>
    </vr-columns>
</vr-row>
<vr-row vr-loader="isLoadingMappedCol">
    <vr-columns width="fullrow">
        <vr-analytic-advancedexcel-filegenerator-mappedtable-grid on-ready="onMappedColumnsGridReady">

        </vr-analytic-advancedexcel-filegenerator-mappedtable-grid>
    </vr-columns>
</vr-row>
