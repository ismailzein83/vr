<div vr-modalcontent ng-controller="VRAnalytic_AdvancedExcelFileGeneratorEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formAdvancedExcelFileGeneratorEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Query Name" value="scopeModel.QueryName" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox label="List Name" value="scopeModel.ListName" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Sheet Name" value="scopeModel.SheetName" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Row Index" value="scopeModel.RowIndex" minvalue="0" type="number" isrequired></vr-textbox> 
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <!--<vr-tab header="'Settings'">

            </vr-tab>-->
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formAdvancedExcelFileGeneratorEditor" data-onclick="saveTableDefinition"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
