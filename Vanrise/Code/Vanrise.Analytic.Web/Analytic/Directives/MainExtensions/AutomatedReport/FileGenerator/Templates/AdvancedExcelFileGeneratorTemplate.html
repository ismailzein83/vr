<vr-row>
    <vr-columns width="1/3row">
        <vr-button type="Add" data-onclick="scopeModel.addTableDefinition" standalone></vr-button>
    </vr-columns>
</vr-row>
<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-validator validate="scopeModel.validateColumns()">
            <vr-datagrid on-ready="scopeModel.onGridReady"
                        datasource="scopeModel.columns"
                        enabledraggablerow="true"
                        ondeleterow="scopeModel.removeColumn"
                        menuactions="scopeModel.gridMenuActions"
                        maxheight="400px"
                        hidegridmenu>
                <vr-datagridcolumn headertext="'Query Name'" disablesorting>
                    <label value="dataItem.QueryName">{{dataItem.QueryName}}</label>
                </vr-datagridcolumn>

                <vr-datagridcolumn headertext="'List Name'" disablesorting>
                    <label value="dataItem.ListName">{{dataItem.ListName}}</label>
                </vr-datagridcolumn>

                <vr-datagridcolumn headertext="'Sheet Name'" disablesorting>
                    <label value="dataItem.SheetName">{{dataItem.SheetName}}</label>
                </vr-datagridcolumn>

                <vr-datagridcolumn headertext="'Row Index'" type="'Number'" disablesorting >
                    <label value="dataItem.RowIndex">{{dataItem.RowIndex}}</label>
                </vr-datagridcolumn>

            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
