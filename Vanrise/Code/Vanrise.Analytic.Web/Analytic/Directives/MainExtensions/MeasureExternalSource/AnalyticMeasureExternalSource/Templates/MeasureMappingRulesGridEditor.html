<div vr-modalcontent ng-controller="VR_Analytic_MeasureMappingRulesGridEditorController" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formMeasureMappingGridEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row removeline>
                        <vr-analytic-measuremappingrulesettings-selective on-ready="scopeModel.onMeasureSelectiveReady" normal-col-num="4" isrequired="true" onselectionchanged="scopeModel.onMeasureSelectionChange"></vr-analytic-measuremappingrulesettings-selective>
                    </vr-row>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formMeasureMappingGridEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
