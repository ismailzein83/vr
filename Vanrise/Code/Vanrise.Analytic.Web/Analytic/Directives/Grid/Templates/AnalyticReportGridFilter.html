<div ng-hide="filterSectionCollapsed">
    <vr-row removeline>
        <vr-columns colnum="fullrow">
            <vr-choices-filter selectedindex="selectedFilternIndex">
                <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
                <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
            </vr-choices-filter>

        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns colnum="fullrow">

            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-select label="Dimensions" datasource="ctrl.dimensions"
                               datatextfield="Name" datavaluefield="Id" isrequired="true" selectedvalues="ctrl.selecteddimensions" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Measures" datasource="ctrl.measures"
                               datatextfield="Name" datavaluefield="Id" isrequired="true" selectedvalues="ctrl.selectedMeasures" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="From:" value="ctrl.fromdate" isrequired customvalidate="ctrl.validateDateTime()"></vr-datetimepicker>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="To:" value="ctrl.todate" customvalidate="ctrl.validateDateTime()"></vr-datetimepicker>
                </vr-columns>

            </vr-row>

        </vr-columns>
    </vr-row>
</div>
