<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.passwordLength" type="number" minvalue="1" decimalprecision="0" isrequired="true" label="Min Password Length" customvalidate="scopeModel.passwordValueCustomValidation()"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.maxPasswordLength" type="number" minvalue="1" decimalprecision="0" isrequired="true" label="Max Password Length" customvalidate="scopeModel.passwordValueCustomValidation()"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.maxUserPasswordHistoryCount" type="number" minvalue="1" decimalprecision="0" label="User Password History Count"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.maxUserLoginTries" type="number" minvalue="1" decimalprecision="0" label="Max User Login Tries" isrequired="scopeModel.lockInterval != undefined"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.lockFor" type="number" minvalue="1" decimalprecision="0" isrequired="scopeModel.maxUserLoginTries > 0 || scopeModel.lockInterval != undefined" label="Lock For (min)"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-timespan value="scopeModel.lockInterval" label="Lock Interval" isrequired="scopeModel.maxUserLoginTries > 0"></vr-timespan>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-sec-passwordcomplexity-selector on-ready="scopeModel.onPasswordComplexitySelectorReady"></vr-sec-passwordcomplexity-selector>
    </vr-columns>
    <vr-columns width="1/2">
        <vr-switch value="scopeModel.sendNotification" label="Send Email on Failure Logins"></vr-switch>
    </vr-columns>
    <vr-columns width="1/2row" ng-show="scopeModel.sendNotification">
        <vr-common-mailmessagetemplate-selector on-ready="scopeModel.onMailMessageTemplateDirectiveReady" isrequired="scopeModel.sendNotification"></vr-common-mailmessagetemplate-selector>
    </vr-columns>
</vr-row>
