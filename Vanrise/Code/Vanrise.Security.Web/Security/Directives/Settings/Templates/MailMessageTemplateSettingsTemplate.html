
<vr-row>

                                                customlabel="Add User"></vr-common-mailmessagetemplate-selector>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-switch value="scopeModel.sendEmailNewUser" label="Send Email On New User"></vr-switch>
    </vr-columns>
</vr-row>

    </vr-columns>

        <vr-switch value="scopeModel.sendEmailResetPasswordByAdmin" label="Send Email On Reset Password by Admin"></vr-switch>

</vr-row>
<vr-row>
