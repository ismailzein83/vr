<vr-datagrid datasource="users"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="onGridReady"
             menuactions="gridMenuActions"
             idfield="Entity.UserId">

    <vr-datagridcolumn headertext="'Name'" field="'Entity.Name'" fixedwidth="'250'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Email'" field="'Entity.Email'" fixedwidth="'200'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Status'" fixedwidth="'75'">
        <vr-icon icontype="dataItem.Status"></vr-icon>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Enable Till'" field="'Entity.EnabledTill'" type="'Date'" fixedwidth="'100'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Last Login Date'" field="'Entity.LastLogin'" type="'Datetime'" fixedwidth="'150'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Description'" field="'Entity.Description'"></vr-datagridcolumn>
</vr-datagrid>
