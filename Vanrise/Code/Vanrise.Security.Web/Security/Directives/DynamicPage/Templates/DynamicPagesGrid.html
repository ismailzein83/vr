<vr-datagrid datasource="ctrl.dynamicViews"
             dataretrievalfunction="ctrl.dataRetrievalFunction"
             menuactions="ctrl.menuActions"
             on-ready="ctrl.onMainGridReady"
             pagingtype="'PagingOnScroll'"
             idfield="Entity.ViewId">
    <vr-datagridcolumn headertext="'Page Name'" field="'Entity.Name'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Menu Location'" field="'ModuleName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Audiences/Users'" field="'Entity.Audience.UsersName'" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Audiences/Group Users'" field="'Entity.Audience.GroupsName'" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Default Period'" field="'Entity.ViewContent.DefaultPeriodDescription'" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Default Grouping'" field="'Entity.ViewContent.DefaultGroupingDescription'" disablesorting></vr-datagridcolumn>
</vr-datagrid>
