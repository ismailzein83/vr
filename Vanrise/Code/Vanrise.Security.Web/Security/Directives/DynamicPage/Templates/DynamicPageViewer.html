<vr-form validationcontext="dynamicPagePreviewGroup" ng-show="!nonSearchable">
    <div ng-hide="filterSectionCollapsed">
        <vr-row removeline>
            <vr-columns width="1/4row">
                <vr-select datasource="periods" datatextfield="description" datavaluefield="value" label="Period"
                           selectedvalues="selectedPeriod" isrequired hidefilterbox onselectionchanged="periodSelectionChanged"></vr-select>
            </vr-columns>


            <vr-columns width="1/2row">

                <vr-validator validate="validateDateTime()">
                    <vr-columns width="1/2row">
                        <vr-datetimepicker type="dateTime" value="fromDate" label="From" isrequired onblurdatetime="onBlurChanged"></vr-datetimepicker>
                    </vr-columns>

                    <vr-columns width="1/2row">
                        <vr-datetimepicker type="dateTime" value="toDate" label="To" isrequired onblurdatetime="onBlurChanged"></vr-datetimepicker>
                    </vr-columns>
                </vr-validator>
            </vr-columns>

            <vr-columns width="1/4row">
                <vr-select datasource="timeDimensionTypes" datatextfield="description" datavaluefield="value" label="Grouped By"
                           selectedvalues="selectedTimeDimensionType" isrequired hidefilterbox></vr-select>
            </vr-columns>

        </vr-row>
    </div>
    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Search" validationcontext="dynamicPagePreviewGroup" data-onclick="Search"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
</vr-form>

<div vr-loader="isGettingData">
    <vr-row ng-if="summaryWidgets.length>0">
        <div class="list-group">
            <vr-columns ng-repeat="summaryWidget in summaryWidgets" colnum="{{summaryWidget.NumberOfColumns.numberOfColumns}}">
                <vr-directivewrapper directive="summaryWidget.Setting.Directive" title="summaryWidget.SectionTitle" on-ready="summaryWidget.onElementReady" settings="summaryWidget.Setting.Settings"
                                     retrievedataonload="true"></vr-directivewrapper>
            </vr-columns>
        </div>
    </vr-row>
    <vr-row ng-if="bodyWidgets.length>0">
        <div class="list-group ">
            <vr-columns ng-repeat="bodyWidget in bodyWidgets" colnum="{{bodyWidget.NumberOfColumns.numberOfColumns}}">
                <vr-directivewrapper directive="bodyWidget.Setting.Directive" title="bodyWidget.SectionTitle" on-ready="bodyWidget.onElementReady" settings="bodyWidget.Setting.Settings"
                                     filter="filter" retrievedataonload="true"></vr-directivewrapper>
            </vr-columns>
        </div>
    </vr-row>
</div>
