<vr-form validationcontext="dynamicPagePreviewGroup" ng-if="!nonSearchable">
    <div ng-hide="filterSectionCollapsed">
        <vr-row removeline>
            <vr-columns width="1/2row">
                <vr-timerange on-ready="onTimeRangeDirectiveReady" width="1/3row" type="dateTime"></vr-timerange>
            </vr-columns>

            <vr-columns width="normal">
                <vr-timedimension-selector on-ready="onTimeDimentionDirectiveReady" label="Grouping By" selectedvalues="selectedTimeDimension"></vr-timedimension-selector>
            </vr-columns>

        </vr-row>
    </div>
    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Search" validationcontext="dynamicPagePreviewGroup" ng-if="!nonSearchable" data-onclick="Search"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
</vr-form>

<div vr-loader="isGettingData">
    <vr-row ng-if="summaryWidgets.length>0">
        <div class="list-group">
            <vr-columns ng-repeat="summaryWidget in summaryWidgets" colnum="{{summaryWidget.NumberOfColumns.numberOfColumns}}">
                <vr-directivewrapper directive="summaryWidget.Setting.Directive"  on-ready="summaryWidget.onElementReady" ></vr-directivewrapper>
            </vr-columns>
        </div>
    </vr-row>
    <vr-row ng-if="bodyWidgets.length>0">
        <div class="list-group ">
            <vr-columns ng-repeat="bodyWidget in bodyWidgets" colnum="{{bodyWidget.NumberOfColumns.numberOfColumns}}">
                <vr-directivewrapper directive="bodyWidget.Setting.Directive" title="bodyWidget.SectionTitle" on-ready="bodyWidget.onElementReady" ></vr-directivewrapper>
            </vr-columns>
        </div>
    </vr-row>
</div>
