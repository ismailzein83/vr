<vr-datagrid datasource="views"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="onGridReady"
             menuactions="gridMenuActions"
             idfield="Entity.ViewId"
             defaultsortbyfieldname="'Entity.ViewId'">
    <vr-datagridcolumn headertext="'Selected'" widthfactor="3" disablesorting>
        <vr-check value="dataItem.IsSelected" onvaluechanged="viewScope.onViewChecked(dataItem)"></vr-check>
    </vr-datagridcolumn>

    <vr-datagridcolumn headertext="'Name'" field="'Entity.Name'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Title'" field="'Entity.Title'"></vr-datagridcolumn>

</vr-datagrid>
