
<vr-panel ng-controller="VR_Sec_RegisteredApplicationLanding" vr-loader="isLoading">
    <div style="padding-left:15px">
        <div class="row">
            <div ng-repeat="item in registredApplications" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                <div class="menu-tile" ng-click="openApplication(item)" style="height:200px;width:100%;position:relative">
                    <div style="position:absolute;top: 50%;transform: translate(0%,-50%);width:100%;margin-left:15px;display: flex;flex-wrap: wrap;">
                        <div style="flex-grow: 1;text-align: center;">
                            <img ng-src="{{::item.IconPath}}" />
                        </div>
                        <div style="color:#fff;flex-grow: 1;text-align: center;">
                            <h1 style="font-size: 45px;">{{::item.Name}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</vr-panel>
