<div vr-modalcontent ng-controller="VR_Sec_TenantEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formTenantEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="name" label="Name" isrequired vr-disabled="hasAuthServer && isInEditMode"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-sec-tenant-selector on-ready="onTenantSelectorReady" vr-disabled="isInEditMode" customlabel="Parent Tenant" isrequired="true"></vr-sec-tenant-selector>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" haspermission="hasSaveTenantPermission" formname="formTenantEditor" data-onclick="save"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
