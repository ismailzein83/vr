<div vr-modalcontent ng-controller="VR_Sec_WidgetEditorController" width="'50%'">
    <vr-modalbody vr-loader="scopeModal.isLoading" maxheight="'700px'">
        <vr-form name="formDynamicPagesEditor">
            <vr-tabs>
                <vr-tab header="'Setting'">
                    <vr-form name="formDesigningSelectionModel">
                        <vr-row>
                            <vr-columns width="large">
                                <vr-textbox value="scopeModal.widgetName" label="Widget Name" isrequired></vr-textbox>
                            </vr-columns>
                            <vr-columns width="large">
                                <vr-select label="Widget Type" datatextfield="Name" datavaluefield="ID"
                                           datasource="scopeModal.widgets" selectedvalues="scopeModal.selectedWidget" onselectionchanged="scopeModal.onselectionTemplateChanged" isrequired></vr-select>
                            </vr-columns>
                        </vr-row>
                        <vr-row>
                            <vr-columns width="fullrow">
                                <vr-section title="Widget Setting" ng-if="scopeModal.selectedWidget!=null" vr-loader="scopeModal.isLoadingTemplateDirective">
                                    <vr-directivewrapper directive="scopeModal.selectedWidget.Setting.DirectiveTemplateURL" on-ready="scopeModal.onTemplateDirectiveReady"></vr-directivewrapper>
                                </vr-section>
                            </vr-columns>
                        </vr-row>
                    </vr-form>
                </vr-tab>
                <vr-tab header="'Preview'" tabobject="scopeModal.tabObject" >
                    <vr-sec-widgetpreview on-ready="scopeModal.onPreviewAPIReady" ng-if="scopeModal.tabObject.isSelected && scopeModal.buildWidgetObjFromScope()" vr-loader="scopeModal.isLoadingPreviewDirective"></vr-sec-widgetpreview>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDynamicPagesEditor" data-onclick="scopeModal.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
