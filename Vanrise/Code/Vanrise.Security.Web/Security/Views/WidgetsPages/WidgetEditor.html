<div vr-modalcontent ng-controller="Security_WidgetEditorController" width="'50%'">
    <vr-modalbody vr-loader="isGettingData" maxheight="'700px'">
        <vr-form name="formDynamicPagesEditor">
            <vr-choices selectedindex="selectedGroupKeyIndex" onselectionchanged="previewSelectionChanged();">
                <vr-choice isselected="settingSelected" >Setting</vr-choice>
                <vr-choice isselected="previewSelected">Preview</vr-choice>
            </vr-choices>
            <div ng-show="settingSelected">
                <vr-form name="formDesigningSelectionModel">
                    <vr-row>
                        <vr-columns width="large">
                            <vr-textbox value="widgetName" label="Widget Name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="large">
                            <vr-select label="Widget Type" datatextfield="Name" datavaluefield="ID"
                                       datasource="widgets" selectedvalues="selectedWidget" isrequired></vr-select>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-section title="Widget Setting" ng-if="selectedWidget!=null">
                                <div ng-include="selectedWidget.Setting.DirectiveTemplateURL"></div>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                </vr-form>
            </div>
            <div ng-if="previewSelected && widget">
                <div ng-include="'Client/Modules/Security/Views/WidgetsPages/WidgetPreview.html'"></div>
            </div>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDynamicPagesEditor" data-onclick="save"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
