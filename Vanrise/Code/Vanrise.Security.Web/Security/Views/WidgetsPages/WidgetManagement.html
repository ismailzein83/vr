<vr-panel ng-controller="Security_WidgetManagementController" vr-loader="isLoading">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="widgetName" label="Widget Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-select datasource="widgetsTypes" datatextfield="Name" datavaluefield="ID" label="Widget Type"
                               selectedvalues="selectedWidgetsTypes" ismultipleselection hidefilterbox></vr-select>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Add" permissions="Root/Administration Module/Dynamic Pages:Add" formname="formFilter" data-onclick="Add" isasynchronous=" true"></vr-button>
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked" isasynchronous=" true"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>

    <div>

        <vr-row>
            <vr-columns colnum="12">
                <vr-sec-widget-grid on-ready="onGridReady"></vr-sec-widget-grid>
            </vr-columns>
        </vr-row>
    </div>

</vr-panel>
