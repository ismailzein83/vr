<vr-panel ng-controller="Security_WidgetManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="widgetName" label="Widget Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-select datasource="widgetsTypes" datatextfield="Name" datavaluefield="ID" label="Widget Type"
                               selectedvalues="selectedWidgetsType" hidefilterbox></vr-select>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Add" permissions="TOne/Administration Module/Dynamic Pages:Add" formname="formFilter" data-onclick="Add" isasynchronous=" true"></vr-button>
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked" isasynchronous=" true"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>

    <div vr-loader="isGettingData">

        <vr-row>
            <vr-columns colnum="12">
                <vr-datagrid datasource="widgets" dataretrievalfunction="dataRetrievalFunction" menuactions="menuActions" on-ready="onMainGridReady" pagingtype="'Pager'" >
                    <vr-datagridcolumn headertext="'Widget Name'" field="'Name'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Widget Type'" field="'WidgetDefinitionName'"></vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </div>

</vr-panel>
