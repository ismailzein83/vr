<div vr-modalcontent ng-controller="VR_Sec_PermissionEditorController" width="'50%'" vr-loader="isGettingData">
    <vr-modalbody>
        <vr-form name="formPermissionEditor">
            <vr-row>
                <vr-columns colnum="6">
                    <vr-treeview on-ready="onTreeReady"
                                 datachildrenfield="Children"
                                 datatextfield="Name"
                                 selecteditem="currentNode"
                                 onvaluechanged="treeValueChanged">
                    </vr-treeview>
                </vr-columns>
                <vr-columns colnum="6" ng-show="currentNode != undefined">
                    <div>
                        <vr-section title="Assigned Permissions" vr-loader="isLoadingPermissions">
                            <vr-row ng-repeat="permission in entityPermissions">
                                <vr-columns colnum="6">
                                    {{permission.name}}
                                </vr-columns>
                                <vr-columns colnum="6">
                                    <vr-choices isradio onselectionchanged="permissionsSelected(permission)" selectedindex="permission.selectedFlagOptionIndex">
                                        <vr-choice ng-repeat="permissionFlagOption in permissionFlagOptions">{{permissionFlagOption}}</vr-choice>
                                    </vr-choices>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </div>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formPermissionEditor" data-onclick="save"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
