<div vr-modalcontent ng-controller="Security_ChangePasswordController">
    <vr-modalbody width="'30%'">
        <vr-form name="changePasswordForm">

            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox value="txtPasswordOld" label="Current Password" type="password" isrequired ></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox value="txtPasswordNew" label="New Password" type="password" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox value="txtPasswordConfirmed" customvalidate="ConfirmPassword" label="Confirm Password" type="password" isrequired></vr-textbox>
                </vr-columns>

            </vr-row>

        </vr-form>

    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="changePasswordForm" data-onclick="ChangePassword" isasynchronous="true"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
