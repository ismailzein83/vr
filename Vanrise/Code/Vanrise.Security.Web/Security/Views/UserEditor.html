<div vr-modalcontent draggable="" ng-controller="Security_UserEditorController" vr-loader="isGettingData">
    <vr-modalbody width="'50%'">
        <vr-form name="formUserEditor">
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox value="email" label="Email" type="email" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-textbox value="name" label="Name" isrequired></vr-textbox> <!--customvalidate="CheckUserName"-->
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-textbox value="description" label="Description"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-switch value="isActive" label="Is Active"></vr-switch>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formUserEditor" data-onclick="SaveUser"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
