<vr-panel ng-controller="VR_Sec_BusinessEntityDefinitionManagementController">
    <vr-row>
        <vr-actionbar showcollapsebutton="false">
            <div transclude-to="buttons">
                <vr-button type="Ranking" validationcontext="SearchGroup" data-onclick="ranking" haspermission="hasRankingPermission"></vr-button>
                <vr-button type="Edit" ng-show="selectedMenuItem !=undefined" validationcontext="SearchGroup" data-onclick="editBusinessEntityModule" haspermission="hasUpdateModulePermission"></vr-button>
                <vr-button type="Add" ng-show="selectedMenuItem !=undefined" menuactions="addActions"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
   
    <vr-row removeline>
        <vr-columns width="1/4row">
            <vr-treeview on-ready="onModulesTreeReady"
                         datavaluefield="EntityId"
                         datatextfield="Name"
                         datachildrenfield="Children"
                         selecteditem="selectedMenuItem"
                         wholerow
                         onvaluechanged="treeValueChanged">
            </vr-treeview>
        </vr-columns>
        <vr-columns width="3/4row" ng-show="showGrid">
            <vr-sec-businessentity-grid on-ready="onEntitiesGridReady"></vr-sec-businessentity-grid>
        </vr-columns>
    </vr-row>
</vr-panel>
