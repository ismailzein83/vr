<div vr-modalcontent ng-controller="VR_Sec_BusinessEntityDefinitionEditorController" vr-loader="scopeModal.isLoading" size="medium">
    <vr-modalbody>
        <vr-form name="formBusinessEntityDefinitionEditor">
            <vr-tabs>
                <vr-tab header="'Definition'" localizedheader="'VRRes.Definition.VREnd'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModal.name" label="Entity Name" localizedlabel="VRRes.EntityName.VREnd" isrequired></vr-textbox>
                        </vr-columns>

                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModal.titleValue" label="Entity Title" localizedlabel="VRRes.EntityTitle.VREnd" isrequired></vr-textbox>
                        </vr-columns>

                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModal.permissionOption" label="Permission Option" localizedlabel="VRRes.PermissionOption.VREnd"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row" withemptyline>
                            <div>
                                <vr-button type="Add" data-onclick="scopeModal.addPermissionOption" standalone vr-disabled="scopeModal.validate()"></vr-button>
                            </div>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-validator validate="scopeModal.validatePremissionOptions()">
                                <vr-datalist maxitemsperrow="4" datasource="scopeModal.permissionOptions" autoremoveitem="true">
                                    <vr-label>{{dataItem}}</vr-label>
                                </vr-datalist>
                            </vr-validator>

                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formBusinessEntityDefinitionEditor" data-onclick="scopeModal.save" haspermission="hasSaveBusinessEntityDefinitionPermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
