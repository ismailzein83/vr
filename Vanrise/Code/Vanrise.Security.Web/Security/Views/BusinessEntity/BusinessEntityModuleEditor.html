<div vr-modalcontent ng-controller="VR_Sec_BusinessEntityModuleEditorController" vr-loader="scopeModal.isLoading" width="'30%'">
    <vr-modalbody>
        <vr-form name="formModuleEditor">
            <vr-tabs>
                <vr-tab header="'Definition'" localizedheader="'VRRes.Name.VREnd'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModal.name" label="Name" localizedlabel="VRRes.Name.VREnd" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formModuleEditor" data-onclick="scopeModal.save" haspermission="hasSaveBusinessEntityPermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
