<div vr-modalcontent draggable="" ng-controller="Security_OrgChartEditorController">
    <vr-modalbody width="'50%'" vr-loader="isGettingData">
        <vr-form name="orgChartEditorForm">
            <vr-choices>
                <vr-choice isselected="definitionSelected">Definition</vr-choice>
                <vr-choice isselected="hierarchySelected">Hierarchy</vr-choice>
            </vr-choices>

            <div ng-show="definitionSelected">
                <vr-row>
                    <vr-columns colnum="6">
                        <vr-textbox value="name" label="Name" isrequired></vr-textbox>
                    </vr-columns>
                </vr-row>
            </div>

            <div ng-show="hierarchySelected" style="margin-top:20px;">

                <vr-row>
                    <vr-columns colnum="6">
                        <vr-treeview on-ready="treeReady"
                                        datachildrenfield="Members"
                                        datavaluefield="Id"
                                        datatextfield="Name"
                                        selecteditem="currentNode"
                                        onvaluechanged="treeValueChanged">
                        </vr-treeview>
                    </vr-columns>

                    <vr-columns colnum="6" ng-show="currentNode">
                        <vr-row>
                            <vr-select label="Manager" datasource="validManagers" selectedvalues="selectedManager" datatextfield="Name" datavaluefield="UserId"></vr-select>
                        </vr-row>
                        <vr-row>
                            <vr-select ismultipleselection label="Users" datasource="validUsers" selectedvalues="selectedUsers" datatextfield="Name" datavaluefield="UserId"></vr-select>
                        </vr-row>
                        <vr-row>
                            <vr-button type="ApplyChanges" formname="orgChartEditorForm" data-onclick="applyChanges" standalone></vr-button>
                        </vr-row>
                    </vr-columns>
                </vr-row>

            </div>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="orgChartEditorForm" data-onclick="saveOrgChart"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
