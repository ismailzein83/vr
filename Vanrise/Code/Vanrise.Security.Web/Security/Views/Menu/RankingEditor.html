<div vr-modalcontent ng-controller="VR_Sec_RankingEditorController" vr-loader="isLoading" width="'30%'">
    <vr-modalbody maxheight="'500px'">
        <vr-form name="formRankingEditor">
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-section title="Location">
                        <vr-treeview datatextfield="Name"
                                     datachildrenfield="Childs"
                                     on-ready="menuReady"
                                     selecteditem="selectedMenuNode"
                                     onvaluechanged="onSelectedMenuNodechanged"
                                     wholerow
                                     draggabletree
                                     state
                                     maxlevel="3"
                                     onmoveitem="onMoveMenuItem">
                        </vr-treeview>
                    </vr-section>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRankingEditor" data-onclick="save" haspermission="hasRankingPermission"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
