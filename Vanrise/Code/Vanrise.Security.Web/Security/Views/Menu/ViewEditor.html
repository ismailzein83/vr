<div vr-modalcontent ng-controller="VR_Sec_ViewEditorController" vr-loader="scopeModal.isLoading" width="'30%'">
    <vr-modalbody>
        <vr-form name="formViewEditor">
            <vr-tabs>
                <vr-tab header="'Definition'" localizedheader="'VRRes.Definition.VREnd'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModal.name" label="Menu Title" localizedlabel="VRRes.MenuTitle.VREnd" isrequired></vr-textbox>
                        </vr-columns>

                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModal.titleValue" label="View Title" localizedlabel="VRRes.ViewTitle.VREnd" isrequired></vr-textbox>
                        </vr-columns>

                    </vr-row>
                    <vr-row>
                        <vr-sec-viewcommonproperties-editor on-ready="scopeModal.onViewCommonPropertiesReady" normal-col-num="6"></vr-sec-viewcommonproperties-editor>
                    </vr-row>
                    <vr-row>
                        <vr-common-devproject-selector on-ready="scopeModal.onDevProjectSelectorReady" normal-col-num="6"></vr-common-devproject-selector>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formViewEditor" data-onclick="scopeModal.save" haspermission="hasSaveViewPermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
