<div vr-modalcontent ng-controller="VR_Sec_ModuleEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formModuleEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="name" label="Name" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="titleValue" label="Title" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-switch value="isDynamic" label="Allow Dynamic"></vr-switch>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-treeview on-ready="onModulesTreeReady"
                                 datavaluefield="Id"
                                 datatextfield="Name"
                                 datachildrenfield="Childs"
                                 selecteditem="selectedMenuItem"
                                 draggabletree
                                 movesettings="alllevel"
                                 wholerow
                                 onvaluechanged="treeValueChanged">
                    </vr-treeview>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formModuleEditor" data-onclick="save"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
