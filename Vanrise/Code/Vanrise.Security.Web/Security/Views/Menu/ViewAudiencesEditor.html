<div vr-modalcontent ng-controller="VR_Sec_ViewAudiencesEditorController" vr-loader="scopeModal.isLoading" width="'30%'">
    <vr-modalbody>
        <vr-form name="formViewEditor">
            <vr-section title="Audiences">
                <vr-row removeline>
                    <vr-sec-user-selector normal-col-num="12" on-ready="scopeModal.onUserDirectiveReady" selectedvalues="scopeModal.selectedUsers" ismultipleselection></vr-sec-user-selector>

                    <vr-columns colnum="12">
                        <vr-sec-group-selector on-ready="scopeModal.onGroupDirectiveReady" selectedvalues="scopeModal.selectedGroups" ismultipleselection></vr-sec-group-selector>
                    </vr-columns>
                </vr-row>
            </vr-section>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formViewEditor" data-onclick="scopeModal.save" haspermission="hasSaveViewPermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
