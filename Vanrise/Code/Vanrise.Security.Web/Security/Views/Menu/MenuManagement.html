<vr-panel ng-controller="VR_Sec_MenuManagementController">
    <vr-form validationcontext="filterGroupValid">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-row>
                        <vr-validation-group validationcontext="SearchGroup">
                            <vr-columns width="normal">
                            </vr-columns>
                        </vr-validation-group>
                    </vr-row>
                </vr-columns>
            </vr-row>

        </div>
    </vr-form>

    <vr-row>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Move"  validationcontext="SearchGroup" data-onclick="applyCodePreparationState"></vr-button>
                <vr-button type="Edit" validationcontext="SearchGroup" data-onclick="cancelState"></vr-button>
                <vr-button type="Add" formname="formFilter" validationcontext="SearchGroup" data-onclick="addModule"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="1/4row">
            <div style="max-height:700px;overflow-y:auto">
                <vr-treeview on-ready="onModulesTreeReady"
                             datavaluefield="Id"
                             datatextfield="Name"
                             datachildrenfield="Childs"
                             selecteditem="selectedMenuItem"
                             draggabletree
                             movesettings="alllevel"
                             wholerow
                             onvaluechanged="treeValueChanged">
                </vr-treeview>
            </div>
        </vr-columns>
        <vr-columns width="3/4row" ng-show="showGrid">
            <vr-sec-menu-view-grid on-ready="onViewGridReady"></vr-sec-menu-view-grid>
        </vr-columns>
    </vr-row>
</vr-panel>
