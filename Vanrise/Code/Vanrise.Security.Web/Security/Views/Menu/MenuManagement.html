<vr-panel ng-controller="VR_Sec_MenuManagementController">
    <vr-row>
        <vr-actionbar showcollapsebutton="false">
            <div transclude-to="buttons">
                <vr-button type="Ranking" validationcontext="SearchGroup" data-onclick="ranking" haspermission="hasRankingPermission"></vr-button>
                <vr-button type="Edit" ng-show="selectedMenuItem !=undefined && selectedMenuItem.Id != undefined" validationcontext="SearchGroup" data-onclick="editModule" haspermission="hasUpdateModulePermission"></vr-button>
                <vr-button type="Add" ng-show="selectedMenuItem !=undefined" formname="formFilter" validationcontext="SearchGroup" data-onclick="addModule" haspermission="hasAddModulePermission"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="1/4row">
                <vr-treeview on-ready="onModulesTreeReady"
                             datavaluefield="Id"
                             datatextfield="Name"
                             datachildrenfield="Childs"
                             selecteditem="selectedMenuItem"
                             wholerow
                             onvaluechanged="treeValueChanged">
                </vr-treeview>
        </vr-columns>
        <vr-columns width="3/4row" ng-show="showGrid">
            <vr-sec-view-grid on-ready="onViewGridReady"></vr-sec-view-grid>
        </vr-columns>
    </vr-row>
</vr-panel>
