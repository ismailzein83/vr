<div vr-modalcontent ng-controller="VR_Sec_GroupEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formGroupEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-textbox label="Name" value="scopeModal.name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="fullrow">
                            <vr-textarea label="Description" value="scopeModal.description" />
                        </vr-columns>
                    </vr-row>                    
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-select datatextfield="Name" datavaluefield="TemplateConfigID" label="Group Type" datasource="scopeModal.groupTypeTemplates" text="None"
                                       selectedvalues="scopeModal.selectedGroupTypeTemplate" isrequired="true">
                            </vr-select>
                        </vr-columns>
                        <vr-columns width="fullrow">
                            <div vr-loader="scopeModal.isLoadingGroupType" ng-if="scopeModal.selectedGroupTypeTemplate.Editor">
                                <vr-directivewrapper directive="scopeModal.selectedGroupTypeTemplate.Editor" on-ready="scopeModal.onGroupeTypeDirectiveReady"></vr-directivewrapper>
                            </div>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" haspermission="hasSaveGroupPermission" formname="formGroupEditor" data-onclick="saveGroup"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
