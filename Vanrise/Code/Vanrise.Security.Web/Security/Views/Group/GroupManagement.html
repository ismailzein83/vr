<vr-panel ng-controller="VR_Sec_GroupManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" permissions="Root/Administration Module/Groups:Add" data-onclick="addNewGroup"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>

    <div>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-sec-group-grid on-ready="onGroupGridReady"></vr-sec-group-grid>
            </vr-columns>
        </vr-row>
    </div>
</vr-panel>
