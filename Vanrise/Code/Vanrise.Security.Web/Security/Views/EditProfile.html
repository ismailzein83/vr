<div vr-modalcontent ng-controller="Security_EditProfileController">
    <vr-modalbody width="'20%'">
        <vr-form name="editProfileForm">
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox value="txtName" label="Name" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>

    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="editProfileForm" data-onclick="EditUserProfile" isasynchronous="true"></vr-button>
                <vr-button type="Close" data-onclick="$hide"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
