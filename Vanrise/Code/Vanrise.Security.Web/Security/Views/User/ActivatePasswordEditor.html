<div vr-modalcontent ng-controller="VR_Sec_ActivatePasswordEditorController" vr-loader="isLoading">
    <vr-modalbody>

        <vr-form name="formResetPasswordEditor">
            <vr-validation-group validationcontext="SaveGroup">
                <vr-validator validate="validatePasswords()">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="name" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="New Password" type="password" value="password" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Confirm Password" type="password" value="confirmedPassword" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-validator>
            </vr-validation-group>
        </vr-form>

    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="save" name="formResetPasswordEditor" validationcontext="SaveGroup"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
