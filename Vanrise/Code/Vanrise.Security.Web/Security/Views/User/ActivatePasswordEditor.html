<div vr-modalcontent ng-controller="VR_Sec_ActivatePasswordEditorController" vr-loader="isLoading">
    <vr-form name="formResetPasswordEditor" submitname="activatepassword">

        <vr-modalbody>

            <vr-validation-group validationcontext="SaveGroup">
                <vr-validator validate="validatePasswords()">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="name" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="New Password" type="password" value="password" isrequired="true" hint="{{passwordHint}}" largehint setfocus></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Confirm Password" type="password" value="confirmedPassword" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-validator>
            </vr-validation-group>
        </vr-modalbody>
        <div>
            <vr-actionbar showcollapsebutton="false" issectioncollapsed="false" formsubmitsection>
                <div transclude-to="buttons">
                    <vr-button type="Save" data-onclick="save" name="formResetPasswordEditor" validationcontext="SaveGroup" submitname="activatepassword"></vr-button>
                    <vr-button type="Close" data-onclick="close"></vr-button>
                </div>
            </vr-actionbar>
        </div>
    </vr-form>

</div>
