<div vr-modalcontent ng-controller="VR_Sec_EditProfileController" vr-loader="isLoading">
    <vr-modalbody width="'20%'">
        <vr-form name="formEditProfile">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox label="Name" localizedlabel="VRRes.Name.VREnd" value="name" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="save" formname="formEditProfile" isasynchronous="true"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
