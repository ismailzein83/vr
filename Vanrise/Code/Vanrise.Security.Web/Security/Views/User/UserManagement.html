<vr-panel ng-controller="VR_Sec_UserManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Name" localizedlabel="VRRes.Name.VREnd"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox value="email" label="Email" localizedlabel="VRRes.Email.VREnd"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="search"></vr-button>
                    <vr-button type="Add" haspermission="hasAddUserPermission" data-onclick="addUser"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <vr-sec-user-grid on-ready="onGridReady"></vr-sec-user-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
