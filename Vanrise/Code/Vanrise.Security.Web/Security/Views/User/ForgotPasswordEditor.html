<div vr-modalcontent ng-controller="VR_Sec_ForgotPasswordEditorController" vr-loader="isLoading">
    <vr-modalbody>

        <vr-form name="formResetPasswordEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox label="Email" localizedlabel="VRRes.Email.VREnd" value="email" isrequired="true" type="email"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>

    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Yes" data-onclick="yesClicked" name="formResetPasswordEditor"></vr-button>
                <vr-button type="No" data-onclick="noClicked"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
