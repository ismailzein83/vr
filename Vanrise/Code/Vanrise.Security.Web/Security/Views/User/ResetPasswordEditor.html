<div vr-modalcontent ng-controller="VR_Sec_ResetPasswordEditorController">
    <vr-modalbody>

        <vr-form name="formResetPasswordEditor">

            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox value="txtPassword" type="password" label="New Password" isrequired="true"></vr-textbox>
                </vr-columns>

                <vr-columns colnum="6">
                    <vr-textbox value="txtPasswordConfirmed" type="password" customvalidate="ConfirmPassword()" label="Confirm Password" isrequired="true"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>

    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formResetPasswordEditor" data-onclick="ResetPassword"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
