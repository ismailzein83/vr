<div vr-modalcontent ng-controller="VR_Sec_UserEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formUserEditor">
            <vr-row ng-show="showSecurityProviderSelector">
                <span vr-disabled="isInEditMode" ng-if="!isRemote">
                    <vr-sec-securityprovider-selector normal-col-num="6" on-ready="onSecurityProviderSelectorReady" isrequired="true" hideremoveicon selectedvalues="scopemodel.selectedSecurityProvider"></vr-sec-securityprovider-selector>
                </span>
                <span vr-disabled="isInEditMode" ng-if="isRemote">
                    <vr-sec-securityprovider-remoteselector normal-col-num="6" on-ready="onSecurityProviderSelectorReady" isrequired="true" hideremoveicon selectedvalues="scopemodel.selectedSecurityProvider"></vr-sec-securityprovider-remoteselector>
                </span>
            </vr-row>
            <vr-row>
                <span ng-if="scopemodel.selectedSecurityProvider!=undefined" vr-loader="isLoadingFindUserEditor">
                    <vr-directivewrapper directive="scopemodel.selectedSecurityProvider.FindUserEditor" on-ready="onFindUserEditorReady"></vr-directivewrapper>
                </span>
            </vr-row>
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopemodel.name" label="Name" localizedlabel="VRRes.Name.VREnd" maxlength="40" refusepecialcharacter isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopemodel.description" label="Description" localizedlabel="VRRes.Description.VREnd"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-datetimepicker type="dateTime" label="Enable Till" localizedlabel="'VRRes.Enable Till.VREnd'" value="scopemodel.enabledTill"></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="1/2row" ng-show="showTenantSelector">
                    <vr-sec-tenant-selector on-ready="onTenantSelectorReady" hideifnotneeded="hideTenantSelectorIfNotNeeded" isrequired="true" hideremoveicon vr-disabled="isInEditMode" customlabel="Tenant" localizedcustomlabel="VRRes.Tenant.VREnd"></vr-sec-tenant-selector>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-sec-group-selector on-ready="onGroupSelectorReady" ismultipleselection></vr-sec-group-selector>
                </vr-columns>
                <vr-columns width="fullrow" haschildcolumns>
                    <vr-columns width="1/2row">
                        <vr-fileupload tempfile="true" extension="images" value="scopemodel.userPhoto" label="User Photo"> </vr-fileupload>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-preview-image height="80px" width="80px" value="scopemodel.userPhoto.fileId"> </vr-preview-image>
                    </vr-columns>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" haspermission="hasSaveUserPermission" formname="formUserEditor" data-onclick="save"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
