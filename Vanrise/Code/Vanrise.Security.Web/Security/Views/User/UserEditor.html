<div vr-modalcontent ng-controller="VR_Sec_UserEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formUserEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopemodel.email" label="Email" type="email" isrequired vr-disabled="hasAuthServer && isInEditMode"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row" ng-if="!hasAuthServer">
                    <vr-textbox value="scopemodel.name" label="Name" isrequired vr-disabled="hasAuthServer && isInEditMode"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopemodel.description" label="Description"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-switch value="scopemodel.isActive" label="Active"></vr-switch>
                </vr-columns>
                <vr-columns width="1/2row" ng-show="showTenantSelector">
                    <vr-sec-tenant-selector on-ready="onTenantSelectorReady" hideifnotneeded="hideTenantSelectorIfNotNeeded" isrequired="true" hideremoveicon vr-disabled="isInEditMode" customlabel="Tenant"></vr-sec-tenant-selector>
                </vr-columns>
                
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" haspermission="hasSaveUserPermission" formname="formUserEditor" data-onclick="save"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
