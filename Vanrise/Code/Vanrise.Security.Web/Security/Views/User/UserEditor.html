<div vr-modalcontent ng-controller="VR_Sec_UserEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formUserEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="email" label="Email" type="email" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="name" label="Name" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="description" label="Description"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-switch value="isActive" label="Active"></vr-switch>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" haspermission="hasSaveUserPermission" formname="formUserEditor" data-onclick="save"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
