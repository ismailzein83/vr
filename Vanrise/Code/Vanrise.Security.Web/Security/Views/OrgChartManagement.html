<vr-panel ng-controller="Security_OrgChartManagementController">
    <vr-form name="filterForm">

        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="filterForm" data-onclick="searchClicked" isasynchronous="true"></vr-button>
                    <vr-button type="Add" data-onclick="addOrgChart"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>

        <div>
            <vr-row>
                <vr-columns colnum="fullrow" simplecol>

                    <vr-datagrid datasource="orgCharts"
                                 dataretrievalfunction="dataRetrievalFunction"
                                 pagingtype="'PagingOnScroll'"
                                 on-ready="gridReady"
                                 menuactions="gridMenuActions"
                                 idfield="Id">

                        <vr-datagridcolumn headertext="'Name'" field="'Name'"></vr-datagridcolumn>
                    </vr-datagrid>

                </vr-columns>
            </vr-row>
        </div>

    </vr-form>
</vr-panel>
