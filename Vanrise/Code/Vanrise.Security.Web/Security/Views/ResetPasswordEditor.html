<div vr-modalcontent ng-controller="Security_ResetPasswordEditorController">
    <vr-modalbody width="'50%'">

        <vr-form name="formResetPasswordEditor">

            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox value="txtPassword" type="password" label="New Password" isrequired></vr-textbox>
                </vr-columns>

                <vr-columns colnum="6">
                    <vr-textbox value="txtPasswordConfirmed" type="password" customvalidate="ConfirmPassword" label="Confirm Password" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>

        </vr-form>

    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formResetPasswordEditor" data-onclick="ResetPassword" isasynchronous="true"></vr-button>
                <vr-button type="Close" data-onclick="$hide"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
