<div ng-controller="Security_DynamicPagePreviewController" width="'80%'">
    <vr-form name="formDynamicPagePreview">
        <vr-row>
            <vr-columns colnum="2">
                <vr-datetimepicker type="date" value="fromDate" label="From:" isrequired></vr-datetimepicker>
            </vr-columns>

            <vr-columns colnum="2">
                <vr-datetimepicker type="date" value="toDate" label="To:" isrequired></vr-datetimepicker>
            </vr-columns>
            <vr-columns colnum="2">
                <vr-select datasource="timeDimensionTypes" datatextfield="description" datavaluefield="value" label="Grouped By"
                           selectedvalues="selectedTimeDimensionType" isrequired hidefilterbox></vr-select>
            </vr-columns>
        </vr-row>
    </vr-form>
    <vr-row>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Search" formname="formDynamicPagePreview" data-onclick="Search"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
        <div vr-loader="isGettingData">
            <vr-row>
                <div class="list-group" ng-sortable="itemsSortable">
                    <vr-columns ng-repeat="widget in widgets" colnum="{{widget.NumberOfColumns}}">
                        <vr-directivewrapper directive="widget.Setting.Directive" on-ready="widget.onElementReady" settings="widget.Setting.Settings"
                                             retrievedataonload="true" filter="filter"></vr-directivewrapper>
                    </vr-columns>
                </div>

            </vr-row>
        </div>
</div>
