<vr-panel ng-controller="Security_DynamicPageManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="filterValue" label="Dynamic Pages Name"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div> 
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Add" formname="formFilter" data-onclick="Add" isasynchronous=" true"></vr-button>
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked" isasynchronous=" true"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>
    <div vr-loader="isGettingData">
        <vr-row>
            <vr-columns colnum="12">
                <vr-datagrid datasource="dynamicViews" menuactions="menuActions" on-ready="onMainGridReady">
                    <vr-datagridcolumn headertext="'Page Name'" field="'Name'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Menu Location'" field="'ModuleName'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Audiences/Users'" field="'Audience.UsersName'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Audiences/Group Users'" field="'Audience.GroupsName'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Default Period'" field="'ViewContent.DefaultPeriodDescription'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Default Grouping'" field="'ViewContent.DefaultGroupingDescription'"></vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </div>

</vr-panel>
