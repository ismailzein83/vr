<vr-panel ng-controller="VR_Sec_DynamicPageManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="filterValue" label="Page Name"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Add" formname="formFilter" haspermission="hasAddViewPermission" data-onclick="Add" isasynchronous="true"></vr-button>
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked" isasynchronous=" true"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>
    <div>
        <vr-row>
            <vr-columns colnum="12">
                <vr-sec-dynamicpage-grid on-ready="onGridReady"></vr-sec-dynamicpage-grid>
            </vr-columns>
        </vr-row>
    </div>
</vr-panel>
