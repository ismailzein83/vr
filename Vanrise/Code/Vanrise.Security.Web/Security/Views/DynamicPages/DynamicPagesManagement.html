<vr-panel ng-controller="Security_DynamicPagesManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                   
                </vr-columns>
            </vr-row>
            <vr-row></vr-row>
        </div> 
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Add" formname="formFilter" data-onclick="Add" isasynchronous=" true"></vr-button>
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked" isasynchronous=" true"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>

    <div vr-loader="isGettingData">

        <vr-row>
            <vr-columns colnum="12">
                <vr-datagrid datasource="data" menuactions="menuActions" on-ready="onMainGridReady">
                    <!--<vr-datagridcolumn headertext="ID" field="'data.ID'" widthfactor="20" isclickable="'true'" onclicked="onEntityClicked"></vr-datagridcolumn>-->
                    <vr-datagridcolumn headertext="'Page Name'" field="'Name'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Module Name'" field="'ModuleName'"></vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </div>

</vr-panel>
