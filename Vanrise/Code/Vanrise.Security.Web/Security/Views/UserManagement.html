<vr-panel ng-controller="VRSec_UserManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-textbox value="email" label="Email"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker  label="Effective Date" value="date" type="dateTime" ></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked" isasynchronous=" true"></vr-button>
                    <vr-button type="Add" permissions="Root/Administration Module/Users:Add" data-onclick="AddNewUser"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>

        <vr-row>
            <vr-columns colnum="12" simplecol>

                <vr-sec-user-grid on-ready="onUserGridReady"></vr-sec-user-grid>

                <!--<vr-datagrid datasource="users"
                             dataretrievalfunction="dataRetrievalFunction"
                             pagingtype="'PagingOnScroll'"
                             on-ready="gridReady"
                             menuactions="gridMenuActions"
                             idfield="Entity.UserId">

                    <vr-datagridcolumn headertext="'Name'" field="'Entity.Name'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Email'" field="'Entity.Email'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Status'">
                        <vr-icon icontype="dataItem.Entity.Status"></vr-icon>
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Last Login Date'" field="'Entity.LastLogin'" type="'Datetime'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Description'" field="'Entity.Description'"></vr-datagridcolumn>
                </vr-datagrid>-->
            </vr-columns>
        </vr-row>
    </vr-form>

</vr-panel>
