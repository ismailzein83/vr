<vr-panel ng-controller="VR_Sec_UserManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-textbox value="email" label="Email"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker label="Effective Date" value="date" type="dateTime"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" permissions="Root/Administration Module/Users:Add" data-onclick="AddNewUser"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-sec-user-grid on-ready="onUserGridReady"></vr-sec-user-grid>
            </vr-columns>
        </vr-row>
    </vr-form>

</vr-panel>
