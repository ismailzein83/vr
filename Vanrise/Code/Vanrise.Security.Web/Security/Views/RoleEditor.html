<div vr-modalcontent ng-controller="Security_RoleEditorController">
    <vr-modalbody width="'50%'" vr-loader="isGettingData">
        <vr-form name="formRoleEditor">
            <vr-row>
                <vr-textbox value="name" label="Name"></vr-textbox>
            </vr-row>
            <vr-row>
                <vr-label>Description:</vr-label>
                <textarea class="form-control" ng-model="description" />
            </vr-row>
            <vr-row>
                <vr-label>Select Users</vr-label>
                <vr-select ismultipleselection datasource="optionsUsers.datasource" selectedvalues="optionsUsers.selectedvalues" datatextfield="Name" datavaluefield="UserId"
                           entityname="Users">
                </vr-select>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRoleEditor" data-onclick="SaveRole" isasynchronous=" true"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
