<div vr-modalcontent ng-controller="Vr_NP_RenameZoneDialogController" vr-loader="isGettingData">
    <vr-modalbody>
        <vr-form name="formRenameZoneDialog">
            <vr-row>
                <vr-columns width="1/2row">
                    <div>
                        <vr-label>Zone Name</vr-label>
                    </div>

                    <vr-textbox value="zoneName" width="normal" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRenameZoneDialog" data-onclick="renameZone"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
