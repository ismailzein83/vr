<div vr-modalcontent ng-controller="Vr_NP_NewZoneDialogController" vr-loader="isGettingData" width="'60%'">
    <vr-modalbody>
        <vr-form name="formZoneDialog">
            <vr-row removeline>

                <vr-columns width="1/3row">
                    <vr-label>Zone Name</vr-label>
                    <vr-textbox value="zoneValue" onvaluechanged="onZoneValueChange" decimalprecision="0"></vr-textbox>
                </vr-columns>
                <vr-columns withemptyline width="1/2row" haschildcolumns>
                    <vr-button type="Add" data-onclick="addZoneValue" vr-disabled="disabledZone" standalone></vr-button>
                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-validator validate="validateZones()">
                        <vr-datalist maxitemsperrow="4" datasource="zones" autoremoveitem="true" enabletitle>
                            <vr-validator validate="dataItem.message">
                                {{dataItem.zone}}
                            </vr-validator>                            
                        </vr-datalist>
                    </vr-validator>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formZoneDialog" data-onclick="saveZone"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
