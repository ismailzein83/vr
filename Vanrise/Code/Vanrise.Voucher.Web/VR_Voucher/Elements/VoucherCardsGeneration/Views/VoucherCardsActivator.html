<div vr-modalcontent ng-controller="VR_Voucher_VoucherCardsActivatorController" resclass="small" vr-loader="isLoading" width="'50%'">
    <vr-modalbody width="1/4row">
        <vr-form name="formVoucherActivator">
            <vr-tabs>

                <vr-row removeline ng-if="scopeModel.ready">
                    <vr-columns width="1/2row">
                        <vr-textbox value="scopeModel.numberofcards" type="number" minvalue="1" maxvalue="{{scopeModel.inactiveCards}}" label="No. of Cards to Activate" isrequired> </vr-textbox>

                </vr-row>

            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Activate" formname="formVoucherActivator" data-onclick="scopeModel.activate"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
