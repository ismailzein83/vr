

<vr-row vr-loader="scopeModel.isLoading">
    <vr-columns width="fullrow">
        <vr-datagrid on-ready="scopeModel.onGridReady"
                     datasource="scopeModel.vrNotifications"
                     pagingtype="'PagingOnScroll'"
                     loadmoredata="scopeModel.loadMoreData"
                     idfield="Entity.VRNotificationId"
                     hidepaginginfo>

            <vr-datagridcolumn headertext="'ID'" field="'Entity.VRNotificationId'" disablesorting="true" fixedwidth="'200'"></vr-datagridcolumn>
            <vr-datagridcolumn ng-repeat="column in scopeModel.columns" columnattributes="column"></vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
