<div vr-modalcontent ng-controller="VR_GenericData_DataRecordAlertRuleEditorController" vr-loader="scopeModel.isLoading" size="medium">
    <vr-modalbody>
        <vr-form name="formDataRecordAlertRuleEditor">
            <vr-tabs>
                <vr-tab header="'Criteria'">
                    <vr-row>
                        <vr-notification-alertlevel-selector isrequired="true" normal-col-num="3" on-ready="scopeModel.onVRNotificationAlertlevelSelectorReady"></vr-notification-alertlevel-selector>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-validator default validate="scopeModel.validateRecordFilter()">
                                <vr-section title="Record Filter" collapsible>
                                    <vr-genericdata-recordfilter on-ready="scopeModel.onRecordFilterDirectiveReady"></vr-genericdata-recordfilter>
                                </vr-section>
                            </vr-validator>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Actions'">
                    <vr-notification-vraction-management on-ready="scopeModel.onVRActionManagementDirectiveReady"></vr-notification-vraction-management>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDataRecordAlertRuleEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
