<vr-row>
    <vr-columns width="normal">
        <vr-button type="Add" data-onclick="ctrl.addDataRecordAlertRule" standalone></vr-button>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow" vr-loader="ctrl.isLoadingDirective">
        <vr-validator validate="ctrl.isValid()">
            <vr-datagrid datasource="ctrl.datasource" norowhighlightonclick="true" menuactions="gridMenuActions" normalcell
                         on-ready="onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeDataRecordAlertRule" hidegridmenu>
                <vr-datagridcolumn headertext="'Filter'" field="'FilterExpression'" widthfactor="10" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Actions'" field="'ActionNames'" widthfactor="5" disablesorting></vr-datagridcolumn>
            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
