<vr-datagrid on-ready="scopeModel.onGridReady" ng-if="scopeModel.showGrid"
             datasource="scopeModel.businessEntities"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             menuactions="scopeModel.menuActions"
             pagingtype="'Pager'"
             idfield="{{scopeModel.idFieldName}}"
             showexpand="scopeModel.showDrillDown"
             enableautoexport
             normalcell
             rowviewsetting="scopeModel.rowViewSettings"
             defaultsortbyfieldname="scopeModel.sortingColumn">
    <vr-datagridcolumn widthfactor="3" disablesorting isfielddynamic="true" ng-if="scopeModel.showMultipleSelection" columnindex="0">
        <vr-check value="dataItem.isSelected" onvaluechanged="viewScope.scopeModel.onBusinessEntitySelect(dataItem)"></vr-check>
    </vr-datagridcolumn>
    <vr-datagridcolumn ng-repeat="column in scopeModel.columns" columnattributes="column" getcolor="ctrl.getFieldColor"></vr-datagridcolumn>
    <vr-span ng-if="scopeModel.showDirectiveTabs()">
        <vr-datagridexpandablerow>
            <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
        </vr-datagridexpandablerow>
    </vr-span>
</vr-datagrid>
