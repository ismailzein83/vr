<vr-row removeline>
    <vr-columns width="fullrow" haschildcolumns  ng-show="scopeModel.isFilterSectionShow">
        
        <vr-genericdata-genericbe-filterruntime-rootcontainer on-ready="scopeModel.onFilterRuntimeRootDirectiveReady"></vr-genericdata-genericbe-filterruntime-rootcontainer>

        <vr-columns withemptyline="{{scopeModel.filterRuntimeEditor != undefined}}">
            <vr-button type="Search" ng-if="scopeModel.filterRuntimeEditor != undefined && scopeModel.hasFilter" formname="formFilter" data-onclick="search" standalone></vr-button>
            <vr-button type="Add" data-onclick="addBusinessEntity" ng-if="scopeModel.showAddButton" standalone></vr-button>
            <vr-button type="Upload" data-onclick="scopeModel.uploadBusinessEntity" ng-if="scopeModel.showUploadButton" standalone></vr-button>
            <span ng-if="scopeModel.filterRuntimeEditor != undefined && scopeModel.hasFilter" class="glyphicon glyphicon-menu-up" style="font-size:26px;cursor:pointer;" ng-click="scopeModel.showFilterSection()"></span>
        </vr-columns>
    </vr-columns>
    <vr-columns ng-hide="scopeModel.isFilterSectionShow">
        <vr-button type="Add" data-onclick="addBusinessEntity" ng-if="scopeModel.showAddButton" standalone></vr-button>
        <vr-button type="Upload" data-onclick="scopeModel.uploadBusinessEntity" ng-if="scopeModel.showUploadButton" standalone></vr-button>
        <span ng-if="scopeModel.filterRuntimeEditor != undefined && scopeModel.hasFilter" class="glyphicon glyphicon-menu-down" style="font-size:26px;cursor:pointer;" ng-click="scopeModel.showFilterSection()"></span>
    </vr-columns>

    <vr-columns width="fullrow" simplecol>
        <vr-genericdata-genericbusinessentity-grid on-ready="scopeModel.onGridDirectiveReady"></vr-genericdata-genericbusinessentity-grid>
    </vr-columns>
</vr-row>
