<vr-row ng-show="scopeModel.showBasicAdvancedTabs" removeline>
    <vr-columns width="fullrow">
        <vr-choices-filter selectedindex="selectedFilternIndex">
            <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
            <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
        </vr-choices-filter>
    </vr-columns>
</vr-row>

<span ng-repeat="filter in scopeModel.filters">
    <vr-directivewrapper directive="filter.editor" on-ready="filter.onFilterReady" normal-col-num="2" ng-show=" !scopeModel.showBasicAdvancedTabs || filter.showInBasic || advancedSelected"></vr-directivewrapper>
</span>
