<div vr-modalcontent ng-controller="VR_GenericData_BulkAddRuntimeEditorController" vr-loader="scopeModel.isLoading" width="'70%'">
    <vr-modalbody>
        <vr-form validationcontext="bulkAddEditorGroup">
            <vr-genericdata-genericeditor-rootcontainer on-ready="scopeModel.onEditorRuntimeDirectiveReady"></vr-genericdata-genericeditor-rootcontainer>
            <vr-row ng-if="scopeModel.showDownloadButton">
                <vr-columns width="fullrow">
                    <vr-label>Number of Successful Insertions : </vr-label>
                    <vr-label isvalue>{{scopeModel.numberOfSuccessfulInsertions}}</vr-label>
                </vr-columns>
                <vr-columns width="fullrow" >
                    <vr-label>Number of Failed Insertions : </vr-label>
                    <vr-label isvalue>{{scopeModel.numberOfFailedInsertions}}</vr-label>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="DownloadFile" ng-if="scopeModel.showDownloadButton" data-onclick="scopeModel.downloadFile"></vr-button>
                <vr-button type="Execute" validationcontext="bulkAddEditorGroup" data-onclick="scopeModel.execute" vr-disabled="scopeModel.showDownloadButton"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
