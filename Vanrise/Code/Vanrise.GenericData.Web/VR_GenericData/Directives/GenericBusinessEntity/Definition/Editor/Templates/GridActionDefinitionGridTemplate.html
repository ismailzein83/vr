<vr-button type="Add" data-onclick="ctrl.addGridAction" standalone vr-disabled="ctrl.disableAddGridAction()"></vr-button>

<vr-validator validate="ctrl.isValid()">
    <vr-datagrid datasource="ctrl.datasource" norowhighlightonclick="true" menuactions="gridMenuActions" maxheight="300px"
                 on-ready="onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeGridAction" hidegridmenu>
        <vr-datagridcolumn headertext="'Title'" field="'Title'" disablesorting></vr-datagridcolumn>
    </vr-datagrid>
</vr-validator>
