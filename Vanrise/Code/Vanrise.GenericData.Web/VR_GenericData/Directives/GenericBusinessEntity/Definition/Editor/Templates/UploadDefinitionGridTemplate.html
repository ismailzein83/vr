<vr-row>
    <vr-columns width="fullrow" vr-loader="scopeModel.isLoadingTitle">
        <vr-genericdata-datarecordtypefields-selector label="Uploaded Fields" on-ready="scopeModel.onDataRecordTypeUploadedFieldsSelectorDirectiveReady" ismultipleselection hideselectedvaluessection isrequired="uploadDefGridCtrl.isrequired" onselectitem="scopeModel.onSelectUploadFieldItem" ondeselectitem="scopeModel.onDeselectUploadFieldItem" ondeselectallitems="scopeModel.onDeselecAlltUploadFieldItems"></vr-genericdata-datarecordtypefields-selector>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow" >
        <vr-datagrid datasource="scopeModel.uploadedFields"
                     on-ready="onGridReady"
                     dataretrievalfunction="dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     menuactions="gridMenuActions"
                     maxheight="150px"
                     idfield="Entity.BusinessEntityDefinitionId"
                     hidegridmenu>
            <vr-datagridcolumn headertext=" 'Title Field' " field="'TitleField'" type=" 'Text' ">
            </vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Is Required'" field="'IsRequired'">
                <vr-switch value="dataItem.IsRequired"></vr-switch>
            </vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Text Resource'" field="'TextResourceKey'" ng-if="scopeModel.isLocalizationEnabled">
                <span vr-loader="dataItem.isLocalizationTextResourceSelectorLoading">
                    <vr-common-vrlocalizationtextresource-selector hidelabel on-ready="dataItem.onLocalizationTextResourceDirectiveReady"></vr-common-vrlocalizationtextresource-selector>
                </span>
            </vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
