<div vr-modalcontent ng-controller="VR_GenericData_SectionContainerGenericDesignEditorController" vr-loader="scopeModel.isLoading" width="'30%'">
    <vr-modalbody>
        <vr-form validationcontext="sectionGenericDesignEditor">
            <vr-row>
                <vr-columns colnum="4">
                    <vr-textbox value="scopeModel.sectionWidth" label="Section Width" type="number" decimalprecision="0" minvalue="1" maxvalue="12"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="sectionGenericDesignEditor" data-onclick="scopeModel.saveSectionSettings"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
