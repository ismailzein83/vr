<div vr-modalcontent ng-controller="VR_GenericData_TabContainerSettingsEditorController" vr-loader="scopeModel.isLoading" width="20%">
    <vr-modalbody>
        <vr-form validationcontext="tabContainerGenericDesignEditor">
            <vr-row>
                <vr-columns colnum="3">
                    <vr-switch value="scopeModel.showTab" label="Show Tab"></vr-switch>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="tabContainerGenericDesignEditor" data-onclick="scopeModel.saveTabContainerSettings"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
