<div vr-modalcontent ng-controller="VR_GenericData_GenericBEActionDefintionController" vr-loader="scopeModel.isLoading" width="'45%'">
    <vr-modalbody>
        <vr-form validationcontext="actionEditor">
			<vr-tabs>
				<vr-tab header="'Definition'">
					<vr-row>
						<vr-columns width="1/2row">
							<vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
						</vr-columns>
					</vr-row>
				</vr-tab>
				<vr-tab header="'Settings'">
					<vr-genericdata-genericbe-actiondefinition-settings on-ready="scopeModel.onActionDefinitionSettingDirectiveReady" normal-col-num="6"></vr-genericdata-genericbe-actiondefinition-settings>
				</vr-tab>
				<vr-tab header="'Security'" ng-show="scopeModel.showSecurityGrid">
					<vr-row>
						<vr-columns width="fullrow">
							<vr-sec-requiredpermission-grid on-ready="scopeModel.onSecurityActionRequiredPermissionReady"></vr-sec-requiredpermission-grid>
						</vr-columns>
					</vr-row>
				</vr-tab>
			</vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="actionEditor" data-onclick="scopeModel.saveActionDefinition"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
