<vr-row>
    <vr-columns width="fullrow" haschildcolumns>
        <vr-genericdata-genericbedefinition-selector on-ready="scopeModel.onBEDefinitionSelectorReady" onselectionchanged="scopeModel.onBusinessEntityDefinitionSelectionChange"
                                                     customlabel="Business Entity Definition" normal-col-num="6" isrequired="true" hideremoveicon>
        </vr-genericdata-genericbedefinition-selector>
    </vr-columns>
</vr-row>
<vr-row ng-if="scopeModel.dataRecordTypeId">
    <vr-columns colnum="1">
        <vr-button type="Add" data-onclick="scopeModel.addMappingItem" standalone></vr-button>
    </vr-columns>
    <vr-columns width="fullrow">
        <vr-validator validate="scopeModel.validateMappingItems()">
            <vr-datagrid datasource="scopeModel.mappingItems"
                         pagingtype="'PagingOnScroll'"
                         ondeleterow="scopeModel.removeMappingItem"
                         enableautoexport="true"
                         vr-loader="scopeModel.isLoadingMappings">
                <vr-datagridcolumn headertext="'Parent'" disablesorting>
                    <vr-genericdata-datarecordtypefields-selector isrequired="true" on-ready="dataItem.onParentDataRecordTypeFieldSelectorReady" hidelabel hideremoveicon usefullcolumn></vr-genericdata-datarecordtypefields-selector>
                </vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Child'" disablesorting>
                    <vr-genericdata-datarecordtypefields-selector isrequired="true" on-ready="dataItem.onChildDataRecordTypeFieldSelectorReady" hidelabel hideremoveicon usefullcolumn></vr-genericdata-datarecordtypefields-selector>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
