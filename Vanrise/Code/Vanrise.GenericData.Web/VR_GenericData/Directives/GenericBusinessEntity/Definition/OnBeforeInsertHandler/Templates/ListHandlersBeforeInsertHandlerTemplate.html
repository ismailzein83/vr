<vr-row>
    <vr-columns width="1/2row">
        <vr-row removeline>
            <vr-button type="Add" data-onclick="ctrl.addHandler" standalone vr-disabled="ctrl.disableAddHandler()"></vr-button>
        </vr-row>
        <vr-validator validate="ctrl.isValid()">
            <vr-datagrid datasource="ctrl.datasource" norowhighlightonclick="true" menuactions="gridMenuActions" maxheight="300px"
                         on-ready="onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeHandler" hidegridmenu>
                <vr-datagridcolumn headertext="'Name'" field="'Entity.Name'" disablesorting></vr-datagridcolumn>
            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
