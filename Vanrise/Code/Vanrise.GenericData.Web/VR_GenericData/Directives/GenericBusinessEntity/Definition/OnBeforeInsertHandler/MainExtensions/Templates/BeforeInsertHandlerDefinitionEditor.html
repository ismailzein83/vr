<div vr-modalcontent ng-controller="VR_GenericData_BeforeInsertHandlerDefinitionEditorController" vr-loader="scopeModel.isLoading" width="'80%'">
    <vr-modalbody >
        <vr-form validationcontext="handlerEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
					<vr-row>
						<vr-columns width="1/4row">
							<vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
						</vr-columns>
					</vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-genericdata-genericbe-beforeinserthandler-settings on-ready="scopeModel.onGenericBEBeforeInsertHandlerSettingsReady" normal-col-num="3" isrequired="true"></vr-genericdata-genericbe-beforeinserthandler-settings>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="handlerEditor" data-onclick="scopeModel.saveBeforeInsertHandler"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
