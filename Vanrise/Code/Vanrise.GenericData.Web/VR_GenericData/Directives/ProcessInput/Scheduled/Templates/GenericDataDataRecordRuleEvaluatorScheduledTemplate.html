<vr-row>
    <vr-genericdata-datarecordruleevaluatordefinition-selector on-ready="scopeModel.dataRecordRuleEvaluatorDefinitionSelectorReady"
                                                               onselectionchanged="scopeModel.onDataRecordRuleEvaluatorSelectionChanged"
                                                               selectedvalues="scopeModel.selectedEvaluator" hideremoveicon
                                                               normal-col-num="6" isrequired="true"></vr-genericdata-datarecordruleevaluatordefinition-selector>
</vr-row>
<vr-span ng-if="scopeModel.selectedEvaluator!=undefined && !scopeModel.selectedEvaluator.AreDatesHardCoded" vr-loader="scopeModel.isTimePeriodLoading">
    <vr-common-timeperiod label="Time Period" on-ready="scopeModel.onTimePeriodSelectorReady" normal-col-num="6" isrequired></vr-common-timeperiod>
</vr-span>
