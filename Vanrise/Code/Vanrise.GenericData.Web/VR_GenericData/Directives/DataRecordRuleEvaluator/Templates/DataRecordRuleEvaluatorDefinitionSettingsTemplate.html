<vr-tabs>
    <vr-tab header="'Definition'">
        <vr-row>
            <vr-columns width="1/2row">
                <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
            </vr-columns>
        </vr-row>
    </vr-tab>
    <vr-tab header="'Settings'">
        <vr-row>
            <vr-columns width="1/2row">
                <vr-genericdata-datarecordstorage-selector on-ready="scopeModel.onDataRecordStorageSelectorReady" ismultipleselection isrequired="true"></vr-genericdata-datarecordstorage-selector>
            </vr-columns>
            <vr-columns width="1/2row">
                <vr-notification-alertruletype-selector on-ready="scopeModel.onAlertRuleTypeSelectorReady" isrequired="true"></vr-notification-alertruletype-selector>
            </vr-columns>
        </vr-row>
    </vr-tab>
    <vr-tab header="'Security'">
        <vr-row>
            <vr-columns width="fullrow">
                <vr-section title="View">
                    <vr-sec-requiredpermission-grid on-ready="scopeModel.onViewRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                </vr-section>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-section title="Start Instance">
                    <vr-sec-requiredpermission-grid on-ready="scopeModel.onStartInstanceRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                </vr-section>
            </vr-columns>
        </vr-row>
    </vr-tab>
</vr-tabs>
