<vr-columns width="1/3row">
    <vr-textbox label="Section Title" value="ctrl.sectionTitle"></vr-textbox>
</vr-columns>
<vr-columns width="1/3row" withemptyline>
    <vr-button type="Add" data-onclick="ctrl.addSection" standalone></vr-button>
</vr-columns>
<vr-columns width="fullrow">
    <vr-datagrid datasource="ctrl.sections" norowhighlightonclick="true" menuactions="gridSectionsMenuActions"
                 on-ready="onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeSection" hidegridmenu>
        <vr-datagridcolumn headertext="'Section Title'" field="'sectionTitle'" widthfactor="5" disablesorting></vr-datagridcolumn>
        <vr-datagridexpandablerow>
            <vr-genericdata-genericeditor-definition-section on-ready="dataItem.onRowsDirectiveReady"></vr-genericdata-genericeditor-definition-section>
        </vr-datagridexpandablerow>
    </vr-datagrid>
</vr-columns>
