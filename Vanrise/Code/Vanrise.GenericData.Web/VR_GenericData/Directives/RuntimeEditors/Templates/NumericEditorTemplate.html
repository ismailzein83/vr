<vr-columns colnum="{{ctrl.normalColNum * 4}}">
    <vr-row>
        <vr-columns colnum="{{ctrl.normalColNum}}">
            <vr-textbox type="number" label="{{scopeModel.label}}" value="scopeModel.value" onvaluechanged="scopeModel.onValueChange"></vr-textbox>
        </vr-columns>
        <vr-columns ng-if="scopeModel.showInMultipleMode" withemptyline>
            <vr-button type="Add" data-onclick="scopeModel.addValue" standalone vr-disabled="scopeModel.disableAddButton"></vr-button>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns colnum="{{ctrl.normalColNum * 2}}" ng-if="scopeModel.showInMultipleMode">
            <vr-validator validate="scopeModel.isValid()">
                <vr-datalist maxitemsperrow="6" datasource="scopeModel.values" autoremoveitem="true">
                    {{dataItem}}
                </vr-datalist>
            </vr-validator>
        </vr-columns>
    </vr-row>
</vr-columns>
