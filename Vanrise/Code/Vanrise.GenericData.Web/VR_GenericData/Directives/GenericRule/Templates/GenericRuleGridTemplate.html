<vr-datagrid datasource="genericRules"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="onGridReady"
             menuactions="gridMenuActions"
             idfield="Entity.RuleId">
    <vr-datagridcolumn headertext="'ID'" type="'Text'" field="'Entity.RuleId'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Description'" type="'Text'" field="'Entity.Description'"></vr-datagridcolumn>
    <vr-datagridcolumn ng-repeat="field in ctrl.criteriaFields" headertext="field.Title" type="'Text'" field="'FieldValueDescriptions[' + field.fieldValueIndex + ']'" columnindex="2 + $index" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Settings'" type="'Text'" field="'SettingsDescription'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Begin Effective Date'" type="'LongDatetime'" field="'Entity.BeginEffectiveTime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'End Effective Date'" type="'LongDatetime'" field="'Entity.EndEffectiveTime'"></vr-datagridcolumn>
</vr-datagrid>
