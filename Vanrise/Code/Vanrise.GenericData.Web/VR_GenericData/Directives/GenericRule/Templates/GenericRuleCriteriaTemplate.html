<span ng-repeat="item in criteria">
    <span ng-if="doGroupsExist">
        <vr-section title="{{item.groupTitle}}" ng-if="item.groupId!=undefined">
            <vr-row>
                <vr-columns width="1/4row">
                    <vr-label>{{item.groupTitle}}</vr-label>
                    <vr-select datasource="item.fields"
                               datatextfield="Title"
                               datavaluefield="FieldName"
                               onselectionchanged="onGroupCriteriaFieldSelectionChanged"
                               selectedValues="item.selectedField"
                               hideremoveicon
                               on-ready="onGroupCriteriaFieldSelectorReady">
                    </vr-select>
                </vr-columns>
            </vr-row>
            <vr-row>
                <span ng-repeat="field in item.fields">
                    <vr-directivewrapper directive="field.runtimeEditor.directive" on-ready="field.runtimeEditor.onDirectiveReady"
                                         selectionmode="dynamic" normal-col-num="3" ng-hide="field.notAccessible || field != item.selectedField"></vr-directivewrapper>
                </span>
            </vr-row>
        </vr-section>
    </span>
    <vr-directivewrapper directive="item.runtimeEditor.directive" on-ready="item.runtimeEditor.onDirectiveReady"
                         selectionmode="dynamic" normal-col-num="3" ng-hide="item.notAccessible || item.groupId !=undefined"></vr-directivewrapper>
</span>
