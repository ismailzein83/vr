<vr-button type="Add" data-onclick="ctrl.addColumnGrouping" standalone></vr-button>

                 on-ready="onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeFilter" hidegridmenu>
        <vr-datagridcolumn headertext="'Raw Item'" field="'RawFieldName'" disablesorting></vr-datagridcolumn>

    </vr-datagrid>
</vr-validator>
