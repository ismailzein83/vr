<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-validator validate="ctrl.customvalidate()">
            <vr-label isvalue breakline>{{ctrl.expression}}</vr-label>
        </vr-validator>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/4row" class="pull-right">
        <button type="button" class="btn btn-xs btn-primary" ng-click="ctrl.addFilter()" ng-disabled="ctrl.validateedit()">
            <i class="glyphicon glyphicon-pencil"></i> Edit Filter
        </button>
    </vr-columns>

    <vr-columns width="1/4row" class="pull-right">
        <button type="button" class="btn btn-xs btn-primary" ng-click="ctrl.resetFilter()" ng-disabled="ctrl.expression ==undefined">
            <i class="glyphicon glyphicon-remove"></i> Reset Filter
        </button>
    </vr-columns>
</vr-row>
