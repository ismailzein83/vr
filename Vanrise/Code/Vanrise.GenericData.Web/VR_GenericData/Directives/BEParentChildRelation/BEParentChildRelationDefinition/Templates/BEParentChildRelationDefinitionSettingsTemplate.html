
<vr-tabs>
    <vr-tab header="'Definition'">
        <vr-row>
            <vr-columns width="1/2row">
                <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns width="1/2row">
                <vr-genericdata-businessentitydefinition-selector on-ready="scopeModel.onParentBEDefinitionSelectorReady"
                                                                  customlabel="Parent Business Entity" isrequired="true" hideremoveicon>
                </vr-genericdata-businessentitydefinition-selector>
            </vr-columns>
            <vr-columns width="1/2row">
                <vr-genericdata-businessentitydefinition-selector on-ready="scopeModel.onChildBEDefinitionSelectorReady"
                                                                  customlabel="Child Business Entity" isrequired="true" hideremoveicon>
                </vr-genericdata-businessentitydefinition-selector>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-textarea value="scopeModel.childFilterFQTN" label="Child Filter FQTN" isrequired="true"></vr-textarea>
            </vr-columns>
        </vr-row>
    </vr-tab>
</vr-tabs>
