<vr-tabs>
    <vr-tab header="'Definition'">

        <vr-row>
            <vr-columns width="1/2row">
                <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
            </vr-columns>
        </vr-row>

        <vr-row>
            <vr-columns width="fullrow">
                <vr-section header="Parent BE Definition">
                    <vr-genericdata-businessentitydefinition-runtimeselectorsettings on-ready="scopeModel.onParentBEDefinitionRuntimeSelectorSettingsReady"
                                                                                     normal-col-num="6" customlabel="Parent Business Entity">
                    </vr-genericdata-businessentitydefinition-runtimeselectorsettings>
                </vr-section>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-section header="Child BE Definition">
                    <vr-genericdata-businessentitydefinition-runtimeselectorsettings on-ready="scopeModel.onChildBEDefinitionRuntimeSelectorSettingsReady"
                                                                                     normal-col-num="6" customlabel="Child Business Entity">
                    </vr-genericdata-businessentitydefinition-runtimeselectorsettings>

                    <vr-columns width="fullrow">
                        <vr-textarea value="scopeModel.childFilterFQTN" label="Child Filter FQTN"></vr-textarea>
                    </vr-columns>
                </vr-section>
            </vr-columns>
        </vr-row>

    </vr-tab>
    <vr-tab header="'Security'">
        <vr-row>
            <vr-columns width="fullrow">
                <vr-section header="View">
                    <vr-sec-requiredpermission-grid on-ready="scopeModel.onViewRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                </vr-section>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-section header="Add">
                    <vr-sec-requiredpermission-grid on-ready="scopeModel.onAddRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                </vr-section>
            </vr-columns>
        </vr-row>
    </vr-tab>
</vr-tabs>
