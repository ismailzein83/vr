<vr-datagrid on-ready="scopeModel.onGridReady"
             datasource="scopeModel.dataSource"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             menuactions="scopeModel.menuActions"
             pagingtype="'PagingOnScroll'"
             idfield="Entity.BEParentChildRelationId">

    <vr-datagridcolumn headertext="scopeModel.ParentBENameHeaderText" field="'ParentBEName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="scopeModel.ChildBENameHeaderText" field="'ChildBEName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Begin Effective Date'" field="'Entity.BED'" type="'Text'"></vr-datagridcolumn>
</vr-datagrid>
