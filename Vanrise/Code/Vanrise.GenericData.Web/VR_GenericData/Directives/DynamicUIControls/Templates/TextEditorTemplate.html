<vr-row>
    <vr-columns width="1/4row">
        <vr-textbox value="ctrl.value" onvaluechanged="ctrl.onValueChange"></vr-textbox>
    </vr-columns>
    <vr-columns width="normal" ng-if="ctrl.showInMultipleMode">
        <vr-button type="Add" data-onclick="ctrl.addValue" standalone vr-disabled="ctrl.disableAddButton"></vr-button>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow" ng-if="ctrl.showInMultipleMode">
        <vr-validator validate="ctrl.isValid()">
            <vr-datalist maxitemsperrow="6" datasource="ctrl.values" autoremoveitem="true">
                {{dataItem}}
            </vr-datalist>
        </vr-validator>
    </vr-columns>
</vr-row>
