<vr-datagrid datasource="scopeModel.statusHistories"
			 on-ready="scopeModel.onGridReady"
			 dataretrievalfunction="scopeModel.dataRetrievalFunction"
			 pagingtype="'PagingOnScroll'"
             defaultsortbyfieldname="'StatusChangedDate'"
             defaultsortdirection="'DESC'"
			 idfield="Entity.ID">
	<vr-datagridcolumn headertext="'ID'" field="'BusinessEntityStatusHistoryId'" type="'Text'"></vr-datagridcolumn>
	<vr-datagridcolumn headertext="'Status'" field="'StatusName'" type="'Text'" getcolor="ctrl.getStatusColor"></vr-datagridcolumn>
	<vr-datagridcolumn headertext="'Status Change Date'" field="'StatusChangedDate'" type="'Datetime'"></vr-datagridcolumn>
	<vr-datagridcolumn headertext="'Changed By'" field="'CreatedByDescription'" type="'Text'"></vr-datagridcolumn>
</vr-datagrid>
