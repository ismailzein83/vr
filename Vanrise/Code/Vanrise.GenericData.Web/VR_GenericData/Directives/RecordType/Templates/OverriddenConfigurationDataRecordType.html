<vr-tab header="'Data Record Type Settings'" localizedheader="'VRRes.ComponentTypeSettings.VREnd'">
    <vr-row>
        <vr-columns width="1/2row">
            <vr-genericdata-datarecordtype-selector on-ready="scopeModel.onDataRecordTypeSelectorReady"
                                                    isrequired="true"
                                                    customlabel="Data Record Type"
                                                    onselectionchanged="scopeModel.dataRecordTypeSelectionChanged"
                                                    selectedvalues="scopeModel.dataRecordTypeSelectedValue">

            </vr-genericdata-datarecordtype-selector>
        </vr-columns>
    </vr-row>
    <vr-row ng-if="scopeModel.dataRecordTypeSelectedValue != undefined">
        <vr-columns width="1/2row">
            <vr-switch value="scopeModel.isSettingsOverridden" label="Change Settings" onvaluechanged="scopeModel.isSettingsOverriddenValuechanged"></vr-switch>
        </vr-columns>
    </vr-row>
    <vr-row ng-if="scopeModel.isSettingsOverridden">
        <vr-tabs>
            <vr-tab header="'Definition'">
                <vr-row>
                    <vr-columns width="1/4row">
                        <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                    </vr-columns>
                </vr-row>
            </vr-tab>
            <vr-tab header="'Fields'">
                <vr-row>
                    <vr-columns width="fullrow">
                        <vr-genericdata-datarecordfield-management on-ready="scopeModel.onDataRecordFieldDirectiveReady"></vr-genericdata-datarecordfield-management>
                    </vr-columns>
                </vr-row>
            </vr-tab>
        </vr-tabs>
    </vr-row>
</vr-tab>
