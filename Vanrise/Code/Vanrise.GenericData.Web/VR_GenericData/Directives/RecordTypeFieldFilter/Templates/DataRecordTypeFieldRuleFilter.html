<vr-row removeline>
    <vr-columns width="normal">
        <vr-select label="Field" datatextfield="Entity.Name" datavaluefield="Entity.Name"
                   datasource="datasource" selectedvalues="dataRecordTypeField" isrequired="true" hideremoveicon></vr-select>
    </vr-columns>
    <vr-columns width="normal">
        <vr-select style="position: inherit;top: 23px;" datatextfield="description" datavaluefield="description"
                   datasource="conditions" selectedvalues="selectedCondition" isrequired="true" hideremoveicon></vr-select>
    </vr-columns>
    <vr-columns width="2/3row" ng-if="dataRecordTypeField.RuleFilterEditor!=undefined && !selectedCondition.showDirective">
        <vr-directivewrapper directive="selectedCondition.editor" on-ready="onDataRecordTypeFieldFilterReady"></vr-directivewrapper>
    </vr-columns>
    <vr-columns width="2/3row" ng-if="dataRecordTypeField.RuleFilterEditor!=undefined && selectedCondition.showDirective">
        <vr-directivewrapper directive="dataRecordTypeField.RuleFilterEditor" on-ready="onDataRecordTypeFieldEditorReady"></vr-directivewrapper>
    </vr-columns>
</vr-row>
