<div>
    <vr-row>
        <vr-columns width="2/3row">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-button type="Add" data-onclick="ctrl.addCriteriaField" standalone></vr-button>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-validator validate="ctrl.validateCriteriaFields()">
                        <vr-datagrid on-ready="ctrl.onGridReady"
                                     datasource="ctrl.criteriaFields"
                                     menuactions="ctrl.menuActions"
                                     enabledraggablerow="true"
                                     hidegridmenu>
                            <vr-datagridcolumn headertext="'Field Name'" type="'Text'" field="'FieldName'" disablesorting></vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Title'" type="'Text'" field="'Title'" disablesorting></vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Field Type'" type="'Text'" field="'FieldTypeDescription'" disablesorting></vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Rule Structure Behavior'" type="'Text'" field="'RuleStructureBehaviorTypeDescription'" disablesorting></vr-datagridcolumn>
                        </vr-datagrid>
                    </vr-validator>
                </vr-columns>
            </vr-row>
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-section title="Priority">
                <vr-datagrid datasource="ctrl.priorities"
                                enabledraggablerow="true"
                                hidegridmenu>
                    <vr-datagridcolumn headertext="'Field Name'" type="'Text'" field="'FieldName'" disablesorting></vr-datagridcolumn>
                </vr-datagrid>
            </vr-section>
        </vr-columns>
    </vr-row>
</div>
