<div>
    <vr-row removeline>
        <vr-columns width="fullrow" simplecol>
            <vr-button type="Add" data-onclick="ctrl.onAddCriteriaField" standalone></vr-button>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="2/3row">
            <!--<vr-validator validate="ctrl.onValidateCriteriaFields()">-->
            <vr-datagrid on-ready="ctrl.onGridReady"
                         datasource="ctrl.criteriaFields"
                         menuactions="ctrl.menuActions"
                         ondeleterow="ctrl.onDeleteCriteriaField"
                         enabledraggablerow="true"
                         hidegridmenu>
                <vr-datagridcolumn headertext="'Field Name'" type="'Text'" field="'FieldName'" widthfactor="5" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Title'" type="'Text'" field="'Title'" widthfactor="5" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Field Type'" type="'Text'" field="'FieldTypeDescription'" widthfactor="4" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Rule Structure Behavior'" type="'Text'" field="'RuleStructureBehaviorTypeDescription'" widthfactor="6" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Show In Basic Search'" type="'Text'" field="'ShowInBasicSearch'" widthfactor="6" disablesorting>
                    <vr-icon icontype="dataItem.ShowInBasicSearch"></vr-icon>
                </vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Ignore Case'" type="'Text'" field="'IgnoreCase'" widthfactor="6" disablesorting>
                    <vr-icon icontype="dataItem.IgnoreCase"></vr-icon>
                </vr-datagridcolumn>
            </vr-datagrid>
            <!--</vr-validator>-->
        </vr-columns>
        <vr-columns width="1/3row" haschildcolumns>
            <vr-columns width="fullrow">
                <vr-datagrid datasource="ctrl.priorities"
                             enabledraggablerow="true"
                             hidegridmenu>
                    <vr-datagridcolumn headertext="'Field Priority'" type="'Text'" field="'FieldName'" disablesorting></vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
            <vr-columns width="fullrow" withemptyrow>
                <vr-section title="Groups">
                    <vr-button type="Add" data-onclick="ctrl.addCriteriaGroup" standalone vr-disabled="ctrl.criteriaFields.length==0"></vr-button>
                    <vr-validator validate="ctrl.validateCriteriaGroupFields()">
                        <vr-datagrid datasource="ctrl.criteriaGroups"
                                     enabledraggablerow="true"
                                     hidegridmenu
                                     ondeleterow="ctrl.onDeleteCriteriaGroup">
                            <vr-datagridcolumn headertext="'Group Title'" type="'Text'">
                                <vr-textbox value="dataItem.groupTitle" isrequired></vr-textbox>
                            </vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Criteria Fields'" type="'Text'">
                                <vr-select on-ready="dataItem.onFieldSelectorReady"
                                           datasource="dataItem.fields"
                                           datatextfield="description"
                                           datavaluefield="value"
                                           selectedvalues="dataItem.selectedFields"
                                           entityname="Fields"
                                           ismultipleselection
                                           isrequired>
                                </vr-select>
                            </vr-datagridcolumn>
                        </vr-datagrid>
                    </vr-validator>
                </vr-section>
            </vr-columns>
        </vr-columns>
    </vr-row>
</div>
