<vr-datagrid datasource="genericRuleDefinitions"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="onGridReady"
             menuactions="gridMenuActions"
             idfield="GenericRuleDefinitionId">
    <vr-datagridcolumn headertext="'Id'" type="'Text'" field="'GenericRuleDefinitionId'" widthfactor="1"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Name'" type="'Text'" field="'Name'" widthfactor="9"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Title'" type="'Text'" field="'Title'" widthfactor="9"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Project'" field="'DevProjectName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
