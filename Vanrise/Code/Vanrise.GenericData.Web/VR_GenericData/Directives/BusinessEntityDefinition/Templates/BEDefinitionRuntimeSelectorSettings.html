<vr-columns colnum="{{ctrlRuntimeSelectorSettings.normalColNum}}">
    <vr-genericdata-businessentitydefinition-selector on-ready="scopeModel.onBEDefinitionSelectorReady"
                                                      selectedvalues="scopeModel.selectedBusinessEntityDefinition"
                                                      onselectionchanged="scopeModel.onBEDefinitionSelectionChanged"
                                                      isrequired="true" customlabel="{{ctrlRuntimeSelectorSettings.customlabel}}" hideremoveicon>
    </vr-genericdata-businessentitydefinition-selector>
</vr-columns>
<vr-directivewrapper ng-if="scopeModel.selectedBusinessEntityDefinition != undefined && scopeModel.selectedBusinessEntityDefinition.SelectorFilterEditor != undefined"
                     directive="scopeModel.selectedBusinessEntityDefinition.SelectorFilterEditor"
                     on-ready="scopeModel.onSelectorFilterEditorDirectiveReady"
                     vr-loader="scopeModel.isLoadingSelectorFilter"
                     normal-col-num="{{ctrlRuntimeSelectorSettings.normalColNum}}">
</vr-directivewrapper>
<vr-columns colnum="12">
    <span ng-show="scopeModel.selectedBusinessEntityDefinition != undefined && scopeModel.showDependantFieldsGrid" vr-loader="scopeModel.isLoadingDependantFieldsGrid">
        <vr-genericdata-businessentitydefinition-dependantfield-grid on-ready="scopeModel.onDependantFieldsGridReady"></vr-genericdata-businessentitydefinition-dependantfield-grid>
    </span>
</vr-columns>
