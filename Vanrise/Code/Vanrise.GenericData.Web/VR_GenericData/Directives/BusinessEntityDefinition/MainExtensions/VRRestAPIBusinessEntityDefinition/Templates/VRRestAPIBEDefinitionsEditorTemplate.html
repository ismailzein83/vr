

<vr-tab header="'Settings'">
    <vr-row>
        <vr-common-connection-selector on-ready="scopeModel.onConnectionSelectorReady"
                                       onselectionchanged="scopeModel.onConnectionSelectionChanged"
                                       normal-col-num="6"
                                       isrequired="true">
        </vr-common-connection-selector>
        <span ng-show="scopeModel.showBEDefinitionRemoteSelector">
            <vr-genericdata-businessentitydefinition-remoteselector on-ready="scopeModel.onBEDefinitionRemoteSelectorReady"
                                                                    normal-col-num="6"
                                                                    isrequired="true">
            </vr-genericdata-businessentitydefinition-remoteselector>
        </span>
    </vr-row>
    <vr-row>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.singularTitle" label="Singular Title" isrequired="true"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.pluralTitle" label="Plural Title" isrequired="true"></vr-textbox>
        </vr-columns>
    </vr-row>
</vr-tab>
