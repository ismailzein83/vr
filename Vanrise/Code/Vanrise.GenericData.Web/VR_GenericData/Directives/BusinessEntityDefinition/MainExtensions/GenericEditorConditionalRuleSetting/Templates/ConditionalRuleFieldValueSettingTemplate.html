<vr-row removeline>
    <vr-genericdata-recordfilter-logicaloperator on-ready="scopeModel.onLogicalOperatorDirectiveReady" normal-col-num="1"></vr-genericdata-recordfilter-logicaloperator>

    <vr-columns width="normal">
        <button type="button" class="btn btn-xs" data-add="condition" ng-click="scopeModel.addCondition()" style="background-color:#6DA279;color:white;">
            <i class="glyphicon glyphicon-plus"></i> Condition
        </button>
    </vr-columns>
</vr-row>

<vr-validator validate="scopeModel.isValid()">
    <vr-datalist datasource="scopeModel.conditions" onremoveitem="scopeModel.onRemoveCondition" maxitemsperrow="1" collapsible>
        <vr-row>
            <vr-columns width="fullrow" withemptyline haschildcolumns>
                <vr-columns colnum="3">
                    <vr-select datatextfield="FieldTitle" datavaluefield="FieldName"
                               datasource="viewScope.scopeModel.dataRecordFields" selectedvalues="dataItem.selectedDataRecordField"
                               onselectionchanged="dataItem.onDataRecordTypeFieldSelectionChanged"
                               isrequired="true" label="Field" hideremoveicon>
                    </vr-select>
                </vr-columns>
                <span ng-if="dataItem.runtimeFieldEditor != undefined" vr-loader="dataItem.isDirectiveLoading">
                    <vr-directivewrapper directive="dataItem.runtimeFieldEditor"
                                         on-ready="dataItem.onDataRecordTypeFieldRuntimeEditorReady"
                                         selectionmode="single" normal-col-num="3" isrequired="true">
                    </vr-directivewrapper>
                </span>
            </vr-columns>
        </vr-row>
    </vr-datalist>
</vr-validator>
