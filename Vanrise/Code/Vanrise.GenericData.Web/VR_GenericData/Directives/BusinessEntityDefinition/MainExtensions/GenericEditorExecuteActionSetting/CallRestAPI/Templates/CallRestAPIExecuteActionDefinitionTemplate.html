<vr-row removeline>
    <vr-columns colnum="1">
        <vr-select on-ready="scopeModel.onHttpMethodSelectorReady" datasource="ctrl.datasource" selectedvalues="ctrl.selectedvalues"
                   datavaluefield="value" datatextfield="description" label="HTTP Method" entityName="HTTP Method" isrequired="true" hideremoveicon>
        </vr-select>
    </vr-columns>
    <vr-columns colnum="5">
        <vr-textbox label="API Action" value="scopeModel.apiAction" isrequired="true"></vr-textbox>
    </vr-columns>
</vr-row>

<vr-row removeline>
    <vr-columns width="1/2row" haschildcolumns>
        <vr-section title="Input Items" collapsible>
            <vr-validator validate="scopeModel.isInputValid()">
                <vr-genericdata-businessentitydefinition-restapiitem-input-grid on-ready="scopeModel.onRestApiInputItemsGridReady"></vr-genericdata-businessentitydefinition-restapiitem-input-grid>
            </vr-validator>
        </vr-section>
    </vr-columns>

    <vr-columns width="1/2row" haschildcolumns>
        <vr-section title="Output Items" collapsible>
            <vr-validator validate="scopeModel.isOutputValid()">
                <vr-genericdata-businessentitydefinition-restapiitem-output-grid on-ready="scopeModel.onRestApiOutputItemsGridReady"></vr-genericdata-businessentitydefinition-restapiitem-output-grid>
            </vr-validator>
        </vr-section>
    </vr-columns>
</vr-row>
