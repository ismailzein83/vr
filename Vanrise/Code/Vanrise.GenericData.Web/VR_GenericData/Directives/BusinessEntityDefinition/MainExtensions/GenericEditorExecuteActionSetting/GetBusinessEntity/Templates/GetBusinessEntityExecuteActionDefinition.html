<vr-row removeline>
    <vr-columns colnum="3">
        <vr-genericdata-businessentitydefinition-selector on-ready="scopeModel.onBEDefinitionSelectorReady"
                                                          selectedvalues="scopeModel.selectedBusinessEntityDefinition"
                                                          onselectionchanged="scopeModel.onBEDefinitionSelectionChanged"
                                                          isrequired="true" hideremoveicon>
        </vr-genericdata-businessentitydefinition-selector>
    </vr-columns>
    <vr-columns ng-if="scopeModel.selectedBusinessEntityDefinition != undefined" colnum="3">
        <vr-select on-ready="scopeModel.onBEFieldIdSelectorReady"
                   datasource="scopeModel.beDataRecordFields"
                   selectedvalues="scopeModel.selectedBeFieldId"
                   label="BE Field ID"
                   datatextfield="fieldTitle"
                   datavaluefield="fieldName"
                   entityName="BE Field ID" isrequired="true" hideremoveicon>
        </vr-select>
    </vr-columns>
</vr-row>

<vr-row removeline>
    <vr-button type="Add" data-onclick="scopeModel.addOutputField" standalone></vr-button>
    <vr-validator validate="scopeModel.isValid()">
        <vr-datagrid on-ready="scopeModel.onGridReady"
                     datasource="scopeModel.outputFields"
                     ondeleterow="scopeModel.onDeleteRow"
                     disablesorting="true"
                     disabledraggablecolumns hidegridmenu>
            <vr-datagridcolumn headertext="'Output Field'">
                <vr-select on-ready="dataItem.onOutputFieldsSelectorReady"
                           datasource="viewScope.scopeModel.allDataRecordTypeFields"
                           selectedvalues="dataItem.selectedField"
                           datatextfield="FieldTitle"
                           datavaluefield="FieldName"
                           onselectionchanged="dataItem.onDataRecordFieldChanged"
                           entityName="Output Field" isrequired="true" hidelabel hideremoveicon>
                </vr-select>
            </vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Output Mapped Field'">
                <vr-genericdata-businessentitydefinition-compatiblefields-selector on-ready="dataItem.onCompatibleFieldsSelectorReady"
                                                                                   vr-loader="dataItem.isLoadingCompatibleFieldsSelector"
                                                                                   normal-col-num="12" isrequired="true" hideremoveicon hidelabel usefullcolumn>
                </vr-genericdata-businessentitydefinition-compatiblefields-selector>
            </vr-datagridcolumn>
        </vr-datagrid>
    </vr-validator>
</vr-row>
