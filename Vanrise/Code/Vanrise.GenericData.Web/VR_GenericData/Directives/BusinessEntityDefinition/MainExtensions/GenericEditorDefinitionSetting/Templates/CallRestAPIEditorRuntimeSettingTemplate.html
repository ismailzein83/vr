<vr-columns colnum="1" ng-if="scopeModel.buttonType" ng-init="buttonM='vr-button'" withemptyline>
    <vr-validator validate="scopeModel.isInputValid()">
        <span title="{{scopeModel.buttonTitle}}">
            <vr-directivewrapper directive="buttonM" type="{{scopeModel.buttonType}}"
                                 data-onclick="scopeModel.callApi"
                                 vr-disabled="scopeModel.isButtonDisabled" standalone>
            </vr-directivewrapper>
        </span>
    </vr-validator>
</vr-columns>
