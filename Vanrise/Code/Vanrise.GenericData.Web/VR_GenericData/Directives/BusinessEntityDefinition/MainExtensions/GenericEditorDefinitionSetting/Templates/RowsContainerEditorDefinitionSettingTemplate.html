<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-button type="Add" data-onclick="scopeModel.addRowContainer" standalone vr-disabled="scopeModel.disableAddRowContainer()"></vr-button>
        <vr-validator validate="scopeModel.isValid()">
            <vr-datagrid datasource="scopeModel.datasource" norowhighlightonclick="true" ondeleterow="scopeModel.deleteFunction" menuactions="scopeModel.gridMenuActions" maxheight="300px"
                         on-ready="scopeModel.onGridReady" enabledraggablerow="true" hidegridmenu>
                <vr-datagridcolumn headertext="'Number Of Field Types'" field="'numberOfFields'" disablesorting></vr-datagridcolumn>
            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
