<vr-row>
    <vr-columns width="fullrow">
        <vr-datalist datasource="scopeModel.datasource" onremoveitem="scopeModel.onRemoveField" maxitemsperrow="1" isitemdraggable collapsible>
            <span vr-loader="dataItem.isEditorDirectiveLoading">
                <vr-row>
                    <vr-columns width="fullrow">
                        <vr-genericdata-genericbe-editordefinition-settings on-ready="dataItem.onGenericBEFieldEditorDefinitionDirectiveReady"
                                                                            onselectionchanged="dataItem.onFieldEditorDefinitionSelectionChanged"
                                                                            customlabel="Field Type" normal-col-num="3">
                        </vr-genericdata-genericbe-editordefinition-settings>
                    </vr-columns>
                </vr-row>
            </span>
        </vr-datalist>
    </vr-columns>
</vr-row>

<vr-row class="genericeditorsetting">
    <vr-columns colnum="12">
        <vr-validator tobottom validate="scopeModel.isValid()">
            <div class="vr-additem-box-horizontal">
                <span title="Add new Field Type" class="glyphicon glyphicon-plus add-icon" ng-click="scopeModel.addField()"></span>
            </div>
        </vr-validator>
    </vr-columns>
</vr-row>
