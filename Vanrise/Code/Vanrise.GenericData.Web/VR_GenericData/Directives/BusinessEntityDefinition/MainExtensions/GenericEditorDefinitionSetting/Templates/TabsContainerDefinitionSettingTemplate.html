<vr-row>
    <vr-columns width="fullrow">
        <vr-button type="Add" data-onclick="ctrl.addTabContainer" standalone vr-disabled="ctrl.disableAddTabContainer()"></vr-button>
        <vr-validator validate="ctrl.isValid()">
            <vr-datagrid datasource="ctrl.datasource" norowhighlightonclick="true" menuactions="gridMenuActions" maxheight="300px"
                         on-ready="onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeTabContainer" hidegridmenu>
                <vr-datagridcolumn headertext="'Title'" field="'TabTitle'" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Show Tab'" field="'ShowTab'" disablesorting>
                    <span ng-if="dataItem.ShowTab == true "><vr-icon icontype="'true'"></vr-icon></span>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
