    <vr-row removeline>
    <vr-columns width="fullrow">
        <vr-button type="Add" data-onclick="scopeModel.addRow" standalone></vr-button>
    </vr-columns>
    <vr-columns width="fullrow">
        <vr-validator validate="scopeModel.isValid()">
            <vr-datagrid datasource="ctrl.datasource" norowhighlightonclick="true" menuactions="gridMenuActions"
                         on-ready="scopeModel.onGridReady" enabledraggablerow="true" ondeleterow="scopeModel.removeRow" hidegridmenu>
                <vr-datagridcolumn headertext="'Fields Number'" disablesorting isfielddynamic>
                    <vr-label>{{dataItem.entity.fieldsNumber}}</vr-label>
                    <vr-label ng-if="dataItem.entity.fieldsNumber==1">Field</vr-label>
                    <vr-label ng-if="dataItem.entity.fieldsNumber!=1">Fields</vr-label>
                </vr-datagridcolumn>
                <vr-datagridexpandablerow>
                    <span vr-loader="dataItem.isGenericFieldsDirectiveLoading">
                        <vr-genericdata-genericfields-definition on-ready="dataItem.onGenericFieldsDirectiveReady"></vr-genericdata-genericfields-definition>
                    </span>
                </vr-datagridexpandablerow>
            </vr-datagrid>
        </vr-validator>
    </vr-columns>
   
</vr-row>
