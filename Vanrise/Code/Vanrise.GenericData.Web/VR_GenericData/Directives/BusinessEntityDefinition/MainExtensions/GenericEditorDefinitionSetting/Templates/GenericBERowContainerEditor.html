<div vr-modalcontent ng-controller="VR_GenericData_GenericRowContainerEditorController" vr-loader="scopeModel.isLoading" width="'90%'">
    <vr-modalbody maxheight="'500px'">
        <vr-form validationcontext="genericRowContainerEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-validator validate="scopeModel.isValid()">
                        <vr-row>
                            <vr-columns width="1/6row">
                                <vr-button type="Add" data-onclick="scopeModel.addRowContainer" standalone vr-disabled="scopeModel.disableAddRowContainer()"></vr-button>
                            </vr-columns>
                        </vr-row>
                        <vr-row>
                            <vr-columns width="fullrow">
                                <vr-datalist datasource="scopeModel.addedFields" onremoveitem="scopeModel.onRemoveField" maxitemsperrow="1" isitemdraggable collapsible>
                                    <vr-row>
                                        <vr-columns width="fullrow">
                                            <vr-genericdata-genericbe-editordefinition-settings on-ready="dataItem.onGenericBEFieldEditorDefinitionDirectiveReady"
                                                                                                onselectionchanged="dataItem.onFieldEditorDefinitionSelectionChanged"
                                                                                                customlabel="Field Type" normal-col-num="4">
                                            </vr-genericdata-genericbe-editordefinition-settings>
                                        </vr-columns>
                                    </vr-row>
                                </vr-datalist>
                            </vr-columns>
                        </vr-row>
                    </vr-validator>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="genericRowContainerEditorGroup" data-onclick="scopeModel.saveRowContainer"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
