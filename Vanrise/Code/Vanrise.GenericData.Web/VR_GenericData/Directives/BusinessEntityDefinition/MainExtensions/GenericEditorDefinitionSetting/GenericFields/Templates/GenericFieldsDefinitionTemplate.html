<vr-row>
    <vr-columns width="1/4row">
        <vr-genericdata-datarecordtypefields-selector on-ready="scopeModel.onDataRecordTypeFieldsSelectorDirectiveReady"
                                                      selectedvalues="scopeModel.selectedFields"
                                                      label="Fields"
                                                      onselectitem="scopeModel.onFieldSelected"
                                                      ondeselectitem="scopeModel.onFieldDeselected"
                                                      ondeselectallitems="scopeModel.deselectAllFields"
                                                      hideselectedvaluessection="true"
                                                      ismultipleselection
                                                      isrequired="true"
                                                      hide-select-all="true"></vr-genericdata-datarecordtypefields-selector>
    </vr-columns>
</vr-row>
<vr-row>
    <span ng-repeat="field in scopeModel.fields" vr-loader="field.isFieldTypeGenericDesignEditorLoading">
        <vr-genericdata-fieldtype-genericdesigneditor on-ready="field.onFieldTypeGenericDesignEditorReady"></vr-genericdata-fieldtype-genericdesigneditor>
    </span>
</vr-row>
