<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-button type="Add" data-onclick="scopeModel.addField" standalone></vr-button>
        <vr-validator validate="scopeModel.isValid()">
            <vr-datagrid datasource="scopeModel.datasource" norowhighlightonclick="true" menuactions="scopeModel.gridMenuActions" maxheight="300px"
                         on-ready="scopeModel.onGridReady" enabledraggablerow="true" hidegridmenu>
                <vr-datagridcolumn headertext="'Field Name'" field="'FieldPath'" widthfactor="5" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Field Title'" field="'FieldTitle'" widthfactor="5" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Required'" field="'IsRequired'" widthfactor="5" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Disabled'" field="'IsDisabled'" widthfactor="5" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Show as Label'" field="'ShowAsLabel'" widthfactor="5" disablesorting></vr-datagridcolumn>
            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
