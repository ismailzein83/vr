<div vr-modalcontent ng-controller="VR_GenericData_SerialNumberPartDefinitionEditorController" vr-loader="scopeModel.isLoading" width="'40%'">
    <vr-modalbody>
        <vr-form validationcontext="partEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.variableName" label="Variable Name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.variableDescription" label="Variable Description" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-switch value="scopeModel.applicableOnOldEntity" label="Applicable On Old Entity"></vr-switch>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-genericdata-genericbe-serialnumberpart-settings on-ready="scopeModel.onGenericBeSerialNumberPartSettingsDirectiveReady" normal-col-num="6"></vr-genericdata-genericbe-serialnumberpart-settings>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="partEditor" data-onclick="scopeModel.savePartDefinition"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
