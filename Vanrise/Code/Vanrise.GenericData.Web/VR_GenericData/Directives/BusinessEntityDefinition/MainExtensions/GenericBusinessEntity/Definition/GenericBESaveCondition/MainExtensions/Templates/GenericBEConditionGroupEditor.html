<div vr-modalcontent ng-controller="VR_GenericData_GenericBEConditionGroupEditorController" vr-loader="scopeModel.isLoading" width="'40%'">
    <vr-modalbody>
        <vr-form validationcontext="conditionGroupEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-switch value="scopeModel.applicableOnOldEntity" label="Applicable On Old Entity" ></vr-switch>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Condition'">
                    <vr-genericdata-genericbe-condition-settings on-ready="scopeModel.onGenericBeConditionSettingsDirectiveReady" normal-col-num="6"></vr-genericdata-genericbe-condition-settings>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="conditionGroupEditor" data-onclick="scopeModel.saveConditionGroup"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
