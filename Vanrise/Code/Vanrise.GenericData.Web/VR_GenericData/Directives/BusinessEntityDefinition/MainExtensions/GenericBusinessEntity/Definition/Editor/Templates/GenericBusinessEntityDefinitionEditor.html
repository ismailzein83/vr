<vr-tab header="'Settings'">
    <vr-row>
        <vr-columns width="1/2row">
            <vr-genericdata-datarecordtype-selector on-ready="scopeModel.onDataRecordTypeSelectorDirectiveReady" isrequired="true" onselectionchanged="scopeModel.onRecordTypeSelectionChanged" selectedvalues="scopeModel.selectedDataRecordType"></vr-genericdata-datarecordtype-selector>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-genericdata-datarecordstorage-selector on-ready="scopeModel.onDataRecordStorageSelectorDirectiveReady" isrequired="true"></vr-genericdata-datarecordstorage-selector>
        </vr-columns>
        <vr-columns width="1/2row" vr-loader="scopeModel.isLoadingTitle">
            <vr-genericdata-datarecordtypefields-selector label="Title Field" on-ready="scopeModel.onDataRecordTypeTitleFieldsSelectorDirectiveReady" isrequired="true"></vr-genericdata-datarecordtypefields-selector>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-common-modalwidth-selector on-ready="scopeModel.onModalWidthSelectorReady" isrequired="true"></vr-common-modalwidth-selector>
        </vr-columns>
    </vr-row>
    <vr-genericdata-genericbe-extendedsettings on-ready="scopeModel.onGenericBEEditorExtendedSettingsReady" normal-col-num="6"></vr-genericdata-genericbe-extendedsettings>

</vr-tab>

<vr-tab header="'Action Defnition'">
    <vr-row>
        <vr-columns width="fullrow">
            <vr-genericdata-genericbe-actiondefinition-grid on-ready="scopeModel.onGenericBEActionDefinitionDirectiveReady"></vr-genericdata-genericbe-actiondefinition-grid>
        </vr-columns>
    </vr-row>
</vr-tab>

<vr-tab header="'Grid Definition'">
    <vr-row>
        <vr-columns width="1/2row">
            <vr-section header="Columns Definition" collapsible vr-loader="scopeModel.isLoadingColumns">
                <vr-genericdata-genericbe-columndefinition-grid on-ready="scopeModel.onGenericBEColumnDefinitionGridReady"></vr-genericdata-genericbe-columndefinition-grid>
            </vr-section>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-section header="Grid Actions" collapsible>
                <vr-genericdata-genericbe-gridactiondefinition-grid on-ready="scopeModel.onGenericBEGridActionDefinitionDirectiveReady"></vr-genericdata-genericbe-gridactiondefinition-grid>
            </vr-section>
        </vr-columns>
        <vr-columns width="fullrow">
            <vr-section header="Grid Views" collapsible>
                <vr-genericdata-genericbe-viewdefinition-grid on-ready="scopeModel.onGenericBEViewDefinitionGridReady"></vr-genericdata-genericbe-viewdefinition-grid>
            </vr-section>
        </vr-columns>
    </vr-row>
</vr-tab>

<vr-tab header="'Editor Defnition'">
    <vr-row>
        <vr-columns width="fullrow" haschildcolumns>
            <vr-genericdata-genericbe-editordefinition-settings on-ready="scopeModel.onGenericBEEditorDefinitionDirectiveReady" normal-col-num="6"></vr-genericdata-genericbe-editordefinition-settings>
        </vr-columns>
    </vr-row>
</vr-tab>

<vr-tab header="'Filter Defnition'">
    <vr-row vr-loader="scopeModel.isLoadingFilter">
        <vr-columns width="fullrow" haschildcolumns>
            <vr-genericdata-genericbe-filterdefinition-settings on-ready="scopeModel.onGenericBEFilterDefinitionDirectiveReady" normal-col-num="6"></vr-genericdata-genericbe-filterdefinition-settings>
        </vr-columns>
    </vr-row>
</vr-tab>

<vr-tab header="'Handlers'">
    <vr-row>
        <vr-columns width="fullrow">
            <vr-section header="Before Insert Handler" collapsible vr-loader="scopeModel.isLoadingBeforeInsert">
                <vr-genericdata-genericbe-beforeinserthandler-settings on-ready="scopeModel.onGenericBEBeforeInsertHandlerSettingsReady" normal-col-num="6"></vr-genericdata-genericbe-beforeinserthandler-settings>
            </vr-section>
        </vr-columns>
        <vr-columns width="fullrow">
            <vr-section header="After Save Handler" collapsible vr-loader="scopeModel.isLoadingAfterSave">
                <vr-genericdata-genericbe-aftersavehandler-settings on-ready="scopeModel.onGenericBEAfterSaveHandlerSettingsReady" normal-col-num="6"></vr-genericdata-genericbe-aftersavehandler-settings>
            </vr-section>
        </vr-columns>
    </vr-row>
</vr-tab>
