<vr-tab header="'Settings'">
    <vr-row>
        <vr-columns width="1/2row">
            <vr-genericdata-datarecordtype-selector on-ready="scopeModel.onDataRecordTypeSelectorDirectiveReady" isrequired="true" onselectionchanged="scopeModel.onRecordTypeSelectionChanged" selectedvalues="scopeModel.selectedDataRecordType"></vr-genericdata-datarecordtype-selector>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-genericdata-datarecordstorage-selector on-ready="scopeModel.onDataRecordStorageSelectorDirectiveReady" isrequired="true"></vr-genericdata-datarecordstorage-selector>
        </vr-columns>
        <vr-columns width="1/2row" vr-loader="scopeModel.isLoadingTitle">
            <vr-genericdata-datarecordtypefields-selector label="Title Field" on-ready="scopeModel.onDataRecordTypeTitleFieldsSelectorDirectiveReady" isrequired="true"></vr-genericdata-datarecordtypefields-selector>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-common-modalwidth-selector on-ready="scopeModel.onModalWidthSelectorReady" isrequired="true"></vr-common-modalwidth-selector>
        </vr-columns>
    </vr-row>
</vr-tab>

<vr-tab header="'Action Defnition'">
    <vr-row>
        <vr-columns width="fullrow">
            <vr-genericdata-be-actiondefinition-grid on-ready="scopeModel.onGenericBEActionDefinitionDirectiveReady"></vr-genericdata-be-actiondefinition-grid>
        </vr-columns>
    </vr-row>
</vr-tab>

<vr-tab header="'Grid Definition'">
    <vr-row>
        <vr-columns width="1/2row">
            <vr-section header="Columns Definition" collapsible vr-loader="scopeModel.isLoadingColumns">
                <vr-genericdata-generic-be-columndefinition-grid on-ready="scopeModel.onGenericBEColumnDefinitionGridReady"></vr-genericdata-generic-be-columndefinition-grid>
            </vr-section>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-section header="Grid Actions" collapsible>
                <vr-genericdata-be-gridactiondefinition-grid on-ready="scopeModel.onGenericBEGridActionDefinitionDirectiveReady"></vr-genericdata-be-gridactiondefinition-grid>
            </vr-section>
        </vr-columns>
        <vr-columns width="fullrow">
            <vr-section header="Grid Views" collapsible>
                <vr-genericdata-generic-be-viewdefinition-grid on-ready="scopeModel.onGenericBEViewDefinitionGridReady"></vr-genericdata-generic-be-viewdefinition-grid>
            </vr-section>
        </vr-columns>
    </vr-row>
</vr-tab>

<vr-tab header="'Editor Defnition'">
    <vr-row>
        <vr-columns width="fullrow" haschildcolumns>
            <vr-genericdata-editordefinition-settings on-ready="scopeModel.onGenericBEEditorDefinitionDirectiveReady" normal-col-num="6"></vr-genericdata-editordefinition-settings>
        </vr-columns>        
    </vr-row>
</vr-tab>

<vr-tab header="'Filter Defnition'">
    <vr-row>
        <vr-columns width="fullrow" haschildcolumns>
            <vr-genericdata-filterdefinition-settings on-ready="scopeModel.onGenericBEFilterDefinitionDirectiveReady" normal-col-num="6"></vr-genericdata-filterdefinition-settings>
        </vr-columns>
    </vr-row>
</vr-tab>
