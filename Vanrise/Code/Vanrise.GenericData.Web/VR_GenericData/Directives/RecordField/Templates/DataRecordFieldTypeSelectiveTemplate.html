<vr-row>
    <vr-columns width="1/3row">
        <vr-select on-ready="onSelectorReady"
                   datasource="fieldTypeConfigs"
                   selectedvalues="selectedFieldTypeConfig"
                   onselectionchanged="onSelectionChanged"
                   datavaluefield="DataRecordFieldTypeConfigId"
                   datatextfield="Title"
                   label="Type"
                   text="None"
                   isrequired
                   hideremoveicon>
        </vr-select>
    </vr-columns>
    <vr-columns width="2/3row" ng-if="selectedFieldTypeConfig != undefined" vr-loader="isLoadingDirective">
        <vr-directivewrapper directive="selectedFieldTypeConfig.Editor" on-ready="onDirectiveReady"></vr-directivewrapper>
    </vr-columns>
</vr-row>
