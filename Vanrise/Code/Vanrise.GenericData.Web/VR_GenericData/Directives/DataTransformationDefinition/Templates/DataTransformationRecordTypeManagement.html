<vr-button type="Add" data-onclick="ctrl.addDataRecordType" standalone></vr-button>

<vr-validator validate="ctrl.isValid()">
    <vr-datagrid datasource="ctrl.datasource" norowhighlightonclick="true" menuactions="gridMenuActions"
                 on-ready="onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeFilter" hidegridmenu>
        <vr-datagridcolumn headertext="'Name'" field="'RecordName'" widthfactor="5" disablesorting></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Type Description'" field="'DataRecordTypeId'" widthfactor="15" disablesorting></vr-datagridcolumn>
    </vr-datagrid>
</vr-validator>
