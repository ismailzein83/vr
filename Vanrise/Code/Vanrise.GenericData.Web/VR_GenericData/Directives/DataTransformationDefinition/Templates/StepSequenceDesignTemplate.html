<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-list maxitemsperrow="1">
            <vr-listitem>

                <vr-row>
                    <vr-columns width="3/4row">

                    </vr-columns>
                    <vr-columns width="1/4row">
                        <div style="position:absolute;right:15px">
                            <vr-check value="ctrl.checkedSequence" ng-click="viewScope.editStep(dataItem)" onvaluechanged="onCheckedChanged"></vr-check>
                        </div>
                    </vr-columns>
                </vr-row>
                <vr-row removeline>
                    <vr-columns width="fullrow">
                        <vr-section  collapsible title="Sequence">

                            <vr-datalist maxitemsperrow="1" datasource="ctrl.childSteps" isitemdraggable onremoveitem="onRemoveStep">
                                <vr-row removeline>
                                    <vr-columns width="fullrow">
                                        <vr-label>{{dataItem.title}}</vr-label>
                                    </vr-columns>
                                </vr-row>
                                <vr-row removeline>
                                    <vr-columns colnum="1">
                                        <vr-check value="dataItem.isSelected" ng-click="viewScope.editStep(dataItem)"></vr-check>
                                    </vr-columns>
                                    <vr-columns colnum="11">
                                        <vr-validator validate="dataItem.validationMessage">
                                            <vr-directivewrapper directive="dataItem.stepPreviewUIControl" on-ready="dataItem.onPreviewDirectiveReady" vr-loader="dataItem.isLoadingPreviewDirective"></vr-directivewrapper>
                                        </vr-validator>
                                    </vr-columns>
                                </vr-row>
                            </vr-datalist>

                        </vr-section>
                    </vr-columns>
                </vr-row>

            </vr-listitem>

        </vr-list>

    </vr-columns>
</vr-row>
