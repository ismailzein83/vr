<vr-row>
    <vr-columns width="3/4row">

    </vr-columns>
    <vr-columns width="1/4row">
        <div style="position:absolute;right:15px;top:-5px;z-index:1">
            <vr-check value="ctrl.checkedSequence" ng-click="viewScope.editStep(dataItem)" onvaluechanged="onCheckedChanged"></vr-check>
        </div>
    </vr-columns>
</vr-row>
<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-section collapsible title="Sequence" contentbox>

            <vr-datalist maxitemsperrow="1" datasource="ctrl.childSteps" isitemdraggable onremoveitem="onRemoveStep" collapsible>
                <vr-row removeline>
                    <vr-columns width="fullrow">
                        <vr-label>{{dataItem.title}}</vr-label>
                    </vr-columns>
                </vr-row>
                <vr-row removeline>

                    <vr-columns colnum="12">
                        <div style="display:inline-block;width:15px;vertical-align:top">
                            <vr-check value="dataItem.isSelected" ng-click="viewScope.editStep(dataItem)"></vr-check>
                        </div>
                        <div style="display:inline-block;width:calc(100% - 15px);">
                            <vr-validator validate="dataItem.validationMessage">
                                <vr-directivewrapper directive="dataItem.stepPreviewUIControl" on-ready="dataItem.onPreviewDirectiveReady" vr-loader="dataItem.isLoadingPreviewDirective"></vr-directivewrapper>
                            </vr-validator>
                        </div>
                    </vr-columns>
                </vr-row>
            </vr-datalist>
        </vr-section>
    </vr-columns>
</vr-row>
