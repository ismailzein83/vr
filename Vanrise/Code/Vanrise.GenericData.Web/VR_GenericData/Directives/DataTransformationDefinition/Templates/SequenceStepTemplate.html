<vr-row>
    <vr-columns width="3/4row">
        <vr-label>Sequence</vr-label>
    </vr-columns>
    <vr-columns width="1/4row">
        <div style="position:absolute;right:15px">
            <vr-check value="checkedSequence" ng-click="viewScope.editStep(dataItem)" onvaluechanged="onCheckedChanged"></vr-check>
        </div>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow">
        <vr-datalist maxitemsperrow="1" datasource="ctrl.childSteps" isitemdraggable onremoveitem="onRemoveStep">
            <vr-row>
                <vr-columns width="small">
                    <vr-check value="dataItem.isSelected" ng-click="viewScope.editStep(dataItem)"></vr-check>
                </vr-columns>
                <vr-columns width="1/4row">
                    <div style="position:absolute;left:15px">
                        <vr-label>{{dataItem.title}}</vr-label>
                    </div>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-validator validate="dataItem.validationMessage">
                        <vr-directivewrapper directive="dataItem.stepPreviewUIControl" on-ready="dataItem.onPreviewDirectiveReady" vr-loader="dataItem.isLoadingPreviewDirective"></vr-directivewrapper>
                    </vr-validator>
                </vr-columns>
            </vr-row>
        </vr-datalist>
    </vr-columns>
</vr-row>
