<vr-row>
    <vr-columns width="1/3row">
        <vr-button type="Add" data-onclick="scopeModel.addJoin" standalone></vr-button>
    </vr-columns>
</vr-row>
<vr-row removeline vr-loader="isLoading">
    <vr-columns width="fullrow">
        <vr-validator validate="scopeModel.isJoinsValid()">
            <vr-datagrid on-ready="scopeModel.onJoinGridReady"
                         datasource="scopeModel.joins"
                         ondeleterow="scopeModel.removeJoinColumn"
                         maxheight="400px"
                         hidegridmenu
                         menuactions="scopeModel.menuActions">
                <vr-datagridcolumn headertext="'Name'" widthfactor="6" field="'RDBRecordStorageJoinName'" type="'Text'"></vr-datagridcolumn>
            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
