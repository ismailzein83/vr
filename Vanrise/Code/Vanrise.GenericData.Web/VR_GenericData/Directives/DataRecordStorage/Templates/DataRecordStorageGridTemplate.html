<vr-datagrid datasource="ctrl.dataRecordStorages"
             dataretrievalfunction="ctrl.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="ctrl.onGridReady"
             menuactions="ctrl.menuActions"
             idfield="Entity.DataRecordStorageId">
    <vr-datagridcolumn headertext="'Id'" type="'Text'" field="'Entity.DataRecordStorageId'" widthfactor="1"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Name'" type="'Text'" field="'Entity.Name'" widthfactor="9"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
