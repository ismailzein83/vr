<vr-row>
    <vr-columns width="normal">
        <vr-button type="Add" data-onclick="ctrl.addChoice" standalone></vr-button>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow" vr-loader="ctrl.isLoadingDirective">
        <vr-validator validate="ctrl.isValid()">
            <vr-datagrid datasource="ctrl.datasource" norowhighlightonclick="true"
                         on-ready="onGridReady"  ondeleterow="ctrl.removeChoice" hidegridmenu>
                <vr-datagridcolumn headertext="'Value'" widthfactor="10">
                    <vr-textbox value="dataItem.Entity.Value" customvalidate="dataItem.Entity.validate(dataItem)" type="number" isrequired></vr-textbox>
                </vr-datagridcolumn>
                 <vr-datagridcolumn headertext="'Name'" widthfactor ="10">
                    <vr-textbox value="dataItem.Entity.Text" isrequired></vr-textbox>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
