<vr-button type="Add" data-onclick="scopeModel.addNewAttachementFieldType" standalone></vr-button>
<vr-datagrid datasource="scopeModel.attachementFieldTypes"
             ondeleterow="removerow"
             on-ready="onGridReady"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             enableautoexport="true">
    <vr-datagridcolumn headertext="'File'" widthfactor="5"><vr-fileupload tempfile="true"  value="dataItem.Entity.file" isrequired> </vr-fileupload></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Note'" widthfactor="5">
        <vr-textbox value="dataItem.Entity.notes" isrequired="true"></vr-textbox>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Date'" typeof="'Date'" widthfactor="5"><vr-datetimepicker value="dataItem.Entity.createdTime" type="date" customvalidate="validateTimeRange()"></vr-datetimepicker></vr-datagridcolumn>
</vr-datagrid>
