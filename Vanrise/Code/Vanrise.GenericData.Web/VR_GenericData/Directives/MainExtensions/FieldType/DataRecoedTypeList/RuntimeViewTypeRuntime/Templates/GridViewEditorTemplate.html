<div vr-modalcontent ng-controller="VR_GenericData_GridViewEditorController" vr-loader="scopeModel.isLoading" width="'70%'">
    <vr-modalbody>
        <vr-form validationcontext="sectionEditorGroup">
            <vr-row>
                <vr-genericdata-genericeditor-rootcontainer on-ready="scopeModel.onEditorRuntimeDirectiveReady"></vr-genericdata-genericeditor-rootcontainer>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="sectionEditorGroup" data-onclick="scopeModel.saveDataRow"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
