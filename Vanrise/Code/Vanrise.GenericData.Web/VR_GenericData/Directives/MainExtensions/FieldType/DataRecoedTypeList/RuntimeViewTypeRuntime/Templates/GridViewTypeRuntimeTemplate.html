<vr-row>
    <vr-row>
        <vr-columns width="fullrow">
            <vr-row>
                <vr-section title={{scopeModel.fieldTitle}}>
                    <vr-button type="Add" data-onclick="scopeModel.addRecord" standalone></vr-button>
                    <vr-datagrid datasource="ctrl.datasource" norowhighlightonclick="true" menuactions="gridMenuActions" maxheight="300px"
                                 on-ready="scopeModel.onGridReady" enabledraggablerow="true" ondeleterow="scopeModel.onDeleteRow" hidegridmenu>
                        <vr-datagridcolumn ng-repeat="column in scopeModel.columns" headertext="column.title" columnindex="$index">
                            <span vr-loader="scopeModel.isRuntimeEditorDirectiveloading">
                                <vr-directivewrapper directive="dataItem.Entity[colDef.columnIndex].runtimeEditor" selectionmode=single isrequired="true" on-ready="dataItem.Entity[{{colDef.columnIndex}}].onRunTimeEditorDirectiveReady"></vr-directivewrapper>
                            </span>
                        </vr-datagridcolumn>
                    </vr-datagrid>
                </vr-section>
            </vr-row>
        </vr-columns>
    </vr-row>
</vr-row>
