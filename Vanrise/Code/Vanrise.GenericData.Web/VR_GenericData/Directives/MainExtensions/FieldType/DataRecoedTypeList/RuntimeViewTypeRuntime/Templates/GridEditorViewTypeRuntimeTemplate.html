<vr-columns colnum="{{scopeModel.colNum}}">
        <vr-section ng-if="!scopeModel.hideSection" title={{scopeModel.fieldTitle}}>
            <vr-button type="Add" data-onclick="scopeModel.onDataRecordTypeRowAdded" standalone></vr-button>
            <vr-datagrid datasource="ctrl.datasource" norowhighlightonclick="true" menuactions="gridMenuActions" maxheight="300px"
                            on-ready="scopeModel.onGridReady" enabledraggablerow="true" ondeleterow="scopeModel.deleteFunction" hidegridmenu >
                <vr-datagridcolumn ng-repeat="column in scopeModel.columns" columnattributes="column">
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-section>
        <span ng-if="scopeModel.hideSection">
            <vr-row>
                <vr-column width="fullrow">
                    <vr-button type="Add" data-onclick="scopeModel.onDataRecordTypeRowAdded" standalone></vr-button>
                </vr-column>
            </vr-row>
            <vr-datagrid datasource="ctrl.datasource" norowhighlightonclick="true" menuactions="gridMenuActions" maxheight="300px"
                         on-ready="scopeModel.onGridReady" enabledraggablerow="true" ondeleterow="scopeModel.onDeleteRow" hidegridmenu>
                <vr-datagridcolumn ng-repeat="column in scopeModel.columns" columnattributes="column">
                </vr-datagridcolumn>
            </vr-datagrid>
        </span>
</vr-columns>
