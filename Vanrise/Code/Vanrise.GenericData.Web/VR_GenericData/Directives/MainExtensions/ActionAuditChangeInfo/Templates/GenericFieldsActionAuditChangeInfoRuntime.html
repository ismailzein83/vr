
<vr-row>
    <vr-columns width="fullrow" ng-show="scopeModel.simpleViewers.length > 0">
        <vr-section header="Changed Fields">
            <vr-datagrid datasource="scopeModel.simpleViewers"
                         pagingtype="'PagingOnScroll'"
                         hidegridmenu="true">

                <vr-datagridcolumn headertext="'Field'" field="'fieldName'" type="'Text'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Old Value'">
                    <span vr-loader="dataItem.loadChangeInfoDirective">
                        <vr-directivewrapper ng-if="dataItem.oldDirective != undefined" directive="dataItem.oldDirective" on-ready="dataItem.onOldDirectiveReady" normal-col-num="12"></vr-directivewrapper>
                    </span>
                </vr-datagridcolumn>
                <vr-datagridcolumn headertext="'New Value'">
                    <span vr-loader="dataItem.loadChangeInfoDirective">
                        <vr-directivewrapper ng-if="dataItem.newDirective != undefined" directive="dataItem.newDirective" on-ready="dataItem.onNewDirectiveReady" normal-col-num="12"></vr-directivewrapper>
                    </span>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-section>
    </vr-columns>
    <vr-columns width="fullrow" ng-repeat="differenceViewer in scopeModel.differenceViewers">
        <vr-section header="{{differenceViewer.fieldName}} ">
            <span vr-loader="differenceViewer.loadDifferenceInfoDirective">
                <vr-directivewrapper ng-if="differenceViewer.directive != undefined" directive="differenceViewer.directive" on-ready="differenceViewer.onDirectiveReady" normal-col-num="12"></vr-directivewrapper>
            </span>
        </vr-section>
    </vr-columns>
</vr-row>
