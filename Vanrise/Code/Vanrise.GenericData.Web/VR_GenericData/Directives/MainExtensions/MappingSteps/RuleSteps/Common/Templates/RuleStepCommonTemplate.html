<vr-row>
    <vr-columns width="1/2row">
        <vr-genericdata-genericruledefinition-selector on-ready="onRuleDefinitionReady" isrequired="true" onselectionchanged="onRuleSelectionChanged" onselectitem="onRuleSelectionItem" selectedvalues="selectedRuleDefinition"></vr-genericdata-genericruledefinition-selector>
    </vr-columns>
</vr-row>

<vr-genericdata-expressionbuilder on-ready="onEffectiveTimeDirectiveReady" label="Effective Time" isrequired="true"></vr-genericdata-expressionbuilder>



<vr-row>
    <vr-columns width="fullrow">
        <vr-section title="Mapping" vr-loader="isLoadingMappingData">
            <vr-datagrid datasource="ruleFieldsMappings"
                         hidegridmenu norowhighlightonclick="true">
                <vr-datagridcolumn headertext="'Rule Field Name'" type="'Text'" field="'Title'" widthfactor="7" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Mapping From'" type="'Text'" field="''" widthfactor="15" disablesorting>
                    <vr-genericdata-expressionbuilder on-ready="dataItem.onSourceMappingReady" hidelabel label="From" isrequired="true"></vr-genericdata-expressionbuilder>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-section>
        <vr-section title="Rule">
            <vr-genericdata-expressionbuilder on-ready="onRuleIdDirectiveReady" label="Rule Id"></vr-genericdata-expressionbuilder>
        </vr-section>
    </vr-columns>
</vr-row>
