<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-list maxitemsperrow="1">
            <vr-listitem ng-show="ctrl.effectiveTime != undefined"><vr-label>Effective Time = {{ctrl.effectiveTime}}</vr-label></vr-listitem>
            <vr-listitem ng-show="ctrl.isEffectiveInFuture != undefined"><vr-label>Is Effective In Future = {{ctrl.isEffectiveInFuture}}</vr-label></vr-listitem>
            <vr-listitem ng-show="ctrl.ruleId != undefined"><vr-label>{{ctrl.ruleId}} = Rule Id</vr-label></vr-listitem>
        </vr-list>
    </vr-columns>
</vr-row>
<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-list maxitemsperrow="1" ng-show="ctrl.ruleFieldsMappings.length > 0">
            <vr-listitem>
                <vr-label>Mapping Fields</vr-label>
                <vr-list maxitemsperrow="1" ng-repeat="field in ctrl.ruleFieldsMappings" >
                    <vr-listitem><vr-label>{{field.RuleCriteriaFieldName}} = {{field.Value}}</vr-label></vr-listitem>
                </vr-list>

            </vr-listitem>
        </vr-list>
        <vr-list maxitemsperrow="1" ng-show="ctrl.ruleObjectsMappings.length > 0">
            <vr-listitem>
                <vr-label>Mapping Objects</vr-label>
                <vr-list maxitemsperrow="1" ng-repeat="object in ctrl.ruleObjectsMappings">
                    <vr-listitem><vr-label>{{object.RuleObjectName}} = {{object.Value}}</vr-label></vr-listitem>
                </vr-list>

            </vr-listitem>
        </vr-list>

    <!--<vr-datagrid datasource="ctrl.ruleFieldsMappings"
                 hidegridmenu norowhighlightonclick="true">
        <vr-datagridcolumn headertext="'Rule Field Name'" type="'Text'" field="'RuleCriteriaFieldName'" widthfactor="5" disablesorting></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Mapping From'" type="'Text'" field="'Value'" widthfactor="15" disablesorting></vr-datagridcolumn>
    </vr-datagrid>-->
</vr-columns>
</vr-row>
