<vr-row>
    <vr-columns width="1/2row">
        <vr-genericdata-genericruledefinition-selector on-ready="onRuleDefinitionReady" isrequired onselectionchanged="onRuleSelectionChanged" selectedvalues="selectedRuleDefinition"></vr-genericdata-genericruledefinition-selector>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow">
        <vr-section title="Mapping" vr-loader="isLoadingMappingData">
            <vr-datagrid datasource="ruleFieldsMappings"
                         enabledraggablerow="true"
                         hidegridmenu>
                <vr-datagridcolumn headertext="'Field Name'" type="'Text'" field="'Title'" disablesorting></vr-datagridcolumn>
            </vr-datagrid>
        </vr-section>
    </vr-columns>
</vr-row>
