<vr-row>
    <vr-columns width="1/2row">
        <vr-genericdata-genericruledefinition-selector on-ready="onRuleDefinitionReady" isrequired="ture" onselectionchanged="onRuleSelectionChanged" selectedvalues="selectedRuleDefinition"></vr-genericdata-genericruledefinition-selector>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-genericdata-datatransformation-expressionbuilder on-ready="onEffectiveTimeDirectiveReady" recordlabel="Effective Time" fieldlabel=""></vr-genericdata-datatransformation-expressionbuilder>    
     </vr-columns>
</vr-row>


<vr-row>
    <vr-columns width="fullrow">
        <vr-section title="Mapping" vr-loader="isLoadingMappingData">
            <vr-datagrid datasource="ruleFieldsMappings"
                         hidegridmenu>
                <vr-datagridcolumn headertext="'Field Name'" type="'Text'" field="'Title'" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Mapping To'" type="'Text'" field="''" disablesorting>
                    <vr-genericdata-datatransformation-expressionbuilder on-ready="dataItem.onSourceMappingReady" recordlabel="From Record" fieldlabel="From Field"></vr-genericdata-datatransformation-expressionbuilder>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-section>
    </vr-columns>
</vr-row>
