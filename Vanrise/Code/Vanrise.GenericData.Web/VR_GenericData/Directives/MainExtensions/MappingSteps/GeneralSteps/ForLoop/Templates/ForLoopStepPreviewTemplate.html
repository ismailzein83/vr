<vr-datalist maxitemsperrow="1" datasource="ctrl.childSteps" isitemdraggable onremoveitem="scopeModal.onRemoveStep">
    <vr-label>{{dataItem.Title}}</vr-label> <vr-check value="dataItem.isSelected" ng-click="ctrl.editStep(dataItem)"></vr-check>
    <vr-validator validate="dataItem.validationMessage">
        <vr-directivewrapper directive="dataItem.StepPreviewUIControl" on-ready="dataItem.onPreviewDirectiveReady" vr-loader="dataItem.isLoadingPreviewDirective"></vr-directivewrapper>
    </vr-validator>
</vr-datalist>
