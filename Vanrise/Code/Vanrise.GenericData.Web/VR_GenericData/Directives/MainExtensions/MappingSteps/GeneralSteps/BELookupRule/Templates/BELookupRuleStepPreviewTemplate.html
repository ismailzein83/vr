<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-list maxitemsperrow="1" ng-show="ctrl.criteriaFieldsMappings.length > 0">
            <vr-listitem>
                <vr-label>Mapping</vr-label>
                <vr-list maxitemsperrow="1" ng-repeat="field in ctrl.criteriaFieldsMappings">
                    <vr-listitem><vr-label>{{field.FieldPath}} = {{field.Value}}</vr-label></vr-listitem>
                </vr-list>
            </vr-listitem>
        </vr-list>
    </vr-columns>
</vr-row>
<vr-columns width="fullrow">
    <vr-list maxitemsperrow="1">
        <vr-listitem ng-show="ctrl.businessEntity !=undefined"><vr-label>BusinessEntity = {{ctrl.businessEntity}}</vr-label></vr-listitem>
    </vr-list>
</vr-columns>
