
<vr-columns width="1/2row">
    <vr-select label="Connection Type" datasource="connectionStringType" selectedvalues="selectedConnectionStringType"
               datavaluefield="value" datatextfield="description" isrequired="true" onselectionchanged="onConnectionStringTypeSelectionChanged" hideremoveicon>
</vr-columns>


<vr-columns width="fullrow" ng-show="showConnectionString">
    <vr-textarea value="connectionString" label="Connection String" isrequired="showConnectionString"></vr-textarea>
</vr-columns>

<vr-columns width="2/3row" ng-show="showConnectionStringNameAppSettings">
    <vr-textbox value="connectionStringName" label="Connection String Name" isrequired="showConnectionStringName" onvaluechanged="onConnectionStringNameValueChange"></vr-textbox>
</vr-columns>

<vr-columns width="2/3row" ng-show="showConnectionStringNameAppSettings">
    <vr-textbox value="connectionStringAppSettingName" label="Connection String App Setting Name" isrequired="showConnectionStringAppSettingsName" onvaluechanged="onConnectionStringAppSettingsValueChange"></vr-textbox>
</vr-columns>
