<div vr-modalcontent ng-controller="VR_GenericData_DataRecordFieldChoiceEditorController" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formDataRecordFieldChoiceEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns colnum="3">
                            <vr-textbox label="Name" value="scopeModel.choiceName" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row>
                        <vr-columns colnum="12">
                            <vr-genericdata-datarecordfieldchoice-choices on-ready="scopeModel.onChoicesGridReady"></vr-genericdata-datarecordfieldchoice-choices></vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDataRecordFieldChoiceEditor" data-onclick="scopeModel.saveDataRecordFieldChoice" haspermission="scopeModel.hasSaveDataRecordFieldChoice"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
