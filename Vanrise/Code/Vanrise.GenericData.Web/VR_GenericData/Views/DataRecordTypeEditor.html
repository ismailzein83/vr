<div vr-modalcontent ng-controller="VR_GenericData_DataRecordTypeEditorController" vr-loader="scopeModal.isLoading" width="'60%'">
    <vr-modalbody>
        <vr-form validationcontext="dataRecordTypeEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModal.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Fields'" >
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-genericdata-datarecordfield-management on-ready="scopeModal.onDataRecordFieldDirectiveReady"></vr-genericdata-datarecordfield-management>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="dataRecordTypeEditorGroup" data-onclick="scopeModal.SaveDataRecordType"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
