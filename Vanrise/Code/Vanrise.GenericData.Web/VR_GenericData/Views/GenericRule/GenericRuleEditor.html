<div vr-modalcontent ng-controller="VR_GenericData_GenericRuleEditorController" width="'65%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formGenericRuleEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-textarea label="Description" value="scopeModel.description" isrequired></vr-textarea>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Criteria'">
                    <span ng-repeat="field in scopeModel.criteriaFields">
                        <vr-directivewrapper directive="field.runtimeEditor.directive" on-ready="field.runtimeEditor.onDirectiveReady"
                                             selectionmode="dynamic" normal-col-num="3" ng-hide="field.notAccessible"></vr-directivewrapper>
                    </span>
                </vr-tab >
                <vr-tab header="'Rule Settings'" ng-hide="scopeModel.settingNotAccessible">
                    <vr-directivewrapper directive="scopeModel.settingsDirective" on-ready="scopeModel.onSettingsDirectiveReady" isrequired="true"></vr-directivewrapper>
                </vr-tab>
                <vr-tab header="'Time Settings'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker value="scopeModel.beginEffectiveDate" type="date" label="Begin Effective Date" customvalidate="scopeModel.validateDates()" isrequired></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker value="scopeModel.endEffectiveDate" type="date" label="End Effective Date" customvalidate="scopeModel.validateDates()"></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formGenericRuleEditor" data-onclick="scopeModel.saveGenericRule"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
