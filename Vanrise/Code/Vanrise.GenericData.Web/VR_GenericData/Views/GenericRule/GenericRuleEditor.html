<div vr-modalcontent ng-controller="VR_GenericData_GenericRuleEditorController" width="'50%'" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formGenericRuleEditor">
            <vr-tabs>
                <vr-tab header="'Criteria'">
                    <div ng-repeat="field in scopeModel.criteriaFields">
                        <vr-section title="{{field.Title}}">
                            <vr-directivewrapper directive="field.dynamicGroupUIControl.directive" on-ready="field.dynamicGroupUIControl.onDirectiveReady" 
                                                 selectionmode="multiple"></vr-directivewrapper>
                        </vr-section>
                    </div>
                </vr-tab>
                <vr-tab header="'Settings'">

                </vr-tab>
                <vr-tab header="'Scheduler'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker value="scopeModel.beginEffectiveDate" type="date" label="Begin Effective Date" isrequired></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker value="scopeModel.endEffectiveDate" type="date" label="End Effective Date"></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formGenericRuleEditor" data-onclick="scopeModel.saveGenericRule"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
