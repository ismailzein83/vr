<vr-panel ng-controller="VR_GenericData_GenericRuleManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoading">
            <vr-row removeline>
                <vr-columns width="normal" ng-repeat="filter in filters">
                    <vr-directivewrapper directive="filter.directiveEditor" on-ready="filter.onDirectiveReady" normal-col-num="12"></vr-directivewrapper>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-directivewrapper directive="settingsFilterEditor" on-ready="onSettingsFilterDirectiveReady" normal-col-num="12"></vr-directivewrapper>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="search"></vr-button>
                    <vr-button type="Add" data-onclick="addGenericRule"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-genericdata-genericrule-grid on-ready="onGridReady"></vr-genericdata-genericrule-grid>
            </vr-columns>
        </vr-row>

    </vr-form>

</vr-panel>
