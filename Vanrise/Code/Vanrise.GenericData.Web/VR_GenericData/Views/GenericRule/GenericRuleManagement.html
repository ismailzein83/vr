<vr-panel ng-controller="VR_GenericData_GenericRuleManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoading">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-choices-filter selectedindex="selectedFilternIndex">
                        <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
                        <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
                    </vr-choices-filter>
                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-genericdata-genericruledefinition-selector showtitle customlabel="Rule Type" selectedvalues="scopeModel.ruleDefinition" onselectionchanged="onGenericRuleDefinitionSelectorSelectionChange" on-ready="    onGenericRuleDefinitionSelectorDirectiveReady" hideremoveicon isrequired="true" normal-col-num="2"></vr-genericdata-genericruledefinition-selector>
                </vr-columns>              
                <vr-columns width="normal" ng-show="scopeModel.ruleDefinition">
                    <vr-datetimepicker label="Effective Date" value="scopeModel.effectiveDate" type="date"></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal" ng-show="scopeModel.ruleDefinition">
                    <vr-textbox label="Description" value="scopeModel.description"></vr-textbox>
                </vr-columns>
                <span ng-repeat="filter in scopeModel.filters" ng-show="advancedSelected || (filter.showInBasicSearch && basicSelected)">
                    <vr-directivewrapper directive="filter.directiveEditor" on-ready="filter.onDirectiveReady" normal-col-num="2"></vr-directivewrapper>
                </span>
                <span ng-show="advancedSelected">
                    <vr-directivewrapper directive="scopeModel.settingsFilterEditor" on-ready="onSettingsFilterDirectiveReady" normal-col-num="2"></vr-directivewrapper>
                </span>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons" ng-show="scopeModel.ruleDefinition" >
                    <vr-button type="Search" formname="formFilter" data-onclick="search"></vr-button>
                    <vr-button type="Add" data-onclick="addGenericRule" ng-show="scopeModel.haveAddPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-genericdata-genericrule-grid on-ready="onGridReady" ng-show="scopeModel.ruleDefinition"></vr-genericdata-genericrule-grid>
            </vr-columns>
        </vr-row>

    </vr-form>

</vr-panel>
