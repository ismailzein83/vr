<div vr-modalcontent ng-controller="VR_GenericData_DataRecordFieldEditorController" vr-loader="scopeModal.isLoading" width="'50%'">
    <vr-modalbody maxheight="'500px'">
        <vr-form validationcontext="dataRecordFieldEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModal.name" label="Field Name" isrequired customvalidate="scopeModal.validateName()"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModal.title" label="Field Title" isrequired customvalidate="scopeModal.validateTitle()"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-genericdata-fieldtype-selective on-ready="scopeModal.onDirectiveReady"></vr-genericdata-fieldtype-selective>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Formula'">
                    <vr-genericdata-datarecordtypefields-formula on-ready="scopeModal.onDataRecordTypeFieldsFormulaReady" normal-col-num ="2"></vr-genericdata-datarecordtypefields-formula>
                </vr-tab>
        </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="dataRecordFieldEditorGroup" data-onclick="scopeModal.SaveDataRecordField"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
