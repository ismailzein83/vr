<div vr-modalcontent ng-controller="VR_GenericData_DataRecordTypeEditorController" vr-loader="scopeModel.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form validationcontext="dataRecordTypeEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/4row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Fields'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-genericdata-datarecordfield-management on-ready="scopeModel.onDataRecordFieldDirectiveReady"></vr-genericdata-datarecordfield-management>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="dataRecordTypeEditorGroup" data-onclick="scopeModel.SaveDataRecordType" haspermission="hasSaveDataRecordType"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
