<div vr-modalcontent ng-controller="VR_GenericData_SummaryTransformationDefinitionEditorController" vr-loader="scopeModal.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form validationcontext="summaryTransformationDefinitionEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox label="Name" value="scopeModal.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>



                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-genericdata-datarecordtype-selector on-ready="scopeModal.onDataRecordTypeSelectorReady"
                                                                    selectedvalues="scopeModal.selectedDataRecordType"
                                                                    onselectionchanged="scopeModal.onRecordTypeSelectionChanged"
                                                                    isrequired="true"
                                                                    label=" Record Type"
                                                                    hideremoveicon>
                            </vr-genericdata-datarecordtype-selector>


                        </vr-columns>


                        <vr-columns width="1/3row">

                            <vr-genericdata-datarecordtypefields-selector on-ready="scopeModal.onDataRecordTypeFieldsSelectorReady"
                                                                          selectedvalues="scopeModal.selectedDataRecordTypeFields"
                                                                          isrequired="true"
                                                                          label=" Time Field"
                                                                          hideremoveicon>
                            </vr-genericdata-datarecordtypefields-selector>
                        </vr-columns>
                    </vr-row>


                </vr-tab>
                <vr-tab header="'Tab 1'">
                    <vr-row>
                        <vr-columns width="fullrow">

                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="summaryTransformationDefinitionEditorGroup" data-onclick="scopeModal.SaveSummaryTransformationDefinition" haspermission="hasSaveSummaryTransformationDefinition"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
