<div vr-modalcontent ng-controller="VR_GenericData_SummaryTransformationDefinitionEditorController" vr-loader="scopeModal.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form validationcontext="summaryTransformationDefinitionEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/4row">
                            <vr-textbox label="Name" value="scopeModal.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>



                    <vr-row>
                        <vr-columns width="1/4row">
                            <vr-genericdata-datarecordtype-selector on-ready="scopeModal.onRawDataRecordTypeSelectorReady"
                                                                    selectedvalues="scopeModal.selectedRawDataRecordType"
                                                                    onselectionchanged="scopeModal.onRawRecordTypeSelectionChanged"
                                                                    isrequired="true"
                                                                    label="Raw Record Type"
                                                                    hideremoveicon>
                            </vr-genericdata-datarecordtype-selector>


                        </vr-columns>


                        <vr-columns width="1/4row" vr-loader="scopeModal.isLoadingisRawRecordTypeFields">

                            <vr-genericdata-datarecordtypefields-selector on-ready="scopeModal.onRawDataRecordTypeFieldsSelectorReady"
                                                                          selectedvalues="scopeModal.selectedRawDataRecordTypeFields"
                                                                          isrequired="true"
                                                                          label=" Time Field"
                                                                          hideremoveicon>
                            </vr-genericdata-datarecordtypefields-selector>
                        </vr-columns>
                    </vr-row>




                    <vr-row>
                        <vr-columns width="1/4row">
                            <vr-genericdata-datarecordtype-selector on-ready="scopeModal.onSummaryDataRecordTypeSelectorReady"
                                                                    selectedvalues="scopeModal.selectedSummaryDataRecordType"
                                                                    onselectionchanged="scopeModal.onSummaryRecordTypeSelectionChanged"
                                                                    isrequired="true"
                                                                    label="Summary Record Type"
                                                                    hideremoveicon>
                            </vr-genericdata-datarecordtype-selector>


                        </vr-columns>


                        <vr-columns width="1/4row" vr-loader="scopeModal.isLoadingisSummaryRecordTypeFieldsID">

                            <vr-genericdata-datarecordtypefields-selector on-ready="scopeModal.onSummaryDataRecordTypeFieldsIDSelectorReady"
                                                                          selectedvalues="scopeModal.selectedSummaryDataRecordTypeFieldsID"
                                                                          isrequired="true"
                                                                          label=" ID Field"
                                                                          hideremoveicon>
                            </vr-genericdata-datarecordtypefields-selector>
                        </vr-columns>


                        <vr-columns width="1/4row">

                            <vr-genericdata-datarecordtypefields-selector on-ready="scopeModal.onSummaryDataRecordTypeFieldsBatchSelectorReady"
                                                                          selectedvalues="scopeModal.selectedSummaryDataRecordTypeFieldsBatch"
                                                                          isrequired="true"
                                                                          label=" Batch Start Field"
                                                                          hideremoveicon>
                            </vr-genericdata-datarecordtypefields-selector>
                        </vr-columns>
                        <vr-columns width="1/4row">
                            <vr-genericdata-datarecordstorage-selector on-ready="scopeModal.onDataRecordStorageSelectorReady"
                                                                       selectedvalues="scopeModal.selectedDataRecordStorage"
                                                                       isrequired="true"
                                                                       hideremoveicon>
                            </vr-genericdata-datarecordstorage-selector>
                        </vr-columns>
                    </vr-row>


                </vr-tab>
                <vr-tab header="'Grouping Columns'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-genericdata-summarygroupingcolumns-grid on-ready="scopeModal.onSummaryGroupingColumnsDirectiveReady"></vr-genericdata-summarygroupingcolumns-grid>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="summaryTransformationDefinitionEditorGroup" data-onclick="scopeModal.SaveSummaryTransformationDefinition" haspermission="hasSaveSummaryTransformationDefinition"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
