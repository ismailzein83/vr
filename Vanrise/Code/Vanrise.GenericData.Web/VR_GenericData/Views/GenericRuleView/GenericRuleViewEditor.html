<div vr-modalcontent ng-controller="VR_GenericData_GenericRuleViewEditorController" vr-loader="scopeModel.isLoading" size="medium">
    <vr-modalbody maxheight="'600px'">
        <vr-form validationcontext="genericRuleView">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-row removeline>
                                <vr-columns width="fullrow">
                                    <vr-textbox value="scopeModel.reportName" isrequired="true" label="Menu Title" customvalidate="scopeModel.validate()"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox value="scopeModel.reportTitle" isrequired="true" label="Page Title" customvalidate="scopeModel.validate()"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-genericdata-genericruledefinition-selector on-ready="scopeModel.onGenericRuleDefinitionSelectorDirectiveReady" ismultipleselection="true" isrequired="true" normal-col-num="12"></vr-genericdata-genericruledefinition-selector>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-sec-viewcommonproperties-editor on-ready="scopeModel.onViewCommonPropertiesReady"></vr-sec-viewcommonproperties-editor>
                            </vr-row>
                        </vr-columns>
                        <vr-columns width="2/3row">
                            <vr-section title="Menu Location">
                                <vr-validator validate="scopeModel.validateMenuLocation()">
                                    <vr-treeview on-ready="scopeModel.onTreeReady"
                                                 datavaluefield="Id"
                                                 datatextfield="Name"
                                                 datachildrenfield="Childs"
                                                 selecteditem="scopeModel.selectedMenuItem"
                                                 wholerow>
                                    </vr-treeview>
                                </vr-validator>
                            </vr-section>
                        </vr-columns>
                    </vr-row>

                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="genericRuleView" data-onclick="scopeModel.SaveView"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
