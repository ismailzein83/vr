<vr-panel ng-controller="VR_GenericData_DataTransformationDefinitionManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-common-devproject-selector on-ready="onDevProjectSelectorReady" normal-col-num="2" ismultipleselection></vr-common-devproject-selector>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="search"></vr-button>
                    <vr-button type="Add" data-onclick="addDataTransformationDefinition" haspermission="hasAddDataTransformationDefinition"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <vr-genericdata-datatransformationdefinition-grid on-ready="onGridReady"></vr-genericdata-datatransformationdefinition-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
