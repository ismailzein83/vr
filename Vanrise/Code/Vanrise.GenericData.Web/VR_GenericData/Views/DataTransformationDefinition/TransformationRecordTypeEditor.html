<div vr-modalcontent ng-controller="VR_GenericData_TransformationRecordTypeEditorController" vr-loader="scopeModal.isLoading" width="'50%'">
    <vr-modalbody maxheight="'500px'">
        <vr-form validationcontext="dataRecordTypeEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModal.name" label="Name" isrequired customvalidate="scopeModal.validateName()"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-genericdata-datarecordtype-selector on-ready="scopeModal.onDirectiveReady" selectedvalues="scopeModal.selectedRecordType"></vr-genericdata-datarecordtype-selector>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-switch  value="scopeModal.isArray" label="Is Array"></vr-switch>
                        </vr-columns>
                    </vr-row>

                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="dataRecordTypeEditorGroup" data-onclick="scopeModal.SaveDataRecordType"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
