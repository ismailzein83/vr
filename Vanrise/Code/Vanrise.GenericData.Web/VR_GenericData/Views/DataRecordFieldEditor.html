<div vr-modalcontent ng-controller="VR_GenericData_DataRecordFieldEditorController" vr-loader="scopeModal.isLoading" width="'50%'">
    <vr-modalbody maxheight="'500px'">
        <vr-form validationcontext="dataRecordFieldEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModal.name" label="Field Name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-section title="Field Type">
                            <vr-columns width="1/4row">
                                <vr-select datatextfield="Name" datavaluefield="TemplateConfigID" label="Selective Type" datasource="scopeModal.dataRecordFieldTypeTemplates" text="None"
                                           selectedvalues="scopeModal.selectedDataRecordFieldTypeTemplate" isrequired>
                                </vr-select>
                            </vr-columns>
                            <vr-columns width="3/4row" vr-loader="scopeModal.isLoadingDirective" ng-if="scopeModal.selectedDataRecordFieldTypeTemplate!=undefined">
                                <vr-directivewrapper directive="scopeModal.selectedDataRecordFieldTypeTemplate.Editor" on-ready="scopeModal.onDirectiveReady"></vr-directivewrapper>
                            </vr-columns>
                        </vr-section>
                    </vr-row>

                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="dataRecordFieldEditorGroup" data-onclick="scopeModal.SaveDataRecordField"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
