<div vr-modalcontent ng-controller="VR_GenericData_GenericBEEditorDefintionController" vr-loader="scopeModel.isLoading" size="medium">
    <vr-modalbody maxheight="'600px'">
        <vr-form validationcontext="genericBEEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.businessEntityName" isrequired="true" label="Name" customvalidate="scopeModel.validate()"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.businessEntityTitle" isrequired="true" label="Title" customvalidate="scopeModel.validate()"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-select datasource="scopeModel.bEDefinitionSettingConfigs" selectedvalues="scopeModel.selectedSetingsTypeConfig" datavaluefield="ExtensionConfigurationId" datatextfield="Title" label="Type" text="None" isrequired hideremoveicon>
                            </vr-select>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-common-modalwidth-selector on-ready="scopeModel.onModalWidthSelectorReady" isrequired="true"></vr-common-modalwidth-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-directivewrapper vr-loader="scopeModel.isLoadingDirective"
                                     ng-if="scopeModel.selectedSetingsTypeConfig != undefined"
                                     directive="scopeModel.selectedSetingsTypeConfig.Editor"
                                     on-ready="scopeModel.onSettingDirectiveReady"
                                     normal-col-num="4"
                                     isrequired="true">
                </vr-directivewrapper>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="genericBEEditorGroup" haspermission="scopeModel.hasSaveGenericBEEditor" data-onclick="scopeModel.SaveGenericBEEditor"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
