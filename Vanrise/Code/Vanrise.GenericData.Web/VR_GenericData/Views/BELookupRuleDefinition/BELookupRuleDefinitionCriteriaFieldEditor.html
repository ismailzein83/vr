<div vr-modalcontent ng-controller="VR_GenericData_BELookupRuleDefinitionCriteriaFieldEditorController" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox label="Title" value="scopeModel.title" customvalidate="scopeModel.validateTitle()" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row" ng-hide="scopeModel.showDataRecordTypeFieldSelector">
                    <vr-textbox label="Path" value="scopeModel.fieldPath" isrequired="!scopeModel.showDataRecordTypeFieldSelector"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row" ng-show="scopeModel.showDataRecordTypeFieldSelector">
                    <vr-genericdata-datarecordtypefields-selector on-ready="scopeModel.onDataRecordTypeFieldSelectorReady"
                                                                  customlabel="Path"
                                                                  isrequired="scopeModel.showDataRecordTypeFieldSelector">
                    </vr-genericdata-datarecordtypefields-selector>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-select label="Behavior Type"
                               datasource="scopeModel.behaviorTypes"
                               datavaluefield="value"
                               datatextfield="description"
                               selectedvalues="scopeModel.selectedBehaviorType"
                               isrequired
                               hideremoveicon>
                    </vr-select>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
