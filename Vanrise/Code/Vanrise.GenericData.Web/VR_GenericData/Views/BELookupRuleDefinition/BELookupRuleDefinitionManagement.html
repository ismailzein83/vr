<vr-panel ng-controller="VR_GenericData_BELookupRuleDefinitionController" vr-loader="isLoading">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox label="Name" value="scopeModel.name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-genericdata-businessentitydefinition-selector on-ready="scopeModel.onBEDefinitionSelectorReady" ismultipleselection="true"></vr-genericdata-businessentitydefinition-selector>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                    <vr-button type="Add" formname="formFilter" data-onclick="scopeModel.add"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row ng-show="scopeModel.showGrid">
            <vr-columns width="fullrow" simplecol>
                <vr-genericdata-belookupruledefinition-grid on-ready="scopeModel.onGridReady"></vr-genericdata-belookupruledefinition-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
