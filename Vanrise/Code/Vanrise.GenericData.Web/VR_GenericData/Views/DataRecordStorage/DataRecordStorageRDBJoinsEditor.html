<div vr-modalcontent ng-controller="VR_GenericData_DataRecordStorageRDBJoinsManagementController" size="medium">
    <vr-modalbody>
        <vr-form name="formRDBJoin" vr-loader="scopeModel.isLoading">
            <vr-row removeline>
                <vr-columns colnum="4">
                    <vr-textbox value="scopeModel.rdbRecordStorageJoinName" label="Join Name" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-genericdata-datarecordstorage-rdbjoinsettings-selective on-ready="scopeModel.onJoinSettingsSelectiveReady" normal-col-num="4"></vr-genericdata-datarecordstorage-rdbjoinsettings-selective>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.saveRDBJoin" formname="formRDBJoin"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.closeRDBJoin"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
