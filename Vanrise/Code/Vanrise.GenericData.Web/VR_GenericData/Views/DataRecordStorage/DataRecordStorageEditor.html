<div vr-modalcontent ng-controller="VR_GenericData_DataRecordStorageEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formDataRecordStorageEditor">
            <vr-row>
                <vr-columns width="1/3row">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/3row">
                    <vr-genericdata-datarecordtype-selector on-ready="onDataRecordTypeSelectorReady" isrequired="true" hideremoveicon></vr-genericdata-datarecordtype-selector>
                </vr-columns>
                <vr-columns width="1/3row">
                    Data Store Selector
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-section title="Settings">
                        <vr-label ng-show="selectedDataStore == undefined" isvalue>No data store selected</vr-label>
                        <vr-directivewrapper directive="settingsEditor" on-ready="onSettingsDirectiveReady"></vr-directivewrapper>
                    </vr-section>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDataRecordStorageEditor" data-onclick="saveDataRecordStorage"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
