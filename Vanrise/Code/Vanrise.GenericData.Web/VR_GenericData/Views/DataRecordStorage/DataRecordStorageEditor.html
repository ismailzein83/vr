<div vr-modalcontent ng-controller="VR_GenericData_DataRecordStorageEditorController" width="'80%'" vr-loader="isLoading">
    <vr-modalbody maxheight="'600px'">
        <vr-form name="formDataRecordStorageEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-genericdata-datarecordtype-selector on-ready="scopeModel.onDataRecordTypeSelectorReady"
                                                                    selectedvalues="scopeModel.selectedDataRecordType"
                                                                    onselectionchanged="scopeModel.onDataRecordTypeSelectionChanged"
                                                                    isrequired="true"
                                                                    hideremoveicon>
                            </vr-genericdata-datarecordtype-selector>
                        </vr-columns>
                            <vr-columns width="1/3row" vr-loader="scopeModel.isTimeFieldSelectorLoading">
                                <vr-genericdata-datarecordtypefields-selector on-ready="scopeModel.timeFieldSelectorReady" label="Time Field" selectedvalues="scopeModel.timeField" isrequired="true"></vr-genericdata-datarecordtypefields-selector>
                            </vr-columns>                          
                        <vr-columns width="1/3row">
                            <vr-genericdata-datastore-selector on-ready="scopeModel.onDataStoreSelectorReady"
                                                               selectedvalues="scopeModel.selectedDataStore"
                                                               onselectionchanged="scopeModel.onDataStoreSelectionChanged"
                                                               isrequired="true"
                                                               hideremoveicon>
                            </vr-genericdata-datastore-selector>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-switch value="scopeModel.enableUseCaching" label="Enable Use Caching" isrequired="true"></vr-switch>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-switch value="scopeModel.requiredLimitResult" label="Required Limit Result" isrequired="true"></vr-switch>
                        </vr-columns>
                        <vr-columns width="1/3row" vr-loader="scopeModel.isModifiedBySelectorLoading">
                            <vr-genericdata-datarecordtypefields-selector on-ready="scopeModel.modifiedByFieldSelectorReady" label="Modified By Field" selectedvalues="scopeModel.modifiedByField"></vr-genericdata-datarecordtypefields-selector>
                        </vr-columns>
                        <vr-columns width="1/3row" vr-loader="scopeModel.isCreatedBySelectorLoading">
                            <vr-genericdata-datarecordtypefields-selector on-ready="scopeModel.createdByFieldSelectorReady" label="Created By Field" selectedvalues="scopeModel.createdByField"></vr-genericdata-datarecordtypefields-selector>
                        </vr-columns>
                        <vr-columns width="1/3row" vr-loader="scopeModel.isModifiedTimeSelectorLoading">
                            <vr-genericdata-datarecordtypefields-selector on-ready="scopeModel.modifiedTimeFieldSelectorReady" label="Modified Time Field" selectedvalues="scopeModel.modifiedTimeField"></vr-genericdata-datarecordtypefields-selector>
                        </vr-columns>
                        <vr-columns width="1/3row" vr-loader="scopeModel.isCreatedTimeSelectorLoading">
                            <vr-genericdata-datarecordtypefields-selector on-ready="scopeModel.createdTimeFieldSelectorReady" label="Created Time Field" selectedvalues="scopeModel.createdTimeField"></vr-genericdata-datarecordtypefields-selector>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-switch value="scopeModel.dontReflectToDB" label="Don't Reflect to DB"></vr-switch>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-switch value="scopeModel.denyAPICall" label="Deny API Call"></vr-switch>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Setting'">
                    <vr-row>
                        <vr-columns width="fullrow" ng-show="scopeModel.selectedDataRecordType != undefined && scopeModel.selectedDataStore != undefined">
                            <vr-directivewrapper directive="scopeModel.settingsEditor" on-ready="scopeModel.onSettingsDirectiveReady"></vr-directivewrapper>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Security'">

                    <vr-section header="Required Permission">
                        <vr-row>
                            <vr-columns width="fullrow">
                                <vr-sec-requiredpermission-grid on-ready="scopeModel.onRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                            </vr-columns>
                        </vr-row>
                    </vr-section>
                    <vr-section header="Fields Permission" ng-show="scopeModel.selectedDataRecordType != undefined">

                        <vr-button type="Add" data-onclick="scopeModel.addFieldsPermissions" standalone></vr-button>

                        <vr-row>
                            <vr-datalist maxitemsperrow="1" datasource="scopeModel.fieldsPermissions" isitemdraggable onremoveitem="scopeModel.onRemoveField">
                                <vr-row>
                                    <vr-columns width="1/3row" vr-loader="scopeModel.isFieldNamesSelectorLoading">
                                        <vr-genericdata-datarecordtypefields-selector on-ready="dataItem.onFieldNamesSelectorReady" label="Field Names" selectedvalues="scopeModel.fieldNames" ismultipleselection isrequired="true"></vr-genericdata-datarecordtypefields-selector>
                                    </vr-columns>
                                </vr-row>
                                <vr-row>
                                    <vr-columns width="fullrow" vr-loader="scopeModel.isRequiredPermissionsLoading">
                                        <vr-sec-requiredpermission-grid on-ready="dataItem.onRequiredPermissionsReady"></vr-sec-requiredpermission-grid>
                                    </vr-columns>
                                </vr-row>
                            </vr-datalist>
                        </vr-row>
                    </vr-section>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDataRecordStorageEditor" data-onclick="scopeModel.saveDataRecordStorage" haspermission="scopeModel.hasSaveDataRecordStorage"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.closeDataRecordStorage"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
