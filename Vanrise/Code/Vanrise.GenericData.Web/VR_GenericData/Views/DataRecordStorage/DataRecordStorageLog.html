<vr-panel ng-controller="VR_GenericData_DataRecordStorageLogController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoading">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-genericdata-datarecordstorage-selector on-ready="onDataRecordStorageSelectorReady" isrequired="true" selectedvalues="selectedDataRecordStorage" onselectionchanged="onDataRecordStorageSelectorChanged"></vr-genericdata-datarecordstorage-selector>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker label="From" value="fromDate" type="date" customvalidate="validateTimeRange()"></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker label="To" value="toDate" type="date" customvalidate="validateTimeRange()"></vr-datetimepicker>
                </vr-columns>
            </vr-row>

            <vr-section title="Advanced Filter" collapsible>
                <vr-row ng-show="expression !=undefined" removeline>
                    <vr-columns width="fullrow"><vr-label isvalue breakline>{{expression}}</vr-label></vr-columns>
                </vr-row>
                <vr-row removeline>
                    <vr-columns width="1/4row" class="pull-right">
                        <button type="button" class="btn btn-xs btn-primary" ng-click="addFilter()" ng-disabled="!selectedDataRecordStorage">
                            <i class="glyphicon glyphicon-pencil"></i> Edit Filter
                        </button>
                    </vr-columns>

                    <vr-columns width="1/4row" class="pull-right">
                        <button type="button" class="btn btn-xs btn-primary" ng-click="resetFilter()" ng-disabled="expression ==undefined">
                            <i class="glyphicon glyphicon-remove"></i> Reset Filter
                        </button>
                    </vr-columns>
                </vr-row>
            </vr-section>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">

                    <vr-button type="Search" data-onclick="search" formname="formFilter"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <vr-genericdata-datarecordstorage-log-grid on-ready="onGridReady"></vr-genericdata-datarecordstorage-log-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
