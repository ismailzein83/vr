<vr-panel ng-controller="VR_GenericData_DataRecordStorageLogController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoading">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-genericdata-datarecordstorage-selector on-ready="onDataRecordStorageSelectorReady" isrequired="true" selectedvalues="selectedDataRecordStorage"></vr-genericdata-datarecordstorage-selector>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker label="From" value="fromDate" type="date" customvalidate="validateTimeRange()"></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker label="To" value="toDate" type="date" customvalidate="validateTimeRange()"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
            <vr-row ng-show="expression !=undefined">
                <vr-columns colnum="12"><vr-label isvalue>{{expression}}</vr-label></vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Add" data-onclick="addFilter" formname="formFilter"></vr-button>
                    <vr-button type="Search" data-onclick="search" formname="formFilter"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <vr-genericdata-datarecordstorage-log-grid on-ready="onGridReady"></vr-genericdata-datarecordstorage-log-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
