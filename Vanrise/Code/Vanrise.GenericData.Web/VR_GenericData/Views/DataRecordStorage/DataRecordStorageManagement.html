<vr-panel ng-controller="VR_GenericData_DataRecordStorageManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoading">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-genericdata-datarecordtype-selector on-ready="onDataRecordTypeSelectorReady" ismultipleselection></vr-genericdata-datarecordtype-selector>
                </vr-columns>
                <vr-columns width="normal">
                    Data Store Selector
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" data-onclick="search" formname="formFilter"></vr-button>
                    <vr-button type="Add" data-onclick="addDataRecordStorage"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <vr-genericdata-datarecordstorage-grid on-ready="onGridReady"></vr-genericdata-datarecordstorage-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
