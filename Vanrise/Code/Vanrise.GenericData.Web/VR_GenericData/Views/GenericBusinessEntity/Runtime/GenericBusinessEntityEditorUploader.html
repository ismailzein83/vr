<div vr-modalcontent ng-controller="VR_GenericData_GenericBusinessEntityEditorUploaderController" width="'50%'" vr-loader="scopeModel.isLoading">

	<vr-modalbody>
		<vr-form name="formGenericBusinessEntityEditor">

			<vr-row removeline>
				<vr-columns width="1/2row">
					<vr-label>Upload File</vr-label>
					<vr-fileupload value="scopeModel.document" extension="xls,xlsx" isrequired> </vr-fileupload>
				</vr-columns>
				<vr-columns width="1/2row">
					<vr-row removeline>
						<vr-columns width="fullrow" ng-show="scopeModel.isUploadingComplete">
							<vr-label>Number Of BE Added:</vr-label><vr-label isvalue>{{scopeModel.addedBusinessEntities}}</vr-label>
						</vr-columns>

					</vr-row>
					<vr-row removeline>
						<vr-columns width="fullrow" ng-show="scopeModel.isUploadingComplete">
							<vr-label>Number Of BE Failed:</vr-label><vr-label isvalue>{{scopeModel.existsBusinessEntities}}</vr-label>
						</vr-columns>
					</vr-row>
					<vr-row removeline>
						<vr-columns width="fullrow" ng-show="scopeModel.isUploadingComplete">
							<vr-label>Download Result</vr-label>
							<vr-button type="Download" data-onclick="scopeModel.downloadLog" standalone></vr-button>
						</vr-columns>
					</vr-row>
				</vr-columns>

			</vr-row>
		</vr-form>
	</vr-modalbody>

	<div>
		<vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
			<div transclude-to="buttons">
				<vr-button type="Upload" formname="formGenericBusinessEntityEditor" data-onclick="scopeModel.uploadGenericBusinessEntities"></vr-button>
				<vr-button type="Download" data-onclick="scopeModel.downloadTemplate"></vr-button>
			</div>
		</vr-actionbar>
	</div>
</div>
