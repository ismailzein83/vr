<div vr-modalcontent ng-controller="VR_GenericData_GenericBusinessEntityEditorController" vr-loader="scopeModel.isLoading" resclass="resClass">
    <vr-modalbody>
        <vr-form name="formGenericBusinessEntityEditor">
            <vr-genericdata-genericbusinessentity-runtimeeditor on-ready="scopeModel.onEditorRuntimeDirectiveReady"></vr-genericdata-genericbusinessentity-runtimeeditor>
            <!--<vr-directivewrapper ng-if="scopeModel.runtimeEditor != undefined" directive="scopeModel.runtimeEditor" on-ready="scopeModel.onEditorRuntimeDirectiveReady"></vr-directivewrapper>-->
            <vr-common-additionalerrors on-ready="scopeModel.onAdditionalErrorsDirectiveReady"></vr-common-additionalerrors>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="SaveAndNew" formname="formGenericBusinessEntityEditor"  ng-if="!scopeModel.isEditMode"  data-onclick="scopeModel.saveAndNew"></vr-button>
                <vr-button type="Save" formname="formGenericBusinessEntityEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
