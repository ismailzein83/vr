<div vr-modalcontent ng-controller="VR_GenericData_GenericBusinessEntityErrorMessageEditorController" vr-loader="scopeModel.isLoading" width="'35%'">
    <vr-modalbody>
        <vr-form name="formGenericErrorMessageEditor">
            <vr-row>
                <vr-columns width="fullrow">
                    <label ng-class="scopeModel.className" vr-alert>
                        <ul>
                            <li>{{scopeModel.error}}</li>
                        </ul>
                    </label>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>

</div>
