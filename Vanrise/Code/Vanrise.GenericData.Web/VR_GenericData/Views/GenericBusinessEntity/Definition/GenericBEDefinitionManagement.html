<vr-panel ng-controller="VR_GenericData_GenericBEDefinitionManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>

                <vr-columns width="1/4row">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>

                <vr-columns width="1/4row">
                    <vr-select datasource="scopeModel.bEDefinitionSettingConfigs"
                               selectedvalues="scopeModel.selectedSettingsTypeConfig"
                               datavaluefield="ExtensionConfigurationId"
                               datatextfield="Title"
                               label="Type" text="None"
                               ismultipleselection="true"
                               hideremoveicon>
                    </vr-select>
               </vr-columns>

          </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="search"></vr-button>
                    <vr-button type="Add" data-onclick="addGenericBE" haspermission="hasAddGenericBEPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <vr-genericdata-genericbusinessentitydefinition-grid on-ready="onGridReady"></vr-genericdata-genericbusinessentitydefinition-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
