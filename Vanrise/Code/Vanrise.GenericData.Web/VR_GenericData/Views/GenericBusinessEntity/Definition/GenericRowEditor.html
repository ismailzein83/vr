<div vr-modalcontent ng-controller="VR_GenericData_GenericRowEditorController" vr-loader="scopeModal.isLoading" width="'40%'">
    <vr-modalbody maxheight="'500px'">
        <vr-form validationcontext="genericRowEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-select datatextfield="fieldPath" datavaluefield="fieldPath" label="Fields" isrequired="true"
                                       entityname="Field Path" selectedvalues="scopeModal.selectedFields" datasource="scopeModal.fields" ismultipleselection hideselectedvaluessection></vr-select>      
                                          </vr-columns>
                        <vr-columns width="2/3row">
                            <vr-datalist maxitemsperrow="1" datasource="scopeModal.selectedFields" isitemdraggable onremoveitem="scopeModal.onRemoveField">
                                <vr-row removeline>
                                    <vr-columns width="2/3row">
                                        <vr-textbox value="dataItem.fieldTitle" label="Field Title" isrequired="true"></vr-textbox>
                                    </vr-columns>
                                </vr-row>
                                <vr-row removeline>
                                    <vr-columns width="1/2row">
                                        <vr-switch value="dataItem.isRequired" label="Required"></vr-switch>
                                    </vr-columns>
                                    <vr-columns width="1/2row">
                                        <vr-switch value="dataItem.isDisabled" label="Disabled"></vr-switch>
                                    </vr-columns> 
                                </vr-row>
                                <vr-row removeline>
                                    <vr-columns width="1/2row">
                                        <vr-label>Field Name: {{dataItem.fieldPath}}</vr-label>
                                    </vr-columns>
                                </vr-row>


                            </vr-datalist>
                           </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="genericRowEditorGroup" data-onclick="scopeModal.SaveRow"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
