<div vr-modalcontent ng-controller="VR_GenericData_GenericRowEditorController" vr-loader="scopeModal.isLoading" width="'90%'">
    <vr-modalbody maxheight="'500px'">
        <vr-form validationcontext="genericRowEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-genericdata-businessentitydefinitionsetting-genericfielddefinition on-ready="scopeModal.onGenericFieldDefinitionDirectiveReady" ismultipleselection></vr-genericdata-businessentitydefinitionsetting-genericfielddefinition>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="genericRowEditorGroup" data-onclick="scopeModal.SaveRow"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
