<div vr-modalcontent ng-controller="VR_GenericData_GenericBusinessEntityEditorController" width="'50%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formGenericBusinessEntityEditor">
            <vr-tabs>
                <vr-genericdata-extensiblebeitem-runtime-editor on-ready="scopeModel.onRuntimeEditorReady"></vr-genericdata-extensiblebeitem-runtime-editor>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formGenericBusinessEntityEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
