<div vr-modalcontent ng-controller="VR_GenericData_DataStoreEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formDataStoreEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox label="Name" value="name" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-genericdata-datastoreconfig-selector selectedvalues="selectedDataStoreConfig" on-ready="onReadyDataStoreConfigSelector" isrequired="true"> </vr-genericdata-datastoreconfig-selector>
                </vr-columns>
            </vr-row>
            <vr-row>
                    <span vr-loader="isLoadingConfigDirective" ng-if="selectedDataStoreConfig.Editor">
                        <vr-directivewrapper directive="selectedDataStoreConfig.Editor" on-ready="onReadyDataStoreConfigDirective"></vr-directivewrapper>
                    </span>
            </vr-row>
        </vr-form>
    </vr-modalbody>

    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDataStoreEditor" data-onclick="saveDataStore" haspermission="hasSaveDataStore"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
