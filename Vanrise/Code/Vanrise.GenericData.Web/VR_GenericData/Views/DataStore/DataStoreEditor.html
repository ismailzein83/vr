<div vr-modalcontent ng-controller="VR_GenericData_DataStoreEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formDataStoreEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox label="Name" value="name" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-genericdata-datastoreconfig-selector on-ready="onReadyDataStoreConfig" isrequired> </vr-genericdata-datastoreconfig-selector>
                </vr-columns>
            </vr-row>
            <vr-row>
                Directive
            </vr-row>
        </vr-form>
    </vr-modalbody>

    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDataStoreEditor" data-onclick="saveDataStore"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
