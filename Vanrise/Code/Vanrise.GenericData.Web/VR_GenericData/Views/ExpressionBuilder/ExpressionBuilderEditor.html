<div vr-modalcontent ng-controller="VR_GenericData_ExpressionBuilderEditorController" vr-loader="isLoading" width="'90%'">
    <vr-modalbody>
        <vr-form validationcontext="expressionBuilderEditorGroup">
            <vr-row removeline>
                <vr-columns width="1/4row">
                    <vr-select datatextfield="Name" datavaluefield="TemplateConfigID"
                               label="Expressions" datasource="expressionBuilderTemplates" selectedvalues="selectedExpressionBuilderTemplate" isrequired>
                    </vr-select>
                </vr-columns>
                <vr-columns width="3/4row" ng-show="selectedExpressionBuilderTemplate">
                    <vr-directivewrapper directive="selectedExpressionBuilderTemplate.Editor" on-ready="onExpressionBuilderTemplateDirectiveReady"></vr-directivewrapper>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="expressionBuilderEditorGroup" data-onclick="SaveExpressionBuilder"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
