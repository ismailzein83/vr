<div vr-modalcontent ng-controller="VR_GenericData_ExpressionBuilderEditorController" vr-loader="isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form validationcontext="expressionBuilderEditorGroup">
            <vr-row>
                <vr-columns colnum="3">
                    <vr-select datatextfield="Name" datavaluefield="TemplateConfigID"
                               label="Expression Type" datasource="expressionBuilderTemplates" selectedvalues="selectedExpressionBuilderTemplate">
                    </vr-select>
                </vr-columns>
                <vr-columns colnum="6" ng-show="selectedExpressionBuilderTemplate" vr-loader="isLoadingDirective">
                    <vr-directivewrapper directive="selectedExpressionBuilderTemplate.Editor" on-ready="onExpressionBuilderTemplateDirectiveReady"></vr-directivewrapper>
                </vr-columns>
                <vr-columns colnum="3" ng-show="selectedExpressionBuilderTemplate" vr-loader="isLoadingDirective" withemptyline>
                    <vr-button type="Add" data-onclick="addData" standalone vr-disabled="isbuttonDisabled()"></vr-button>

                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-textarea value="expressionValue" label="Expression" isrequired="true" rows="8" customvalidate="validateExpression()"></vr-textarea>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="expressionBuilderEditorGroup" data-onclick="saveExpressionBuilder"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
