<div vr-modalcontent ng-controller="VR_GenericData_BEParentChildRelationEditorController" vr-loader="scopeModel.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formProductEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <span vr-disabled="scopeModel.isParentBESelectorDisabled">
                            <vr-genericdata-businessentity-selector on-ready="scopeModel.onParentBESelectorReady" selectedvalues="scopeModel.selectedParentBE"
                                                                    customlabel="Parent" normal-col-num="6" isrequired="true" hideremoveicon>
                            </vr-genericdata-businessentity-selector>
                        </span>
                        <span vr-disabled="scopeModel.isChildBESelectorDisabled">
                            <vr-genericdata-businessentity-selector on-ready="scopeModel.onChildBESelectorReady"
                                                                    onselectionchanged="scopeModel.onChildBESelectionChanged"
                                                                    selectedvalues="scopeModel.selectedChildBE"
                                                                    customlabel="Child" normal-col-num="6" isrequired="true" ismultipleselection hideremoveicon>
                            </vr-genericdata-businessentity-selector>
                        </span>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <span vr-loader="scopeModel.isBeginEffectiveDateLoading">
                                <vr-datetimepicker type="dateTime" value="scopeModel.beginEffectiveDate" label="BED" customvalidate="scopeModel.validateEffectiveDate()" isrequired></vr-datetimepicker>
                            </span>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker type="dateTime" value="scopeModel.endEffectiveDate" label="EED" customvalidate="scopeModel.validateEffectiveDate()"></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow" ng-if="scopeModel.errorMessage != undefined">
                            <label class="label label-danger" style="font-size:9pt;">{{scopeModel.errorMessage}}</label>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formProductEditor" haspermission="hasSaveProductPermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
