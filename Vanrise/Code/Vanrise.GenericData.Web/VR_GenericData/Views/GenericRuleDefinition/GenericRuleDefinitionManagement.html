<vr-panel ng-controller="VR_GenericData_GenericRuleDefinitionManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" data-onclick="search" formname="formFilter"></vr-button>
                    <vr-button type="Add" data-onclick="addGenericRuleDefinition" permissions="Root/Administration Module/Users:Add"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <vr-genericdata-genericruledefinition-grid on-ready="onGridReady"></vr-genericdata-genericruledefinition-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
