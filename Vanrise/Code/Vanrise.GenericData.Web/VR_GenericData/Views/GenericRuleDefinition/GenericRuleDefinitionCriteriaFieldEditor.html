<div vr-modalcontent ng-controller="VR_GenericData_GenericRuleDefinitionCriteriaFieldEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formGenericRuleDefinitionCriteriaFieldEditor">
            <vr-validator validate="validateCriteriaField()">
                <vr-row>
                    <vr-columns width="1/2row">
                        <vr-textbox type="text" label="Name" value="name" isrequired></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-textbox type="text" label="Title" value="fieldTitle" isrequired></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-genericdata-datarecordtype-selector on-ready="onDataRecordTypeSelectorReady"></vr-genericdata-datarecordtype-selector>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-select on-ready="onBehaviorTypeSelectorReady"
                                   label="Behavior Type"
                                   datasource="behaviorTypes"
                                   selectedvalues="selectedBehaviorType"
                                   datavaluefield="value"
                                   datatextfield="description"
                                   isrequired>
                        </vr-select>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-textbox type="number" label="Priority" value="priority" isrequired></vr-textbox>
                    </vr-columns>
                </vr-row>
            </vr-validator>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formGenericRuleDefinitionCriteriaFieldEditor" data-onclick="save"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
