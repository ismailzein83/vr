<vr-row>
    <vr-columns width="1/2row">
        <vr-datetimepicker value="scopeModel.beginEffectiveDate" label="BED" customvalidate="scopeModel.validateDates()" isrequired></vr-datetimepicker>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-datetimepicker value="scopeModel.endEffectiveDate" label="EED" customvalidate="scopeModel.validateEEDDate()" isrequired></vr-datetimepicker>
    </vr-columns>
</vr-row>
