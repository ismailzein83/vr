<vr-datagrid datasource="scopeModel.vrLocalizationLanguages"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="scopeModel.onGridReady"
             menuactions="scopeModel.menuActions"
             idfield="VRLanguageId">
    <vr-datagridcolumn headertext="'ID'" localizedheadertext="'VRRes.ID.VREnd'" field="'VRLanguageId'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Name'" localizedheadertext="'VRRes.Name.VREnd'" field="'Name'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Parent Language'" localizedheadertext="'VRRes.ParentLanguage.VREnd'" field="'ParentLanguageName'"></vr-datagridcolumn>

</vr-datagrid>
