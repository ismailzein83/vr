<div vr-modalcontent ng-controller="VRCommon_PersonilizationEditorController" vr-loader="scopeModel.isLoading" size="small">
    <vr-modalbody>
        <vr-form name="excelFileParserEditor">
            <vr-row removeline>
                <vr-columns width="fullrow" ng-repeat="item in scopeModel.changedItems">
                    <vr-label>{{item.DisplayName}}</vr-label>
                    <vr-switch value="item.checked">
                    </vr-switch>
                </vr-columns>
            </vr-row>           
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Ok" formname="excelFileParserEditor" data-onclick="scopeModel.savePesonilization"></vr-button>
                <vr-button type="Cancel" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
