<div vr-modalcontent ng-controller="VRCommon_PersonilizationEditorController" vr-loader="scopeModel.isLoading" size="small">
    <vr-modalbody>
        <vr-form name="excelFileParserEditor">
            <vr-row removeline>
                <vr-columns width="normal" ng-repeat="item in scopeModel.changedItems">
                    <vr-label>{{item.DisplayName}}</vr-label>
                    <vr-switch value="item.checked">
                    </vr-switch>
                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns colnum="8">
                </vr-columns>
                <vr-columns colnum="4" haschildcolumns ng-show="scopeModel.hasUpdateGlobal">
                    <vr-columns colnum="10" haschildcolumns class="pull-right">
                        <vr-label>{{scopeModel.userOptionsLabel}}</vr-label>
                    </vr-columns>
                    <vr-columns colnum="2" medium-spacing class="pull-right">
                        <span vr-disabled="scopeModel.disabledCheck">
                            <vr-check value="scopeModel.allUsers"></vr-check>
                        </span>
                    </vr-columns>
                </vr-columns>                
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="DeselectAll" data-onclick="scopeModel.deselectAllClicked" vr-disabled="scopeModel.disableDeselectAll()" disabledbtn="scopeModel.disableDeselectAll()"></vr-button>
                <vr-button type="SelectAll" data-onclick="scopeModel.selectAllClicked" vr-disabled="scopeModel.disableSelectAll()" disabledbtn="scopeModel.disableSelectAll()"></vr-button>
                <vr-button type="Save" formname="excelFileParserEditor" data-onclick="scopeModel.savePesonilization" vr-disabled="scopeModel.disableDeselectAll()" disabledbtn="scopeModel.disableDeselectAll()"></vr-button>
                <vr-button type="Cancel" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
