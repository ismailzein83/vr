<vr-panel vr-loader="scopeModel.isLoading">
    <vr-row removeline>
        <vr-common-dynamicapi-customcode-method-type on-ready="scopeModel.onCustomCodeMethodTypeDirectiveReady" normal-col-num="6" isrequired="true"></vr-common-dynamicapi-customcode-method-type>
        <vr-columns width="1/2row">
            <vr-label>Return Type</vr-label>
            <vr-textbox value="scopeModel.returnType" isrequired="scopeModel.isReturnTypeRequired()"></vr-textbox>
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="fullrow">
            <vr-section header="Parameters">
                <vr-common-dynamicapi-customcode-method-parameters-grid on-ready="scopeModel.onCustomCodeMethodParametersGridDirectiveReady"></vr-common-dynamicapi-customcode-method-parameters-grid>
                </vr-section>
        </vr-columns>
    </vr-row>
        <vr-row removeline>
            <vr-columns width="fullrow">
                <vr-section header="Body">
                    <vr-textarea value="scopeModel.body" rows="10" isrequired></vr-textarea>
                </vr-section>
            </vr-columns>
        </vr-row>
</vr-panel>
