<div vr-modalcontent ng-controller="VRCommon_VRTileEditorController" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formVRTileEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.tileName" label="Name" localizedlabel="VRRes.Name.VREnd" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <span vr-disabled="scopeModel.disableColumnWidth">
                                <vr-select datasource="scopeModel.columnWidth" datatextfield="description" datavaluefield="value" hideremoveicon label="Column Width" selectedvalues="scopeModel.selectedColumnWidth" isrequired hidefilterbox></vr-select>
                            </span>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <span vr-disabled="scopeModel.disableColumnWidth">
                                <vr-switch value="scopeModel.showTitle" label="Show Title"></vr-switch>
                            </span>
                        </vr-columns>
                    </vr-row>
                    <vr-row removeline>
                        <vr-columns width="1/3row">
                            <vr-switch value="scopeModel.autoRefresh" label="Auto Refresh"></vr-switch>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-textbox type="number" minvalue="1" vr-disabled="!scopeModel.autoRefresh" value="scopeModel.autoRefreshInterval" label="Auto Refresh Interval (Sec)" isrequired="scopeModel.autoRefresh"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'" localizedheader="'VRRes.Settings.VREnd'">
                    <vr-common-tile-extendedsettings on-ready="scopeModel.onExtendedSettingsDirectiveReady" label="Tile Type" normal-col-num="4" isrequired="true"></vr-common-tile-extendedsettings>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formVRTileEditor" data-onclick="scopeModel.saveVRTile"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
