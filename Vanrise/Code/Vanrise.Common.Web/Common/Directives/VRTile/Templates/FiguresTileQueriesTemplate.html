<vr-columns width="fullrow">
    <vr-button type="Add" data-onclick="ctrl.addQuery" standalone></vr-button>

    <vr-validator validate="ctrl.isValid()">
        <vr-row>
            <vr-columns width="fullrow">
                <vr-datagrid datasource="ctrl.datasource" norowhighlightonclick="true" menuactions="gridMenuActions" maxheight="300px"
                             on-ready="onQueriesGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeQuery" hidegridmenu>
                    <vr-datagridcolumn headertext="'Name'" field="'Name'" widthfactor="10" disablesorting></vr-datagridcolumn>
                </vr-datagrid>
                </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns width="1/3row">
                <vr-select on-ready="ctrl.onSelectorReady"
                           datasource="ctrl.itemsToDisplay"
                           datatextfield="displayName"
                           datavaluefield="selectedItemValue"
                           onselectionchanged="ctrl.onSelectedItemChange"
                           label="Items To Display">
                </vr-select>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-datagrid datasource="ctrl.itemsToDisplayDatasource" norowhighlightonclick="true" maxheight="300px"
                             on-ready="onItemsToDisplayGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeItem" hidegridmenu>
                    <vr-datagridcolumn headertext="'Name'" field="'Name'" widthfactor="10"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Title'" widthfactor="10">
                        <vr-textbox value="dataItem.Title" isrequired></vr-textbox>
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Query'" field="'QueryName'" widthfactor="10"></vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </vr-validator>
</vr-columns>
