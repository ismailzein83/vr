<vr-columns width="fullrow">
    <vr-button type="Add" data-onclick="ctrl.addVRTile" standalone></vr-button>

    <vr-validator validate="ctrl.isValid()">
        <vr-datagrid datasource="ctrl.datasource" norowhighlightonclick="true" menuactions="gridMenuActions" maxheight="300px"
                     on-ready="onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeVRTile" hidegridmenu>
            <vr-datagridcolumn headertext="'Name'" localizedheadertext="'VRRes.Name.VREnd'" field="'Entity.Name'" widthfactor="10" disablesorting></vr-datagridcolumn>
        </vr-datagrid>
    </vr-validator>
</vr-columns>
