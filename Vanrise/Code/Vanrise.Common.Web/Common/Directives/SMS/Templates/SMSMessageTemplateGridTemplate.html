<vr-datagrid datasource="scopeModel.smsMessageTemplates"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="scopeModel.onGridReady"
             menuactions="scopeModel.menuActions"
             idfield="Entity.SMSMessageTemplateId">
    <vr-datagridcolumn headertext="'ID'" localizedheadertext="'VRRes.ID.VREnd'" field="'Entity.SMSMessageTemplateId'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Name'" localizedheadertext="'VRRes.Name.VREnd'" field="'Entity.Name'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Created By'" localizedheadertext="'VRRes.CreatedBy.VREnd'" field="'CreatorName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Created Time'" localizedheadertext="'VRRes.CreatedTime.VREnd'" field="'Entity.CreatedTime'" type="'Datetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Last Modified By'" localizedheadertext="'VRRes.LastModifiedBy.VREnd'" field="'LastModifierName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Last Modified Time'" localizedheadertext="'VRRes.LastModifiedTime.VREnd'" field="'Entity.LastModifiedTime'" type="'Datetime'"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
