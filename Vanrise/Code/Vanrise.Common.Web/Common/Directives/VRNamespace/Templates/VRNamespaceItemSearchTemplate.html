<span vr-loader="scopeModel.isLoading">
    <vr-form name="formFilter">

        <vr-row removeline>
            <vr-columns width="normal">
                <vr-textbox label="Title" value="scopeModel.name"></vr-textbox>
            </vr-columns>
            <vr-columns withemptyline>
                <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search" standalone></vr-button>
            </vr-columns>
            <vr-columns withemptyline>
                <vr-button type="Add" data-onclick="scopeModel.addVRNamespaceItem" standalone haspermission="scopeModel.hasAddVRNamespaceItemPermission"></vr-button>
            </vr-columns>
        </vr-row>
        <vr-row removeline>
            <vr-columns width="fullrow" simplecol>
                <vr-common-namespaceitem-grid on-ready="scopeModel.onGridReady"></vr-common-namespaceitem-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</span>
