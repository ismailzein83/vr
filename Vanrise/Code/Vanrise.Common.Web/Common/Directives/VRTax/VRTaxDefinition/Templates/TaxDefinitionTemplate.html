<vr-row>
    <vr-columns width="1/2row">
            <vr-button type="Add" data-onclick="scopeModel.addTaxDefinition" standalone></vr-button>
    </vr-columns>
</vr-row>
<vr-row removeline>
    <vr-columns width="1/2row">
        <vr-validator validate="scopeModel.validateTaxesDefinitions()">
            <vr-datagrid datasource="scopeModel.taxesDefinitions"
                         idfield="Title"
                         ondeleterow="scopeModel.removeTaxDefinition">
                <vr-datagridcolumn headertext="'Tax Title'" type="'Text'">
                     <vr-textbox value="dataItem.title" colnum="3" isrequired="true"></vr-textbox>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-validator>
</vr-columns>
</vr-row>
