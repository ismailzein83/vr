<vr-datagrid on-ready="scopeModel.onGridReady"
             datasource="scopeModel.objectTypeProperties"
             menuactions="scopeModel.menuActions"
             pagingtype="'PagingOnScroll'"
             hidegridmenu>
    <vr-datagridcolumn headertext="'Name'" type="'Text'" field="'Name'" widthfactor="5" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Description'" type="'Text'" field="'Description'" widthfactor="5" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'ValueExpression'" type="'Text'" field="'ValueExpression'" widthfactor="5" disablesorting></vr-datagridcolumn>
</vr-datagrid>
