<vr-datagrid on-ready="scopeModel.onGridReady"
             datasource="scopeModel.objectTypeProperties"
             menuactions="scopeModel.menuActions"
             pagingtype="'PagingOnScroll'"
             hidegridmenu normalcell maxheight="300px">
    <vr-datagridcolumn headertext="'Name'" type="'Text'" field="'Name'" widthfactor="1" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Description'" type="'Text'" field="'Description'" widthfactor="1" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Value Expression'" type="'Text'" field="'ValueExpression'" widthfactor="2" disablesorting></vr-datagridcolumn>
</vr-datagrid>
