<vr-columns width="1/2row" ng-show="showCountrySelector">
    <vr-common-country-selector 
                                onselectionchanged="onCountrySelectionChanged"
                                on-ready="onCountrySelectorReady">

    </vr-common-country-selector>
</vr-columns>
<vr-columns width="1/2row" ng-show="showCitySelector">
    <vr-select datasource="cities"
               on-ready="onSelectorReady"
               selectedvalues="selectedCities"
               datavaluefield="CityId"
               datatextfield="Name"
               label="City">
    </vr-select>
</vr-columns>
