<vr-row>
    <vr-columns width="fullrow">
        <vr-datagrid datasource="cities"
                     on-ready="onGridReady"
                     dataretrievalfunction="dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     menuactions="gridMenuActions"
                     idfield="Entity.CityId">
            <vr-datagridcolumn headertext="'ID'" field="'Entity.CityId'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'City Name'" field="'Entity.Name'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Country'" field="'CountryName'" type="'Text'"></vr-datagridcolumn>

        </vr-datagrid>
    </vr-columns>
</vr-row>
