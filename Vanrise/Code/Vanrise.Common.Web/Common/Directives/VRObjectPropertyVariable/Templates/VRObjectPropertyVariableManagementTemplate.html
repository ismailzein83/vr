<div>
    <vr-row removeline>
        <vr-columns width="fullrow" simplecol>
            <vr-button type="Add" data-onclick="ctrl.onAddObjectPropertyVariable" standalone></vr-button>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="fullrow">
            <vr-datagrid on-ready="ctrl.onGridReady"
                         datasource="ctrl.objectPropertyVariables"
                         menuactions="ctrl.menuActions"
                         ondeleterow="ctrl.onObjectPropertyVariable"
                         enabledraggablerow="true"
                         hidegridmenu>
                <vr-datagridcolumn headertext="'Variable Name'" type="'Text'" field="'VariableName'" widthfactor="5" disablesorting></vr-datagridcolumn>
            </vr-datagrid>
        </vr-columns>
    </vr-row>
</div>
