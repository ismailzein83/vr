<vr-tab header="'Settings'">
    <vr-row>
        <vr-columns width="1/2row">
            <vr-common-settings-selector on-ready="scopeModel.onSettingsSelectorReady" isrequired="true"
                                         customlabel="Settings"
                                         normal-col-num="6"
                                         onselectionchanged="scopeModel.settingsSelectorSelectionChanged">
            </vr-common-settings-selector>
        </vr-columns>
</vr-row>
    <vr-row>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.category" label="Category"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.name" label="Name"></vr-textbox>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="1/2row">
            <vr-switch value="scopeModel.isSettingsOverridden" label="Change Settings" onvaluechanged="scopeModel.isSettingsOverriddenValuechanged"></vr-switch>
        </vr-columns>
    </vr-row>
</vr-tab>
<vr-tab header="'Details'">
    <div ng-if="scopeModel.showDirectiveSettings">
        <vr-row removeline>
            <vr-directivewrapper directive="settingEditor" on-ready="scopeModel.onSettingsEditorReady"></vr-directivewrapper>
        </vr-row>
    </div>
</vr-tab>
