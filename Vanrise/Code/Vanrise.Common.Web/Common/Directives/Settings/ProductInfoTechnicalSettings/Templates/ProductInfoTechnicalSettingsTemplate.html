
<vr-columns width="fullrow">
    <vr-tabs>
        <vr-tab header="'Product Info'">
            <vr-columns width="1/3row">
                <vr-textbox label="Name" localizedlabel="VRRes.Name.VREnd" value="scopeModel.productName" readonly></vr-textbox>
            </vr-columns>
            <vr-columns width="1/3row">
                <vr-textbox label="Version Number" localizedlabel="VRRes.VersionNumber.VREnd" value="scopeModel.versionNumber" readonly></vr-textbox>
            </vr-columns>
            <vr-columns width="1/3row">
                <vr-datetimepicker label="Expiry Date" type="date" localizedlabel="VRRes.VersionNumber.VREnd" value="scopeModel.expiryDate" readonly></vr-datetimepicker>
            </vr-columns>
        </vr-tab>
    </vr-tabs>
</vr-columns>
