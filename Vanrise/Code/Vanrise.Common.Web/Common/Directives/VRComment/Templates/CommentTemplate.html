<vr-row>
    <vr-columns width="fullrow">
        <vr-row>
            <vr-columns colnum="12">
                <div class="comment-editor">
                    <vr-textarea value="scopeModel.newComment" rows="2" on-ready="scopeModel.onCommentReady" isrequired="true"></vr-textarea>
                </div>
                <div class="add-comment-container">
                    <a href="" ng-click="scopeModel.newComment ? scopeModel.addcomment() : '' " class="vr-custombutton">
                        <vr-button type="Comment" data-onclick="" vr-disabled="!scopeModel.newComment" standalone></vr-button>
                    </a>
                </div>

            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns colnum="12">
                <vr-datagrid datasource="vRComments"
                             on-ready="onGridReady"
                             dataretrievalfunction="dataRetrievalFunction"
                             pagingtype="'PagingOnScroll'"
                             idfield="VRCommentId"
                             hideheader="true"
                             hidepaginginfo
                             defaultsortbyfieldname="'CreatedTime'"
                             defaultsortdirection="'DESC'"
                             norowhighlightonclick="true"
                             norowhighlightonhover="true">
                    <vr-datagridcolumn headertext="'ID'" field="'VRCommentId'">
                    </vr-datagridcolumn>
                    <vr-datagridcolumn>
                        <div class="vr-comment">
                            <div class="vr-comment-body" ng-class="dataItem.fullView ? 'full-content' : ''">
                                <div class="expandable-content-wrapper">
                                    <vr-expandablecontent>
                                        <p class="expandable-content-container" ng-bind="dataItem.Content"></p>
                                    </vr-expandablecontent>
                                </div>

                            </div>
                            <div class="vr-comment-footer">By: {{dataItem.CreatedByDescription}} At: {{dataItem.CreatedTimeDescription}}</div>
                        </div>
                    </vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </vr-columns>
</vr-row>
