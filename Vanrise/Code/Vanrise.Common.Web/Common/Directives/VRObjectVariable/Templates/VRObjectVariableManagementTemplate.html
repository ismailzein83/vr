<div>
    <vr-row removeline>
        <vr-columns width="fullrow" simplecol>
            <vr-button type="Add" data-onclick="ctrl.addObjectVariable" standalone></vr-button>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="fullrow">
            <!--<vr-validator validate="ctrl.validateCriteriaFields()">-->
                <vr-datagrid on-ready="ctrl.onGridReady"
                             datasource="ctrl.objectVariables"
                             menuactions="ctrl.menuActions"
                             enabledraggablerow="true"
                             hidegridmenu>
                    <vr-datagridcolumn headertext="'Object Name'" type="'Text'" field="'ObjectName'" widthfactor="5" disablesorting></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Object Type'" type="'Text'" field="'ObjectType'" widthfactor="5" disablesorting></vr-datagridcolumn>
                </vr-datagrid>
            <!--</vr-validator>-->
        </vr-columns>
    </vr-row>
</div>
