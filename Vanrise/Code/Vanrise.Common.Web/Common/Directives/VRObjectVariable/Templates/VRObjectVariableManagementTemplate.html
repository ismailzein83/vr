<div>
    <vr-row removeline ng-if="ctrl.enableadd">
        <vr-columns width="fullrow" simplecol>
            <vr-button type="Add" data-onclick="ctrl.onAddObjectVariable" standalone></vr-button>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="fullrow">
            <vr-datagrid on-ready="ctrl.onGridReady"
                         datasource="ctrl.objectVariables"
                         menuactions="ctrl.menuActions"
                         ondeleterow="ctrl.onRemoveObjectVariable"
                         isrequired="true"
                         hidegridmenu>
                <vr-datagridcolumn headertext="'Object Name'" localizedheadertext="'VRRes.Object Name.VREnd'" type="'Text'" field="'ObjectName'" widthfactor="5" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Object Type'" localizedheadertext="'VRRes.Object Type.VREnd'" type=" 'Text' " field=" 'ObjectTypeName' " widthfactor=" 5" disablesorting></vr-datagridcolumn>
                <vr-datagridexpandablerow>
                    <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
                </vr-datagridexpandablerow>
            </vr-datagrid>
        </vr-columns>
    </vr-row>
</div>
