
<vr-columns width="1/2row">    
    <vr-select on-ready="scopeModel.onObjectTypeSelectorReady"
               onselectionchanged="scopeModel.onObjectTypeSelectionChanged"
               datasource="scopeModel.templateConfigs"
               selectedvalues="scopeModel.selectedTemplateConfig"
               datavaluefield="ExtensionConfigurationId"
               datatextfield="Title"
               isrequired="ctrl.isrequired"
               label="Object Type"
               hideremoveicon>
    </vr-select>    
</vr-columns>
    <vr-directivewrapper ng-if="scopeModel.selectedTemplateConfig != undefined" directive="scopeModel.selectedTemplateConfig.Editor" vr-loader="scopeModel.isLoadingDirective"
                         on-ready="scopeModel.onDirectiveReady" isrequired="true" normal-col-num="{{ctrl.normalColNum}}" customvalidate="ctrl.customvalidate">
    </vr-directivewrapper>
