<div>
    <vr-row removeline>
        <vr-columns width="fullrow" simplecol>
            <vr-button type="Add" data-onclick="ctrl.onAddVRModuleVisibility" standalone></vr-button>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="fullrow">
            <vr-datagrid on-ready="ctrl.onGridReady"
                         datasource="ctrl.vrModuleVisibilities"
                         ondeleterow="ctrl.onDeleteVRModuleVisibility"
                         menuactions="ctrl.menuActions"
                         enabledraggablerow="true"
                         hidegridmenu>

                <vr-datagridcolumn headertext="'Title'" localizedheadertext="'VRRes.Title.VREnd'" type="'Text'" field="'Entity.Title'" widthfactor="5" disablesorting></vr-datagridcolumn>
            </vr-datagrid>
        </vr-columns>
    </vr-row>
</div>
