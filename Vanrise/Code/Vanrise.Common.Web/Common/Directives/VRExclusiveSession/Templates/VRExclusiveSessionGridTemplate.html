<vr-datagrid datasource="scopeModel.vrExclusiveSessions"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="scopeModel.onGridReady"
             menuactions="scopeModel.menuActions"
             idfield="VRExclusiveSessionId" enableautoexport="true">
    <vr-datagridcolumn headertext="'Id'" field="'VRExclusiveSessionId'" fixedwidth="'50'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Session Type'" field="'SessionType'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Name'" field="'TargetName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Locked By'" field="'LockedByUser'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Created Time'" field="'CreatedTime'" type="'Datetime'" fixedwidth="'120'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Locked Time'" field="'TakenTime'" type="'Datetime'" fixedwidth="'120'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Checked Time'" field="'LastTakenUpdateTime'" type="'Datetime'" fixedwidth="'120'"></vr-datagridcolumn>
</vr-datagrid>
