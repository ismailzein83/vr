<vr-datagrid datasource="scopeModel.vrExclusiveSessions"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="scopeModel.onGridReady"
             menuactions="scopeModel.menuActions"
             idfield="Entity.CountryId" enableautoexport="true">
    <vr-datagridcolumn headertext="'Id'" field="'Entity.VRConnectionId'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Session Type'" field="'SessionType'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'TargetName'" field="'TargetName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'User Name'" field="'LockedByUser'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Last Taken Time'" field="'LastTakenUpdateTime'" type="'Datetime'" fixedwidth="'120'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Created Time'" field="'CreatedTime'" type="'Datetime'" fixedwidth="'120'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Taken Time'" field="'TakenTime'" type="'Datetime'" fixedwidth="'120'"></vr-datagridcolumn>
</vr-datagrid>
