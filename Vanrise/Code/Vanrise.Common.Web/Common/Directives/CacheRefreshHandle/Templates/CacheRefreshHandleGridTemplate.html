<vr-datagrid datasource="cacheRefreshHandles"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             defaultsortbyfieldname="'TypeName'" defaultsortdirection="'DESC'" enableautoexport="true">
    <vr-datagridcolumn headertext="'Type Name'" field="'TypeName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Last Update Time'" field="'LastUpdateTime'" type="'Datetime'" fixedwidth="120"></vr-datagridcolumn>
</vr-datagrid>
