<div>
    <vr-row>   
        <vr-columns width="2/3row" >
            <vr-toolbox datasource="ctrl.templates" datatextfield="Title" datavaluefield="ExtensionConfigurationId" groupname="{{ctrl.dragdropGroupCorrelation.getGroupName()}}"></vr-toolbox>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="fullrow" vr-loader="ctrl.isLoadingDirective">
            <vr-validator validate="ctrl.isValid()">
                <vr-datagrid datasource="ctrl.datasource"
                             on-ready="ctrl.onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeFilter" hidegridmenu dragdropsetting="ctrl.dragdropSetting" >
                    <vr-datagridcolumn headertext="'Filter Type'" field="'name'" widthfactor="2"></vr-datagridcolumn>
                    <vr-datagridcolumn widthfactor="8"><vr-directivewrapper directive="dataItem.editor" on-ready="dataItem.onDirectiveReady"></vr-directivewrapper></vr-datagridcolumn>
                </vr-datagrid>
            </vr-validator>
        </vr-columns>
    </vr-row>
</div>
