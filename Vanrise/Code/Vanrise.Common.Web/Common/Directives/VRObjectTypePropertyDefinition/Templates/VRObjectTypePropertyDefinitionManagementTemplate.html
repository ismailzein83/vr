<div>
    <vr-row removeline>
        <vr-columns width="fullrow" simplecol>
            <vr-button type="Add" data-onclick="ctrl.onAddObjectTypePropertyDefinition" standalone></vr-button>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="fullrow">
            <vr-datagrid on-ready="ctrl.onGridReady"
                         datasource="ctrl.objectTypePropertyDefinitions"
                         menuactions="ctrl.menuActions"
                         ondeleterow="ctrl.onDeleteObjectTypePropertyDefinition"
                         enabledraggablerow="true"
                         hidegridmenu>
                <vr-datagridcolumn headertext="'Property Name'" type="'Text'" field="'Name'" widthfactor="5" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Description'" type="'Text'" field="'Description'" widthfactor="5" disablesorting></vr-datagridcolumn>
            </vr-datagrid>
        </vr-columns>
    </vr-row>
</div>
