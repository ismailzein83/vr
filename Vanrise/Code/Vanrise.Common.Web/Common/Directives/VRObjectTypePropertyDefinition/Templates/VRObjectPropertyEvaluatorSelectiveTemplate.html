

<vr-row>
    <vr-columns width="1/2row" vr-loader="scopeModel.isSelectorLoading">
        <vr-select on-ready="scopeModel.onObjectPropertySelectorReady"
                   datasource="scopeModel.templateConfigs"
                   selectedvalues="scopeModel.selectedTemplateConfig"
                   datavaluefield="ExtensionConfigurationId"
                   datatextfield="Title"
                   isrequired="ctrl.isrequired"
                   label="Property Type"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
    <vr-directivewrapper ng-if="scopeModel.selectedTemplateConfig != undefined" directive="scopeModel.selectedTemplateConfig.Editor"
                         on-ready="scopeModel.onDirectiveReady" isrequired="true" normal-col-num="{{ctrl.normalColNum}}"
                         customvalidate="ctrl.customvalidate" vr-loader="scopeModel.isDirectiveLoading">
    </vr-directivewrapper>
</vr-row>
