<vr-section title="Country Settings">
    <vr-row>
        <vr-columns width="1/2row">
            <vr-select datatextfield="Title" datavaluefield="ExtensionConfigurationId" label="Country Source Type" datasource="countrySourceTypeTemplates" text="None"
                       selectedvalues="selectedCountrySourceTypeTemplate" isrequired="true">
            </vr-select>
        </vr-columns>
        <vr-columns width="fullrow" vr-loader="isLoadingCountrySourceTypeDirective" ng-if="selectedCountrySourceTypeTemplate.Editor">
            <vr-directivewrapper directive="selectedCountrySourceTypeTemplate.Editor" on-ready="oncountrySourceTypeDirectiveReady"></vr-directivewrapper>
        </vr-columns>
    </vr-row>
</vr-section>
