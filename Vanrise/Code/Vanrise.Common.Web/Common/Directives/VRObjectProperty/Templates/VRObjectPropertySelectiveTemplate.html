
<vr-row>
    <vr-columns width="1/2row">
        <vr-select on-ready="scopeModel.onObjectSelectorReady"
                   datasource="scopeModel.objectVariables"
                   selectedvalues="scopeModel.selectedObjectVariables"
                   datavaluefield="ObjectName"
                   datatextfield="ObjectName"
                   isrequired="ctrl.isrequired"
                   label="Object Variables"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-select on-ready="scopeModel.onSelectorReady"
                   datasource="scopeModel.templateConfigs"
                   selectedvalues="scopeModel.selectedTemplateConfig"
                   datavaluefield="ExtensionConfigurationId"
                   datatextfield="Title"
                   isrequired="ctrl.isrequired"
                   label="Object Type"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
    <vr-directivewrapper ng-if="scopeModel.selectedTemplateConfig != undefined" directive="scopeModel.selectedTemplateConfig.Editor"
                         on-ready="scopeModel.onDirectiveReady" isrequired="true" normal-col-num="{{ctrl.normalColNum}}" customvalidate="ctrl.customvalidate">
    </vr-directivewrapper>
</vr-row>
