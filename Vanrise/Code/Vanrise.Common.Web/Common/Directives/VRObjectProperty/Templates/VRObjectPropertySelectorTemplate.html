
<vr-row>
    <vr-columns width="1/2row">
        <vr-select on-ready="scopeModel.onObjectSelectorReady"
                   datasource="scopeModel.objects"
                   selectedvalues="scopeModel.selectedObject"
                   onselectionchanged="scopeModel.onObjectSelectionChanged"
                   datavaluefield="ObjectName"
                   datatextfield="ObjectName"
                   isrequired="ctrl.isrequired"
                   label="Object"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row" vr-loader="scopeModel.isPropertySelectorLoading">
        <vr-select on-ready="scopeModel.onPropertySelectorReady"
                   datasource="scopeModel.properties"
                   selectedvalues="scopeModel.selectedProperty"
                   onselectionchanged="scopeModel.onPropertySelectionChanged"
                   datavaluefield="Name"
                   datatextfield="Name"
                   isrequired="ctrl.isrequired"
                   label="Property"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
</vr-row>
