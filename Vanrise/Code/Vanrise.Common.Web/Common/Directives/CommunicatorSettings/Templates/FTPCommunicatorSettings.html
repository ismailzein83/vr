<vr-columns width="1/2row">
    <vr-select datasource="scopeModel.ftpTypes" datatextfield="description" datavaluefield="value"
               selectedvalues="scopeModel.selectedFtpType" label="Protocol" isrequired="true" hideremoveicon>
    </vr-select>
</vr-columns>
<vr-columns width="1/2row">
    <vr-textbox value="scopeModel.serverIP" label="Server IP" isrequired="true" type="ip"></vr-textbox>
</vr-columns>
<vr-columns width="1/2row">
    <vr-textbox value="scopeModel.username" label="Username" isrequired="true"></vr-textbox>
</vr-columns>
<vr-columns width="1/2row">
    <vr-textbox value="scopeModel.password" label="Password" isrequired="true" type="password"></vr-textbox>
</vr-columns>
<vr-columns width="1/2row">
    <vr-switch value="scopeModel.useTempFileBeforeCommit" label="Use Temp File Before Commit"></vr-switch>
</vr-columns>
<vr-columns width="1/2row" ng-if="scopeModel.useTempFileBeforeCommit">
    <vr-textbox value="scopeModel.tempFileExtension" label="Temp File Extension" isrequired="true" customvalidate="scopeModel.validateFileExtension()"></vr-textbox>
</vr-columns>

<vr-columns width="fullrow">
    <vr-textbox value="scopeModel.directory" label="Directory" isrequired="true"></vr-textbox>
</vr-columns>
