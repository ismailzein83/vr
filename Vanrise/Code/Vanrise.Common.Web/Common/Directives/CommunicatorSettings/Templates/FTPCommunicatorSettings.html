<vr-columns colnum="{{ftpCtrl.normalColNum}}">
    <vr-select datasource="scopeModel.ftpTypes" datatextfield="description" datavaluefield="value" label="Type" isrequired="true" selectedvalues="scopeModel.selectedFtpType"></vr-select>
</vr-columns>
<vr-columns colnum="{{ftpCtrl.normalColNum}}">
    <vr-textbox value="scopeModel.serverIP" label="Server IP" isrequired="true"></vr-textbox>
</vr-columns>
<vr-columns colnum="{{ftpCtrl.normalColNum}}">
    <vr-textbox value="scopeModel.username" label="Username" isrequired="true"></vr-textbox>
</vr-columns>
<vr-columns colnum="{{ftpCtrl.normalColNum}}">
    <vr-textbox value="scopeModel.password" label="Password" isrequired="true" type="password"></vr-textbox>
</vr-columns>
<vr-columns colnum="{{ftpCtrl.normalColNum}}">
    <vr-textbox value="scopeModel.directory" label="Directory" isrequired="true"></vr-textbox>
</vr-columns>
