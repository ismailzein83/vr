<vr-datagrid datasource="objects"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.VRObjectTrackingId"
             defaultsortbyfieldname="'Entity.Time'"
             defaultsortdirection="'DESC'" enableautoexport="true">
    <vr-datagridcolumn headertext="'ID'" localizedheadertext="'VRRes.ID.VREnd'" field="'Entity.VRObjectTrackingId'" fixedwidth="60"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Time'" localizedheadertext="'VRRes.Time.VREnd'" field="'Entity.Time'" type="'LongDatetime'" fixedwidth="120"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'User Name'" localizedheadertext="'VRRes.User Name.VREnd'" field="'UserName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Action Name'" localizedheadertext="'VRRes.ActionName.VREnd'" field="'ActionName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Action Description'" localizedheadertext="'VRRes.ActionDescription.VREnd'" field="'Entity.ActionDescription'" type="'Text'"></vr-datagridcolumn>

</vr-datagrid>
