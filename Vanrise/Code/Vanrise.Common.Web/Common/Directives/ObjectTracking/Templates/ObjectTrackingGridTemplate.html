<vr-datagrid datasource="objects"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.VRObjectTrackingId"
             defaultsortbyfieldname="'Entity.Time'"
             defaultsortdirection="'DESC'" enableautoexport="true">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.VRObjectTrackingId'" fixedwidth="60"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Time'" field="'Entity.Time'" type="'LongDatetime'" fixedwidth="120"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'User Name'" field="'UserName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Action Name'" field="'ActionName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Action Description'" field="'Entity.ActionDescription'" type="'Text'"></vr-datagridcolumn>

</vr-datagrid>
