<vr-datagrid datasource="currencies"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.CurrencyId" enableautoexport="true">

    <vr-datagridcolumn headertext="'ID'" localizedheadertext="'VRRes.ID.VREnd'" field="'Entity.CurrencyId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Currency Name'" localizedheadertext="'VRRes.CurrencyName.VREnd'" field="'Entity.Name'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Symbol'" localizedheadertext="'VRRes.Symbol.VREnd'" field="'Entity.Symbol'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Main Currency'" localizedheadertext="'VRRes.MainCurrency.VREnd'" field="'IsMain'" type="'Text'">
        <span ng-if="dataItem.IsMain == true "><vr-icon icontype="'true'"></vr-icon></span>
    </vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
