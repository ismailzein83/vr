
<vr-row>
    <vr-columns width="normal">
        <vr-switch label="Enable Rate Update" value="enableRateUpdate"></vr-switch>
    </vr-columns>
</vr-row>
<vr-section title="Rate Update Settings" ng-show="enableRateUpdate">
    <vr-row>
        <vr-columns width="fullrow">
            <vr-textbox label="URL" localizedlabel="VRRes.URL.VREnd" value="url" isrequired="enableRateUpdate"></vr-textbox>
        </vr-columns>
        <vr-columns width="fullrow">
            <vr-textbox label="Token" localizedlabel="VRRes.Token.VREnd" value="token" isrequired="enableRateUpdate"></vr-textbox>
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section title="Synch Rate DB Connections">
    <vr-row>
        <vr-columns width="normal">
            <vr-button type="Add" data-onclick="ctrl.addConnection" standalone></vr-button>
        </vr-columns>
        <vr-columns width="fullrow">
            <vr-validator validate="ctrl.isConnectionsGridValid()">
                <vr-datagrid datasource="ctrl.connections" menuactions="ctrl.connectionsGridMenuActions" ondeleterow="ctrl.removeConnection" norowhighlightonclick="true" hidegridmenu>
                    <vr-datagridcolumn headertext="'Connection'" localizedheadertext="'VRRes.Connection.VREnd'" disablesorting="true">
                        <div style="overflow: hidden;text-overflow: ellipsis;">
                            {{dataItem.ConnectionString!=null ?dataItem.ConnectionString:dataItem.ConnectionStringName}}
                        </div>
                    </vr-datagridcolumn>
                </vr-datagrid>
            </vr-validator>
        </vr-columns>
    </vr-row>
</vr-section>
