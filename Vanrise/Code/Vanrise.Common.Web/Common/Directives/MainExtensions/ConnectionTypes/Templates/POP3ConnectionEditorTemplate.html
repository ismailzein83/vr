<vr-columns width="1/2row">
    <vr-textbox value="scopeModel.userName" label="User Name" type="email" isrequired></vr-textbox>
</vr-columns>
<vr-columns width="1/2row">
    <vr-textbox value="scopeModel.password" label="User Password" type="password" isrequired></vr-textbox>
</vr-columns>
<vr-columns width="1/2row">
    <vr-textbox value="scopeModel.server" label="Server" isrequired></vr-textbox>
</vr-columns>
<vr-columns width="1/4row">
    <vr-textbox value="scopeModel.port" label="Port" type="number" decimalprecision="0" isrequired minvalue="1" maxvalue="65535"></vr-textbox>
</vr-columns>
<vr-columns width="1/4row">
    <vr-switch value="scopeModel.ssl" label="SSL" isrequired></vr-switch>
</vr-columns>
