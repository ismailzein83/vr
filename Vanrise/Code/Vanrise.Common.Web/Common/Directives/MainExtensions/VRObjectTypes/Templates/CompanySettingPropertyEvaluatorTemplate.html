
<vr-columns width="1/2row">
    <vr-select datasource="scopeModel.propertyFields"
               selectedvalues="scopeModel.selectedField"
               datavaluefield="value"
               datatextfield="description"
               onselectionchanged="scopeModel.onPropertyFieldSelectionChanged"
               label="Field"
               hideremoveicon 
               isrequired="true">
    </vr-select>
</vr-columns>

<vr-columns width="1/2row" ng-if="scopeModel.showContactTypes">
    <vr-select datasource="scopeModel.contactTypes"
               selectedvalues="scopeModel.selectedContactType"
               datavaluefield="Name"
               datatextfield="Title"
               label="Contact Type"
               hideremoveicon isrequired="true">
    </vr-select>
</vr-columns>

<vr-columns width="1/2row" ng-if="scopeModel.showContactTypes">
    <vr-select datasource="scopeModel.propertyEnums"
               selectedvalues="scopeModel.selectedPropertyEnum"
               datavaluefield="value"
               datatextfield="description"
               label="Contact Type Property"
               hideremoveicon isrequired="true">
    </vr-select>
</vr-columns>
