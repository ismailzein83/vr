<vr-tab header="'UI'">
    <vr-row>
        <vr-sec-view-selector normal-col-num="6" on-ready="scopeModel.onViewSelectorReady" customlabel="Default View"></vr-sec-view-selector>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.normalPrecision" label="Other Precision" localizedlabel="VRRes.OtherPrecision.VREnd" type="number" minvalue="0" decimalprecision="0" isrequired="true" hint="Duration, Amount, KPI ..."></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.longPrecision" label="Rate Precision" localizedlabel="VRRes.RatePrecision.VREnd" type="number" minvalue="0" decimalprecision="0" isrequired="true"></vr-textbox>
        </vr-columns>
        <vr-common-pagesize-selector normal-col-num="6" on-ready="scopeModel.onPageSelectorReady" isrequired="true" ></vr-common-pagesize-selector>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.maxSearchRecordCount" label="Max Search Record Count" localizedlabel="VRRes.MaxSearchRecordCount.VREnd" type="number" minvalue="1" decimalprecision="0" isrequired="true"></vr-textbox>
        </vr-columns>
        <vr-common-vrlocalizationlanguage-selector ng-if="scopeModel.isLocalizationEnabled" on-ready="scopeModel.onLanguageSelectorReady" normal-col-num="6" isrequired="true"></vr-common-vrlocalizationlanguage-selector>
    </vr-row>
    <vr-section header="Grid Layout">
        <vr-row>
            <vr-columns width="1/2row">
                <vr-switch value="scopeModel.horizontalLine" label="Horizontal Lines"></vr-switch>
            </vr-columns>
            <vr-columns width="1/2row">
                <vr-switch value="scopeModel.alternativeColor" label="Alternative Color"></vr-switch>
            </vr-columns>
            <vr-columns width="1/2row">
                <vr-switch value="scopeModel.verticalLine" label="Vertical Lines"></vr-switch>
            </vr-columns>
        </vr-row>
    </vr-section>
</vr-tab>
