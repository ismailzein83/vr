<div vr-modalcontent ng-controller="VRCommon_VRObjectTypeDefinitionEditorController" width="'40%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
            <vr-tabs>
                <vr-form name="formVRObjectTypeDefinitionEditor">
                    <vr-tab header="'Definition'">
                        <vr-row>
                            <vr-columns width="1/2row">
                                <vr-textbox label="Name" localizedlabel="VRRes.Name.VREnd" value="scopeModel.name" isrequired></vr-textbox>
                            </vr-columns>
                        </vr-row>
                        <vr-row>
                            <vr-common-objecttype-selective on-ready="scopeModel.onObjectTypeSelectiveReady" 
                                                            onselectionchanged="scopeModel.onObjectTypeSelectionChanged"
                                                            normal-col-num="6" isrequired="true">
                            </vr-common-objecttype-selective>
                        </vr-row>
                    </vr-tab>

                    <vr-tab header="'Properties'">
                        <vr-common-objecttypepropertydefinition-management on-ready="scopeModel.onPropertyDirectiveReady" ng-show="scopeModel.canDefineProperties" normal-col-num="4"></vr-common-objecttypepropertydefinition-management>
                    </vr-tab>
                </vr-form>
            </vr-tabs>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formVRObjectTypeDefinitionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
