<div vr-modalcontent ng-controller="VRCommon_VRObjectPropertyVariableController" width="'45%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formVRObjectPropertyVariableEditor">

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox type="text" label="Variable Name" value="scopeModel.variableName" customvalidate="scopeModel.onValidateVariables()" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox type="text" label="Description" value="scopeModel.description"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-common-objectproperty-selector on-ready="scopeModel.onObjectPropertySelectorReady"></vr-common-objectproperty-selector>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formVRObjectPropertyVariableEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
