<div vr-modalcontent ng-controller="VRCommon_VRObjectVariableEditorController" width="'45%'" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formVRObjectVariableEditor">

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox type="text" label="Name" value="scopeModal.objectName" customvalidate="scopeModal.validateObjectVariables()" isrequired="true"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-common-objecttype-selective on-ready="scopeModal.onObjectTypeSelectiveReady" isrequired="true"></vr-common-objecttype-selective>
            </vr-row>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formVRObjectVariableEditor" data-onclick="scopeModal.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
