<div vr-modalcontent ng-controller="VRCommon_VRObjectVariableEditorController" width="'45%'" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formVRObjectVariableEditor">

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox type="text" label="Name" localizedlabel="VRRes.Name.VREnd" value="scopeModal.objectName" customvalidate="scopeModal.validateObjectVariables()" isrequired="true"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                    <vr-common-objecttypedefinition-selector on-ready="scopeModal.onObjectTypeDefinitionSelectorReady" normal-col-num="6" isrequired="true"></vr-common-objecttypedefinition-selector>
            </vr-row>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formVRObjectVariableEditor" data-onclick="scopeModal.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
