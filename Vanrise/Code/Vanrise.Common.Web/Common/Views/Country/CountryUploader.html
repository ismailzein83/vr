<div vr-modalcontent ng-controller="VRCommon_CountryUploaderController" width="'50%'">
    <vr-modalbody>
        <vr-form name="formCountryEditor">
            <vr-row removeline>
                <vr-columns width="1/2row">
                    <vr-label>Upload File</vr-label>
                    <vr-fileupload tempfile="true" extension="xls,xlsx" value="file" isrequired> </vr-fileupload>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-row removeline>
                        <vr-columns width="fullrow" ng-show="isUploadingComplete">
                            <vr-label>Number Of Countries Added:</vr-label><vr-label isvalue>{{addedCountries}}</vr-label>
                        </vr-columns>

                    </vr-row>
                    <vr-row removeline>
                        <vr-columns width="fullrow" ng-show="isUploadingComplete">
                            <vr-label>Number Of Countries Failed:</vr-label><vr-label isvalue>{{existsCountries}}</vr-label>
                        </vr-columns>
                    </vr-row>
                    <vr-row removeline>
                        <vr-columns width="fullrow" ng-show="isUploadingComplete">
                            <vr-label>Download Result</vr-label>
                            <vr-button type="Download" data-onclick="downloadLog" standalone></vr-button>
                        </vr-columns>
                    </vr-row>
                </vr-columns>
                <!--<vr-validation-group validationcontext="subGroup1Valid">
                    <vr-columns width="1/2row">
                        <vr-select datatextfield="name" datavaluefield="value" label="Upload Type" datasource="uploadTypes" text="None"
                                   selectedvalues="selectedUploadType" isrequired="true" hidefilterbox>
                        </vr-select>
                    </vr-columns>
                    validationcontext="subGroup1Valid"
                </vr-validation-group>-->
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Upload" haspermission="hasUploadCountryPermission" formname="formCountryEditor" data-onclick="uploadCountires"></vr-button>
                <vr-button type="Download" haspermission="hasDownloadCountryPermission" data-onclick="downloadTemplate"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
