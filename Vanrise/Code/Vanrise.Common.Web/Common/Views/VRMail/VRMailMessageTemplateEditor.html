<div vr-modalcontent ng-controller="VRCommon_MailMessageTemplateEditorController" width="'80%'" vr-loader="scopemodel.isloading">
    <vr-modalbody>
        <vr-form name="formMailMessageTemplateEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-common-mailmessagetype-selector on-ready="scopeModel.onMailMessageTypeSelectorReady" onselectionchanged="scopeModel.onMailMessageTypeSelectionChanged"
                                                                isrequired="true"></vr-common-mailmessagetype-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Settings'">
                        <vr-row>
                            <vr-columns width="1/2row">
                                <vr-row removeline>
                                    <vr-columns width="fullrow">
                                        <vr-textbox label="To" value="scopeModel.to" isrequired></vr-textbox>
                                    </vr-columns>
                                </vr-row>
                                <vr-row removeline>
                                    <vr-columns width="fullrow">
                                        <vr-textbox label="CC" value="scopeModel.cc" isrequired></vr-textbox>
                                    </vr-columns>
                                </vr-row>
                                <vr-row removeline>
                                    <vr-columns width="fullrow">
                                        <vr-textbox label="Subject" value="scopeModel.subject" isrequired></vr-textbox>
                                    </vr-columns>
                                </vr-row>
                                <vr-row>
                                    <vr-columns width="fullrow">
                                        <vr-textarea label="Body" value="scopeModel.body" rows="10" isrequired></vr-textarea>
                                    </vr-columns>
                                </vr-row>
                            </vr-columns>

                            <vr-columns width="1/2row" vr-loader="scopeModel.isGridLoading">
                                <vr-datagrid on-ready="scopeModel.onGridReady"
                                             datasource="scopeModel.variables"
                                             menuactions="scopeModel.menuActions"
                                             pagingtype="'PagingOnScroll'"
                                             hidegridmenu>
                                    <vr-datagridcolumn headertext="'Variable Name'" field="'VariableName'"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Description'" field="'Description'"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Value Expression'" field="'ValueExpression'"></vr-datagridcolumn>
                                </vr-datagrid>
                            </vr-columns>
                        </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formMailMessageTemplateEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>


<!--dataretrievalfunction="scopeModel.dataRetrievalFunction"-->
<!--menuactions="scopeModel.menuActions"-->
