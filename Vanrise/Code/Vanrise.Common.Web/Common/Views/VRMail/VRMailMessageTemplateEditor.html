<div vr-modalcontent ng-controller="VRCommon_VRMailMessageTemplateEditorController" width="'80%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formMailMessageTemplateEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/3row">
                            <span vr-disabled="scopeModel.disabledMailMessageType">
                                <vr-common-mailmessagetype-selector on-ready="scopeModel.onMailMessageTypeSelectorReady" onselectionchanged="scopeModel.onMailMessageTypeSelectionChanged"
                                                                    isrequired="true"></vr-common-mailmessagetype-selector>
                            </span>                            
                        </vr-columns>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Settings'">
                        <vr-row>
                            <vr-columns width="1/2row">
                                <vr-row removeline>
                                    <vr-columns width="fullrow">
                                        <vr-textbox label="From" value="scopeModel.from"></vr-textbox>
                                    </vr-columns>
                                </vr-row>
                                <vr-row removeline>
                                    <vr-columns width="fullrow">
                                        <vr-textbox label="To" value="scopeModel.to" isrequired></vr-textbox>
                                    </vr-columns>
                                </vr-row>
                                <vr-row removeline>
                                    <vr-columns width="fullrow">
                                        <vr-textbox label="Cc" value="scopeModel.cc"></vr-textbox>
                                    </vr-columns>
                                </vr-row>
                                <vr-row removeline>
                                    <vr-columns width="fullrow">
                                        <vr-textbox label="Bcc" value="scopeModel.bcc"></vr-textbox>
                                    </vr-columns>
                                </vr-row>
                                <vr-row removeline>
                                    <vr-columns width="fullrow">
                                        <vr-textbox label="Subject" value="scopeModel.subject" isrequired></vr-textbox>
                                    </vr-columns>
                                </vr-row>
                                <vr-row>
                                    <vr-columns width="fullrow">
                                        <vr-editor label="Body" value="scopeModel.body"  isrequired></vr-editor>
                                    </vr-columns>
                                </vr-row>
                            </vr-columns>

                            <vr-columns width="1/2row" vr-loader="scopeModel.isGridLoading">
                                <vr-datagrid on-ready="scopeModel.onGridReady"
                                             datasource="scopeModel.objects"
                                             menuactions="scopeModel.menuActions"
                                             pagingtype="'PagingOnScroll'"
                                             hidegridmenu>
                                    <vr-datagridcolumn headertext="'Object Name'" field="'ObjectName'" disablesorting></vr-datagridcolumn>

                                    <vr-datagridexpandablerow>
                                        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
                                    </vr-datagridexpandablerow>
                                </vr-datagrid>
                            </vr-columns>
                        </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formMailMessageTemplateEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
