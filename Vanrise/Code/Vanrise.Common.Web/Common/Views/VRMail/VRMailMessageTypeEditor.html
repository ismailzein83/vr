<div vr-modalcontent ng-controller="VRCommon_VRMailMessageTypeEditorController" width="'40%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formMailMessageTypeEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" localizedlabel="VRRes.Name.VREnd" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Objects'">
                    <vr-common-objectvariable-management on-ready="scopeModel.onObjectDirectiveReady" normal-col-num="4" isrequired enableadd="true"></vr-common-objectvariable-management>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formMailMessageTypeEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
