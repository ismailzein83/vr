<div vr-modalcontent ng-controller="VRCommon_ObjectPropertyVariableController" width="'45%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formGenericRuleDefinitionCriteriaFieldEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox type="text" label="Variable Name" value="scopeModel.variableName" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>

            <!--<vr-row removeline>-->
                <!--<vr-columns width="fullrow">-->
                    <vr-common-objectproperty-selector on-ready="scopeModel.onObjectPropertySelectorReady"></vr-common-objectproperty-selector>
                <!--</vr-columns>-->
            <!--</vr-row>-->
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formGenericRuleDefinitionCriteriaFieldEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
