<vr-panel ng-controller="VRCommon_VRTileManagementController">
    <vr-form name="formFilter">
        <vr-row ng-if="scopeModel.vrTiles.length > 0">
            <vr-columns ng-repeat="vrTile in scopeModel.vrTiles" colnum="{{vrTile.columnWidth}}" tileitem>
                <vr-section title="{{vrTile.name}}" ng-if="vrTile.showTitle">
                    <vr-directivewrapper directive="vrTile.runtimeEditor" header="vrTile.name" index="$index" on-ready="vrTile.onVRTileDirectiveReady"></vr-directivewrapper>
                </vr-section>
                <span ng-if="!vrTile.showTitle">
                    <vr-directivewrapper directive="vrTile.runtimeEditor" header="vrTile.name" index="$index" on-ready="vrTile.onVRTileDirectiveReady"></vr-directivewrapper>
                </span>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
