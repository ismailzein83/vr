|<vr-section title="Definition">
    <vr-textbox value="Name" label="Name" isrequired />
</vr-section>
 <vr-section title="Settings">
     <vr-row>
         <vr-columns width=" 1/3row">
             <vr-select on-ready="scopeModel.onSelectorReady"
                        datasource="scopeModel.templateConfigs"
                        selectedvalues="scopeModel.selectedTemplateConfig"
                        datavaluefield="ExtensionConfigurationId"
                        datatextfield="Title"
                        label="'Figures Tile Settings'"
                        isrequired="true"
                        hideremoveicon>
             </vr-select>
         </vr-columns>
     </vr-row>
     <vr-row>
         <vr-columns width="fullrow">
             <vr-directivewrapper ng-if="scopeModel.selectedTemplateConfig != undefined" directive="scopeModel.selectedTemplateConfig.Editor"
                                  on-ready="scopeModel.onDirectiveReady">
             </vr-directivewrapper>
         </vr-columns>
     </vr-row>
 </vr-section>
