<div vr-modalcontent ng-controller="VRCommon_FiguresTileQueryEditorController" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="figuresTileQueryEditorController">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-columns width=" 1/3row">
                        <vr-textbox value="scopeModel.name" label="Name" isrequired  />
                    </vr-columns>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row>
                        <vr-columns width=" 1/3row">
                            <vr-select on-ready="scopeModel.onSelectorReady"
                                       datasource="scopeModel.templateConfigs"
                                       selectedvalues="scopeModel.selectedTemplateConfig"
                                       datavaluefield="ExtensionConfigurationId"
                                       onselectionchanged="scopeModel.onExtensionConfigurationSelectionChaged"
                                       datatextfield="Title"
                                       label="Figures Tile Settings"
                                       isrequired="true"
                                       hideremoveicon>
                            </vr-select>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <span vr-loader="scopeModel.isDirectiveLoading">
                            <vr-directivewrapper ng-if="scopeModel.selectedTemplateConfig != undefined" directive="scopeModel.selectedTemplateConfig.Editor"
                                                 on-ready="scopeModel.onDirectiveReady">
                            </vr-directivewrapper>
                                </span>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="figuresTileQueryEditorController" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
