<vr-panel ng-controller="VRCommon_DataRecordFieldManagementController">

    <vr-form name="formFilter" vr-loader="isLoading">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-choices selectedindex="selectedTabIndex">
                        <vr-choice isselected="basicSelected">Basic</vr-choice>
                        <vr-choice isselected="advancedSelected">Advanced</vr-choice>
                    </vr-choices>

                    <vr-row>
                        <vr-columns width="normal">
                            <vr-textbox value="name" label="Name"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-select datatextfield="Name" datavaluefield="TemplateConfigID" label="Selective Type" datasource="dataRecordFieldTypeTemplates" text="None"
                                       selectedvalues="selectedDataRecordFieldTypeTemplate" ismultipleselection>
                            </vr-select>
                        </vr-columns>
                    </vr-row>

                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddDataRecordField"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-common-datarecordfield-grid on-ready="onGridReady"></vr-common-datarecordfield-grid>
    </vr-form>

</vr-panel>
