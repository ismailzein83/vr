<div vr-modalcontent ng-controller="VRCommon_EmailTemplateEditorController" vr-loader="isLoading" >
    <vr-modalbody>
        <vr-form name="formCurrencyEditor">
            <vr-row removeline>
                <vr-columns width="1/2row">
                    <vr-textbox value="name" label="Name" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="subjectTemplate" label="Subject" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="fullrow">
                    <vr-textarea value="bodyTemplate" label="Body" isrequired></vr-textarea>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formCurrencyEditor" data-onclick="saveEmailTemplate" haspermission="hasUpdateEmailTemplatePermission"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
