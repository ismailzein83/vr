<div vr-modalcontent ng-controller="VRCommon_VRLocalizationLanguageController" vr-loader="scopeModel.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.name" label="Name" localizedlabel="VRRes.Name.VREnd" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-common-vrlocalizationlanguage-selector on-ready="scopeModel.onLocalizationLanguageSelectorReady" customlabel="Parent Language" normal-col-num="4"></vr-common-vrlocalizationlanguage-selector>
                        <vr-columns colnum="4">
                            <vr-switch value="scopeModel.rightToLeft" label="RTL"></vr-switch>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>    
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="saveVRLocalizationLanguage"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
