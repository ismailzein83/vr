<div vr-modalcontent ng-controller="VRCommon_StyleDefinitionEditorController" width="'40%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formStyleDefinitionEditor">
            <vr-tabs>
                <vr-tab header="'Definition'" localizedheader="'VRRes.Definition.VREnd'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox label="Name" localizedlabel="VRRes.Name.VREnd" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Style Formating'">
                    <vr-common-styledefinition-settings on-ready="scopeModel.onSettingsDirectiveReady" normal-col-num="4"></vr-common-styledefinition-settings>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formStyleDefinitionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
