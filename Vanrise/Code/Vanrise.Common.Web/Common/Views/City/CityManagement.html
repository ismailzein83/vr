<vr-panel ng-controller="VRCommon_CityManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Name" localizedlabel="VRRes.Name.VREnd"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal" haschildcolumns >
                    <vr-common-country-selector  on-ready="onCountryDirectiveReady" ismultipleselection></vr-common-country-selector>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="addNewCity" haspermission="hasAddCityPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row >
            <vr-columns width="fullrow">         
                <vr-common-city-grid on-ready="onGridReady"></vr-common-city-grid>
            </vr-columns>
        </vr-row>
       
    </vr-form>

</vr-panel>
