<div vr-modalcontent ng-controller="VRCommon_CityEditorController" vr-loader="isGettingData">
    <vr-modalbody>
        <vr-form name="formCityEditor">
            <vr-row removeline>
                <vr-columns width="1/2row">
                    <vr-textbox value="name" label="Name" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-common-country-selector on-ready="onCountryDirectiveReady" isdisabled="disableCountry" isrequired showaddbutton></vr-common-country-selector>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formCityEditor" data-onclick="saveCity"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
