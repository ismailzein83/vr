<vr-panel ng-controller="VRCommon_CurrencyManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox value="symbol" label="Symbol"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="addNewCurrency"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-common-currency-grid on-ready="onGridReady"> </vr-common-currency-grid>
    </vr-form>
 
</vr-panel>
