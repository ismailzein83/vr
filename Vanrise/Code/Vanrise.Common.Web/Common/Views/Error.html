<vr-panel ng-controller="Common_ErrorController">
    <vr-row>
        <vr-columns colnum="3">
            <vr-label isvalue>Error has been occurred</vr-label>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-section title="Error Details">
            <vr-row>
                <vr-columns colnum="2"><vr-label >Message:</vr-label></vr-columns>
                <vr-columns colnum="10"><vr-label isvalue>{{error.Message}}</vr-label></vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="2"><vr-label>Exception Message:</vr-label></vr-columns>
                <vr-columns colnum="10"><vr-label isvalue>{{error.ExceptionMessage}}</vr-label></vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="2"><vr-label>Error Details:</vr-label></vr-columns>
                <vr-columns colnum="10"><vr-label isvalue>{{error}}</vr-label></vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="2"><vr-label>Page:</vr-label></vr-columns>
                <vr-columns colnum="10"><vr-label isvalue><a ng-click="goBackToPage()" class="hand-cursor">{{previousUrl}}</a></vr-label></vr-columns>
            </vr-row>
        </vr-section>
    </vr-row>
</vr-panel>
