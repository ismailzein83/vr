<div vr-modalcontent ng-controller="VRCommon_VRDynamicCodeEditorController" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formVRCustomCodeEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.title" label="Title" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row removeline>
                        <vr-common-custom-code-settings on-ready="scopeModel.onVRDynamicCodeSettingsReady" normal-col-num="6" isrequired="true"></vr-common-custom-code-settings>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formVRCustomCodeEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
