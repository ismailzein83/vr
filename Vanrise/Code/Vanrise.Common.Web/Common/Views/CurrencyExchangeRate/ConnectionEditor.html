<div vr-modalcontent ng-controller="VRCommon_ConnectionEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-select label="Connection Type" datasource="connectionStringType" selectedvalues="selectedConnectionStringType"
                               datavaluefield="value" datatextfield="description" isrequired="true" onselectionchanged="onConnectionStringTypeSelectionChanged" hideremoveicon>
                </vr-columns>
                <vr-columns width="fullrow" ng-show="showConnectionStringName">
                    <vr-textbox value="connectionStringName" label="Connection String Name" localizedlabel="VRRes.ConnectionStringName.VREnd" isrequired="showConnectionStringName"></vr-textbox>
                </vr-columns>
                <vr-columns width="fullrow" ng-show="showConnectionString">
                    <vr-textarea value="connectionString" label="Connection String" localizedlabel="VRRes.ConnectionString.VREnd" isrequired="showConnectionString"></vr-textarea>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="saveConnection"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
