<div vr-modalcontent ng-controller="VRCommon_RateTypeEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formRateTypeEditor">
            <vr-row removeline>
                <vr-columns width="1/2row">
                    <vr-textbox value="name" label="Name" localizedlabel="VRRes.Name.VREnd" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRateTypeEditor" data-onclick="saveRateType" haspermission="hasSaveRateTypePermission"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
