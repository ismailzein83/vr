<vr-panel ng-controller="VRCommon_SettingsManagementController" vr-loader="isLoading">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Name" localizedlabel="VRRes.Name.VREnd"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-tabs>
                    <vr-tab ng-repeat="settingCategory in settingCategories | orderBy:'rank'" header="settingCategory.settingName" dontload="true">
                        <vr-common-settings-grid on-ready="settingCategory.onGridReady"> </vr-common-settings-grid>
                    </vr-tab>
                </vr-tabs>
            </vr-columns>
        </vr-row>

            <vr-common-excelfileuploader></vr-common-excelfileuploader>


</vr-form>
</vr-panel>
