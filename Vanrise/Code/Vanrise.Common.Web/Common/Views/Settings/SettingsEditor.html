<div vr-modalcontent ng-controller="VRCommon_SettingsEditorController" vr-loader="isLoading" size="medium">
    <vr-modalbody>
        <vr-form name="formCurrencyEditor">
            <vr-row removeline>
                <vr-columns width="1/2row">
                    <vr-textbox value="name" label="Name" localizedlabel="VRRes.Name.VREnd" isrequired readonly></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-section header="Settings">
                        <vr-row removeline>
                            <vr-directivewrapper directive="settingEditor" on-ready="onSettingsEditorReady" normal-col-num="6"></vr-directivewrapper>
                        </vr-row>
                    </vr-section>
                </vr-columns>
            </vr-row>
            <vr-common-additionalerrors on-ready="onAdditionalErrorsDirectiveReady"></vr-common-additionalerrors>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formCurrencyEditor" data-onclick="saveSetting" haspermission="hasUpdateSettingPermission"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
