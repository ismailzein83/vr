<div vr-modalcontent ng-controller="VRCommon_SettingsEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formCurrencyEditor">
            <vr-row removeline>
                <vr-columns width="1/2row">
                    <vr-textbox value="name" label="Name" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-section title="Settings">
                        <vr-row removeline>
                            <vr-directivewrapper directive="settingEditor" on-ready="onSettingsEditorReady"></vr-directivewrapper>
                        </vr-row>
                    </vr-section>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formCurrencyEditor" data-onclick="saveSetting" haspermission="hasUpdateSettingPermission"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
