<div vr-modalcontent ng-controller="VR_Common_GenericLKUPEditorController" width="'40%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formStatusDefinitionEditor">
            <vr-tabs>
                <vr-tab header="'Definition'" localizedheader="'VRRes.Definition.VREnd'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" localizedlabel="VRRes.Name.VREnd" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-common-genericlkupdefinition-selector on-ready="scopeModel.onGenericLKUPDefinitionSelectorReady"
                                                                  isrequired="true"
                                                                  normal-col-num="6" selectedvalues="scopeModel.selectedGenericlkupdefinition"
                                                                  onselectionchanged="scopeModel.loadExtendedSettingsRuntimeEditor">
                        </vr-common-genericlkupdefinition-selector>
                    </vr-row>
                </vr-tab>
                <vr-directivewrapper vr-loader="scopeModel.isLoadingDirective"
                                     ng-if="scopeModel.selectedGenericlkupdefinition!=undefined && scopeModel.RuntimeEditor!=undefined"
                                     directive="scopeModel.RuntimeEditor"
                                     on-ready="scopeModel.onRuntimeEditorReady"
                                     normal-col-num="4"
                                     isrequired="true">
                </vr-directivewrapper>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formAlerLevelEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
