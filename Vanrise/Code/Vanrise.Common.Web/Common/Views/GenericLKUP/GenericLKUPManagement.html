<vr-panel ng-controller="VR_Common_GenericLKUPManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox label="Name" localizedlabel="VRRes.Name.VREnd" value="name"></vr-textbox>
                </vr-columns>
                <vr-common-genericlkupdefinition-selector on-ready="onGenericLKUPDefinitionSelectorReady"
                                                          normal-col-num="2"
                                                          ismultipleselection>
                </vr-common-genericlkupdefinition-selector>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="search"></vr-button>
                    <vr-button type="Add" formname="formFilter" data-onclick="add" haspermission="hasAddSGenericLKUPItemPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <vr-common-genericlkupitem-grid on-ready="onGridReady"> </vr-common-genericlkupitem-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
