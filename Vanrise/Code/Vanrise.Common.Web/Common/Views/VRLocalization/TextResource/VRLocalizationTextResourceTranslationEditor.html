<div vr-modalcontent ng-controller="VRCommon_VRLocalizationTextResourceTranslationEditorController" vr-loader="scopeModel.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <span vr-disabled="scopeModel.textResourceSelectorDisabled">
                            <vr-common-vrlocalizationtextresource-selector on-ready="scopeModel.onTextResourceSelectorReady" normal-col-num="3" isrequired="true"></vr-common-vrlocalizationtextresource-selector>
                        </span>
                        <vr-common-vrlocalizationlanguage-selector on-ready="scopeModel.onLanguageSelectorReady" normal-col-num="3" isrequired="true"></vr-common-vrlocalizationlanguage-selector>
                        <vr-columns colnum="3">
                            <vr-textbox value="scopeModel.value" type="text" label="Value" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
