<div vr-modalcontent ng-controller="VR_Dynamic_API_MethodEditorController" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formVRDynamicAPIMethodEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-common-dynamicapi-method-settings on-ready="scopeModel.onVRDynamicAPIMethodSettingsDirectiveReady" normal-col-num="6" isrequired="true"></vr-common-dynamicapi-method-settings>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formVRDynamicAPIMethodEditor" data-onclick="scopeModel.saveVRDynamicAPIMethod"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
