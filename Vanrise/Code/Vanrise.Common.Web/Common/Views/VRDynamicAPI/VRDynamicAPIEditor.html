<div vr-modalcontent ng-controller="VR_Dynamic_APIEditorController" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formVRDynamicAPIEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-common-dynamicapi-methods-grid on-ready="scopeModel.onVRDynamicAPIMethodsDirectiveReady"></vr-common-dynamicapi-methods-grid>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formVRDynamicAPIEditor" data-onclick="scopeModel.saveVRDynamicAPI"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
