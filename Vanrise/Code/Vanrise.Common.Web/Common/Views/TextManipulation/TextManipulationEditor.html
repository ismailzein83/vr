<div vr-modalcontent ng-controller="VRCommon_TextManipulationEditorController" vr-loader="isLoading" width="'35%'">
    <vr-modalbody>
        <vr-form name="formTextManipulationEditor">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-common-textmanipulationsettings on-ready="onTextManipulationSettingsDirectiveReady"></vr-common-textmanipulationsettings>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formTextManipulationEditor" data-onclick="saveTextManipulation"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
