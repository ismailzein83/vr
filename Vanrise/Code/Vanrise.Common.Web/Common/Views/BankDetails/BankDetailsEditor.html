<div vr-modalcontent ng-controller="VRCommon_BankDetailsEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formBankDetailsEditor">
            <vr-row removeline>
                <vr-columns width="1/2row">
                    <vr-textbox value="bank" label="Bank" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="accountCode" label="Account Code" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="accountHolder" label="AccountHolder" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="iban" label="IBAN" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="address" label="Address" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="accountNumber" label="Account Number" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="swiftCode" label="Swift Code" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="sortCode" label="Sort Code" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row" >
                    <vr-common-currency-selector on-ready ="onCurrencyDirectiveReady" isrequired="true" showaddbutton></vr-common-country-selector>
</vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formBankDetailsEditor" data-onclick="saveBankDetail"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
