<div vr-modalcontent ng-controller="VRCommon_BankDetailsEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formBankDetailsEditor">
            <vr-row removeline>
                <vr-columns width="1/2row">
                    <vr-textbox value="channelName" label="Channel Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="bank" label="Bank" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="accountCode" label="Account Code" ></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="accountHolder" label="Account Holder" ></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="iban" label="IBAN" ></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="address" label="Address" ></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="accountNumber" label="Account Number" ></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="swiftCode" label="Swift Code" ></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="sortCode" label="Sort Code" ></vr-textbox>
                </vr-columns>

                <vr-columns width="1/2row">
                    <vr-textbox value="correspondentBank" label="Correspondent Bank"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="correspondentBankSwiftCode" label="Correspondent Bank Swift Code"></vr-textbox>
                </vr-columns>

                <vr-common-currency-selector on-ready="onCurrencyDirectiveReady" isrequired="true" normal-col-num="6" showaddbutton></vr-common-currency-selector>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formBankDetailsEditor" data-onclick="saveBankDetail"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
