<vr-panel ng-controller="VRCommon_VRComponentTypeManagementController" vr-loader="scopeModel.isLoading">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-common-componenttypeconfig-selector on-ready="scopeModel.onComponentTypeConfigSelectorReady"
                                                            onselectionchanged="scopeModel.onComponentTypeConfigSelectionChanged"
                                                            isrequired="true">
                    </vr-common-componenttypeconfig-selector>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox label="Name" value="scopeModel.name" localizedlabel="VRRes.Name.VREnd"></vr-textbox>
                </vr-columns>
                <vr-common-devproject-selector on-ready="onDevProjectSelectorReady" normal-col-num="2" ismultipleselection></vr-common-devproject-selector>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                    <vr-button type="Add" formname="formFilter" data-onclick="scopeModel.add" haspermission="scopeModel.hasAddVRComponentTypePermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <vr-common-componenttype-grid on-ready="scopeModel.onGridReady"></vr-common-componenttype-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
