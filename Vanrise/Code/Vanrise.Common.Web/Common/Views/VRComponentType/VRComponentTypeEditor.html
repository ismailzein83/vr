<div vr-modalcontent ng-controller="VRCommon_VRComponentTypeEditorController" vr-loader="scopeModel.isLoading" width="'35%'">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-row>
                <vr-columns width="fullrow">
                        <vr-row removeline>
                            <vr-directivewrapper directive="scopeModel.ExtensionConfigurationEditor" on-ready="scopeModel.onVRComponentTypeEditorReady"></vr-directivewrapper>
                        </vr-row>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="saveComponentType" haspermission="hasEditVRComponentTypePermission"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
