<vr-row removeline>
    <vr-columns width="1/4row">
        <vr-select on-ready="onSelectorReady"
                   datasource="rateValueTemplates"
                   selectedvalues="selectedRateValueTemplate"
                   datavaluefield="TemplateConfigID"
                   datatextfield="Name"
                   label="Rate Value Settings Type"
                   isrequired>
        </vr-select>
    </vr-columns>
    <vr-columns width="3/4row" ng-show="rateValueTemplates != undefined">
        <vr-directivewrapper directive="selectedRateValueTemplate.Editor" on-ready="onDirectiveReady"></vr-directivewrapper>
    </vr-columns>
</vr-row>
