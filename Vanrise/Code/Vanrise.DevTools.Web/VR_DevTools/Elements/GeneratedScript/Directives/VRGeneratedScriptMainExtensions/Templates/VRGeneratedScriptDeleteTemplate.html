<vr-row removeline>
    <vr-devtools-columns-selector vr-loader="scopeModel.isIdentifierColumnsDirectiveloading" label="Identifier Column" on-ready="scopeModel.onIdentifierColumnsDirectiveReady" onselectionchanged="scopeModel.onIdentifierColumnsChanged" isrequired="true" normal-col-num="2"></vr-devtools-columns-selector>
</vr-row>
<div>
    <vr-row removeline>
        <vr-columns colnum="2">
            <vr-textbox value="scopeModel.keyValue"></vr-textbox>
        </vr-columns>
        <vr-columns colnum="1">
            <vr-button type="Add" standalone data-onclick="scopeModel.addKeyValue" vr-disabled="scopeModel.disableAdd()"></vr-button>
            <vr-button type="Delete" standalone data-onclick="scopeModel.clearAll" vr-disabled="scopeModel.disableClear()"></vr-button>
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="fullrow">
            <vr-validator validate="scopeModel.validateKeyValueAddition()">
                <vr-datalist maxitemsperrow="12" datasource="keyValues" autoremoveitem="true">
                    <a>{{dataItem}}</a>
                </vr-datalist>
            </vr-validator>
        </vr-columns>
    </vr-row>
</div>
