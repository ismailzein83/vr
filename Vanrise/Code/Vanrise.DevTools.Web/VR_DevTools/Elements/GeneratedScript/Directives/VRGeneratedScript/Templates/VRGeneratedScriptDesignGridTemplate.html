<span vr-loader="scopeModel.isLoading">
    <vr-columns colnum="4">
        <vr-button type="Add" standalone data-onclick="scopeModel.onGeneratedScriptDesignAdded"></vr-button>
        <vr-button type="Analyze" standalone data-onclick="scopeModel.compareItems"></vr-button>
    </vr-columns>
    <vr-columns colnum="2">
        <vr-label>Include Overridden Values In Comparison:</vr-label>
    </vr-columns>
    <vr-columns colnum="1">
        <vr-switch value="scopeModel.includeOverriddenValuesInComparison"></vr-switch>
    </vr-columns>

    <vr-columns width="fullrow">
        <vr-datagrid datasource="scopeModel.designs"
                     on-ready="scopeModel.onGridReady"
                     dataretrievalfunction="scopeModel.dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     normalcell
                     menuactions="scopeModel.gridMenuActions"
                     idfield="ConnectionId"
                     enableautoexport="true"
                     ondeleterow="scopeModel.onDeleteRow"
                     enabledraggablerow="true"
                     getrowstyle="scopeModel.getRowStyle"
                     isdynamicrowstyle="true"
                     alternativecolor="false">
            <vr-datagridcolumn headertext="'Schema'" field="'Entity.Schema'" type="'Text'" isclickable="true" onclicked="scopeModel.editGeneratedScriptDesign" widthfactor="5"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Table'" field="'Entity.TableName'" type="'Text'" isclickable="true" onclicked="scopeModel.editGeneratedScriptDesign" widthfactor="5"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Type'" field="'Entity.Title'" type="'Text'" isclickable="true" onclicked="scopeModel.editGeneratedScriptDesign" widthfactor="5"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Comparison Result'" field="'Message'" type="'Text'" isfielddynamic="true"></vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</span>
