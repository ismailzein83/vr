<vr-panel ng-controller="VR_Devtools_GeneratedScriptManagementController" vr-loader="scopeModel.isLoading">
    <vr-form name="formFilter">
        <vr-row removeline>
            <vr-devtools-generated-script-type-selector on-ready="scopeModel.onGeneratedScriptTypeSelectorReady" normal-col-num="2" isrequired="true"></vr-devtools-generated-script-type-selector>
            <vr-columns withemptyline>
                <vr-button type="Export" buttontitle="Generate Queries" customlabel="Generate Queries" standalone data-onclick="scopeModel.generateQueries" vr-disabled="scopeModel.disablegenerateQueries()"></vr-button>
            </vr-columns>
        </vr-row>
        <vr-tabs>
            <vr-tab header="'Source'" ontabselected="scopeModel.onSourceTabSelected" tabobject="scopeModel.sourceTab">
                <vr-textarea value="scopeModel.tableDataSource" rows="30"></vr-textarea>
                <vr-row ng-repeat="x in scopeModel.Errors">
                    <vr-columns width="fullrow">
                        <label class="alert alert-danger" vr-alert>{{x.TableTitle}}:</label>
                    </vr-columns>
                    <vr-columns ng-repeat="y in x.Errors">
                        <label class="alert alert-danger" vr-alert>{{y}}</label>
                    </vr-columns>
                </vr-row>
            </vr-tab>
            <vr-tab header="'Design'" ontabselected="scopeModel.onDesignTabSelected" vr-loader="scopeModel.isGridLoading">
                <vr-row>
                    <vr-devtools-generated-script-design-grid on-ready="scopeModel.onGridReady"></vr-devtools-generated-script-design-grid>
                </vr-row>
            </vr-tab>
        </vr-tabs>
    </vr-form>
</vr-panel>
