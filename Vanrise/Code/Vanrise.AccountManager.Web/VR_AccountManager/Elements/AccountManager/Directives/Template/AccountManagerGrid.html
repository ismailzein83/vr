<vr-datagrid datasource="accountManagers"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="AccountManagerId"
             enableautoexport="true">
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
    <vr-datagridcolumn headertext="'ID'" field="'AccountManagerId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'User Name'" field="'UserName'" type="'Text'"></vr-datagridcolumn>
</vr-datagrid>
