<div vr-modalcontent ng-controller="VR_AccountManager_AccountManagerEditorController" vr-loader="scopeModel.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formFilter">
            <vr-tabs>
            <vr-tab header="'Definitions'">
                <vr-row>
                    <vr-columns colnum="4">
                        <vr-sec-user-selector on-ready="scopeModel.onUserSelectorReady" normal-col-num="2"></vr-sec-user-selector>
                    </vr-columns>
                </vr-row>
            </vr-tab>
                </vr-tabs>
</vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formFilter"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
