<div vr-modalcontent ng-controller="VR_AccountManager_AccountManagerEditorController" vr-loader="scopeModel.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formFilter">
            <vr-tabs>

                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns colnum="4">
                            <vr-sec-user-selector on-ready="scopeModel.onUserSelectorReady" normal-col-num="2" isrequired="true"></vr-sec-user-selector>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <span ng-if="scopeModel.runtimeEditor != undefined">
                            <vr-directivewrapper directive="scopeModel.runtimeEditor" on-ready="scopeModel.onDirectiveReady" normal-col-num="4" isrequired="ctrl.isrequired"></vr-directivewrapper>
                        </span>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formFilter"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
