<div vr-modalcontent ng-controller="VR_AccountManager_AssignmentDefinitionController" vr-loader="scopeModel.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formFilter">
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox value="scopeModel.assignmentName" label="Assingnment Definition Name" isrequired="true"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formFilter"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
