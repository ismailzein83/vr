<div vr-modalcontent ng-controller="VR_AccountManager_AssignmentDefinitionEditorController" vr-loader="scopeModel.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formFilter">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns colnum="3">
                            <vr-textbox value="scopeModel.assignmentName" label="Name" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Setting'">
                    <vr-accountmanager-assignmentdefinition-selective on-ready="scopeModel.onDirectiveReady"></vr-accountmanager-assignmentdefinition-selective>
                </vr-tab>
                <vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formFilter"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
