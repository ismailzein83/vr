<vr-button type="Add" data-onclick="scopeModel.addVRWorkflowArgument" standalone></vr-button>
<vr-datagrid on-ready="scopeModel.onGridReady"
             datasource="scopeModel.datasource"
             menuactions="scopeModel.gridMenuActions"
             ondeleterow="scopeModel.removeVRWorkflowArgument"
             idfield="Entity.VRWorkflowArgumentId"
             norowhighlightonclick="true" maxheight="300px">

    <vr-datagridcolumn headertext="'ID'" field="'Entity.VRWorkflowArgumentId'" fixedwidth="50" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Name'" field="'Entity.Name'" fixedwidth="200" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Direction'" field="'Entity.DirectionDescription'" fixedwidth="80" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Type'" field="'Entity.TypeDescription'" disablesorting></vr-datagridcolumn>
</vr-datagrid>
