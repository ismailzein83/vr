<vr-button type="Add" data-onclick="ctrl.addWorkflowArgument" standalone></vr-button>

<vr-validator validate="ctrl.isValid()">
    <vr-datagrid datasource="ctrl.datasource" 
                 norowhighlightonclick="true" 
                 menuactions="gridMenuActions" 
                 maxheight="300px"
                 on-ready="scopeModel.onGridReady" 
                 ondeleterow="ctrl.removeArgument" 
                 hidegridmenu>
        <vr-datagridcolumn headertext="'ID'" field="'Entity.VRWorkflowArgumentId'" fixedwidth="50" disablesorting></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Name'" fixedwidth="200">
            <vr-textbox value="dataItem.Name" isrequired="true"></vr-textbox>
        </vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Direction'" fixedwidth="80">
            <businessprocess-vr-workflow-argumentdirection-selector on-ready="dataItem.onDirectionSelectorReady" onselectionchanged="dataItem.saveDataItem" isrequired="true" hideremoveicon="true">{{dataItem}}</businessprocess-vr-workflow-argumentdirection-selector>
        </vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Type'"></vr-datagridcolumn>
    </vr-datagrid>
</vr-validator>
