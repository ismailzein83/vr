<vr-section-v2 header="scopeModel.header" warning="scopeModel.hasError ?'One or more children have validation errors':'' " dragable collapsible on-remove="(!scopeModel.hideRemove) ? scopeModel.onRemove : undefined" menuactions=" scopeModel.actions">
	<span vr-disabled="scopeModel.isVRWorkflowActivityDisabled">
		<vr-validator validate="scopeModel.hasErrorsValidator()">
			<vr-columns width="fullrow" haschildcolumns>
				<vr-directivewrapper remove="scopeModel.onRemove" directive="scopeModel.editor" on-ready="scopeModel.onDirectiveWraperReady" dragdropsetting="scopeModel.dragdropsetting"></vr-directivewrapper>
			</vr-columns>
		</vr-validator>
	</span>
</vr-section-v2>
