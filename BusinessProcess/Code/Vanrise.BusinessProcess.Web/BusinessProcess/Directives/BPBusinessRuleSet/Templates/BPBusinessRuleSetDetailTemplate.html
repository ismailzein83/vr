<vr-row>
    <vr-columns width="large">
        <vr-select label="Business Rule Definition" datatextfield="Entity.Settings.Description" datavaluefield="BPBusinessRuleDefinitionId"
                   datasource="businessRuleDefintions" selectedvalues="scopeModel.selectedbusinessRuleDefintion"></vr-select>

    </vr-columns>
    <vr-columns colnum="2" withemptyline>
        <div>
            <vr-button type="Add" data-onclick="addBusinessRuleDefinition" standalone></vr-button>
        </div>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow">
        <vr-validator validate="ctrl.isValid()">
            <vr-datagrid datasource="bpBusinessRules"
                         idfield="Entity.BPBusinessRuleDefinitionId" ondeleterow="removeBusinessRule">
                <vr-datagridcolumn headertext="'ID'" field="'Entity.BPBusinessRuleDefinitionId'" type="'Text'" disablesorting="true"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Name'" field="'Entity.Settings.Description'" type="'Text'" disablesorting="true"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Action'" disablesorting="true">
                    <vr-select datatextfield="Description" datavaluefield="ExtensionConfigurationId"
                               datasource="dataItem.ActionTypes" selectedvalues="dataItem.selectedAction" isrequired="true"></vr-select>
                </vr-datagridcolumn>

                <vr-datagridcolumn disablesorting="true">
                    <div ng-if="dataItem.selectedAction.Editor">
                        <vr-directivewrapper directive="dataItem.selectedAction.Editor" on-ready="dataItem.onDirectiveReady"></vr-directivewrapper>
                    </div>
                </vr-datagridcolumn>

            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
