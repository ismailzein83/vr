<div class="vr-visualitem-whileactivity">
    <div class="visual-label-container">
        <vr-label>{{scopeModel.conditionDescription}}</vr-label>
    </div>
    <div class="visual-wrapper">
        <div class="visual-main-content">
            <div class="visual-content">
                <div class="visual-block" ng-class="{'visual-block-completed': scopeModel.classLoopCompleted}">
                    <div class="visual-top-eraser"></div>
                    <i class="visual-retry-entry" ></i>
                    <div class="visual-conter-container">
                        <div class="vr-visualitem-counterIcon">
                            <div class="counter-value">{{scopeModel.nbOfIteration}}</div>
                        </div>
                    </div>
                    <span ng-if="scopeModel.childVisualItem.Settings.Editor != undefined">
                        <vr-directivewrapper directive="scopeModel.childVisualItem.Settings.Editor" on-ready="scopeModel.onChildVisualItemReady"></vr-directivewrapper>
                    </span>
                    <div class="visual-retry-exit"></div>
                    <div class="visual-bottom-eraser"></div>
                </div>
            </div>
        </div>
    </div>
</div>
