<vr-datagrid datasource="bpInstances"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.ProcessInstanceID">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.ProcessInstanceID'" widthfactor="5"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Title'" field="'Entity.Title'" type="'Text'" isclickable="true" onclicked="processInstanceClicked" widthfactor="40" ></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Last Message'" field="'Entity.LastMessage'" type="'Text'" widthfactor="40" expendablecolumn></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Retry'" field="'Entity.RetryCount'" widthfactor="5"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Event Time'" field="'Entity.CreatedTime'" type="'LongDatetime'" widthfactor="20"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Status'" field="'StatusDescription'" widthfactor="5" getcolor="getStatusColor"></vr-datagridcolumn>
</vr-datagrid>
