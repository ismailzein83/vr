<div ng-hide="filterSectionCollapsed">
    <vr-row removeline>
        <vr-columns width="large">
            <vr-textbox label="Message:" value="message"></vr-textbox>
        </vr-columns>
        <vr-columns width="large">
            <vr-select label="Severity" ismultipleselection hideselectedvaluessection="true" datatextfield="description" datavaluefield="value"
                       datasource="::trackingSeverity" selectedvalues="selectedTrackingSeverity"></vr-select>
        </vr-columns>
    </vr-row>
</div>

<vr-row removeline>
    <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
        <div transclude-to="buttons">
            <vr-button type="Search" data-onclick="searchClicked"></vr-button>
        </div>
    </vr-actionbar>
</vr-row>
<vr-row>
    <vr-columns width="fullrow">
        <vr-datagrid datasource="::bpInstanceTracking" pagingtype="'PagingOnScroll'" dataretrievalfunction="dataRetrievalFunction" on-ready="onGridReady" hidepaginginfo>
            <vr-datagridcolumn headertext="'ID'" field="'Entity.Id'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Message'" field="'Entity.TrackingMessage'" widthfactor="70" expendablecolumn></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Severity'" field="'SeverityDescription'" getcolor="getSeverityColor" widthfactor="10"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Event Time'" field="'Entity.EventTime'" fixedwidth="'120'" type="'LongDatetime'"></vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
