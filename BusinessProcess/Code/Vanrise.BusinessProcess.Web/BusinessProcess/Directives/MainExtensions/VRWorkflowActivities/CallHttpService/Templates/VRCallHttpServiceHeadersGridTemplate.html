<vr-columns>
	<vr-button type="Add" data-onclick="scopeModel.addRow" standalone></vr-button>
</vr-columns>
<br />
<vr-columns width="fullrow">
	<vr-validator validate="scopeModel.validateColumns()">
		<vr-datagrid datasource="scopeModel.headers"
					 on-ready="onGridReady"
					 pagingtype="'PagingOnScroll'"
					 maxheight="400px"
					 ondeleterow="scopeModel.deleteRow">
			<vr-datagridcolumn type="'Text'" headertext="'Key'">
                <businessprocess-vr-workflow-activity-expressionbuilder getactivityvariables="viewScope.scopeModel.getParentVariables" getworkflowarguments="viewScope.scopeModel.getWorkflowArguments" value="dataItem.Entity.Key" isrequired="true" hidelabel="true"></businessprocess-vr-workflow-activity-expressionbuilder>
			</vr-datagridcolumn>

			<vr-datagridcolumn type="'Text'" headertext="'Value'" disablesorting>
                <businessprocess-vr-workflow-activity-expressionbuilder getactivityvariables="viewScope.scopeModel.getParentVariables" getworkflowarguments="viewScope.scopeModel.getWorkflowArguments" value="dataItem.Entity.Value" isrequired="true" hidelabel="true"></businessprocess-vr-workflow-activity-expressionbuilder>
			</vr-datagridcolumn>
		</vr-datagrid>
	</vr-validator>
</vr-columns>
