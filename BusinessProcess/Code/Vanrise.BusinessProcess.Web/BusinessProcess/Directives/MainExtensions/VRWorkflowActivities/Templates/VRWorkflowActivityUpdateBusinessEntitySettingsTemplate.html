    <vr-row>
    <vr-columns width="1/2row">
        <businessprocess-vr-workflow-activity-editor-expressionbuilder label="Succeeded" on-ready="scopeModel.onIsSucceededExpressionBuilderDirectiveReady" value="scopeModel.isSucceeded">


        </businessprocess-vr-workflow-activity-editor-expressionbuilder>
    </vr-columns>
</vr-row>
    <vr-row>
        <vr-columns width="fullrow">
            <vr-section title="Input Fields" collapsible>
                <vr-row>
                    <vr-columns width="1/3row">
                        <businessprocess-vr-workflow-activity-editor-expressionbuilder on-ready="scopeModel.onUserIdExpressionBuilderDirectiveReady"
                                                                                          label="User Id">
                        </businessprocess-vr-workflow-activity-editor-expressionbuilder>
                    </vr-columns>
                </vr-row>
                <vr-row>
                    <vr-columns width="fullrow">
                        <vr-datagrid on-ready="scopeModel.onInputGridReady"
                                     datasource="scopeModel.inputItems"
                                     hidegridmenu="true"
                                     maxheight="500px"
                                     disabledraggablecolumns
                                     vr-loader="scopeModel.isInputGridLoading">

                            <vr-datagridcolumn headertext="'Field Name'" disablesorting="true" widthfactor="10">
                                <vr-label>{{dataItem.entity.fieldName}}</vr-label>
                            </vr-datagridcolumn>
                            <vr-datagridcolumn disablesorting="true" fixedwidth="15">
                                <vr-label>=</vr-label>
                            </vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Value'" type="'Text'" disablesorting="true" widthfactor="20">
                                <businessprocess-vr-workflow-activity-editor-expressionbuilder on-ready="dataItem.onInputValueExpressionBuilderDirectiveReady" hidelabel="true"></businessprocess-vr-workflow-activity-editor-expressionbuilder>
                            </vr-datagridcolumn>
                        </vr-datagrid>
                        </vr-columns>
                </vr-row>
            </vr-section>
        </vr-columns>
    </vr-row>
