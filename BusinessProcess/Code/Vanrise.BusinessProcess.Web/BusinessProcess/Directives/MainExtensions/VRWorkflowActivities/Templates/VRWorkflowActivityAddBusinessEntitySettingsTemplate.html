    <vr-row>
        <vr-columns width="1/2row">
            <businessprocess-vr-workflow-activity-expressionbuilder getactivityvariables="scopeModel.context.getParentVariables"
                                                                    getworkflowarguments="scopeModel.context.getWorkflowArguments"
                                                                    label="Entity ID"
                                                                    value="scopeModel.entityId">
            </businessprocess-vr-workflow-activity-expressionbuilder>
        </vr-columns>
        <vr-columns width="1/2row">
            <businessprocess-vr-workflow-activity-expressionbuilder getactivityvariables="scopeModel.context.getParentVariables"
                                                                    getworkflowarguments="scopeModel.context.getWorkflowArguments"
                                                                    label="Succeeded"
                                                                    value="scopeModel.isSucceeded">
            </businessprocess-vr-workflow-activity-expressionbuilder>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="fullrow">
            <vr-section title="Task Input" collapsible>
                <vr-datagrid on-ready="scopeModel.onInputGridReady"
                             datasource="scopeModel.inputItems"
                             hidegridmenu="true"
                             maxheight="500px"
                             disabledraggablecolumns
                             vr-loader="scopeModel.isInputGridLoading">

                    <vr-datagridcolumn headertext="'Field Name'" disablesorting="true" widthfactor="10">
                        <vr-label>{{dataItem.fieldName}}</vr-label>
                    </vr-datagridcolumn>
                    <vr-datagridcolumn disablesorting="true" fixedwidth="15">
                        <vr-label>=</vr-label>
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Value'" type="'Text'" disablesorting="true" widthfactor="20">
                        <businessprocess-vr-workflow-activity-expressionbuilder getactivityvariables="viewScope.scopeModel.context.getParentVariables"
                                                                                getworkflowarguments="viewScope.scopeModel.context.getWorkflowArguments"
                                                                                value="dataItem.inputValue"
                                                                                hidelabel="true">
                        </businessprocess-vr-workflow-activity-expressionbuilder>
                    </vr-datagridcolumn>
                </vr-datagrid>
            </vr-section>
        </vr-columns>
    </vr-row>
