<vr-columns colnum="8">
    <businessprocess-vr-workflow-activity-editor-expressionbuilder on-ready="scopeModel.onConditionExpressionBuilderDirectiveReady"
                                                                   label="Condition" isrequired="!scopeModel.isVRWorkflowActivityDisabled">
    </businessprocess-vr-workflow-activity-editor-expressionbuilder>
</vr-columns>

<vr-columns colnum="4">
	<vr-textbox value="scopeModel.conditionDescription" label="Condition Description" isrequired="true"></vr-textbox>
</vr-columns>
<vr-columns colnum="12" left-medium-spacing>
	<vr-fieldset>
		<businessprocess-vr-workflow-containerv2 on-ready="scopeModel.onWorkflowContainerReady"
												 dragdropsetting="scopeModel.dragdropsetting"
												 single-activity="true"
												 accept-empty-container="true">
		</businessprocess-vr-workflow-containerv2>
	</vr-fieldset>
</vr-columns>
