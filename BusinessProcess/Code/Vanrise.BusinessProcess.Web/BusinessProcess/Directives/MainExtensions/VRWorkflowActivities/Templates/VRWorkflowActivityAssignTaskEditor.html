<div vr-modalcontent ng-controller="BusinessProcess_VR_WorkflowActivityAssignTaskController" size="large">
    <vr-modalbody>
        <vr-form name="formEditActivity" vr-loader="scopeModel.isLoading">
            <vr-row>
                <vr-columns colnum="3">
                    <vr-textbox value="scopeModel.displayName" label="Display Name" isrequired="!scopeModel.isVRWorkflowActivityDisabled"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6" vr-loader="scopeModel.isBPTaskTypeLoading">
                    <vr-select on-ready="scopeModel.onBPTaskTypeSelectorReady"
                               datasource="scopeModel.taskTypes"
                               selectedvalues="scopeModel.selectedTaskType"
                               datatextfield="Name"
                               datavaluefield="BPTaskTypeId"
                               label="Task Type"
                               isrequired="!scopeModel.isVRWorkflowActivityDisabled"
                               onselectionchanged="scopeModel.onBPTaskTypeSelectionChanged">

                    </vr-select>
                </vr-columns>
                <vr-columns colnum="6">
                    <businessprocess-vr-workflow-activity-expressionbuilder getactivityvariables="scopeModel.context.getParentVariables"
                                                                            getworkflowarguments="scopeModel.context.getWorkflowArguments"
                                                                            label="Task Title" isrequired="!scopeModel.isVRWorkflowActivityDisabled"
                                                                            value="scopeModel.taskTitle">
                    </businessprocess-vr-workflow-activity-expressionbuilder>
                </vr-columns>
            </vr-row>

            <vr-row>
                <vr-columns colnum="6">
                    <vr-datagrid on-ready="ctrl.onInputGridReady"
                                 datasource="scopeModel.inputItems"
                                 hidegridmenu="true"
                                 disabledraggablecolumns>

                        <vr-datagridcolumn headertext="'Field Name'" disablesorting="true">
                            <vr-label>{{dataItem.fieldName}}</vr-label>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Value'" type="'Text'" disablesorting="true">
                            <businessprocess-vr-workflow-activity-expressionbuilder getactivityvariables="viewScope.scopeModel.context.getParentVariables" getworkflowarguments="viewScope.scopeModel.context.getWorkflowArguments"
                                                                                    value="dataItem.inputValue" hidelabel="true">
                            </businessprocess-vr-workflow-activity-expressionbuilder>
                        </vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>

                <vr-columns colnum="6">
                    <vr-datagrid on-ready="ctrl.onOutputGridReady"
                                 datasource="scopeModel.outputItems"
                                 hidegridmenu="true"
                                 disabledraggablecolumns>

                        <vr-datagridcolumn headertext="'Field Name'" disablesorting="true">
                            <vr-label>{{dataItem.fieldName}}</vr-label>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'To'" type="'Text'" disablesorting="true">
                            <businessprocess-vr-workflow-activity-expressionbuilder getactivityvariables="viewScope.scopeModel.context.getParentVariables" getworkflowarguments="viewScope.scopeModel.context.getWorkflowArguments"
                                                                                    value="dataItem.outputTo" hidelabel="true">
                            </businessprocess-vr-workflow-activity-expressionbuilder>
                        </vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.saveActivity" formname="formEditActivity"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
