<vr-row>
    <vr-columns width="1/2row">
        <businessprocess-vr-workflow-activity-editor-expressionbuilder label="Succeeded" on-ready="scopeModel.onIsSucceededExpressionBuilderDirectiveReady" value="scopeModel.isSucceeded">


        </businessprocess-vr-workflow-activity-editor-expressionbuilder>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow">
        <vr-section title="Input Fields" collapsible>
            <vr-columns width="1/2row">
                <businessprocess-vr-workflow-activity-editor-expressionbuilder on-ready="scopeModel.onObjectIdExpressionBuilderDirectiveReady"
                                                                               label="Object Id"
                                                                               value="scopeModel.objectId">
                </businessprocess-vr-workflow-activity-editor-expressionbuilder>
            </vr-columns>
            <vr-columns width="1/2row">
                <businessprocess-vr-workflow-activity-editor-expressionbuilder on-ready="scopeModel.onContentExpressionBuilderDirectiveReady"
                                                                               label="Content"
                                                                               value="scopeModel.content">
                </businessprocess-vr-workflow-activity-editor-expressionbuilder>
            </vr-columns>

            <vr-columns width="1/2row">
                <businessprocess-vr-workflow-activity-editor-expressionbuilder on-ready="scopeModel.onUserIdExpressionBuilderDirectiveReady"
                                                                               label="User Id"
                                                                               value="scopeModel.userId">
                </businessprocess-vr-workflow-activity-editor-expressionbuilder>
            </vr-columns>
        </vr-section>
    </vr-columns>
</vr-row>
