			<vr-label postspace largesize>Foreach</vr-label><vr-label largesize postspace isvalue>{{scopeModel.IterationVariableName}}</vr-label><vr-label largesize postspace>In</vr-label><vr-label isvalue largesize>{{scopeModel.List}}</vr-label>
		</vr-columns>
	</vr-row>
	<vr-row removeline>
		<vr-fieldset label="Body">
			<businessprocess-vr-workflow-containerv2 single-activity="true" on-ready="scopeModel.onWorkflowContainerReady" dragdropsetting="scopeModel.dragdropsetting"></businessprocess-vr-workflow-containerv2>
		</vr-fieldset>
	</vr-row>
</vr-validator>
