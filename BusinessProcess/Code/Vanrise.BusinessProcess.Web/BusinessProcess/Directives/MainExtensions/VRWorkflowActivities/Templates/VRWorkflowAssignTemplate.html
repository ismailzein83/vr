<vr-row>
    <vr-columns colnum="12">
        <vr-button type="Add" data-onclick="scopeModel.addAssign" standalone></vr-button>
    </vr-columns>
</vr-row>

<vr-row>
    <vr-columns colnum="12">
        <vr-datagrid on-ready="scopeModel.onGridReady" datasource="scopeModel.items" hidegridmenu="true" disabledraggablecolumns>
            <vr-datagridcolumn headertext="'To'" type="'Text'" disablesorting="true">
                <businessprocess-vr-workflow-activity-expressionbuilder getactivityvariables="viewScope.scopeModel.context.getParentVariables" getworkflowarguments="viewScope.scopeModel.context.getWorkflowArguments"
                                                                        value="dataItem.to" hidelabel="true" isrequired="!viewScope.scopeModel.isVRWorkflowActivityDisabled"></businessprocess-vr-workflow-activity-expressionbuilder>
            </vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Value'" type="'Text'" disablesorting="true">
                <businessprocess-vr-workflow-activity-expressionbuilder getactivityvariables="viewScope.scopeModel.context.getParentVariables" getworkflowarguments="viewScope.scopeModel.context.getWorkflowArguments"
                                                                        value="dataItem.value" hidelabel="true" isrequired="!viewScope.scopeModel.isVRWorkflowActivityDisabled"></businessprocess-vr-workflow-activity-expressionbuilder>
            </vr-datagridcolumn>

            <vr-datagridcolumn headertext="'Remove'" disablesorting="true" invisibleheader fixedwidth="30">
                <span class="hand-cursor glyphicon glyphicon-remove" ng-show="viewScope.scopeModel.items.length > 1" ng-click="viewScope.scopeModel.removeAssign(dataItem)"></span>
            </vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
