<vr-row>
	<vr-columns colnum="3">
        <vr-select on-ready="scopeModel.onSeveritySelectorReady" datasource="scopeModel.severityEnums" datavaluefield="value" datatextfield="description" 
                   label="Severity" isrequired="true" hideremoveicon selectedvalues="scopeModel.selectedSeverity">
    </vr-columns>
    
    <vr-columns colnum="9">
        <businessprocess-vr-workflow-activity-editor-expressionbuilder on-ready="scopeModel.onMessageExpressionBuilderDirectiveReady"
                                                                       label="Message" isrequired="!scopeModel.isVRWorkflowActivityDisabled">
        </businessprocess-vr-workflow-activity-editor-expressionbuilder>
    </vr-columns>
</vr-row>
