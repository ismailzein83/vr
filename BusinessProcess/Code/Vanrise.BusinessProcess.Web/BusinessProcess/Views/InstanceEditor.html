<div vr-modalcontent width="'50%'" ng-controller="FraudAnalysis_InstanceEditorController">
    <vr-modalbody vr-loader="isGettingData">
        <vr-form name="formCreateProcessInput">
            <vr-row>
                <div ng-include src="bpDefinitionObj.configuration.url">
                </div>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="startInstance" formname="formCreateProcessInput"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>

</div>
