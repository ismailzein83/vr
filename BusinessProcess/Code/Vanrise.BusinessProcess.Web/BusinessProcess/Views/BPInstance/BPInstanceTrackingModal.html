<div vr-modalcontent width="'80%'" ng-controller="BusinessProcess_BP_TrackingModalController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formBPTrackingModal">

            <vr-row>
                <vr-columns colnum="1"><vr-label>Process Title:</vr-label></vr-columns>
                <vr-columns colnum="7"><vr-label isvalue breakline>{{process.Title}}</vr-label></vr-columns>

                <vr-columns colnum="1" ng-show="showCompletionViewLabel"><vr-label>{{completionViewLabel}}:</vr-label></vr-columns>
                <vr-columns colnum="3" ng-show="showCompletionViewLabel">
                    <vr-label isvalue><a ng-click="openCompletionView()">{{completionViewLabelValue}}</a></vr-label>
                </vr-columns>
            </vr-row>

            <vr-row>
                <vr-columns colnum="1"><vr-label>Created On:</vr-label></vr-columns>
                <vr-columns colnum="3"><vr-label isvalue>{{process.CreatedTime | date:'yyyy-MM-dd HH:mm:ss' }}</vr-label></vr-columns>

                <vr-columns colnum="1"><vr-label>Updated On:</vr-label></vr-columns>
                <vr-columns colnum="3"><vr-label isvalue>{{process.StatusUpdatedTime | date:'yyyy-MM-dd HH:mm:ss' }}</vr-label></vr-columns>

                <vr-columns colnum="1"><vr-label>Status:</vr-label></vr-columns>
                <vr-columns colnum="3"><span ng-class="getStatusColor()"><vr-label isvalue hasbackgroundcolor>{{process.Status}}</vr-label></span></vr-columns>
            </vr-row>

            <vr-tabs>
                <vr-tab header="'Live Progress'">
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <businessprocess-bp-instance-tracking-monitor on-ready="onInstanceTrackingMonitorGridReady"></businessprocess-bp-instance-tracking-monitor>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <!--<vr-tab header="'Log Search'">
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <businessprocess-bp-instance-tracking-history on-ready="onInstanceTrackingHistoryGridReady"></businessprocess-bp-instance-tracking-history>
                        </vr-columns>
                    </vr-row>
                </vr-tab>-->
                <vr-tab header="'Child Processes'" ng-if="process.HasChildProcesses">
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <businessprocess-bp-instance-monitor-grid on-ready="onInstanceMonitorGridReady"></businessprocess-bp-instance-monitor-grid>
                        </vr-columns>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Tasks'">
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <businessprocess-bp-task-monitor-grid on-ready="onTaskMonitorGridReady" enable-auto-open-task="true"></businessprocess-bp-task-monitor-grid>
                        </vr-columns>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Rules Violated'" ng-if="process.HasBusinessRules">
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <businessprocess-bp-validation-message-monitor-grid on-ready="onValidationMessageMonitorGridReady"></businessprocess-bp-validation-message-monitor-grid>
                        </vr-columns>
                    </vr-row>
                </vr-tab>

                <!--<vr-tab header="'Rules Search'">
                    <vr-row removeline>
                        <vr-columns width="fullrow">
                            <businessprocess-bp-validation-message-history on-ready="onValidationMessageHistoryGridReady"></businessprocess-bp-validation-message-history>
                        </vr-columns>
                    </vr-row>
                </vr-tab>-->
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
</div>
