<div vr-modalcontent ng-controller="BusinessProcess_BP_InstanceRunningProcessesController" vr-loader="isLoading">
    <vr-modalbody width="'50%'">
        <vr-form name="formFilter">
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-label largesize isvalue> {{message}}</vr-label>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <businessprocess-bp-instance-monitor-grid on-ready="onGridReady"></businessprocess-bp-instance-monitor-grid>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
