<vr-panel ng-controller="BusinessProcess_BPHistoryController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-select label="Definitions" ismultipleselection hideselectedvaluessection="true" datatextfield="Title" datavaluefield="BPDefinitionID"
                               datasource="::definitions" selectedvalues="selectedDefinition" entityname="Definitions"></vr-select>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select label="Status" ismultipleselection hideselectedvaluessection="true" datatextfield="Description" datavaluefield="Value"
                               datasource="::instanceStatus" selectedvalues="selectedInstanceStatus"></vr-select>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker label="From" value="fromDate" type="dateTime" customvalidate="validateTimeRange()" isrequired></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker label="To" value="toDate" type="dateTime" customvalidate="validateTimeRange()" isrequired></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>


        <div>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-datagrid datasource="::datasource" pagingtype="'PagingOnScroll'" dataretrievalfunction="dataRetrievalFunction" on-ready="onGridReady">
                        <vr-datagridcolumn headertext="'Title'" field="'Title'" widthfactor="40" isclickable="'true'" onclicked="onTitleClicked"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Last Message'" field="'LastMessage'" widthfactor="40"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Retry'" field="'RetryCount'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Event Time'" field="'CreatedTime'" type="'Datetime'" widthfactor="10"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Status'" field="'StatusDescription'" widthfactor="5" getcolor="getStatusColor"></vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>
        </div>

    </vr-form>




</vr-panel>
