<div vr-modalcontent width="'50%'" ng-controller="BusinessProcess_BP_BusinessRuleSetEditorController">
    <vr-modalbody>
        <vr-form name="formCreateProcessInput" vr-loader="isLoading">
            <vr-row removeline>
                <vr-columns width="large" >
                    <vr-textbox label="Name" value="name" isrequired vr-disabled="scopeModel.isReadOnly"></vr-textbox>
                </vr-columns>

                <vr-columns width="large">
                    <businessprocess-bp-definition-selector onselectionchanged="onBPDefinitionSelectionchanged" isdisabled="scopeModel.isReadOnly" selectedvalues="bpDefition" on-ready="onBPDefinitionDirectiveReady" isrequired="true"></businessprocess-bp-definition-selector>
                </vr-columns>

                <vr-columns width="large" ng-if="bpDefition">
                    <businessprocess-bp-business-rule-set-selector selectedvalues="scopeModel.selectedbusinessRuleSet" on-ready="onBPBusinessRuleSetDirectiveReady"></businessprocess-bp-business-rule-set-selector>
                </vr-columns>

            </vr-row>
            <span ng-if="bpDefition">
                <businessprocess-bp-business-rule-set-detail on-ready="onBusinessRuleSetDetailReady"></businessprocess-bp-business-rule-set-detail>
            </span>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="createNewBusinessRuleSet" formname="formCreateProcessInput"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
