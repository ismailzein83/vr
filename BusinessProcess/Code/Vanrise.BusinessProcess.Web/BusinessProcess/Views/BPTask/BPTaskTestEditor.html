<div vr-modalcontent width="'50%'" ng-controller="BusinessProcess_BPTaskTestEditorController">
    <vr-modalbody>
        <vr-form name="formCreateProcessInput">
            <vr-row>
                <vr-columns width="large">
                    <vr-textbox label="Notes:" value="notes" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Start" data-onclick="executeTask" formname="formCreateProcessInput"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
