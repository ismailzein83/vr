<vr-panel ng-controller="BusinessProcess_BPManagementController as ctrl">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-select label="Definitions" ismultipleselection hideselectedvaluessection="true" datatextfield="Title" datavaluefield="BPDefinitionID"
                               datasource="::ctrl.definitions" selectedvalues="ctrl.selectedDefinition" entityname="Definitions"></vr-select>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-select label="Status" ismultipleselection hideselectedvaluessection="true" datatextfield="Description" datavaluefield="Value"
                               datasource="::ctrl.instanceStatus" selectedvalues="ctrl.selectedInstanceStatus"></vr-select>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="ctrl.fromDate" label="From:"></vr-datetimepicker>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="ctrl.toDate" label="To:"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
            <vr-row>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="ctrl.searchClicked"></vr-button>
                    <vr-button type="Add" formname="formFilter" data-onclick="ctrl.addClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>


        <div>
            <vr-row>
                <vr-columns colnum="12" simplecol>
                    <vr-datagrid datasource="::ctrl.BPInstances" menuactions="gridMenuActions"  on-ready="ctrl.onGridReady">
                        <vr-datagridcolumn headertext="'Title'" field="'Title'"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Definition'" field="'Definition'"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'LastMessage'" field="'LastMessage'"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'RetryCount'" field="'RetryCount'"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'CreatedTime'">{{dataItem.CreatedTime | date:'yyyy-MM-dd hh:mm:ss' }}</vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'StatusDescription'" field="'StatusDescription'"></vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>
        </div>

    </vr-form>




</vr-panel>
