<vr-panel ng-controller="BusinessProcess_BPManagementController as ctrl">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-select label="Definitions" ismultipleselection hideselectedvaluessection="true" datatextfield="Title" datavaluefield="BPDefinitionID"
                               datasource="::ctrl.definitions" selectedvalues="ctrl.selectedDefinition" entityname="Definitions"></vr-select>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-select label="Status" ismultipleselection hideselectedvaluessection="true" datatextfield="Description" datavaluefield="Value"
                               datasource="::ctrl.instanceStatus" selectedvalues="ctrl.selectedInstanceStatus"></vr-select>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="ctrl.fromDate" label="From:"></vr-datetimepicker>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="ctrl.toDate" label="To:"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
            <vr-row>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="ctrl.searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>


        <div>
            <vr-row>
                <vr-columns colnum="12">
                    <vr-datagrid datasource="::ctrl.datasource" loadmoredata="ctrl.loadMoreData" on-ready="ctrl.onGridReady" menuactions="ctrl.gridMenuActions">
                        <vr-datagridcolumn headertext="'Title'" field="'Title'" widthfactor="20"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Last Message'" field="'LastMessage'" widthfactor="60"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Retry'" field="'RetryCount'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Created Time'" widthfactor="10">{{dataItem.CreatedTime | date:'yyyy-MM-dd hh:mm:ss' }}</vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Status'" field="'StatusDescription'" widthfactor="5"></vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>
        </div>

    </vr-form>




</vr-panel>
