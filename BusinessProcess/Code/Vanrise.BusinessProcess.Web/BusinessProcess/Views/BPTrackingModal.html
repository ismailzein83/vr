<vr-modalcontent ng-controller="BusinessProcess_BPTrackingModalController">
    <vr-modalbody vr-loader="isGettingData">
        <vr-form name="formBPTrackingModal">

            <vr-row removeline>
                <vr-columns width="fullrow">
                    <h4><strong>{{process.Title}}</strong></h4>
                    <small> {{process.Date | date:'yyyy-MM-dd hh:mm:ss' }}  {{process.Status}}</small>
                </vr-columns>
            </vr-row>


            <div ng-hide="filterSectionCollapsed">
                <vr-row removeline>
                    <vr-columns width="1/2row">
                        <vr-textbox label="Message:" value="message"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-select label="Severity" ismultipleselection hideselectedvaluessection="true" datatextfield="description" datavaluefield="value"
                                   datasource="::trackingSeverity" selectedvalues="selectedTrackingSeverity"></vr-select>
                    </vr-columns>
                </vr-row>
            </div>

            <vr-row removeline>
                <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                    <div transclude-to="buttons">
                        <vr-button type="Search" formname="formBPTrackingModal" data-onclick="searchClicked"></vr-button>
                    </div>
                </vr-actionbar>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-datagrid datasource="::datasource" pagingtype="'PagingOnScroll'" dataretrievalfunction="dataRetrievalFunction" on-ready="onGridReady">
                        <vr-datagridcolumn headertext="'Message'" field="'TrackingMessage'" widthfactor="80"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Severity'" field="'SeverityDescription'" getcolor="getSeverityColor" widthfactor="10"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Event Time'" field="'EventTime'" widthfactor="10" type="'Datetime'"></vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</vr-modalcontent>
