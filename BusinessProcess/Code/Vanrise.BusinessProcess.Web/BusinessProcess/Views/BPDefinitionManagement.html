<vr-panel ng-controller="BusinessProcess_BPDefinitionManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>

                <vr-columns colnum="2">
                    <vr-textbox label="Title:" value="title"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>


        <div>
            <vr-row>
                <vr-columns colnum="12">
                    <vr-datagrid datasource="filteredDefinitions" loadmoredata="loadMoreData" on-ready="onGridReady" menuactions="gridMenuActions">
                        <vr-datagridcolumn headertext="'Process'" field="'Title'" widthfactor="20"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Running Instances'" field="'RunningInstances'" widthfactor="20"></vr-datagridcolumn>
                        <vr-datagridexpandablerow>

                            <vr-datagrid datasource="dataItem.OpenedInstances">
                                <vr-datagridcolumn headertext="'Process Instance ID'" field="'ProcessInstanceID'"></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'Title'" field="'Title'" ></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'Parent ID'" field="'ParentID'" ></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'Workflow Instance ID'" field="'WorkflowInstanceID'" widthfactor="20"></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'Execution Status'" field="'StatusDescription'"></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'Retry Count'" field="'RetryCount'" ></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'Last Message'" field="'LastMessage'" ></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'Created Time'" widthfactor="10">{{dataItem.CreatedTime | date:'yyyy-MM-dd hh:mm:ss' }}</vr-datagridcolumn>
                            </vr-datagrid>

                        </vr-datagridexpandablerow>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>
        </div>

    </vr-form>

    {{filteredDefinitions}}


</vr-panel>
