<vr-panel ng-controller="BusinessProcess_BPDefinitionManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox label="Title:" value="title"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>

        <div>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-datagrid datasource="filteredDefinitions" on-ready="onGridReady" menuactions="gridMenuActions">
                        <vr-datagridcolumn headertext="'Process'" field="'Title'" widthfactor="20"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Running Instances'" field="'runningInstances'" widthfactor="20"></vr-datagridcolumn>
                        <vr-datagridexpandablerow>

                            <vr-choices>
                                <vr-choice isselected="dataItem.isRunningTabShown">Running Instances</vr-choice>
                                <vr-choice isselected="dataItem.isScheduledTabShow">Scheduled Instances</vr-choice>
                            </vr-choices>

                            <div ng-show="dataItem.isRunningTabShown">
                                <vr-datagrid datasource="dataItem.openedInstances">
                                    <vr-datagridcolumn headertext="'Title'" field="'Title'" isclickable="true" onclicked="viewScope.processInstanceClicked"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Execution Status'" field="'StatusDescription'"></vr-datagridcolumn>
                                </vr-datagrid>
                            </div>
                            <div ng-show="dataItem.isScheduledTabShow">
                                <vr-datagrid datasource="dataItem.scheduledTasks"    >
                                    <vr-datagridcolumn headertext="'Name'" field="'Name'" isclickable="true" onclicked="viewScope.schedulerTaskClicked"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Status'" field="'StatusDescription'"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Last Run Time'" field="'LastRunTime'"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Next Run Time'" field="'NextRunTime'"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Is Enabled'" field="'IsEnabledDescription'">     </vr-datagridcolumn>

                                </vr-datagrid>
                            </div>






                        </vr-datagridexpandablerow>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>
        </div>


    </vr-form>



</vr-panel>
