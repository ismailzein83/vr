<div vr-modalcontent ng-controller="BusinessProcess_VRWorkflow_ActivityVariablesEditorController" vr-loader="isLoading" width="'100%'">
	<vr-modalbody>
		<vr-form>
			<vr-row>
				<vr-columns colnum="6">
					<vr-section title="Activity Variables">
						<businessprocess-vr-workflow-variables-grid read-only="false" on-ready="scopeModel.onActivityVariablesGridReady"></businessprocess-vr-workflow-variables-grid>
					</vr-section>
				</vr-columns>
				<vr-columns colnum="6">
					<vr-section title="Parent Activities Variables">
						<businessprocess-vr-workflow-variables-grid read-only="true" on-ready="scopeModel.onParentActivitiesVariablesGridReady"></businessprocess-vr-workflow-variables-grid>
					</vr-section>
				</vr-columns>
			</vr-row>
		</vr-form>
	</vr-modalbody>
	<div>
		<vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
			<div transclude-to="buttons">
				<vr-button type="Save" validationcontext="expressionBuilderEditorGroup" data-onclick="scopeModel.saveVariables"></vr-button>
				<vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
			</div>
		</vr-actionbar>

	</div>
</div>
