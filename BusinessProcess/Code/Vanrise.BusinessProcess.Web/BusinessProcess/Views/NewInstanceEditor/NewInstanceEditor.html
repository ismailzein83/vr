<div vr-modalcontent width="'50%'" ng-controller="FraudAnalysis_NewInstanceEditorController">
    <vr-modalbody vr-loader="isGettingData">
        <vr-form name="formCreateProcessInput">
            <vr-row>
                <vr-columns width="fullrow" ng-if="bpDefinitionObj.Configuration.ManualExecEditor">
                    <vr-directivewrapper directive="bpDefinitionObj.Configuration.ManualExecEditor" on-ready="onBPDefinitionManualDirectiveReady"></vr-directivewrapper>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Start" data-onclick="createNewProcess" formname="formCreateProcessInput"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
