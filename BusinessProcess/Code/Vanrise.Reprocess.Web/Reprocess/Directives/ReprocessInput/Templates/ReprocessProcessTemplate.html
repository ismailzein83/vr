<vr-row removeline vr-loader="scopeModel.isLoadingDirective">
    <vr-row>
        <vr-columns colnum="4">
            <reprocess-reprocessdefinition-selector isrequired="true" on-ready="scopeModel.onReprocessDefinitionSelectorReady" selectedvalues="scopeModel.selectedReprocessDefinition"
                                                    onselectionchanged="scopeModel.onReprocessDefinitionSelectionChanged"></reprocess-reprocessdefinition-selector>
        </vr-columns>

        <vr-columns colnum="4">
            <vr-datetimepicker label="From" isrequired="true" value="scopeModel.fromDate" type="date" customvalidate="scopeModel.validateTimeRange()"></vr-datetimepicker>
        </vr-columns>

        <vr-columns colnum="4">
            <vr-datetimepicker label="To" isrequired="true" value="scopeModel.toDate" type="date" customvalidate="scopeModel.validateTimeRange()"></vr-datetimepicker>
        </vr-columns>
    </vr-row>
    <vr-row>
        <reprocess-chunktime-selector on-ready="scopeModel.onChunkTimeSelectorReady" normal-col-num="4" isrequired="true"></reprocess-chunktime-selector>

        <vr-columns colnum="4" ng-if="scopeModel.selectedReprocessDefinition!=undefined && !scopeModel.selectedReprocessDefinition.ForceUseTempStorage">
            <vr-switch value="scopeModel.useTempStorage" label="Use Temporary Storage"></vr-switch>
        </vr-columns>
    </vr-row>

    <vr-row>
        <vr-columns colnum="12" ng-if="scopeModel.filterDefinitionEditor!=undefined">
            <vr-section title="Filter" level="2">
                <vr-row>
                    <vr-directivewrapper directive="scopeModel.filterDefinitionEditor" on-ready="scopeModel.onFilterDefinitionDirectiveReady" normal-col-num="4"></vr-directivewrapper>
                </vr-row>
            </vr-section>
        </vr-columns>
    </vr-row>
</vr-row>
