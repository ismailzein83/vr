<span vr-loader="scopeModel.isLoadingDirective">
    <vr-row>
        <vr-columns width="fullrow">
            <vr-genericdata-recordfilter-logicaloperator on-ready="scopeModel.onLogicalOperatorDirectiveReady" normal-col-num="3"></vr-genericdata-recordfilter-logicaloperator>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="fullrow">
            <span ng-repeat="field in scopeModel.fields">
                <vr-directivewrapper directive="field.runtimeEditor" on-ready="field.onDirectiveReady" normal-col-num="{{filterCtrl.normalColNum}}" selectionmode="multiple"></vr-directivewrapper>
            </span>
        </vr-columns>
    </vr-row>
</span>
