
<vr-panel ng-controller="Reprocess_ReprocessDefinitionManagementController">
    <vr-form name="formFilter">

        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox label="Name" value="scopeModel.name"></vr-textbox>
                </vr-columns>
                <vr-common-devproject-selector on-ready="scopeModel.onDevProjectSelectorReady" normal-col-num="2" ismultipleselection></vr-common-devproject-selector>
            </vr-row>
        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="style">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                    <vr-button type="Add" formname="formFilter" data-onclick="scopeModel.add" haspermission="hasAddReprocessDefinitionPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>

        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <reprocess-reprocessdefinition-grid on-ready="scopeModel.onGridReady"></reprocess-reprocessdefinition-grid>
            </vr-columns>
        </vr-row>

    </vr-form>
</vr-panel>
