<div vr-modalcontent ng-controller="Reprocess_ReprocessDefinitionEditorController" width="'40%'" vr-loader="scopemodel.isloading">
    <vr-modalbody>
        <vr-form name="formStyleDefinitionEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-genericdata-datarecordstorage-selector on-ready="scopeModel.onDataRecordStorageSelectorReady" isrequired="true"></vr-genericdata-datarecordstorage-selector>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-queueing-executionflowdefinition-selector on-ready="scopeModel.onExecutionFlowDefinitionSelectorReady" isrequired="true"></vr-queueing-executionflowdefinition-selector>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-queueing-executionflow-stage-selector on-ready="scopeModel.onExecutionFlowStageSelectorReady" isrequired="true" ismultipleselection></vr-queueing-executionflow-stage-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formStyleDefinitionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
