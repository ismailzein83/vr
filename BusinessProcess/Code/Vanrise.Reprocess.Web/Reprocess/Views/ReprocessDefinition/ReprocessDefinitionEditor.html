<div vr-modalcontent ng-controller="Reprocess_ReprocessDefinitionEditorController" width="'40%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formStyleDefinitionEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-genericdata-datarecordstorage-selector on-ready="scopeModel.onDataRecordStorageSelectorReady" selectedvalues="scopeModel.selectedRecordStorage"
                                                                       onselectionchanged="scopeModel.onDataRecordStorageSelectionChanged" isrequired="true"></vr-genericdata-datarecordstorage-selector>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-queueing-executionflowdefinition-selector on-ready="scopeModel.onExecutionFlowDefinitionSelectorReady" onselectionchanged="scopeModel.onExecutionFlowDefinitionSelectionChanged"
                                                                          isrequired="true" hideremoveicon="true"></vr-queueing-executionflowdefinition-selector>
                        </vr-columns>
                        <vr-columns width="1/2row" vr-loader="scopeModel.isLoadingSatge">
                            <vr-queueing-executionflow-stage-selector on-ready="scopeModel.onStageSelectorReady" isrequired="true" ismultipleselection onselectionchanged="scopeModel.onStageSelectorSelectionChanged" selectedvalues="scopeModel.exStages"></vr-queueing-executionflow-stage-selector>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <span >
                            <vr-columns width="1/2row" vr-loader="scopeModel.isLoadingExecutionFlowStages">
                                <vr-queueing-executionflow-stage-selector customlabel="Initial Stages" on-ready="scopeModel.onExecutionFlowStageSelectorReady" isrequired="true" ismultipleselection></vr-queueing-executionflow-stage-selector>
                            </vr-columns>
                        </span>

                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formStyleDefinitionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
