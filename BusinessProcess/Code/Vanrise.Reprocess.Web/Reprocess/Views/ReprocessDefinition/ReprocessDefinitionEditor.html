<div vr-modalcontent ng-controller="Reprocess_ReprocessDefinitionEditorController" size="medium" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formStyleDefinitionEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-section header="Definition">
                        <vr-row>
                            <vr-columns width="1/3row">
                                <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                            </vr-columns>
                            <vr-columns width="1/3row">
                                <vr-label>Data Storage Records</vr-label>
                                <vr-genericdata-datarecordstorage-selector on-ready="scopeModel.onDataRecordStorageSelectorReady" selectedvalues="scopeModel.selectedRecordStorage"
                                                                           onselectionchanged="scopeModel.onDataRecordStorageSelectionChanged" isrequired="true" ismultipleselection
                                                                           customvalidate="scopeModel.validateDataRecordStorageSelector" hidelable>
                                </vr-genericdata-datarecordstorage-selector>
                            </vr-columns>
                            <vr-columns width="1/3row">
                                <vr-textbox value="scopeModel.recordCountPerTransaction" label="Record Count Per Transaction" type="number" decimalprecision="0" minvalue="1" isrequired></vr-textbox>
                            </vr-columns>
                        </vr-row>
                        <vr-row>
                            <vr-columns width="1/3row">
                                <vr-queueing-executionflowdefinition-selector on-ready="scopeModel.onExecutionFlowDefinitionSelectorReady"
                                                                              onselectionchanged="scopeModel.onExecutionFlowDefinitionSelectionChanged"
                                                                              isrequired="true" hideremoveicon="true">
                                </vr-queueing-executionflowdefinition-selector>
                            </vr-columns>
                            <vr-columns width="1/3row" vr-loader="scopeModel.isLoadingSatge">
                                <vr-queueing-executionflow-stage-selector on-ready="scopeModel.onStageSelectorReady" onselectionchanged="scopeModel.onStageSelectorSelectionChanged" selectedvalues="scopeModel.exStages" isrequired="true" ismultipleselection></vr-queueing-executionflow-stage-selector>
                            </vr-columns>
                            <vr-columns width="1/3row" vr-loader="scopeModel.isLoadingExecutionFlowStages">
                                <vr-queueing-executionflow-stage-selector on-ready="scopeModel.onExecutionFlowStageSelectorReady" customlabel="Initial Stages" isrequired="true" ismultipleselection></vr-queueing-executionflow-stage-selector>
                            </vr-columns>
                        </vr-row>
                        <vr-row>
                            <reprocess-chunktime-selector on-ready="scopeModel.onChunkTimeSelectorReady" customlabel="Included Chunk Times" normal-col-num="4" ismultipleselection></reprocess-chunktime-selector>

                            <vr-columns width="1/3row">
                                <vr-switch value="scopeModel.forceUseTempStorage" label="Force Use Temporary Storage"></vr-switch>
                            </vr-columns>
                            <vr-columns width="1/3row">
                                <vr-switch value="scopeModel.cannotBeTriggeredManually" label="Cannot Be Triggered Manually"></vr-switch>
                            </vr-columns>
                        </vr-row>
                    </vr-section>
                    <vr-section header="CDR Import">
                        <vr-row>
                            <vr-columns width="1/2row" vr-loader="scopeModel.isLoadingSatgesToHold">
                                <vr-queueing-executionflow-stage-selector customlabel="Stages To Hold" on-ready="scopeModel.onStagesToHoldSelectorReady" isrequired="true" ismultipleselection></vr-queueing-executionflow-stage-selector>
                            </vr-columns>
                            <vr-columns width="1/2row" vr-loader="scopeModel.isLoadingSatgesToProcess">
                                <vr-queueing-executionflow-stage-selector customlabel="Stages To Process" on-ready="scopeModel.onStagesToProcessSelectorReady" isrequired="true" ismultipleselection></vr-queueing-executionflow-stage-selector>
                            </vr-columns>
                        </vr-row>
                    </vr-section>
                    <vr-section header="Post Execution">
                        <vr-row>
                            <vr-columns colnum="6">
                                <reprocess-reprocessdefinition-selector on-ready="scopeModel.onReprocessDefinitionSelectorReady" selectedvalues="scopeModel.selectedReprocessDefinitions" ismultipleselection></reprocess-reprocessdefinition-selector>
                            </vr-columns>
                        </vr-row>
                    </vr-section>
                </vr-tab>
                <vr-tab header="'Filter'">
                    <vr-row>
                        <reprocess-reprocessfilterdefinition-settings on-ready="scopeModel.onReprocessFilterDefinitionSettingsReady" normal-col-num="6"></reprocess-reprocessfilterdefinition-settings>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formStyleDefinitionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
