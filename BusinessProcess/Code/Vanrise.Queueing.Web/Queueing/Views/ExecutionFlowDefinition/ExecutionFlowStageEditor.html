<div vr-modalcontent ng-controller="VR_Queueing_ExecutionFlowStageEditorController" vr-loader="scopeModal.isLoading" width="'50%'">
    <vr-modalbody maxheight="'500px'">
        <vr-form validationcontext="dataRecordFieldEditorGroup">
            <vr-tabs>
                <vr-tab header="'Stages'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModal.stageName" label="Stage Name" isrequired></vr-textbox>
                        </vr-columns>

                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModal.queueTemplateName" label="Queue Template Name" isrequired></vr-textbox>
                        </vr-columns>

                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModal.queueTemplateTitle" label="Queue Template Title" isrequired></vr-textbox>
                        </vr-columns>

                        <vr-columns width="1/3row">
                            <vr-genericdata-datarecordtype-selector on-ready="onDataRecordTypeSelectorReady"
                                                                    selectedvalues="selectedDataRecordType"
                                                                    isrequired="true"></vr-genericdata-datarecordtype-selector>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModal.batchDescription" label="Batch Description" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                            <vr-queueing-queueactivatorconfig-selective on-ready="scopeModal.onDirectiveReady" isrequired="true"></vr-queueing-queueactivatorconfig-selective>

                    </vr-row>

                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-datagrid datasource="recordTypesWithStages"
                                         pagingtype="'PagingOnScroll'"
                                         on-ready="ongridReady">
                                <vr-datagridcolumn headertext="'Record Type'" field="'Entity.ExecutionFlowId'"></vr-datagridcolumn>
                                <vr-templatecolumn>

                                </vr-templatecolumn>
                            </vr-datagrid>
                        </vr-columns>
                    </vr-row>

                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModal.SaveExecutionFlowStage"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
