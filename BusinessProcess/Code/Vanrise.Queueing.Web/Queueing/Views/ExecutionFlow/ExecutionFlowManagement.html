<vr-panel ng-controller="VR_Queueing_ExecutionFlowController" vr-loader="isLoading">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-queueing-executionflowdefinition-selector on-ready="onExecutionFlowDefinitionSelectorReady" ismultipleselection selectedvalues="selectedExecutionFlowDefinition"></vr-queueing-executionflowdefinition-selector>
                </vr-columns>

            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-queueing-executioncontrol-pause-switcher></vr-queueing-executioncontrol-pause-switcher>
                    <vr-button type="Search" formname="formFilter" data-onclick="search"></vr-button>
                    <vr-button type="Add" data-onclick="addExecutionFlow" haspermission="hasAddExecutionFlow"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <vr-queueing-executionflow-grid on-ready="onGridReady"></vr-queueing-executionflow-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
