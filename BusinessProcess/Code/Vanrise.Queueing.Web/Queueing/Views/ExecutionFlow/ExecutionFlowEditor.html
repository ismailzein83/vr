<div vr-modalcontent ng-controller="ExecutionFlowEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formExecutionFlowEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-executionflowdefinition-selector on-ready="onExecutionFlowDefinitionSelectorReady" selectedvalues="selectedExecutionFlowDefinition"></vr-executionflowdefinition-selector>
                </vr-columns>
             </vr-row>
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formExecutionFlowEditor" data-onclick="save"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
