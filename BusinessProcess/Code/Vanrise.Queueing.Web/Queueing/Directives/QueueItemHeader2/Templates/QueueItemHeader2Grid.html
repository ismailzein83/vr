<vr-datagrid datasource="queueItemHeader"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="ongridReady"
             idfield="Entity.QueueId">


    <vr-datagridcolumn headertext="'ID'" field="'Entity.ItemId'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Execution Flow'" field="'ExecutionFlowName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Queue Instance'" field="'QueueName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Status'" field="'StatusName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Stage'" field="'StageName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Created Time'" field="'Entity.CreatedTime'" type="'Date'"></vr-datagridcolumn>
</vr-datagrid>
