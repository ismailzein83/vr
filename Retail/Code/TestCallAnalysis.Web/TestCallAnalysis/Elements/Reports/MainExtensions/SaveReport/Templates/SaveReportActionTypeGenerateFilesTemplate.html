<vr-row>
    <vr-columns colnum="4">
        <vr-select on-ready="scopeModel.onReportTypeSelectorReady"
                   datatextfield="description"
                   datavaluefield="value" 
                   datasource="scopeModel.reportTypes"
                   selectedvalues="scopeModel.selectedReportType"
                   label="Report Type"
                   isrequired="true" 
                   hideremoveicon>
        </vr-select>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns colnum="4">
        <vr-select on-ready="scopeModel.onQueryNameSelectorReady"
                   datasource="scopeModel.queries"
                   datatextfield="description"
                   datavaluefield="value"
                   selectedvalues="scopeModel.selectedQuery"
                   onselectionchanged="scopeModel.onQuerySelectionChanged"
                   label="Query"
                   isrequired="true"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
    <vr-columns colnum="4">
        <span vr-loader="scopeModel.isLoadingListNames">
            <vr-select on-ready="scopeModel.onListNameSelectorReady"
                       datasource="scopeModel.listNames"
                       datatextfield="description"
                       datavaluefield="value"
                       selectedvalues="scopeModel.selectedListName"
                       label="List"
                       isrequired="true">
            </vr-select>
        </span>
    </vr-columns>
    <vr-columns colnum="4">
        <span vr-loader="scopeModel.isLoadingQueryFields">
            <vr-select on-ready="scopeModel.onQueryFieldsSelectorReady"
                       datasource="scopeModel.fields"
                       datatextfield="description"
                       datavaluefield="value"
                       selectedvalues="scopeModel.selectedQueryField"
                       label="Record Id"
                       isrequired="true">
            </vr-select>
        </span>
    </vr-columns>
</vr-row>
