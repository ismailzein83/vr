<vr-tab header="'Data Settings'">
    <vr-row>
        <vr-columns width="1/3row">
            <vr-textbox label="DownloadSpeedInKbps" value="scopeModel.downloadSpeedInKbps" isrequired></vr-textbox>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="1/3row">
            <vr-textbox label="UploadSpeedInKbps" value="scopeModel.uploadSpeedInKbps" isrequired></vr-textbox>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="1/3row">
            <vr-textbox label="DownloadQuotaInMB" value="scopeModel.downloadQuotaInMB" isrequired></vr-textbox>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="1/3row">
            <vr-textbox label="UploadQuotaInMB" value="scopeModel.uploadQuotaInMB" isrequired></vr-textbox>
        </vr-columns>
    </vr-row>
</vr-tab>

<retail-be-chargingpolicy-parts on-ready="scopeModel.onPartsDirectiveReady"></retail-be-chargingpolicy-parts>
