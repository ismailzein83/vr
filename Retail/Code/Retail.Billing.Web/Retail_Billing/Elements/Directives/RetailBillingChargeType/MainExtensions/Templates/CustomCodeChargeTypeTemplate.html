<vr-row>
    <vr-columns width="1/2row">
        <vr-genericdata-datarecordtype-selector on-ready="scopeModel.onChargeSettingsRecordTypeSelectorReady" label="Charge Record Type" showaddbutton
                                                onselectionchanged="scopeModel.onChargeSettingsRecordTypeSelectorChanged" ondeselectitem="scopeModel.onChargeSettingsRecordTypeDeselect" selectedvalues="scopeModel.selectedChargeSettingsRecordType">
        </vr-genericdata-datarecordtype-selector>
    </vr-columns>
</vr-row>

<vr-columns width="fullrow" haschildColumns ng-if="scopeModel.selectedChargeSettingsRecordType!=undefined">
    <vr-genericdata-genericbe-editordefinition-settings on-ready="scopeModel.onChargeSettingsEditorDefinitionDirectiveReady" normal-col-num="3"></vr-genericdata-genericbe-editordefinition-settings>
</vr-columns>

<vr-row>
    <span vr-loader="scopeModel.isCompiling">
        <vr-columns colnum="10">
            <vr-validator validate="scopeModel.hasErrorsValidator()">
                <vr-textarea on-ready="scopeModel.onTextAreaReady" label="Pricing Logic" value="scopeModel.pricingLogic" isrequired="true" rows="6"> </vr-textarea>
            </vr-validator>
        </vr-columns>
        <vr-columns colnum="2" withemptyline>
            <vr-columns colnum="12" withemptyline>
                <vr-columns colnum="6" haschildcolumns withemptyline>
                    <vr-button type="Edit" data-onclick="scopeModel.openExpressionBuilder" standalone></vr-button>
                </vr-columns>
                <vr-columns colnum="6" haschildcolumns withemptyline>
                    <a style="cursor:pointer;font-size:11px" ng-click="scopeModel.tryCompileChargeTypeCustomCode()">Compile</a>
                </vr-columns>
            </vr-columns>
        </vr-columns>
    </span>
</vr-row>
