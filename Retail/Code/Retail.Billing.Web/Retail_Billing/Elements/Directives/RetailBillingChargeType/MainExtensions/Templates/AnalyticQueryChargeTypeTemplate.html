<vr-row>
    <vr-columns width="1/2row">
        <vr-analytic-table-selector on-ready="scopeModel.onTableSelectorDirectiveReady" isrequired="true" onselectionchanged="scopeModel.onTableSelectionChanged" hideremoveicon></vr-analytic-table-selector>
    </vr-columns>
    <span vr-loader="scopeModel.isBillingAccountDimensionSelectorLoading">
        <vr-analytic-dimension-selector on-ready="scopeModel.onBillingAccountDimensionSelectorDirectiveReady" customlabel="Billing Account Dimension" isrequired="true" normal-col-num="6" hideremoveicon></vr-analytic-dimension-selector>
    </span>
</vr-row>
<vr-row>
    <span vr-loader="scopeModel.isAmmountMeasureSelectorLoading">
        <vr-analytic-measure-selector on-ready="scopeModel.onAmountMeasureSelectorDirectiveReady" customlabel="Amount Measure" isrequired="true" normal-col-num="6" hideremoveicon></vr-analytic-measure-selector>
    </span>
    <span vr-loader="scopeModel.isCurrencyMeasureSelectorLoading">
        <vr-analytic-measure-selector on-ready="scopeModel.onCurrencyMeasureSelectorDirectiveReady" customlabel="Currency Measure" isrequired="true" normal-col-num="6" hideremoveicon></vr-analytic-measure-selector>
    </span>
</vr-row>
<vr-row>
    <span vr-loader="scopeModel.isFilterGroupSelectorLoading">
        <vr-columns width="fullrow">
            <vr-section title="Fitler Group">
                <vr-genericdata-recordfilter on-ready="scopeModel.onRecordFilterDirectiveReady"></vr-genericdata-recordfilter>
            </vr-section>
        </vr-columns>
    </span>
</vr-row>
