<vr-tab header="'Order Details'"> 
    <vr-row removeline>
        <vr-columns width="normal">
            <vr-button type="Add" data-onclick="ctrl.addOrderDetails" standalone></vr-button>
        </vr-columns>
        <vr-columns width="fullrow">
            <vr-datagrid datasource="ctrl.orderdetails" menuactions="ctrl.gridMenuActions" ondeleterow="ctrl.removeOrderDetail" norowhighlightonclick="true" hidegridmenu>
                <vr-datagridcolumn headertext="'Charges'" field="'Charges'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Payment'" field="'Payment'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'ContractPeriod'" field="'Contract Period'" type="'Number'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'ContractRemain'" field="'Contract Remain'" type="'Number'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'ContractDays'" field="'Contract Days'" type="'Number'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'TotalContract'" field="'Total Contract'" type="'Number'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'ChargesYear1'" field="'Charges Year 1'" type="'Number'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'ChargesYear2'" field="'Charges Year 2'" type="'Number'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'ChargesYear3'" field="'Charges Year 3'" type="'Number'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Installation'" field="'Installation'" type="'Number'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'ThirdParty'" field="Third Party'" type="'Number'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Discount'" field="Discount'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Achievement'" field="Achievement'"></vr-datagridcolumn>
            </vr-datagrid>
        </vr-columns>
    </vr-row>
</vr-tab>
