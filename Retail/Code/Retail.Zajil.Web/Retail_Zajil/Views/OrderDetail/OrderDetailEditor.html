<div vr-modalcontent ng-controller="Retail_Zagil_OrderDetailEditorController" vr-loader="scopeModel.isLoading" width="'30%'">
    <vr-modalbody>
        <vr-form validationcontext="orderDetailEditorGroup">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.charges" isrequired="true" label="Charges"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.payment" isrequired="true" label="Payment"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.contractPeriod" isrequired="true" label="Contract Period" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.contractRemain" isrequired="true" label="Contract Remain" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.contractDays" isrequired="true" label="Contract Days" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.totalContract" isrequired="true" label="Total Contract" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.chargesYear1" label="Charges Year 1" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.chargesYear2" label="Charges Year 2" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.chargesYear3" label="Charges Year 3" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.installation" isrequired="true" label="Installation" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.thirdParty" isrequired="true" label="Third Party" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.discount" isrequired="true" label="Discount"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.achievement" isrequired="true" label="Achievement"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" isorderDetailcollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="orderDetailEditorGroup" data-onclick="scopeModel.SaveOrderDetail"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
