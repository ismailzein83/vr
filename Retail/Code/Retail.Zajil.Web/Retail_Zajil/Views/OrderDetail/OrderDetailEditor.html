<div vr-modalcontent ng-controller="Retail_Zagil_OrderDetailEditorController" vr-loader="scopeModal.isLoading" width="'30%'">
    <vr-modalbody>
        <vr-form validationcontext="orderDetailEditorGroup">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.charges" isrequired="true" label="Charges"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.payment" isrequired="true" label="Payment"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.contractPeriod" isrequired="true" label="Contract Period" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.contractRemain" isrequired="true" label="Contract Remain" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.contractDays" isrequired="true" label="Contract Days" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.totalContract" isrequired="true" label="Total Contract" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.chargesYear1" label="Charges Year 1" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.chargesYear2" label="Charges Year 2" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.chargesYear3" label="Charges Year 3" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.installation" isrequired="true" label="Installation" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.thirdParty" isrequired="true" label="Third Party" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.iscount" isrequired="true" label="Discount"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.achievement" isrequired="true" label="Achievement"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" isorderDetailcollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="orderDetailEditorGroup" data-onclick="scopeModal.SaveOrderDetail"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
