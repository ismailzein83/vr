<vr-columns width="fullrow" haschildcolumns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.numberOfSubscribers" label="Number of Subscribers" type="number" isrequired="scopeModel.monthlyCharges==undefined && scopeModel.revenue==undefined" minvalue="0" decimalprecision="0"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.monthlyCharges" label="Monthly Charges" type="number" isrequired="scopeModel.numberOfSubscribers==undefined && scopeModel.revenue==undefined" minvalue="0"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.revenue" label="Revenue" type="number" isrequired="scopeModel.numberOfSubscribers==undefined && scopeModel.monthlyCharges==undefined" minvalue="0"></vr-textbox>
    </vr-columns>
</vr-columns>
