<vr-row removeline>
    <vr-columns width="1/4row">
        <vr-select on-ready="onSelectorReady"
                   datasource="smsTaxRuleTemplates"
                   selectedvalues="selectedSMSTaxRuleTemplate"
                   datavaluefield="ExtensionConfigurationId"
                   datatextfield="Title"
                   label="SMS Tax Rule Settings Type"
                   isrequired>
        </vr-select>
    </vr-columns>
    <vr-columns width="3/4row" ng-show="smsTaxRulesTemplates!=undefined">
        <vr-directivewrapper directive="selectedSMSTaxRuleTemplate.Editor" on-ready="onDirectiveReady"></vr-directivewrapper>
    </vr-columns>
</vr-row>
