<vr-row>
    <vr-columns width="1/2row">
        <vr-select datasource="scopeModel.routingGroupFilterOperators"
                   selectedvalues="scopeModel.selectedRoutingGroupFilterOperator"
                   datavaluefield="value"
                   datatextfield="description"
                   isrequired="true"
                   label="Operator"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox-multiple value="scopeModel.routingGroupNames" label="Routing Group Names" isrequired="true" ></vr-textbox-multiple>
</vr-columns>
</vr-row>
