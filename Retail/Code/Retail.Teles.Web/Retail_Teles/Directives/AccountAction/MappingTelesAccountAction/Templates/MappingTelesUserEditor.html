<div vr-modalcontent ng-controller="Retail_Teles_MappingTelesUserEditorController" size="medium" vr-loader=" scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formMappingTelesDomainsEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <retail-teles-domains-selector on-ready="scopeModel.onDomainsDirectiveReady" normal-col-num="4" isrequired="true" onselectionchanged="scopeModel.onDomainsSelectionChanged"></retail-teles-domains-selector>
                        <retail-teles-enterprises-selector vr-loader="scopeModel.isEnterprisesSelectorLoading" on-ready="scopeModel.onEnterprisesDirectiveReady" normal-col-num="4" isrequired="true" onselectionchanged="scopeModel.onEnterprisesSelectionChanged"></retail-teles-enterprises-selector>
                        <retail-teles-sites-selector vr-loader="scopeModel.isSitesSelectorLoading" on-ready="scopeModel.onSitesDirectiveReady" normal-col-num="4" isrequired="true" onselectionchanged="scopeModel.onSitesSelectionChanged"></retail-teles-sites-selector>
                        <retail-teles-users-selector vr-loader="scopeModel.isUsersSelectorLoading" on-ready="scopeModel.onUsersDirectiveReady" normal-col-num="4" isrequired="true"></retail-teles-users-selector>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formMappingTelesDomainsEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
