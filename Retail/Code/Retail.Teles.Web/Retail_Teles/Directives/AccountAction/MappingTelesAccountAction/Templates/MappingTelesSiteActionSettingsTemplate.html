<vr-tabs>
    <vr-tab header="'Definition'">
        <vr-row>
            <vr-common-connection-selector on-ready="scopeModel.onConectionTypeReady" normal-col-num="4" isrequired="true"></vr-common-connection-selector>
            <vr-columns colnum="1">
                <vr-switch value="scopeModel.showEnterprise" label="Show Enterprise"></vr-switch>
            </vr-columns>
        </vr-row>
    </vr-tab>
    <vr-tab header="'Security'">
        <vr-row>
            <vr-columns width="fullrow">
                <vr-section header="Execute">
                    <vr-sec-requiredpermission-grid on-ready="scopeModel.onExecuteRequiredPermissionReady"></vr-sec-requiredpermission-grid>
                </vr-section>
            </vr-columns>
        </vr-row>
    </vr-tab>
</vr-tabs>
