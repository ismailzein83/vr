<div vr-modalcontent ng-controller="Retail_Teles_MappingTelesSiteEditorController" size="small" vr-loader=" scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formMappingTelesSiteEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <span ng-if="scopeModel.showEnterprise">
                            <retail-teles-enterprises-selector on-ready="scopeModel.onEnterprisesDirectiveReady" onselectionchanged="scopeModel.onEnterprisesSelectionChanged" normal-col-num="6" isrequired="true"></retail-teles-enterprises-selector>
                        </span>
                        <span vr-loader="scopeModel.isLoadingSelector">
                            <retail-teles-sites-selector on-ready="scopeModel.onSitesDirectiveReady" normal-col-num="6" isrequired="true"></retail-teles-sites-selector>
                        </span>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formMappingTelesSiteEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
