<vr-row>
    <vr-common-connection-selector on-ready="scopeModel.onConectionTypeReady" normal-col-num="4" isrequired="true"></vr-common-connection-selector>
    <vr-columns width="1/3row">
        <vr-switch value="scopeModel.saveChangesToAccountState" label="Save Changes To Account State"></vr-switch>
    </vr-columns>
    <vr-columns width="1/3row" ng-if="scopeModel.saveChangesToAccountState">
        <vr-textbox value="scopeModel.actionType" label="Action Type" isrequired="true"></vr-textbox>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-section title="Existing Routing Group Condition">
        <vr-row>
            <vr-columns width="1/2row">
                <vr-select datasource="scopeModel.existingRGNoMatchHandlings"
                           selectedvalues="scopeModel.selectedExistingRGNoMatchHandling"
                           datavaluefield="value"
                           datatextfield="description"
                           isrequired="true"
                           label="No Match Handling"
                           hideremoveicon>
                </vr-select>
            </vr-columns>
        </vr-row>
      
        <retail-teles-routinggroupcondition on-ready="scopeModel.onExistingRoutingGroupConditionReady" normal-col-num="6" ></retail-teles-routinggroupcondition>
    </vr-section>
</vr-row>
<vr-row>
    <vr-section title="New Routing Group Condition">
        <vr-row>
            <vr-columns width="1/2row">
                <vr-select datasource="scopeModel.newRGNoMatchHandlings"
                           selectedvalues="scopeModel.selectedNewRGNoMatchHandling"
                           datavaluefield="value"
                           datatextfield="description"
                           isrequired="true"
                           label="No Match Handling"
                           hideremoveicon>
                </vr-select>
            </vr-columns>
            <vr-columns width="1/2row">
                <vr-select datasource="scopeModel.newRGMultiMatchHandlings"
                           selectedvalues="scopeModel.selectedNewRGMultiMatchHandling"
                           datavaluefield="value"
                           datatextfield="description"
                           isrequired="true"
                           label="Multi Match Handling"
                           hideremoveicon>
                </vr-select>
            </vr-columns>
            </vr-row>
            <retail-teles-routinggroupcondition on-ready="scopeModel.onNewRoutingGroupConditionReady" normal-col-num="6" isrequired="true"></retail-teles-routinggroupcondition>
</vr-section>
</vr-row>
