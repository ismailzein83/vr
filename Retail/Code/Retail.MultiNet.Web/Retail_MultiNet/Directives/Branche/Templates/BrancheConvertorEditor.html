<vr-section title="Branch Definition" >
    <vr-columns width="1/3row" vr-loader="scopeModel.isAccountTypeSelectorLoading">
        <vr-genericdata-businessentitydefinition-selector on-ready="scopeModel.onAccountDefinitionSelectorReady"
                                                          onselectionchanged="scopeModel.onAccountDefinitionSelectionChanged"
                                                          selectedvalues="scopeModel.selectedAccountDefinition"
                                                          customlabel="Account Definition"
                                                          isrequired="true">
        </vr-genericdata-businessentitydefinition-selector>
    </vr-columns>
    <retail-be-accounttype-selector on-ready="scopeModel.onAccountTypeSelectorReady"
                                    normal-col-num="4"
                                    customlabel="Account Type"
                                    isrequired="true" vr-loader="scopeModel.isAccountTypeSelectorLoading">
    </retail-be-accounttype-selector>
    <vr-common-statusdefinition-selector on-ready="scopeModel.onInitialStatusDefinitionSelectorReady"
                                         customlabel="Initial Status"
                                         normal-col-num="4"
                                         isrequired="true">
    </vr-common-statusdefinition-selector>
    <retail-be-accountpartdefinition-selector on-ready="scopeModel.onCompanyProfileDefinitionSelectorReady"
                                              normal-col-num="4"
                                              customlabel="Company Profile Part"
                                              isrequired="true">
    </retail-be-accountpartdefinition-selector>
    <retail-be-accountpartdefinition-selector on-ready="scopeModel.onFinancialDefinitionSelectorReady"
                                              normal-col-num="4"
                                              customlabel="Financial Part"
                                              isrequired="true">
    </retail-be-accountpartdefinition-selector>
    <retail-be-accountpartdefinition-selector on-ready="scopeModel.oBranchInfoPartDefinitionSelectorReady"
                                              normal-col-num="4"
                                              customlabel="Branche Info Part"
                                              isrequired="true">
    </retail-be-accountpartdefinition-selector>    
</vr-section>

    </vr-columns>
    <vr-columns width="1/3row">

    </vr-columns>
    <vr-columns width="1/3row">
        <vr-textbox value="scopeModel.branchCodeColumnName" label="Branche Code Column Name" isrequired="true"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/3row">
        <vr-textbox value="scopeModel.contractRefNoColumnName" label="Contract Ref No Column Name" isrequired="true"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/3row">

    </vr-columns>
    <vr-columns width="1/3row">
