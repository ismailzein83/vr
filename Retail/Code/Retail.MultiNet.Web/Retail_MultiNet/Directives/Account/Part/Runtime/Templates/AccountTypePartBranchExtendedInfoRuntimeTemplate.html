<vr-tab header="'More Info'">
    <vr-row removeline>
        <vr-columns width="1/2row">
            <retail-multinet-accounttype-selector on-ready="scopeModel.onAccountTypeSelectorReady"></retail-multinet-accounttype-selector>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.branchCode" label="Branch Code"></vr-textbox>
        </vr-columns>      
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.cNIC" label="CNIC"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.gpSiteId" label="GP Id"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-datetimepicker type="date" value="scopeModel.cNICExpiryDate" label="CNIC Expiry Date"></vr-datetimepicker>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.contractReferenceNumber" label="Contract Reference Number"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.nTN" label="NTN"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.registrationNumber" label="Registration Number"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.refNumber" label="Ref Number"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.passportNumber" label="Passport Number"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.assignedNumber" label="Assigned Number"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.pIN" label="PIN"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.billingAddress" label="Billing Address"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.technicalAddress" label="Technical Address"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.officeAddress" label="Office Address"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.homeAddress" label="Home Address"></vr-textbox>
        </vr-columns>
      
    </vr-row>
</vr-tab>
