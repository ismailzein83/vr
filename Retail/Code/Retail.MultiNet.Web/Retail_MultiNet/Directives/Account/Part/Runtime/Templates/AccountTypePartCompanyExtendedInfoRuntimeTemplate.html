<vr-tab header="'More Info'">
    <vr-row removeline>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.cNIC" label="CNIC"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-datetimepicker type="date" value="scopeModel.cNICExpiryDate" label="CNIC Expiry Date"></vr-datetimepicker>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.nTN" label="NTN"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.gPSiteID" label="GP Site ID"></vr-textbox>
        </vr-columns>       
        <vr-columns width="1/2row">
            <retail-multinet-accounttype-selector on-ready="scopeModel.onAccountTypeSelectorReady"></retail-multinet-accounttype-selector>
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="1/2row">
            <vr-switch value="scopeModel.excludeSaleTaxes" label="Exclude Sale Taxes"></vr-switch>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-switch value="scopeModel.excludeWHTaxes" label="Exclude WH Taxes"></vr-switch>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-fileupload extension="images" value="scopeModel.customerLogo" label="Customer Logo"> </vr-fileupload>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-preview-image height="80px" width="80px" value="scopeModel.customerLogo.fileId"> </vr-preview-image>
        </vr-columns>
    </vr-row>
</vr-tab>
