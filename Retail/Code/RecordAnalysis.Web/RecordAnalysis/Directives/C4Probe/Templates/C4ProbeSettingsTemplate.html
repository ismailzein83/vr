<vr-form name="validationContext">
    <vr-section title="Trunks">
        <vr-row removeline>
            <vr-columns width="fullrow" simplecol>
                <vr-button type="Add" data-onclick="scopeModel.onProbeTrunkMappingAdded" standalone></vr-button>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-datagrid on-ready="scopeModel.onProbeTrunkMappingGridReady"
                             datasource="scopeModel.probeTrunkMappings"
                             ondeleterow="scopeModel.onProbeTrunkMappingDeleted"
                             pagingtype="'PagingOnScroll'" hidegridmenu disabledraggablecolumns>

                    <vr-datagridcolumn headertext="'Point Code'" widthfactor="3" disablesorting>
                        <vr-columns width="3/4row" haschildcolumns>
                            <vr-textbox value="dataItem.PointCode" type="text"
                                        isrequired="true" tonextinput>
                            </vr-textbox>
                        </vr-columns>
                    </vr-datagridcolumn>

                    <vr-datagridcolumn headertext="'Switch'" widthfactor="3" disablesorting>
                        <vr-columns width="fullrow" haschildcolumns>
                            <vr-genericdata-genericbusinessentity-selector on-ready="dataItem.onSwitchSelectorReady"
                                                                           normal-col-num="10" hideremoveicon usefullcolumn hidelabel isrequired="true"
                                                                           selectedvalues="dataItem.switch">
                            </vr-genericdata-genericbusinessentity-selector>
                        </vr-columns>
                    </vr-datagridcolumn>

                    <vr-datagridcolumn headertext="'Trunk'" widthfactor="3" disablesorting>
                        <vr-columns width="3/4row" haschildcolumns>
                            <vr-textbox value="dataItem.Trunk" type="text"
                                        isrequired="true" tonextinput>
                            </vr-textbox>
                        </vr-columns>
                    </vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </vr-section>
</vr-form>
