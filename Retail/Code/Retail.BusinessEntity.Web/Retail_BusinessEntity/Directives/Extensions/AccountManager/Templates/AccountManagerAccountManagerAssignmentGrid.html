<vr-datagrid datasource="accountManagerAssignments"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'Pager'"
             menuactions="gridMenuActions"
             enableautoexport="true">
    <vr-datagridcolumn headertext="'ID'" field="'AccountManagerAssignementId'" type="'Text'" ></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Account Name'" field="'AccountName'" type="'Text'" ng-show="showAccountName"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Account Manager Name'" field="'AccountManagerName'" type="'Text'" ng-show="showAccountManagerName"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'BED'" field="'BED'" type="'Date'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'EED'" field="'EED'" type="'Date'"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
