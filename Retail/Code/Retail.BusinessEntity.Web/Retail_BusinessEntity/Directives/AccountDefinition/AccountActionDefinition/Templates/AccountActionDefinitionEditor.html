<div vr-modalcontent ng-controller="Retail_BE_AccountActionDefinitionEditorController" size="medium" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formAccountActionDefinitionEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-switch label="Visible In Balance Alert Rule" value="scopeModel.visibleInBalanceAlertRule" isrequired="true"></vr-switch>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-switch label="Visible In Action Menu" value="scopeModel.visibleInActionMenu" isrequired="true"></vr-switch>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <retail-be-accountactiondefinitionsettings on-ready="scopeModel.onAccountActionDefinitionSettingsReady" normal-col-num="6"></retail-be-accountactiondefinitionsettings>
                </vr-tab>
                <vr-tab header="'Condition'">
                    <vr-row>
                        <retail-be-accountcondition-selective on-ready="scopeModel.onAccountConditionSelectiveReady" normal-col-num="6"></retail-be-accountcondition-selective>
                    </vr-row>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formAccountActionDefinitionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
