<vr-row>
    <vr-tabs>
        <vr-tab header="'Provisioner'">
            <span ng-if="scopeModel.selectedExtensionConfig  != undefined">
                <vr-directivewrapper directive="scopeModel.selectedExtensionConfig.RuntimeEditor" on-ready="scopeModel.onProvisionerRuntimeSettingReady" isrequired="true"></vr-directivewrapper>
            </span>
            <vr-row ng-if="scopeModel.postActionRuntimeDirective  != undefined">
                <vr-section header="'Post Action'">
                    <vr-directivewrapper directive="scopeModel.postActionRuntimeDirective" on-ready="scopeModel.onProvisionerPostActionRuntimeReady" isrequired="true"></vr-directivewrapper>
                </vr-section>
            </vr-row>
    
        </vr-tab>
    </vr-tabs>
</vr-row>
