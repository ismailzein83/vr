

<vr-button type="Add" data-onclick="scopeModel.onAddColumnDefinition" standalone></vr-button>

<vr-datagrid on-ready="scopeModel.onGridReady"
             datasource="scopeModel.columnDefinitions"
             ondeleterow="scopeModel.onDeleteColumnDefinition"
             menuactions="scopeModel.menuActions"
             enabledraggablerow="true"
             hidegridmenu>

    <vr-datagridcolumn field="'Entity.FieldTitle'" headertext="'Field Title'" type="'Text'" widthfactor="1" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn field="'Entity.Header'" headertext="'Header'" type="'Text'" widthfactor="1" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn field="'Entity.IsAvailableInRoot'" headertext="'Available In Root'" type="'Text'" widthfactor="1" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn field="'Entity.IsAvailableInSubAccounts'" headertext="'Available In SubAccounts'" type="'Text'" widthfactor="1" disablesorting></vr-datagridcolumn>
</vr-datagrid>
