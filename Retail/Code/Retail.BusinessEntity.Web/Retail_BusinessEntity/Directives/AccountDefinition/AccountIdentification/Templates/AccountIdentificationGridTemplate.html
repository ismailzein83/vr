<vr-datagrid dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="scopeModel.onGridReady"
             menuactions="scopeModel.menuActions"
             datasource="scopeModel.accountIdentificationRules">
    <vr-datagridcolumn headertext="'Description'" field="'Description'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Criteria'" field="'Criteria'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'BED'" field="'BED'" type="'Date'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'EED'" field="'EED'" type="'Date'"></vr-datagridcolumn>
    
</vr-datagrid>
