<div vr-modalcontent ng-controller="Retail_BE_ProductFamilyPackageItemEditorController" width="'50%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formPackageItemEditor">
            <vr-row>
                <span vr-disabled="scopeModel.isPackageSelectorDisabled">
                    <retail-be-package-selector on-ready="scopeModel.onPackageSelectorReady"
                                                selectedvalues="scopeModel.selectedPackage"
                                                normal-col-num="6"
                                                isrequired="true">
                    </retail-be-package-selector>
                </span>
            </vr-row>
            <retail-be-accountchargeevaluator on-ready="scopeModel.onAccountChargeEvaluatorSelectiveReady" normal-col-num="6"></retail-be-accountchargeevaluator>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formPackageItemEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
