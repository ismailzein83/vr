<vr-datagrid datasource="scopeModel.actionDefinitions"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="scopeModel.onGridReady"
             menuactions="scopeModel.menuActions"
             idfield="Entity.ActionDefinitionId">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.ActionDefinitionId'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Name'" field="'Entity.Name'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Entity Type'" field="'EntityTypeDescription'"></vr-datagridcolumn>
</vr-datagrid>
