<span vr-loader="scopeModel.isloadingGrid">
    <vr-datagrid datasource="scopeModel.accounts"
                 dataretrievalfunction="scopeModel.dataRetrievalFunction"
                 pagingtype="'PagingOnScroll'"
                 on-ready="scopeModel.onGridReady"
                 menuactions="scopeModel.getMenuActions"
                 idfield="Entity.AccountId">
        <vr-datagridcolumn headertext="'ID'" field="'Entity.AccountId'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Name'" field="'Entity.Name'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Type'" field="'AccountTypeTitle'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Status'" field="'StatusDesciption'" getcolor="scopeModel.getStatusColor"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Services'" field="'NumberOfServices'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Packages'" field="'NumberOfPackages'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Sub Accounts'" field="'DirectSubAccountCount'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Total Sub Accounts'" field="'TotalSubAccountCount'"></vr-datagridcolumn>
        <vr-datagridexpandablerow>
            <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
        </vr-datagridexpandablerow>
    </vr-datagrid>
</span>
