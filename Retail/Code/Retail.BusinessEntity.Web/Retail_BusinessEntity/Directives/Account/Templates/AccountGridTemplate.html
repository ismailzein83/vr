<vr-datagrid datasource="scopeModel.accounts"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="scopeModel.onGridReady"
             menuactions="scopeModel.menuActions"
             idfield="Entity.AccountId">
    <vr-datagridcolumn headertext="'Name'" field="'Entity.Name'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Type'" field="'typeDescription'" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Direct Sub Account Count'" field="'DirectSubAccountCount'" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'InDirect Sub Account Count'" field="'InDirectSubAccountCount'" disablesorting></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
