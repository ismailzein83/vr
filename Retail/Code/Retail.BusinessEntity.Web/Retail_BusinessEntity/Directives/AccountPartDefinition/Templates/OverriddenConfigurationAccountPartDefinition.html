<vr-tab header="'AccountPartDefinitionSettings'">
    <vr-row>
        <vr-columns width="1/2row">
            <retail-be-accountpartdefinition-selector on-ready="scopeModel.onAccountPartDefinitionSelectorReady" isrequired="true"
                                                      customlabel="AccountPartDefinitionSettings"
                                                      onselectionchanged="scopeModel.accountPartDefinitionSelectorSelectionChanged">
            </retail-be-accountpartdefinition-selector>
</vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.accountPartDefinitionTitle" isrequired="true" label="Title" customvalidate="scopeModel.validate()"></vr-textbox>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="1/2row">
            <vr-switch value="scopeModel.showSettings" label="Change Settings" onvaluechanged="scopeModel.loadSettings"></vr-switch>
        </vr-columns>
    </vr-row>
</vr-tab>
<vr-tab header="'AccountPart'">
    <div ng-if="scopeModel.showDirectiveSettings">
        <retail-be-accounttype-part-definition on-ready="scopeModel.accountPartDefinitionDirectiveReady" normal-col-num="3"></retail-be-accounttype-part-definition>
    </div>
</tab>
