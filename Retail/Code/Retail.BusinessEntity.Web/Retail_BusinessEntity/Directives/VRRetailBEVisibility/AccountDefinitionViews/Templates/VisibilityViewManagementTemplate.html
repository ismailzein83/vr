

<vr-row>
    <vr-columns width="1/4row">
        <vr-select on-ready="scopeModel.onSelectorReady"
                   datasource="scopeModel.viewDefinitions"
                   selectedvalues="scopeModel.selectedViewDefinitions"
                   onselectitem="scopeModel.onSelectViewDefinition"
                   ondeselectitem="scopeModel.onDeselectViewDefinition"
                   datavaluefield="AccountViewDefinitionId"
                   datatextfield="Name"
                   label="Views"
                   ismultipleselection
                   hideremoveicon>
        </vr-select>
    </vr-columns>
    <vr-columns width="3/4row" simplecol>
        <vr-datagrid datasource="scopeModel.views"
                     ondeleterow="scopeModel.onDeleteRow"
                     hidegridmenu>

            <vr-datagridcolumn field="'Name'" headertext="'Name'" disablesorting></vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
