<div vr-modalcontent ng-controller="Retail_BE_VisibilityAccountTypeController" width="'60%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formVisibilityAccountDefinitionEditor">

            <vr-row>
                <retail-be-accounttype-selector on-ready="scopeModel.onAccountTypeSelectorReady"
                                                selectedvalues="scopeModel.selectedAccountType"
                                                normal-col-num="6"
                                                isrequired="true"
                                                hideremoveicon>
                </retail-be-accounttype-selector>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.title" label="Title" type="text"></vr-textbox>
                </vr-columns>
            </vr-row>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formVisibilityAccountDefinitionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
