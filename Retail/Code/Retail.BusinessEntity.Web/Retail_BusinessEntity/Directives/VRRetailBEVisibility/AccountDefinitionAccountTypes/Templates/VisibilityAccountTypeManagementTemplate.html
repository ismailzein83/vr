

<vr-row>
    <retail-be-accounttype-selector on-ready="scopeModel.onAccountTypeSelectorReady"
                                    selectedvalues="scopeModel.selectedAccountTypes"
                                    onselectitem="scopeModel.onSelectAccountType" 
                                    ondeselectitem="scopeModel.onDeselectAccountType"
                                    normal-col-num="3"
                                    ismultipleselection
                                    hideremoveicon>
    </retail-be-accounttype-selector>
    <vr-columns width="3/4row" simplecol>
        <vr-datagrid datasource="scopeModel.accountTypes"
                     ondeleterow="scopeModel.onDeleteRow"
                     hidegridmenu>

            <vr-datagridcolumn field="'Name'" headertext="'Name'" disablesorting></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Title'" disablesorting>
                <vr-textbox value="dataItem.Title"></vr-textbox>
            </vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
