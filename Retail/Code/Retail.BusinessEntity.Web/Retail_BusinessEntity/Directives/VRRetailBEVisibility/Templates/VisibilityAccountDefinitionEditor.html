<div vr-modalcontent ng-controller="Retail_BE_VisibilityAccountDefinitionController" width="'60%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formVisibilityAccountDefinitionEditor">

            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.title" label="Title" type="text" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-genericdata-businessentitydefinition-selector on-ready="scopeModel.onAccountDefinitionSelectorReady"
                                                                              customlabel="Account Definition" normal-col-num="6" isrequired="true">
                            </vr-genericdata-businessentitydefinition-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Grid Columns'">
                    <retail-be-visibility-gridcolumns on-ready="scopeModel.onVisibilityGridColumnsDirectiveReady"></retail-be-visibility-gridcolumns>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formVisibilityAccountDefinitionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
