<div vr-modalcontent ng-controller="Retail_BE_VisibilityAccountDefinitionController" width="'80%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formVisibilityAccountDefinitionEditor">

            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-genericdata-businessentitydefinition-selector on-ready="scopeModel.onAccountBEDefinitionSelectorReady"
                                                                              selectedvalues="scopeModel.selectedAccountBEDefinition"
                                                                              onselectionchanged="scopeModel.onAccountBEDefinitionSelectionChanged"
                                                                              customlabel="Account Definition" isrequired="true" hideremoveicon>
                            </vr-genericdata-businessentitydefinition-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Grid Columns'" ng-show="scopeModel.isAccountBEDefinitionSelected">
                    <retail-be-visibilitygridcolumn-management on-ready="scopeModel.onVisibilityGridColumnDirectiveReady"></retail-be-visibilitygridcolumn-management>
                </vr-tab>
                <vr-tab header="'Views'" ng-show="scopeModel.isAccountBEDefinitionSelected">
                    <retail-be-visibilityview-management on-ready="scopeModel.onVisibilityViewDirectiveReady"></retail-be-visibilityview-management>
                </vr-tab>
                <vr-tab header="'Actions'" ng-show="scopeModel.isAccountBEDefinitionSelected">
                    <retail-be-visibilityaction-management on-ready="scopeModel.onVisibilityActionDirectiveReady"></retail-be-visibilityaction-management>
                </vr-tab>
                <vr-tab header="'Account Types'" ng-show="scopeModel.isAccountBEDefinitionSelected">
                    <retail-be-visibilityaccounttype-management on-ready="scopeModel.onVisibilityAccountTypeDirectiveReady"></retail-be-visibilityaccounttype-management>
                </vr-tab>
                <vr-tab header="'Service Types'" ng-show="scopeModel.isAccountBEDefinitionSelected">
                    <retail-be-visibilityservicetype-management on-ready="scopeModel.onVisibilityServiceTypeDirectiveReady"></retail-be-visibilityservicetype-management>
                </vr-tab>
                <vr-tab header="'Product Definition'" ng-show="scopeModel.isAccountBEDefinitionSelected">
                    <retail-be-visibilityproductdefinition-management on-ready="scopeModel.onVisibilityProductDefinitionDirectiveReady"></retail-be-visibilityproductdefinition-management>
                </vr-tab>
                <vr-tab header="'Package Definition'" ng-show="scopeModel.isAccountBEDefinitionSelected">
                    <retail-be-visibilitypackagedefinition-management on-ready="scopeModel.onVisibilityPackageDefinitionDirectiveReady"></retail-be-visibilitypackagedefinition-management>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formVisibilityAccountDefinitionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
