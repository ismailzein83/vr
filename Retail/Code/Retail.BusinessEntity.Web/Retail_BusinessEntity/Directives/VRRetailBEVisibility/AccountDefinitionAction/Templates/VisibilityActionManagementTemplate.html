

<vr-row>
    <vr-columns width="1/4row">
        <vr-select on-ready="scopeModel.onSelectorReady"
                   datasource="scopeModel.actionDefinitions"
                   selectedvalues="scopeModel.selectedActionDefinitions"
                   onselectitem="scopeModel.onSelectActionDefinition"
                   ondeselectitem="scopeModel.onDeselectActionDefinition"
                   datavaluefield="AccountActionDefinitionId"
                   datatextfield="Name"
                   label="Actions"
                   ismultipleselection
                   hideremoveicon>
        </vr-select>
    </vr-columns>
    <vr-columns width="3/4row" simplecol>
        <vr-datagrid datasource="scopeModel.actions"
                     ondeleterow="scopeModel.onDeleteRow"
                     hidegridmenu>

            <vr-datagridcolumn field="'Name'" headertext="'Name'" disablesorting></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Title'" disablesorting>
                <vr-textbox value="dataItem.Title"></vr-textbox>
            </vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
