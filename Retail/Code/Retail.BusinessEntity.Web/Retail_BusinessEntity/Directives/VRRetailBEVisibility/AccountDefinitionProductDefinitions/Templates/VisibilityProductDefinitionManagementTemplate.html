

<vr-row>
    <retail-be-productdefinition-selector on-ready="scopeModel.onProductDefinitionsSelectorReady"
                                          selectedvalues="scopeModel.selectedProductDefinitions"
                                          onselectitem="scopeModel.onSelectProductDefinition"
                                          ondeselectitem="scopeModel.onDeselectProductDefinition"
                                          normal-col-num="3"
                                          ismultipleselection
                                          hideremoveicon>
    </retail-be-productdefinition-selector>
    <vr-columns width="3/4row" simplecol>
        <vr-datagrid datasource="scopeModel.productDefinitions"
                     ondeleterow="scopeModel.onDeleteRow"
                     hidegridmenu>

            <vr-datagridcolumn field="'Name'" headertext="'Name'" disablesorting></vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
