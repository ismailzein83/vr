

<vr-row>
    <vr-columns width="1/4row">
        <vr-select on-ready="scopeModel.onSelectorReady"
                   datasource="scopeModel.gridColumnDefinitions"
                   selectedvalues="scopeModel.selectedGridColumnDefinitions"
                   onselectitem="scopeModel.onSelectGridColumnDefinition"
                   ondeselectitem="scopeModel.onDeselectGridColumnDefinition"
                   datavaluefield="FieldName"
                   datatextfield="Header"
                   label="Grid Columns"
                   ismultipleselection
                   hideremoveicon>
        </vr-select>
    </vr-columns>
    <vr-columns width="3/4row" simplecol>
        <vr-datagrid datasource="scopeModel.gridColumns"
                     ondeleterow="scopeModel.onDeleteRow"
                     disablesorting
                     hidegridmenu>

            <vr-datagridcolumn field="'Header'" headertext="'Header'" disablesorting></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Title'" disablesorting>
                <vr-textbox value="dataItem.Title"></vr-textbox>
            </vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
