<div vr-modalcontent ng-controller="Retail_BE_VisibilityGridColumnController" width="'60%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formVisibilityAccountDefinitionEditor">

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-select on-ready="scopeModel.onSelectorReady"
                               datasource="scopeModel.datasource"
                               selectedvalues="scopeModel.selectedvalue"
                               datavaluefield="FieldName"
                               datatextfield="Header"
                               label="Grid Column"
                               isrequired="true"
                               hideremoveicon>
                    </vr-select>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.title" label="Title" type="text"></vr-textbox>
                </vr-columns>
            </vr-row>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formVisibilityAccountDefinitionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
