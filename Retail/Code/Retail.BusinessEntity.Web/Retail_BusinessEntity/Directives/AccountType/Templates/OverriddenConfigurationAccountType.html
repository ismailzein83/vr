<vr-tab header="'AccountTypeSettings'">
    <vr-row>
        <retail-be-accounttype-selector on-ready="scopeModel.onAccountTypeSelectorReady" isrequired="true"
                                        customlabel="RuleDefinitionSettings"
                                        normal-col-num="6"
                                        onselectionchanged="scopeModel.accountTypeSelectorSelectionChanged">
        </retail-be-accounttype-selector>

    </vr-row>
    <vr-row>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.title" label="Title"></vr-textbox>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="1/2row">
            <vr-switch value="scopeModel.isSettingsOverridden" label="Change Settings" onvaluechanged="scopeModel.isSettingsOverriddenValuechanged"></vr-switch>
        </vr-columns>
    </vr-row>
</vr-tab>
<div ng-if="scopeModel.showDirectiveSettings">
    <retail-be-accounttype-settings on-ready="scopeModel.onAccountTypeSettingsReady" ></retail-be-accounttype-settings>
</div>
