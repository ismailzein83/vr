<div>

        <vr-columns width="fullrow" simplecol>
            <vr-button type="Add" data-onclick="scopeModel.onPortalAccountAdded" standalone></vr-button>
        </vr-columns>

    <vr-section header="Portal Account Details" ng-if="scopeModel.isPortalUserAccountCreated">
        <vr-row>
            <vr-columns width="1/3row">
                <vr-textbox value="scopeModel.userId" label="User Id" vr-disabled="true"></vr-textbox>
            </vr-columns>
            <vr-columns width="1/3row">
                <vr-textbox value="scopeModel.name" label="Name" vr-disabled="true"></vr-textbox>
            </vr-columns>
            <vr-columns width="1/3row">
                <vr-textbox value="scopeModel.email" label="Email" vr-disabled="true"></vr-textbox>
            </vr-columns>
        </vr-row>
        <vr-row ng-if="!scopeModel.isPortalUserAccountCreated">
            <vr-label>
                Portal User Account is not created yet. Click to add!!
            </vr-label>
        </vr-row>
    </vr-section>
    <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
        <div transclude-to="buttons">
            <vr-button type="Save" data-onclick="scopeModel.onPortalAccountAdded"></vr-button>
        </div>
    </vr-actionbar>
</div>
