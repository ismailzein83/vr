<vr-row>
    <vr-columns width="1/2row">
        <vr-select on-ready="scopeModel.onSelectorReady"
                   datasource="scopeModel.templateConfigs"
                   selectedvalues="scopeModel.selectedTemplateConfig"
                   datavaluefield="ExtensionConfigurationId"
                   datatextfield="Title"
                   isrequired="true"
                   label="Type">
        </vr-select>
    </vr-columns>
</vr-row>
<vr-directivewrapper ng-if="scopeModel.selectedTemplateConfig != undefined" directive="scopeModel.selectedTemplateConfig.DefinitionEditor" vr-loader="scopeModel.isLoadingDirective"
                     on-ready="scopeModel.onDirectiveReady" customvalidate="ctrl.customvalidate" normal-col-num="{{ctrl.normalColNum}}" isrequired="ctrl.isrequired">
</vr-directivewrapper>
