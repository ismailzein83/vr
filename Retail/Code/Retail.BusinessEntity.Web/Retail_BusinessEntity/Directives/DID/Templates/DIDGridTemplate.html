<vr-datagrid datasource="scopeModel.dids"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="scopeModel.onGridReady"
             menuactions="scopeModel.menuActions"
             idfield="Entity.DIDId">

    <vr-datagridcolumn headertext="'Id'" field="'Entity.DIDId'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Number'" field="'Entity.Number'"></vr-datagridcolumn>
</vr-datagrid>
