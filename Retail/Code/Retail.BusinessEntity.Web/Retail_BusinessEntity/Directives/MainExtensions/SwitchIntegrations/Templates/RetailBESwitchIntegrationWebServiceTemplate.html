<vr-row>
    <vr-columns width="fullrow">
        <vr-textbox label="URL" type="text" value="scopeModel.url" isrequired></vr-textbox>
    </vr-columns>
</vr-row>

<vr-row>
    <vr-columns width="1/2row">
        <vr-select label="Request Type"
                   selectedvalues="scopeModel.selectedRequestType"
                   datasource="scopeModel.requestTypes"
                   isrequired
                   datavaluefield="value"
                   datatextfield="description"
                   on-ready="scopeModel.onRequestTypesReady">

        </vr-select>
    </vr-columns>
</vr-row>

<vr-row>
    <vr-columns width="fullrow">
        <vr-textarea label="Credential Logic" type="text" value="scopeModel.credentialLogic" rows="5" isrequired></vr-textarea>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow">
        <vr-textarea label="Mapping Logic" type="text" value="scopeModel.mappingLogic" rows="5" isrequired></vr-textarea>
    </vr-columns>
</vr-row>
