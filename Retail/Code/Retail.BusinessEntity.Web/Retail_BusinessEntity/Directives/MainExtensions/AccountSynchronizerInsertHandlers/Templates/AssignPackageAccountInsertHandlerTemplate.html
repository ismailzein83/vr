

<vr-row>
    <retail-be-package-selector on-ready="scopeModel.onPackageSelectorReady"
                                selectedvalues="scopeModel.selectedPackage"
                                normal-col-num="6"
                                isrequired="true">
    </retail-be-package-selector>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.assignementDaysOffsetFromToday" label="Assignement Days Offset From Today" type="number" minvalue="0" isrequired="true"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-datetimepicker label="Assignement Date" value="scopeModel.assignementDate" type="dateTime"></vr-datetimepicker>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.customFieldName" label="Custom Field Name" type="text"></vr-textbox>
    </vr-columns>
        <retail-be-customfieldtype-selector on-ready="scopeModel.onCustomFieldTypeSelectorReady" normal-col-num="6" isrequired="scopeModel.customFieldName"></retail-be-customfieldtype-selector>
</vr-row>
