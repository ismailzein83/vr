<vr-columns width="2/3row" haschildcolumns>
    <vr-validator validate="scopeModel.validateRangeData()">
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.from" label="From" isrequired type="number" decimalprecision="0"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.to" label="To" isrequired type="number" decimalprecision="0"></vr-textbox>
        </vr-columns>
    </vr-validator>
</vr-columns>
