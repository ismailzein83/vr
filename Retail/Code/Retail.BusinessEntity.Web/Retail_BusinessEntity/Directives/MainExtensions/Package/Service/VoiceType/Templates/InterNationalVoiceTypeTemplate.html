<vr-columns width="normal" withemptyline>
    <vr-button type="Add" data-onclick="addZones" standalone></vr-button>
</vr-columns>
<vr-columns width="fullrow">
    <div style="padding:10px 0px;">
        <vr-datagrid datasource="selectedZones" norowhighlightonclick="true"
                     on-ready="onGridReady" ondeleterow="removeZone" hidegridmenu>
            <vr-datagridcolumn headertext="'Location'" disablesorting="true" widthfactor="7">
                <retail-be-countryzone-selector on-ready="dataItem.OnCountryZoneDirectiveReady"></retail-be-countryzone-selector>
            </vr-datagridcolumn>

            <vr-datagridcolumn headertext="'Rate'" disablesorting="true" widthfactor="3">
                <vr-columns width="fullrow">
                    <vr-textbox type="number" value="dataItem.rate"></vr-textbox>
                </vr-columns>
            </vr-datagridcolumn>
        </vr-datagrid>
    </div>
</vr-columns>
