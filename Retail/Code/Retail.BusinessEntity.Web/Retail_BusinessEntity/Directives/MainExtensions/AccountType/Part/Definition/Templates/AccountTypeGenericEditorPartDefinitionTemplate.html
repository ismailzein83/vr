<vr-row>
    <vr-columns width="1/2row">
        <vr-genericdata-datarecordtype-selector label="Data Record Type" on-ready="scopeModel.onDataRecordTypeSelectorDirectiveReady" onselectionchanged="scopeModel.onDataRecordTypeSelectionChanged" selectedvalues="scopeModel.selectedDataRecordType" isrequired="true"></vr-genericdata-datarecordtype-selector>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow" ng-show="scopeModel.selectedDataRecordType !=undefined">
        <vr-button type="Add" standalone data-onclick="scopeModel.addGenericEditorItem"></vr-button>
        <vr-validator validate="scopeModel.isGridEmpty()">
            <vr-datagrid datasource="scopeModel.dataSource" norowhighlightonclick="true" menuactions="scopeModel.gridMenuActions" maxheight="300px"
                         on-ready="scopeModel.onGridReady" enabledraggablerow="true" ondeleterow="scopeModel.removeRow" hidegridmenu>
                <vr-datagridcolumn headertext="'Title'" field="'Entity.Title'" widthfactor="10" isfielddynamic="true"></vr-datagridcolumn>
            </vr-datagrid>
            </vr-validator>
    </vr-columns>
</vr-row>
