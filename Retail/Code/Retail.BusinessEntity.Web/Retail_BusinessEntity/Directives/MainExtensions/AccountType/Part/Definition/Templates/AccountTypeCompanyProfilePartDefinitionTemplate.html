<vr-columns width="fullrow">
    <vr-columns width="fullrow" haschildcolumns>
        <vr-switch label="Include Arabic Name" value="scopeModel.includeArabicName"></vr-switch>
    </vr-columns>
    <vr-section title="Contact Types">
        <vr-columns width="fullrow">
            <vr-button type="Add" data-onclick="scopeModel.addContactType" standalone></vr-button>
        </vr-columns>
        <vr-columns width="fullrow">
            <vr-datagrid datasource="scopeModel.contactTypes" norowhighlightonclick="true" enabledraggablerow="true"
                         on-ready="scopeModel.onGridReady" ondeleterow="scopeModel.removeContactType" hidegridmenu>
                <vr-datagridcolumn headertext="'Name'" disablesorting="true">
                    <vr-textbox value="dataItem.Name" isrequired="true"></vr-textbox>
                </vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Title'" disablesorting="true">
                    <vr-textbox value="dataItem.Title" isrequired="true"></vr-textbox>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-columns>
    </vr-section>
</vr-columns>
