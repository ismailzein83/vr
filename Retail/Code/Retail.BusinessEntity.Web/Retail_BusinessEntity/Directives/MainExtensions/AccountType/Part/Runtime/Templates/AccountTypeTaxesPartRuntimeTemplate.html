<vr-tab header="'Taxes'">
    <span ng-repeat="invoiceType in ctrl.invoiceTypesTaxes">
        <vr-section header="{{invoiceType.InvoiceTypeTitle}}">
            <vr-row>
                <vr-columns width="1/3row">
                    <vr-textbox label="VAT %" value="invoiceType.vatPercentage" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/3row">
                    <vr-textbox label="VAT ID" value="invoiceType.vatId"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="1/3row" ng-if="invoiceType.Taxes !=undefined" ng-repeat="tax in invoiceType.Taxes">
                    <vr-textbox label="{{tax.Title}}" value="tax.Value" type="number"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-section>
    </span>
</vr-tab>
