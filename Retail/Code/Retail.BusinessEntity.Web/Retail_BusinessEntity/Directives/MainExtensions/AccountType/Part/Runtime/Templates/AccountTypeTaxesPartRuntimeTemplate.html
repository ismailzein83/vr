<vr-tab header="'Tax'">
    <span ng-repeat="invoiceType in ctrl.invoiceTypesTaxes">
        <vr-section header="{{invoiceType.InvoiceTypeTitle}}">
            <vr-row>
                <vr-columns width="1/3row">
                    <vr-textbox label="VAT %"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/3row">
                    <vr-textbox label="VATId"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="1/3row" ng-repeat="tax in invoiceType.TaxesDefinitions.ItemDefinitions">
                    <vr-textbox value="tax.Title"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-section>
    </span>
</vr-tab>
