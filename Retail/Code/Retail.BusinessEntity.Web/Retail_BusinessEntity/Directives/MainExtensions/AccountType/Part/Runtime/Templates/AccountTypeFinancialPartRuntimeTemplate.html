
<vr-tab header="'Financial'">
    <vr-row removeline>
        <vr-common-currency-selector on-ready="scopeModel.onCurrencyDirectiveReady" 
                                     selectedvalues="scopeModel.currency" 
                                     normal-col-num="4" isrequired="true">
        </vr-common-currency-selector>
        <retail-be-creditclass-selector on-ready="scopeModel.onCreditClassDirectiveReady" 
                                        normal-col-num="4" 
                                        isrequired="true">
        </retail-be-creditclass-selector>
        <retail-be-product-selector on-ready="scopeModel.onProductDirectiveReady"
                                    normal-col-num="4"
                                    isrequired="true">
        </retail-be-product-selector>
    </vr-row>
</vr-tab>
