
<vr-tab header="'Financial'">
    <vr-row removeline>
        <vr-common-currency-selector on-ready="scopeModel.onCurrencyDirectiveReady"
                                     selectedvalues="scopeModel.currency"
                                     normal-col-num="4" isrequired="true">
        </vr-common-currency-selector>
        <span ng-show="!scopeModel.hideProductSelector">
            <retail-be-product-selector on-ready="scopeModel.onProductDirectiveReady"
                                        normal-col-num="4"
                                        isrequired="!scopeModel.hideProductSelector">
            </retail-be-product-selector>
        </span>
    </vr-row>
    <span ng-if="scopeModel.showOperatorBanks">
        <vr-row>
            <vr-columns width="fullrow" vr-loader="scopeModel.isLoadingOperatorBanks">
                <vr-common-bankdetailssettings-grid on-ready="scopeModel.onOperatorBanksReady"></vr-common-bankdetailssettings-grid>
            </vr-columns>
        </vr-row>
    </span>
</vr-tab>
