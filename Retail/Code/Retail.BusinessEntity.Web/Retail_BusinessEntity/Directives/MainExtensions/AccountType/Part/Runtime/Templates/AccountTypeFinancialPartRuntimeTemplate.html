<vr-tab header="'Financial'">
    <vr-row removeline>
        <vr-columns width="1/2row">
            <vr-select datasource="scopeModel.paymentMethods"
                       selectedvalues="scopeModel.selectedPaymentMethod"
                       datavaluefield="value"
                       datatextfield="description"
                       isrequired="true"
                       hideremoveicon
                       label="Payment Method">
            </vr-select>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-common-currency-selector selectedvalues="scopeModel.currency" normal-col-num="3" on-ready="scopeModel.onCurrencyDirectiveReady" isrequired="true" "></vr-common-currency-selector>
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="fullrow">
            <vr-textarea value="scopeModel.bankDetails" label="Bank Details"></vr-textarea>
        </vr-columns>
    </vr-row>
</vr-tab>
<vr-tab header="'Postpaid Settings'">
    <vr-row removeline>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.duePeriodInDays" type="number" label="Due Period In Days"></vr-textbox>
        </vr-columns>
    </vr-row>
</vr-tab>
<vr-tab header="'Prepard Settings'">
</vr-tab>
