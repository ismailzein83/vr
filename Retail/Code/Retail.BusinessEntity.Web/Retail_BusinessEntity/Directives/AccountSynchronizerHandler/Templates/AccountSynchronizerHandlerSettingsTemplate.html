<vr-row>
    <vr-columns colnum="{{accSyncCtrl.normalColNum}}">
        <vr-select on-ready="scopeModel.onSelectorReady"
                   datasource="scopeModel.templateConfigs"
                   selectedvalues="scopeModel.selectedTemplateConfig"
                   datavaluefield="ExtensionConfigurationId"
                   datatextfield="Title"
                   isrequired="accSyncCtrl.isrequired"
                   label="Account Synchronizer Handler">
        </vr-select>
    </vr-columns>
</vr-row>
<vr-directivewrapper directive="scopeModel.selectedTemplateConfig.Editor" vr-loader="scopeModel.isLoadingDirective"
                     on-ready="scopeModel.onDirectiveReady" customvalidate="accSyncCtrl.customvalidate" normal-col-num="{{accSyncCtrl.normalColNum}}" isrequired="accSyncCtrl.isrequired">
</vr-directivewrapper>
