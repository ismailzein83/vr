<vr-columns width="1/4row">
        <retail-be-trafficdirection-selector on-ready="scopeModel.onTrafficDirectionSelectorReady" selectedvalues="scopeModel.trafficDirection" isrequired=" true"></retail-be-trafficdirection-selector>
</vr-columns>
<vr-columns width="2/3row" haschildcolumns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.numberOfSMSs" label="Number Of SMSs" type="number" decimalprecision="0" minvalue="0" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.amount" label="Amount" type="number" isrequired></vr-textbox>
    </vr-columns>
</vr-columns>
