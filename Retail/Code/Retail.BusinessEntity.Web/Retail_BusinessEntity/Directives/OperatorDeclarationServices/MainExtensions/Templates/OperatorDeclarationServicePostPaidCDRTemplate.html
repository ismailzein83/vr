
<vr-columns width="1/3row" haschildcolumns>
    <vr-columns width="1/2row" >
        <retail-be-traffictype-selector on-ready="scopeModel.onTrafficTypeSelectorReady" selectedvalues="scopeModel.trafficType" isrequired=" true"></retail-be-traffictype-selector>
    </vr-columns>
    <vr-columns width="1/2row">
        <retail-be-trafficdirection-selector on-ready="scopeModel.onTrafficDirectionSelectorReady" selectedvalues="scopeModel.trafficDirection" isrequired=" true"></retail-be-trafficdirection-selector>
    </vr-columns>
</vr-columns>
<vr-columns width="2/3row" haschildcolumns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.successfulCalls" label="Successful Calls" type="number" decimalprecision="0" minvalue="0" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.totalDuration" label="Total Duration (Min)" type="number" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row" ng-if="false">
        <vr-textbox value="scopeModel.totalChargedDuration" label="Total Charged Duration (Min)" type="number" isrequired></vr-textbox>
    </vr-columns>
</vr-columns>
