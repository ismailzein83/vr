<vr-row>
    <vr-columns width="1/4row">
        <retail-be-traffictype-selector on-ready="scopeModel.onTrafficTypeSelectorReady" selectedvalues="scopeModel.trafficType"></retail-be-traffictype-selector>
    </vr-columns>
    <vr-columns width="1/4row">
        <retail-be-trafficdirection-selector on-ready="scopeModel.onTrafficDirectionSelectorReady" selectedvalues="scopeModel.trafficDirection"></retail-be-trafficdirection-selector>
</vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.successfulCalls" label="Successful Calls" type="number"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.totalDuration" label="Total Duration" type="number"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.totalChargedDuration" label="Total Charged Duration" type="number"></vr-textbox>
    </vr-columns>
</vr-row>
