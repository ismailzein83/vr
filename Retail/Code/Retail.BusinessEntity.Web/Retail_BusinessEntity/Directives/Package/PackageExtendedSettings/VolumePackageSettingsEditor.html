<div vr-modalcontent ng-controller="Retail_BE_VolumePackageSettingsEditorController" vr-loader="scopeModel.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formPackageEditor">

            <vr-row>
                <vr-columns width="1/2row">

                </vr-columns>
                <vr-columns width="1/2row">

                </vr-columns>
            </vr-row>

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox label="Volume" value="scopeModel.volume" typeof="decimal" min="0"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formPackageEditor" haspermission="hasSavePackagePermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
