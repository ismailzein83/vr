<div vr-modalcontent ng-controller="Retail_BE_VolumePackageDefinitionSettingsEditorController" vr-loader="scopeModel.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formPackageEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.name" label="Name" isrequired customvalidate="scopeModel.isNameValid()"></vr-textbox>
                </vr-columns>
                <retail-be-servicetype-selector on-ready="scopeModel.onServiceTypeSelectorReady" normal-col-num="6" ismultipleselection></retail-be-servicetype-selector>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-section header="Condition Record">
                        <vr-genericdata-compositerecordconditiondefinitiongroup on-ready="scopeModel.onCompositeRecordConditionDefinitionGroupDirectiveReady"></vr-genericdata-compositerecordconditiondefinitiongroup>
                    </vr-section>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formPackageEditor" haspermission="hasSavePackagePermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
