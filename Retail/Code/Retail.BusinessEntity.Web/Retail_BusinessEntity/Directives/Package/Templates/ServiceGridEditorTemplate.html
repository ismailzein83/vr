<vr-columns width="normal">
    <vr-button type="Add" data-onclick="ctrl.addService" standalone></vr-button>
</vr-columns>
<vr-columns width="fullrow">
    <vr-validator validate="ctrl.isValidServices()">
        <vr-datagrid datasource="ctrl.services" norowhighlightonclick="true"
                     on-ready="ctrl.onGridReady" ondeleterow="ctrl.removeService" menuactions="ctrl.servicesGridMenuActions" hidegridmenu>
            <vr-datagridcolumn headertext="'Name'" field="'Name'" widthfactor="1"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Description'" field="'Description'" widthfactor="4"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Enabled'" disablesorting="true" widthfactor="1">
                <vr-icon icontype="dataItem.Enabled"></vr-icon>
            </vr-datagridcolumn>
        </vr-datagrid>
    </vr-validator>
</vr-columns>
