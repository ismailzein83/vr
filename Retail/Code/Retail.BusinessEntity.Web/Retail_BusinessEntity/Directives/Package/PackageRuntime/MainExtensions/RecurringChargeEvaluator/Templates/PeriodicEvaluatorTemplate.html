
<vr-row removeline>
    <vr-columns width="1/2row" simplecol>
        <vr-textbox value="ctrl.price" type="number" label="Price" isrequired minvalue="0"></vr-textbox>
    </vr-columns>
    <vr-common-currency-selector on-ready="scopeModel.onCurrencyDirectiveReady"
                                    selectedvalues="scopeModel.currency"
                                    normal-col-num="6" isrequired="true">
    </vr-common-currency-selector>
    <vr-columns width="1/2row">
        <vr-select hideremoveicon datasource="scopeModel.periodicRecurringChargePeriodTypes" selectedvalues="scopeModel.selectedPeriodicRecurringChargePeriodType" label="Period Type" datatextfield="description" datavaluefield="value" isrequired="true" onselectionchanged="scopeModel.onPeriodTypeSelectionChanged"></vr-select>
    </vr-columns>
    <vr-columns width="1/2row" ng-if="scopeModel.showNumberOfDays">
        <vr-textbox label="Number Of Days" value="scopeModel.numberOfDays" isrequired="true"></vr-textbox>
    </vr-columns>
</vr-row>
