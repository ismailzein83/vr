<div vr-modalcontent ng-controller="Retail_BE_StatusChargingSetEditorController" width="'40%'" vr-loader="scopemodel.isloading">
    <vr-modalbody>
        <vr-form name="formStatusChargingSetEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                        <retail-be-entitytype-selector on-ready="scopeModel.onEntityTypeSelectorReady" normal-col-num="6" isrequired="true"
                                                       onselectionchanged="scopeModel.onEntityTypeSelectionChanged"></retail-be-entitytype-selector>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Charges'">
                    <vr-section ng-repeat="item in scopeModel.sectionItems" title="{{item.StatusName}}" vr-loader="item.isLoadingDirective">
                        <vr-row>
                            <vr-columns width="1/2row" ng-if="item.HasInitialCharge">
                                <vr-textbox label="Initial Charge" value="item.InitialCharge" isrequired="true"></vr-textbox>
                            </vr-columns>
                            <vr-columns width="1/2row" ng-if="item.HasRecurringCharge">
                                <vr-textbox label="Recurring Charge" value="item.RecurringCharge" isrequired="true"></vr-textbox>
                            </vr-columns>
                        </vr-row>
                        <vr-row>
                            <vr-columns width="1/2row" ng-if="item.HasRecurringCharge">
                                <retail-be-statuschargingset-recurringperiod-definition on-ready="item.onChargingSetPeriodDefinitionDirectiveReady" normal-col-num="3"></retail-be-statuschargingset-recurringperiod-definition>
                            </vr-columns>
                        </vr-row>
                    </vr-section>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formStatusChargingSetEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
