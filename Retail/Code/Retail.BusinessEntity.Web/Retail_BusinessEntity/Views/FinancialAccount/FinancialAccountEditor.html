<div vr-modalcontent ng-controller="Retail_BE_FinancialAccountEditorController" width="small" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formFinancialAccountEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row >
                        <retail-be-financialaccountdefinition-selector vr-disabled="scopeModel.isEditMode" normal-col-num="6" on-ready="scopeModel.onFinancialAccountDefinitionSelectorReady" selectedvalues="scopeModel.selectedFinancialAccountDefinition" onselectionchanged="    scopeModel.onFinancialAccountDefinitionSelectionChanged" isrequired="true"></retail-be-financialaccountdefinition-selector>
                    </vr-row>
                    <vr-directivewrapper ng-if="scopeModel.financialAccountTypeRuntimeDirective != undefined" vr-loader="scopeModel.isLoadingDirective" directive="scopeModel.financialAccountTypeRuntimeDirective"
                                         on-ready="scopeModel.onDirectiveReady" isrequired="true">
                    </vr-directivewrapper>
                </vr-tab>
                <vr-tab header="'Time Settings'">
                    <vr-row removeline>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker value="scopeModel.beginEffectiveDate" type="date" label="BED" isrequired customvalidate="scopeModel.validateDates()" vr-disabled="scopeModel.disableAccountTypeAndBED"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker value="scopeModel.endEffectiveDate" type="date" label="EED" customvalidate="scopeModel.validateEEDDate()" vr-disabled="scopeModel.disableEED"></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formFinancialAccountEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
