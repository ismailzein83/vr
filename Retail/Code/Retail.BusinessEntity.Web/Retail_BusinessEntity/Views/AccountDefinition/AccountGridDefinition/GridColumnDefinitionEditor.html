<div vr-modalcontent ng-controller="Retail_BE_GridColumnDefinitionEditorController" width="'60%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formVRObjectTypePropertyDefinitionEditor">

            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <retail-be-account-genericfielddefinition-selector on-ready="scopeModel.onAccountGenericFieldDefinitionSelectorReady"
                                                                           normal-col-num="6"
                                                                           isrequired="true">
                        </retail-be-account-genericfielddefinition-selector>
                        <vr-columns width="1/2row">
                            <vr-textbox type="text" value="scopeModel.header" label="Header"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-switch value="scopeModel.IsAvailableInRoot" label="Available In Root"></vr-switch>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-switch value="scopeModel.IsAvailableInSubAccounts" label="Available In SubAccounts"></vr-switch>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Condition'">
                    <retail-be-accountcondition-selective on-ready="scopeModel.onAccountConditionSelectiveReady"></retail-be-accountcondition-selective>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formVRObjectTypePropertyDefinitionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
