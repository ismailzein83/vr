<div vr-modalcontent ng-controller="Retail_BE_PopEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="name" label="Name" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="quantity" label="Quantity" isrequired type="number" decimalprecision="0"></vr-textbox>
                </vr-columns>
                <vr-columns width="fullrow">
                    <vr-textarea value="description" label="Description"></vr-textarea>
                </vr-columns>
                <vr-columns width="fullrow">
                    <vr-textarea value="location" label="Location"></vr-textarea>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="SavePop"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
