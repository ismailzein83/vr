<div vr-modalcontent ng-controller="Retail_BE_ColumnDefinitionEditorController" width="'40%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formVRObjectTypePropertyDefinitionEditor">

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox type="text" label="Field Name" value="scopeModel.fieldName" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox type="text" label="Header" value="scopeModel.header"></vr-textbox>
                </vr-columns>
            </vr-row>
            <!--<vr-common-objectpropertyevaluator-selective on-ready="scopeModel.onObjectPropertySelectiveReady"></vr-common-objectpropertyevaluator-selective>-->

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formVRObjectTypePropertyDefinitionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
