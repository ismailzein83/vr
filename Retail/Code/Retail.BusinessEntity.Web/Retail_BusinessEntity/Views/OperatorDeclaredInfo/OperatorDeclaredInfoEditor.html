<div vr-modalcontent ng-controller="Retail_BE_OperatorDeclaredInfoEditorController" width="'35%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formOperatorDeclaredInfoEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-datetimepicker label="From Date" isrequired value="scopeModel.fromDate" type="date"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-datetimepicker label="To Date" isrequired value="scopeModel.toDate" type="date"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-fileupload label="Attachment " value="scopeModel.file"></vr-fileupload>
                        </vr-columns>
                        <vr-columns width="fullrow">
                            <vr-textarea label="Notes" value="scopeModel.notes"></vr-textarea>
                        </vr-columns>
                    </vr-row>                   
                </vr-tab>
                <vr-tab header="'Settings'">
                    <retail-be-operatordeclaredinfoitem-grid on-ready="scopeModel.onOperatorItemsReady"> </retail-be-operatordeclaredinfoitem-grid>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formOperatorDeclaredInfoEditor" data-onclick="scopeModel.save" ></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
