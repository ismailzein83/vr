<div vr-modalcontent ng-controller="Retail_BE_OperatorDeclaredInfoItemEditorController" width="'35%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formOperatorDeclaredInfoItemEditor">
            <vr-row removeline>
                <retail-be-servicetype-selector normal-col-num="3" isrequired="true" on-ready="scopeModel.onServiceTypeDirectiveReady" selectedvalues="scopeModel.serviceType"></retail-be-servicetype-selector>
                <vr-columns width="1/4row">
                    <retail-be-trafficdirection-selector isrequired="true"  on-ready="scopeModel.onTrafficDirectionReady" selectedvalues="scopeModel.trafficDirection"></retail-be-trafficdirection-selector>
                </vr-columns>
                <vr-columns width="1/4row">
                    <vr-textbox value="scopeModel.volume" isrequired label="Volume" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/4row">
                    <vr-textbox value="scopeModel.amount" isrequired label="Amount" type="number"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formOperatorDeclaredInfoItemEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
