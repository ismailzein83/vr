<div vr-modalcontent ng-controller="Retail_BE_SwitchEditorController" width="'40%'" vr-loader=" scopemodel.isloading">
    <vr-modalbody>
        <vr-form name="formSwitchEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Connection'">
                    <retail-be-switch-settings on-ready="scopeModel.onSettingsDirectiveReady" normal-col-num="4"></retail-be-switch-settings>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formSwitchEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
