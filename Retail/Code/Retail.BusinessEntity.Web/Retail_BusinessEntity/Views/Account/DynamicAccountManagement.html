<vr-panel ng-controller="Retail_BE_DynamicAccountManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="scopeModel.isLoading">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-choices-filter selectedindex="selectedFilternIndex">
                        <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
                        <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
                    </vr-choices-filter>
                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns width="normal" ng-show="scopeModel.showBusinessEntityDefinitionSelector">
                    <vr-genericdata-businessentitydefinition-selector on-ready="scopeModel.onBusinessEntityDefinitionSelectorReady"
                                                                      onselectionchanged="scopeModel.onBusinessEntityDefinitionSelectionChanged"
                                                                      customlabel="Account Definition" hideremoveicon>
                    </vr-genericdata-businessentitydefinition-selector>
                </vr-columns>
                <vr-columns ng-show="scopeModel.isAccountBEDefinitionSelected" width="normal">
                    <vr-textbox label="Name" value="scopeModel.name"></vr-textbox>
                </vr-columns>
                <retail-be-accounttype-selector on-ready="scopeModel.onAccountTypeSelectorReady" normal-col-num="2"
                                                ng-show="scopeModel.isAccountBEDefinitionSelected" ismultipleselection="true">
                </retail-be-accounttype-selector>
            </vr-row>
            <vr-row ng-show="advancedSelected && scopeModel.isAccountBEDefinitionSelected" removeline>
                <vr-columns width="fullrow">
                    <vr-section title="Advanced Filter" collapsible>
                        <vr-genericdata-recordfilter on-ready="scopeModel.onRecordFilterDirectiveReady"></vr-genericdata-recordfilter>
                    </vr-section>
                </vr-columns>
            </vr-row>
        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons" ng-show="scopeModel.isAccountBEDefinitionSelected">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                    <vr-button type="Add" data-onclick="scopeModel.add" haspermission="scopeModel.hasAddAccountPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <retail-be-dynamicaccount-grid ng-if="scopeModel.isGridLoadded" on-ready="scopeModel.onGridReady"></retail-be-dynamicaccount-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
