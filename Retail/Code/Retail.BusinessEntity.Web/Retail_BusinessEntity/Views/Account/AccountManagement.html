<vr-panel ng-controller="Retail_BE_AccountManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox label="Name" value="scopeModel.name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-select label="Account Types"
                               datasource="scopeModel.accountTypes"
                               selectedvalues="scopeModel.selectedAccountTypes"
                               datavaluefield="value"
                               datatextfield="description"
                               ismultipleselection>
                    </vr-select>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                    <vr-button type="Add" data-onclick="scopeModel.add" haspermission="scopeModel.hasAddAccountPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <retail-be-account-grid on-ready="scopeModel.onGridReady"></retail-be-account-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
