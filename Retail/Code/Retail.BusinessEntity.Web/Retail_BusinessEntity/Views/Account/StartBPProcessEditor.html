<div vr-modalcontent ng-controller="Retail_BE_StartBPProcessEditorController" size="medium" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formStartBPProcess">
            <vr-row>
                <vr-columns width="fullrow" ng-if="bpDefinitionObj.Configuration.ManualExecEditor">
                    <vr-directivewrapper directive="bpDefinitionObj.Configuration.ManualExecEditor" on-ready="scopeModel.onBPDefinitionManualDirectiveReady"></vr-directivewrapper>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Start" data-onclick="scopeModel.startBPProcess"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
