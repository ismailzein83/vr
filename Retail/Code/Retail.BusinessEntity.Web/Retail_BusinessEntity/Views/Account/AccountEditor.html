<div vr-modalcontent ng-controller="Retail_BE_AccountEditorController" width="'35%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formAccountEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                        <retail-be-accounttype-selector on-ready="scopeModel.onAccountTypeSelectorReady" normal-col-num="6" isrequired="true"></retail-be-accounttype-selector>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Contact Settings'">
                    <vr-row>
                        <span>
                            <vr-common-country-selector on-ready="scopeModel.onCountrySelectorReady"
                                                        onselectionchanged="scopeModel.onCountrySelectionChanged"
                                                        normal-col-num="6"
                                                        isrequired
                                                        showaddbutton>
                            </vr-common-country-selector>
                        </span>
                        <span vr-loader="scopeModel.isLoadingCities">
                            <vr-common-city-selector on-ready="scopeModel.onCitySelectorReady" normal-col-num="6" showaddbutton></vr-common-city-selector>
                        </span>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Town" value="scopeModel.contactSettings.town"></vr-textbox>
                        </vr-columns>

                        <vr-columns width="1/2row">
                            <vr-textbox label="Street" value="scopeModel.contactSettings.street"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="P.O. Box" value="scopeModel.contactSettings.poBox"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Email" value="scopeModel.contactSettings.email" type="email"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Phone" value="scopeModel.contactSettings.phone" type="number"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Fax" value="scopeModel.contactSettings.fax" type="number"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Billing Settings'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Contact Name" value="scopeModel.billingSettings.contactName"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Contact Email" value="scopeModel.billingSettings.contactEmail" type="email"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Contact Phone" value="scopeModel.billingSettings.contactPhone" type="number"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-select label="Payment Method"
                                       datasource="scopeModel.paymentMethods"
                                       selectedvalues="scopeModel.billingSettings.selectedPaymentMethod"
                                       datavaluefield="value"
                                       datatextfield="description">
                            </vr-select>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formAccountEditor" data-onclick="scopeModel.save" haspermission="scopeModel.hasSaveAccountPermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
