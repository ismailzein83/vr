<div vr-modalcontent ng-controller="Retail_BE_AccountEditorController" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formAccountEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="fullrow" ng-show="scopeModel.showParentAccountName">
                            <vr-label>Parent Account:</vr-label>
                            <vr-label isvalue>{{scopeModel.parentAccountName}}</vr-label>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-select label="Account Type"
                                       datasource="scopeModel.accountTypes"
                                       selectedvalues="scopeModel.selectedAccountType"
                                       datavaluefield="value"
                                       datatextfield="description"
                                       isrequired
                                       hideremoveicon>
                            </vr-select>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Contact Info'">
                    Contact Info
                </vr-tab>
                <vr-tab header="'Billing Info'">
                    Billing Info
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formAccountEditor" data-onclick="scopeModel.save"></vr-button> <!-- haspermission="hasSaveGroupPermission" -->
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
