<div vr-modalcontent ng-controller="Retail_BE_Account360DegreeEditorController" size="xlarge" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formAccount360DegreeEditor">
            <vr-tabs vertical="true">
                <vr-tab ng-repeat="accountView in scopeModel.accountViews" header="accountView.header">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-directivewrapper directive="accountView.runtimeEditor"
                                                 on-ready="accountView.onDirectiveReady"
                                                 normal-col-num="6"
                                                 vr-loader="accountView.isLoadingDirective">
                            </vr-directivewrapper>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
