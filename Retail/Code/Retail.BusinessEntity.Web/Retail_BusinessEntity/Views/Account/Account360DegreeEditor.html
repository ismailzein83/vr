<div vr-modalcontent ng-controller="Retail_BE_Account360DegreeEditorController" size="medium" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formAccount360DegreeEditor">
            <vr-tabs>
                <vr-tab ng-repeat="accountView in scopeModel.accountViews" header="accountView.header" vertical>
                </vr-tab>
            </vr-tabs>
            <vr-row>
                <vr-columns width="1/2row">
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
