<div vr-modalcontent ng-controller="Retail_BE_PortalAccountEditorController" vr-loader="scopeModel.isLoading" size="small">
    <vr-modalbody>
        <vr-form name="formPortalAccountEditor">

            <vr-row>
                <vr-columns width="1/2row">
                    <span vr-disabled="true">
                        <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                    </span>
                </vr-columns>
                <vr-columns width="1/2row">
                    <span vr-disabled="true">
                        <vr-textbox value="scopeModel.email" label="Email" isrequired></vr-textbox>
                    </span>
                </vr-columns>
            </vr-row>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formPortalAccountEditor" haspermission="hasSavePortalAccountPermission"></vr-button>
                <vr-button type="Close" customlabel="Create User" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
