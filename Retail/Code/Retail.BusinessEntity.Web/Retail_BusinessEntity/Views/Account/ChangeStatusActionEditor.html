<div vr-modalcontent ng-controller="Retail_BE_ChangeStatusActionEditorController" size="small" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formChangeStatusActionEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-datetimepicker label="Status Changed Date" value="scopeModel.statusChangedDate" type="date" isrequired customvalidate="scopeModel.validateChangeStatusDate()"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Apply" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
