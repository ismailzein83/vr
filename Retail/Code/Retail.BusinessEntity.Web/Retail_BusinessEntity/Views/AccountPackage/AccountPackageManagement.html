<vr-panel ng-controller="Retail_BE_AccountPackageManagementController">

	<vr-form name="formFilter">
		<vr-row removeline>
			<vr-columns colnum="2">
				<vr-textbox label="Package Name" value="scopeModel.packageName"></vr-textbox>
			</vr-columns>
			<vr-columns colnum="2" haschildcolumns>
				<retail-be-packagedefinition-selector ismultipleselection on-ready="scopeModel.onPackageDefinitionSelectorReady"></retail-be-packagedefinition-selector>
			</vr-columns>
			<vr-columns colnum="2" haschildcolumns>
				<vr-common-currency-selector ismultipleselection on-ready="scopeModel.onCurrencySelectorReady"></vr-common-currency-selector>
			</vr-columns>
			<vr-columns colnum="2">
				<vr-datetimepicker label="Begin Effective Date" value="scopeModel.bed"></vr-datetimepicker>
			</vr-columns>
			<vr-columns colnum="2">
				<vr-datetimepicker label="End Effective Date" value="scopeModel.eed"></vr-datetimepicker>
			</vr-columns>
		</vr-row>
		<vr-row removeline>
			<vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
				<div transclude-to="buttons">
					<vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
				</div>
			</vr-actionbar>
		</vr-row>
		<vr-row>
			<vr-columns width="fullrow">
				<retail-be-accountpackage-grid on-ready="scopeModel.onGridReady"></retail-be-accountpackage-grid>
			</vr-columns>
		</vr-row>
	</vr-form>


</vr-panel>
