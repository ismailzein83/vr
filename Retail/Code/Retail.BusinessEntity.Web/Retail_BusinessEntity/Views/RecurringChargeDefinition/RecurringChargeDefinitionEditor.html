<div vr-modalcontent ng-controller="Retail_BE_RecurringChargeDefinitionEditorController" vr-loader="scopeModel.isLoading" size="small">
    <vr-modalbody>
        <vr-form name="formRecurringChargeDefinitionEditor">

            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>       
                <vr-tab header="'Settings'">
                    <vr-row>
                        <retail-be-statuschargingset-recurringperiod-definition normal-col-num="6" on-ready="scopeModel.onRecurringPeriodSettingsReady" isrequired="true"></retail-be-statuschargingset-recurringperiod-definition>
                    </vr-row>
                </vr-tab>               
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formRecurringChargeDefinitionEditor" haspermission="hasSaveRecurringChargeDefinitionPermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
