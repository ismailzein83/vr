<div vr-modalcontent ng-controller="Retail_BE_AccountTypeEditorController" width="'35%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formAccountTypeEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Title" value="scopeModel.title" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-genericdata-businessentitydefinition-selector on-ready="scopeModel.onBusinessEntityDefinitionSelectorReady"
                                                                              onselectionchanged="scopeModel.onBusinessEntityDefinitionSelectionChanged"
                                                                              customlabel="Account Definition" isrequired="true" hideremoveicon>
                            </vr-genericdata-businessentitydefinition-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <retail-be-accounttype-settings on-ready="scopeModel.onAccountTypeSettingsReady" ng-show="scopeModel.showSettings"></retail-be-accounttype-settings>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formAccountTypeEditor" data-onclick="scopeModel.save" haspermission="scopeModel.hasSaveAccountTypePermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
