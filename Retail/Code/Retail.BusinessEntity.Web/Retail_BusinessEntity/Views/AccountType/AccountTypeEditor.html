<div vr-modalcontent ng-controller="Retail_BE_AccountTypeEditorController" width="'35%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formAccountTypeEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Title" value="scopeModel.title" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row>
                        <retail-be-accounttype-selector on-ready="scopeModel.onAccountTypeSelectorReady"
                                                        normal-col-num="6"
                                                        ismultipleselection="true"
                                                        customlabel="Parent Account Types"
                                                        isrequired="!scopeModel.canBeRootAccount">
                        </retail-be-accounttype-selector>
                        <vr-columns width="1/2row">
                            <vr-switch label="Can Be Root Account" value="scopeModel.canBeRootAccount"></vr-switch>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <retail-be-accountpartdefinition-selector on-ready="scopeModel.onPartDefinitionSelectorReady"
                                                                  normal-col-num="6"
                                                                  ismultipleselection="true"
                                                                  isrequired="true"
                                                                  onselectitem="scopeModel.onSelectItem"
                                                                  ondeselectitem="scopeModel.onDeselectItem"
                                                                  selectedvalues="scopeModel.selectedPartDefinitions"
                                                                  customlabel="Parts">
                        </retail-be-accountpartdefinition-selector>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-validator validate="scopeModel.isValid()">
                                <vr-datagrid datasource="scopeModel.datasource"
                                             on-ready="onGridReady" ondeleterow="scopeModel.removeFilter" hidegridmenu norowhighlightonclick="'true'" enabledraggablerow="true">
                                    <vr-datagridcolumn headertext="'Title'" field="'title'" widthfactor="5" disablesorting="true"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Availability Settings'" widthfactor="10" disablesorting="true">
                                        <vr-select datasource="viewScope.scopeModel.accountPartAvailability"
                                                   selectedvalues="dataItem.selectedAccountPartAvailability"
                                                   datavaluefield="value"
                                                   datatextfield="description"
                                                   isrequired="true"
                                                   hideremoveicon>
                                        </vr-select>
                                    </vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Required Settings'" widthfactor="10" disablesorting="true">
                                        <vr-select datasource="viewScope.scopeModel.accountPartRequiredOptions"
                                                   selectedvalues="dataItem.selectedAccountPartRequiredOptions"
                                                   datavaluefield="value"
                                                   datatextfield="description"
                                                   isrequired="true"
                                                   hideremoveicon>
                                        </vr-select>
                                    </vr-datagridcolumn>
                                </vr-datagrid>
                            </vr-validator>
                        </vr-columns>
                    </vr-row>

                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formAccountTypeEditor" data-onclick="scopeModel.save" haspermission="scopeModel.hasSaveAccountTypePermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
