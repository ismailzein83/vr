<div vr-modalcontent ng-controller="Retail_BE_AccountTypeEditorController" width="'35%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formAccountTypeEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Title" value="scopeModel.title" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-switch label="Can Be Root Account" value="scopeModel.canBeRootAccount"></vr-switch>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <retail-be-accounttype-selector on-ready="scopeModel.onAccountTypeSelectorReady"></retail-be-accounttype-selector>
                        </vr-columns>
                        <vr-columns width="fullrow">
                            <retail-be-accounttype-part-definition on-ready="scopeModel.onAccountTypePartDefinitionReady"></retail-be-accounttype-part-definition>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formAccountTypeEditor" data-onclick="scopeModel.save" haspermission="scopeModel.hasSaveAccountTypePermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
