<div vr-modalcontent ng-controller="Retail_BE_AccountPartDefinitionEditorController" width="'35%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formAccountPartDefinitionEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Part Unique Name" value="scopeModel.partUniqueName" isrequired></vr-textbox>
                        </vr-columns>

                        <vr-columns width="1/2row">
                            <vr-select label="Availability Settings"
                                       datasource="scopeModel.accountPartAvailability"
                                       selectedvalues="scopeModel.selectedAccountPartAvailability"
                                       datavaluefield="value"
                                       datatextfield="description"
                                       isrequired ="true"
                                       hideremoveicon>
                            </vr-select>
                         </vr-columns>

                        <vr-columns width="1/2row">
                            <vr-select label="Required Settings"
                                       datasource="scopeModel.accountPartRequiredOptions"
                                       selectedvalues="scopeModel.selectedAccountPartRequiredOptions"
                                       datavaluefield="value"
                                       datatextfield="description"
                                       isrequired="true"
                                       hideremoveicon>
                            </vr-select>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row>
                        <vr-columns width="1/2row">
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formAccountPartDefinitionEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
