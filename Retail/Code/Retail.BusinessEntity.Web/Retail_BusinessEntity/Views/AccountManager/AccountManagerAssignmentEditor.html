<div vr-modalcontent ng-controller="Retail_BE_AccountManagerAssignmentEditorController" vr-loader="scopeModel.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formFilter">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <span vr-disabled="scopeModel.accountSelectorDisable">
                            <retail-be-account-selector on-ready="scopeModel.onAccountSelectorReady" isrequired="true" ismultipleselection="true" customlabel="Account(s)" normal-col-num="4"></retail-be-account-selector>
                        </span>
                            <span vr-disabled="scopeModel.accountManagerDisable">
                                <vr-accountmanager-accountmanager-selector on-ready="scopeModel.onAccountManagerSelectorReady" isrequired="true" normal-col-num="4"></vr-accountmanager-accountmanager-selector>
                            </span>
                    </vr-row>
                    <vr-row>
                        <vr-directivewrapper directive="scopeModel.assignmentRuntime" on-ready="scopeModel.onRuntimeDirectiveReady" isrequired="ctrl.isrequired"></vr-directivewrapper>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Effective Date'">
                    <vr-row>
                        <vr-columns colnum="4">
                            <vr-datetimepicker type="date" value="scopeModel.beginEffectiveDate" label="BED" customvalidate="scopeModel.validateEffectiveDate()" isrequired></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns colnum="4">
                            <vr-datetimepicker type="date" value="scopeModel.endEffectiveDate" label="EED" customvalidate="scopeModel.validateEffectiveDate()"></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
            <vr-row>
                <vr-columns width="fullrow" ng-if="scopeModel.errorMessage != undefined">
                    <label class="alert alert-danger" vr-alert>{{scopeModel.errorMessage}}</label>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formFilter"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
