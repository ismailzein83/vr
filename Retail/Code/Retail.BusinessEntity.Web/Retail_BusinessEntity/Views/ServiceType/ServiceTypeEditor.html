<div vr-modalcontent ng-controller="Retail_BE_ServiceTypeEditorController" width="'50%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formServiceTypeEditor">

            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Title" value="scopeModel.title" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-genericdata-businessentitydefinition-selector on-ready="scopeModel.onBusinessEntityDefinitionSelectorReady"
                                                                              onselectionchanged="scopeModel.onBusinessEntityDefinitionSelectionChanged"
                                                                              customlabel="Account Definition" hideremoveicon isrequired="true">
                            </vr-genericdata-businessentitydefinition-selector>
                        </vr-columns>
                    </vr-row>
                    <!--<vr-row>
                        <vr-columns width="1/2row">
                            <vr-genericdata-genericruledefinition-selector customlabel="Identification Rule" on-ready="scopeModel.onRuleDefinitionSelectorReady" isrequired="true"></vr-genericdata-genericruledefinition-selector>
                        </vr-columns>
                    </vr-row>-->
                </vr-tab>
                <span vr-loader="scopeModel.isServiceTypeSettingsLoading" ng-show="scopeModel.showServiceTypeSettingsDirective">
                    <retail-be-servicetype-settings on-ready="scopeModel.onServiceTypeSettingsDirectiveReady"></retail-be-servicetype-settings>
                </span>
           </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formServiceTypeEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
