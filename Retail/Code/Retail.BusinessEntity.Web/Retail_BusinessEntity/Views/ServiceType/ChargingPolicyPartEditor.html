<div vr-modalcontent ng-controller="Retail_BE_ChargingPolicyPartEditorController" width="'60%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formChargingPolicyPartEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-select on-ready="scopeModel.onChargingPolicyPartTypesReady" datasource="scopeModel.partTypes" selectedvalues="scopeModel.selectedPartType" datavaluefield="ExtensionConfigurationId" datatextfield="Title" isrequired="true" hideremoveicon></vr-select>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formChargingPolicyPartEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
