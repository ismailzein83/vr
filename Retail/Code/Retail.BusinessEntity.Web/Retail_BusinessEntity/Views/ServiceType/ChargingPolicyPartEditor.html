<div vr-modalcontent ng-controller="Retail_BE_ChargingPolicyPartEditorController" width="'60%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formChargingPolicyPartEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <retail-be-servicetype-chargingpolicy-parttype on-ready="scopeModel.partTypeDirectiveReady" isrequired="true" hideremoveicon normal-col-num="3"></retail-be-servicetype-chargingpolicy-parttype>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formChargingPolicyPartEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
