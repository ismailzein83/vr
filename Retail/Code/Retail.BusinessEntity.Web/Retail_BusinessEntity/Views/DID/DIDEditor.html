<div vr-modalcontent ng-controller="Retail_BE_DIDEditorController" vr-loader="scopeModel.isLoading" size="small">
    <vr-modalbody>
        <vr-form name="formDIDEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <retail-be-didnumbertype-selector on-ready="scopeModel.onDIDNumberTypeSelectorReady" selectedvalues="scopeModel.selectedDIDNumberType" hideremoveicon normal-col-num="4" isrequired="true"></retail-be-didnumbertype-selector>

                        <vr-directivewrapper ng-if="scopeModel.selectedDIDNumberType != undefined" directive="scopeModel.selectedDIDNumberType.editor"
                                             on-ready="scopeModel.onDirectiveReady"></vr-directivewrapper>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.numberOfChannels" type="number" label="Number of Channels" isrequired minvalue="1" decimalprecision="0"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.soNumber" type="number" label="SO Number" decimalprecision="0"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-switch value="scopeModel.isInternational" label="International"></vr-switch>
                        </vr-columns>

                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formDIDEditor" haspermission="scopeModel.hasSaveDIDPermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
