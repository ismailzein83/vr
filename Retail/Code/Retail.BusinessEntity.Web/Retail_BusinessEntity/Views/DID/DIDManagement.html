<vr-panel ng-controller="Retail_BE_DIDManagementController" vr-loader="scopeModel.isLoading">
    <vr-form name="formFilter">

        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox label="Number" value="scopeModel.number" type="number" decimalprecision="0"></vr-textbox>
                </vr-columns>
                <retail-be-didnumbertype-selector on-ready="scopeModel.onDIDNumberTypeSelectorReady" normal-col-num="2" ismultipleselection></retail-be-didnumbertype-selector>
                <retail-be-account-selector on-ready="scopeModel.onAccountSelectorReady" normal-col-num="2" ismultipleselection></retail-be-account-selector>
            </vr-row>
        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="style">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                    <vr-button type="Add" formname="formFilter" data-onclick="scopeModel.add" haspermission="scopeModel.hasAddDIDPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>

        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <retail-be-did-grid on-ready="scopeModel.onGridReady"></retail-be-did-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
