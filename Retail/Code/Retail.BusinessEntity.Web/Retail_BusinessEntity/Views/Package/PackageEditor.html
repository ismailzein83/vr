<div vr-modalcontent ng-controller="Retail_BE_PackageEditorController" vr-loader="isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formPackageEditor">

            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" label="Package Name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-select on-ready="scopeModel.onPackageExtendedSettingsSelectorReady"
                                       datasource="scopeModel.packageExtendedSettingsTemplateConfigs"
                                       selectedvalues="scopeModel.selectedPackageExtendedSettingsTemplateConfig"
                                       datavaluefield="ExtensionConfigurationId"
                                       datatextfield="Title"
                                       label="Package Type"
                                       isrequired="true"
                                       hideremoveicon>
                            </vr-select>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textarea value="scopeModel.description" label="Description" rows="3"></vr-textarea>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-directivewrapper ng-if="scopeModel.selectedPackageExtendedSettingsTemplateConfig != undefined"
                                     directive="scopeModel.selectedPackageExtendedSettingsTemplateConfig.Editor"
                                     on-ready="scopeModel.onPackageExtendedSettingsDirectiveReady"
                                     vr-loader="scopeModel.isPackageExtendedSettingsDirectiveLoading">
                </vr-directivewrapper>

            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formPackageEditor" haspermission="hasSavePackagePermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
