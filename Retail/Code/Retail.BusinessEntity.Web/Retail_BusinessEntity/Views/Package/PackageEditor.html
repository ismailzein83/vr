<div vr-modalcontent ng-controller="Retail_BE_PackageEditorController" vr-loader="isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formPackageEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" label="Package Name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.description" label="Description" isrequired></vr-textbox>
                        </vr-columns>

                    </vr-row>
                </vr-tab>
                <vr-tab header="'Services'">
                    <vr-row>
                        <vr-columns width="1/2row">

                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formPackageEditor" data-onclick="scopeModel.savePackage" haspermission="hasSavePackagePermission"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
