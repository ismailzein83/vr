
<div vr-modalcontent ng-controller="Retail_BE_PricingPackageSettingsEditorController" vr-loader="scopeModel.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formPackageEditor">

            <vr-row>
                <vr-columns width="1/2row">
                    <span vr-disabled="scopeModel.isServiceTypeSelectorDisabled">
                        <retail-be-servicetype-selector on-ready="scopeModel.onServiceTypeSelectorReady"
                                                        onselectionchanged="scopeModel.onServiceTypeSelectionChanged"
                                                        selectedvalues="scopeModel.selectedServiceType"
                                                        isrequired="true">
                        </retail-be-servicetype-selector>
                    </span>
                </vr-columns>
                <vr-columns width="1/2row">
                    <span vr-loader="scopeModel.isChargingPolicySelectorLoading">
                        <retail-be-chargingpolicy-selector on-ready="scopeModel.onChargingPolicySelectorReady"
                                                           selectedvalues="scopeModel.selectedChargingPolicy"
                                                           isrequired=" true">
                        </retail-be-chargingpolicy-selector>
                    </span>
                </vr-columns>
            </vr-row>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formPackageEditor" haspermission="hasSavePackagePermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
