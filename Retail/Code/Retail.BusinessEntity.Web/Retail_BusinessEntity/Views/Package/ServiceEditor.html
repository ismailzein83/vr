<div vr-modalcontent ng-controller="Retail_BE_ServiceEditorController" vr-loader="scopeModel.isLoading" width="'40%'">
    <vr-modalbody maxheight="'600px'">
        <vr-form validationcontext="analyticServiceEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-row>
                            <vr-columns width="1/2row">
                                <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                            </vr-columns>
                            <vr-columns width="1/2row">
                                <vr-switch label="Enabled" value="scopeModel.enabled"></vr-switch>
                            </vr-columns>
                        </vr-row>
                        <vr-row>
                            <vr-columns width="1/2row">
                                <vr-textarea label="Description" value="scopeModel.description" rows="3"></vr-textarea>
                            </vr-columns>
                        </vr-row>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <retail-be-package-service on-ready="scopeModel.onServiceDirectiveReady" normal-col-num="6"></retail-be-package-service>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="analyticServiceEditorGroup" data-onclick="scopeModel.saveService"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
