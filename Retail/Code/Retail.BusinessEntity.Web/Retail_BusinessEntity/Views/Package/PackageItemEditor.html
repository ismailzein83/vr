<div vr-modalcontent ng-controller="Retail_BE_PackageItemEditorController" vr-loader="scopeModel.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formPackageItemEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <span vr-disabled="scopeModel.isServiceTypeSelectorDisabled">
                            <retail-be-servicetype-selector on-ready="scopeModel.onServiceTypeSelectorReady"
                                                            onselectionchanged="scopeModel.onServiceTypeSelectorChanged"
                                                            selectedvalues="scopeModel.selectedServiceType"
                                                            normal-col-num="4"
                                                            isrequired="true"
                                                            hideremoveicon="true">
                            </retail-be-servicetype-selector>
                        </span>
                        <vr-columns width="1/3row">
                            <vr-select on-ready="scopeModel.onSelectorReady"
                                       datasource="scopeModel.templateConfigs"
                                       selectedvalues="scopeModel.selectedTemplateConfig"
                                       datavaluefield="ExtensionConfigurationId"
                                       datatextfield="Title"
                                       label='Package Item Type'
                                       isrequired="true"
                                       hideremoveicon>
                            </vr-select>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-directivewrapper directive="scopeModel.selectedTemplateConfig.Editor" on-ready="scopeModel.onDirectiveReady"></vr-directivewrapper>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formPackageItemEditor" data-onclick="scopeModel.savePackageItem"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
