<vr-panel ng-controller="Retail_BE_ChargingPolicyManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="scopeModel.isLoading">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox label="Name" value="scopeModel.name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <retail-be-servicetype-selector on-ready="scopeModel.onServiceTypeSelectorReady"></retail-be-servicetype-selector>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                    <vr-button type="Add" data-onclick="scopeModel.add"></vr-button><!--  haspermission="scopeModel.hasAddChargingPolicyPermission" -->
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <retail-be-chargingpolicy-grid on-ready="scopeModel.onGridReady"></retail-be-chargingpolicy-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
