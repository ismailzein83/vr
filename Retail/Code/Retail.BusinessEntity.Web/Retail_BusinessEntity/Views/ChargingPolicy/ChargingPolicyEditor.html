<div vr-modalcontent ng-controller="Retail_BE_ChargingPolicyEditorController" width="'45%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formChargingPolicyEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/3row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <span vr-disabled="isServiceTypeSelectorDisabled">
                            <retail-be-servicetype-selector on-ready="scopeModel.onServiceTypeSelectorReady"
                                                            onselectionchanged="scopeModel.onServiceTypeSelectorChanged"
                                                            normal-col-num="4"
                                                            isrequired="true"
                                                            hideremoveicon="true">
                            </retail-be-servicetype-selector>
                        </span>
                    </vr-row>
                </vr-tab>
                <retail-be-chargingpolicy-settings on-ready="scopeModel.onSettingsDirectiveReady"></retail-be-chargingpolicy-settings>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formChargingPolicyEditor" data-onclick="scopeModel.save" haspermission="scopeModel.hasSaveChargingPolicyPermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
