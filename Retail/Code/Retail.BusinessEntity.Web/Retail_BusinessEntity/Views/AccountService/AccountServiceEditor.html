<div vr-modalcontent ng-controller="Retail_BE_AccountServiceEditorController" vr-loader="isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formServiceEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row" ng-hide="scopeModel.accountSelectorDisabled">
                            <retail-be-account-selector on-ready="scopeModel.onAccountSelectorReady" 
                                                        vr-disabled="scopeModel.accountSelectorDisabled" 
                                                        isrequired="!scopeModel.accountSelectorDisabled">
                            </retail-be-account-selector>
                        </vr-columns>
                        <vr-columns width="1/2row" vr-loader="scopeModel.isLoadingDirective">
                            <retail-be-servicetype-selector on-ready="scopeModel.onServiceTypeSelectorReady" onselectionchanged="    scopeModel.onServiceTypeSelectionChanged" isrequired="true"></retail-be-servicetype-selector>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <retail-be-chargingpolicy-selector on-ready="scopeModel.onChargingPolicySelectorReady" ></retail-be-chargingpolicy-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formServiceEditor" data-onclick="scopeModel.saveAccountService" haspermission="scopeModel.hasSaveAccountServicePermission"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
