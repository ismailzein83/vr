<div vr-modalcontent ng-controller="Retail_BE_PackageEditorController" vr-loader="isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formPackageEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <retail-be-account-selector on-ready="scopeModel.onAccountSelectorReady" isrequired="true"></retail-be-account-selector>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <retail-be-servicetype-selector on-ready="scopeModel.onServiceTypeSelectorReady" isrequired="true"></retail-be-servicetype-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formPackageEditor" data-onclick="scopeModel.savePackage" haspermission="hasSavePackagePermission"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
