<div vr-modalcontent ng-controller="Retail_BE_ActionDefinitionEditorController" width="'50%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formActionDefinitionEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textarea label="Description" value="scopeModel.description" isrequired></vr-textarea>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <retail-be-entitytype-selector on-ready="scopeModel.onEntityTypeSelectorReady" normal-col-num="6" isrequired="true" hideremoveicon selectedvalues="scopeModel.selectedEntityType" onselectionchanged="scopeModel.onEntityTypeSelectionChanged "></retail-be-entitytype-selector>
                        <span ng-if="scopeModel.showServiceTypeSelector()" vr-loader="scopeModel.isLoadingDirective">
                            <retail-be-servicetype-selector normal-col-num="6" on-ready="scopeModel.onServiceTypeSelectorReady" isrequired="true"></retail-be-servicetype-selector>
                        </span>
                    </vr-row>
                    <vr-row vr-loader="scopeModel.isLoadingStatusDefinitionDirective">
                        <retail-be-statusdefinition-selector on-ready="scopeModel.onStatusDefinitionSelectorReady" ismultipleselection normal-col-num="6" customlabel="Supported On Statuses" isrequired="true"></retail-be-statusdefinition-selector>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row" v-loader="scopeModel.isLoadingActionBPDefinitionDirective">
                            <vr-select datasource="scopeModel.extensionConfigs" selectedvalues="scopeModel.selectedExtensionConfig" datavaluefield="ExtensionConfigurationId" datatextfield="Title" label="Business Process" isrequired="true" hideremoveicon></vr-select>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-directivewrapper directive="scopeModel.selectedExtensionConfig.DefinitionEditor" on-ready="scopeModel.onDirectiveReady" isrequired="true" customvalidate="scopeModel.customvalidate"></vr-directivewrapper>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formActionDefinitionEditor" data-onclick="scopeModel.save" haspermission="scopeModel.hasSaveActionDefinitionPermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
