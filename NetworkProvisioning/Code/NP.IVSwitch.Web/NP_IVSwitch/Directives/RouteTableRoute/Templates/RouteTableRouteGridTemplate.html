<vr-row removeline>
   <vr-columns width="fullrow">
        <vr-datagrid datasource="scopeModel.routeTablesRT"
                     on-ready="scopeModel.onGridReady"
                     dataretrievalfunction="scopeModel.dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     menuactions="scopeModel.gridMenuActions"
                     idfield="RouteOptionsDetailId"
                     enableautoexport>

            <vr-datagridcolumn headertext="'A Number'" field="'Destination'" type="'text'" widthfactor="10">
            </vr-datagridcolumn>
            <vr-datagridcolumn headertext="'B Number'" field="'TechPrefix'" ng-show="scopeModel.isANumber" type="'text'" widthfactor="10">
            </vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Options'" type="'text'" widthfactor="40">
                <div class="responsive-container" style="white-space: normal;">
                    <span ng-repeat="routeOption in dataItem.Options" style="font-size:11px; display:inline-block; padding: 0 35px 0 0;">
                        <span style="display: inline-block; width: 100px;font-weight: bold;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;vertical-align: bottom;" title="{{routeOption.SupplierName}}">
                            {{routeOption.SupplierName}}
                        </span>
                        <span style="display: inline-block; width: 85px;">
                            192.168.0.1
                            <!--{{routeOption.RouteName}}-->
                        </span>
                        <span style="display: inline-block; width: 25px;">
                            {{routeOption.Percentage}}%
                        </span>
                    </span>
                </div>
            </vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
