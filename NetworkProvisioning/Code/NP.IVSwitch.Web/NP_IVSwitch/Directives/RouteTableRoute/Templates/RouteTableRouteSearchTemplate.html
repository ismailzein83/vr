<vr-row removeline>
    <vr-columns colnum="2" ng-if="scopeModel.isANumber">
        <vr-textbox value="scopeModel.aNumber" label="ANumber"></vr-textbox>
    </vr-columns>
    <vr-columns colnum="2" ng-if="scopeModel.isANumber">
        <vr-textbox value="scopeModel.whiteListe" label="BNumber"> ></vr-textbox>
    </vr-columns>
    <vr-columns colnum="2" ng-if="!scopeModel.isANumber">
        <!--<vr-textbox value="scopeModel.aNumber" label="BNumber"></vr-textbox>-->
        <vr-textbox value="scopeModel.whiteListe" label="{{scopeModel.name}}"> ></vr-textbox>

    </vr-columns>
    <vr-whs-be-supplier-selector on-ready="scopeModel.onSuppliersDirectiveReady"
                                 ismultipleselection
                                 onselectionchanged="scopeModel.onSupplierSelectionChanged"
                                 selectedvalues="scopeModel.selectedSupplier" normal-col-num="2">
    </vr-whs-be-supplier-selector>
    <vr-columns width="normal">
        <np-ivswitch-route-selector on-ready="scopeModel.onRoutesDirectiveReady"
                                    ismultipleselection
                                    vr-loader="scopeModel.isModifiedBySelectorLoading">
        </np-ivswitch-route-selector>
    </vr-columns>
    <vr-columns width="normal">
        <vr-textbox value="scopeModel.limit" label="Limit" type="number" isrequired="true" minvalue="1" maxvalue="999999999"></vr-textbox>
    </vr-columns>


    <vr-columns width="normal" withemptyline>
        <div>
            <vr-button type="Search" standalone data-onclick="scopeModel.search" vr-disabled="scopeModel.canSearch()"></vr-button>
            <vr-button type="Add" standalone data-onclick="scopeModel.addRouteTableRT" haspermission="scopeModel.hadAddRouteTableRoutesPermission"></vr-button>
        </div>

    </vr-columns>
</vr-row>
<vr-row removeline>
    <vr-columns width="fullrow">
        <np-ivswitch-routetable-route-grid on-ready="scopeModel.onGridReady"></np-ivswitch-routetable-route-grid>
    </vr-columns>
</vr-row>
