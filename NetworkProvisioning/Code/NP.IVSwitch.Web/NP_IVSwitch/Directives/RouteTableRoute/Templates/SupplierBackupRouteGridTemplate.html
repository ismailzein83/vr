<vr-row>
    <vr-columns width="1/3row">
        <vr-button type="Add" data-onclick="scopeModel.addColumn" standalone></vr-button>
    </vr-columns>
</vr-row>

<vr-datagrid on-ready="scopeModel.onGridBackupReady"
             datasource="scopeModel.columns"
             enabledraggablerow="true"
             ondeleterow="scopeModel.removeBackupColumn"
             maxheight="400px"
             disablesorting="true"
             rowdeleteicontitle="Reset to LCR position"
             hidegridmenu disabledraggablecolumns>
    <vr-datagridcolumn headertext="'Backup Supplier'">
        <vr-whs-be-supplier-selector hidelabel ismultipleselection on-ready="dataItem.Entity.onBackupOptionSuppliersDirectiveReady" onselectionchanged="dataItem.Entity.onBackupOptionSupplierSelectionChanged" isrequired="true"></vr-whs-be-supplier-selector>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Backup Routes'">
        <span vr-loader="dataItem.isRouteSelectorLoading">
            <np-ivswitch-route-selector hidelabel on-ready="dataItem.Entity.onBackupOptionRouteDirectiveReady" isrequired="ture"></np-ivswitch-route-selector>
            </span>
</vr-datagridcolumn>
</vr-datagrid>
