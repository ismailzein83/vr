
<vr-datagrid on-ready="scopeModel.onGridReady"
             datasource="firewalls"
             dataretrievalfunction="dataRetrievalFunction"
             menuactions="scopeModel.menuActions"
             pagingtype="'PagingOnScroll'"
             idfield="Entity.Host">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.Id'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Host/Network'" field="'Entity.Host'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Description'" field="'Entity.Description'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Creation Date'" field="'Entity.CreationDate'" type="'Datetime'"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>

</vr-datagrid>
