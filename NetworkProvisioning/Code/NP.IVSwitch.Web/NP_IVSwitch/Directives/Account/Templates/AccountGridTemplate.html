
<vr-datagrid on-ready="scopeModel.onGridReady"
             datasource="scopeModel.account"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="scopeModel.gridMenuAction"
             idfield="Entity.AccountId">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.AccountId'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'First Name'" field="'Entity.FirstName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Last Name'" field="'Entity.LastName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Type '" field="'TypeDescription'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Balance'" field="'Entity.CurrentBalance'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'State'" field="'CurrentStateDescription'"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
