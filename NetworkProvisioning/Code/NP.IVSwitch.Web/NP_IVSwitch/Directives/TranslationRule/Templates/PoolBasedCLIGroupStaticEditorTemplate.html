<vr-row>
    <vr-columns colnum="5">
        <vr-textbox value="scopeModel.name" label="Name"></vr-textbox>
    </vr-columns>
    <vr-columns colnum="5">
        <vr-textbox label="CLI Pattern" onvaluechanged="scopeModel.onCLIPatternValueChange" value="scopeModel.cliPattern"></vr-textbox>
    </vr-columns>
    <vr-columns withemptyline colnum="1" haschildcolumns>
        <vr-button type="Add" data-onclick="scopeModel.addCLIPattern" vr-disabled="scopeModel.disableAddCLIPattern" standalone></vr-button>
    </vr-columns>
    <vr-columns withemptyline colnum="1" haschildcolumns>
        <vr-common-excelfileparser type="string" fieldname="CLI Pattern" onokclicked="scopeModel.getImportedCLIPatterns" standalone></vr-common-excelfileparser>
    </vr-columns>
</vr-row>
<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-section level="2" header="CLI Patterns" vr-loader="scopeModel.isLoadingCLIPatterns">
            <div style="height:110px; overflow : auto;padding: 10px 5px ;">
                <vr-validator validate="scopeModel.validateCLIPatterns()">
                    <vr-datalist maxitemsperrow="4" datasource="scopeModel.cliPatterns" autoremoveitem="true">
                        <vr-validator validate="dataItem.message" normalheight>
                            {{dataItem.cliPattern}}
                        </vr-validator>
                    </vr-datalist>
                </vr-validator>
            </div>
        </vr-section>
    </vr-columns>
</vr-row>
