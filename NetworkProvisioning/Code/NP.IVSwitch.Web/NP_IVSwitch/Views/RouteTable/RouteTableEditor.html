<div vr-modalcontent ng-controller="NP_IVSwitch_RouteTableEditorController" vr-loader="scopeModel.isLoading" width="small">
    <vr-modalbody>
        <vr-form name="formRouteTableEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.description" label="Description" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>           
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row removeline>
                        <vr-columns width="1/2row" haschildcolumns>
                            <vr-whs-be-customer-selector on-ready="scopeModel.onCustomerSelectorDirectiveReady"
                                                         isrequired="true"
                                                         ismultipleselection
                                                         selectedvalues="scopeModel.selectedCustomer"
                                                         onselectionchanged="scopeModel.onCustomerSelectionChanged"
                                                         hideselectall >

                            </vr-whs-be-customer-selector>
                        </vr-columns>
                        <vr-columns width="1/2row" vr-loader="scopeModel.isModifiedBySelectorLoading" >
                            <np-ivswitch-endpoint-selector on-ready="scopeModel.onEndPointSelectorDirectiveReady"
                                                           label="End Points"
                                                           isrequired="true"
                                                           ismultipleselection
                                                           selectedvalues="scopeModel.endPoint">

                            </np-ivswitch-endpoint-selector>
                        </vr-columns>
                    </vr-row>    
                </vr-tab>

       </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRouteTableEditor" data-onclick="scopeModel.saveRouteTable"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
