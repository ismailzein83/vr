<vr-panel ng-controller="NP_IVSwitch_RouteTableManagementController" vr-loader="scopeModel.isLoading">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="scopeModel.name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-whs-be-customer-selector on-ready="scopeModel.onCustomerSelectorDirectiveReady"
                                                 ismultipleselection
                                                 selectedvalues="scopeModel.selectedCustomer"
                                                 onselectionchanged="scopeModel.onCustomerSelectionChanged">

                    </vr-whs-be-customer-selector>
                </vr-columns>
                <vr-columns width="normal" vr-loader="scopeModel.isModifiedBySelectorLoading">
                    <np-ivswitch-endpoint-selector on-ready="scopeModel.onEndPointSelectorDirectiveReady"
                                                   label="End Points"
                                                   ismultipleselection
                                                   selectedvalues="scopeModel.endPoint">

                    </np-ivswitch-endpoint-selector>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                    <vr-button type="Add" data-onclick="scopeModel.addRouteTable"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <np-ivswitch-routetable-grid on-ready="scopeModel.onGridReady"></np-ivswitch-routetable-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
