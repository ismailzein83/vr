<vr-panel ng-controller="NP_IVSwitch_CustomerRouteManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-whs-be-carrieraccount-selector getcustomers
                                                       normal-col-num="20"
                                                       on-ready="onCarrierAccountDirectiveReady"
                                                       selectedvalues="selectedCustomers"
                                                       isrequired="true">
                    </vr-whs-be-carrieraccount-selector>
                </vr-columns>
                <vr-columns>
                    <vr-textbox label="Code Prefix" value="CodePrefix" type="number"></vr-textbox>
                </vr-columns>
                <vr-columns>
                    <vr-textbox label="Top" value="TopRecords" type="number" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="search"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <np-ivswitch-customerroute-grid on-ready="onGridReady">
                </np-ivswitch-customerroute-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
