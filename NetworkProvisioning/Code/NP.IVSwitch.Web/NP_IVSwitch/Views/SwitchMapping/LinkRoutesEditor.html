<div vr-modalcontent ng-controller="NP_IVSwitch_LinkRoutesEditorController" size="'small'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formRouteEditor">
            <vr-columns colnum="6">
                <np-ivswitch-route-selector on-ready="scopeModel.onSelectorRouteReady"
                                            normal-col-num="6" isrequired="true" ismultipleselection selectedvalues="scopeModel.selectedRoutes" customvalidate="scopeModel.validateRouteAccount()"></np-ivswitch-route-selector>
            </vr-columns>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRouteEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
