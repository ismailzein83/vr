<div vr-modalcontent ng-controller="NP_IVSwitch_AccountEditorController" width="'40%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formAccountEditor">
            <vr-tabs>
                <vr-tab header="'Info'">
                    <np-ivswitch-account-selector vr-disabled="scopeModel.DisableSelector" on-ready="scopeModel.onSelectorDirectiveReady" onselectionchanged="scopeModel.onSelectionChanged"
                                                  normal-col-num=" 6" isrequired></np-ivswitch-account-selector>
                 
                    <vr-columns width="1/2row">
                        <vr-textbox label="First Name" value="scopeModel.firstname" isrequired></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-textbox label="Last Name" value="scopeModel.lastname" isrequired></vr-textbox>
                    </vr-columns>    
                    <vr-columns width="1/2row">
                        <vr-textbox label="Company Name" value="scopeModel.companyname" isrequired></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-textbox label="Contact Display" value="scopeModel.contactdisplay" isrequired></vr-textbox>
                    </vr-columns>   
                    <vr-columns width="1/2row">
                        <vr-textbox label="Email" value="scopeModel.email" isrequired></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-textbox label="Website" value="scopeModel.website" isrequired></vr-textbox>
                    </vr-columns>    
                    <vr-columns width="1/2row">
                        <vr-textbox label="Log Alias" value="scopeModel.logalias" isrequired></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-textbox label="Current Balance" value="scopeModel.currentbalance"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-textbox label="Peer(Vendor ID)" value="scopeModel.peervendorid"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-textarea label="Address" value="scopeModel.address" isrequired></vr-textarea>
                    </vr-columns>               
                </vr-tab>
                <vr-tab header="'Control'">
                    <vr-columns width="1/2row">
                        <vr-textbox label="Credit Limit" value="scopeModel.creditlimit"></vr-textbox>
                    </vr-columns> 
                    <vr-columns width="1/2row">
                        <vr-textbox label="Credit Threshold" value="scopeModel.creditthreshold"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-select datatextfield="description" datavaluefield="value" label="Current State"
                                   datasource="scopeModel.states" selectedvalues="scopeModel.currentstate" onselectionchanged="scopeModel.onSelectionChangedState"></vr-select>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-textbox label="Channels Limit" value="scopeModel.channelslimit"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-textbox label="Billing Cycle" value="scopeModel.billingcycle"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-textbox label="Tax Group" value="scopeModel.taxgroupid"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-textbox label="Payment Terms" value="scopeModel.paymentterms"></vr-textbox>
                    </vr-columns>
                                   
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formAccountEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
