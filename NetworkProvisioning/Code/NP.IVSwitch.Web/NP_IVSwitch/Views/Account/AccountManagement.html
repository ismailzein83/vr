<vr-panel ng-controller="NP_IVSwitch_AccountManagementController" vr-loader="scopeModel.isLoading">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox label="Name" value="scopeModel.name"></vr-textbox>
                </vr-columns>
                <np-ivswitch-account-selector on-ready="scopeModel.onSelectorDirectiveReady" onselectionchanged="scopeModel.onSelectionChanged"
                                              normal-col-num="2" ismultipleselection></np-ivswitch-account-selector>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                    <vr-button type="Add" formname="formFilter" data-onclick="scopeModel.add" haspermission="hasAddAccountPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <np-ivswitch-account-grid on-ready="scopeModel.onGridReady"></np-ivswitch-account-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
