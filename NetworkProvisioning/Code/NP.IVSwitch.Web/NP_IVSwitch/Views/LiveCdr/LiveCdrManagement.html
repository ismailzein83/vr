<vr-panel ng-controller="NP_IVSwitch_LiveCdrManagementController">

        <vr-form name="formFilter">
            <div ng-hide="filterSectionCollapsed">
                <vr-row removeline>
                    <vr-whs-be-customer-selector normal-col-num="2" ismultipleselection on-ready="onCustomerAccountDirectiveReady" onselectionchanged="onCustomerSelectionChanged"></vr-whs-be-customer-selector>
                    <vr-columns colnum="2">
                        <np-ivswitch-endpoint-selector on-ready="onSelectorEndPointReady" normal-col-num="2"  ismultipleselection selectedvalues="selectedEndPoints" ></np-ivswitch-endpoint-selector>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-textbox label="Source IP" value="sourceIP"></vr-textbox>
                    </vr-columns>
                </vr-row>
                <vr-row removeline>
                    <vr-whs-be-supplier-selector normal-col-num="2" ismultipleselection on-ready="onSupplierDirectiveReady" onselectionchanged="onSupplierSelectionChanged"></vr-whs-be-supplier-selector>
                    <vr-columns colnum="2">
                        <np-ivswitch-route-selector on-ready="onSelectorRouteReady" normal-col-num="2"  ismultipleselection selectedvalues="selectedRoutes"></np-ivswitch-route-selector>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-textbox label="Route IP" value="routeIP"></vr-textbox>
                    </vr-columns>
                </vr-row>
               <vr-row removeline>
                    <vr-columns colnum="2">
                        <vr-select label="Calls" datatextfield="description" datavaluefield="value" datasource="calls" hideremoveicon="true"
                                   selectedvalues=" selectedcalls" onselectionchanged="" ></vr-select>
                    </vr-columns>
                   <div ng-show="selectedcalls!=undefined">
                       <vr-columns width="normal">
                           <vr-textbox label="Time" value="time"></vr-textbox>
                       </vr-columns>
                       <vr-columns colnum="2">
                           <vr-select label="Unit Time" datatextfield="description" datavaluefield="value" datasource="unitTime" hideremoveicon="true"
                                      selectedvalues=" selectedUnitTime" onselectionchanged=""></vr-select>
                       </vr-columns>
                   </div>
                   <vr-columns colnum="2">
                       <vr-select label="Sorting Calls" datatextfield="description" datavaluefield="value" datasource="sortingCalls" hideremoveicon="true"
                                  selectedvalues=" selectedsortingCalls" onselectionchanged=""></vr-select>
                   </vr-columns>
                </vr-row>
            </div>
            <vr-row removeline>
                <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                    <div transclude-to="buttons">
                        <vr-button type="Search" formname="formFilter" data-onclick="search"></vr-button>
                    </div>
                </vr-actionbar>
            </vr-row>
            <vr-row>
                <vr-columns colnum="12" simplecol>
                    <np-ivswitch-livecdr-grid on-ready="onGridReady"></np-ivswitch-livecdr-grid>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-panel>
