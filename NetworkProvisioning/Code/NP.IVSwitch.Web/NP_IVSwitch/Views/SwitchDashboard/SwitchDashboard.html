<vr-panel ng-controller="NP_IVSwitch_SwitchDashboardManagementController" vr-loader="scopeModel.isLoading">
    <vr-form name="formFilter">
        <vr-row removeline>
            <vr-columns colnum="6">
                <vr-section title="Connected / Attempts" ng-if="scopeModel.showCharts" level="2" light>
                    <vr-row>
                        <vr-columns colnum="2" haschildcolumns>
                            <vr-overall-widget datasource="scopeModel.overAllResult" maxitemperrow="1"></vr-overall-widget>
                        </vr-columns>
                        <vr-columns colnum="5">
                            <vr-customgauge-chart on-ready="scopeModel.guageChartReady" height="200px" hideexporticon="true" hidesettings="true"></vr-customgauge-chart>
                        </vr-columns>
                        <vr-columns colnum="5">
                            <vr-chart on-ready="scopeModel.liveChartReady" height="200px" hideexporticon="true" hidesettings="true"></vr-chart>
                        </vr-columns>
                    </vr-row>
                </vr-section>
            </vr-columns>

            <vr-columns colnum="6">
                <vr-section title="Duration" ng-if="scopeModel.showCharts" level="2" light>
                    <vr-row>
                        <vr-columns colnum="2" haschildcolumns>
                            <vr-overall-widget datasource="scopeModel.overAllDuration" maxitemperrow="1"></vr-overall-widget>
                        </vr-columns>
                        <vr-columns colnum="5">
                            <vr-customgauge-chart on-ready="scopeModel.acdGuageChartReady" height="200px" hideexporticon="true" hidesettings="true"></vr-customgauge-chart>
                        </vr-columns>
                        <vr-columns colnum="5">
                            <vr-chart on-ready="scopeModel.acdLiveChartReady" height="200px" hideexporticon="true" hidesettings="true"></vr-chart>
                        </vr-columns>
                    </vr-row>

                </vr-section>
            </vr-columns>
        </vr-row>
        <vr-row removeline>
            <vr-columns colnum="8">
                <vr-section title="Top Customers" ng-if="scopeModel.showCharts" level="2" light>
                    <vr-row>
                        <vr-columns colnum="6">
                            <vr-chart on-ready="scopeModel.customerChartReady" height="200px" hideexporticon="true" hidesettings="true"></vr-chart>
                        </vr-columns>
                        <vr-columns colnum="6">
                            <vr-datagrid on-ready="scopeModel.onGridReady"
                                         datasource="scopeModel.topCustomers">
                                <vr-datagridcolumn headertext="'Customer Name'" field="'CustomerName'"></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'% Connected'" field="'PercConnected'" type="'Number'" numberprecision="'NoDecimal'" getcolor="scopeModel.getPercConnectedColor"></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'ACD'" field="'ACD'" type="'Number'" getcolor="scopeModel.getACDColor"></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'Total Dur (M)'" field="'TotalDuration'" type="'Number'"></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'PDD (S)'" field="'PDDInSec'" type="'Number'" getcolor="scopeModel.getPDDColor"></vr-datagridcolumn>
                            </vr-datagrid>
                        </vr-columns>
                    </vr-row>
                </vr-section>
            </vr-columns>
            <vr-columns colnum="4">
                <vr-section title="Duration Distribution (min)" ng-if="scopeModel.showCharts" level="2" light>
                    <vr-row>
                        <vr-columns colnum="12">
                            <vr-chart on-ready="scopeModel.lastDistributionChartReady" height="200px" hideexporticon="true" hidesettings="true"></vr-chart>
                        </vr-columns>
                    </vr-row>
                </vr-section>
            </vr-columns>
        </vr-row>
        <vr-row removeline>

            <vr-columns colnum="8">
                <vr-section title="Top Suppliers" ng-if="scopeModel.showCharts" level="2" light>
                    <vr-row>
                        <vr-columns colnum="6">
                            <vr-chart on-ready="scopeModel.supplierChartReady" height="200px" hideexporticon="true" hidesettings="true"></vr-chart>

                        </vr-columns>
                        <vr-columns colnum="6">
                            <vr-datagrid on-ready="scopeModel.onGridReady"
                                         datasource="scopeModel.topSuppliers">
                                <vr-datagridcolumn headertext="'Supplier Name'" field="'SupplierName'"></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'% Connected'" field="'PercConnected'" type="'Number'" numberprecision="'NoDecimal'" getcolor="scopeModel.getPercConnectedColor"></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'ACD'" field="'ACD'" type="'Number'" getcolor="scopeModel.getColor"></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'Total Dur (M)'" field="'TotalDuration'" type="'Number'"></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'PDD (S)'" field="'PDDInSec'" type="'Number'" getcolor="scopeModel.getPDDColor"></vr-datagridcolumn>
                            </vr-datagrid>
                        </vr-columns>
                    </vr-row>
                </vr-section>
            </vr-columns>
            <vr-columns colnum="4">
                <vr-section title="Top Destinations" ng-if="scopeModel.showCharts" level="2" light>
                    <vr-row>
                        <vr-columns colnum="12">
                            <vr-chart on-ready="scopeModel.destinationChartReady" height="200px" hideexporticon="true" hidesettings="true"></vr-chart>
                        </vr-columns>
                    </vr-row>
                </vr-section>
            </vr-columns>

        </vr-row>
    </vr-form>
</vr-panel>
