<div vr-modalcontent ng-controller="Mediation_Generic_MediationDefinitionEditorController" vr-loader="scopeModel.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form validationcontext="mediationDefinitionEditorGroup">
            <vr-tabs>

                <vr-tab header="'Definition'">

                    <vr-row>
                        <vr-columns width="1/4row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>

                    <vr-row>
                        <vr-columns width="1/4row">
                            <vr-genericdata-datarecordtype-selector on-ready="scopeModel.onParsedDataRecordTypeSelectorReady"
                                                                    selectedvalues="scopeModel.selectedParsedDataRecordType"
                                                                    onselectionchanged="scopeModel.onParsedRecordTypeSelectionChanged"
                                                                    isrequired="true"
                                                                    label="Parsed Record Type"
                                                                    hideremoveicon>
                            </vr-genericdata-datarecordtype-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Parsed Record Settings'" ng-show="scopeModel.selectedParsedDataRecordType">
                    <vr-row removeline>

                        <vr-columns width="1/4row" vr-loader="scopeModel.isLoadingParsedSessionID">

                            <vr-genericdata-datarecordtypefields-selector on-ready="scopeModel.onParsedDataRecordSessionIDFieldSelectorReady"
                                                                          selectedvalues="scopeModel.selectedParsedDataRecordTypeSessionId"
                                                                          isrequired="true"
                                                                          label="Session ID Field"
                                                                          hideremoveicon>
                            </vr-genericdata-datarecordtypefields-selector>
                        </vr-columns>

                        <vr-columns width="1/4row" vr-loader="scopeModel.isLoadingParsedTimeField">

                            <vr-genericdata-datarecordtypefields-selector on-ready="scopeModel.onParsedDataRecordTimeFieldSelectorReady" selectedvalues="scopeModel.selectedParsedDataRecordTypeTimeField"
                                                                          label="Time Field" hideremoveicon>
                            </vr-genericdata-datarecordtypefields-selector>
                        </vr-columns>

                    </vr-row>
                    <vr-row removeline>
                        <vr-section title="Event Status Conditions">

                            <vr-columns width="1/4row">
                                <vr-select label="Field" datasource="scopeModel.statusMappings" selectedvalues="scopeModel.selectedStatusMappings"
                                           datavaluefield="Id" datatextfield="Status" hideremoveicon ismultipleselection>
                                </vr-select>
                            </vr-columns>


                            <vr-columns width="fullrow">
                                <vr-row>
                                    <vr-columns width="fullrow">
                                        <vr-validator validate="scopeModel.ValidateStatusConditions()">
                                            <vr-datagrid datasource="scopeModel.selectedStatusMappings"
                                                         pagingtype="'PagingOnScroll'"
                                                         menuactions="scopeModel.gridMenuActions"
                                                         on-ready="scopeModel.onGridReady"
                                                         idfield="Id"
                                                         enabledraggablerow="true">
                                                <vr-datagridcolumn headertext="'Status'" field="'Status'" disablesorting="true"></vr-datagridcolumn>
                                                <vr-datagridcolumn headertext="'Conditions'" field="'Expression'" disablesorting="true" isrequired="true"></vr-datagridcolumn>
                                            </vr-datagrid>
                                        </vr-validator>
                                    </vr-columns>
                                </vr-row>
                            </vr-columns>

                        </vr-section>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Parsed Transformation'" ng-show="scopeModel.selectedParsedDataRecordType">

                    <vr-row>

                        <vr-columns width="1/3row">
                            <vr-genericdata-datatransformationdefinition-selector on-ready="scopeModel.onDataTransformationDefinitionInsertReady"
                                                                                  selectedvalues="scopeModel.selectedDataTransformationDefinitionInsert"
                                                                                  onselectionchanged="scopeModel.onDataTransformationDefinitionInsertSelectionChanged"
                                                                                  isrequired="true"
                                                                                  hideremoveicon>

                            </vr-genericdata-datatransformationdefinition-selector>
                        </vr-columns>

                    </vr-row>

                    <vr-row>

                        <vr-columns width="1/3row" vr-loader="scopeModel.isLoadingDataTransformationDefinitionInsertParsed">
                            <vr-genericdata-datatransformationdefinitionrecord-selector on-ready="scopeModel.onDataTransformationDefinitionParsedRecordReady"
                                                                                        selectedvalues="scopeModel.selectedDataTransformationDefinitionParsedRecord"
                                                                                        isrequired="true"
                                                                                        customlabel="Parsed Record"
                                                                                        hideremoveicon>

                            </vr-genericdata-datatransformationdefinitionrecord-selector>
                        </vr-columns>

                    </vr-row>

                </vr-tab>
                <vr-tab header="'Output Handlers'">
                    <vr-row>                       
                        <vr-validator validate="scopeModel.validateHandlers()">
                            <vr-columns width="normal">
                                <vr-button type="Add" data-onclick="scopeModel.addHandler" standalone vr-disabled="scopeModel.selectedDataTransformationDefinitionInsert ==  undefined"></vr-button>
                            </vr-columns>
                            <vr-columns width="fullrow">
                                <vr-datagrid datasource="scopeModel.handlers" menuactions="scopeModel.handlersGridMenuActions" ondeleterow="scopeModel.removeHandler" norowhighlightonclick="true" hidegridmenu>
                                    <vr-datagridcolumn headertext="'Record Name'" field="'OutputRecordName'"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Handler'" field="'HandlerType'"></vr-datagridcolumn>
                                </vr-datagrid>
                            </vr-columns>
                        </vr-validator>
                    </vr-row>
                </vr-tab>
                <vr-tab ng-show="false" header="'Bad Record Settings'">
                    <div><p>Under Construction</p></div>
                </vr-tab>

            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="mediationDefinitionEditorGroup" data-onclick="scopeModel.SaveMediationDefinition" haspermission="hasSaveMediationDefinition"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
