<div vr-modalcontent ng-controller="Mediation_Generic_MediationDefinitionEditorController" vr-loader="scopeModal.isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form validationcontext="mediationDefinitionEditorGroup">
            <vr-tabs>

                <vr-tab header="'Definition'">

                    <vr-row>
                        <vr-columns width="1/4row">
                            <vr-textbox label="Name" value="scopeModal.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>

                    <vr-row>
                        <vr-columns width="1/4row">
                            <vr-genericdata-datarecordtype-selector on-ready="scopeModal.onParsedDataRecordTypeSelectorReady"
                                                                    selectedvalues="scopeModal.selectedParsedDataRecordType"
                                                                    onselectionchanged="scopeModal.onParsedRecordTypeSelectionChanged"
                                                                    isrequired="true"
                                                                    label="Parsed Record Type"
                                                                    hideremoveicon>
                            </vr-genericdata-datarecordtype-selector>
                        </vr-columns>
                    </vr-row>

                    <vr-row>
                        <vr-columns width="1/4row">
                            <vr-genericdata-datarecordtype-selector on-ready="scopeModal.onCookedDataRecordTypeSelectorReady"
                                                                    selectedvalues="scopeModal.selectedSummaryDataRecordType"
                                                                    onselectionchanged="scopeModal.onCookedRecordTypeSelectionChanged"
                                                                    isrequired="true"
                                                                    label="Cooked Record Type"
                                                                    hideremoveicon>
                            </vr-genericdata-datarecordtype-selector>
                        </vr-columns>
                    </vr-row>

                </vr-tab>

                <vr-tab header="'Parsed Record Type Identification '">
                    <vr-row removeline>

                        <vr-columns width="1/4row" vr-loader="scopeModal.isLoadingParsedSessionID">

                            <vr-genericdata-datarecordtypefields-selector on-ready="scopeModal.onParsedDataRecordSessionIDFieldSelectorReady"
                                                                          selectedvalues="scopeModal.selectedParsedDataRecordTypeSessionId"
                                                                          isrequired="true"
                                                                          label="Session ID Field"
                                                                          hideremoveicon>
                            </vr-genericdata-datarecordtypefields-selector>
                        </vr-columns>

                        <vr-columns width="1/4row" vr-loader="scopeModal.isLoadingParsedTimeField">

                            <vr-genericdata-datarecordtypefields-selector on-ready="scopeModal.onParsedDataRecordTimeFieldSelectorReady"
                                                                          selectedvalues="scopeModal.selectedParsedDataRecordTypeTimeField"
                                                                          isrequired="true"
                                                                          label="Time Field"
                                                                          hideremoveicon>
                            </vr-genericdata-datarecordtypefields-selector>
                        </vr-columns>

                    </vr-row>
                    <vr-row removeline>
                        <vr-section title="Event Status Conditions">

                            <vr-columns width="1/4row">
                                <vr-select label="Field" datasource="scopeModal.statusMappings" selectedvalues="scopeModal.selectedStatusMappings"
                                           datavaluefield="Id" datatextfield="Status" hideremoveicon ismultipleselection>
                                </vr-select>
                            </vr-columns>


                            <vr-columns width="fullrow">
                                <vr-row>
                                    <vr-columns width="fullrow">
                                        <vr-validator validate="scopeModal.ValidateStatusConditions()">
                                            <vr-datagrid datasource="scopeModal.selectedStatusMappings"
                                                         pagingtype="'PagingOnScroll'"
                                                         menuactions="scopeModal.gridMenuActions"
                                                         on-ready="scopeModal.onGridReady"
                                                         idfield="Id"
                                                         enabledraggablerow="true">
                                                <vr-datagridcolumn headertext="'Status'" field="'Status'" disablesorting="true"></vr-datagridcolumn>
                                                <vr-datagridcolumn headertext="'Conditions'" field="'Expression'" disablesorting="true" isrequired="true"></vr-datagridcolumn>
                                            </vr-datagrid>
                                        </vr-validator>
                                    </vr-columns>
                                </vr-row>
                            </vr-columns>

                        </vr-section>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Parsed to Cooked Transformation'">

                    <vr-row>

                        <vr-columns width="1/3row">
                            <vr-genericdata-datatransformationdefinition-selector on-ready="scopeModal.onDataTransformationDefinitionInsertReady"
                                                                                  selectedvalues="scopeModal.selectedDataTransformationDefinitionInsert"
                                                                                  onselectionchanged="scopeModal.onDataTransformationDefinitionInsertSelectionChanged"
                                                                                  isrequired="true"
                                                                                  hideremoveicon>

                            </vr-genericdata-datatransformationdefinition-selector>
                        </vr-columns>

                    </vr-row>

                    <vr-row>

                        <vr-columns width="1/3row" vr-loader="scopeModal.isLoadingDataTransformationDefinitionInsertParsed">
                            <vr-genericdata-datatransformationdefinitionrecord-selector on-ready="scopeModal.onDataTransformationDefinitionParsedRecordReady"
                                                                                        selectedvalues="scopeModal.selectedDataTransformationDefinitionParsedRecord"
                                                                                        isrequired="true"
                                                                                        customlabel="Parsed Record"
                                                                                        hideremoveicon>

                            </vr-genericdata-datatransformationdefinitionrecord-selector>
                        </vr-columns>

                        <vr-columns width="1/3row" vr-loader="scopeModal.isLoadingDataTransformationDefinitionInsertCooked">
                            <vr-genericdata-datatransformationdefinitionrecord-selector on-ready="scopeModal.onDataTransformationDefinitionCookedRecordReady"
                                                                                        selectedvalues="scopeModal.selectedDataTransformationDefinitionCookedRecord"
                                                                                        isrequired="true"
                                                                                        customlabel="Cooked Record"
                                                                                        hideremoveicon>

                            </vr-genericdata-datatransformationdefinitionrecord-selector>
                        </vr-columns>

                    </vr-row>

                </vr-tab>

                <vr-tab header="'Cooked CDR Data Storage'">

                    <vr-columns width="1/3row">
                        <vr-genericdata-datarecordstorage-selector on-ready="scopeModal.onDataRecordStorageSelectorReady" isrequired="true" selectedvalues="scopeModal.selectedDataRecordStorages">
                        </vr-genericdata-datarecordstorage-selector>
                    </vr-columns>
                </vr-tab>

                <vr-tab ng-show="false" header="'Bad CDR Identification'">

                </vr-tab>

            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="mediationDefinitionEditorGroup" data-onclick="scopeModal.SaveMediationDefinition" haspermission="hasSaveMediationDefinition"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
