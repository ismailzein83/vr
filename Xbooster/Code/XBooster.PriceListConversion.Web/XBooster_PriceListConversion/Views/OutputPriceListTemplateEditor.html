<div vr-modalcontent ng-controller="XBooster_PriceListConversion_OutputPriceListTemplateEditorController" vr-loader="scopeModel.isLoading" width="'30%'">
    <vr-modalbody>
        <vr-form name="formOutputPriceListTemplate">
            <vr-row>
                <vr-columns width="1/2row">
                    <xbooster-pricelistconversion-outputpricelisttemplate-selector on-ready="scopeModel.onOutputPricelistTemplateSelectorReady" isrequired="true" ismultipleselection></xbooster-pricelistconversion-outputpricelisttemplate-selector>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Ok" data-onclick="scopeModel.save" formname="formOutputPriceListTemplate" isasynchronous="true"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
