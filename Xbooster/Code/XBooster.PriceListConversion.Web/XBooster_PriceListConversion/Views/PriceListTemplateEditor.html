<div vr-modalcontent ng-controller="XBooster_PriceListConversion_PriceListTemplateEditorController" vr-loader="scopeModel.isLoading" width="'80%'">
    <vr-modalbody>
        <vr-form name="formEditPriceListTemplate">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/4row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Setting'">
                    <xbooster-pricelistconversion-outputpricelistconfiguration-selective on-ready="scopeModel.onOutputConfigurationSelectiveReady" normal-col-num="1" isrequired="true"></xbooster-pricelistconversion-outputpricelistconfiguration-selective>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formEditPriceListTemplate" isasynchronous="true"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
