<div vr-modalcontent ng-controller="XBooster_PriceListConversion_InputPriceListTemplateEditorController" vr-loader="scopeModel.isLoading" width="'30%'">
    <vr-modalbody>
        <vr-form name="formEditPriceListTemplate">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formEditPriceListTemplate" isasynchronous="true" haspermission="hasSavePriceListTemplatePermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
