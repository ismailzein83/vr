<vr-row removeline>
    <vr-columns colnum="2">
        <vr-fileupload extension="xls,xlsx,csv,xlsb" value="outPutFile" label="Excel Template" isrequired="true"> </vr-fileupload>
    </vr-columns>
</vr-row>
<vr-row removeline>
    <vr-columns width="1/2row">
        <vr-section title="Excel Viewer">
            <vr-excel-wb fileid="outPutFile.fileId" on-ready="onOutPutReadyWoorkBook"></vr-excel-wb>
        </vr-section>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-section title="Price List Mapping">
            <vr-columns colnum="3/4row">
                <vr-datagrid datasource="outPutFieldMappings" norowhighlightonclick="true"
                             on-ready="onGridReady" hidegridmenu>
                    <vr-datagridcolumn headertext="'Field Name'" field="'fieldTitle'" widthfactor="5" disablesorting="true"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Field Mapping'" widthfactor="15" disablesorting="true">
                        <vr-excelconversion-fieldmapping-cellfieldmapping on-ready="dataItem.onFieldReady" isrequired="dataItem.isRequired" customvalidate="dataItem.validate()" type="dataItem.type" normal-col-num="6"></vr-excelconversion-fieldmapping-cellfieldmapping>
                    </vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-section>
    </vr-columns>
</vr-row>
