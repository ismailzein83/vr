<vr-row removeline>
    <vr-columns colnum="2">
        <vr-fileupload extension="xls,xlsx,csv,xlsb" value="outPutFile" label="Excel Template" isrequired="true"> </vr-fileupload>
    </vr-columns>
</vr-row>
<vr-row removeline>
    <vr-columns width="1/2row">
        <vr-section title="Excel Viewer">
            <vr-excel-wb fileid="outPutFile.fileId" on-ready="onOutPutReadyWoorkBook" enbalerowinsert="true" enbalecolinsert="true"></vr-excel-wb>
        </vr-section>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-section title="Pricelist Mapping">
            <vr-row>
                    <vr-excelconversion-fieldmapping-cellfieldmapping label="First Row" on-ready="onFirstRowReady" isrequired="true" type="'row'" normal-col-num="3"></vr-excelconversion-fieldmapping-cellfieldmapping>
            </vr-row>

            <vr-row>
                <vr-columns width="normal" >
                    <vr-button type="Add" data-onclick="outputbasicCtrl.addFilter" standalone vr-disabled="outputbasicCtrl.disableAddButton"></vr-button>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow" vr-loader="outputbasicCtrl.isLoadingDirective">
                    <vr-validator validate="outputbasicCtrl.isValid()">
                        <vr-datagrid datasource="outputbasicCtrl.datasource" norowhighlightonclick="true"
                                     on-ready="onGridReady" ondeleterow="outputbasicCtrl.removeFilter" hidegridmenu>
                            <vr-datagridcolumn headertext="'Excel Field'" widthfactor="15" disablesorting="true">
                                <vr-excelconversion-fieldmapping-cellfieldmapping on-ready="dataItem.onFieldReady" isrequired="dataItem.isRequired(dataItem)" normal-col-num="6"></vr-excelconversion-fieldmapping-cellfieldmapping>
                            </vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Field Type'" widthfactor="15" disablesorting="true">
                                <xbooster-pricelistconversion-outputfieldmapping-selective  hidelabel on-ready="dataItem.onFieldMappingDirectiveReady" normal-col-num="6" />
                            </vr-datagridcolumn>
                        </vr-datagrid>
                    </vr-validator>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="normal">
                    <vr-switch label="Repeat other column's values" value="repeatOtherValues"></vr-switch>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-timeformat label="Date Time Format" value="dateTimeFormat" normal-col-num="6" isrequired="checkUsesOfEffectiveDate()"></vr-timeformat>
            </vr-row>
        </vr-section>
    </vr-columns>
</vr-row>
