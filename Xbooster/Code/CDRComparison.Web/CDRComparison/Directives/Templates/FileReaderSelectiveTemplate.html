<vr-row>
    <vr-columns colnum="{{fileReaderCtrl.normalColNum}}">
        <vr-select on-ready="scopeModel.onSelectorReady"
                   datasource="scopeModel.templateConfigs"
                   selectedvalues="scopeModel.selectedTemplateConfig"
                   datavaluefield="TemplateConfigID"
                   datatextfield="Name"
                   label="File Type"
                   isrequired="fileReaderCtrl.isrequired"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
</vr-row>
<span ng-if="scopeModel.selectedTemplateConfig != undefined" vr-loader="scopeModel.isLoadingDirective">
    <vr-directivewrapper directive="scopeModel.selectedTemplateConfig.Editor" on-ready="scopeModel.onDirectiveReady" normal-col-num="{{fileReaderCtrl.normalColNum}}" isrequired="fileReaderCtrl.isrequired"></vr-directivewrapper>
</span>
