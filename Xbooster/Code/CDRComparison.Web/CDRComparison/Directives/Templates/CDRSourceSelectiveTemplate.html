<vr-tabs>
    <vr-tab header="'Settings'">
        <vr-row>
            <vr-columns colnum="{{sourceCtrl.normalColNum}}">
                <vr-select on-ready="scopeModel.onSelectorReady"
                           datasource="scopeModel.templateConfigs"
                           selectedvalues="scopeModel.selectedTemplateConfig"
                           datavaluefield="ExtensionConfigurationId"
                           datatextfield="Title"
                           label="CDR Source Type"
                           isrequired="sourceCtrl.isrequired"
                           hideremoveicon>
                </vr-select>
            </vr-columns>
        </vr-row>
        <span ng-if="scopeModel.selectedTemplateConfig != undefined" vr-loader="scopeModel.isLoadingDirective">
            <vr-directivewrapper directive="scopeModel.selectedTemplateConfig.Editor" on-ready="scopeModel.onDirectiveReady" normal-col-num="{{sourceCtrl.normalColNum}}" isrequired="sourceCtrl.isrequired"></vr-directivewrapper>
        </span>
    </vr-tab>
    <vr-tab header="'Advanced'">
        <vr-row>
            <vr-columns width="fullrow">
                <cdrcomparison-normalizationrule on-ready="scopeModel.cdpnNormalizationRuleDirectiveReady" normal-col-num="{{sourceCtrl.normalColNum}}"></cdrcomparison-normalizationrule>
            </vr-columns>
            <vr-columns width="fullrow">
                <cdrcomparison-normalizationrule on-ready="scopeModel.cgpnNormalizationRuleDirectiveReady" normal-col-num="{{sourceCtrl.normalColNum}}"></cdrcomparison-normalizationrule>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns colnum="{{sourceCtrl.normalColNum}}">
                <vr-select datasource="scopeModel.durationTimeUnits"
                           selectedvalues="scopeModel.selectedDurationTimeUnit"
                           datavaluefield="value"
                           datatextfield="description"
                           label="Duration Time Unit"
                           isrequired="sourceCtrl.isrequired"
                           hideremoveicon>
                </vr-select>
            </vr-columns>
        </vr-row>
    </vr-tab>
</vr-tabs>
