<vr-datagrid on-ready="onGridReady"
             datasource="partialMatchCDRs"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'Pager'" enableautoexport="true">

    <vr-datagridcolumn headertext="'System CDPN'" field="'SystemCDPN'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'System CGPN'" field="'SystemCGPN'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'System Time'" field="'SystemTime'" type="'LongDatetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'System Duration (SEC)'" field="'SystemDurationInSec'" summaryfield="'SystemDurationInSec'" type="'Number'"></vr-datagridcolumn>


    <vr-datagridcolumn headertext="'Partner CDPN'" field="'PartnerCDPN'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Partner CGPN'" field="'PartnerCGPN'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Partner Time'" field="'PartnerTime'" type="'LongDatetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Partner Duration (SEC)'" field="'PartnerDurationInSec'" summaryfield="'PartnerDurationInSec'" type="'Number'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Duration Difference (SEC)'" field="'DurationDifferenceInSec'" summaryfield="'DurationDifferenceInSec'" type="'Number'" disablesorting="true"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Duration Difference % Of Partner'" field="'DurationDifferencePercentageOfPartner'" type="'Number'" disablesorting="true"></vr-datagridcolumn>
</vr-datagrid>
