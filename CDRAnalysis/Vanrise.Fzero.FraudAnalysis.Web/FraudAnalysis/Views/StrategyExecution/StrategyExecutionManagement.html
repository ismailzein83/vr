<vr-panel ng-controller="FraudAnalysis_StrategyExecutionManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-choices-filter selectedindex="selectedFilternIndex">
                        <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
                        <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
                    </vr-choices-filter>

                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-select datasource="filterDateTypes" datatextfield="description" datavaluefield="value" label="Filter Date Type" selectedvalues="selectedFilterDateType" hideremoveicon></vr-select>
                </vr-columns>

                <vr-timerange on-ready="onTimeRangeDirectiveReady" type="'date'" from="fromDate" to="toDate" width="normal" isrequired="false" hideperiodsection></vr-timerange>

                <vr-columns width="normal" ng-show="advancedSelected">
                    <cdranalysis-fa-period-selector on-ready="onPeriodSelectorReady" label="Type" onselectionchanged="onPeriodSelectionChanged"></cdranalysis-fa-period-selector>
                </vr-columns>

                <vr-columns width="normal">
                    <cdranalysis-fa-strategy-selector ng-show="advancedSelected" on-ready="onStrategySelectorReady" ismultipleselection></cdranalysis-fa-strategy-selector>
                </vr-columns>
                <vr-sec-user-selector normal-col-num="2" ng-show="advancedSelected" on-ready="onUserSelectorReady" customlabel="User" ismultipleselection></vr-sec-user-selector>

                <vr-columns width="normal" ng-show="advancedSelected">
                    <vr-select label="Status"
                               datavaluefield="value"
                               datatextfield="description"
                               datasource="suspicionOccuranceStatuses"
                               selectedvalues="selectedSuspicionOccuranceStatuses"
                               ismultipleselection>
                    </vr-select>
                </vr-columns>



            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>
    <div>
        <vr-row>
            <vr-columns width="fullrow" simplecol>

                <vr-datagrid datasource="strategyExecutions" dataretrievalfunction="dataRetrievalFunction" maxheight="400px" pagingtype="'PagingOnScroll'" on-ready="onMainGridReady" menuactions="gridMenuActions" idfield="Entity.ID">
                    <vr-datagridcolumn headertext="'Id'" field="'Entity.ID'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Strategy'" field="'StrategyName'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Type'" field="'PeriodName'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Status'" field="'StatusDescription'" type="'Text'"  getcolor="getStatusColor" disablesorting></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'From CDR Date'" field="'Entity.FromDate'" widthfactor="15" type="'Datetime'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'To CDR Date'" field="'Entity.ToDate'" widthfactor="15" type="'Datetime'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Exec. By'" field="'ExecutedByName'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Exec. Date'" field="'Entity.ExecutionDate'" type="'Datetime'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Duration (min)'">{{dataItem.Entity.ExecutionDuration/60 | number:1}}</vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Cancelled By'" field="'CancelledByName'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Cancellation Date'" field="'Entity.CancellationDate'" type="'Datetime'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Subscribers'" field="'Entity.NumberofSubscribers'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'CDRs'" field="'Entity.NumberofCDRs'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Cases'" field="'Entity.NumberofSuspicions'"></vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </div>

</vr-panel>
