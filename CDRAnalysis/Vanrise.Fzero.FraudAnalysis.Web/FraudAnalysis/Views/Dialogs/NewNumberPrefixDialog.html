<div vr-modalcontent ng-controller="cdranalysis-fa-numberprefix-newprefixdialog" vr-loader="isGettingData">
    <vr-modalbody>
        <vr-form name="formNumberPrefixDialog">
            <vr-row removeline>

                <vr-columns width="1/2row">
                    <vr-label>Prefix </vr-label>
                    <vr-textbox value="numberPrefixValue" onvaluechanged="onNumberPrefixValueChange" decimalprecision="0"></vr-textbox>
                </vr-columns>
                <vr-columns withemptyline width="1/2row">
                    <vr-button type="Add" data-onclick="addNumberPrefixValue" vr-disabled="disabledNumberPrefix" standalone></vr-button>
                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-validator validate="validateNumberPrefixes()">
                        <vr-datalist maxitemsperrow="4" datasource="numberPrefixes" autoremoveitem="true">
                            <vr-validator validate="dataItem.message">
                                {{dataItem.prefix}}
                            </vr-validator>
                        </vr-datalist>
                    </vr-validator>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formNumberPrefixDialog" data-onclick="saveNumberPrefix"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
