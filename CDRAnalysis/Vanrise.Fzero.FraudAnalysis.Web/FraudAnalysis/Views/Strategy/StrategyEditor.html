<div vr-modalcontent ng-controller="CDRAnalysis_FA_StrategyEditorController" width="'95%'">
    <vr-modalbody maxheight="'1200px'" vr-loader="scopeModel.isLoading">
        <vr-form name="formStrategyEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="normal">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="normal">
                            <cdranalysis-fa-period-selector label="Type" on-ready="scopeModel.onPeriodSelectorReady" onselectionchanged="scopeModel.onPeriodSelectionChanged" isrequired="true" hideremoveicon></cdranalysis-fa-period-selector>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-switch value="scopeModel.isEnabled" label="Enabled"></vr-switch>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textarea value="scopeModel.description" label="Description" isrequired></vr-textarea>
                        </vr-columns>
                    </vr-row>

                </vr-tab>
                <vr-tab header="'Criteria'">
                    <span vr-loader="scopeModel.isLoadingStrategyCriteria">
                        <cdranalysis-fa-strategy-criteria on-ready="scopeModel.onStrategyCriteriaReady" normal-col-num="2"></cdranalysis-fa-strategy-criteria>
                    </span>

                </vr-tab>
                <vr-tab header="'Strategy Parameters'">
                    <cdranalysis-fa-strategy-parameters on-ready="scopeModel.onStrategyParametersReady"></cdranalysis-fa-strategy-parameters>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.saveStrategy" validationcontext="SaveGroup" formname="formStrategyEditor" haspermission="hasSaveStrategyPermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
