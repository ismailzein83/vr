<div vr-modalcontent ng-controller="CDRAnalysis_FA_StrategyEditorController" width="'95%'">
    <vr-modalbody maxheight="'1200px'" vr-loader="isGettingData">
        <vr-form name="formStrategyEditor">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Name" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <cdranalysis-fa-period-selector on-ready="onPeriodSelectorReady" onselectionchanged="selectedPeriodChanged" isrequired="true" hideremoveicon></cdranalysis-fa-period-selector>
                </vr-columns>
                <vr-columns width="large">
                    <vr-textbox value="description" label="Description" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-switch value="isEnabled" label="Enabled"></vr-switch>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-switch value="isDefault" label="System built in" permissions="Root/Strategy Module:Add System built in"></vr-switch>
                </vr-columns>
            </vr-row>

            <vr-row>
                <vr-columns width="fullrow">
                    <vr-choices>
                        <vr-choice isselected="isFilterTabShown">Strategy Filters</vr-choice>
                        <vr-choice isselected="isLevelsTabShow">Suspicion Rules</vr-choice>
                    </vr-choices>

                    <div ng-show="isFilterTabShown">
                        <vr-row>
                            <vr-columns width="3/4row">
                                <vr-datagrid datasource="strategyFilters"
                                             maxheight="400px"
                                             hidegridmenu
                                             hidepaginginfo>
                                    <vr-datagridcolumn headertext="''" widthfactor="3" disablesorting>
                                        <vr-check value="dataItem.isSelected" ng-show="viewScope.showSwitch(dataItem)"></vr-check>
                                    </vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Hints'" widthfactor="3" disablesorting>
                                        <vr-hint value="{{viewScope.showParametersHint(dataItem)}}" ng-if="viewScope.hasParameters(dataItem)"></vr-hint>
                                    </vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Filter'" field="'abbreviation'" disablesorting>
                                    </vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Description'" field="'description'" widthfactor="20" disablesorting></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Threshold'" disablesorting>
                                        <div style="max-width: 150px; float: left">
                                            <vr-textbox type="number"
                                                        value="dataItem.threshold"
                                                        minvalue="{{dataItem.minValue}}"
                                                        maxvalue="{{dataItem.maxValue}}"
                                                        decimalprecision="{{dataItem.decimalPrecision}}"
                                                        placeholder="{{dataItem.label}}"
                                                        title="{{dataItem.toolTip}}"
                                                        ng-if="dataItem.isSelected"
                                                        isrequired>
                                            </vr-textbox>
                                        </div>
                                    </vr-datagridcolumn>
                                </vr-datagrid>
                            </vr-columns>

                            <vr-columns width="1/4row">
                                <vr-section title="Strategy Parameters">
                                    <div style="max-height: 385px; overflow-y: auto; overflow-x: hidden">
                                        <vr-row ng-show="strategyFilters[13].isSelected">
                                            <vr-columns width="fullrow">
                                                <vr-select hint="Related to the following filter(s):  {{showFiltersHint('Peak Hours')}}" datasource="hours" datatextfield="name" datavaluefield="id" label="Peak Hours" selectedvalues="selectedPeakHours" ismultipleselection isrequired></vr-select>
                                            </vr-columns>
                                        </vr-row>
                                        <vr-row ng-show="strategyFilters[15].isSelected">
                                            <vr-columns width="fullrow">
                                                <vr-textbox hint="Related to the following filter(s):  {{showFiltersHint('Gap between Consecutive Calls in Seconds')}}" value="gapBetweenConsecutiveCalls" type="number" label="Gap between Consecutive Calls in Seconds" isrequired></vr-textbox>
                                            </vr-columns>
                                        </vr-row>
                                        <vr-row ng-show="strategyFilters[16].isSelected ">
                                            <vr-columns width="fullrow">
                                                <vr-textbox hint="Related to the following filter(s):  {{showFiltersHint('Gap between Failed Consecutive Calls in Seconds')}}" value="gapBetweenFailedConsecutiveCalls" type="number" label="Gap between Failed Consecutive Calls in Seconds" isrequired></vr-textbox>
                                            </vr-columns>
                                        </vr-row>
                                        <vr-row ng-show="strategyFilters[17].isSelected">
                                            <vr-columns width="fullrow">
                                                <vr-textbox hint="Related to the following filter(s):  {{showFiltersHint('Maximum Low Duration Call (s)')}}" value="maxLowDurationCall" type="number" label="Maximum Low Duration Call (s)" isrequired></vr-textbox>
                                            </vr-columns>
                                        </vr-row>
                                        <vr-row ng-show="strategyFilters[8].isSelected">
                                            <vr-columns width="fullrow">
                                                <vr-textbox hint="Related to the following filter(s):  {{showFiltersHint('Minimum Count of Calls per Hour')}}" value="minCountofCallsinActiveHour" type="number" label="Minimum Count of Calls per Hour" isrequired></vr-textbox>
                                            </vr-columns>
                                        </vr-row>
                                    </div>
                                </vr-section>
                            </vr-columns>
                        </vr-row>
                    </div>

                    <div ng-show="isLevelsTabShow">
                        <vr-row>
                            <vr-columns width="fullrow">
                                <vr-button type="Add" data-onclick="addRule" standalone></vr-button>
                            </vr-columns>
                        </vr-row>
                        <vr-row removeline>
                            <vr-columns width="fullrow">
                                <vr-datagrid datasource="strategyLevels"
                                             maxheight="400px"
                                             hidegridmenu
                                             hidepaginginfo>
                                    <vr-datagridcolumn headertext="'Suspicion Level'" disablesorting>
                                        <div style="width: 100%; display: inline-block; max-width: 160px">
                                            <vr-select datasource="viewScope.suspicionLevels"
                                                        selectedvalues="dataItem.suspicionLevel"
                                                        datavaluefield="value"
                                                        datatextfield="description"
                                                        ng-init="dataItem.suspicionLevel = (dataItem.suspicionLevel == undefined ? viewScope.suspicionLevels[0] : dataItem.suspicionLevel)"
                                                        columnindex="0"
                                                        isrequired
                                                        hideremoveicon>
                                            </vr-select>
                                        </div>
                                    </vr-datagridcolumn>
                                    <vr-datagridcolumn ng-repeat="filter in strategyFilters"
                                                       ng-show="filter.isSelected"
                                                       columnindex="$index + 1"
                                                       headertext="'Filter: ' + filter.filterId"
                                                       headerdescription="filter.description"
                                                       tag="filter"
                                                       disablesorting>
                                        <span ng-init="filterIndex = viewScope.strategyFilters.indexOf(colDef.tag)">
                                            <div style="max-width: 50px; float: left">
                                                <vr-switch value="dataItem.StrategyLevelCriterias[filterIndex].isSelected"
                                                           hint="{{viewScope.showThresholdHint(viewScope.strategyFilters[filterIndex], dataItem.StrategyLevelCriterias[filterIndex])}}">
                                                </vr-switch>
                                            </div>
                                            <div style="max-width: 100px; float: left">
                                                <div style="width:100%; display:inline-block; max-width:100px">
                                                    <vr-numeric ng-show="dataItem.StrategyLevelCriterias[filterIndex].isSelected"
                                                                value="dataItem.StrategyLevelCriterias[filterIndex].percentage"
                                                                minvalue="-90"
                                                                maxvalue="90"
                                                                stepvalue="10"
                                                                upsign="{{dataItem.StrategyLevelCriterias[filterIndex].upSign}}"
                                                                downsign="{{dataItem.StrategyLevelCriterias[filterIndex].downSign}}"
                                                                unit="%"
                                                                isrequired>
                                                    </vr-numeric>
                                                </div>
                                            </div>
                                        </span>
                                    </vr-datagridcolumn>
                                    <vr-datagridcolumn widthfactor="2"><span class="hand-cursor glyphicon glyphicon-remove" ng-click="viewScope.deleteRule(dataItem)"></span></vr-datagridcolumn>
                                </vr-datagrid>
                            </vr-columns>
                        </vr-row>
                    </div>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formStrategyEditor" data-onclick="save"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
