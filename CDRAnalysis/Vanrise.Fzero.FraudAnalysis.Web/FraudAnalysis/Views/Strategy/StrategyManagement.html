<vr-panel ng-controller="FraudAnalysis_StrategyManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select datasource="users" datatextfield="Name" datavaluefield="Id" label="User" selectedvalues="selectedUsers" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select datasource="periods" datatextfield="Name" datavaluefield="Id" label="Period" selectedvalues="selectedPeriods" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select datasource="isDefault" datatextfield="name" datavaluefield="value" label="Is Default" selectedvalues="selectedIsDefault"></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-textbox value="description" label="Description"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"  ></vr-button>
                    <vr-button type="Add" formname="formFilter" data-onclick="addNewStrategy"  ></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>

    <div >
        <vr-row>
            <vr-columns colnum="12" simplecol>

                <vr-datagrid datasource="strategies" dataretrievalfunction="dataRetrievalFunction" maxheight="400px" pagingtype="'PagingOnScroll'" on-ready="onMainGridReady" menuactions="gridMenuActions" idfield="Id">
                    <vr-datagridcolumn headertext="'Strategy Name'" field="'Name'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Type'" field="'StrategyType'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Is Default'" field="'IsDefaultText'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Created By'" field="'CreatedBy'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Creation Date'" field="'CreationDate'" type="'Datetime'"></vr-datagridcolumn>
                    
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </div>

</vr-panel>
