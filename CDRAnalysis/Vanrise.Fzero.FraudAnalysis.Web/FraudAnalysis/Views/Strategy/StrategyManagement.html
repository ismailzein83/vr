<vr-panel ng-controller="FraudAnalysis_StrategyManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Strategy Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox value="description" label="Description"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-select datasource="users" datatextfield="Name" datavaluefield="UserId" label="Analyst" selectedvalues="selectedUsers" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-select datasource="periods" datatextfield="Name" datavaluefield="Id" label="Type" selectedvalues="selectedPeriods" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-select datasource="isDefault" datatextfield="name" datavaluefield="value" label="Kind" selectedvalues="selectedIsDefault" ismultipleselection></vr-select>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select datasource="isEnabled" datatextfield="name" datavaluefield="value" label="Status" selectedvalues="selectedIsEnabled" ismultipleselection     ></vr-select>
                </vr-columns>
               
                <vr-columns width="normal">
                    <vr-datetimepicker type="dateTime" value="fromDate" label="From" ></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker type="dateTime" value="toDate" label="To" ></vr-datetimepicker>
                </vr-columns>

              
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"  ></vr-button>
                    <vr-button type="Add" formname="formFilter" data-onclick="addNewStrategy" permissions="Root/Strategy Module:Add"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>

       
    </vr-form>

    <div >
        <vr-row>
            <vr-columns width="fullrow" simplecol>

                <vr-datagrid datasource="strategies" dataretrievalfunction="dataRetrievalFunction" maxheight="400px" pagingtype="'PagingOnScroll'" on-ready="onMainGridReady" menuactions="gridMenuActions" idfield="Id">
                    <vr-datagridcolumn headertext="'Strategy Name'" field="'Name'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Type'" field="'StrategyType'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Kind'" field="'IsDefaultText'"></vr-datagridcolumn>
                    
                    <vr-datagridcolumn headertext="'Status'">
                        <vr-icon icontype="dataItem.IsEnabled"></vr-icon>
                    </vr-datagridcolumn>
                    
                    <vr-datagridcolumn headertext="'Analyst'" field="'Analyst'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Last Update On'" field="'LastUpdatedOn'" type="'Datetime'"></vr-datagridcolumn>
                    
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </div>

</vr-panel>
