<div vr-modalcontent ng-controller="FraudAnalysis_AccountStatusUploaderController" width="'50%'">
    <vr-modalbody>
        <vr-form name="formAccountStatusEditor">
            <vr-row removeline>
                <vr-columns width="1/4row">
                    <vr-label>Upload File</vr-label>
                    <vr-fileupload extension="xls,xlsx" value="file" isrequired> </vr-fileupload>
                </vr-columns>

                <vr-columns width="1/4row">
                    <vr-datetimepicker label="Valid Till" value="validTill" type="dateTime" customvalidate="validateIsValidDate()" isrequired></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="1/2row">
                    <vr-textbox value="reason" label="Reason" isrequired></vr-textbox>
                </vr-columns>

            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Upload" haspermission="hasUploadAccountStatusPermission" formname="formAccountStatusEditor" data-onclick="uploadAccountStatuses"></vr-button>
                <vr-button type="Download" haspermission="hasDownloadAccountStatusPermission" data-onclick="downloadTemplate"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
