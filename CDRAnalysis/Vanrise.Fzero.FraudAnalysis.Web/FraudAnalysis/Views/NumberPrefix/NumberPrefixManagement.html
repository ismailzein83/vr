<vr-panel ng-controller="FraudAnalysis_NumberPrefixManagementController">
    <vr-row>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Apply" ng-show="hasState==true" validationcontext="SearchGroup" data-onclick="applyNumberPrefixState"></vr-button>
                <vr-button type="CancelChanges" ng-show="hasState==true" validationcontext="SearchGroup" data-onclick="cancelState"></vr-button>
                <vr-button type="Add" text="New Zone" ng-show="currentNode != undefined && currentNode.type == 'Country'" formname="formFilter" validationcontext="SearchGroup" data-onclick="newZoneClicked"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="1/4row" ng-show="selectedSellingNumberPlan!=undefined">
            <div style="max-height:700px;overflow-y:auto">
                <vr-treeview on-ready="countriesTreeReady"
                             datachildrenfield="effectiveZones"
                             datavaluefield="nodeId"
                             datatextfield="nodeName"
                             selecteditem="currentNode"
                             hasremotechildrenfield="hasRemoteChildren"
                             loadremotechildren="loadEffectiveSaleZones"
                             onvaluechanged="countriesTreeValueChanged">
                </vr-treeview>
            </div>
        </vr-columns>
        <vr-columns width="3/4row" ng-show="currentNode!=undefined">
            <vr-whs-numberprefix-codesgrid ng-show="showGrid" on-ready="saleCodesGridReady" selectedcodes="selectedCodes">

            </vr-whs-numberprefix-codesgrid>
        </vr-columns>
    </vr-row>
</vr-panel>
