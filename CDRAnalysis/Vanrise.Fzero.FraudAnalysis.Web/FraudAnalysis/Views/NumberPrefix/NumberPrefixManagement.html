<vr-panel ng-controller="FraudAnalysis_NumberPrefixManagementController">
    <vr-row>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Apply" ng-show="hasState==true" validationcontext="SearchGroup" data-onclick="applyNumberPrefixState"></vr-button>
                <vr-button type="CancelChanges" ng-show="hasState==true" validationcontext="SearchGroup" data-onclick="cancelState"></vr-button>
                <vr-button type="Add" text="New Number Prefix" ng-show="currentNode == undefined" formname="formFilter" validationcontext="SearchGroup" data-onclick="newNumberPrefixClicked"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="1/4row" >
            <div style="max-height:700px;overflow-y:auto">
                <vr-treeview on-ready="numberPrefixesTreeReady"
                             datachildrenfield="effectiveNumberPrefixes"
                             datavaluefield="nodeId"
                             datatextfield="nodeName"
                             selecteditem="currentNode"
                             hasremotechildrenfield="hasRemoteChildren"
                             loadremotechildren="loadEffectiveNumberPrefixes"
                             onvaluechanged="numberPrefixesTreeValueChanged">
                </vr-treeview>
            </div>
        </vr-columns>
    </vr-row>
</vr-panel>
