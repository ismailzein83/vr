<div vr-modalcontent ng-controller="CDRAnalysis_FA_LabelEditorController" width="'20%'">
    <vr-modalbody vr-loader="scopeModel.isLoading">
        <vr-form name="formLabelEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-select datasource="scopeModel.levels"
                               selectedvalues="scopeModel.level"
                               datavaluefield="value"
                               datatextfield="description"
                               ng-init="scopeModel.level = (scopeModel.level == undefined ? scopeModel.levels[0] : scopeModel.level)"
                               isrequired
                               label="Type"
                               hideremoveicon>
                    </vr-select>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.saveLabel"  formname="formLabelEditor"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
