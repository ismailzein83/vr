<vr-panel ng-controller="WorkflowManagementController">

    <vr-form name="formWorkflowManagement">
        <vr-row>

            <vr-columns colnum="12">

                <vr-choices onselectionchanged="ctrl.viewVisibilityChanged">
                    <vr-choice isselected="ctrl.isFilterTabShown">Strategy</vr-choice>
                    <vr-choice isselected="ctrl.isLevelsTabShow">Import</vr-choice>
                </vr-choices>

                <div ng-show="ctrl.isFilterTabShown">
                    <vr-row removeline>
                        <vr-columns colnum="2">
                            <vr-select datasource="strategies" datatextfield="name" datavaluefield="id" label="Strategies" selectedvalues="selectedStrategies" isrequired ismultipleselection></vr-select>
                        </vr-columns>
                        <vr-columns colnum="2">
                            <vr-select datasource="periods" datatextfield="Name" datavaluefield="Id" label="Period" isrequired selectedvalues="selectedPeriod" ></vr-select>
                        </vr-columns>
                        <vr-columns colnum="2">
                            <vr-datetimepicker type="date" value="fromDate" label="From" isrequired customvalidate="customvalidateFrom"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns colnum="2">
                            <vr-datetimepicker type="date" value="toDate" label="To" isrequired customvalidate="customvalidateTo"></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>

                </div>

                <div ng-show="ctrl.isLevelsTabShow">


                </div>




            </vr-columns>


        </vr-row>


    </vr-form>

    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formWorkflowManagement" data-onclick="StartWorkflow" isasynchronous=" true"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</vr-panel>
