<div vr-modalcontent ng-controller="StrategyEditorController">
    <vr-modalbody width="'50%'" vr-loader="isGettingData">
        <vr-form name="formStrategyEditor">
            <vr-row>
                <vr-columns colnum="4">
                    <vr-textbox value="name" label="Name" ng-required="true"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="4">
                    <vr-textbox value="description" label="Description" ng-required="true"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="4">
                    <vr-switch value="isDefault" label="Is Default"></vr-switch>
                </vr-columns>
            </vr-row>



            <vr-row>

                <vr-columns colnum="12">
                    <vr-select label="Filters:" datasource="filters"
                               datatextfield="Description" datavaluefield="CriteriaId" selectedvalues="selectedFilter"></vr-select>
                </vr-columns>

              
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formStrategyEditor" data-onclick="SaveStrategy" isasynchronous=" true"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
