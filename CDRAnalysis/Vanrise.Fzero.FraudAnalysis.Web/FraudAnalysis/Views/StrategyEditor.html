<div vr-modalcontent width="'75%'" ng-controller="StrategyEditorController">
    <vr-modalbody vr-loader="isGettingData">
        <vr-form name="formStrategyEditor">
            <vr-row>
                <vr-columns colnum="2">
                    <vr-textbox value="name" label="Name" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns colnum="8">
                    <vr-textbox value="description" label="Description" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-switch value="isDefault" label="Is Default"></vr-switch>
                </vr-columns>
            </vr-row>

            <vr-row>

                <vr-columns colnum="12">

                </vr-columns>


            </vr-row>








            <vr-row>

                <vr-columns colnum="12">

                    <vr-choices onselectionchanged="ctrl.viewVisibilityChanged">
                        <vr-choice isselected="ctrl.isFilterTabShown">Filters</vr-choice>
                        <vr-choice isselected="ctrl.isLevelsTabShow">Suspicion Levels</vr-choice>
                    </vr-choices>

                    <div ng-show="ctrl.isFilterTabShown">
                        <vr-datagrid datasource="strategyFilters" maxheight="400px">
                            <vr-datagridcolumn headertext="'Related'" widthfactor="3">       <vr-switch value="dataItem.IsRelated"></vr-switch>            </vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Filter #'" field="'Filter'" widthfactor="3">                   </vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Filter Description'" field="'Description'" widthfactor="20">                   </vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Threshold'">  <vr-textbox value="dataItem.Threshold" ></vr-textbox>            </vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Minimum Value'">  <vr-textbox value="dataItem.MinimumValue" ></vr-textbox>            </vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Period'" >  <vr-select datasource="viewScope.periods" datatextfield="Name" datavaluefield="Id" selectedvalues="selectedPeriod"></vr-select>       </vr-datagridcolumn>
                        </vr-datagrid>
                    </div>


                    <div ng-show="ctrl.isLevelsTabShow">
                        Grid 2
                        

                    </div>




                </vr-columns>


            </vr-row>













            </vr-columns>
            </vr-row>










        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formStrategyEditor" data-onclick="SaveStrategy" isasynchronous=" true"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
