<div vr-modalcontent ng-controller="Fzero_FraudAnalysis_DefineFixedPrefixesEditorController" vr-loader="scopeModal.isLoading" width="'50%'">
    <vr-modalbody maxheight="'500px'">
        <vr-form validationcontext="defineFixedPrefixesEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModal.name" label="Prefix" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
              </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="defineFixedPrefixesEditorGroup" data-onclick="scopeModal.SaveFixedPrefix"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
