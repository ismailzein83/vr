<vr-panel ng-controller="FraudAnalysis_DashboardController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-datetimepicker type="dateTime" value="fromDate" label="From" isrequired ></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker type="dateTime" value="toDate" label="To" isrequired  ></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"  ></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>

        <vr-row>

            <vr-columns width="1/2row">
                <vr-section title="Strategies Cases">
                    <div vr-loader="isGettingStrategyCases" ng-show="showResult">
                        <vr-row>
                            <vr-columns width="fullrow" simplecol>
                                <vr-chart data-on-ready="chartSelectedMeasureReady" menuactions="getChartMenuActions"></vr-chart>
                            </vr-columns>
                        </vr-row>
                    </div>
                </vr-section>
            </vr-columns>

            <vr-columns width="1/4row">
                <vr-section title="Cases Summary">
                    <div >
                        <vr-row>
                            <vr-columns width="fullrow" simplecol>
                                <vr-datagrid hidegridmenu datasource="casesSummary" dataretrievalfunction="dataRetrievalFunction_CaseSummary" maxheight="400px" pagingtype="'PagingOnScroll'" on-ready="onMainGridReady_CasesSummary"  hidepaginginfo  >
                                    <vr-datagridcolumn headertext="'Status'" field="'StatusName'"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Count Cases'" field="'CountCases'" type="'Number'" numberprecision="'NoDecimal'"></vr-datagridcolumn>
                                </vr-datagrid>
                            </vr-columns>
                        </vr-row>
                    </div>
                </vr-section>
            </vr-columns>



            <vr-columns width="1/4row">
                <vr-section title="Top 10 Suspicious BTSs">
                    <div>
                        <vr-row>
                            <vr-columns width="fullrow" simplecol>
                                <vr-datagrid hidegridmenu datasource="bTSCases" dataretrievalfunction="dataRetrievalFunction_BTSCases" maxheight="200px" pagingtype="'PagingOnScroll'" on-ready="onMainGridReady_BTSCases" hidepaginginfo>
                                    <vr-datagridcolumn headertext="'BTS Id'" field="'BTS_Id'"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Count Cases'" field="'CountCases'" type="'Number'" numberprecision="'NoDecimal'"></vr-datagridcolumn>
                                </vr-datagrid>
                            </vr-columns>
                        </vr-row>
                    </div>
                </vr-section>
            </vr-columns>


            <vr-columns width="1/4row">
                <vr-section title="Top 10 High Value BTS">
                    <div>
                        <vr-row>
                            <vr-columns width="fullrow" simplecol>
                                <vr-datagrid hidegridmenu datasource="bTSHighValueCases" dataretrievalfunction="dataRetrievalFunction_BTSHighValueCases" maxheight="200px" pagingtype="'PagingOnScroll'" on-ready="onMainGridReady_BTSHighValueCases" hidepaginginfo>
                                    <vr-datagridcolumn headertext="'BTS Id'" field="'BTS_Id'"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Volume (minutes)'" field="'Volume'" type="'Number'"></vr-datagridcolumn>
                                </vr-datagrid>
                            </vr-columns>
                        </vr-row>
                    </div>
                </vr-section>
            </vr-columns>

            <vr-columns width="1/4row">
                <vr-section title="Daily Volume Loses">
                    <div>
                        <vr-row>
                            <vr-columns width="fullrow" simplecol>
                                <vr-datagrid hidegridmenu datasource="dailyVolumeLooses" dataretrievalfunction="dataRetrievalFunction_DailyVolumeLooses" maxheight="200px" pagingtype="'PagingOnScroll'" on-ready="onMainGridReady_DailyVolumeLooses" hidepaginginfo>
                                    <vr-datagridcolumn headertext="'Day'" field="'DateDay'" type="'Datetime'"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Volume'" field="'Volume'" type="'Number'"></vr-datagridcolumn>
                                </vr-datagrid>
                            </vr-columns>
                        </vr-row>
                    </div>
                </vr-section>
            </vr-columns>

        </vr-row>
    </vr-form>
</vr-panel>
