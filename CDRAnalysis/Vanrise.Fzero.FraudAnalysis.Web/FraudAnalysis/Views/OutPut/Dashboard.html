<vr-panel ng-controller="FraudAnalysis_DashboardController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="dateTime" value="fromDate" label="From" isrequired customvalidate="customvalidateFrom"></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="dateTime" value="toDate" label="To" isrequired customvalidate="customvalidateTo"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
            <vr-row></vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked" isasynchronous=" true"></vr-button>
                    <button type="button" class="btn btn-default btncustom  action-bar-btn-icon no-float" aria-label="Left Align" ng-click="addNewStrategy()">
                        Add
                        <span style="padding-left:4px" class="glyphicon glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                    </button>
                </div>
            </vr-actionbar>
        </vr-row>

        <vr-row>

            <vr-columns colnum="6">
                <vr-section title="Strategy Cases">
                    <div vr-loader="isGettingStrategyCases" ng-show="showResult">
                        <vr-row>
                            <vr-columns colnum="12" simplecol>
                                <vr-chart data-on-ready="chartSelectedMeasureReady" menuactions="getChartMenuActions"></vr-chart>
                            </vr-columns>
                        </vr-row>
                    </div>
                </vr-section>
            </vr-columns>

            <vr-columns colnum="3">
                <vr-section title="Cases Summary">
                    <div vr-loader="isGettingCasesSummary">
                        <vr-row>
                            <vr-columns colnum="12" simplecol>
                                <vr-datagrid datasource="casesSummary" maxheight="200px"  on-ready="onMainGridReady_CasesSummary">
                                    <vr-datagridcolumn headertext="'Status'" field="'StatusName'"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Count Cases'" field="'CountCases'"></vr-datagridcolumn>
                                </vr-datagrid>
                            </vr-columns>
                        </vr-row>
                    </div>
                </vr-section>
            </vr-columns>

            

            <vr-columns colnum="3">
                <vr-section title="Top 10 BTS">
                    <div vr-loader="isGettingBTSCases" >
                        <vr-row>
                            <vr-columns colnum="12" simplecol>
                                <vr-datagrid datasource="bTSCases" maxheight="200px" on-ready="onMainGridReady_BTSCases">
                                    <vr-datagridcolumn headertext="'BTS Id'" field="'BTS_Id'"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Count Cases'" field="'CountCases'"></vr-datagridcolumn>
                                </vr-datagrid>
                            </vr-columns>
                        </vr-row>
                    </div>
                </vr-section>
            </vr-columns>

            <vr-columns colnum="3">
                <vr-section title="Top 10 Cell">
                    <div vr-loader="isGettingCellCases">
                        <vr-row>
                            <vr-columns colnum="12" simplecol>
                                <vr-datagrid datasource="cellCases" maxheight="200px"  on-ready="onMainGridReady_CellCases">
                                    <vr-datagridcolumn headertext="'Cell Id'" field="'Cell_Id'"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Count Cases'" field="'CountCases'"></vr-datagridcolumn>
                                </vr-datagrid>
                            </vr-columns>
                        </vr-row>
                    </div>
                </vr-section>
            </vr-columns>
        </vr-row>


    </vr-form>

    

    



</vr-panel>
