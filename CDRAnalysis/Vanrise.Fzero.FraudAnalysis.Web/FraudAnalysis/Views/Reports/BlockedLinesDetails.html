<div vr-modalcontent width="'20%'" ng-controller="BlockedLinesDetailsController" draggable="true">
    <vr-modalbody vr-loader="isGettingData">
        <vr-form name="formDetails">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-datagrid datasource="accountNumbers" maxheight="400px" hidegridmenu>
                        <vr-datagridcolumn headertext="'Account Number'" field="'accountNumber'" widthfactor="20" disablesorting> </vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
