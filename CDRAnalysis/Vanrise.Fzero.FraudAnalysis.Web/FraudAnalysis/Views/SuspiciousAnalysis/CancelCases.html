<vr-panel ng-controller="FraudAnalysis_CancelCasesController" vr-loader="isGettingData">
    <vr-form name="formCancel">
        <div>
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox label="Account Number" value="accountNumber"></vr-textbox>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker label="From" value="from" type="dateTime" isrequired></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker label="To" value="to" type="dateTime" isrequired></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select label="Strategy"
                               datasource="strategies"
                               selectedvalues="selectedStrategies"
                               datavaluefield="value"
                               datatextfield="description"
                               ismultipleselection>
                    </vr-select>
                </vr-columns>
            </vr-row>
        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="false">
                <div transclude-to="buttons">
                    <vr-button type="Cancel Selected" formname="formCancel" data-onclick="cancelSelectedClicked" ng-show="selectedCases.length>0"></vr-button>
                    <vr-button type="Cancel All" formname="formCancel" data-onclick="cancelClicked" ng-show="cases.length>0"></vr-button>
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>

    </vr-form>

    <div>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <vr-datagrid datasource="cases"
                             on-ready="onGridReady"
                             dataretrievalfunction="dataRetrievalFunction"
                             pagingtype="'PagingOnScroll'"
                             maxheight="150px"
                             idfield="CaseID">
                    <vr-datagridcolumn headertext="''" field="'CaseID'" widthfactor="3" disablesorting>
                        <vr-check value="dataItem.isSelected" onvaluechanged="viewScope.checkIfItemsSelected()"></vr-check>
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Case ID'" field="'CaseID'" type="'Text'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Account Number'" field="'AccountNumber'" type="'Text'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Status'" field="'CaseStatusDescription'" type="'Text'" getcolor="getCaseStatusColor"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Create Time'" field="'CreatedTime'" type="'Datetime'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Status Update Time'" field="'StatusUpdatedTime'" type="'Datetime'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Valid Till'" field="'ValidTill'" type="'Datetime'"></vr-datagridcolumn>

                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </div>


</vr-panel>
