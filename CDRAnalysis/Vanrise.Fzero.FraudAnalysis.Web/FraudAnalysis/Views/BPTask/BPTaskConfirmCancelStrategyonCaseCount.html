<div vr-modalcontent width="'50%'" ng-controller="BusinessProcess_BPTaskConfirmCancelStrategyonCaseCountController">
    <vr-modalbody>
        <vr-form name="formCreateProcessInput">
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-label>
                        {{content}}
                    </vr-label>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Yes" data-onclick="accept"></vr-button>
                <vr-button type="No" data-onclick="reject"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
