<div ng-controller="FraudAnalysis_ExecuteStrategyProcessInput_Scheduled">
    <vr-form name="formCreateProcessInput">
        <vr-row>
            <vr-columns width="1/2row">
                <vr-select datasource="periods" datatextfield="Name" datavaluefield="Id" label="Period" selectedvalues="selectedPeriod" isrequired hideremoveicon onselectionchanged="selectedPeriodChanged"></vr-select>
            </vr-columns>

            <vr-columns width="1/2row">
                <vr-select datasource="strategies" datatextfield="name" datavaluefield="id" label="Strategy" ismultipleselection selectedvalues="selectedStrategies" isrequired>  </vr-select>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns width="1/2row">
                <vr-fzero-fraudanalysis-fixedprefixes-selector on-ready="onPrefixDirectiveReady" selectedvalues="selectedPrefix" ismultipleselection showaddbutton></vr-fzero-fraudanalysis-fixedprefixes-selector>
            </vr-columns>
            <vr-columns width="1/2row">
                <vr-select datasource="prefixLengths" label="Sub Processes Prefix Length" selectedvalues="selectedPrefixLength" isrequired hideremoveicon></vr-select>
            </vr-columns>

        </vr-row>

    </vr-form>
</div>
