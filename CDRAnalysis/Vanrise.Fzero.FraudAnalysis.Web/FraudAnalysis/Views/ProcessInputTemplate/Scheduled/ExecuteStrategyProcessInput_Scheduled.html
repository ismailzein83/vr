        <vr-row removeline>
            <vr-columns width="1/2row">
                <vr-select datasource="periods" datatextfield="Name" datavaluefield="Id" label="Period" selectedvalues="selectedPeriod" isrequired hideremoveicon  onselectionchanged="selectedPeriodChanged"></vr-select>
            </vr-columns>

            <vr-columns width="1/2row">
                <vr-select datasource="strategies" datatextfield="name" datavaluefield="id" label="Strategy" ismultipleselection selectedvalues="selectedStrategies" isrequired>  </vr-select>
            </vr-columns>
        </vr-row>

    </vr-form>
</div>
