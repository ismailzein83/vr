<div ng-controller="FraudAnalysis_ExecuteStrategyProcessInputController">
    <vr-form name="formCreateProcessInput">
        <vr-row removeline>
            <vr-columns width="1/3row">
                <vr-select datasource="periods" datatextfield="Name" datavaluefield="Id" label="Period" selectedvalues="selectedPeriod" isrequired onselectionchanged="selectedPeriodChanged"></vr-select>
            </vr-columns>

            <vr-columns width="1/3row">
                <vr-select datasource="strategies" datatextfield="name" datavaluefield="id" label="Strategy" ismultipleselection selectedvalues="selectedStrategies" isrequired>  </vr-select>
            </vr-columns>

            <vr-columns width="1/3row">
                <vr-datetimepicker type="dateTime" value="fromDate" label="From" isrequired></vr-datetimepicker>
            </vr-columns>

            <vr-columns width="1/3row">
                <vr-datetimepicker type="dateTime" value="toDate" label="To" isrequired></vr-datetimepicker>
            </vr-columns>

            <vr-columns width="1/3row">
                <vr-switch value="overridePrevious" label="Override Previous">  </vr-switch>
            </vr-columns>

        </vr-row>
       
    </vr-form>
</div>
