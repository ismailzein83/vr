<vr-row>
    <vr-columns width="1/4row">
        <vr-button type="Add" menuactions="scopeModel.addMenu" standalone vr-disabled="scopeModel.selectedItem == undefined"></vr-button>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-button type="Remove" data-onclick="scopeModel.removeNode" standalone vr-disabled="scopeModel.selectedItem == undefined"></vr-button>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-treeview on-ready="scopeModel.onModulesTreeReady"
                     datavaluefield="ID"
                     datatextfield="Name"
                     datachildrenfield="Childs"
                     selecteditem="scopeModel.selectedItem"
                     wholerow>
        </vr-treeview>
    </vr-columns>
</vr-row>
