<vr-row removeline>
    <vr-columns width="1/4row">
        <cdranalysis-fa-period-selector on-ready="onPeriodSelectorReady" onselectionchanged="onPeriodSelectionChanged" isrequired="true" hideremoveicon></cdranalysis-fa-period-selector>
    </vr-columns>

    <vr-columns width="1/4row" vr-loader="isLoadingData">
        <cdranalysis-fa-strategy-selector isrequired on-ready="onStrategySelectorReady" ismultipleselection></cdranalysis-fa-strategy-selector>
    </vr-columns>

    <vr-columns width="1/4row">
        <vr-datetimepicker type="dateTime" value="fromDate" label="From" customvalidate="validateTimeRange()" isrequired></vr-datetimepicker>
    </vr-columns>

    <vr-columns width="1/4row">
        <vr-datetimepicker type="dateTime" value="toDate" label="To" customvalidate="validateTimeRange()" isrequired></vr-datetimepicker>
    </vr-columns>

</vr-row>
<vr-row removeline>

    <vr-columns width="1/4row">
        <vr-switch value="includeWhiteList" label="Include White List">  </vr-switch>
    </vr-columns>

</vr-row>
