<vr-row removeline>
    <vr-columns width="1/4row">
        <vr-select datasource="periods" datatextfield="Name" datavaluefield="Id" label="Period" selectedvalues="selectedPeriod" isrequired hideremoveicon onselectionchanged="selectedPeriodChanged"></vr-select>
    </vr-columns>

    <vr-columns width="1/4row" vr-loader="isLoadingData">
        <vr-select datasource="strategies" datatextfield="name" datavaluefield="id" label="Strategy" ismultipleselection selectedvalues="selectedStrategies" isrequired>  </vr-select>
    </vr-columns>

    <vr-columns width="1/4row">
        <vr-datetimepicker type="dateTime" value="fromDate" label="From" customvalidate="validateTimeRange()" isrequired></vr-datetimepicker>
    </vr-columns>

    <vr-columns width="1/4row">
        <vr-datetimepicker type="dateTime" value="toDate" label="To" customvalidate="validateTimeRange()" isrequired></vr-datetimepicker>
    </vr-columns>

</vr-row>
<vr-row removeline>

    <vr-columns width="1/4row">
        <vr-switch value="includeWhiteList" label="Include White List">  </vr-switch>
    </vr-columns>

</vr-row>
