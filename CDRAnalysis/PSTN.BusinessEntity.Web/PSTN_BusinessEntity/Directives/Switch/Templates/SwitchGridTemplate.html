<vr-datagrid datasource="switches"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.SwitchId">

    <vr-datagridcolumn headertext="'Name'" field="'Entity.Name'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Brand'" field="'BrandName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Area Code'" field="'Entity.AreaCode'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Time Offset'" field="'Entity.TimeOffset'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
