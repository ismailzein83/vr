<div vr-loader="loadingTemplates">
    <vr-row>
        <vr-columns width="1/3row">
            <vr-select label="Set Area Type"
                       datasource="templates"
                       selectedvalues="selectedTemplate"
                       datavaluefield="TemplateConfigID"
                       datatextfield="Name"
                       entityname="Set Area Type"
                       hideremoveicon
                       isrequired>
            </vr-select>
        </vr-columns>
    </vr-row>

    <vr-row>
        <vr-columns width="fullrow">
            <vr-directivewrapper directive="selectedTemplate.Editor"
                                 configid="selectedTemplate.TemplateConfigID"
                                 onloaded="onDirectiveLoaded">
            </vr-directivewrapper>
        </vr-columns>
    </vr-row>
</div>
