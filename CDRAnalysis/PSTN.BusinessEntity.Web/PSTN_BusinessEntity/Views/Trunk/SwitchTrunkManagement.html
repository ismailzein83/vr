<vr-panel ng-controller="PSTN_BusinessEntity_SwitchTrunkManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-choices-filter selectedindex="selectedFilternIndex">
                        <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
                        <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
                    </vr-choices-filter>

                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox label="Name" value="name"></vr-textbox>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-textbox label="Symbol" value="symbol"></vr-textbox>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select label="Switch"
                               datasource="switches"
                               selectedvalues="selectedSwitches"
                               datavaluefield="ID"
                               datatextfield="Name"
                               entityname="Switch"
                               ismultipleselection>
                    </vr-select>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select label="Type" ng-show="advancedSelected"
                               datasource="types"
                               selectedvalues="selectedTypes"
                               datavaluefield="value"
                               datatextfield="description"
                               entityname="Type"
                               ismultipleselection>
                    </vr-select>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select label="Direction" ng-show="advancedSelected"
                               datasource="directions"
                               selectedvalues="selectedDirections"
                               datavaluefield="value"
                               datatextfield="description"
                               entityname="Direction"
                               ismultipleselection>
                    </vr-select>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select label="Linked-To Trunk" ng-show="advancedSelected"
                               datasource="linkedToTrunkObjects"
                               selectedvalues="selectedLinkedToTrunkObjects"
                               datavaluefield="value"
                               datatextfield="description"
                               ismultipleselection>
                    </vr-select>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked" isasynchronous="true"></vr-button>
                    <vr-button type="Add" data-onclick="addTrunk"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>

    <vr-pstn-be-trunkgrid on-ready="onTrunkGridReady"></vr-pstn-be-trunkgrid>
</vr-panel>
