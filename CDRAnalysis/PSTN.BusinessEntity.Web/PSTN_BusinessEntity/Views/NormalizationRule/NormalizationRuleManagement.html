<vr-panel ng-controller="PSTN_BusinessEntity_NormalizationRuleManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-datetimepicker label="From BED" value="beginEffectiveDate" type="dateTime"></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker label="To EED" value="endEffectiveDate" type="dateTime"></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select label="Number Type"
                               datasource="phoneNumberTypes"
                               selectedvalues="selectedPhoneNumberTypes"
                               datavaluefield="value"
                               datatextfield="description"
                               entityname="Number Type"
                               ismultipleselection>
                    </vr-select>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-textbox label="Number Prefix" value="phoneNumberPrefix"></vr-textbox>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-textbox label="Number Length" value="phoneNumberLength" maxlength="2" minvalue="1" maxvalue="99"></vr-textbox>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select label="Switch"
                               datasource="switches"
                               selectedvalues="selectedSwitches"
                               datavaluefield="ID"
                               datatextfield="Name"
                               entityname="Switch"
                               ismultipleselection>
                    </vr-select>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select label="Trunk"
                               datasource="trunks"
                               selectedvalues="selectedTrunks"
                               datavaluefield="ID"
                               datatextfield="Name"
                               entityname="Trunk"
                               ismultipleselection>
                    </vr-select>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="onSearchClicked" isasynchronous="true"></vr-button>
                    <vr-button type="Add" data-onclick="addNormalizationRule"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>

    <vr-pstn-be-normalizationrulegrid on-ready="onDirectiveGridReady"></vr-pstn-be-normalizationrulegrid>
</vr-panel>
