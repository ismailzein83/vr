<vr-panel ng-controller="PSTN_BusinessEntity_SwitchBrandManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox label="Name" value="name"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked" isasynchronous="true"></vr-button>
                    <vr-button type="Add" data-onclick="addBrand" haspermission="hasAddSwitchBrandPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>

    <div>
        <vr-row>
            <vr-columns width="fullrow">
                <cdranalysis-pstn-switchbrand-grid on-ready="onGridReady"></cdranalysis-pstn-switchbrand-grid>
            </vr-columns>
        </vr-row>
    </div>
</vr-panel>
