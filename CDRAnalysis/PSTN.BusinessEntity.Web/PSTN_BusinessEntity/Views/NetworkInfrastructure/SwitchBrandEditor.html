<div vr-modalcontent ng-controller="PSTN_BusinessEntity_SwitchBrandEditorController" vr-loader="isLoading">

    <vr-modalbody>
        <vr-form name="formSwitchBrandEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox label="Name" value="name" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>

    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formSwitchBrandEditor" data-onclick="saveBrand"></vr-button>
                <vr-button type="Close" data-onclick="close" haspermission="hasSaveSwitchBrandPermission"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
