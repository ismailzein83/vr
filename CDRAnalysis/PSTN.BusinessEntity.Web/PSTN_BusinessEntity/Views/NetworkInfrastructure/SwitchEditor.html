<div vr-modalcontent ng-controller="PSTN_BusinessEntity_SwitchEditorController" vr-loader="isLoading">

    <vr-modalbody>
        <vr-form name="formSwitchEditor">

            <vr-row>
                <vr-columns width="fullrow">
                    <vr-textbox label="Name" value="name" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox label="Area Code" value="areaCode" type="number" maxlength="7" isrequired></vr-textbox>
                </vr-columns>

                <vr-columns width="1/2row">
                    <vr-textbox label="Time Offset" value="timeOffset" customvalidate="validateTimeOffset(timeOffset)" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>

            <vr-row>
                <vr-columns width="1/2row">
                    <cdranalysis-pstn-switchbrand-selector showaddbutton on-ready="onSwicthBrandSelectorReady"></cdranalysis-pstn-switchbrand-selector>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-integration-datasource-selector on-ready="onDataSourceSelectorReady" adddatasource selectedvalues="selectedDataSource" onselectionchanged="onDataSourceChanged"></vr-integration-datasource-selector>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>

    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formSwitchEditor" data-onclick="saveSwitch"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
