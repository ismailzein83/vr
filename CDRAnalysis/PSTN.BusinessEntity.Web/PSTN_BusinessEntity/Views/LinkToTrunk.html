<div vr-modalcontent ng-controller="PSTN_BusinessEntity_LinkToTrunkController" vr-loader="isGettingData" width="'25%'">

    <vr-modalbody>
        <vr-form name="formLinkToTrunk">

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-select label="Switch"
                               datasource="switches"
                               selectedvalues="selectedSwitch"
                               datavaluefield="ID"
                               datatextfield="Name"
                               onselectionchanged="onSwitchChanged"
                               entityname="Switch"
                               hideremoveicon
                               isrequired>
                    </vr-select>
                </vr-columns>

                <vr-columns width="1/2row">
                    <vr-select label="Linked-To Trunk"
                               datasource="switchTrunks"
                               selectedvalues="selectedSwitchTrunk"
                               datavaluefield="ID"
                               datatextfield="Name"
                               entityname="Trunk"
                               hideremoveicon
                               isrequired>
                    </vr-select>
                </vr-columns>
            </vr-row>

        </vr-form>
    </vr-modalbody>

    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formLinkToTrunk" data-onclick="saveSwitchTrunk"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
