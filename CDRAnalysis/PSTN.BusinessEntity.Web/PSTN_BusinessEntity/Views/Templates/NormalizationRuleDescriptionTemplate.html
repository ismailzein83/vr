<div ng-controller="PSTN_BE_NormalizationRuleDescriptionTemplateController" style="font-size:14px;">
    <vr-row>
        <vr-columns width="fullrow">
            <vr-section title="Criteria">
                <div ng-if="showSwitches">
                    <vr-label>Switches:</vr-label> {{dataItem.SwitchNames}}
                </div>

                <div ng-if="showTrunks">
                    <vr-label>Trunks:</vr-label> {{dataItem.TrunkNames}}
                </div>

                <div ng-if="showPhoneNumberType">
                    <vr-label>Number Type:</vr-label> {{dataItem.PhoneNumberTypeDescription}}<br />
                </div>

                <div ng-if="showPhoneNumberLength">
                    <vr-label>Number Length:</vr-label> {{dataItem.PhoneNumberLength}}<br />
                </div>

                <div ng-if="showPhoneNumberPrefix">
                    <vr-label>Number Prefix:</vr-label> {{dataItem.PhoneNumberPrefix}}
                </div>
            </vr-section>
        </vr-columns>
    </vr-row>

    <vr-row>
        <vr-columns width="fullrow">
            <vr-section title="Actions">
                <div ng-repeat="actionDescription in dataItem.ActionDescriptions">
                    {{actionDescription}}
                </div>
            </vr-section>
        </vr-columns>
    </vr-row>
</div>
