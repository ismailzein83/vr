<div vr-modalcontent ng-controller="PSTN_BusinessEntity_SwitchEditorController" vr-loader="isGettingData" width="'25%'">

    <vr-modalbody>
        <vr-form name="formSwitchEditor">

            <vr-row>
                <vr-columns width="fullrow">
                    <vr-textbox label="Switch Name" value="name" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox label="Area Code" value="areaCode" isrequired></vr-textbox>
                </vr-columns>

                <vr-columns width="1/2row">
                    <vr-textbox label="Time Offset" value="timeOffset" customvalidate="validateTimeOffset" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-select label="Switch Type"
                               datasource="types"
                               selectedvalues="selectedType"
                               datavaluefield="ID"
                               datatextfield="Name"
                               entityname="Type"
                               hideremoveicon
                               onaddclicked="addSwitchType"
                               isrequired>
                    </vr-select>
                </vr-columns>

                <vr-columns width="1/2row">
                    <vr-select label="Data Source"
                               datasource="dataSources"
                               selectedvalues="selectedDataSource"
                               datavaluefield="DataSourceId"
                               datatextfield="Name"
                               entityname="Data Source"
                               onaddclicked="addDataSource">
                    </vr-select>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>

    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formSwitchEditor" data-onclick="saveSwitch"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
