<div vr-modalcontent ng-controller="PSTN_BusinessEntity_SwitchEditorController" vr-loader="isGettingData">
    
    <vr-modalbody width="'50%'">
        <vr-form name="formSwitchEditor">

            <vr-row>
                <vr-columns width="1/3row">
                    <vr-textbox label="Name" value="name" isrequired></vr-textbox>
                </vr-columns>

                <vr-columns width="1/3row">
                    <vr-select label="Type"
                               datasource="types"
                               selectedvalues="selectedType"
                               datavaluefield="ID"
                               datatextfield="Name"
                               entityname="Type">
                    </vr-select>
                </vr-columns>

                <vr-columns width="1/3row">
                    <vr-textbox label="Area Code" value="areaCode"></vr-textbox>
                </vr-columns>
            </vr-row>

        </vr-form>
    </vr-modalbody>

    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formSwitchEditor" data-onclick="saveSwitch"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
