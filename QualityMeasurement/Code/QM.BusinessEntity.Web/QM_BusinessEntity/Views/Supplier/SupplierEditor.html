<div vr-modalcontent ng-controller="QM_BE_SupplierEditorController" vr-loader="isLoading" width="'55%'">
    <vr-modalbody>
        <vr-form name="formSupplierEditor">
            
            <vr-row>
                <vr-tabs>
                    <vr-tab header="'Definition'">
                        <vr-row>
                            <vr-columns width="1/4row">
                                <vr-textbox label="Name" value="scopeModal.name" isrequired />

                            </vr-columns>
                        </vr-row>
                    </vr-tab>
                    <vr-directivetab ng-repeat="tabItem in directiveTabs" tabitem="tabItem"></vr-directivetab>
                </vr-tabs>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" haspermission="hasSaveSupplierPermission" formname="formSupplierEditor" data-onclick="SaveSupplier"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
