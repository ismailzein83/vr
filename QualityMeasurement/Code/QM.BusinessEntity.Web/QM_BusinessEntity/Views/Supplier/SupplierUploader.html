<div vr-modalcontent ng-controller="QM_BE_SupplierUploaderController" vr-loader="isGettingData" width="'50%'">
        <vr-modalbody>
            <vr-form name="formSupplierUploader">
                <vr-row removeline>
                    <vr-columns width="1/2row">
                        <vr-fileupload extension="xls,xlsx" label="Upload File" value="uploadedFile" isrequired></vr-fileupload>
                    </vr-columns>

                    <vr-columns width="1/2row">
                        <vr-switch  label="Allow Update for Existing" value="chkAllowUpdate" ></vr-switch>
                    </vr-columns>
                </vr-row>
            </vr-form>
        </vr-modalbody>
        <div>
            <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
                <div transclude-to="buttons">
                    <vr-button type="Upload" formname="formSupplierUploader" data-onclick="uploadSuppliers"></vr-button>
                    <vr-button type="Download" data-onclick="downloadTemplate"></vr-button>
                </div>
            </vr-actionbar>
        </div>
    </div>
