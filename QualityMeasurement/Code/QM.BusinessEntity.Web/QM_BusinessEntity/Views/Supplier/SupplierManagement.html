<vr-panel ng-controller="QM_BE_SupplierManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilterData">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" haspermission="hasAddSupplierPermission" data-onclick="AddNewSupplier"></vr-button>
                    <vr-button type="Upload" haspermission="hasUploadSupplierPermission" data-onclick="UploadNewSuppliers"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-qm-be-supplier-grid on-ready="onGridReady"></vr-qm-be-supplier-grid>
            </vr-columns>
        </vr-row>
    </vr-form>

</vr-panel>
