<vr-panel ng-controller="QM_BE_SupplierManagementController">

    <vr-form name="formFilter" vr-loader="isLoading">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    {{scodeModal.testModel}}
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>

</vr-panel>
