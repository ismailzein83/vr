<vr-row>
    <vr-columns width="1/3row"> 
        <vr-textbox label="Maximum Retry Count" type="number" decimalprecision="0" value="maximumRetryCount" minvalue="0" maxvalue="10" isrequired></vr-textbox>
    </vr-columns>

    <vr-columns width="1/3row">
        <vr-textbox label="Time Out (minutes)" type="number" decimalprecision="0" value="timeOut" minvalue="0" maxvalue="10" isrequired></vr-textbox>
    </vr-columns>
</vr-row>

<vr-row>
    <vr-columns width="1/3row">
        <vr-textbox label="Parallel Threads Count" type="number" decimalprecision="0" value="parallelThreadsCount" minvalue="0" maxvalue="10" isrequired></vr-textbox>
    </vr-columns>

    <vr-columns width="1/3row">
        <vr-textbox label="Download Result Wait Time (seconds)" type="number" decimalprecision="0" value="downloadResultWaitTime" minvalue="0" maxvalue="10" isrequired></vr-textbox>
    </vr-columns>
</vr-row>

<vr-row>
    <vr-columns width="1/4row">
        <vr-qm-clitester-profile-selector on-ready="onProfileDirectiveReady" selectedvalues="selectedProfile" isrequired></vr-qm-clitester-profile-selector>
    </vr-columns>

    <vr-columns width="1/4row">
        <vr-qm-be-supplier-selector on-ready="onSupplierDirectiveReady" selectedvalues="selectedSupplier" isrequired></vr-qm-be-supplier-selector>
    </vr-columns>
</vr-row>
