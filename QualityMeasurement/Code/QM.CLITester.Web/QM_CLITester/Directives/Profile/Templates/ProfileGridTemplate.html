<vr-row>
    <vr-columns width="fullrow">
        <vr-datagrid datasource="profiles"
                     on-ready="onGridReady"
                     dataretrievalfunction="dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     menuactions="gridMenuActions"
                     idfield="Entity.ProfileId">
            <vr-datagridcolumn headertext="'ID'" field="'Entity.ProfileId'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Profile Name'" field="'Entity.Name'" type="'Text'"></vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
