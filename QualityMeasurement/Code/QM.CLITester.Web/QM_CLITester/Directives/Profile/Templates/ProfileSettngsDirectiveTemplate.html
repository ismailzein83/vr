<div style="display: inline-block; width: calc(100%);">
    <vr-row>
        <vr-columns width="normal">
            <vr-select label="Type"
                       datasource="profileTypes"
                       selectedvalues="selectedProfileType"
                       datavaluefield="type"
                       datatextfield="description"
                       isrequired>
            </vr-select>
            {{selectedProfileTypes}}
        </vr-columns>

        <vr-columns width="normal">
            <vr-textbox label="Gateway IP" value="gatewayIP" isrequired></vr-textbox>
        </vr-columns>

        <vr-columns width="normal">
            <vr-textbox label="Gateway Port" type="number" decimalprecision="0" value="gatewayPort" minvalue="0" maxvalue="9999" isrequired></vr-textbox>
        </vr-columns>

        <vr-columns width="normal">
            <vr-textbox label="Source Number" value="sourceNumber" isrequired></vr-textbox>
        </vr-columns>

        <vr-columns width="normal">
            <vr-textbox label="Call Time" value="callTime" isrequired type="number" minvalue="0" maxvalue="5000" decimalprecision="0"></vr-textbox>

        </vr-columns>

        <vr-columns width="normal">
            <vr-textbox label="Ring Time" value="ringTime" isrequired type="number" minvalue="0" maxvalue="5000" decimalprecision="0"></vr-textbox>
        </vr-columns>

    </vr-row>
</div>
