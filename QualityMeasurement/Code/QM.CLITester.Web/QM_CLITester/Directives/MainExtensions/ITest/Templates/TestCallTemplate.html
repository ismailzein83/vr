<vr-row>
    <vr-columns width="1/4row">
        <vr-qm-clitester-profile-selector on-ready="onProfileDirectiveReady" selectedvalues="selectedProfile" isrequired></vr-qm-clitester-profile-selector>
    </vr-columns>

    <vr-columns width="1/4row">
        <vr-qm-be-supplier-selector on-ready="onSupplierDirectiveReady" selectedvalues="selectedSupplier" isrequired ismultipleselection></vr-qm-be-supplier-selector>
    </vr-columns>

    <vr-columns width="1/4row">
        <vr-common-country-selector on-ready="onCountryDirectiveReady" selectedvalues="selectedCountry" isrequired="true" onselectionchanged="onCountrySelectionChanged" ismultipleselection></vr-common-country-selector>
    </vr-columns>

    <vr-columns width="1/4row" vr-loader="isLoadingZoneSelector" ng-show="selectedCountry!=undefined">
        <vr-qm-be-zone-selector on-ready="onZoneDirectiveReady" selectedvalues="selectedZone" isrequired ismultipleselection></vr-qm-be-zone-selector>
    </vr-columns>
</vr-row>

<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox-multiple value="toMail" datatype="email" label="Email(s)" isrequired></vr-textbox-multiple>
    </vr-columns>
</vr-row>
