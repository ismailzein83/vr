<vr-datagrid datasource="testcalls"
             on-ready="onGridReady"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Id" loadmoredata="loadMoreData">

    <vr-datagridcolumn headertext="'Id'" field="'Entity.ID'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Supplier'" field="'SupplierName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Country'" field="'CountryName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Zone'" field="'ZoneName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Creation Date'" field="'Entity.CreationDate'" type="'Datetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Call Status'" field="'CallTestStatusDescription'" type="'Text'" getcolor="getColorStatus" tooltipfield="'Entity.FailureMessage'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Call Result'" field="'CallTestResultDescription'" type="'Text'" getcolor="getColorResult"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>

</vr-datagrid>
