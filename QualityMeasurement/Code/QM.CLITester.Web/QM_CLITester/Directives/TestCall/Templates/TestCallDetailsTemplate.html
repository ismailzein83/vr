<vr-row>
    <vr-columns width="normal">
        <vr-label>Test ID: </vr-label> <vr-label isvalue> {{ctrl.testId}} </vr-label>
    </vr-columns>

    <vr-columns width="normal">
        <vr-label>Name: </vr-label> <vr-label isvalue> {{ctrl.name}} </vr-label>
    </vr-columns>
</vr-row>

<vr-row>

    <vr-columns width="normal">
        <vr-label>Total Calls: </vr-label> <vr-label isvalue> {{ctrl.callTotal}} </vr-label>
    </vr-columns>

    <vr-columns width="normal">
        <vr-label>Completed Calls: </vr-label> <vr-label isvalue> {{ctrl.callComplete}} </vr-label>
    </vr-columns>

    <vr-columns width="normal">
        <vr-label>CLI Success: </vr-label> <vr-label isvalue> {{ctrl.cliSuccess}} </vr-label>
    </vr-columns>

    <vr-columns width="normal">
        <vr-label>CLI No Result: </vr-label> <vr-label isvalue> {{ctrl.cliNoResult}} </vr-label>
    </vr-columns>

    <vr-columns width="normal">
        <vr-label>Failed: </vr-label> <vr-label isvalue> {{ctrl.fail}} </vr-label>
    </vr-columns>

    <!--<vr-columns width="normal">
        <vr-label>PDD: </vr-label> <vr-label isvalue> {{ctrl.pdd}} </vr-label>
    </vr-columns>-->
</vr-row>
