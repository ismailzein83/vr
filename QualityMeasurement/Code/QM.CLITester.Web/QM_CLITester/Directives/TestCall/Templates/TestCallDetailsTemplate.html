<vr-row>
    <vr-columns width="normal">
        <vr-label>Test ID: </vr-label> <vr-label isvalue> {{testId}} </vr-label>
    </vr-columns>

    <vr-columns width="normal">
        <vr-label>Name: </vr-label> <vr-label isvalue> {{name}} </vr-label>
    </vr-columns>
</vr-row>

<vr-row>

    <vr-columns width="normal">
        <vr-label>Total Calls: </vr-label> <vr-label isvalue> {{callTotal}} </vr-label>
    </vr-columns>

    <vr-columns width="normal">
        <vr-label>Completed Calls: </vr-label> <vr-label isvalue> {{callComplete}} </vr-label>
    </vr-columns>

    <vr-columns width="normal">
        <vr-label>CLI Success: </vr-label> <vr-label isvalue> {{cliSuccess}} </vr-label>
    </vr-columns>

    <vr-columns width="normal">
        <vr-label>CLI No Result: </vr-label> <vr-label isvalue> {{cliNoResult}} </vr-label>
    </vr-columns>

    <vr-columns width="normal">
        <vr-label>Failed: </vr-label> <vr-label isvalue> {{fail}} </vr-label>
    </vr-columns>

    <vr-columns width="normal">
        <vr-label>PDD: </vr-label> <vr-label isvalue> {{pdd}} </vr-label>
    </vr-columns>
</vr-row>
