<vr-datagrid datasource="testcallsdetails" on-ready="onGridReady" 
              idfield="Id" defaultsortdirection="'DESC'">
    <vr-datagridcolumn headertext="'Source'" field="'Source'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Destination'" field="'Destination'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Received Cli'" field="'ReceivedCli'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Start'" field="'Duration'" type="'LongDatetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Ring Duration'" field="'Ring'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Call Duration'" field="'Call'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Release Code'" field="'ReleaseCode'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'PDD'" field="'Pdd'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'MOS'" field="'Mos'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Call Result'" field="'CallTestResultDescription'" type="'Text'" getcolor="getColorResult"></vr-datagridcolumn>
</vr-datagrid>
