
<vr-panel ng-controller="Qm_CliTester_HistoryTestCallManagementController">
    <vr-form name="formFilter" vr-loader="isGettingData">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>

                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="From:" value="fromDate" isrequired></vr-datetimepicker>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="To:" value="toDate" isrequired></vr-datetimepicker>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-select label="Call Test Status" datasource="testStatus"
                               datatextfield="description" datavaluefield="value" selectedvalues="selectedtestStatus" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Call Test Result" datasource="testResult"
                               datatextfield="description" datavaluefield="value"
                               selectedvalues="selectedtestResults" ismultipleselection></vr-select>
                </vr-columns>
                
                <vr-columns colnum="2">
                    <vr-select label="Users" datasource="users"
                               datatextfield="Name" datavaluefield="UserId"
                               selectedvalues="selectedUsers" ismultipleselection></vr-select>
                </vr-columns>

                </vr-row>
                <vr-row removeline>

                    <vr-columns colnum="2">
                        <!--<vr-qm-be-supplier-selector on-ready="onSupplierDirectiveReady" selectedvalues="selectedSupplier" isrequired></vr-qm-be-supplier-selector>-->
                        <vr-select hideremoveicon datatextfield="ShortName" datavaluefield="Id" label="Suppliers" datasource="suppliers"
                                   selectedvalues="selectedSupplier">
                        </vr-select>
                    </vr-columns>

                    <vr-columns colnum="2">
                        <vr-select hideremoveicon datatextfield="Name" datavaluefield="Id" label="Countries" datasource="countries"
                                   onselectionchanged="previewBreakouts" selectedvalues="selectedCountry">
                        </vr-select>
                    </vr-columns>

                    <vr-columns colnum="2" vr-loader="isLoading">
                        <vr-select hideremoveicon datatextfield="Name" datavaluefield="Id" ng-show="selectedCountry!=undefined" label="Breakouts" datasource="breakouts"
                                   selectedvalues="selectedBreakout">
                        </vr-select>
                    </vr-columns>

                </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-qm-clitester-histestcall-grid on-ready="onGridReady"></vr-qm-clitester-histestcall-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
