
<vr-panel ng-controller="Qm_CliTester_HistoryTestCallManagementController">
    <vr-form name="formFilter" vr-loader="isGettingData">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="fullrow">
                    <vr-choices-filter selectedindex="selectedFilternIndex">
                        <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
                        <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
                    </vr-choices-filter>

                </vr-columns>
            </vr-row>
            <vr-row removeline colnum="fullrow">
                <vr-columns width="normal">
                    <vr-datetimepicker type="date" label="From:" value="fromDate" isrequired></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker type="date" label="To:" value="toDate"></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select label="Call Test Status" datasource="testStatus" 
                               datatextfield="description" datavaluefield="value" selectedvalues="selectedtestStatus" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-select label="Call Test Result" datasource="testResult"
                               datatextfield="description" datavaluefield="value"
                               selectedvalues="selectedtestResults" ismultipleselection></vr-select>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select label="Users" datasource="users" ng-show="advancedSelected"
                               datatextfield="Name" datavaluefield="UserId"
                               selectedvalues="selectedUsers" ismultipleselection></vr-select>
                </vr-columns>

            </vr-row>
            <vr-row removeline width="fullrow">
                
                <vr-columns width="normal" ng-show="advancedSelected">
                    <vr-qm-clitester-profile-selector on-ready="onProfileDirectiveReady" selectedvalues="selectedProfiles"></vr-qm-clitester-profile-selector>
                </vr-columns>

                <vr-columns width="normal" ng-show="advancedSelected">
                    <vr-qm-be-supplier-selector on-ready="onSupplierDirectiveReady" selectedvalues="selectedSuppliers" ismultipleselection></vr-qm-be-supplier-selector>
                </vr-columns>


                <vr-columns width="normal" ng-show="advancedSelected">
                    <vr-common-country-selector on-ready="onCountryDirectiveReady" selectedvalues="selectedCountries" onselectionchanged="onCountrySelectionChanged" ismultipleselection></vr-common-country-selector>
                </vr-columns>



                <vr-columns width="normal" vr-loader="isLoading" ng-show="selectedCountries.length==1 && advancedSelected">
                    <vr-qm-be-zone-selector on-ready="onZoneDirectiveReady" selectedvalues="selectedZones" ismultipleselection></vr-qm-be-zone-selector>
                </vr-columns>

                <vr-columns width="normal" ng-show="advancedSelected">
                    <vr-runtime-schedulertask-selector on-ready="onScheduleDirectiveReady" selectedvalues="selectedScheduleTasks" ismultipleselection></vr-runtime-schedulertask-selector>
                </vr-columns>

            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-qm-clitester-histestcall-grid on-ready="onGridReady"></vr-qm-clitester-histestcall-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
