<div vr-modalcontent ng-controller="Qm_CliTester_HistoryTestCallEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formHistoryTestCallEditor">
            <vr-row removeline>
                <vr-columns width="2/3row">
                    <vr-textbox-multiple value="toMail" datatype="email" label="Email(s)" isrequired></vr-textbox-multiple>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="SendEmail" formname="formHistoryTestCallEditor" data-onclick="sendTestCallMail"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
