<vr-panel ng-controller="QM_CLITester_TestController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isGettingData">
            <vr-row removeline>

                <vr-columns width="normal">
                    <vr-qm-clitester-profile-selector on-ready="onProfileDirectiveReady" selectedvalues="selectedProfile" isrequired></vr-qm-clitester-profile-selector>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-qm-be-supplier-selector on-ready="onSupplierDirectiveReady" selectedvalues="selectedSupplier" isrequired ismultipleselection></vr-qm-be-supplier-selector>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-common-country-selector on-ready="onCountryDirectiveReady" selectedvalues="selectedCountry" isrequired onselectitem="onCountrySelectItem"></vr-common-country-selector>
                </vr-columns>

                <vr-columns width="normal" vr-loader="isLoading" ng-show="selectedCountry!=undefined">
                    <vr-qm-be-zone-selector on-ready="onZoneDirectiveReady" selectedvalues="selectedZone" isrequired ismultipleselection></vr-qm-be-zone-selector>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-numeric label="Quantity" value="quantity" minvalue="1" maxvalue="10" isrequired></vr-numeric>
                </vr-columns>

            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Add" formname="formFilter" haspermission="hasAddTestCallPermission" data-onclick="addNewTestCall"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-qm-clitester-testcall-grid on-ready="onGridReady"></vr-qm-clitester-testcall-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
