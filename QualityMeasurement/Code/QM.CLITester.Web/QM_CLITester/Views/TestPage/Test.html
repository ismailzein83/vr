<vr-panel ng-controller="QM_CLITester_TestController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-select hideremoveicon datatextfield="Name" isrequired datavaluefield="Id" label="Countries" datasource="countries"
                               onselectionchanged="previewBreakouts" selectedvalues="selectedCountry">
                    </vr-select>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-select hideremoveicon datatextfield="Name" isrequired datavaluefield="Id" ng-show="isGettingData" label="Breakouts" datasource="breakouts"
                               selectedvalues="selectedBreakout">
                    </vr-select>
                </vr-columns>

            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Add" data-onclick="addNewTestCall"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>
</vr-panel>
