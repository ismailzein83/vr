<vr-panel ng-controller="QM_CLITester_TestController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isGettingData">
            <vr-row removeline>

                <vr-columns colnum="2">
                    <vr-qm-be-supplier-selector on-ready="onSupplierDirectiveReady" selectedvalues="selectedSupplier" isrequired></vr-qm-be-supplier-selector>
                    <!--<vr-select hideremoveicon datatextfield="ShortName" isrequired datavaluefield="Id" label="Suppliers" datasource="suppliers"
                               selectedvalues="selectedSupplier">
                    </vr-select>-->
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-select hideremoveicon datatextfield="Name" isrequired datavaluefield="Id" label="Countries" datasource="countries"
                               onselectionchanged="previewBreakouts" selectedvalues="selectedCountry">
                    </vr-select>
                </vr-columns>

                <vr-columns colnum="2" vr-loader="isLoading">
                    <vr-select hideremoveicon datatextfield="Name" isrequired datavaluefield="Id" ng-show="selectedCountry!=undefined" label="Breakouts" datasource="breakouts"
                               selectedvalues="selectedBreakout">
                    </vr-select>
                </vr-columns>

            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Add" formname="formFilter" data-onclick="addNewTestCall"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-qm-clitester-testcall-grid on-ready="onGridReady"></vr-qm-clitester-testcall-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
