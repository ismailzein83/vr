<vr-panel ng-controller="CDRLogController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns colnum="fullrow">
                    <vr-choices-filter selectedindex="selectedFilternIndex">
                        <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
                        <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
                    </vr-choices-filter>
                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns colnum="fullrow">
                    <vr-row>
                        <vr-columns width="normal">
                            <vr-datetimepicker type="dateTime" label="From" value="fromDate" isrequired></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-datetimepicker type="dateTime" label="To" value="toDate" isrequired></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-textbox value="nRecords" label="Limit Results to"></vr-textbox>
                        </vr-columns>                                           
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-textbox label="CDPN" value="cdpn"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-textbox value="cgpn" label="CGPN"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-textbox value="minDuration" label="Min Duration(sec)"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-textbox value="maxDuration" label="Max Duration(sec)"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-integration-datasource-selector on-ready="onDataSourceDirectiveReady" ismultipleselection></vr-integration-datasource-selector>
                        </vr-columns>
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <cdrdirection-selector on-ready="onCDRDirectionReady" ismultipleselection></cdrdirection-selector>
                        </vr-columns>
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <servicetype-selector on-ready="onServiceTypeReady" ismultipleselection></servicetype-selector>
                        </vr-columns>
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <cdrtype-selector on-ready="onCDRTypeReady" ismultipleselection></cdrtype-selector>
                        </vr-columns>  
                        
                    </vr-row>

                </vr-columns>
            </vr-row>
        </div>


        <vr-row>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="getData"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-whs-analytics-cdrlog-grid on-ready="onMainGridReady"></vr-whs-analytics-cdrlog-grid>
            </vr-columns>
        </vr-row>
    </vr-form>


</vr-panel>
