<vr-panel ng-controller="Demo_Module_CollegeManagementController" vr-loader="isLoadingFilters">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <demo-module-university-selector selectedvalues="selector" normal-col-num="2" on-ready="onUniversityDirectiveReady" ismultipleselection></demo-module-university-selector>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="addNewCollege"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <demo-module-college-grid on-ready="onGridReady"></demo-module-college-grid>
            </vr-columns>
        </vr-row>
    </vr-form>

</vr-panel>
