<div vr-modalcontent ng-controller="Demo_Module_CollegeEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formCollegeEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row >
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                        <demo-module-university-selector normal-col-num="4" selectedvalues="scopeModel.selector" on-ready="onUniversityDirectiveReady"></demo-module-university-selector>
                    </vr-row>
                    <vr-row >
                        <vr-columns width="fullrow">
                            <demo-module-description on-ready="onDescriptionReady"></demo-module-description>
                        </vr-columns>
                        </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row>
                            <demo-module-college-info on-ready="scopeModel.onCollegeInfoReady" normal-col-num="4" isrequired="true" vr-loader="scopeModel.isLoadingDirective"></demo-module-college-info>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formCollegeEditor" data-onclick="saveCollege"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
