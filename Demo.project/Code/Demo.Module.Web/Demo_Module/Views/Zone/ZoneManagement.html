<vr-panel ng-controller="ZoneManagementController" vr-loader="isGettingData">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-common-country-selector on-ready="onCountryReady" ismultipleselection></vr-common-country-selector>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker type="date" label="Effective On" value="effectiveOn"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row >
            <vr-columns width="fullrow">
                <vr-whs-be-zone-grid on-ready="onGridReady"></vr-whs-be-zone-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
