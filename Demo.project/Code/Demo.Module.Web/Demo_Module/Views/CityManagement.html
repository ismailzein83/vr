<vr-panel ng-controller="Demo_Module_CityManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="addNewCity" ></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-datagrid datasource="cities"
                             on-ready="onGridReady"
                             dataretrievalfunction="dataRetrievalFunction"
                             pagingtype="'PagingOnScroll'"
                             menuactions="gridMenuActions"
                             idfield="Entity.Id" enableautoexport="true">
                    <vr-datagridcolumn headertext="'ID'" field="'Entity.Id'" type="'Text'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'City Name'" field="'Entity.Name'" type="'Text'"></vr-datagridcolumn>

                </vr-datagrid>
            </vr-columns>
        </vr-row>

    </vr-form>

</vr-panel>
