<div vr-modalcontent ng-controller="Demo_Module_ItemEditorController" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formItemEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                        <demo-module-product-selector normal-col-num="4" selectedvalues="scopeModel.selector" on-ready="scopeModel.onProductDirectiveReady"></demo-module-product-selector>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <!--<demo-module-description on-ready="onDescriptionReady"></demo-module-description>-->
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row>
                        <!--<demo-module-item-info on-ready="scopeModel.onItemInfoReady" normal-col-num="4" isrequired="true" vr-loader="scopeModel.isLoadingDirective"></demo-module-college-info>-->
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formItemEditor" data-onclick="scopeModel.saveItem"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
