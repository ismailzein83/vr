<div vr-modalcontent ng-controller="Demo_Module_ItemEditorController" vr-loader="scopeModel.isLoading" width="small">
    <vr-modalbody>
        <vr-form name="formItemEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                        <demo-module-product-selector isdisabled="scopeModel.disableProduct" on-ready="scopeModel.onProductDirectiveReady" isrequired="true" normal-col-num="6"></demo-module-product-selector>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <demo-module-item-itemshape normal-col-num="6" isrequired="true" on-ready="scopeModel.onItemShapeDirectiveReady"></demo-module-item-itemshape>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formItemEditor" data-onclick="scopeModel.saveItem"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
