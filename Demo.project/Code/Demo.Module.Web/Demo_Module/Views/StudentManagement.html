<vr-panel ng-controller="Demo_Module_StudentManagementController" vr-loader="scopeModel.isLoading">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="scopeModel.name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox value="scopeModel.age" label="Age" ></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <demo-module-school-selector on-ready="scopeModel.onSchoolDirectiveReady" ismultipleselection></demo-module-school-selector>
                </vr-columns>
                <vr-columns width="normal">
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                    <vr-button type="Add" data-onclick="scopeModel.addStudent"></vr-button>

                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <demo-module-student-grid on-ready="scopeModel.onGridReady"></demo-module-student-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
