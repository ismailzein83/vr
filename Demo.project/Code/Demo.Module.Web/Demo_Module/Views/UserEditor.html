<div vr-modalcontent ng-controller="Demo_Module_UserEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formUserEditor">
            <vr-row removeline>
                <vr-columns width="1/2row">
                    <vr-textbox value="name" label="Name" isrequired></vr-textbox>
                </vr-columns>
                <span vr-disabled="disableCity">

                    <vr-columns width="1/2row" haschildcolumns>
                        <demo-module-city-selector on-ready="onCityDirectiveReady" isrequired="true" showaddbutton></demo-module-city-selector>
                    </vr-columns>
                </span>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formUserEditor" data-onclick="saveUser"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
