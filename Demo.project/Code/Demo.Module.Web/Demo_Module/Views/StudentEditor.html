<div vr-modalcontent ng-controller="Demo_Module_StudentEditorController" vr-loader="scopeModel.isLoading" width="small">
    <vr-modalbody>
        <vr-form name="formStudentEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.age" label="Age" isrequired></vr-textbox>
                        </vr-columns>

                    </vr-row>
                        <vr-columns width="1/4row">
                            <demo-module-demo-country-selector isdisabled="scopeModel.disableCountry" on-ready="scopeModel.onDemoCountryDirectiveReady" onselectionchanged="scopeModel.onDemoCountryChanged" isrequired="true" normal-col-num="12"></demo-module-demo-country-selector>
                        </vr-columns>
                        <vr-row removeline>
                            <vr-columns width="1/4row">
                                <demo-module-demo-city-selector isdisabled="scopeModel.disableCity" on-ready="scopeModel.onDemoCityDirectiveReady" onselectionchanged="scopeModel.onDemoCityChanged" isrequired="true" normal-col-num="12"></demo-module-demo-city-selector>
                            </vr-columns>
                            <vr-columns width="1/4row">
                                <demo-module-school-selector isdisabled="scopeModel.disableSchool" on-ready="scopeModel.onSchoolDirectiveReady" isrequired="true" normal-col-num="12"></demo-module-school-selector>
                            </vr-columns>
                        </vr-row>
                        <vr-row removeline>
                            vr


                            </vr-row> 
                </vr-tab>
                <vr-tab header="'Settings'">
                    <demo-module-student-paymentmethod normal-col-num="6" isrequired="true" on-ready="scopeModel.onPaymentMethodDirectiveReady"></demo-module-student-paymentmethod>
                    
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formStudentEditor" data-onclick="scopeModel.saveStudent"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
