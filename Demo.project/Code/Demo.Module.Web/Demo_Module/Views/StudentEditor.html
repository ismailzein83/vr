<div vr-modalcontent ng-controller="Demo_Module_StudentEditorController" vr-loader="scopeModel.isLoading" >
    <vr-modalbody >
        <vr-form name="formStudentEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row removeline>
                            <demo-module-building-selector on-ready="scopeModel.onBuildingDirectiveReady" isrequired="true" showaddbutton onselectionchangeda="scopeModel.onBuildingSelectionChanged"></demo-module-building-selector>
                        <vr-columns width="1/2row" vr-loader="scopeModel.isLoadingRoomSelector">
                            <demo-module-room-selector on-ready="scopeModel.onRoomDirectiveReady" isrequired="true" showaddbutton></demo-module-room-selector>
                        </vr-columns>
                    </vr-row>
                    <demo-module-payment on-ready="scopeModel.onPaymentReady" normal-col-num="4" isrequired="true" vr-loader="scopeModel.isLoadingDirective"></demo-module-payment>
                </vr-tab>
            </vr-tabs>
           
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formStudentEditor" data-onclick="scopeModel.saveStudent"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
