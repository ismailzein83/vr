<vr-panel ng-controller="Demo_OperatorConfigurationManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>

                <vr-columns width="normal">
                    <vr-demo-operatorprofile-selector on-ready="onOperatorProfileDirectiveReady" ismultipleselection></vr-demo-operatorprofile-selector>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker value="fromDate" label="From Date" customvalidate="validateDateRange()" type="dateTime"></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker value="toDate" label="To Date" customvalidate="validateDateRange()" type="dateTime"></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <servicetype-selector on-ready="onServiceTypeReady" ismultipleselection></servicetype-selector>
                </vr-columns>

                <vr-columns width="normal">
                    <cdrdirection-selector on-ready="onCDRDirectionReady" ismultipleselection></cdrdirection-selector>
                </vr-columns>

            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewOperatorConfiguration"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-demo-operatorconfiguration-grid on-ready="onGridReady"></vr-demo-operatorconfiguration-grid>
            </vr-columns>
        </vr-row>

    </vr-form>

</vr-panel>
