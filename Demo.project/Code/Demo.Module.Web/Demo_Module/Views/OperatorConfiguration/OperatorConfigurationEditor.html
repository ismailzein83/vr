<div vr-modalcontent ng-controller="Demo_OperatorConfigurationEditorController" vr-loader="isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formOperatorConfigurationEditor">
            <vr-row>
                <vr-columns width="normal">
                    <vr-demo-operatorprofile-selector isrequired on-ready="scopeModal.onOperatorProfileDirectiveReady"></vr-demo-operatorprofile-selector>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox value="scopeModal.volume" isrequired label="Volume"></vr-textbox>
                </vr-columns>

                <vr-columns width="normal">
                    <servicetype-selector on-ready="onServiceTypeReady" isrequired="true"></servicetype-selector>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formOperatorConfigurationEditor" data-onclick="SaveOperatorConfiguration"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
