<div vr-modalcontent ng-controller="Demo_OperatorConfigurationEditorController" vr-loader="isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formOperatorConfigurationEditor">
            <vr-row>
                <vr-columns width="normal">
                    <vr-demo-operatorprofile-selector isrequired on-ready="scopeModal.onOperatorProfileDirectiveReady"></vr-demo-operatorprofile-selector>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker value="scopeModal.fromDate" label="From Date" customvalidate="validateDateRange()" isrequired type="dateTime"></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker value="scopeModal.toDate" label="To Date" customvalidate="validateDateRange()" type="dateTime"></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-select datatextfield="Name" datavaluefield="TemplateConfigID" label="Service Type" datasource="sourceTypeTemplates" text="None" hideremoveicon
                               selectedvalues="selectedSourceTypeTemplate" isrequired="true">
                    </vr-select>
                </vr-columns>
                <vr-columns width="normal" vr-loader="isLoadingSourceTypeDirective" ng-if="selectedSourceTypeTemplate.Editor">
                    <vr-directivewrapper directive="selectedSourceTypeTemplate.Editor" on-ready="onSourceTypeDirectiveReady" isrequired="true"></vr-directivewrapper>
                </vr-columns>
                <vr-columns width="normal">
                    <cdrdirection-selector on-ready="onCDRDirectionReady" isrequired="true"></cdrdirection-selector>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox value="scopeModal.volume" isrequired label="Volume" type="number" decimalprecision="0"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox value="scopeModal.amount" label="Amount" type="number" decimalprecision="0"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-common-currency-selector on-ready="onCurrencyDirectiveReady" selectedvalues="selectedCurrency"></vr-common-currency-selector>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-numeric label="Percentage" value="scopeModal.percentage"
                                minvalue="0"
                                maxvalue="100"
                                stepvalue="1"
                                unit="%">
                    </vr-numeric>
                </vr-columns>

            </vr-row>


            <vr-row>
                <vr-columns width="fullrow">
                    <vr-textbox value="scopeModal.notes" label="Notes"></vr-textbox>
                </vr-columns>
            </vr-row>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formOperatorConfigurationEditor" data-onclick="SaveOperatorConfiguration"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
