<div vr-modalcontent ng-controller="Demo_NationalNumberingPlanEditorController" vr-loader="isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formNationalNumberingPlanEditor">
            <vr-row>
                <vr-columns width="1/4row">
                    <vr-demo-operatorprofile-selector isrequired on-ready="scopeModal.onOperatorProfileDirectiveReady"></vr-demo-operatorprofile-selector>
                </vr-columns>
                <vr-columns width="1/4row">
                    <vr-datetimepicker value="scopeModal.fromDate" label="From Date" customvalidate="validateDateRange()" isrequired type="dateTime"></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="1/4row">
                    <vr-datetimepicker value="scopeModal.toDate" label="To Date" customvalidate="validateDateRange()" type="dateTime"></vr-datetimepicker>
                </vr-columns>
            </vr-row>

            <vr-row removeline>
                <vr-columns width="1/4row">
                    <vr-textbox value="scopeModal.rangevalue" type="number" onvaluechanged="scopeModal.onRangeValueChange" decimalprecision="0" label="Range"></vr-textbox>
                </vr-columns>
                <vr-columns withemptyline width="1/4row">
                    <vr-button type="Add" data-onclick="addRangeOption" vr-disabled="scopeModal.disabledrange" standalone></vr-button>
                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns width="1/2row">
                    <vr-datalist maxitemsperrow="2" datasource="scopeModal.range" autoremoveitem="true">
                        {{dataItem.range}}
                    </vr-datalist>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formNationalNumberingPlanEditor" data-onclick="SaveNationalNumberingPlan"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
