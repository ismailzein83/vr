<div vr-modalcontent ng-controller="Demo_Module_PageRunTimeEditorController" vr-loader="scopeModel.isLoading" width="small">
    <vr-modalbody>
        <vr-form name="formPageRunTimeEditor">
            <vr-tabs>
                <vr-tab header="'Fields'">
                    <vr-row removeline>
                        <vr-columns width="1/2row" ng-repeat="x in scopeModel.fields">
                            <vr-directivewrapper directive="x.FieldType.RunTimeEditor" on-ready="x.onRunTimeEditorReady"  ></vr-directivewrapper>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formPageRunTimeEditor" data-onclick="scopeModel.savePageRunTime"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
