<div vr-modalcontent ng-controller="Demo_OperatorAccountEditorController" vr-loader="scopeModal.isLoading">
    <vr-modalbody>
        <vr-form name="formOperatorAccountEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModal.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-demo-operatorprofile-selector isrequired on-ready="scopeModal.onOperatorProfileDirectiveReady" isdisabled="scopeModal.disableOperatorProfile"></vr-demo-operatorprofile-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formOperatorAccountEditor" data-onclick="scopeModal.SaveOperatorAccount"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
