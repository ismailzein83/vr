<div vr-modalcontent ng-controller="Demo_OperatorDeclaredInformationEditorController" vr-loader="isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formOperatorDeclaredInformationEditor">
            <vr-row>
                <vr-columns width="normal">
                    <vr-demo-operatorprofile-selector isrequired on-ready="scopeModal.onOperatorProfileDirectiveReady"></vr-demo-operatorprofile-selector>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker value="scopeModal.fromDate" label="From Date" customvalidate="validateDateRange()" isrequired type="dateTime"></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker value="scopeModal.toDate" label="To Date" customvalidate="validateDateRange()" isrequired type="dateTime"></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-whs-be-salezone-selector on-ready="scopeModal.onZoneDirectiveReady" />
                </vr-columns>

                <vr-columns width="normal">
                    <vr-textbox value="scopeModal.volume" isrequired label="Volume" type="number" decimalprecision="0"></vr-textbox>
                </vr-columns>

                <vr-columns width="normal">
                    <servicetype-selector on-ready="onServiceTypeReady" isrequired="true"></servicetype-selector>
                </vr-columns>
            </vr-row>

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModal.notes" label="Notes"></vr-textbox>
                </vr-columns>

                <vr-columns width="1/4row">
                    <vr-fileupload extension="images" value="scopeModal.attachment" label="Company Logo"> </vr-fileupload>
                </vr-columns>

                <vr-columns width="1/4row">
                    <vr-preview-image height="80px" width="80px" value="scopeModal.attachment.fileId"> </vr-preview-image>
                </vr-columns>
            </vr-row>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formOperatorDeclaredInformationEditor" data-onclick="SaveOperatorDeclaredInformation"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
