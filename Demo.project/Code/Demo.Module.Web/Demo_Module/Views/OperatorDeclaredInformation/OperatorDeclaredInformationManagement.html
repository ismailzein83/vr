<vr-panel ng-controller="Demo_OperatorDeclaredInformationManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-demo-operatorprofile-selector on-ready="onOperatorProfileDirectiveReady" ismultipleselection></vr-demo-operatorprofile-selector>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker label="From" value="fromDate" type="dateTime" customvalidate="validateTimeRange()"></vr-datetimepicker>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker label="To" value="toDate" type="dateTime" customvalidate="validateTimeRange()"></vr-datetimepicker>
                </vr-columns>

            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewOperatorDeclaredInformation"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-demo-operatordeclaredinformation-grid on-ready="onGridReady"></vr-demo-operatordeclaredinformation-grid>
            </vr-columns>
        </vr-row>

    </vr-form>

</vr-panel>
