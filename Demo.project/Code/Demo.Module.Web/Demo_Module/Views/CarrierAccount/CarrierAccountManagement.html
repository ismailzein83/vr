<vr-panel ng-controller="Demo_OperatorAccountManagementController">

    <vr-form name="formFilter" vr-loader="isLoading">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-demo-operatorprofile-selector on-ready="onOperatorProfileDirectiveReady" ismultipleselection></vr-demo-operatorprofile-selector>
                </vr-columns>
            </vr-row>
        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewOperatorAccount"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-demo-operatoraccount-grid on-ready="onGridReady"></vr-demo-operatoraccount-grid>
            </vr-columns>
        </vr-row>

    </vr-form>

</vr-panel>
