<vr-panel ng-controller="Demo_CarrierAccountManagementController">

    <vr-form name="formFilter" vr-loader="isLoading">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-demo-carrierprofile-selector on-ready="onCarrierProfileDirectiveReady" ismultipleselection></vr-demo-carrierprofile-selector>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select datatextfield="description" datavaluefield="value" label="Carrier Type" datasource="carrierAccountTypes"
                               selectedvalues="selectedCarrierAccountTypes" ismultipleselection onselectionchanged="onCarrierTypeSelectionChanged">
                </vr-columns>

                <vr-columns colnum="2" vr-loader="isLoadingSellingNumberPlan" ng-show="showSellingNumberPlan">
                    <vr-demo-sellingnumberplan-selector on-ready="onSellingNumberPlanDirectiveReady" selectedvalues="selectedSellingNumberPlans" ismultipleselection></vr-demo-sellingnumberplan-selector>
                </vr-columns>

            </vr-row>
        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewCarrierAccount"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-demo-carrieraccount-grid on-ready="onGridReady"></vr-demo-carrieraccount-grid>
            </vr-columns>
        </vr-row>

    </vr-form>

</vr-panel>
