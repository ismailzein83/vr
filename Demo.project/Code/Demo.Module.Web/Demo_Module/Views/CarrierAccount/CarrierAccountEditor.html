<div vr-modalcontent ng-controller="Demo_CarrierAccountEditorController" vr-loader="scopeModal.isLoading">
    <vr-modalbody>
        <vr-form name="formCarrierAccountEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModal.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-demo-carrierprofile-selector isrequired on-ready="scopeModal.onCarrierProfileDirectiveReady" isdisabled="scopeModal.disableCarrierProfile"></vr-demo-carrierprofile-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formCarrierAccountEditor" data-onclick="scopeModal.SaveCarrierAccount"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
