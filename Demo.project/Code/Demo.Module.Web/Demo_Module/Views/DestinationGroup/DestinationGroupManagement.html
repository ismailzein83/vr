<vr-panel ng-controller="Demo_DestinationGroupManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-select datatextfield="Name" datavaluefield="TemplateConfigID" label="Group Types" datasource="groupTypeTemplates" text="None" selectedvalues="selectedGroupTypeTemplates" ismultipleselection>
                    </vr-select>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewDestinationGroup"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-demo-destinationgroup-grid on-ready="onGridReady"></vr-demo-destinationgroup-grid>
            </vr-columns>
        </vr-row>

    </vr-form>

</vr-panel>
