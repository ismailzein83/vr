<div vr-modalcontent ng-controller="Demo_DestinationGroupEditorController" vr-loader="isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formDestinationGroupEditor">
            <vr-row>
                <vr-columns width="1/3row">
                    <vr-select datatextfield="Name" datavaluefield="TemplateConfigID" label="Group Type" datasource="groupTypeTemplates" text="None" hideremoveicon
                               selectedvalues="selectedGroupTypeTemplate" isrequired="true">
                    </vr-select>
                </vr-columns>
                <vr-columns width="1/3row" vr-loader="isLoadingSourceTypeDirective" ng-if="selectedGroupTypeTemplate.Editor">
                    <vr-directivewrapper directive="selectedGroupTypeTemplate.Editor" on-ready="onSourceTypeDirectiveReady" isrequired="true"></vr-directivewrapper>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDestinationGroupEditor" data-onclick="SaveDestinationGroup"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
