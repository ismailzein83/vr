<vr-panel ng-controller="Demo_Module_ManufactoryManagementController">
    <vr-form name="filterForm">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="scopeModel.name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox value="scopeModel.countryOfOrigin" label="Country"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="filterForm" data-onclick="scopeModel.onSearchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="scopeModel.onAddClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <demo-module-manufactory-grid on-ready="scopeModel.onManufactoryGridReady"></demo-module-manufactory-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
