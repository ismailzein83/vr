<vr-row>
    <vr-columns width="fullrow">
        <vr-section header="Animals">
            <vr-button type="Add" data-onclick="scopeModel.addAnimal" standalone></vr-button>
            <vr-validator validate="scopeModel.isValid()">
                <vr-datagrid datasource="scopeModel.datasource"
                             norowhighlightonclick="true"
                             menuactions="gridMenuActions"
                             on-ready="scopeModel.onGridReady"
                             enabledraggablerow="true"
                             ondeleterow="scopeModel.removeAnimal"
                             rowdeleteicontitle="Delete Animal">
                    <vr-datagridcolumn headertext="'Name'" field="'Name'" disablesorting>
                        <vr-textbox value="dataItem.Name" isrequired="true"></vr-textbox>
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Weight'" field="'Weight'" disablesorting>
                        <vr-textbox value="dataItem.Weight" type="number" isrequired="true" minvalue="0" decimalprecision="2"></vr-textbox>
                    </vr-datagridcolumn>
                    <vr-datagridexpandablerow>
                        <vr-tabs>
                            <vr-tab header="'Definition'">
                                <span vr-loader="dataItem.isAnimalSelectorLoading">
                                    <demo-module-africantype-animal on-ready="dataItem.onAnimalSelectorReady" normal-col-num="6" isrequired="true" hideremoveicon></demo-module-africantype-animal>
                                </span>
                            </vr-tab>
                        </vr-tabs>
                    </vr-datagridexpandablerow>
                </vr-datagrid>
            </vr-validator>
        </vr-section>
    </vr-columns>
</vr-row>
