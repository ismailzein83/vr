<vr-datagrid datasource="scopeModel.zooSections"
             on-ready="scopeModel.onGridReady"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="scopeModel.gridMenuActions"
             idfield="ZooSectionId"
             enableautoexport="true">
    <vr-datagridcolumn headertext="'ID'" field="'ZooSectionId'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Name'" field="'Name'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Zoo'" field="'ZooName'" type="'Text'" ng-show="!scopeModel.hideZooColumn"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Number of Animals'" field="'NbOfAnimals'" type="'Number'" numberPrecision="'NoDecimal'"></vr-datagridcolumn>
</vr-datagrid>
