<vr-row>
    <vr-columns colnum="{{ctrl.normalColNum}}">
        <vr-select on-ready="scopeModel.onSelectorReady"
                   datasource="scopeModel.templateConfigs"
                   selectedvalues="scopeModel.selectedTemplateConfig"
                   datavaluefield="ExtensionConfigurationId"
                   datatextfield="Title"
                   label="Type"
                   hideremoveicon
                   isrequired="ctrl.isrequired"
                   onselectionchanged="scopeModel.onSelectionChanged">
        </vr-select>
    </vr-columns>
</vr-row>
<div ng-if="scopeModel.selectedTemplateConfig != undefined">
    <vr-row>
        <vr-columns width="1/3row" haschildcolumns>
            <span ng-if="!scopeModel.isLoadingPositionSelector">
                <demo-module-zoosectionposition-selector on-ready="scopeModel.onPositionSelectorReady" selectedvalues="scopeModel.selectedPositions"
                                                         isrequired="true" ismultipleselection hideremoveicon>
                </demo-module-zoosectionposition-selector>
            </span>
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.nbOfVisitors" type="number" isrequired="true" minvalue="0" decimalprecision="0" label="Number of visitors"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/3row">
            <label class="control-label vr-control-label">Has River ?</label>
            <vr-switch value="scopeModel.hasRiver"></vr-switch>
        </vr-columns>
    </vr-row>
    <vr-directivewrapper directive="scopeModel.selectedTemplateConfig.Editor"
                         on-ready="scopeModel.onDirectiveReady"
                         normal-col-num="{{ctrl.normalColNum}}"
                         isrequired="ctrl.isrequired"
                         customvalidate="ctrl.customvalidate">
    </vr-directivewrapper>
</div>
