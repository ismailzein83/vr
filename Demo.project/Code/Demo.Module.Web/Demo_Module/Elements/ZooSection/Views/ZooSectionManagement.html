<vr-panel ng-controller="Demo_Module_ZooSectionManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="scopeModel.name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal" haschildcolumns>
                    <demo-module-zoo-selector on-ready="scopeModel.onZooSelectorReady" ismultipleselection showaddbutton includeviewhandler></demo-module-zoo-selector>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox value="scopeModel.maxNbOfAnimals" type="number" minvalue="0" decimalprecision="0" label="Max number of animals" ></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                    <vr-button type="Add" data-onclick="scopeModel.addZooSection"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-columns width="fullrow">
            <demo-module-zoosection-grid on-ready="scopeModel.onGridReady"></demo-module-zoosection-grid>
        </vr-columns>
    </vr-form>
</vr-panel>
