<div vr-modalcontent ng-controller="Demo_Module_ZooSectionEditorController" vr-loader="scopeModel.isLoading" width="small">
    <vr-modalbody>
        <vr-form name="formZooSectionEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row" haschildcolumns>
                            <demo-module-zoo-selector on-ready="scopeModel.onZooSelectorReady" isrequired="true" isdisabled="scopeModel.disableZoo" hideremoveicon showaddbutton includeviewhandler></demo-module-zoo-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row removeline>
                        <vr-columns width="fullrow" haschildcolumns>
                            <demo-module-zoosectiontype on-ready="scopeModel.onZooSectionTypeDirectiveReady" isrequired="true" normal-col-num="4"></demo-module-zoosectiontype>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formZooSectionEditor" data-onclick="scopeModel.saveZooSection"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
