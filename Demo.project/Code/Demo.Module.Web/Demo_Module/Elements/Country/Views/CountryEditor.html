<div vr-modalcontent ng-controller="Demo_Module_CountryEditorController" vr-loader="scopeModel.isLoading" width="small">
	<vr-modalbody>
		<vr-form name="formCountryEditor">
			<vr-tabs>
				<vr-tab header="'Definition'">
					<vr-row removeline>
						<vr-columns width="1/2row">
							<vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
						</vr-columns>
						<vr-columns width="1/2row">
							<vr-textbox value="scopeModel.capital" label="Capital" isrequired></vr-textbox>
						</vr-columns>
					</vr-row>
					<vr-row removeline>
						<vr-columns width="1/2row">
							<vr-textbox value="scopeModel.population" type="number" label="Population" isrequired></vr-textbox>
						</vr-columns>
					</vr-row>
				</vr-tab>
			</vr-tabs>
		</vr-form>
	</vr-modalbody>
	<div>
		<vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
			<div transclude-to="buttons">
				<vr-button type="Save" formname="formCountryEditor" data-onclick="scopeModel.saveCountry"></vr-button>
				<vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
			</div>
		</vr-actionbar>
	</div>
</div>
