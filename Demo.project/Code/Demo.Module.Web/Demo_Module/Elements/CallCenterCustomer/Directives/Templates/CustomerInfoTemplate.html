
<vr-section title="Customer Info">
    
    <vr-columns >
        <div style="padding: 2px; border: 1px solid rgb(204, 204, 204); height: 80px; width: 80px;" >
            <img style="width:100%;height:100%;" ng-src="{{customerPhoto}}" />
        </div>
     </vr-columns>

    <vr-columns width="normal">
        <vr-label> Name : </vr-label> <vr-label isvalue>{{customerName}}</vr-label><br />
        <vr-label> Gender : </vr-label> <vr-label isvalue>{{customerGender}}</vr-label><br />
        <vr-label> Age : </vr-label> <vr-label isvalue>{{customerAge}}</vr-label><br />
    </vr-columns>

    <vr-columns width="normal">
          <vr-label> Address : </vr-label> <vr-label isvalue>{{customerAddress}}</vr-label> <br />
        <vr-label> MobileNumber : </vr-label> <vr-label isvalue>{{customerNumber}}</vr-label> <br />
        <vr-label> Email : </vr-label> <vr-label isvalue>{{customerEmail}}</vr-label> <br />
    </vr-columns>
</vr-section>
