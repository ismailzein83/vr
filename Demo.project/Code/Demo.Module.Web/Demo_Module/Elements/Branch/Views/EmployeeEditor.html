<div vr-modalcontent ng-controller="Demo_Module_EmployeeEditorController" vr-loader="scopeModel.isLoading" width="'40%'">
    <vr-modalbody>
        <vr-form name="formEmployeeEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/3row">
                                <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row" withemptyline>
                            <vr-datetimepicker value="scopeModel.birthDate" placeholder ="Birth Date" isrequired></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="1/3row" withemptyline>
                            <vr-datetimepicker value="scopeModel.hiringDate" placeholder =" Hiring Date"  isrequired></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>
                    <vr-row removeline>
                        <demo-module-branch-employeesettings normal-col-num="4" isrequired="true" on-ready="scopeModel.onEmployeeSettingsDirectiveReady"></demo-module-branch-employeesettings>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEmployeeEditor" data-onclick="scopeModel.saveEmployee"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
