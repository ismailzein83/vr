<div vr-modalcontent ng-controller="Demo_Module_DepartmentEditorController" vr-loader="scopeModel.isLoading" width="'40%'">
    <vr-modalbody>
        <vr-form name="formDepartmentEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired ></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.floorNumber" label="Floor Number" type="number" minvalue="1" maxvalue="100" isrequired></vr-textbox>
                        </vr-columns>
                            <demo-module-branch-departmentsettings normal-col-num="6" isrequired="true" on-ready="scopeModel.onDepartmentSettingsDirectiveReady"></demo-module-branch-departmentsettings>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formDepartmentEditor" data-onclick="scopeModel.saveDepartment"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
