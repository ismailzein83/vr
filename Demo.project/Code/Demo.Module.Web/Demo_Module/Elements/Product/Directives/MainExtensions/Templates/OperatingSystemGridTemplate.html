<vr-row removeline>
    <vr-columns width="small">
        <vr-button type="Add" data-onclick="scopeModel.addOperatingSystemClicked" standalone></vr-button>
    </vr-columns>
</vr-row>
<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-validator validate="scopeModel.validateOperatingSystem()">
            <vr-datagrid datasource="scopeModel.operatingSystemsGridItems"
                         on-ready="scopeModel.onOperatingSystemGridReady"
                         dataretrievalfunction="scopeModel.dataRetrievalFunction"
                         pagingtype="'PagingOnScroll'"
                         menuactions="scopeModel.gridMenuActions"
                         ondeleterow="scopeModel.onRemoveIconClicked"
                         enabledraggablerow="true"
                         idfield="Id" enableautoexport="true">

                <vr-datagridcolumn headertext="'Operating Systems'" type="'Text'" fixedwidth="300">
                    <span vr-loader="scopeModel.operatingSystemSelectorLoading">
                        <vr-select on-ready="dataItem.onOperatingSystemSelectorReady"
                                   datasource="viewScope.scopeModel.operatingSystemsConfigs"
                                   selectedvalues="dataItem.selectedOperatingSystem"
                                   datavaluefield="ExtensionConfigurationId"
                                   datatextfield="Title"
                                   entityName="Operating System"
                                   isrequired="true">
                        </vr-select>
                    </span>
                </vr-datagridcolumn>

                <vr-datagridexpandablerow>
                    <vr-directivewrapper ng-if="dataItem.selectedOperatingSystem != undefined"
                                         directive="dataItem.selectedOperatingSystem.Editor"
                                         on-ready=dataItem.onDirectiveReady
                                         normal-col-num="12"
                                         isrequired="true"
                                         customvalidate="dataItem.customvalidate">
                    </vr-directivewrapper>
                </vr-datagridexpandablerow>
            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
