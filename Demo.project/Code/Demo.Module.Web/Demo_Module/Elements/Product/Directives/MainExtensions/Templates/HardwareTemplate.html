<vr-row>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.weight" label="Weight (kg)" type="number" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox value="scopeModel.volume" label="Volume (m3)" type="number" isrequired></vr-textbox>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/2row">
        <vr-select
                   on-ready="scopeModel.onMaterialSelectorReady"
                   datasource="ctrl.datasource"
                   selectedvalues="ctrl.selectedvalues"
                   datavaluefield="value"
                   datatextfield="description"
                   ismultipleselection
                   label="Materials"
                   entityName="Materials"
                   isrequired="true" >
        </vr-select>
    </vr-columns>
</vr-row>
