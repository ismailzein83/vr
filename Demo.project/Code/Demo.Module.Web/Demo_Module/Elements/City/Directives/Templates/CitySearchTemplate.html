<span vr-loader="scopeModel.isLoading">
	<vr-row removeline>
		<vr-columns width="normal">
			<vr-button type="Add" standalone data-onclick="scopeModel.addCity"></vr-button>
		</vr-columns>
	</vr-row>
	<vr-row removeline>
		<vr-columns width="fullrow">
			<demo-module-city-grid on-ready="scopeModel.onGridReady"></demo-module-city-grid>
		</vr-columns>
	</vr-row>
</span>
