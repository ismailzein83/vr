<vr-row removeline>
	<vr-columns width="normal">
		<vr-button type="Add" data-onclick="scopeModel.addFactory" standalone></vr-button>
	</vr-columns>
</vr-row>
<vr-row removeline>
	<vr-columns width="fullrow">
		<vr-validator validate="scopeModel.validateFactories()">
			<vr-datagrid on-ready="scopeModel.onGridReady"
						 datasource="scopeModel.factories"
						 ondeleterow="scopeModel.onDeleteRow"
						 menuactions="scopeModel.gridMenuActions"
						 idfield="FactoryId" title="Factory"
						 hidegridmenu disabledraggablecolumns>
				<vr-datagridcolumn headertext="'Employees Number'" field="'Entity.EmployeesNumber'"></vr-datagridcolumn>
			</vr-datagrid>
		</vr-validator>
	</vr-columns>
</vr-row>
