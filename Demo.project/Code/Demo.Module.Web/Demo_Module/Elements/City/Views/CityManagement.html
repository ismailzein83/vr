<vr-panel ng-controller="Demo_Module_CityManagementController">
	<vr-form name="formFilter">
		<div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
			<vr-row removeline>
				<vr-columns colnum="2">
					<vr-textbox value="scopeModel.name" label="Name"></vr-textbox>
				</vr-columns>
				<demo-module-country-selector on-ready="scopeModel.onCountrySelectorReady" isdisabled="scopeModel.disableCountry"
											  normal-col-num="2" ismultipleselection="true">
				</demo-module-country-selector>
			</vr-row>
		</div>
		<vr-row removeline>
			<vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
				<div transclude-to="buttons">
					<vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
					<vr-button type="Add" data-onclick="scopeModel.addCity"></vr-button>
				</div>
			</vr-actionbar>
		</vr-row>
		<vr-row>
			<vr-columns width="fullrow">
				<demo-module-city-grid on-ready="scopeModel.onGridReady"></demo-module-city-grid>
			</vr-columns>
		</vr-row>
	</vr-form>
</vr-panel>
