<vr-panel ng-controller="Demo_Module_ZooManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="scopeModel.name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <demo-module-size-selector on-ready="scopeModel.onSizeSelectorReady" ismultipleselection></demo-module-size-selector>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                    <vr-button type="Add" data-onclick="scopeModel.addZoo"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <demo-module-zoo-grid on-ready="scopeModel.onGridReady"></demo-module-zoo-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
