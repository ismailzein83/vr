<div vr-modalcontent ng-controller="Demo_Module_ZooEditorController" vr-loader="scopeModel.isLoading" width="small">
    <vr-modalbody>
        <vr-form name="formZooEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.city" label="City" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row" haschildcolumns>
                            <demo-module-zoo-size-selector on-ready="scopeModel.onSizeSelectorReady" isrequired="true" hideremoveicon></demo-module-zoo-size-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formZooEditor" data-onclick="scopeModel.saveZoo"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
