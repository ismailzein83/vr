        <vr-textbox value="scopeModel.width" label="Width" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/3row">
        <vr-textbox value="scopeModel.length" label="Length" isrequired></vr-textbox>
    </vr-columns>

        <vr-textbox value="scopeModel.height" label="Height" isrequired></vr-textbox>
    </vr-columns>
