<div ng-hide="filterSectionCollapsed">
    <vr-row removeline>
        <vr-columns colnum="fullrow">
            <vr-choices-filter selectedindex="selectedFilternIndex">
                <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
                <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
            </vr-choices-filter>

        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns colnum="fullrow">
           
                <vr-row removeline>
                    <vr-columns colnum="2" ng-if="ctrl.periods.length>0">
                        <vr-select label="Period" datasource="ctrl.periods"
                                   datatextfield="description" datavaluefield="value" isrequired selectedvalues="ctrl.selectedperiod"></vr-select>
                    </vr-columns>

                    <vr-columns colnum="2">
                        <vr-select label="Group By" datasource="ctrl.dimensions"
                                   datatextfield="description" datavaluefield="value" isrequired="ctrl.isrequired()" selectedvalues="ctrl.selecteddimensions" ismultipleselection></vr-select>
                    </vr-columns>
                    <!--<vr-columns colnum="2">
                       
                    </vr-columns>-->

                   <vr-columns colnum="2">
                        <vr-datetimepicker type="date" label="From:" value="ctrl.fromdate" isrequired customvalidate="ctrl.validateDateTime()"></vr-datetimepicker>
                   </vr-columns>

                   <vr-columns colnum="2">
                       <vr-datetimepicker type="date" label="To:" value="ctrl.todate" customvalidate="ctrl.validateDateTime()"></vr-datetimepicker>
                   </vr-columns>

                    
                    <vr-columns width="normal" ng-show="ctrl.isLoadSellingNumberPlan && advancedSelected " vr-loader="ctrl.isLoadingSaleZonesSelector">
                        <vr-whs-be-salezone-selector ismultipleselection on-ready="ctrl.onSaleZoneDirectiveReady" />
                    </vr-columns>

                    <vr-columns width="normal" ng-show="ctrl.isLoadCountries && advancedSelected">
                        <vr-common-country-selector on-ready="ctrl.onCountryDirectiveReady" ismultipleselection selectedvalues="ctrl.selectedCountries"></vr-common-country-selector>
                    </vr-columns>

                    <vr-columns width="normal" ng-show="ctrl.isLoadOperators && advancedSelected">
                        <vr-demo-operatoraccount-selector ismultipleselection getcustomers selectedvalues="ctrl.selectedOperators" on-ready="ctrl.onOperatorAccountDirectiveReady"></vr-demo-operatoraccount-selector>
                    </vr-columns>

                    <vr-columns width="normal" ng-show="ctrl.isLoadCurrencies && advancedSelected">
                        <vr-common-currency-selector on-ready="ctrl.onCurrencyDirectiveReady" selectedvalues="ctrl.selectedCurrency"></vr-common-currency-selector>
                    </vr-columns>
                </vr-row>
          
</vr-columns>
    </vr-row>
</div>
