<div ng-show="showGrid">
    <vr-datagrid datasource="salecodes"
                 on-ready="onGridReady"
                 dataretrievalfunction="dataRetrievalFunction"
                 pagingtype="'PagingOnScroll'"
                 menuactions="gridMenuActions"
                 idfield="Entity.SaleCodeId"
                 defaultsortbyfieldname="'Entity.SaleCodeId'">
        <vr-datagridcolumn headertext="'ID'" field="'Entity.SaleCodeId'" type="'Text'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Zone'" field="'ZoneName'" type="'Text'" ng-show="!hidesalezonecolumn"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Code'" field="'Entity.Code'" type="'Text'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Begin Effective Date'" field="'Entity.BED'" type="'Date'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'End Effective Date'" field="'Entity.EED'" type="'Date'"></vr-datagridcolumn>
    </vr-datagrid>
</div>
