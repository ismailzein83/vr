<vr-datagrid datasource="operatorConfigurations"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.OperatorConfigurationId">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.OperatorConfigurationId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Operator'" field="'OperatorName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Volume'" field="'Entity.Volume'" type="'Number'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Amount Type'" field="'AmountTypeName'" type="'Text'"></vr-datagridcolumn>
</vr-datagrid>
