<span vr-loader="scopeModel.isLoading">
    <vr-row removeline>
        <vr-columns width="normal">
            <vr-button type="Add" standalone data-onclick="scopeModel.addItem"></vr-button>
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="fullrow">
            <demo-module-item-grid on-ready="scopeModel.onGridReady"></demo-module-item-grid>
        </vr-columns>
    </vr-row>
</span>
