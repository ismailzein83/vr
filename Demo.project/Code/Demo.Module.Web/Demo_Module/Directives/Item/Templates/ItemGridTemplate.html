<vr-datagrid datasource="items"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="ItemId" enableautoexport="true">
    <vr-datagridcolumn headertext="'ID'" field="'ItemId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Item Name'" field="'ItemName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Product Name'" field="'ProductName'" type="'Text'"></vr-datagridcolumn>
</vr-datagrid>
