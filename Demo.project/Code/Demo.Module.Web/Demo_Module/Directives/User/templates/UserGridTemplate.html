             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"

             menuactions="gridMenuActions"
             idfield="Entity.Id" enableautoexport="true">

    <vr-datagridcolumn headertext="'User Name'" field="'Entity.Name'" type="'Text'"></vr-datagridcolumn>


</vr-datagrid>
