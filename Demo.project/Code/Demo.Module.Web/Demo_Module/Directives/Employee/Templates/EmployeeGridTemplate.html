<vr-datagrid datasource="scopeModel.employees"
             on-ready="scopeModel.onGridReady"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="scopeModel.gridMenuActions"
             idfield="EmployeeId"
             enableautoexport="true">
    <vr-datagridcolumn headertext="'ID'" field="'EmployeeId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Name'" field="'Name'" type="'Text'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Speciality'" field="'SpecialityName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Desk Size'" field="'DesksizeName'" type="'Text'" ng-show="!scopeModel.hideSchoolColumn"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Color'" field="'ColorName'" type="'Text'" ></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Work'" field="'WorkDescription'" type="'Text'"></vr-datagridcolumn>



</vr-datagrid>
