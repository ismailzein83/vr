<vr-datagrid datasource="carrierAccounts"
                on-ready="onGridReady"
                dataretrievalfunction="dataRetrievalFunction"
                pagingtype="'PagingOnScroll'"
                menuactions="gridMenuActions"
                idfield="Entity.CarrierAccountId"
                showexpand="isExpandable">

    <vr-datagridcolumn headertext="'ID'" field="'Entity.CarrierAccountId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Account Name'" field="'CarrierAccountName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Profile Name'" field="'CarrierProfileName'" type="'Text'" ng-show="!hideProfileColumn"></vr-datagridcolumn>
</vr-datagrid>
