<vr-row removeline>
    <vr-columns width="1/2row">
        <vr-button type="Add" standalone data-onclick="scopeModel.onPageDefinitionFieldAdded"></vr-button>
    </vr-columns>
</vr-row>
<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-datagrid datasource="scopeModel.pageDefinitionFields"
                     on-ready="scopeModel.onGridReady"
                     dataretrievalfunction="scopeModel.dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     menuactions="scopeModel.gridMenuActions"
                     idfield="PageDefinitionId"
                     enableautoexport="true">
            <vr-datagridcolumn headertext="'Field Name'" field="'Name'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Field Title'" field="'Title'" type="'Text'"></vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
