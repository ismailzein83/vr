<vr-datagrid datasource="students"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.StudentId" enableautoexport="true">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.StudentId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Student Name'" field="'Entity.Name'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Room'" field="'RoomName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Building'" field="'BuildingName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Payment'" field="'PaymentDescription'" type="'Text'"></vr-datagridcolumn>
</vr-datagrid>
