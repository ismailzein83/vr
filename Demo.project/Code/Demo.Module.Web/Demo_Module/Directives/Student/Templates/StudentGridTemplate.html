<vr-datagrid datasource="scopeModel.students"
             on-ready="scopeModel.onGridReady"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="scopeModel.gridMenuActions"
             idfield="StudentId"
             enableautoexport="true">
    <vr-datagridcolumn headertext="'ID'" field="'StudentId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Name'" field="'Name'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Age'" field="'Age'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'School'" field="'SchoolName'" type="'Text'" ng-show="!scopeModel.hideSchoolColumn"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Country'" field="'DemoCountryName'" type="'Text'" ></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'City'" field="'DemoCityName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'PaymentMethod'" field="'PaymentMethodDescription'" type="'Text'"></vr-datagridcolumn>



</vr-datagrid>
