<span vr-loader="scopeModel.isLoading">
    
        <vr-columns width="normal">
            <vr-textbox value="scopeModel.name" label="Name"></vr-textbox>
        </vr-columns>
        <vr-columns width="normal">
            <vr-textbox value="scopeModel.age" label="Age"></vr-textbox>
        </vr-columns>
    <vr-columns width="normal" withemptyline>
        <vr-button type="Search" formname="formFilter" standalone data-onclick="scopeModel.search"></vr-button>
        <vr-button type="Add" standalone data-onclick="scopeModel.addStudent"></vr-button>

    </vr-columns>
    <vr-row removeline>
        <vr-columns width="fullrow">
            <demo-module-student-grid on-ready="scopeModel.onGridReady"></demo-module-student-grid>
        </vr-columns>
    </vr-row>
</span>
