<vr-row removeline>
    <vr-columns width="1/2row">
        <vr-textbox value="ctrl.rangevalue" type="number" onvaluechanged="ctrl.onRangeValueChange" decimalprecision="0" label="Range"></vr-textbox>
    </vr-columns>
    <vr-columns withemptyline width="1/2row">
        <vr-button type="Add" data-onclick="ctrl.addRangeOption" vr-disabled="ctrl.disabledrange" standalone></vr-button>
    </vr-columns>
</vr-row>
<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-datalist maxitemsperrow="1" datasource="ctrl.range" autoremoveitem="true">
            {{dataItem.range}}
        </vr-datalist>
    </vr-columns>
</vr-row>
