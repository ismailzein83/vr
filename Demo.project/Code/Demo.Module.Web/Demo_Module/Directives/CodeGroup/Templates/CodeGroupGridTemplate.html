<vr-datagrid datasource="codegroups"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.CodeGroupId">

    <vr-datagridcolumn headertext="'ID'" field="'Entity.CodeGroupId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Code'" field="'Entity.Code'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Country'" field="'CountryName'" type="'Text'" ng-if="!hidecountrycolumn"></vr-datagridcolumn>
</vr-datagrid>
