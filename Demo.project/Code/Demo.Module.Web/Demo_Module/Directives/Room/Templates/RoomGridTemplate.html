<vr-datagrid datasource="rooms"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.RoomId" enableautoexport="true">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.RoomId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Room Name'" field="'Entity.Name'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Building'" field="'BuildingName'" type="'Text'"></vr-datagridcolumn>
</vr-datagrid>
