<vr-datagrid datasource="scopeModel.rooms"
             on-ready="scopeModel.onGridReady"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="scopeModel.gridMenuActions"
             idfield="RoomId"
             enableautoexport="true">
    <vr-datagridcolumn headertext="'ID'" field="'RoomId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Name'" field="'Name'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Building'" field="'BuildingName'" type="'Text'" ng-show="!scopeModel.hideBuildingColumn"></vr-datagridcolumn>
</vr-datagrid>
