            <vr-button type="Add" standalone data-onclick="scopeModel.addRoom"></vr-button>
        </vr-columns>

    <vr-row removeline>
        <vr-columns width="fullrow">
            <demo-module-room-grid on-ready="scopeModel.onGridReady"></demo-module-room-grid>
        </vr-columns>
    </vr-row>
</span>
