<div vr-modalcontent ng-controller="Demo_BestPractices_ChildEditorController" vr-loader="scopeModel.isLoading" width="small">
    <vr-modalbody>
        <vr-form name="formChildEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                        <demo-bestpractices-parent-selector isdisabled="scopeModel.disableParent" on-ready="scopeModel.onParentDirectiveReady" isrequired="true" normal-col-num="6"></demo-bestpractices-parent-selector>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <demo-bestpractices-child-childshape normal-col-num="6" isrequired="true" on-ready="scopeModel.onChildShapeDirectiveReady"></demo-bestpractices-child-childshape>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formChildEditor" data-onclick="scopeModel.saveChild"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
