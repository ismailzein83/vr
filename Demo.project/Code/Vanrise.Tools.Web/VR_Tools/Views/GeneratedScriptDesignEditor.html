<div vr-modalcontent ng-controller="Vanrise_Tools_GeneratedScriptDesignEditorController" vr-loader="scopeModel.isLoading" width="small">
    <vr-modalbody>
        <vr-form name="formGeneratedScriptDesignEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    
                    <vr-common-connection-selector on-ready="scopeModel.onConnectionStringDirectiveReady" isrequired="true"></vr-common-connection-selector>

                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formPageDefintionSubviewEditor" data-onclick="scopeModel.savePageDefinitionSubview"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
