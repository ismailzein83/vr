<div vr-modalcontent ng-controller="Vanrise_Tools_GeneratedScriptDesignEditorController" vr-loader="scopeModel.isLoading" size="xlarge">
    <vr-modalbody>
        <vr-form name="formGeneratedScriptDesignEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline>
                        <vr-common-connection-selector on-ready="scopeModel.onConnectionStringDirectiveReady" onselectionchanged="scopeModel.onConnectionStringChanged" isrequired="true" normal-col-num="2"></vr-common-connection-selector>
                        <span vr-loader="scopeModel.isSchemaDirectiveloading">
                            <vr-tools-schema-selector on-ready="scopeModel.onSchemaDirectiveReady" onselectionchanged="scopeModel.onSchemaChanged" isrequired="true" normal-col-num="2"></vr-tools-schema-selector>
                        </span>
                        <span vr-loader="scopeModel.isTableDirectiveloading">
                            <vr-tools-table-selector on-ready="scopeModel.onTableDirectiveReady" onselectionchanged="scopeModel.onTableChanged" isrequired="true" normal-col-num="2"></vr-tools-table-selector>
                        </span>
                    </vr-row>
                    <vr-tools-generated-script-settings vr-loader="scopeModel.isGeneratedScriptSettingsDirectiveloading" on-ready="scopeModel.onGeneratedScriptSettingsDirectiveReady" isrequired="true" normal-col-num="2"></vr-tools-generated-script-settings>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formGeneratedScriptDesignEditor" data-onclick="scopeModel.saveGeneratedScriptDesign"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
