<vr-row removeline>
    <vr-tools-columns-selector vr-loader="scopeModel.isIdentifierColumnsDirectiveloading" label="Identifier Columns" onselectionchanged="scopeModel.onIdentifierColumnsChanged" on-ready="scopeModel.onIdentifierColumnsDirectiveReady" ismultipleselection isrequired="true" normal-col-num="2"></vr-tools-columns-selector>
    <vr-tools-columns-selector vr-loader="scopeModel.isInsertColumnsDirectiveloading" label="Insert Columns" on-ready="scopeModel.onInsertColumnsDirectiveReady" ismultipleselection isrequired="true" normal-col-num="2"></vr-tools-columns-selector>
    <vr-tools-columns-selector vr-loader="scopeModel.isUpdateColumnsDirectiveloading" label="Update Columns" on-ready="scopeModel.onUpdateColumnsDirectiveReady" ismultipleselection isrequired="true" normal-col-num="2"></vr-tools-columns-selector>
</vr-row>
<vr-label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Where Condition:</vr-label>
<vr-row removeline>
    <vr-columns colnum="11">
        <vr-textarea value="scopeModel.sqlFilter"></vr-textarea>
    </vr-columns>
    <vr-columns colnum="1">
        <vr-button type="Search" buttontitle="Execute Query" customlabel="Execute Query" standalone data-onclick="scopeModel.executeQuery" vr-disabled="scopeModel.disableExecuteQuery()"></vr-button>
    </vr-columns>
</vr-row>
<div removeline>
    <vr-row removeline>
        <vr-columns colnum="5">
        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns colnum="5">
            <vr-section header="All Table Data">
                <vanrise-tools-table-data-grid on-ready="scopeModel.onTableDataGridReady"></vanrise-tools-table-data-grid>
            </vr-section>
        </vr-columns>
        <vr-columns colnum="2">
            <vr-button type="Comment" standalone data-onclick="scopeModel.generateSelectedTableDataGrid" vr-disabled="scopeModel.disablegenerateSelectedTableDataGrid()"></vr-button>
        </vr-columns>
        <vr-columns colnum="5">
            <vr-section header="Selected Table Data">
                <div removeline>
                    <vr-validator validate="scopeModel.validateTableSelection()">
                        <vanrise-tools-selected-table-data-grid on-ready="scopeModel.onSelectedTableDataGridReady"></vanrise-tools-selected-table-data-grid>
                    </vr-validator>
                </div>
            </vr-section>
        </vr-columns>
    </vr-row>
</div>
