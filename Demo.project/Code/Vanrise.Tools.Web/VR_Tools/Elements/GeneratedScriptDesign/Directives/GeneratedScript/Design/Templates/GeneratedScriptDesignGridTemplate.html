<vr-row removeline>
    <vr-columns width="1/2row">
        <vr-button type="Add" standalone data-onclick="scopeModel.onGeneratedScriptDesignAdded"></vr-button>
    </vr-columns>
</vr-row>
<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-datagrid datasource="scopeModel.designs"
                     on-ready="scopeModel.onGridReady"
                     dataretrievalfunction="scopeModel.dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     menuactions="scopeModel.gridMenuActions"
                     idfield="ConnectionId"
                     enableautoexport="true">
            <vr-datagridcolumn headertext="'Schema'" field="'Entity.Schema'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Table'" field="'Entity.Table'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Type'" field="'Entity.Title'" type="'Text'"></vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
