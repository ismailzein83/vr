<div vr-modalcontent ng-controller="CP_Ringo_AgentNumbersEditorController" size="medium" vr-loader=" scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-label>Numbers</vr-label>
                    <vr-textbox-multiple value="scopeModel.numbers" datatype="number"></vr-textbox-multiple>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
