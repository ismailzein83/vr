<div vr-modalcontent ng-controller="CDRComparison_CDRComparisonConfigTaskController" width="'70%'">
    <vr-modalbody>
        <vr-form name="configTaskForm" vr-loader="scopeModel.isLoading">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-section title="System CDR Source Configuration">
                        <vr-row>
                            <vr-columns width="1/2row">
                                <vr-textbox label="Configuration Name" value="scopeModel.systemConfigName" isrequired="true" vr-disabled="scopeModel.isSystemConfigNameDisabled"></vr-textbox>
                            </vr-columns>
                        </vr-row>
                    </vr-section>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-section title="Partner CDR Source Configuration">
                        <vr-row>
                            <vr-columns width="1/2row">
                                <vr-textbox label="Configuration Name" value="scopeModel.partnerConfigName" isrequired="true" vr-disabled="scopeModel.isPartnerConfigNameDisabled"></vr-textbox>
                            </vr-columns>
                        </vr-row>
                    </vr-section>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Continue" data-onclick="scopeModel.continueTask" formname="configTaskForm"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
