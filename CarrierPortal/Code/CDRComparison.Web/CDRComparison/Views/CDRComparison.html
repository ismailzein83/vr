<vr-panel ng-controller="CDRComparison_CDRComparisonController" vr-loader="isLoading">
    <vr-form name="cdrComparisonForm">
        <vr-row>
            <vr-columns width="1/2row">
                <vr-section title="System CDRs">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <cdrcomparison-cdrsource-selective on-ready="onCDRSourceSelectiveReady" normal-col-num="4" isrequired="true"></cdrcomparison-cdrsource-selective>
                        </vr-columns>
                    </vr-row>
                </vr-section>
            </vr-columns>
        </vr-row>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="false">
                <div transclude-to="buttons">
                    <vr-button type="Start" formname="cdrComparisonForm" data-onclick="start"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>
</vr-panel>
