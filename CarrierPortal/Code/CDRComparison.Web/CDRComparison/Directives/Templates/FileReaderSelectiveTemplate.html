<vr-columns colnum="12">
    <vr-row>
        <vr-columns colnum="{{fileReaderCtrl.normalColNum}}">
            <vr-select on-ready="scopeModel.onSelectorReady"
                       datasource="scopeModel.templateConfigs"
                       selectedvalues="scopeModel.selectedTemplateConfig"
                       datavaluefield="ConfigId"
                       datatextfield="Name"
                       label="File Reader Type"
                       isrequired="fileReaderCtrl.isrequired"
                       hideremoveicon>
            </vr-select>
        </vr-columns>
    </vr-row>
    <vr-row ng-if="scopeModel.selectedTemplateConfig != undefined" vr-loader="scopeModel.isLoadingDirective">
        <vr-directivewrapper directive="scopeModel.selectedTemplateConfig.Editor" on-ready="scopeModel.onDirectiveReady" isrequired="fileReaderCtrl.isrequired"></vr-directivewrapper>
    </vr-row>
</vr-columns>
