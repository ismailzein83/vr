<vr-row>
    <vr-columns colnum="{{flatFileCtrl.normalColNum}}">
        <vr-textbox label="Delimiter" value="scopeModel.delimiter" isrequired="flatFileCtrl.isrequired"></vr-textbox>
    </vr-columns>
    <vr-columns colnum="{{flatFileCtrl.normalColNum}}">
        <vr-textbox label="Date Time Format" value="scopeModel.dateTimeFormat" isrequired="flatFileCtrl.isrequired"></vr-textbox>
    </vr-columns>
    <vr-columns colnum="{{flatFileCtrl.normalColNum}}" withemptyline>
        <vr-button type="Download" standalone="true" data-onclick="scopeModel.readSample" vr-disabled="scopeModel.delimiter == undefined"></vr-button>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow" vr-loader="scopeModel.isLoadingSampleGrid">
        <vr-section title="Sample">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-datagrid datasource="scopeModel.sampleData"
                                 hidegridmenu="true">
                        <vr-datagridcolumn ng-repeat="column in scopeModel.sampleGridColumns" headertext="column.name" field="'Data[' + $index + ']'" disablesorting></vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-datagrid datasource="scopeModel.mappingData"
                                 hidegridmenu="true" norowhighlightonclick="'true'">
                        <vr-datagridcolumn ng-repeat="column in scopeModel.sampleGridColumns" headertext="column.name" disablesorting >
                            <div>
                                <vr-select datasource="viewScope.scopeModel.fields"
                                           selectedvalues="dataItem.selectedField"
                                           datavaluefield="value"
                                           datatextfield="description"
                                    <!--isrequired="viewScope.flatFileCtrl.isrequired"
                    hideremoveicon="viewScope.flatFileCtrl.isrequired"-->
                                    >
                                </vr-select>
                            </div>

                        </vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>
        </vr-section>
    </vr-columns>
</vr-row>
