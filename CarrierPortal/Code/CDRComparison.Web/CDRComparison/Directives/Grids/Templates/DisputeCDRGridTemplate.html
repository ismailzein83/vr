<vr-datagrid on-ready="onGridReady"
             datasource="disputeCDRs"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'">

    <vr-datagridcolumn headertext="'System CDPN'" field="'SystemCDPN'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'System CGPN'" field="'SystemCGPN'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'System Time'" field="'SystemTime'" type="'Datetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'System Duration (Sec)'" field="'SystemDurationInSec'" type="'Number'"></vr-datagridcolumn>

    <vr-datagridcolumn headertext="'Partner CDPN'" field="'PartnerCDPN'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Partner CGPN'" field="'PartnerCGPN'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Partner Time'" field="'PartnerTime'" type="'Datetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Partner Duration (Sec)'" field="'PartnerDurationInSec'" type="'Number'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Difference Duration (Sec)'" field="'DifferenceDurationInSec'" type="'Number'"></vr-datagridcolumn>
</vr-datagrid>
