<vr-datagrid on-ready="onGridReady"
             datasource="missingCDRs"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'">
    <vr-datagridcolumn headertext="'CDPN'" field="'OriginalCDPN'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'CGPN'" field="'OriginalCGPN'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Time'" field="'Time'" type="'LongDatetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Duration (Sec)'" field="'DurationInSec'" type="'Number'"></vr-datagridcolumn>
</vr-datagrid>
