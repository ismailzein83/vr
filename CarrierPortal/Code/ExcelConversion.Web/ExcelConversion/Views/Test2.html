<vr-panel ng-controller="Test2Controller">
    <vr-form name="formFilter" vr-loader="isLoading">
        <vr-row removeline>
            <vr-columns colnum="2">
                <vr-fileupload extension="xls,xlsx,csv,xlsb" value="file" label="File to upload" isrequired="true"> </vr-fileupload>
            </vr-columns>
        </vr-row>
        <vr-row removeline>
            <vr-columns width="1/2row">
                <vr-section title="Excel Viewer">
                    <vr-excel-wb fileid="file.fileId" on-ready="onReadyWoorkBook"></vr-excel-wb>
                </vr-section>
            </vr-columns>
            <vr-columns width="1/2row">
                <vr-section title="Fields Mapping">
                    <vr-tabs>
                        <vr-tab header="'Codes'">
                            <excelconversion-listmapping on-ready="onCodeListMappingReady" normal-col-num="4"></excelconversion-listmapping>
                        </vr-tab>
                        <vr-tab header="'Rates'">
                            <excelconversion-listmapping on-ready="onRateListMappingReady" normal-col-num="4"></excelconversion-listmapping>
                        </vr-tab>
                    </vr-tabs>
                </vr-section>
            </vr-columns>
        </vr-row>
        <excelconversion-fieldmapping-selective on-ready="onFieldMappingReady" normal-col-num = "6"> </excelconversion-fieldmapping-selective>
    </vr-form>
</vr-panel>
