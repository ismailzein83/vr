<vr-panel ng-controller="Test2Controller">

    <vr-form name="formFilter" vr-loader="isLoading">
        <vr-row removeline>
            <vr-columns colnum="2">
                <vr-fileupload extension="xls,xlsx,csv,xlsb" value="file" label="File to upload" isrequired="true"> </vr-fileupload>
            </vr-columns>
            <vr-columns width="fullrow">
                <vr-excel-wb fileid="file.fileId" on-ready="onReadyWoorkBook"></vr-excel-wb>
            </vr-columns>

            <excelconversion-fieldmapping-selective on-ready="onFieldMappingReady" normal-col-num="2"> </excelconversion-fieldmapping-selective>
            <vr-columns colnum="2">
                <vr-textbox value="row" label="Row" type="number" decimalprecision="0"></vr-textbox>
            </vr-columns>
            <vr-columns colnum="2">
                <vr-textbox value="col" label="Column" type="number" decimalprecision="0"></vr-textbox>
            </vr-columns>

        </vr-row>
    </vr-form>
