<vr-panel ng-controller="TestController">
  
    <vr-form name="formFilter" vr-loader="isLoading">
        <vr-row removeline>
            <vr-columns colnum="2">
                {{range}}
                <vr-fileupload extension="xls,xlsx,csv,xlsb" value="file" label="File to upload" isrequired="true" moduletype="ExcelConversion"> </vr-fileupload>
            </vr-columns>
            <vr-columns width="fullrow">
                <vr-excel-wb fileid="file.fileId" on-ready="onReadyWoorkBook"></vr-excel-wb>
            </vr-columns>
            <vr-columns colnum="2">
                <button ng-click="ConsoleAPIs()">
                    console
                </button>
            </vr-columns>
            <vr-columns colnum="2">
                <button ng-click="ConsoleSelectedRange($event)">
                    selected range
                </button>
            </vr-columns>
            <vr-columns colnum="2">
                 <vr-textbox value="row" label="Row" type="number" decimalprecision="0"></vr-textbox>
            </vr-columns>
            <vr-columns colnum="2">
                <vr-textbox value="col" label="Column" type="number" decimalprecision="0"></vr-textbox>
            </vr-columns>            
            <vr-columns colnum="2">
                <!--<div class="form-control"  style="border-radius: 4px; padding: 0px; width: 100%; border: 0px;">
                    <span class="glyphicon glyphicon-circle-arrow-right" style="font-size:22px" ng-click="updateRange()"></span>
                    <a class="hand-cursor" style="display: inline-block; width: calc(100% - 27px); position: relative; top: -5px;" ng-click="selectCell()">Row{{row}};Col{{col}};Sheet{{sheetindex}}</a>
                </div>-->
                <vr-cellviewer label="Cell" isrequired="true" value="cell" on-select="selectCell" on-update="updateRange"></vr-cellviewer>
            </vr-columns>



        </vr-row>
    </vr-form>

</vr-panel>
