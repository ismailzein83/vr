<vr-row>
    <vr-columns colnum="{{fieldmappingCtrl.normalColNum}}">
        <vr-select on-ready="onSelectorReady"
                   datasource="templateConfigs"
                   selectedvalues="selectedTemplateConfig"
                   datavaluefield="TemplateConfigID"
                   datatextfield="Name"
                   label="Field Mappings"
                   isrequired="fieldmappingCtrl.isrequired"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-directivewrapper directive="selectedTemplateConfig.Editor" on-ready="onDirectiveReady" normal-col-num="{{fieldmappingCtrl.normalColNum}}" isrequired="fieldmappingCtrl.isrequired"></vr-directivewrapper>
</vr-row>
