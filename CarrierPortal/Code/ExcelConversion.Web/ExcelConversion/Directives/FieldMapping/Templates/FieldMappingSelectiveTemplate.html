<vr-row>
    <vr-columns colnum="{{fieldmappingCtrl.normalColNum}}">
        <vr-select on-ready="scopeModel.onSelectorReady"
                   datasource="scopeModel.templateConfigs"
                   selectedvalues="scopeModel.selectedTemplateConfig"
                   datavaluefield="TemplateConfigID"
                   datatextfield="Name"
                   label="CDR Source Type"
                   isrequired="fieldmappingCtrl.isrequired"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-directivewrapper directive="scopeModel.selectedTemplateConfig.Editor" on-ready="scopeModel.onDirectiveReady" normal-col-num="{{fieldmappingCtrl.normalColNum}}" isrequired="fieldmappingCtrl.isrequired"></vr-directivewrapper>
</vr-row>
