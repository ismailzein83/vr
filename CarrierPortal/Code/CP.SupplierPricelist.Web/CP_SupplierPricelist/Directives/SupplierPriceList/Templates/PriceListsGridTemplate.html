<vr-datagrid datasource="pricelist"
             on-ready="onGridReady"
             pagingtype="'PagingOnScroll'"
             idfield="Id" dataretrievalfunction="dataRetrievalFunction" >

    <vr-datagridcolumn headertext="'Customer'" field="'CustomerName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Supplier Account'" field="'Entity.CarrierAccountName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'PriceList Type'" field="'PriceListTypeValue'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Creation Date'" field="'Entity.CreatedTime'" type="'Datetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Effective On Date'" field="'Entity.EffectiveOnDate'" type="'Date'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'PriceList Status'" field="'PriceListStatusDescription'" type="'Text'" getcolor="getColorStatus" ></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'PriceList Result'" field="'PriceListResultDescription'" type="'Text'" getcolor="getColorResult"></vr-datagridcolumn>

</vr-datagrid>
