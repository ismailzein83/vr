<vr-datagrid datasource="customers"
             on-ready="onGridReady"
             pagingtype="'PagingOnScroll'"
             dataretrievalfunction="dataRetrievalFunction"
             menuactions="gridMenuActions"
             idfield="Entity.CustomerId">
    <vr-datagridcolumn headertext="'Customer Name'" field="'Entity.Name'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Connector'" field="'ConfigName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
