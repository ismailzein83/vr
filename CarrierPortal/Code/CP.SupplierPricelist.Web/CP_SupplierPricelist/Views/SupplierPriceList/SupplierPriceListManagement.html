<vr-panel ng-controller="CP_SupplierPriceList_SupplierPriceListManagementController">

    <vr-form name="formFilter" vr-loader="isLoading">
        <div ng-hide="filterSectionCollapsed">
            <vr-row>
                <vr-columns colnum="2">
                    <vr-cp-customer-selector selectedvalues="customer"  on-ready="onCustomerDirectiveReady" isrequired="true" onselectionchanged="onCustomerSelectionChanged"></vr-cp-customer-selector>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-cp-carrieraccount-selector on-ready="onReadyCarrierAccountSelector" isrequired="true" vr-disabled="!customer" vr-loader="isLoadingCarrierDirective" >

                    </vr-cp-carrieraccount-selector>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-fileupload extension="xls,xlsx,csv" value="file" label="File to upload" isrequired="true"> </vr-fileupload>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select datatextfield="title" datavaluefield="pricelistID" label="PriceList Type " datasource="priceListTypes" text="None"
                               selectedvalues="selectedpriceListType" isrequired="true">
                    </vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="Effective On" value="effectiveOn" isrequired="true"></vr-datetimepicker>
                </vr-columns>

            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Upload" formname="formFilter" data-onclick="importPriceList"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-cp-supplierpricelist-grid on-ready="onGridReady"></vr-cp-supplierpricelist-grid>
            </vr-columns>
        </vr-row>
    </vr-form>

</vr-panel>
