<vr-panel ng-controller="CP_SupplierPriceList_PriceListsController">

    <vr-form name="formFilter" vr-loader="isLoadingFilters">
        <div ng-hide="filterSectionCollapsed" >
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-choices selectedindex="selectedTabIndex">
                        <vr-choice isselected="basicSelected">Basic</vr-choice>
                        <vr-choice isselected="advancedSelected">Advanced</vr-choice>
                    </vr-choices>
                    <vr-row>                        
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-cp-customer-selector selectedvalues="customers" on-ready="onCustomerDirectiveReady" ismultipleselection onselectionchanged="onCustomerSelectionChanged"></vr-cp-customer-selector>
                        </vr-columns>
                        <vr-columns width="normal" ng-show="advancedSelected && customers.length >0 && customers.length < 2" >
                            <vr-cp-carrieraccount-selector on-ready="onReadyCarrierAccountSelector" ismultipleselection customlabel="Supplier Accounts"></vr-cp-carrieraccount-selector>
                        </vr-columns>
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-cp-pricelisttype-selector label="PriceList Type" ismultipleselection on-ready="onPricelistTypeDirectiveReady"></vr-cp-pricelisttype-selector>
                        </vr-columns>                        
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-cp-pricelistresult-selector ismultipleselection on-ready="onPricelistResultDirectiveReady"></vr-cp-pricelistresult-selector>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-datetimepicker type="date"  label="From Effective Date" value="fromEffectiveDate" customvalidate="validateDateTime()" isrequired></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-datetimepicker type="date" label="To Effective Date" value="toEffectiveDate" customvalidate="validateDateTime()"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-cp-pricelistgroupedstatus-selector ismultipleselection on-ready="onPricelistGroupedStatusDirectiveReady"></vr-cp-pricelistgroupedstatus-selector>
                        </vr-columns>
                    </vr-row>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-cp-pricelists-grid on-ready="onGridReady"></vr-cp-pricelists-grid>
            </vr-columns>
        </vr-row>
    </vr-form>

</vr-panel>
