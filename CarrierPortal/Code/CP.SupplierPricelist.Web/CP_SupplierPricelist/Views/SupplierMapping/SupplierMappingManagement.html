<vr-panel ng-controller="CP_SupplierPriceList_SupplierManagementController">
    <vr-form name="formFilter" vr-loader="isLoading">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-sec-user-selector on-ready="onUserDirectiveReady"  ismultipleselection></vr-sec-user-selector>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-cp-carrieraccount-selector on-ready="onCarrierAccountDirectiveReady"  ismultipleselection></vr-cp-carrieraccount-selector>
                </vr-columns>
                <!--<vr-columns colnum="2">
                    <vr-cp-customer-selector on-ready="onCustomerDirectiveReady" ismultipleselection></vr-cp-customer-selector>
                </vr-columns>-->
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" formname="formFilter" data-onclick="AddSupplierMapping"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-cp-suppliermapping-grid on-ready="onGridReady"></vr-cp-suppliermapping-grid>
            </vr-columns>
        </vr-row>
    </vr-form>

</vr-panel>
