<div vr-modalcontent ng-controller="CP_SupplierPricelist_SupplierMappingEditorController" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-sec-user-selector on-ready="onUserDirectiveReady" isrequired="true" showaddbutton></vr-sec-user-selector>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-select datatextfield="SupplierName" datavaluefield="SupplierId" label="Carrier Accounts" datasource="carriers" text="None"
                               selectedvalues="selectedCarriers" ismultipleselection entityname="arrier Account" isrequired="true">
                    </vr-select>
                </vr-columns>

            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <!--<vr-button type="Save" formname="formEditor" data-onclick="scopeModel.SaveSellingRule"></vr-button>-->
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
