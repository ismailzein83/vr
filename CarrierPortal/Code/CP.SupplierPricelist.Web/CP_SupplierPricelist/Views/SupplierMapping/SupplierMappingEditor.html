<div vr-modalcontent ng-controller="CP_SupplierPricelist_SupplierMappingEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-sec-user-selector on-ready="onUserDirectiveReady" isrequired="true" showaddbutton selectedvalues="selecteduser" isdisabled="disableUser" onselectionchanged="onUserSelectionChanged"></vr-sec-user-selector>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-cp-carrieraccount-selector selectedvalues="selectedCarriers" on-ready="onCarrierAccountDirectiveReady" isrequired="true" ismultipleselection isdisabled="!selecteduser"></vr-cp-carrieraccount-selector>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="saveCustomerSupplierMapping"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
