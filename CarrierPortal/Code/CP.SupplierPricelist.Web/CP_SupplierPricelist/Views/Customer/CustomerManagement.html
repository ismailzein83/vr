<vr-panel ng-controller="CP_SupplierPriceList_CustomerManagementController">
    <vr-form name="formFilter" vr-loader="isLoading">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox label="Customer Name" value="CustomerName" ></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" formname="formFilter" data-onclick="AddCustomer"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-cp-customer-grid on-ready="onGridReady"></vr-cp-customer-grid>
            </vr-columns>
        </vr-row>
    </vr-form>

</vr-panel>
