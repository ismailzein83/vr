<div vr-modalcontent ng-controller="CP_SupplierPricelist_CustomerEditorController" vr-loader="scopeModel.isLoading" width="'55%'">
    <vr-modalbody>
        <vr-form name="formCustomerEditor">
            <vr-row>
                <vr-columns width="1/3row">
                    <vr-textbox label="Name" value="name" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/3row">
                    <vr-select datatextfield="Name" datavaluefield="TemplateConfigID" label="Connector" datasource="sourceTypeTemplates" text="None"
                               selectedvalues="selectedSourceTypeTemplate" isrequired="true">
                    </vr-select>
                </vr-columns>
                <vr-columns width="fullrow" vr-loader="isLoadingSourceTypeDirective" ng-if="selectedSourceTypeTemplate.Editor">
                    <vr-section title="{{selectedSourceTypeTemplate.Name}}" level="2">
                        <vr-directivewrapper directive="selectedSourceTypeTemplate.Editor" on-ready="onSourceTypeDirectiveReady"></vr-directivewrapper>
                    </vr-section>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formCustomerEditor" data-onclick="SaveCustomer"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
