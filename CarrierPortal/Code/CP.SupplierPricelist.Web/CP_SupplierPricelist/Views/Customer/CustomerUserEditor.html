<div vr-modalcontent ng-controller="CP_SupplierPricelist_CustomeUserEditorController" vr-loader="scopeModel.isLoading" >
    <vr-modalbody>
        <vr-form name="formUserEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-sec-user-selector on-ready="onUserDirectiveReady" isrequired="true" showaddbutton selectedvalues="selecteduser"></vr-sec-user-selector>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formUserEditor" data-onclick="Save"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
