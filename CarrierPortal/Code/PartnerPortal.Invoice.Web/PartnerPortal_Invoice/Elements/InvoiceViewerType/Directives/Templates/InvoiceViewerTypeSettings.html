<vr-tabs>
    <vr-tab header="'Definition'">
        <vr-row>
            <vr-columns width="1/2row">
                <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
            </vr-columns>
            <vr-common-connection-selector on-ready="scopeModel.onConnectionSelectorReady" isrequired="true" normal-col-num="6" onselectionchanged="scopeModel.onConnectionSelectionChanged"></vr-common-connection-selector>
        </vr-row>
    </vr-tab>
    <vr-tab header="'Settings'">
        <vr-row>
            <partnerportal-invoice-invoicetype-remoteselector on-ready="scopeModel.onInvoiceTypeSelectorReady" isrequired="true" normal-col-num="6"></partnerportal-invoice-invoicetype-remoteselector>
        </vr-row>

        <partnerportal-invoice-invoicequeryinterceptor on-ready="scopeModel.onInvoiceQueryInterceptorReady" isrequired="true" normal-col-num="6">
        </partnerportal-invoice-invoicequeryinterceptor>
    </vr-tab>
    <vr-tab header="'Grid Settings'">
        <vr-section header="Grid Columns">
            <vr-row>
                <vr-columns width="fullrow">
                    <partnerportal-invoice-gridcolumns on-ready="scopeModel.onGridColumnsReady"></partnerportal-invoice-gridcolumns>
                </vr-columns>
            </vr-row>
        </vr-section>
       
    </vr-tab>
</vr-tabs>
