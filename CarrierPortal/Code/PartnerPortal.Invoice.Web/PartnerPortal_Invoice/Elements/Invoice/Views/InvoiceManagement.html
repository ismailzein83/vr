<vr-panel ng-controller="PartnerPortal_Invoice_InvoiceManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>
                <partnerportal-invoice-invoiceviewertype-selector on-ready="onInvoiceViewerTypeSelectorReady" isrequired="true" normal-col-num="2" onselectionchanged=" onInvoiceViewerTypeSelectorSelectionChanged"></partnerportal-invoice-invoiceviewertype-selector>
                <vr-columns width="normal">
                    <vr-datetimepicker type="date" label="From" value="fromDate" isrequired="true"></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker type="date" label="To" value="toDate"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <partnerportal-invoice-grid on-ready="onGridReady"></partnerportal-invoice-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
