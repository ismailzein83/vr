
<vr-section title="{{scopeModel.tileTitle}}">
    <vr-datagrid datasource="dataSource"
                 on-ready="onGridReady"
                 dataretrievalfunction="dataRetrievalFunction"
                 menuactions="menuActions"
                 pagingtype="'Pager'"
                 enableautoexport="true"
                 normalcell>
        <vr-datagridcolumn headertext="'DIDs'" type="'Text'" field="'Description'">  </vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Account Name'" type="'Text'" field="'AccountName'"></vr-datagridcolumn>

    </vr-datagrid>
</vr-section>
