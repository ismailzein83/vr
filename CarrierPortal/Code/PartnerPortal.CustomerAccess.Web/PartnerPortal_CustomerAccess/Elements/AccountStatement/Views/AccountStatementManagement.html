<vr-panel ng-controller="PartnerPortal_CustomerAccess_AccountStatementManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-datetimepicker type="date" label="From" value="scopeModel.fromDate" isrequired="true"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <partnerportal-customeraccess-accountstatement-grid  on-ready="scopeModel.onGridReady"></partnerportal-customeraccess-accountstatement-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
