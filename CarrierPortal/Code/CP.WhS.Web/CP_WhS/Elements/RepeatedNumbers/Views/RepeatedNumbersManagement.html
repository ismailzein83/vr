<vr-panel ng-controller="CP_WhS_RepeatedNumbersController">
    <vr-form name="formFilter">

        <div ng-hide="filterSectionCollapsed" vr-loader="isLoading">
            <vr-row removeline>
                <cp-whs-accountviewtype-selector normal-col-num="2" on-ready="onAccountViewTypeSelectorReady" isrequired="true" onselectionchanged="onAccountViewTypeSelectionChange" selectedvalues="selectedAccountViewType"></cp-whs-accountviewtype-selector>
                <cp-whs-carrieraccounts-selector normal-col-num="2" on-ready="onAccountDirectiveReady" ismultipleselection selectedvalues="selectedCarrierAccounts" vr-disabled="selectedAccountViewType==undefined"></cp-whs-carrieraccounts-selector>
                <vr-timerange on-ready="onTimeRangeDirectiveReady" type="longDateTime" width="normal" period="selectedPeriod" from="fromDate" to="toDate"></vr-timerange>
                <cp-whs-callstatus-selector normal-col-num="2" on-ready="onCallStatusDirectiveReady" isrequired="true"></cp-whs-callstatus-selector>
                <cp-whs-phonenumber-selector normal-col-num="2" on-ready="onPhoneNumberDirectiveReady" isrequired="true" customlabel="Phone Number Type"></cp-whs-phonenumber-selector>
                <vr-columns width="normal">
                    <vr-textbox value="phoneNumber" label="Phone Number"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox type="number" value="nRecords" label="Repeated More Than" minvalue="0" maxvalue="100000" decimalprecision="0" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="search"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <cp-whs-repeatednumbers-grid on-ready="onMainGridReady" accountviewtype="accountViewType"></cp-whs-repeatednumbers-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
