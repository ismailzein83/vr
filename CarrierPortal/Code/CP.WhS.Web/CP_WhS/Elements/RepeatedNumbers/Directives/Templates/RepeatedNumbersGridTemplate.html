<vr-datagrid datasource="scopeModel.repeatedNumbers"
             on-ready="scopeModel.onGridReady"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="scopeModel.gridMenuActions"
             idfield="Entity.Attempt"
             defaultsortbyfieldname="'Entity.Attempt'"
             defaultsortdirection="'DESC'" enableautoexport="true">
    <vr-datagridcolumn widthfactor="5" headertext="'Carrier'" field="'CustomerName'" type="'Text'" ng-show="showCustomer"></vr-datagridcolumn>
    <vr-datagridcolumn widthfactor="5" headertext="'Carrier'" field="'SupplierName'" type="'Text'" ng-show="!showCustomer"></vr-datagridcolumn>
    <vr-datagridcolumn widthfactor="5" headertext="'Zone'" field="'SaleZoneName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn widthfactor="5" headertext="'Attempts'" field="'Entity.Attempt'" type="'Number'" numberprecision="'NoDecimal'"></vr-datagridcolumn>
    <vr-datagridcolumn widthfactor="5" headertext="'Duration (min)'" field="'Entity.DurationInMinutes'" type="'Number'"></vr-datagridcolumn>
    <vr-datagridcolumn widthfactor="5" headertext="'Phone Number'" field="'Entity.PhoneNumber'" type="'Text'"></vr-datagridcolumn>
</vr-datagrid>
