<vr-datagrid datasource="supplierrates"
			 on-ready="onGridReady"
			 dataretrievalfunction="dataRetrievalFunction"
			 pagingtype="'PagingOnScroll'"
			 menuactions="gridMenuActions"
			 idfield="Entity.SupplierRateId" enableautoexport="true" defaultsortbyfieldname="'Entity.SupplierRateId'">
	<vr-datagridcolumn headertext="'ID'" field="'Entity.SupplierRateId'" type="'Text'"></vr-datagridcolumn>
	<vr-datagridcolumn headertext="'Rate'" field="'DisplayedRate'" type="'Number'" numberprecision="'LongPrecision'"></vr-datagridcolumn>
	<vr-datagridcolumn headertext="'Rate Type'" field="'RateTypeDescription'" type="'Text'"></vr-datagridcolumn>
	<vr-datagridcolumn headertext="'Currency'" field="'DisplayedCurrency'" type="'Text'"></vr-datagridcolumn>
	<vr-datagridcolumn headertext="'BED'" field="'Entity.BED'" type="'Datetime'"></vr-datagridcolumn>
	<vr-datagridcolumn headertext="'EED'" field="'Entity.EED'" type="'Datetime'"></vr-datagridcolumn>
</vr-datagrid>
