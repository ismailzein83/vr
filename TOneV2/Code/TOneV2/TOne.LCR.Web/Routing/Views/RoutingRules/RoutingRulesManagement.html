<vr-panel ng-controller="RoutingRules_RoutingRulesManagementController">
    <vr-form name="formFilter">

        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-select label="Type" ismultipleselection hideselectedvaluessection="true" datatextfield="name" datavaluefield="objectType"
                               datasource="ruleTypes" selectedvalues="selectedRuleTypes"></vr-select>
                </vr-columns>
                <vr-columns colnum="2">

                    <vr-select label="Customer" ismultipleselection datasource="customers" selectedvalues="selectedCustomers" datatextfield="Name" datavaluefield="CarrierAccountID"
                               entityname="Customers">
                    </vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <div class="btn-group btn-group-custom" role="group" ng-init="option=1">
                        <label class="hand-cursor" ng-class="option == 1?'clicked-btn':''" ng-click="option = 1">By Zones</label>
                        <label>|</label>
                        <label class="hand-cursor" ng-class="option == 2?'clicked-btn':''" ng-click="option = 2">By Code</label>
                    </div>
                    <vr-select ng-show="option == 1" ismultipleselection datasource="zones" selectedvalues="selectedZones" datatextfield="Name" datavaluefield="ZoneId"
                               entityname="Zones"></vr-select>
                    <number-filed ng-show="option == 2" input-value="code" place-holder="'Type Code'" />

                </vr-columns>
            </vr-row>
            <vr-row></vr-row>
        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" formname="formFilter" data-onclick="addRouteRule"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        
    </vr-form>
    <div>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-datagrid datasource="routingRulesDataSource" loadmoredata="loadMoreData" on-ready="gridReady" menuactions="gridMenuActions">
                    <vr-datagridcolumn headertext="'Carriers'" field="'CarrierAccountDescription'">
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Rule Data Set'" field="'CodeSetDescription'">
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Rule Type'" field="'ActionDescription'">
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Start Date'" field="'BeginEffectiveDate'">
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'End date'" field="'EndEffectiveDate'">
                    </vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
        <div>
        </div>
    </div>

</vr-panel>
