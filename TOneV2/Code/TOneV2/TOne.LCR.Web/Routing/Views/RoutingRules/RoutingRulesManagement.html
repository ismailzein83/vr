<vr-panel ng-controller="RoutingRules_RoutingRulesManagementController">
    <vr-form name="formFilter">

        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-select label="Type" ismultipleselection hideselectedvaluessection="true" datatextfield="name" datavaluefield="objectType"
                               datasource="ruleTypes" selectedvalues="selectedRuleTypes"></vr-select>
                </vr-columns>
                <vr-columns colnum="2">

                    <vr-select label="Customer" ismultipleselection datasource="customers" selectedvalues="selectedCustomers" datatextfield="Name" datavaluefield="CarrierAccountID"
                               entityname="Customers">
                    </vr-select>
                </vr-columns>
                <vr-columns colnum="2">                   
                    <vr-choices islabelsuitch ng-init="zoneSelected = true" selectedindex="selectedChoiceIndex" onselectionchanged="onSelectionChanged()">
                        <vr-choice isselected="zoneSelected">Zone</vr-choice>
                        <vr-choice isselected="codeSelected">Code</vr-choice>
                    </vr-choices>
                    <vr-row removeline>
                        <vr-columns width="fullrow" ng-show="zoneSelected">
                            <vr-select ismultipleselection datasource="zones" selectedvalues="selectedZones" datatextfield="Name" datavaluefield="ZoneId"
                                       entityname="Zones"></vr-select>
                        </vr-columns>
                        <vr-columns width="fullrow" ng-show="codeSelected">
                            <vr-textbox type="number" value="code" place-holder="'Type Code'"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-columns>
            </vr-row>
        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" formname="formFilter" data-onclick="addRouteRule"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        
    </vr-form>
    <div>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <div ng-include="'/Client/Modules/Routing/Views/RoutingRules/RoutingRulesGrid.html'"</vr-columns>
        </vr-row>
        <div>
        </div>
    </div>

</vr-panel>
