<div ng-controller="Routing_RoutingRulesGridController" vr-loader="isGettingData">
    <vr-datagrid datasource="routingRulesDataSource" loadmoredata="loadMoreData" on-ready="$parent.gridReady" menuactions="gridMenuActions">
        <vr-datagridcolumn headertext="'Carriers'" field="'CarrierAccountDescription'">
        </vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Rule Data Set'" field="'CodeSetDescription'">
        </vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Rule Type'" field="'ActionDescription'">
        </vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Start Date'" field="'BeginEffectiveDate'">
        </vr-datagridcolumn>
        <vr-datagridcolumn headertext="'End date'" field="'EndEffectiveDate'">
        </vr-datagridcolumn>
    </vr-datagrid>
</div>
