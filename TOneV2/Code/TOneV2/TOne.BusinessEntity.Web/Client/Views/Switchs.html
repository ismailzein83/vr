<div ng-controller="SwitchsController">
    <style>
        

        .gridStyle {
            border: 1px solid rgb(212,212,212);
            width: 600px;
            height: 300px;
        }

        table, th, td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }

            table tr:nth-child(odd) {
                background-color: #f1f1f1;
            }

            table tr:nth-child(even) {
                background-color: #ffffff;
            }
    </style>
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search Route" ng-model="searchSwitchs">
            </div>
        </div>
    </form>
    <select ng-model="searchSwitchs" ng-options="item.Name as item.Name for item in SwitchItems track by item.SwitchId"></select>
    <select ng-model="searchSwitchs">
        <option ng-repeat="SwitchItem in SwitchItems track by SwitchItem.SwitchId" value="{{SwitchItem.SwitchId}}">{{SwitchItem.Name}}</option>
    </select>
    <table class=" table table-bordered table-striped">
        <thead>
            <tr><td>Switch ID:<input type="text" ng-model="switchIDInput" />&nbsp;Switch Name:<input type="text" ng-model="switchNameInput" />&nbsp;<input type="button" value="Add Switch" ng-click="addSwitch()" /></td></tr>
        </thead>
    </table>
    <table class=" table table-bordered table-striped gridStyle">
        <thead>
            <tr>
                <td>
                    <a href="" ng-click="sortData('SwitchId')">
                        Switch ID
                        <span ng-show="sortType == 'SwitchId' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'SwitchId' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>
                    <a href="" ng-click="sortData('Name')">
                        Switch Name
                        <span ng-show="sortType == 'Name' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'Name' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
            </tr>
        </thead>
        <tr ng-repeat="SwitchItem in SwitchItems  | orderBy:sortType:sortReverse | filter:searchSwitchs" ng-style="$even(item) ? {'background-color':'blue'} : {'background-color':'gray'}">
            <td>{{SwitchItem.SwitchId}}</td>
            <td>{{SwitchItem.Name}}</td>
            <td><input type="button" value="Remove" ng-click="removeSwitch(SwitchItem.SwitchId)" /></td>
        </tr>
    </table>
    All Switch: {{totalServerItems}}
   PageSize: <input type="text" value="10" ng-model="PageSideNeeded"/>Page Index:<input type="text" value="1" ng-model="PageIndexNeeded" /><input type="button" value="Get Data" ng-click="setPagingData()" ng-model="PageSideNeeded">
</div>
