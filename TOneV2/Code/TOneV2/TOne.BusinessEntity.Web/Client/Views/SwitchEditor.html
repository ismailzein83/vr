<div vr-modalcontent ng-controller="SwitchEditorController">
    <vr-modalbody maxheight="'500px'">
        <!--<div class="modal-body" style="max-height:650px;overflow:auto">-->
        <vr-panel>
            <vr-form name="formSwitchEditor">
                <vr-row ng-show="false">
                    <vr-columns colnum="2">
                        <vr-label>{{switchId}}</vr-label>
                    </vr-columns>
                    <vr-columns colnum="10">
                        <vr-label>{{lastCDRImportTag}}</vr-label>
                    </vr-columns>
                </vr-row>
                <vr-row>
                    <vr-columns colnum="2">
                        <vr-label standalone>Name:</vr-label>
                    </vr-columns>
                    <vr-columns colnum="10">
                        <vr-textbox label="" value="Name"></vr-textbox>
                    </vr-columns>
                </vr-row>
                <vr-row>
                    <vr-columns colnum="2">
                        <vr-label standalone>Symbol:</vr-label>
                    </vr-columns>
                    <vr-columns colnum="10">
                        <vr-textbox label="" value="Symbol"></vr-textbox>
                    </vr-columns>
                </vr-row>
                <vr-row>
                    <vr-columns colnum="6">
                        <vr-row removeline>
                            <vr-columns colnum="6" colnumsm="4">
                                <vr-label standalone>Include In Routing:</vr-label>
                            </vr-columns>
                            <vr-columns colnum="6" colnumsm="4">
                                <vr-switch label="" value="enableRouting"></vr-switch>
                            </vr-columns>
                        </vr-row>
                    </vr-columns>
                    <vr-columns colnum="6">
                        <vr-row removeline>
                            <vr-columns colnum="6" colnumsm="4">
                                <vr-label standalone>Include In Billing:</vr-label>
                            </vr-columns>
                            <vr-columns colnum="6" colnumsm="4">
                                <vr-switch label="" value="enableCDRImport"></vr-switch>
                            </vr-columns>
                        </vr-row>
                    </vr-columns>
                </vr-row>

                <vr-row removeline>
                    <vr-columns colnum="12">
                        <vr-label>Description:</vr-label>
                        <textarea class="form-control" ng-model="Description" />
                    </vr-columns>
                </vr-row>
            </vr-form>
        </vr-panel>
        <!--</div>-->
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="SaveSwitch" formname="formSwitchEditor"></vr-button>
                <vr-button type="Close" data-onclick="$hide"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
