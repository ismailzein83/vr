<div vr-modalcontent ng-controller="SwitchEditorController">
    <vr-modalbody maxheight="'800px'" vr-loader="isGettingData">

        <vr-form name="formSwitchEditor">

            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox label="Name" value="name"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-textbox label="Symbol" value="symbol"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="12">
                    <textarea class="form-control" ng-model="description" text="Description" />
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-switch label="Include In Routing" value="enableRouting"></vr-switch>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-switch label="Include In Billing" value="enableCDRImport"></vr-switch>
                </vr-columns>
            </vr-row>
        </vr-form>

    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="saveSwitch" formname="formSwitchEditor"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
