<div vr-modalcontent ng-controller="BusinessEntity_CarrierAccountEditorController">
    <vr-modalbody maxheight="'800px'" vr-loader="isGettingData">

        <vr-form name="formCarrierAccountEditor">

            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox label="CarrierAccount Id" value="CarrierAccountId"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-textbox label="Profile Id" value="ProfileId"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox label="Profile Name" value="ProfileName"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-textbox label="Profile Company Name" value="ProfileCompanyName"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox label="Name Suffix" value="NameSuffix"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-choices selectedindex="selectedActivationStatusChoiceIndex" on-ready="choicesActivationStatusReady">
                        <vr-choice ng-repeat="choice in choicesActivationStatusGroup">{{choice.title}}</vr-choice>
                    </vr-choices>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-choices selectedindex="selectedAccountTypeChoiceIndex" on-ready="choicesAccountTypeReady">
                        <vr-choice ng-repeat="choice in choicesAccountTypeGroup">{{choice.title}}</vr-choice>
                    </vr-choices>
                </vr-columns>

            </vr-row>
            <vr-row>
            </vr-row>
            <vr-row>
                <vr-columns colnum="4">
                    <vr-select datasource="routingStatus" datatextfield="title" datavaluefield="value" label="Routing Status"
                               selectedvalues="selectedRoutingStatus"></vr-select>
                </vr-columns>
                <vr-columns colnum="4">
                    <vr-select datasource="customerPaymentType" datatextfield="title" datavaluefield="value" label="Customer Payment Type"
                               selectedvalues="selectedCustomerPaymentType"></vr-select>
                </vr-columns>
                <vr-columns colnum="4">
                    <vr-select datasource="supplierPaymentType" datatextfield="title" datavaluefield="value" label="Supplier Payment Type"
                               selectedvalues="selectedSupplierPaymentType"></vr-select>
                </vr-columns>
            </vr-row>
        </vr-form>

    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="saveCarrierAccount" formname="formCarrierAccountEditor"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
