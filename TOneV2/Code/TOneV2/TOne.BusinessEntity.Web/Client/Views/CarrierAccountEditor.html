<div vr-modalcontent ng-controller="Carrier_CarrierAccountEditorController">
    <vr-modalbody maxheight="'800px'" vr-loader="isGettingData">

        <vr-form name="formCarrierAccountEditor">

            <vr-row>
                <vr-columns colnum="6">
                    <vr-label>
                        {{CarrierAccountId}}
                    </vr-label>
                    </a>
                </vr-columns>
                <vr-columns colnum="6">
                    <a href="">
                        <vr-label>
                            {{ProfileName}}
                        </vr-label>
                    </a>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox label="Profile Company Name" value="ProfileCompanyName"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox label="Name Suffix" value="NameSuffix"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-select datasource="ActivationStatus" datatextfield="description" datavaluefield="value" label="Activation Status"
                               selectedvalues="selectedActivationStatus"></vr-select>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-select datasource="AccountType" datatextfield="description" datavaluefield="value" label="Account Type"
                               selectedvalues="selectedAccountType"></vr-select>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-select datasource="routingStatus" datatextfield="description" datavaluefield="value" label="Routing Status"
                               selectedvalues="selectedRoutingStatus"></vr-select>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-select datasource="customerPaymentType" datatextfield="description" datavaluefield="value" label="Customer Payment Type"
                               selectedvalues="selectedCustomerPaymentType"></vr-select>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-select datasource="supplierPaymentType" datatextfield="description" datavaluefield="value" label="Supplier Payment Type"
                               selectedvalues="selectedSupplierPaymentType"></vr-select>
                </vr-columns>
            </vr-row>
        </vr-form>

    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="saveCarrierAccount" formname="formCarrierAccountEditor"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
