
<vr-panel ng-controller="SwitchManagmentController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-select label="Switches:" datasource="switches" ng-model="switchName"
                               datatextfield="Name" datavaluefield="SwitchId" selectedvalues="selectedSwitches" ismultipleselection></vr-select>
                </vr-columns>
            </vr-row>
            <vr-row></vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="GetSwitchsDataSource" isasynchronous="true"></vr-button>
                    <vr-button type="Reset" ng-show="false"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>
    <div  vr-loader="isGettingData">
        <vr-row>
            <vr-columns colnum="2" simplecol>
                <vr-datagrid datasource="SwitchsDataSource">
                    <vr-datagridcolumn headertext="'Switch Id'" field="'SwitchId'">
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Switch Name'" field="'Name'">
                    </vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
        <div>
        </div>
    </div>
</vr-panel>
