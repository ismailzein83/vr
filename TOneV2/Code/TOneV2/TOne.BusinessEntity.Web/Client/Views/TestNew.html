<div>
    <input ng-model="CarrierAccountID" type="text" /> <input ng-model="Name" type="text" /><br />
    <input type="submit" ng-click="saveCarrier()" /><br />
    <select ng-change="update()" ng-model="item">
        <option ng-repeat="carrierType in CarrierTypes" value="{{carrierType.value}}">{{carrierType.description}}</option>
    </select>
    <table border="2">
        <tr ng-repeat="data in currentData">
            <td>{{data.Name}}</td>
            <td>{{data.CarrierAccountID}}</td>
        </tr>
    </table>
</div>
