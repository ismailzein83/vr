<vr-modalcontent ng-controller="BusinessEntity_CarrierGroupTreeController">
    <vr-modalbody width="'50%'" vr-loader="isGettingData">
        <vr-form name="formRoleEditor">
            <vr-row>
                <vr-columns colnum="8">
                    <vr-treeview on-ready="treeReady"
                                 datachildrenfield="Children"
                                 datatextfield="Name"
                                 selecteditem="currentNode"
                                 onvaluechanged="treeValueChanged">
                    </vr-treeview>
                </vr-columns>
                <vr-columns colnum="4" ng-show="currentNode != undefined && currentNode.EntityId != 0">
                    <div style="margin-left:10px">
                        <vr-datagrid datasource="::datasource" pagingtype="'PagingOnScroll'" dataretrievalfunction="dataRetrievalFunction" on-ready="onGridReady">
                            <vr-datagridcolumn headertext="'Carrier Account'" field="'CarrierAccountName'" widthfactor="5"></vr-datagridcolumn>
                        </vr-datagrid>
</div>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRoleEditor" data-onclick="saveGroup"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</vr-modalcontent>
