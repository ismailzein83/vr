<div vr-modalcontent ng-controller="Carrier_CarrierProfileEditorController">
    <vr-modalbody maxheight="'800px'" vr-loader="isGettingData">

        <vr-form name="formCarrierAccountEditor">

            <vr-row>
                <vr-columns colnum="6">
                    <vr-label>
                        <vr-textbox label="Name" value="Name"></vr-textbox>
                    </vr-label>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-textbox label="Company Name" value="CompanyName"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox label="Country" value="Country"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-textbox label="City" value="City"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox label="Registration Number" value="RegistrationNumber"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-textbox label="Website" value="Website"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox label="Telephone" value="Telephone1"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-textbox label="Fax" value="Fax1"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox value="Telephone2"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-textbox value="Fax2"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox value="Telephone3"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-textbox value="Fax3"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox label="Address" value="Address1"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox value="Address2"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox value="Address3"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>

    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="saveCarrierAccount" formname="formCarrierAccountEditor"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
