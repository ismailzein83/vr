<div vr-modalcontent ng-controller="Carrier_CarrierProfileEditorController" width="'80%'">
    <vr-modalbody maxheight="'800px'" vr-loader="isGettingData">

        <vr-form name="formCarrierAccountEditor">

            <vr-row>
                <vr-columns width="normal">
                    <vr-textbox label="Name" value="Name"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox label="Company Name" value="CompanyName"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox label="Country" value="Country"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox label="City" value="City"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox label="Registration Number" value="RegistrationNumber"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox label="Website" value="Website"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="1/4row">
                    
                    <vr-section title="Telephone Numbers">
                        <vr-row>
                            <vr-columns width="fullrow">
                                <vr-button standalone type="Add" data-onclick="addTelephone"></vr-button>
                            </vr-columns>
                        </vr-row>
                        <vr-row ng-repeat="telephone in telephones track by telephone.dummyId">
                            <vr-columns colnum="10">
                                <vr-textbox value="telephone.number"></vr-textbox>
                            </vr-columns>
                            <vr-columns colnum ="1">
                                <vr-button standalone type="Remove" data-onclick="telephone.remove"></vr-button>
                            </vr-columnscolnum>
                        </vr-row>
                    </vr-section>
                </vr-columns>
                <vr-columns width="1/4row">

                    <vr-section title="Fax Numbers">
                        <vr-row>
                            <vr-columns width="fullrow">
                                <vr-button standalone type="Add" data-onclick="addFax"></vr-button>
                            </vr-columns>
                        </vr-row>
                        <vr-row ng-repeat="fax in faxes track by fax.dummyId">
                            <vr-columns colnum="10">
                                <vr-textbox value="fax.number"></vr-textbox>
                            </vr-columns>
                            <vr-columns colnum="1">
                                <vr-button standalone type="Remove" data-onclick="fax.remove"></vr-button>
                                </vr-columnscolnum>
                        </vr-row>
                    </vr-section>
                </vr-columns>
                <vr-columns width="1/2row">

                    <vr-section title="Addresses">
                        <vr-row>
                            <vr-columns width="fullrow">
                                <vr-textbox label="Address 1" value="Address1"></vr-textbox>
                            </vr-columns>
                        </vr-row>
                        <vr-row>
                            <vr-columns width="fullrow">
                                <vr-textbox label="Address 2" value="Address2"></vr-textbox>
                            </vr-columns>
                        </vr-row>
                        <vr-row>
                            <vr-columns width="fullrow">
                                <vr-textbox label="Address 3" value="Address3"></vr-textbox>
                            </vr-columns>
                        </vr-row>
                    </vr-section>
                </vr-columns>
            </vr-row>
        </vr-form>

    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="saveCarrierAccount" formname="formCarrierAccountEditor"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
