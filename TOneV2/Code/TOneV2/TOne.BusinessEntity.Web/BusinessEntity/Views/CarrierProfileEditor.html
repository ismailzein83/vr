<div vr-modalcontent ng-controller="Carrier_CarrierAccountEditorController">
    <vr-modalbody maxheight="'800px'" vr-loader="isGettingData">

        <vr-form name="formCarrierAccountEditor">

            <vr-row>
                <vr-columns colnum="6">
                    <vr-label>
                        <vr-textbox label="Name" value="Name"></vr-textbox>
                    </vr-label>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-textbox label="Company Name" value="CompanyName"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox label="Country" value="Country"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-textbox label="City" value="City"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-textbox label="Regestration Number" value="RegestrationNumber"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-textbox label="Website" value="Website"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns colnum="6">
                    <vr-select datasource="customerPaymentType" datatextfield="description" datavaluefield="value" label="Customer Payment Type"
                               selectedvalues="selectedCustomerPaymentType"></vr-select>
                </vr-columns>
                <vr-columns colnum="6">
                    <vr-select datasource="supplierPaymentType" datatextfield="description" datavaluefield="value" label="Supplier Payment Type"
                               selectedvalues="selectedSupplierPaymentType"></vr-select>
                </vr-columns>
            </vr-row>
        </vr-form>

    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="saveCarrierAccount" formname="formCarrierAccountEditor"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
