<div vr-modalcontent ng-controller="Carrier_CarrierProfileEditorController" width="'80%'">
    <vr-modalbody maxheight="'800px'" vr-loader="isGettingData">

        <vr-form name="formCarrierProfileEditor">
            <vr-choices>
                <vr-choice isselected="generalInformationSelected">GeneralIn formation</vr-choice>
                <vr-choice isselected="contactSelected">contact</vr-choice>
            </vr-choices>
            <div ng-show="generalInformationSelected">
                <vr-row>
                    <vr-columns width="normal">
                        <vr-textbox label="Name" value="Name"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-textbox label="Company Name" value="CompanyName"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-label>Country</vr-label>
                        <vr-select datasource="optionsCountries.datasource" selectedvalues="optionsCountries.selectedvalues" datatextfield="Description" datavaluefield="LookUpID"
                                   entityname="Countries">
                        </vr-select>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-label>City</vr-label>
                        <vr-select datasource="optionsCities.datasource" selectedvalues="optionsCities.selectedvalues" datatextfield="Description" datavaluefield="LookUpID"
                                   entityname="Cities">
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-textbox label="Registration Number" value="RegistrationNumber"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-textbox label="Website" value="Website"></vr-textbox>
                    </vr-columns>
                </vr-row>
                <vr-row>
                    <vr-columns width="1/4row">

                        <vr-section title="Telephone Numbers">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-button standalone type="Add" data-onclick="addTelephone"></vr-button>
                                </vr-columns>
                            </vr-row>
                            <div style="height:170px;overflow-y:auto;overflow-x:hidden;">
                                <vr-row ng-repeat="telephone in telephones track by telephone.dummyId">
                                    <vr-columns colnum="10">
                                        <vr-textbox value="telephone.number"></vr-textbox>
                                    </vr-columns>
                                    <vr-columns colnum="1">
                                        <vr-button standalone type="Remove" data-onclick="telephone.remove"></vr-button>
                                        </vr-columnscolnum>
                                </vr-row>
                            </div>
                        </vr-section>
                    </vr-columns>
                    <vr-columns width="1/4row">

                        <vr-section title="Fax Numbers">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-button standalone type="Add" data-onclick="addFax"></vr-button>
                                </vr-columns>
                            </vr-row>
                            <div style="height:170px; overflow-y:auto;overflow-x:hidden;">
                                <vr-row ng-repeat="fax in faxes track by fax.dummyId">
                                    <vr-columns colnum="10">
                                        <vr-textbox value="fax.number"></vr-textbox>
                                    </vr-columns>
                                    <vr-columns colnum="1">
                                        <vr-button standalone type="Remove" data-onclick="fax.remove"></vr-button>
                                        </vr-columnscolnum>
                                </vr-row>
                            </div>
                        </vr-section>
                    </vr-columns>
                    <vr-columns width="1/4row">

                        <vr-section title="Addresses">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Address 1" value="Address1"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Address 2" value="Address2"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Address 3" value="Address3"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </vr-columns>
                    <vr-columns width="1/4row">
                        <vr-section title="Company Logo">
                            <div style="height:218px;">
                                <vr-row>
                                    <vr-columns width="fullrow">
                                        <vr-fileupload extension="images" value="CompanyLogo"> </vr-fileupload>
                                    </vr-columns>
                                </vr-row>
                                <vr-row>
                                    <vr-columns width="fullrow">
                                        <vr-preview-image height="80px" width="80px" value="CompanyLogo.fileId"> </vr-preview-image>
                                    </vr-columns>
                                </vr-row>
                            </div>
                        </vr-section>
                    </vr-columns>
                </vr-row>
            </div>
            <div ng-show="contactSelected">
                <vr-row>
                    <vr-columns width="1/3row">
                        <vr-section title="Billing">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Billing Contact Person" value="BillingContact"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Billing Email" value="BillingEmail"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Dispute Email" value="BillingDisputeEmail"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </vr-columns>
                    <vr-columns width="1/3row">
                        <vr-section title="Pricing">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Pricing Contact Person" value="PricingContact"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Pricing Email " value="PricingEmail "></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Account Manager Contact" value="AccountManagerContact"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Account Manager Email" value="AccountManagerEmail"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </vr-columns>
                    <vr-columns width="1/3row">
                        <vr-section title="Support">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Support Contact Person" value="SupportContact"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Support Email" value="SupportEmail"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </vr-columns>
                </vr-row>
                <vr-row>
                    <vr-columns width="1/3row">
                        <vr-section title="Technical">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Technical Contact Person" value="TechnicalContact"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Technical Email" value="TechnicalEmail"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </vr-columns>
                    <vr-columns width="1/3row">
                        <vr-section title="Commercial">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Commercial Contact Person" value="CommercialContact"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Commercial Email" value="CommercialEmail"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </vr-columns>
                    <vr-columns width="1/3row">
                        <vr-section title="SMS Alerting">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Alerting SMS Phone Numbers" value="SMSPhoneNumber"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </vr-columns>
                </vr-row>
            </div>
        </vr-form>

    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="saveCarrierProfile" formname="formCarrierProfileEditor"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
