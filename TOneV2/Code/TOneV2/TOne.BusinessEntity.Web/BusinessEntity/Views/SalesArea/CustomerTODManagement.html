<vr-panel ng-controller="Customer_CustomerTODManagementController">
    <vr-form name="formFilter">
        <vr-form name="formFilter" vr-loader="isLoading">
            <div ng-hide="filterSectionCollapsed">
                <vr-row removeline>
                    <vr-columns width="normal">
                        <vr-select label="Customer" withlocalfilter datasource="customers" selectedvalues="selectedCustomer" datatextfield="Name" datavaluefield="CarrierAccountID"
                                   entityname="Customers">
                        </vr-select>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-select datasource="searchZones" label="Zones" selectedvalues="selectedZones" ismultipleselection datatextfield="Name" datavaluefield="ZoneId"
                                   entityname="Zones"></vr-select>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-datetimepicker type="date" value="effectiveOn" label="Effective On" isrequired></vr-datetimepicker>
                    </vr-columns>

                </vr-row>
            </div>
            <vr-row removeline>
                <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                    <div transclude-to="buttons">
                        <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                        <!--<vr-button type="Add" data-onclick="AddNewCarrierProfile"></vr-button>-->
                    </div>
                </vr-actionbar>
            </vr-row>
        </vr-form>
        <div>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-datagrid  datasource="::datasource" pagingtype="'PagingOnScroll'" dataretrievalfunction="dataRetrievalFunction" on-ready="gridReady" menuactions="[]">
                        <vr-datagridcolumn headertext="'Customer'" field="'CarrierName'">
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Zone'" field="'ZoneName'">
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Definition'" field="'DefinitionDisplayS'" widthfactor="30">
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Start Date'" field="'BeginEffectiveDate'">
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'End Date'" field="'EndEffectiveDate'">
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Active'" field="'IsActive'" widthfactor="5" disablesorting>
                        </vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>
        </div>

    </vr-form>
</vr-panel>
