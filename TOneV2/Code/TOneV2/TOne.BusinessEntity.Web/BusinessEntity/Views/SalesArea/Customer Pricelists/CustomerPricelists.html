<vr-panel ng-controller="BE_CustomerPricelistsController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-select datasource="customers" datatextfield="Name" datavaluefield="CarrierAccountID" selectedvalues="selectedCustomer" label="Customer" entityname="Customer"></vr-select>
                </vr-columns>

            </vr-row>

        </div>
    </vr-form>

    <vr-row>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="getData"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
    <div ng-show="showResult">
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <vr-datagrid datasource="data" dataretrievalfunction="dataRetrievalFunction" pagingtype="'Pager'" on-ready="onMainGridReady">
                    <vr-datagridcolumn headertext="'ID'" field="'PriceListID'" type="Number" widthfactor="2"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Supply Date'" field="'BeginEffectiveDate'" type="'Date'" widthfactor="3"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'User'" field="'Name'" widthfactor="5"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Description'" field="'Description'" widthfactor="10"></vr-datagridcolumn>

                    <vr-datagridexpandablerow>
                        <div ng-include="'/Client/Modules/BusinessEntity/Views/SalesArea/Customer Pricelists/CustomerPricelistsGrid.html'"></div>
                    </vr-datagridexpandablerow>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </div>

</vr-panel>
