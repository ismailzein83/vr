<vr-modalcontent ng-controller="BusinessEntity_CarrierGroupEditorController">
        <vr-modalbody width="'70%'" vr-loader="isGettingData">
            <vr-form name="formRoleEditor">
                <vr-row>
                    <vr-columns colnum="6">
                        <vr-textbox value="name" label="Name" isrequired></vr-textbox>
                    </vr-columns>
                </vr-row>
                <vr-row>
                    <vr-columns colnum="8" >
                        <vr-select label="Carrier" ismultipleselection isrequired datasource="datasource" selectedvalues="selectedvalues" datatextfield="Name" datavaluefield="CarrierAccountID"
                                   entityname="Carriers">
                        </vr-select>
                    </vr-columns>
                </vr-row>
                <vr-row>
                    <vr-columns colnum="4">
                        <vr-label>Parent</vr-label>
                        <vr-treeview on-ready="treeReady"
                                     datavaluefield="EntityId"
                                     datachildrenfield="Children"
                                     datatextfield="Name"
                                     selecteditem="currentNode">
                        </vr-treeview>
                    </vr-columns>
                </vr-row>
            </vr-form>
        </vr-modalbody>
        <div>
            <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
                <div transclude-to="buttons">
                    <vr-button type="Save" formname="formRoleEditor" data-onclick="saveGroup"></vr-button>
                    <vr-button type="Close" data-onclick="close"></vr-button>
                </div>
            </vr-actionbar>
        </div>
</vr-modalcontent>
