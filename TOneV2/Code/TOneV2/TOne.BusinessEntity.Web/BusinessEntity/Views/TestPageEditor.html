<div>
    <vr-choices>
        <vr-choice isselected="definitionIsActive">Definition</vr-choice>
        <vr-choice isselected="codeEditorIsActive">Code Editor</vr-choice>
    </vr-choices>

    <div ng-show="definitionIsActive">
        <vr-row>
            <vr-columns width="fullrow">
                <h1>Definition</h1>
            </vr-columns>
        </vr-row>
    </div>

    <div ng-if="codeEditorIsActive">
        <vr-row>
            <vr-columns width="fullrow">
                <vr-code-editor value="'public static void Main(string[] ags)\n{\n}'"></vr-code-editor>
            </vr-columns>
        </vr-row>
    </div>

    <!--<vr-code-editor value="'public static void Main(string[] ags)\n{\n}'"></vr-code-editor>-->
</div>
