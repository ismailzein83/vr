<div vr-modalcontent ng-controller="BusinessEntity_CarrierAssignmentEditorController" draggable="true">
    <vr-modalbody width="'50%'" vr-loader="isGettingData">
        <vr-form name="AssignCarriersForm">
            <vr-row>
                <vr-columns colnum="12">
                    
                    <vr-datagrid datasource="carriers" loadmoredata="loadMoreData" on-ready="onGridReady">
                        <vr-datagridcolumn headertext="'Name'" field="'Name'"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Customer'" field="'IsCustomerAvailable'" isclickable="onCellClick(dataItem)" onclicked="onCellClickedAgain(dataItem)">
                            <vr-switch value="switch.value" onvaluechanged="onSwitchToggle" ng-show="{{dataItem.IsCustomerAvailable}}"></vr-switch>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Supplier'" field="'IsSupplierAvailable'">
                            <vr-switch value="second.value" ng-show="{{dataItem.IsSupplierAvailable}}"></vr-switch>
                        </vr-datagridcolumn>
                    </vr-datagrid>

                </vr-columns>
            </vr-row>
        </vr-form>

        <!--<vr-switch value="switch.value" onvaluechanged="onSwitchToggle"></vr-switch>-->
    </vr-modalbody>
    
    <vr-actionbar>
        <div transclude-to="buttons">
            <vr-button type="AssignCarriers" data-onclick="assignCarriers"></vr-button>
            <vr-button type="Close" data-onclick="closeModal"></vr-button>
        </div>
    </vr-actionbar>
</div>
