<div vr-modalcontent ng-controller="BusinessEntity_CarrierAssignmentEditorController" draggable="true">
    <vr-modalbody width="'50%'" vr-loader="isGettingData">
        <vr-form name="formAssignCarriers">
            <vr-row>
                <vr-columns colnum="12">
                    
                    <vr-datagrid datasource="carriers"
                                 dataretrievalfunction="dataRetrievalFunction"
                                 pagingtype="'PagingOnScroll'"
                                 on-ready="gridReady">

                        <vr-datagridcolumn headertext="'Name'" field="'CarrierName'"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Customer'" field="'IsCustomerAvailable'">
                            <vr-switch value="dataItem.newCustomerSwitchValue" ng-show="{{dataItem.IsCustomerAvailable}}"></vr-switch>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Supplier'" field="'IsSupplierAvailable'">
                            <vr-switch value="dataItem.newSupplierSwitchValue" ng-show="{{dataItem.IsSupplierAvailable}}"></vr-switch>
                        </vr-datagridcolumn>
                    </vr-datagrid>

                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>

    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formAssignCarriers" data-onclick="assignCarriers"></vr-button>
                <vr-button type="Close" data-onclick="closeModal"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
