<div vr-modalcontent ng-controller="BusinessEntity_OrgChartAssignmentEditorController" draggable="true">
    <vr-modalbody width="'50%'" vr-loader="isGettingData">
        <vr-form name="formOrgChartAssignmentEditor">
            <vr-row>
                <vr-columns colnum="6">
                    <vr-select label="Org Chart" datasource="orgCharts" selectedvalues="assignedOrgChart" datatextfield="Name" datavaluefield="Id" isRequired></vr-select>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>

    <vr-actionbar>
        <div transclude-to="buttons">
            <vr-button type="AssignOrgChart" formname="formOrgChartAssignmentEditor" data-onclick="assignOrgChart"></vr-button>
            <vr-button type="Close" data-onclick="closeModal"></vr-button>
        </div>
    </vr-actionbar>
</div>
