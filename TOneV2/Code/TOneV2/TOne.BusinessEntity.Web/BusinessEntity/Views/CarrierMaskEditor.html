<div vr-modalcontent ng-controller="Carrier_CarrierMaskEditorController" width="'80%'">
    <vr-modalbody maxheight="'800px'" vr-loader="isGettingData">

        <vr-form name="formCarrierMaskEditor">
            <vr-choices>
                <vr-choice isselected="generalInformationSelected">General Information</vr-choice>
                <vr-choice isselected="contactSelected">Contact Information</vr-choice>
            </vr-choices>
            <div ng-show="generalInformationSelected">
                <vr-row>
                    <vr-columns width="normal">
                        <vr-textbox label="Name" value="Name"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-textbox label="Company Name" value="CompanyName"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-label>Country</vr-label>
                        <vr-select datasource="optionsCountries.datasource" selectedvalues="optionsCountries.selectedvalues" datatextfield="Description" datavaluefield="LookUpID"
                                   entityname="Countries">
                        </vr-select>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-label>Currency</vr-label>
                        <vr-select datasource="optionsCurrencies.datasource"  selectedvalues="optionsCurrencies.selectedvalues" datatextfield="CurrencyFullName" datavaluefield="CurrencyId"
                                   entityname="Currencies">
                        </vr-select>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-textbox label="Registration Number" value="RegistrationNumber"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-row removeline>
                            <vr-columns width="1/2row">
                                <vr-textbox label="Vat ID." value="VatID"></vr-textbox>
                            </vr-columns>
                            <vr-columns width="1/2row">
                                <vr-switch label="Bank Ref." value="IsBankReferences"></vr-switch>
                            </vr-columns>
                        </vr-row>
                    </vr-columns>
                   
                </vr-row>
                <vr-row>
                    <vr-columns width="1/2row">

                        <vr-section title="Addresses">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Address 1" value="Address1"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Address 2" value="Address2"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Address 3" value="Address3"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </vr-columns>
                    <vr-columns width="1/4row">

                        <vr-section title="Telephone Numbers">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Telephone 1" value="Telephone1"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Telephone 2" value="Telephone2"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Telephone 3" value="Telephone3"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </vr-columns>
                    <vr-columns width="1/4row">

                        <vr-section title="Fax Numbers">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Fax 1" value="Fax1"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Fax 2" value="Fax2"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Fax 3" value="Fax3"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </vr-columns>

                </vr-row>
            </div>
            <div ng-show="contactSelected">
                <vr-row>
                    <vr-columns width="1/3row">
                        <vr-section title="Billing">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Billing Contact Person" value="BillingContact"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Billing Email" value="BillingEmail"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <!--<vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Dispute Email" value="BillingDisputeEmail"></vr-textbox>
                                </vr-columns>
                            </vr-row>-->
                        </vr-section>
                    </vr-columns>
                    <vr-columns width="1/3row">
                        <vr-section title="Pricing">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Pricing Contact Person" value="PricingContact"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Pricing Email " value="PricingEmail "></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <!--<vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Account Manager Contact" value="AccountManagerContact"></vr-textbox>
                                </vr-columns>
                            </vr-row>-->
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Account Manager Email" value="AccountManagerEmail"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </vr-columns>
                    <vr-columns width="1/3row">
                        <vr-section title="Support">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Support Contact Person" value="SupportContact"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Support Email" value="SupportEmail"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </vr-columns>
                </vr-row>
                <vr-row>
                    <vr-columns width="1/3row">
                        <vr-section title="Format">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Price List File Name Format" value="PriceList"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Mask Invoice Serial Format String" value="MaskInvoiceformat"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </vr-columns>
                    <vr-columns width="1/3row">
                        <vr-section title="Counters">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Mask Invoice Overall Startup Counter" type="number" value="MaskOverAllCounter"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox label="Yearly Startup Counter" type="number" value="YearlyMaskOverAllCounter"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </vr-columns>
                    <vr-columns width="1/3row">
                        <vr-section title="Company Logo">
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-fileupload extension="images" value="CompanyLogo"> </vr-fileupload>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-preview-image height="80px" width="80px" value="CompanyLogo.fileId"> </vr-preview-image>
                                </vr-columns>
                            </vr-row>
                        </vr-section>
                    </vr-columns>
                </vr-row>
            </div>
        </vr-form>

    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="saveCarrierMask" formname="formCarrierMaskEditor"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
