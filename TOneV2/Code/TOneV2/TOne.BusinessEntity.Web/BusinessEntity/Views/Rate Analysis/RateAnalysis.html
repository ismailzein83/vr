<vr-panel ng-controller="BE_RateAnalysisController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-choices selectedindex="selectedConnectionIndex" onselectionchanged="onSelectionChanged()">
                        <vr-choice isselected="customerSelected">Customer</vr-choice>
                        <vr-choice isselected="supplierSelected">Supplier</vr-choice>
                    </vr-choices>
                    <vr-columns width="fullrow" ng-show="customerSelected">
                        <vr-select datasource="customers" datatextfield="Name" datavaluefield="CarrierAccountID" selectedvalues="selectedCustomer" label="Customer" entityname="Customer"></vr-select>
                    </vr-columns>

                    <vr-columns width="fullrow" ng-show="supplierSelected">
                        <vr-select datasource="suppliers" datatextfield="Name" datavaluefield="CarrierAccountID" selectedvalues="selectedSupplier" label="Supplier" entityname="Supplier"></vr-select>
                    </vr-columns>
                </vr-columns>
                <vr-columns width="normal" ng-show="customerSelected">
                    <vr-be-zones selectedvalues="selectedZone" carrierid="selectedCustomer.CarrierAccountID"></vr-be-zones>
                </vr-columns>
                <vr-columns width="normal" ng-show="supplierSelected">
                    <vr-be-costzones selectedvalues="selectedZone1" carrierid="selectedSupplier.CarrierAccountID"></vr-be-costzones>
                </vr-columns>
                    <vr-columns width="normal">
                        <vr-datetimepicker type="date" value="effectiveDate" label="Effective Since" ></vr-datetimepicker>
                    </vr-columns>
</vr-row>

        </div>
    </vr-form>

    <vr-row>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="getData"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
    <div ng-show="showResult">
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <vr-datagrid datasource="data" dataretrievalfunction="dataRetrievalFunction" pagingtype="'Pager'" on-ready="onMainGridReady">

                    <vr-datagridcolumn headertext="'ID'" field="'RateID'" type="Number" widthfactor="5"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Rate'" field="'Rate'" widthfactor="5" isclickable="true"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Change'">{{viewScope.test}}
                        <span ng-class="viewScope.getChangeIcon(dataItem)"></span>
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Services'" field="'ServicesFlag'" type="Number" widthfactor="5"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'OffPeak'" field="'OffPeakRate'" widthfactor="5"></vr-datagridcolumn>

                    <vr-datagridcolumn headertext="'Weekend'" field="'WeekendRate'" widthfactor="5"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'BED'" field="'BeginEffectiveDate'" type="Date" widthfactor="8"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'EED'" field="'EndEffectiveDate'" type="Date" widthfactor="8"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Notes'" field="'Notes'" widthfactor="20"></vr-datagridcolumn>

                    <vr-datagridexpandablerow>
                        <div ng-include="'/Client/Modules/BusinessEntity/Views/Customer Pricelists/CustomerPricelistsGrid.html'"></div>
                    </vr-datagridexpandablerow>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </div>

</vr-panel>
