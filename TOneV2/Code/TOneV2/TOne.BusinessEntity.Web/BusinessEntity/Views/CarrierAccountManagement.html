
<vr-panel ng-controller="Carrier_CarrierAccountManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox label="Profile Name" value="name"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-textbox label="Company Name" value="companyName"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <div >
            <vr-row>
                <vr-columns colnum="12" simplecol>
                    <vr-datagrid datasource="CarrierAccountsDataSource" dataretrievalfunction="dataRetrievalFunction" pagingtype="'PagingOnScroll'" on-ready="gridReady" menuactions="gridMenuActions">
                        <vr-datagridcolumn headertext="'CarrierAccount Id'" field="'CarrierAccountId'">
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'ProfileId'" field="'ProfileId'">
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Profile Name'" field="'ProfileName'">
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Profile Company Name'" field="'ProfileCompanyName'">
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Activation Status'" field="'ActivationStatus'">
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Routing Status'" field="'RoutingStatus'">
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Account Type'" field="'AccountType'">
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Customer Payment Type'" field="'CustomerPaymentType'">
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Supplier Payment Type'" field="'SupplierPaymentType'">
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Name Suffix'" field="'NameSuffix'">
                        </vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>
        </div>
    </vr-form>
</vr-panel>
