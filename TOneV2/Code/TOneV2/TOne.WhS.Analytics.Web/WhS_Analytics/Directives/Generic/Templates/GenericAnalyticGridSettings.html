<div vr-modalcontent ng-controller="WhS_Analytics_GenericAnalyticGridSettingsController" vr-loader="isLoadingGenericSettings">
    <vr-modalbody width="'50%'">
        <vr-form name="formFilter">
            <vr-whs-analytics-genericsettings on-ready="onGenericSettingsReady"></vr-whs-analytics-genericsettings>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formFilter" data-onclick="saveSettings" isasynchronous="true"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
