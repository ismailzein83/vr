
<div ng-show="ctrl.showGrid">
    <vr-button type="Edit" standalone data-onclick="ctrl.editSettings" ng-if="ctrl.mainGrid"></vr-button>

    <vr-datagrid datasource="ctrl.datasource" defaultsortbyfieldname="ctrl.sortField" pagingtype="'Pager'"
                 menuactions="gridMenuActions" dataretrievalfunction="ctrl.dataRetrievalFunction" on-ready="ctrl.gridReady">
        <vr-datagridcolumn ng-repeat="dimension in ctrl.dimensionFields" ng-show="ctrl.dimensionFields.length > 0" headertext="dimension.description" type="dimension.type"
                           numberprecision="dimension.numberPrecision" field="'DimensionValues[' + $index + '].Name'" columnindex="$index" widthfactor="15"></vr-datagridcolumn>

        <vr-datagridcolumn ng-repeat="measure in ctrl.selectedMeasures" ng-show="ctrl.selectedMeasures.length > 0" headertext="measure.description" type="measure.type" numberprecision="measure.numberPrecision"
                           field="'MeasureValues.' + measure.name + ''" tag="measure" summaryfield="'MeasureValues.' + measure.name + ''" getcolor="ctrl.getColor"></vr-datagridcolumn>

        <vr-datagridexpandablerow>
            <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
        </vr-datagridexpandablerow>
    </vr-datagrid>
</div>
