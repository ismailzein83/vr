<div ng-show="ctrl.showCharts">

    <vr-columns ng-repeat="c in ctrl.measures" colnum="6" simplecol>
        <vr-section title="Traffic for {{c.description}}" vr-loader="ctrl.isGettingEntityStatistics">
            <vr-chart data-on-ready="c.chartSelectedEntityReady"></vr-chart>
        </vr-section>
    </vr-columns>

</div>
