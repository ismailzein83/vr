<vr-panel ng-controller="WhS_Analytics_BillingReportsController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row>
                <vr-columns colnum="4">
                    <vr-select datatextfield="Name" datavaluefield="ReportDefinitionId"
                               datasource="reportsTypes" selectedvalues="reporttype" onselectionchanged="resetReportParams" hint="{{reporttype.Description}}"></vr-select>
                </vr-columns>

            </vr-row>
            <vr-row ng-show="reporttype">
                <span ng-if="reporttype.ParameterSettings.RequiresCustomerId">
                    <vr-whs-be-carrieraccount-selector normal-col-num="2" getcustomers ismultipleselection on-ready="onCustomerAccountDirectiveReady"></vr-whs-be-carrieraccount-selector>
                </span>
                <span  ng-if="reporttype.ParameterSettings.RequiresSupplierId">
                    <vr-whs-be-carrieraccount-selector normal-col-num="2" getsuppliers ismultipleselection on-ready="onSupplierAccountDirectiveReady"></vr-whs-be-carrieraccount-selector>
                </span>
                <span>
                    <vr-timerange on-ready="onTimeRangeDirectiveReady" type="dateTime" width="normal" period="today" from="fromDate" to="toDate" isrequired="true"></vr-timerange>
                </span>
                <!--<vr-columns colnum="2">
                    <vr-select datasource="periods" datatextfield="description" datavaluefield="value" label="Period"
                               selectedvalues="selectedPeriod" isrequired="true" hidefilterbox onselectionchanged="periodSelectionChanged"></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="From" value="fromDate" isrequired="true" ></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="To" value="toDate" isrequired="true" ></vr-datetimepicker>
                </vr-columns>-->
                <vr-columns colnum="2">
                    <vr-common-currency-selector on-ready="onCurrencySelectReady" isrequired> </vr-common-currency-selector>
                </vr-columns>
            </vr-row>
            <vr-row ng-show="reporttype">

                <vr-columns colnum="2" ng-if="reporttype.ParameterSettings.RequiresGroupByCustomer">
                    <vr-label>Group By Customer</vr-label>
                    <vr-switch value="params.groupByCustomer"></vr-switch>
                </vr-columns>

            </vr-row>
        </div>
    </vr-form>

    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="openReport" ng-if="reporttype"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
</vr-panel>
