<vr-panel ng-controller="WhS_Analytics_BillingReportsController" vr-loader="isLoading">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="3">
                    <vr-select datatextfield="Name" datavaluefield="ReportDefinitionId"
                               datasource="reportsTypes" selectedvalues="reporttype" onselectionchanged="resetReportParams" hint="{{reporttype.Description}}"></vr-select>
                </vr-columns>
            </vr-row>
            <vr-row removeline ng-show="reporttype">
                <vr-columns colnum="2" ng-if="reporttype && reporttype.ReportDefinitionRDLCFiles.length > 0" ng-show="reporttype.ReportDefinitionRDLCFiles.length > 1">
                    <vr-select ng-init="params.reportRdlcType = reporttype.ReportDefinitionRDLCFiles[0]" datatextfield="Name" datavaluefield="ReportDefinitionRDLCFileId" label="Type"
                               datasource="reporttype.ReportDefinitionRDLCFiles" selectedvalues="params.reportRdlcType" isrequired="true"></vr-select>
                </vr-columns>

                <span ng-show="reporttype.ParameterSettings.RequiresCustomerId">
                    <vr-whs-be-carrieraccount-selector ng-show="reporttype.ParameterSettings.CustomerIdNotOptional == true" selectedvalues="singleCustomer" isrequired="reporttype.ParameterSettings.CustomerIdNotOptional" normal-col-num="2" getcustomers on-ready="onSingleCustomerAccountDirectiveReady"></vr-whs-be-carrieraccount-selector>
                    <vr-whs-be-carrieraccount-selector ng-show="reporttype.ParameterSettings.CustomerIdNotOptional != true" selectedvalues="customers" normal-col-num="2" getcustomers ismultipleselection on-ready="onCustomerAccountDirectiveReady"></vr-whs-be-carrieraccount-selector>
                </span>
                <span ng-show="reporttype.ParameterSettings.RequiresSupplierId">
                    <vr-whs-be-carrieraccount-selector normal-col-num="2" getsuppliers selectedvalues="suppliers" ismultipleselection on-ready="onSupplierAccountDirectiveReady"></vr-whs-be-carrieraccount-selector>
                </span>
                <vr-timerange on-ready="onTimeRangeDirectiveReady" customvalidation="validateBusinessCaseStatus" type="date" width="normal" period="selectedPeriod" from="fromDate" to="toDate" isrequired="reporttype.ParameterSettings.RequiresToTime == true"></vr-timerange>
                <span ng-show="reporttype.ParameterSettings.RequiresZoneId">
                    <vr-whs-be-salezone-selector ismultipleselection normal-col-num="2" on-ready="onSaleZoneDirectiveReady">
                    </vr-whs-be-salezone-selector>
                </span>

                <vr-common-currency-selector on-ready="onCurrencySelectReady" isrequired="true" selectedvalues="selectedCurrency" normal-col-num="2"></vr-common-currency-selector>
                <vr-columns colnum="2" ng-show="reporttype.ParameterSettings.RequiresIsCost">
                    <!--<vr-label>Cost</vr-label>-->
                    <vr-whs-analytics-billingreporttype-selector on-ready="onBillingReportTypeSelectReady" onselectionchanged="onTypeSelectionChanged" selectedvalues="selectedType"></vr-whs-analytics-billingreporttype-selector>
                    <!-- <vr-switch value="params.isCost" onvaluechanged="resetGroupBySupplier"></vr-switch>-->
                </vr-columns>
                <vr-columns colnum="2" ng-if="false">
                    <button ng-if="false" ng-click="export()" class="btn btn-default">Export</button>
                </vr-columns>

                <vr-columns colnum="2" ng-if="reporttype.ParameterSettings.RequiresGroupByCustomer">
                    <vr-label>Group By Customer</vr-label>
                    <vr-switch value="params.groupByCustomer"></vr-switch>
                </vr-columns>

                <vr-columns colnum="2" ng-if="reporttype.ParameterSettings.RequiresGroupByProfile">
                    <vr-label>Group By Profile</vr-label>
                    <vr-switch value="params.groupByProfile"></vr-switch>
                </vr-columns>
                <!--<vr-columns colnum="2" ng-if="reporttype.ParameterSettings.RequiresIsService">
                    <vr-label>Services</vr-label>
                    <vr-switch value="params.service"></vr-switch>
                </vr-columns>-->

                <vr-columns colnum="2" ng-if="reporttype.ParameterSettings.RequiresMargin">
                    <vr-numeric label="Margin %" value="params.margin" minvalue="0" maxvalue="100" isrequired></vr-numeric>
                </vr-columns>

                <vr-columns colnum="2" ng-if="reporttype.ParameterSettings.RequiresTop">
                    <vr-numeric label="Top" value="params.top" minvalue="5" isrequired></vr-numeric>
                </vr-columns>


                <vr-columns colnum="2" ng-if="reporttype.ParameterSettings.RequiresIsCommission">
                    <vr-label>Extra Charges</vr-label>
                    <vr-switch value="params.commission"></vr-switch>
                </vr-columns>

                <vr-columns ng-hide="!params.isCost" colnum="2" ng-if="reporttype.ParameterSettings.RequiresGroupBySupplier">
                    <vr-label>By Supplier</vr-label>
                    <vr-switch value="params.bySupplier"></vr-switch>
                </vr-columns>
                <vr-columns colnum="2" ng-if="reporttype.ParameterSettings.RequiresPageBreak">
                    <vr-label>Page Break</vr-label>
                    <vr-switch value="params.pageBreak"></vr-switch>
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>

    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="openReport" ng-show="reporttype"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
</vr-panel>
