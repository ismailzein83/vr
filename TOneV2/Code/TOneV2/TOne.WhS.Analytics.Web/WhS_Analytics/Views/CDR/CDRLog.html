<vr-panel ng-controller="WhS_Analytics_CDRLogController">
    <vr-form name="formFilter">

        <div ng-hide="filterSectionCollapsed" vr-loader="isLoading">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-choices-filter selectedindex="selectedFilternIndex">
                        <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
                        <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
                    </vr-choices-filter>

                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-row>
                        <vr-columns width="normal">
                            <vr-textbox type="number" value="nRecords" label="Limit Results to" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-datetimepicker type="dateTime" label="From" value="fromDate" isrequired customvalidate="validateDateTime()"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-datetimepicker type="dateTime" label="To" value="toDate"  customvalidate="validateDateTime()"></vr-datetimepicker>
                        </vr-columns>

                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-whs-be-switch-selector on-ready="onSwitchDirectiveReady" ismultipleselection></vr-whs-be-switch-selector>
                        </vr-columns>


                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-whs-be-carrieraccount-selector ismultipleselection getcustomers  on-ready="onCustomerAccountDirectiveReady"></vr-whs-be-carrieraccount-selector>
                        </vr-columns>

                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-whs-be-carrieraccount-selector ismultipleselection getsuppliers selectedvalues="selectedSuppliers" on-ready="onSupplierAccountDirectiveReady" onselectionchanged="onSelectSupplier"></vr-whs-be-carrieraccount-selector>
                        </vr-columns>
                        <vr-columns width="normal" ng-show="advancedSelected && selectedSuppliers.length==1" vr-loader="isLoadingSupplierZonesSection">
                            <vr-whs-be-supplierzone-selector on-ready="onSupplierZoneDirectiveReady" ismultipleselection></vr-whs-be-supplierzone-selector>
                        </vr-columns>
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-whs-be-sellingnumberplan-selector on-ready="onSellingNumberPlanDirectiveReady" onselectionchanged="onSelectSellingNumberPlan" selectedvalues="selectedSellingNumberPlan"></vr-whs-be-sellingnumberplan-selector>
                        </vr-columns>

                        <vr-columns width="normal" ng-show="advancedSelected && selectedSellingNumberPlan!=undefined" vr-loader="isLoadingSaleZonesSelector">
                            <vr-whs-be-salezone-selector ismultipleselection on-ready="onSaleZoneDirectiveReady" />
                        </vr-columns>

                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-select datasource="CDROption" datatextfield="description" datavaluefield="value" selectedvalues="selectedCDROption" label="CDR Option" isrequired></vr-select>
                        </vr-columns>
                    </vr-row>
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>

    <vr-row>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="getData"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
    <div>
        <vr-whs-analytics-cdrlog-grid on-ready="onMainGridReady"></vr-whs-analytics-cdrlog-grid>
    </div>
