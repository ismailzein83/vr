<vr-panel ng-controller="WhS_Analytics_BlockedAttemptsController">
    <vr-form name="formFilter">

        <div ng-hide="filterSectionCollapsed" vr-loader="isLoading">
            <vr-row removeline>
                <vr-timerange on-ready="onTimeRangeDirectiveReady" type="longDateTime" width="normal" period="selectedPeriod" from="fromDate" to="toDate" hideremoveicon></vr-timerange>
                <vr-whs-be-switch-selector normal-col-num="2" on-ready="onSwitchDirectiveReady" ismultipleselection></vr-whs-be-switch-selector>
                <vr-whs-be-customer-selector normal-col-num="2" ismultipleselection on-ready="onCustomerAccountDirectiveReady"></vr-whs-be-customer-selector>
                <vr-whs-be-salezone-selector normal-col-num="2" ismultipleselection on-ready="onSaleZoneDirectiveReady"></vr-whs-be-salezone-selector>
                <vr-columns width="normal">
                    <vr-textbox label="Limit Result To" value="limit" type="number" decimalprecision="0" minvalue="0" customvalidate="checkMaxNumberResords()" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-switch value="groupbyNumber" label="Group by Number"></vr-switch>
                </vr-columns>
            </vr-row>
        </div>


        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="getData"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-whs-analytics-blockedattempts-grid on-ready="onMainGridReady" shownumber="groupbyNumber"></vr-whs-analytics-blockedattempts-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
