<vr-panel ng-controller="WhS_Analytics_TrafficMonitorReportController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilter">
            <vr-whs-analytics-filter on-ready="onFilterDirectivectiveReady"></vr-whs-analytics-filter>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <div>
            <!--<vr-row ng-show="showCharts">
                <vr-whs-analytics-genericchart on-ready="onReadyGenericChart"></vr-whs-analytics-genericchart>
            </vr-row>-->
            <vr-row>
                <vr-columns colnum="12">
                    <vr-analytic-datagrid-analyticrecords withsummary on-ready="onGridReady"></vr-analytic-datagrid-analyticrecords>
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>
</vr-panel>
