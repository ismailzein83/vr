<vr-panel ng-controller="WhS_Analytics_VariationReportController" vr-loader="isLoading">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-select label="Variation"
                               datasource="scopeModel.reportTypes"
                               selectedvalues="scopeModel.selectedReportType"
                               onselectionchanged="scopeModel.onReportTypeSelectionChanged"
                               datavaluefield="value"
                               datatextfield="description"
                               isrequired
                               hideremoveicon>
                    </vr-select>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker type="date" label="To Date" value="scopeModel.toDate" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox label="Last" type="number" value="scopeModel.numberOfPeriods" minvalue="3" maxvalue="31" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-select label="Period Type"
                               datasource="scopeModel.periodTypes"
                               selectedvalues="scopeModel.selectedPeriodType"
                               datavaluefield="value"
                               datatextfield="description"
                               isrequired
                               hideremoveicon>
                    </vr-select>
                </vr-columns>
                <vr-columns width="normal" ng-show="scopeModel.showTopFilter">
                    <vr-textbox label="Top Destination" type="number" value="scopeModel.top" minvalue="1" customvalidate="scopeModel.validateTopFilter()" isrequired="scopeModel.showTopFilter"></vr-textbox>
                </vr-columns>
                <span ng-show="scopeModel.showCurrencyFilter">
                    <vr-common-currency-selector on-ready="scopeModel.onCurrencySelectorReady" isrequired="scopeModel.showCurrencyFilter" normal-col-num="2" hideremoveicon="true"></vr-common-currency-selector>
                </span>
                <vr-columns width="normal">
                    <vr-switch label="Grouped by Profile" value="scopeModel.groupByProfile"></vr-switch>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row ng-show="scopeModel.showGrid">
            <vr-columns width="fullrow" simplecol>
                <vr-whs-analytics-variationreport-grid on-ready="scopeModel.onGridReady"></vr-whs-analytics-variationreport-grid>
            </vr-columns>
        </vr-row>
        <vr-row ng-show="scopeModel.showChart">
            <vr-columns width="fullrow">
                <vr-section title="{{scopeModel.selectedReportType.description}}">
                    <vr-chart on-ready="scopeModel.onChartReady"></vr-chart>
                </vr-section>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
