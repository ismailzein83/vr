<vr-panel ng-controller="WhS_Analytics_VariationReportController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-select label="Report Type"
                               datasource="scopeModel.reportTypes"
                               selectedvalues="scopeModel.selectedReportType"
                               datavaluefield="value"
                               datatextfield="description"
                               isrequired
                               hideremoveicon>
                    </vr-select>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker type="date" label="To" value="scopeModel.toDate" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-select label="Period Type"
                               datasource="scopeModel.periodTypes"
                               selectedvalues="scopeModel.selectedPeriodType"
                               datavaluefield="value"
                               datatextfield="description"
                               isrequired
                               hideremoveicon>
                    </vr-select>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox label="Number Of Periods" type="number" value="scopeModel.numberOfPeriods" minvalue="1" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-switch label="Group By Profile" value="scopeModel.groupByProfile"></vr-switch>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row ng-show="scopeModel.showGrid">
            <vr-columns width="fullrow" simplecol>
                <vr-whs-analytics-variationreport-grid on-ready="scopeModel.onGridReady"></vr-whs-analytics-variationreport-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
