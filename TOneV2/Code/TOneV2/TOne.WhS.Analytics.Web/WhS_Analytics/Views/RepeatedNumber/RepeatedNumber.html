<vr-panel ng-controller="WhS_Analytics_RepeatedNumberController">
    <vr-form name="formFilter">

        <div ng-hide="filterSectionCollapsed" vr-loader="isLoading">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-choices-filter selectedindex="selectedFilternIndex">
                        <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
                        <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
                    </vr-choices-filter>

                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-row>

                        <vr-columns width="normal">
                            <vr-datetimepicker type="dateTime" label="From" value="fromDate" isrequired customvalidate="validateDateTime()"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-datetimepicker type="dateTime" label="To" value="toDate" customvalidate="validateDateTime()"></vr-datetimepicker>
                        </vr-columns>

                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-textbox type="number" value="nRecords" label="Repeated More than" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-whs-be-switch-selector on-ready="onSwitchDirectiveReady" ismultipleselection></vr-whs-be-switch-selector>
                        </vr-columns>

                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-select datasource="CDROption" datatextfield="description" datavaluefield="value" selectedvalues="selectedCDROption" label="CDR Option" isrequired></vr-select>
                        </vr-columns>

                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-select datasource="PhoneNumber" datatextfield="description" datavaluefield="value" selectedvalues="selectedPhoneNumberOption" label="Phone Number" isrequired></vr-select>
                        </vr-columns>

                    </vr-row>
                </vr-columns>
            </vr-row>
        </div>

        <vr-row>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="getData"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-whs-analytics-repeatednumber-grid on-ready="onMainGridReady"></vr-whs-analytics-repeatednumber-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
