<vr-panel ng-controller="WhS_Analytics_RepeatedNumberController">
    <vr-form name="formFilter">

        <div ng-hide="filterSectionCollapsed" vr-loader="isLoading">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-choices-filter selectedindex="selectedFilternIndex">
                        <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
                        <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
                    </vr-choices-filter>

                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-row>

                        <vr-timerange on-ready="onTimeRangeDirectiveReady" type="dateTime" width="normal" period="today" from="fromDate" to="toDate" isrequired="true"></vr-timerange>

                        <vr-columns width="normal" ng-show="advancedSelected">
                            <vr-textbox type="number" value="nRecords" label="Repeated More Than" isrequired></vr-textbox>
                        </vr-columns>
                        <span ng-show="advancedSelected">
                            <vr-whs-be-switch-selector normal-col-num="2" on-ready="onSwitchDirectiveReady" ismultipleselection></vr-whs-be-switch-selector>
                        </span>

                        <span ng-show="advancedSelected">
                            <vr-whs-analytics-callstatus-selector normal-col-num="2" on-ready="onCallStatusDirectiveReady"></vr-whs-analytics-callstatus-selector>
                        </span>

                        <span ng-show="advancedSelected">
                            <vr-whs-analytics-phonenumber-selector normal-col-num="2" on-ready="onPhoneNumberDirectiveReady"></vr-whs-analytics-phonenumber-selector>
                        </span>
                    </vr-row>
                </vr-columns>
            </vr-row>
        </div>

        <vr-row>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="search"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-whs-analytics-repeatednumber-grid on-ready="onMainGridReady"></vr-whs-analytics-repeatednumber-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
