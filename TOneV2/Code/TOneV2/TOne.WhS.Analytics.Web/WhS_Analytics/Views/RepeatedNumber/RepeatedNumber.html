<vr-panel ng-controller="WhS_Analytics_RepeatedNumberController">
    <vr-form name="formFilter">

        <div ng-hide="filterSectionCollapsed" vr-loader="isLoading">
            <vr-row removeline>
                <vr-timerange on-ready="onTimeRangeDirectiveReady" type="longDateTime" width="normal" period="selectedPeriod" from="fromDate" to="toDate"></vr-timerange>

                <vr-whs-be-switch-selector normal-col-num="2" on-ready="onSwitchDirectiveReady" ismultipleselection></vr-whs-be-switch-selector>

                <vr-whs-be-customer-selector normal-col-num="2"  ismultipleselection on-ready="onCustomerDirectiveReady"></vr-whs-be-customer-selector>

                <vr-whs-be-supplier-selector normal-col-num="2" ismultipleselection on-ready="onSupplierDirectiveReady"></vr-whs-be-supplier-selector>

                <vr-whs-analytics-callstatus-selector normal-col-num="2" on-ready="onCallStatusDirectiveReady" isrequired="true"></vr-whs-analytics-callstatus-selector>

                <vr-whs-analytics-phonenumber-selector normal-col-num="2" on-ready="onPhoneNumberDirectiveReady" isrequired="true" customlabel="Phone Number Type"></vr-whs-analytics-phonenumber-selector>

                <vr-columns width="normal">
                    <vr-textbox  value="phoneNumber" label="Phone Number" ></vr-textbox>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-textbox type="number" value="nRecords" label="Repeated More Than" minvalue="0" maxvalue="100000" decimalprecision="0" isrequired></vr-textbox>
                </vr-columns>

            </vr-row>
        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="search"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-whs-analytics-repeatednumber-grid on-ready="onMainGridReady"></vr-whs-analytics-repeatednumber-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
