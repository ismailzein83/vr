<vr-panel ng-controller="BI_BIConfigurationController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="fromDate" label="From:" isrequired></vr-datetimepicker>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="toDate" label="To:" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select datasource="timeDimensionTypes" datatextfield="description" datavaluefield="value" label="Grouped By"
                               selectedvalues="selectedTimeDimensionType" isrequired hidefilterbox></vr-select>
                </vr-columns>


                <vr-columns colnum="2">
                    <vr-select datasource="Measures" datatextfield="DisplayName" datavaluefield="Name" selectedvalues="selectedMeasures" label="Measures:" ismultipleselection isrequired></vr-select>
                </vr-columns>
                <vr-columns colnum="2" ng-show=" selectedOperationType.value == 'TopEntities'">
                    <vr-select datasource="Entities" datatextfield="DisplayName" datavaluefield="Name" selectedvalues="selectedEntity" label="Entities:"></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select datasource="directives" datatextfield="description" datavaluefield="value" label="Element Type" selectedvalues="selectedDirective" isrequired hidefilterbox></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select datasource="numberOfColumns" datatextfield="description" datavaluefield="value" label="Row Space" selectedvalues="selectedNumberOfColumns" isrequired hidefilterbox></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select datasource="operationTypes" datatextfield="description" datavaluefield="value" label="Data Type" selectedvalues="selectedOperationType" isrequired hidefilterbox></vr-select>
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>

    <vr-row>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

            <div transclude-to="buttons">
                <vr-button type="Add" formname="formFilter" data-onclick="add"></vr-button>
                <vr-button type="Search" formname="formFilter" data-onclick="getData"></vr-button>
                <vr-button type="Reset"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
    
    <div vr-loader="isGettingData">
        <vr-row>
            <div class="list-group dragbelzone" ng-sortable="itemsSortable">
                <vr-columns ng-repeat="visualElement in visualElements" colnum="{{visualElement.numberOfColumns}}">
                    <i class="glyphicon glyphicon-th-list handeldrag"></i>
                    <i class="glyphicon glyphicon-remove hand-cursor" ng-click="removeVisualElement(visualElement)"></i>
                    <vr-directivewrapper directive="visualElement.directive" on-ready="visualElement.onElementReady" settings="visualElement.settings"
                                         retrievedataonload="true" fromdate="fromDate" todate="toDate" timedimensiontype="selectedTimeDimensionType"></vr-directivewrapper>
                </vr-columns>
            </div>

        </vr-row>
