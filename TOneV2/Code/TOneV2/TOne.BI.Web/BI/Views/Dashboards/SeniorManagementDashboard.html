<vr-panel ng-controller="SeniorManagementDashboardController">
    <div class="am-collapse" ng-hide="filterSectionCollapsed" ng-init="filterSectionCollapsed=true">
        <vr-form name="filterForm">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-label>Date Period</vr-label>
                    <vr-dropdown datatextfield="name" datavaluefield="value"
                                 entityname="" type="standard" options="dateTimeFilterOption"></vr-dropdown>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-label>Measure</vr-label>
                    <vr-dropdown datatextfield="name" datavaluefield="value"
                                 entityname="" type="standard" options="optionsMeasureTypes"></vr-dropdown>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-label>Top</vr-label>
                    <vr-dropdown datatextfield="value" datavaluefield="value"
                                 entityname="" type="standard" options="optionTopCounts"></vr-dropdown>
                </vr-columns>
            </vr-row>
        </vr-form>
    </div>
    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="updateCharts"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
    <div vr-loader="isGettingData">
        <vr-row>
            <vr-columns colnum="6" simplecol>
                <vr-section title="Top Customers">
                    <vr-chart data-on-ready="chartTopCustomersReady"></vr-chart>
                </vr-section>
            </vr-columns>
            <vr-columns colnum="6" simplecol>
                <vr-section title="Top Suppliers">
                    <vr-chart data-on-ready="chartTopSuppliersReady"></vr-chart>
                </vr-section>
            </vr-columns>
            <vr-columns colnum="6" simplecol>
                <vr-section title="Top Destinations">
                    <vr-chart data-on-ready="chartTopDestinationsReady" menuactions="chartTopDestinationMenuActions"></vr-chart>
                </vr-section>
            </vr-columns>
        </vr-row>
    </div>
</vr-panel>
