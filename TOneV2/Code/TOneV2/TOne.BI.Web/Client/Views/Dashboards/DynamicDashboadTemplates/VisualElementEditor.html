<div vr-modalcontent ng-controller="BI_VisualElementEditorController" width="'60%'">
    <vr-modalbody maxheight="'500px'">
        <vr-form name="formChartSettings">
            <vr-columns colnum="3">
                <vr-select datasource="numberOfColumns" datatextfield="description" datavaluefield="value" label="Row Space" selectedvalues="selectedNumberOfColumns" isrequired hidefilterbox></vr-select>
            </vr-columns>
            <vr-columns colnum="3">
                <vr-select datasource="elementTypes" datatextfield="description" datavaluefield="value" label="Element Type" selectedvalues="selectedElementType" isrequired hidefilterbox></vr-select>
            </vr-columns>
            <vr-columns colnum="3">
                <vr-select datasource="operationTypes" datatextfield="description" datavaluefield="value" label="Data Type" selectedvalues="selectedOperationType" isrequired hidefilterbox></vr-select>
            </vr-columns>
            <vr-columns colnum="3" ng-show=" selectedOperationType.value == 'TopEntities'">
                <vr-select datasource="entityTypes" datatextfield="description" datavaluefield="value" label="Entity" selectedvalues="selectedEntityType" isrequired hidefilterbox></vr-select>
            </vr-columns>
            <vr-columns colnum="3">
                <vr-select datasource="measureTypes" datatextfield="description" datavaluefield="value" label="Measures" selectedvalues="selectedMeasureTypes" isrequired ismultipleselection hidefilterbox></vr-select>
            </vr-columns>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="save" formname="formChartSettings"></vr-button>
                <vr-button type="Close" data-onclick="modalContext.closeModal"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
