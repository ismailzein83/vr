<vr-panel ng-controller="BI_BIConfigurationController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="fromDate" label="From:" isrequired></vr-datetimepicker>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="toDate" label="To:" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select datasource="timeDimensionTypes" datatextfield="description" datavaluefield="value" label="Grouped By"
                               selectedvalues="selectedTimeDimensionType" isrequired hidefilterbox></vr-select>
                </vr-columns>


                <vr-columns colnum="2">
                    <vr-select datasource="Measures" datatextfield="Name" datavaluefield="Id" selectedvalues="selectedMeasures" label="Measures:" ismultipleselection isRequired></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select datasource="Entities" datatextfield="Name" datavaluefield="Id" selectedvalues="selectedEntity" label="Entities:" ></vr-select>
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>

    <vr-row>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="getData"></vr-button>
                <vr-button type="Reset"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
    

    
    <div ng-show="showResult" vr-loader="isGettingData">

        <vr-columns colnum="6" simplecol>
            <vr-section title="Top chart">
                <vr-chart data-on-ready="chartTopReady"></vr-chart>
            </vr-section>
        </vr-columns>

        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-section title="getTitle">
                    <vr-chart data-on-ready="chartReady"></vr-chart>
                </vr-section>
            </vr-columns>
        </vr-row>

        <vr-row>
            <vr-columns colnum="12" simplecol>
               
                <vr-datagrid datasource="data" on-ready="gridReady">
                    <vr-datagridcolumn headertext="'Time'" field="'dateTimeValue'"></vr-datagridcolumn>
                    <vr-datagridcolumn ng-repeat="measureType in selectedMeasures" headertext="measureType.Name" field="'Values[' + $index + ']'" type="'Number'"></vr-datagridcolumn>
                    
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </div>
