<div vr-modalcontent ng-controller="WhS_Invoice_InvoiceAccountEditorController" width="small" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formInvoiceAccountEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row removeline >
                        <span vr-disabled="scopeModel.disableInvoiceTypeAndBED">
                            <vr-invoicetype-selector on-ready="scopeModel.onInvoiceTypeSelectorReady" selectedvalues="scopeModel.selectedInvoiceType" onselectionchanged=" scopeModel.onInvoiceTypeSelectionChanged" normal-col-num="6" isrequired="true" customlabel="Invoice Type"></vr-invoicetype-selector>

                        </span>
                    </vr-row>
                    <vr-directivewrapper ng-if="scopeModel.invoiceTypeRuntimeDirective != undefined" vr-loader="scopeModel.isLoadingDirective" directive="scopeModel.invoiceTypeRuntimeDirective"
                                         on-ready="scopeModel.onDirectiveReady" isrequired="true">
                    </vr-directivewrapper>
                </vr-tab>
                <vr-tab header="'Time Settings'">
                    <vr-row removeline>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker value="scopeModel.beginEffectiveDate" type="date" label="BED" isrequired customvalidate="scopeModel.validateDates()" vr-disabled="scopeModel.disableAccountTypeAndBED"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker value="scopeModel.endEffectiveDate" type="date" label="EED" customvalidate="scopeModel.validateEEDDate()" vr-disabled="scopeModel.disableEED" applytimemax></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formInvoiceAccountEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
