<vr-datagrid datasource="datastore"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.InvoiceItemId">
    <vr-datagridcolumn headertext="'Id'" type="'Text'" field="'Entity.InvoiceItemId'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Calls'" type="'Number'" field="'Entity.Details.NumberOfCalls'" ></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Sale Amount'" type="'Number'" field="'Entity.Details.SaleAmount'" numberprecision="3"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Duration'" type="'Number'" field="'Entity.Details.Duration'" numberprecision="3"></vr-datagridcolumn>
</vr-datagrid>
