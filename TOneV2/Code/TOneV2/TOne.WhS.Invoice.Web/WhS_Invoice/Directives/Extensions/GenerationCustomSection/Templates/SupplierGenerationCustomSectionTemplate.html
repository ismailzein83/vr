<vr-common-timezone-selector on-ready="scopeModel.onTimeZoneSelectorReady" normal-col-num="{{ctrlSupplierGeneration.normalColNum}}" selectedvalues="scopeModel.selectedTimeZone" onselectionchanged="    scopeModel.onTimeZoneSelectionChanged"></vr-common-timezone-selector>
<vr-columns colnum="{{ctrlSupplierGeneration.normalColNum}}">
    <vr-textbox type="number" label="Commission" value="scopeModel.commission" minvalue="-100" maxvalue="100" onvaluechanged="scopeModel.onCommissionFocusChanged"></vr-textbox>
</vr-columns>
<vr-columns colnum="{{ctrlSupplierGeneration.normalColNum}}">
    <vr-select datasource="scopeModel.commissionTypes"
               datatextfield="description"
               datavaluefield="value"
               selectedvalues="scopeModel.selectedCommissionType"
               entityname="Commission Type"
               label="Commission Type" 
               hideremoveicon onselectionchanged="scopeModel.onCommissionTypeSelectionChanged">
    </vr-select>
</vr-columns>
