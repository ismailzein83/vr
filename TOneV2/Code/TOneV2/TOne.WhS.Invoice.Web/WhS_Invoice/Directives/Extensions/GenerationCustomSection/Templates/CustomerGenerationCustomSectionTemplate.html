<vr-row removeline>
	<vr-common-timezone-selector on-ready="scopeModel.onTimeZoneSelectorReady" normal-col-num="{{ctrlCustomerGeneration.normalColNum / 2}}" selectedvalues="scopeModel.selectedTimeZone" onselectionchanged="    scopeModel.onTimeZoneSelectionChanged"></vr-common-timezone-selector>
	<vr-columns colnum="{{ctrlCustomerGeneration.normalColNum / 2}}">
		<vr-select datasource="scopeModel.adjustmentTypes"
				   datatextfield="description"
				   datavaluefield="value"
				   selectedvalues="scopeModel.selectedAdjustmentType"
				   entityname="AdJustment Type"
				   label="AdJustment Type"
				   hideremoveicon
				   onselectionchanged="scopeModel.onCommissionAdjustmentSelectionChanged">
		</vr-select>
	</vr-columns>
	<vr-columns colnum="{{ctrlCustomerGeneration.normalColNum / 2}}" ng-if="scopeModel.isPercentage">
		<vr-textbox type="number" label="Adjustment (%)" value="scopeModel.commission" minvalue="-100" maxvalue="100" onvaluechanged="scopeModel.commissionValueChanged" onblurtextbox="scopeModel.onCommissionFocusChanged"></vr-textbox>
	</vr-columns>
	<vr-columns colnum="{{ctrlCustomerGeneration.normalColNum / 2}}"  ng-if="!scopeModel.isPercentage">
		<vr-textbox type="number" label="Adjustment Value" value="scopeModel.adjustment"></vr-textbox>
	</vr-columns>
	<vr-columns colnum="{{ctrlCustomerGeneration.normalColNum / 2}}" ng-show="scopeModel.hasCommission" ng-if="scopeModel.isPercentage">
		<vr-select datasource="scopeModel.commissionTypes"
				   datatextfield="description"
				   datavaluefield="value"
				   selectedvalues="scopeModel.selectedCommissionType"
				   entityname="Commission Type"
				   label="Visibility"
				   hideremoveicon onselectionchanged="scopeModel.onCommissionTypeSelectionChanged">
		</vr-select>
	</vr-columns>

</vr-row>
