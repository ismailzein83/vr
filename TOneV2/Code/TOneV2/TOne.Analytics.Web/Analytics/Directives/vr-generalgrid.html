
<div>
    <vr-datagrid datasource="ctrl.datasource" defaultsortbyfieldname="ctrl.sortField" pagingtype="'Pager'"
                 menuactions="gridMenuActions" dataretrievalfunction="ctrl.dataRetrievalFunction" on-ready="ctrl.gridReady">

        <vr-datagridcolumn ng-repeat="dimension in ctrl.dimensionFields" ng-if="ctrl.dimensionFields.length > 0" headertext="dimension.description" type="dimension.type" 
                           numberprecision="dimension.numberPrecision" field="'DimensionValues[' + $index + '].Name'" columnindex="$index" widthfactor="15"></vr-datagridcolumn>

        <vr-datagridcolumn ng-repeat="measure in ctrl.measures" ng-if="ctrl.measures.length > 0" headertext="measure.description" type="measure.type" numberprecision="measure.numberPrecision"
                           field="'MeasureValues.' + measure.name + ''" tag="measure" summaryfield="'MeasureValues.' + measure.name + ''" getcolor="getColor"></vr-datagridcolumn>

        <!--<vr-datagridexpandablerow ng-show="checkExpandablerow(ctrl.groupKeys)">
            <div ng-include="'/Client/Modules/Analytics/Views/GenericAnalytic/GenericAnalyticSubGrid.html'"></div>
        </vr-datagridexpandablerow>-->
    </vr-datagrid>
</div>
