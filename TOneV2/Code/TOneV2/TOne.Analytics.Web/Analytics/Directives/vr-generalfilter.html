<div ng-hide="filterSectionCollapsed" vr-loader="ctrl.isInitializing">
    <vr-row removeline>
        <vr-columns width="fullrow">
            <vr-choices-filter selectedindex="selectedFilternIndex">
                <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
                <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
            </vr-choices-filter>

        </vr-columns>
    </vr-row>
    <vr-row removeline>
        <vr-columns width="fullrow">

            <vr-row removeline>
                <vr-columns colnum="2" ng-if="ctrl.isreq()">
                    <vr-select label="Period" datasource="ctrl.periods"
                               datatextfield="description" datavaluefield="value" onselectionchanged="ctrl.onselectionvalueschanged" isrequired selectedvalues="ctrl.selectedobject.selectedperiod"></vr-select>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-select label="Group By" datasource="ctrl.dimensions"
                               datatextfield="description" datavaluefield="value" ng-if="ctrl.isrequired()" isrequired onselectionchanged="ctrl.onselectionvalueschanged" selectedvalues="ctrl.selectedobject.selecteddimensions" ismultipleselection></vr-select>

                    <vr-select label="Group By" datasource="ctrl.dimensions"
                               datatextfield="description" datavaluefield="value" ng-if="!ctrl.isrequired()" onselectionchanged="ctrl.onselectionvalueschanged" selectedvalues="ctrl.selectedobject.selecteddimensions" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="From:" value="ctrl.selectedobject.fromdate" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="To:" value="ctrl.selectedobject.todate" isrequired></vr-datetimepicker>
                </vr-columns>

            </vr-row>

        </vr-columns>
        <vr-columns width="fullrow" >

            <vr-row removeline>
                
                <vr-columns width="normal" ng-if="ctrl.filters.indexOf(ctrl.GenericAnalyticDimensionEnum.Switch) > -1 && advancedSelected">
                    <vr-select label="Switches" datasource="ctrl.switches" datatextfield="Name" datavaluefield="SwitchId" selectedvalues="ctrl.selectedSwitches"
                               onselectionchanged="ctrl.onselectionvalueschanged" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns width="normal" ng-if="ctrl.filters.indexOf(ctrl.GenericAnalyticDimensionEnum.Zone) > -1 && advancedSelected">
                    <vr-select ismultipleselection datasource="ctrl.searchZones" label="Zones" selectedvalues="ctrl.selectedZones" datatextfield="Name" datavaluefield="ZoneId"
                               onselectionchanged="ctrl.onselectionvalueschanged" entityname="Zones"></vr-select>
                </vr-columns>
                <vr-columns width="normal" ng-if="ctrl.filters.indexOf(ctrl.GenericAnalyticDimensionEnum.CodeGroup) > -1 && advancedSelected">
                    <vr-select label="Code Groups" onselectionchanged="ctrl.onselectionvalueschanged" datasource="ctrl.codeGroups" datatextfield="Name" datavaluefield="Code" selectedvalues="ctrl.selectedCodeGroups" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns width="normal" ng-if="ctrl.filters.indexOf(ctrl.GenericAnalyticDimensionEnum.Customer) > -1 && advancedSelected">
                    <vr-be-carriergroup type="'Customer'" selectedvalues="ctrl.selectedCustomers" onselectionchanged="ctrl.onselectionvalueschanged"></vr-be-carriergroup>
                </vr-columns>
                <vr-columns width="normal" ng-if="ctrl.filters.indexOf(ctrl.GenericAnalyticDimensionEnum.Supplier) > -1 && advancedSelected">
                    <vr-be-carriergroup type="'Supplier'" selectedvalues="ctrl.selectedSuppliers"
                                        onselectionchanged="ctrl.onselectionvalueschanged"></vr-be-carriergroup>
                </vr-columns>

                <vr-columns width="normal" ng-if="ctrl.filters.indexOf(ctrl.GenericAnalyticDimensionEnum.Currency) > -1 && advancedSelected">
                    <vr-select datasource="ctrl.currency.datasource" selectedvalues="ctrl.currency.selectedvalues" withlocalfilter datatextfield="CurrencyFullName" datavaluefield="CurrencyId"
                               onselectionchanged="ctrl.onselectionvalueschanged" label="Currency" entityname="Currencies">
                    </vr-select>
                </vr-columns>

                <vr-columns width="normal" ng-if="(ctrl.filters.indexOf(ctrl.GenericAnalyticDimensionEnum.PortIn) > -1 ||
                ctrl.filters.indexOf(ctrl.GenericAnalyticDimensionEnum.PortOut) > -1) && advancedSelected  ">
                    <vr-choices islabelswitch selectedindex="ctrl.selectedConnectionIndex" onselectionchanged="ctrl.onSelectionChanged()">
                        <vr-choice isselected="inSelected">In</vr-choice>
                        <vr-choice isselected="outSelected">Out</vr-choice>
                    </vr-choices>
                    <vr-select datasource="ctrl.connections"
                               datatextfield="DisplayName" entityname="Connection" datavaluefield="ID" selectedvalues="ctrl.selectedConnections" ismultipleselection></vr-select>
                </vr-columns>
            </vr-row>


        </vr-columns>
    </vr-row>
</div>
