<vr-row removeline>
    <vr-columns colnum="2">
        <vr-select label="Group By" datasource="ctrl.dimensionsvalues"
                   datatextfield="description" datavaluefield="value" onselectionchanged="ctrl.onselectionvalueschanged" selectedvalues="ctrl.selectedobject.selecteddimensions" ismultipleselection isrequired></vr-select>
    </vr-columns>
    <vr-columns colnum="2">
        <vr-datetimepicker type="date" label="From:" value="ctrl.selectedobject.fromdate" isrequired></vr-datetimepicker>
    </vr-columns>
    <vr-columns colnum="2">
        <vr-datetimepicker type="date" label="To:" value="ctrl.selectedobject.todate" isrequired></vr-datetimepicker>
    </vr-columns>
    <vr-columns width="normal">
        <vr-select label="Switches" datasource="ctrl.switches"
                   datatextfield="Name" datavaluefield="SwitchId" selectedvalues="ctrl.selectedSwitches" ismultipleselection></vr-select>
    </vr-columns>
    <vr-columns width="normal">
        <vr-select ismultipleselection datasource="ctrl.searchZones" label="Zones" selectedvalues="ctrl.selectedZones" datatextfield="Name" datavaluefield="ZoneId"
                   entityname="Zones"></vr-select>
    </vr-columns>
    <vr-columns width="normal">
        <vr-select label="Code Groups" datasource="ctrl.codeGroups"
                   datatextfield="Name" datavaluefield="Code" selectedvalues="ctrl.selectedCodeGroups" ismultipleselection></vr-select>
    </vr-columns>
    <vr-columns width="normal">
        <vr-be-carriergroup type="'Customer'" selectedvalues="ctrl.selectedCustomers" ng-if="ctrl.filtervalues.indexOf(ctrl.GenericAnalyticDimensionEnum.Customer) > -1" 
                            onselectionchanged="ctrl.onselectionvalueschanged"></vr-be-carriergroup>
    </vr-columns>
    <vr-columns width="normal">
        <vr-be-carriergroup type="'Supplier'" selectedvalues="ctrl.selectedSuppliers" ng-if="ctrl.filtervalues.indexOf(ctrl.GenericAnalyticDimensionEnum.Supplier) > -1" 
                            onselectionchanged="ctrl.onselectionvalueschanged"></vr-be-carriergroup>
    </vr-columns>
    <vr-columns width="normal">
        <vr-label>Currency</vr-label>
        <vr-select datasource="ctrl.currency.datasource" selectedvalues="ctrl.currency.selectedvalues" withlocalfilter datatextfield="CurrencyFullName" datavaluefield="CurrencyId"
                   entityname="Currencies">
        </vr-select>
    </vr-columns>

    <vr-columns width="normal">
        <vr-choices islabelswitch selectedindex="ctrl.selectedConnectionIndex" onselectionchanged="ctrl.onSelectionChanged()">
            <vr-choice isselected="noneSelected">None</vr-choice>
            <vr-choice isselected="inSelected">In</vr-choice>
            <vr-choice isselected="outSelected">Out</vr-choice>
        </vr-choices>
        <vr-select ng-show="!noneSelected" datasource="ctrl.connections"
                   datatextfield="DisplayName" entityname="Connection" datavaluefield="ID" selectedvalues="ctrl.selectedConnections" ismultipleselection></vr-select>
        <div ng-show="noneSelected" style="height:29px"></div>
    </vr-columns>
</vr-row>
