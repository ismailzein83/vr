<vr-panel ng-controller="Carrier_CarrierSummaryStatsController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="1">
                    <!--<vr-switch label="Is Customer" value="isCustomer"></vr-switch>-->
                    <vr-select label="Group By" datasource="optionsGroups.datasource"
                               datatextfield="name" datavaluefield="value" selectedvalues="optionsGroups.selectedvalues"></vr-select>
                </vr-columns>
                <vr-columns colnum="2" ng-show="optionsGroups.selectedvalues.value== 1 || optionsGroups.selectedvalues.value== 2">
                    <vr-select label="Carrier" datasource="datasource" withlocalfilter selectedvalues="selectedvalues" datatextfield="Name" datavaluefield="CarrierAccountID"
                               entityname="Carriers">
                    </vr-select>
                </vr-columns>
                
                <vr-columns colnum="2" ng-show="optionsGroups.selectedvalues.value== 3">
                    <vr-be-zones selectedvalues="selectedvaluesZones"> </vr-be-zones>
                    <!--<vr-select label="Zone" datasource="datasourceZones"  datatextfield="Name" datavaluefield="ZoneId"
                               entityname="Zones">-->
                    </vr-select>
                </vr-columns>

                <vr-columns colnum="1">
                    <vr-textbox type="number" label="Top" value="top"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="From:" value="fromDate" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="To:" value="toDate" isrequired></vr-datetimepicker>
                </vr-columns>

                <vr-columns colnum="2" ng-show="optionsGroups.selectedvalues.value== 1 || optionsGroups.selectedvalues.value== 2">
                    <vr-select label="Currency" datasource="optionsCurrencies.datasource" ng-if="optionsGroups.selectedvalues.value== 1 || optionsGroups.selectedvalues.value== 2" isrequired withlocalfilter selectedvalues="optionsCurrencies.selectedvalues" datatextfield="CurrencyFullName" datavaluefield="CurrencyId"
                               entityname="Currencies">
                    </vr-select>
                </vr-columns>
                <vr-columns colnum="1" ng-show="optionsGroups.selectedvalues.value== 1 || optionsGroups.selectedvalues.value== 2">
                    <vr-switch label="Group by profile" value="byProfile"></vr-switch>
                </vr-columns>
                <vr-columns colnum="1" ng-show="false">
                    <vr-switch label="Show inactive" value="showInactive"></vr-switch>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <div>
            <vr-row>
                <vr-columns colnum="12">
                    <vr-datagrid datasource="::datasource" pagingtype="'PagingOnScroll'" dataretrievalfunction="dataRetrievalFunction" on-ready="gridReady">
                        <vr-datagridcolumn headertext="getHeader" field="'GroupID'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Attempts'" field="'Attempts'" summaryfield="'Attempts'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Successful Attempts'" field="'SuccessfulAttempts'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Duration(Min)'" field="'DurationsInMinutes'" summaryfield="'DurationsInMinutes'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'ASR'" field="'ASR'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'ACD'" field="'ACD'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'NER'" field="'DeliveredASR'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'PDD'" field="'AveragePDD'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Priced Calls'" field="'NumberOfCalls'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Priced Duration'" field="'PricedDuration'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Sale Amount'" field="'Sale_Nets'" summaryfield="'Sale_Nets'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Cost Amount'" field="'Cost_Nets'" summaryfield="'Cost_Nets'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Profit'" field="'Profit'" summaryfield="'Profit'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Profit %'" field="'Percentage'" summaryfield="'Percentage'" widthfactor="5"></vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>
</vr-panel>
