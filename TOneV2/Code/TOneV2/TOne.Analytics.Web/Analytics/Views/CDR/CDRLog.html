     <vr-panel ng-controller="Analytics_CDRLogController">
        <vr-form name="formFilter">
            <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
                <vr-row removeline>
                    <vr-columns width="normal">
                        <vr-select datasource="switches" datatextfield="Name" datavaluefield="SwitchId" selectedvalues="selectedSwitches" label="Switches" ismultipleselection></vr-select>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-select datasource="customers" datatextfield="Name" datavaluefield="CarrierAccountID" selectedvalues="selectedCustomers" label="Customers" ismultipleselection></vr-select>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-select label="Suppliers" datasource="suppliers"
                                   datatextfield="Name" datavaluefield="CarrierAccountID" selectedvalues="selectedSuppliers" ismultipleselection></vr-select>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-select ismultipleselection datasource="searchZones" label="Zones" selectedvalues="selectedZones" datatextfield="Name" datavaluefield="ZoneId"
                                   entityname="Zones"></vr-select>
                    </vr-columns>
                  
                    <vr-columns width="normal">
                        <vr-select datasource="CDROption" datatextfield="description" datavaluefield="value" selectedvalues="selectedCDROption" label="CDR Option" isrequired></vr-select>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-textbox value="nRecords" label="Limit Results to"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-datetimepicker type="date" label="From" value="fromDate" isrequired></vr-datetimepicker>
                    </vr-columns>
                    <vr-columns width="normal">
                        <vr-datetimepicker type="date" label="To" value="toDate" isrequired></vr-datetimepicker>
                    </vr-columns>
                </vr-row> 
            </div>
        </vr-form>

        <vr-row>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="getData"></vr-button>
                    <vr-button type="Reset"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
         <div ng-show="showResult" vr-loader="isGettingData">
             <vr-row>
                 <vr-columns width="fullrow" simplecol>
                     <vr-datagrid datasource="data" pagersettings="mainGridPagerSettings" data-on-ready="onMainGridReady" maxheight="500px" >
                         <vr-datagridcolumn ng-repeat="measure in measures" headertext="measure.description" field="measure.propertyName" Type="measure.type" tag="measure" onsortchanged="onMainGridSortChanged"></vr-datagridcolumn>


                     </vr-datagrid>
                 </vr-columns>
             </vr-row>
         </div>
