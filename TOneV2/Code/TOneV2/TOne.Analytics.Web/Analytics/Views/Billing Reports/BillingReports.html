<vr-panel ng-controller="Analytics_BillingReportsController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row >
                <vr-columns colnum="2">
                    <vr-select datatextfield="Name" datavaluefield="ReportDefinitionId"
                               datasource="reportsTypes" selectedvalues="reporttype"></vr-select>
                </vr-columns>                
            </vr-row>
            <vr-row ng-if="reporttype">
                <vr-columns colnum="3" ng-if="reporttype.ParameterSettings.RequiresCustomerId">
                    <vr-label>Customer</vr-label>

                    <vr-select limitheight="true" hideselectedvaluessection="true" datasource="optionsCustomers"
                               selectedvalues="params.customer" datatextfield="Name" datavaluefield="CarrierAccountID"
                               entityname="Customers"></vr-select>
                </vr-columns>
                <vr-columns colnum="3" ng-if="reporttype.ParameterSettings.RequiresSupllierId">
                    <vr-label>Supplier</vr-label>
                    <vr-select limitheight="true" hideselectedvaluessection="true" datasource="optionsSuppliers"
                               selectedvalues="params.supplier" datatextfield="Name" datavaluefield="CarrierAccountID"
                               entityname="Suppliers"></vr-select>
                </vr-columns>
                <vr-columns colnum="3" ng-if="reporttype.ParameterSettings.RequiresFromTime">
                    <vr-datetimepicker type="date" label="From:" value="params.fromDate" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="3" ng-if="reporttype.ParameterSettings.RequiresToTime">
                    <vr-datetimepicker type="date" label="To:" value="params.toDate" isrequired></vr-datetimepicker>
                </vr-columns>
                
            </vr-row>
            <vr-row ng-if="reporttype">
                <vr-columns colnum="3" ng-if="reporttype.ParameterSettings.RequiresGroupByCustomer">
                    <vr-label>Group By Customer</vr-label>
                    <vr-switch value="params.groupByCustomer"></vr-switch>
                </vr-columns>
                <vr-columns colnum="3" ng-if="reporttype.ParameterSettings.RequiresIsCost">
                    <vr-label>Is Cost</vr-label>
                    <vr-switch value="params.isCost"></vr-switch>
                </vr-columns>

                <vr-columns colnum="3" ng-if="reporttype.ParameterSettings.RequiresIsService">
                    <vr-label>Services</vr-label>
                    <vr-switch value="params.service"></vr-switch>
                </vr-columns>

                <vr-columns colnum="3" ng-if="reporttype.ParameterSettings.RequiresIsCommission">
                    <vr-label>Commission/Extra</vr-label>
                    <vr-switch value="params.commission"></vr-switch>
                </vr-columns>
                <vr-columns colnum="3" ng-if="reporttype.ParameterSettings.RequiresGroupBySupplier">
                    <vr-label>By Supplier</vr-label>
                    <vr-switch value="params.bySupplier"></vr-switch>
                </vr-columns>

            </vr-row>
        </div>
    </vr-form>

    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="openReport" ng-if="reporttype"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
</vr-panel>
<style>
    vr-select[limitHeight="true"] .dropdown-menu {
        height: 200px;
        overflow-y: auto;
        overflow-x: hidden;
    }
</style>
