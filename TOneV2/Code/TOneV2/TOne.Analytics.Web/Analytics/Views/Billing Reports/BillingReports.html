<vr-panel ng-controller="Analytics_BillingReportsController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-select datatextfield="Name" datavaluefield="ReportDefinitionId"
                               datasource="reportsTypes" selectedvalues="reporttype"></vr-select>
                </vr-columns>                
            </vr-row>
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="From:" value="fromDate" isrequired ng-if="reporttype.ParameterSettings.RequiresFromTime"></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2" >
                    <vr-datetimepicker type="date" label="To:" value="toDate" isrequired ng-if="reporttype.ParameterSettings.RequiresToTime"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>

    <vr-row>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="openReport" ng-if="reporttype"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
</vr-panel>
