
<vr-panel ng-controller="Analytics_BlockedAttemptsController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-choices-filter selectedindex="selectedFilternIndex">
                        <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
                        <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
                    </vr-choices-filter>

                </vr-columns>
            </vr-row>

            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-row>
                        <vr-columns colnum="2">
                            <vr-select datasource="periods" datatextfield="description" datavaluefield="value" label="Period"
                                       selectedvalues="selectedPeriod" isrequired hidefilterbox onselectionchanged="periodSelectionChanged"></vr-select>
                        </vr-columns>

                        <vr-columns colnum="2" >
                            <vr-datetimepicker type="dateTime" value="fromDate" label="From" isrequired onblurdatetime="onBlurFromChanged"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns colnum="2">
                            <vr-datetimepicker type="dateTime" value="toDate" label="To" isrequired onblurdatetime="onBlurToChanged"></vr-datetimepicker>
                        </vr-columns>
                       
                        <vr-columns colnum="2" ng-show="advancedSelected">
                            <vr-select label="Switches" datasource="switches"
                                       datatextfield="Name" datavaluefield="SwitchId" selectedvalues="selectedSwitches" ismultipleselection></vr-select>
                        </vr-columns>
                        <vr-columns colnum="2" ng-show="advancedSelected">
                            <vr-select ismultipleselection datasource="searchZones" label="Zones" selectedvalues="selectedZones" datatextfield="Name" datavaluefield="ZoneId"
                                       entityname="Zones"></vr-select>
                        </vr-columns>
                        <vr-columns colnum="2" ng-show="advancedSelected">
                            <vr-be-carriergroup type="'Customer'" selectedvalues="selectedCustomers"></vr-be-carriergroup>
                        </vr-columns>
                        <vr-columns colnum="2" ng-show="advancedSelected">
                            <vr-switch value="groupByNumber" label="Grouping by number" isrequired></vr-switch>
                        </vr-columns>
                    </vr-row>
                </vr-columns>

            </vr-row>
            <vr-row removeline>
               
            </vr-row>

        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>
    <div vr-loader="isGettingData" ng-show="showResult">
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-datagrid on-ready="onMainGridReady" datasource="data"
                             menuactions="gridMenuActions" dataretrievalfunction="dataRetrievalFunction" pagingtype="'Pager'">
                    <vr-datagridcolumn headertext="'Customer'" field="'CustomerName'" ></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Zone'" field="'OurZoneName'" ></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Block Attempt'" field="'BlockAttempt'" type="'Number'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'CLI'" field="'CLI'" ng-show="isShown"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'PhoneNumber'" field="'PhoneNumber'" ng-show="isShown"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Rel. Code'" field="'ReleaseCode'" ></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'ReleaseSource'" field="'ReleaseSource'" ></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'First Call'" field="'FirstCall'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Last Call'" field="'LastCall'" ></vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
        <div>

        </div>


    </div>
</vr-panel>
