<vr-panel ng-controller="Carrier_CarrierSummaryController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="1">
                    <vr-switch label="Is Customer" value="bySupplier"></vr-switch>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Carrier" datasource="datasource" selectedvalues="selectedvalues" datatextfield="Name" datavaluefield="CarrierAccountID"
                               entityname="Carriers">
                    </vr-select>
                </vr-columns>
                <vr-columns colnum="1">
                    <vr-textbox type="number" label="Top" value="params.top"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="From:" value="params.fromDate" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="To:" value="params.toDate" isrequired></vr-datetimepicker>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-select label="Currency" datasource="optionsCurrencies.datasource" selectedvalues="optionsCurrencies.selectedvalues" datatextfield="CurrencyFullName" datavaluefield="CurrencyId"
                               entityname="Currencies">
                    </vr-select>
                </vr-columns>
                <vr-columns colnum="1">
                    <vr-switch label="Group by profile" value="byProfile"></vr-switch>
                </vr-columns>
                <vr-columns colnum="1">
                    <vr-switch label="Show inactive" value="showInactive"></vr-switch>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" data-onclick="Search"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <div>
            <vr-row>
                <vr-columns colnum="12">
                    <vr-datagrid datasource="::datasource" pagingtype="'PagingOnScroll'" dataretrievalfunction="dataRetrievalFunction" on-ready="onGridReady" menuactions="gridMenuActions">
                        <vr-datagridcolumn headertext="'Name'" field="'Name'" widthfactor="5"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Company Name'" field="'CompanyName'" widthfactor="5"></vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>
</vr-panel>
