<div ng-controller="Analytics_ReleaseCodeStatisticsGridController" vr-loader="isGettingData">
    <vr-choices selectedindex="selectedGroupKeyIndex" onselectionchanged="groupKeySelectionChanged();">
        <vr-choice ng-repeat="groupKey in groupKeys">{{groupKey.title}}</vr-choice>
    </vr-choices>
    <div ng-repeat="groupKey in groupKeys">
        <vr-datagrid datasource="groupKey.data" ng-show="groupKey == selectedGroupKey" menuactions="menuActions" issubgrid dataretrievalfunction="groupKey.dataRetrievalFunction" pagingtype="'Pager'" on-ready="groupKey.onGridReady">
            <vr-datagridcolumn headertext="groupKey.gridHeader" field="'GroupKeyValues[0].Name'" widthfactor="20" ></vr-datagridcolumn>
            <vr-datagridcolumn ng-repeat="measure in measures" headertext="measure.description" field="measure.fieldName" tag="measure" type="measure.type" onsortchanged="onMainGridSortChanged"></vr-datagridcolumn>
            <vr-datagridexpandablerow ng-if="checkExpandablerow(groupKey)">
                <div ng-include="'/Client/Modules/Analytics/Views/Traffic Statistics/ReleaseCodeStatisticsGrid.html'"></div>
            </vr-datagridexpandablerow>
        </vr-datagrid>
    </div>
</div>
