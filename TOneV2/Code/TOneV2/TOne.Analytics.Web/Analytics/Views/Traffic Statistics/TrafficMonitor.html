
<vr-panel ng-controller="Analytics_TrafficMonitorController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>

                <vr-row removeline>
                    <vr-columns colnum="9">

                        <vr-columns width="1/2row">
                            <vr-fieldset title="Group By">
                                <vr-select  datasource="groupKeys"
                                           datatextfield="description" datavaluefield="value" selectedvalues="selectedGroupKeys" customvalidate="customvalidateSelectGroup" ismultipleselection isrequired></vr-select>
                            </vr-fieldset>
                            <vr-fieldset title="Date">
                                <vr-columns width="1/3row">
                                    <vr-select datasource="periods" datatextfield="description" datavaluefield="value" label="Period"
                                               selectedvalues="selectedPeriod" isrequired hidefilterbox onselectionchanged="periodSelectionChanged"></vr-select>
                                </vr-columns>

                                <vr-columns width="1/3row">
                                    <vr-datetimepicker type="date" value="fromDate" label="From" isrequired customvalidate="customvalidateTestFrom"></vr-datetimepicker>
                                </vr-columns>
                                <vr-columns width="1/3row">
                                    <vr-datetimepicker type="date" value="toDate" label="To" isrequired customvalidate="customvalidateTestTo"></vr-datetimepicker>
                                </vr-columns>
                            </vr-fieldset>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-fieldset title="Filter">
                                <vr-columns width="1/2row">
                                    <vr-select label="Switches" datasource="switches"
                                               datatextfield="Name" datavaluefield="SwitchId" selectedvalues="selectedSwitches" ismultipleselection></vr-select>
                                    <vr-select label="Code Groups" datasource="codeGroups"
                                               datatextfield="Name" datavaluefield="Code" selectedvalues="selectedCodeGroups" ismultipleselection></vr-select>
                                </vr-columns>
                                <vr-columns width="1/2row">
                                    <vr-be-carriergroup type="'Customer'" selectedvalues="selectedCustomers"></vr-be-carriergroup>
                                    <vr-be-carriergroup type="'Supplier'" selectedvalues="selectedSuppliers"></vr-be-carriergroup>
                                </vr-columns>
                            </vr-fieldset>
                        </vr-columns>
                    </vr-columns>
                    <vr-columns colnum="3">
                        <vr-fieldset title="Advanced Search">
                            <vr-row>
                                <vr-columns width="1/2row">
                                    <vr-textbox value="asr" label="ASR"></vr-textbox>
                                </vr-columns>
                                <vr-columns width="1/2row">
                                    <vr-textbox value="acd" label="ACD"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                            <vr-row>
                                <vr-columns width="fullrow">
                                    <vr-textbox value="attempts" label="Attempts"></vr-textbox>
                                </vr-columns>
                            </vr-row>
                        </vr-fieldset>
                    </vr-columns>
                </vr-row>
              
            </vr-row>

        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Reset" ng-show="false"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>
    <div vr-loader="isGettingData" ng-show="showResult">
        <vr-row>
            <vr-columns colnum="6" simplecol>
                <vr-section title="Overall">
                    <vr-chart data-on-ready="chartSelectedMeasureReady" menuactions="getChartMenuActions"></vr-chart>
                </vr-section>
            </vr-columns>
            <vr-columns colnum="6" simplecol>
                <vr-section title="{{selectedEntityType}} Measures" vr-loader="isGettingEntityStatistics">
                    <vr-chart data-on-ready="chartSelectedEntityReady"></vr-chart>
                </vr-section>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-datagrid on-ready="onMainGridReady" datasource="data"
                             menuactions="gridMenuActions" dataretrievalfunction="dataRetrievalFunction" pagingtype="'Pager'">
                    <vr-datagridcolumn ng-repeat="groupKey in currentSearchCriteria.groupKeys" headertext="groupKey.gridHeader" field="'GroupKeyValues[' + $index + '].Name'" columnindex="$index" widthfactor="15" enablehiding="'false'" isclickable="'true'" tag="groupKey" onclicked="onGroupKeyClicked"></vr-datagridcolumn>
                    <vr-datagridcolumn ng-repeat="measure in measures" headertext="measure.description" field="measure.fieldName" summaryfield="measure.propertyName" type="measure.type" tag="measure" getcolor="getColor"></vr-datagridcolumn>
                    <vr-datagridexpandablerow>
                        <div ng-include="'/Client/Modules/Analytics/Views/Traffic Statistics/TrafficStatisticsGrid.html'"></div>
                    </vr-datagridexpandablerow>
                </vr-datagrid>
            </vr-columns>
            <!--<vr-label style="float:right;margin-right:25px">
                Page {{currentPage}} of {{numberOfPages}}
            </vr-label>-->
        </vr-row>
        <div>

        </div>


    </div>
</vr-panel>
