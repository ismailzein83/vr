
<vr-panel ng-controller="Analytics_ZoneMonitorController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-select label="Group By:" datasource="groupKeys"
                               datatextfield="description" datavaluefield="value" selectedvalues="selectedGroupKeys" customvalidate="customvalidateSelectGroup" ismultipleselection isrequired></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Switches:" datasource="switches"
                               datatextfield="Name" datavaluefield="SwitchId" selectedvalues="selectedSwitches" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Code Groups:" datasource="codeGroups"
                               datatextfield="Name" datavaluefield="Code" selectedvalues="selectedCodeGroups" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Customers:" datasource="customers"
                               datatextfield="Name" datavaluefield="CarrierAccountID" selectedvalues="selectedCustomers" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Suppliers:" datasource="suppliers"
                               datatextfield="Name" datavaluefield="CarrierAccountID" selectedvalues="selectedSuppliers" ismultipleselection></vr-select>
                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="fromDate" label="From:" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="toDate" label="To:" isrequired customvalidate="customvalidateTestTo"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
            <vr-row></vr-row>
        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="getData"></vr-button>
                    <vr-button type="Reset" ng-show="false"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>
    <div ng-show="showResult" vr-loader="isGettingData">
        <vr-row>
            <vr-columns colnum="6" simplecol>
                <vr-section title="Overall">
                    <vr-chart data-on-ready="chartSelectedMeasureReady" menuactions="getChartMenuActions"></vr-chart>
                </vr-section>
            </vr-columns>
            <vr-columns colnum="6" simplecol>
                <vr-section title="{{selectedEntityType}} Measures" vr-loader="isGettingEntityStatistics">
                    <vr-chart data-on-ready="chartSelectedEntityReady"></vr-chart>
                </vr-section>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <div style="align-content:center">
                    <vr-datagrid datasource="overallData">
                        <vr-datagridcolumn ng-repeat="measure in measures" headertext="measure.description" field="measure.propertyName" type="'Number'"></vr-datagridcolumn>
                    </vr-datagrid>
                </div>

            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-datagrid data-on-ready="onMainGridReady" datasource="data"
                             pagersettings="mainGridPagerSettings" menuactions="gridMenuActions">
                    <vr-datagridcolumn ng-repeat="groupKey in currentSearchCriteria.groupKeys" headertext="groupKey.description" field="'GroupKeyValues[' + $index + '].Name'" columnindex="$index" widthfactor="15" enablehiding="'false'" isclickable="'true'" tag="groupKey" onclicked="onGroupKeyClicked"></vr-datagridcolumn>
                    <vr-datagridcolumn ng-repeat="measure in measures" headertext="measure.description" field="measure.propertyName" type="'Number'" tag="measure" onsortchanged="onMainGridSortChanged"></vr-datagridcolumn>
                    <vr-datagridexpandablerow >
                        <div ng-include="'/Client/Modules/Analytics/Views/Traffic Statistics/TrafficStatisticsGrid.html'"></div>
                    </vr-datagridexpandablerow>
                </vr-datagrid>
            </vr-columns>
            <!--<vr-label style="float:right;margin-right:25px">
                Page {{currentPage}} of {{numberOfPages}}
            </vr-label>-->
        </vr-row>
        <div>

        </div>


    </div>
</vr-panel>
