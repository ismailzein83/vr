
<vr-panel ng-controller="Analytics_HourlyReportController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">

            <vr-row removeline>
                <vr-columns colnum="fullrow">
                    <vr-choices-filter selectedindex="selectedFilternIndex">
                        <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
                        <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
                    </vr-choices-filter>

                </vr-columns>
            </vr-row>
            <vr-row removeline>
                
                <vr-columns colnum="fullrow" ng-show="basicSelected">
                    <vr-row>
                        <vr-columns width="normal">
                            <vr-select label="Group By" datasource="groupKeys"
                                       datatextfield="description" datavaluefield="value" selectedvalues="selectedGroupKeys" customvalidate="customvalidateSelectGroup" ismultipleselection isrequired></vr-select>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-select datasource="periods" datatextfield="description" datavaluefield="value" label="Period"
                                       selectedvalues="selectedPeriod" isrequired hidefilterbox onselectionchanged="periodSelectionChanged"></vr-select>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-datetimepicker type="dateTime" value="fromDate" label="From" isrequired customvalidate="customvalidateTestFrom"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-datetimepicker type="dateTime" value="toDate" label="To" isrequired customvalidate="customvalidateTestTo"></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>
                </vr-columns>
                <vr-columns colnum="fullrow" ng-show="advancedSelected">
                    <vr-row>
                        <vr-columns width="normal">
                            <vr-select label="Group By" datasource="groupKeys"
                                       datatextfield="description" datavaluefield="value" selectedvalues="selectedGroupKeys" customvalidate="customvalidateSelectGroup" ismultipleselection isrequired></vr-select>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-select datasource="periods" datatextfield="description" datavaluefield="value" label="Period"
                                       selectedvalues="selectedPeriod" isrequired hidefilterbox onselectionchanged="periodSelectionChanged"></vr-select>
                        </vr-columns>

                        <vr-columns width="normal">
                            <vr-datetimepicker type="dateTime" value="fromDate" label="From" isrequired customvalidate="customvalidateTestFrom"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-datetimepicker type="dateTime" value="toDate" label="To" isrequired customvalidate="customvalidateTestTo"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-select label="Switches" datasource="switches"
                                       datatextfield="Name" datavaluefield="SwitchId" selectedvalues="selectedSwitches" ismultipleselection></vr-select>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-select ismultipleselection datasource="searchZones" label="Zones" selectedvalues="selectedZones" datatextfield="Name" datavaluefield="ZoneId"
                                       entityname="Zones"></vr-select>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-select label="Code Groups" datasource="codeGroups"
                                       datatextfield="Name" datavaluefield="Code" selectedvalues="selectedCodeGroups" ismultipleselection></vr-select>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-be-carriergroup type="'Customer'" selectedvalues="selectedCustomers"></vr-be-carriergroup>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-be-carriergroup type="'Supplier'" selectedvalues="selectedSuppliers"></vr-be-carriergroup>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-choices selectedindex="selectedConnectionIndex" onselectionchanged="onSelectionChanged()">
                                <vr-choice isselected="noneSelected">None</vr-choice>
                                <vr-choice isselected="inSelected">In</vr-choice>
                                <vr-choice isselected="outSelected">Out</vr-choice>
                            </vr-choices>
                            <vr-select label="Connection" datasource="connections"
                                       datatextfield="DisplayName" datavaluefield="ID" selectedvalues="selectedConnections" ismultipleselection></vr-select>
                        </vr-columns>
                        </vr-row>
</vr-columns>

            </vr-row>


        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>
    <div vr-loader="isGettingData" ng-show="showResult">
        <vr-row>
            <!--<vr-columns colnum="6" simplecol>
                <vr-section title="Traffic By Hour - Attempts">
                    <vr-chart data-on-ready="chartSelectedMeasureReady" menuactions="getChartMenuActions"></vr-chart>
                </vr-section>
            </vr-columns>-->
            <vr-columns colnum="6" simplecol>
                <vr-section title="Trrafic By Hour" vr-loader="isGettingEntityStatistics">
                    <vr-chart data-on-ready="chart1SelectedEntityReady"></vr-chart>
                </vr-section>
            </vr-columns>

            <vr-columns colnum="6" simplecol>
                <vr-section title="Trrafic By Hour" vr-loader="isGettingEntityStatistics">
                    <vr-choices selectedindex="selectedChartIndex" onselectionchanged="onChartSelectionChanged()">
                        <vr-choice isselected="asrSelected">ASR Chart</vr-choice>
                        <vr-choice isselected="acdSelected">ACD Chart</vr-choice>
                    </vr-choices>


                    <vr-columns width="fullrow" simplecol ng-if="asrSelected">

                        <vr-chart data-on-ready="chart2SelectedEntityReady"></vr-chart>

                    </vr-columns>
                    <vr-columns width="fullrow" simplecol ng-if="acdSelected">

                        <vr-chart data-on-ready="chart2SelectedEntityReady"></vr-chart>

                    </vr-columns>
                </vr-section>
            </vr-columns>

        </vr-row>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-datagrid on-ready="onMainGridReady" datasource="data"
                             menuactions="gridMenuActions" dataretrievalfunction="dataRetrievalFunction" pagingtype="'Pager'">
                    <vr-datagridcolumn ng-repeat="groupKey in currentSearchCriteria.groupKeys" headertext="groupKey.gridHeader" field="'GroupKeyValues[' + $index + '].Name'" columnindex="$index" widthfactor="15" enablehiding="'false'" tag="groupKey"></vr-datagridcolumn>
                    <vr-datagridcolumn ng-repeat="measure in measures" headertext="measure.description" field="measure.fieldName" summaryfield="measure.propertyName" type="measure.type" tag="measure"></vr-datagridcolumn>
                    <vr-datagridexpandablerow>
                        <div ng-include="'/Client/Modules/Analytics/Views/Traffic Statistics/HourlyReportGrid.html'"></div>
                    </vr-datagridexpandablerow>
                </vr-datagrid>
            </vr-columns>
            <!--<vr-label style="float:right;margin-right:25px">
                Page {{currentPage}} of {{numberOfPages}}
            </vr-label>-->
        </vr-row>
        <div>

        </div>


    </div>
</vr-panel>
