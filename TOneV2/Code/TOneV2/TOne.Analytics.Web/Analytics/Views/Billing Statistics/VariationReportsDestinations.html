<div ng-controller="VariationReportsDestinationsController" vr-loader="isGettingData">
    <h3>{{selectedReportOption.description}}</h3>
    <vr-datagrid datasource="data" >
        <vr-datagridcolumn headertext="'Name'" field="'Name'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'_AVG'" field="'PeriodTypeValueAverage'" type="'Number'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'_%'" field="'PeriodTypeValuePercentage'" type="'Number'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Previous_%'" field="'PreviousPeriodTypeValuePercentage'" type="'Number'"></vr-datagridcolumn>
        <vr-datagridcolumn ng-repeat="item in timeRanges" field="'Values[' + $index + ']'" headertext="item" type="'Number'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'CarrierAccountID/ZoneID'" field="'ID'" ng-show="false"></vr-datagridcolumn>
        <vr-datagridexpandablerow> <!--if reportOption=Out -- we should disable the expandable row-->
            <div ng-include="'/Client/Modules/Analytics/Views/Billing Statistics/VariationReportsCustomersSuppliers.html'"></div>
        </vr-datagridexpandablerow>
    </vr-datagrid>
    <vr-row>
        <vr-columns colnum="2">
            {{summarydata.TotalAverage}}
        </vr-columns>
        <vr-columns colnum="2">
            {{summarydata.TotalPercentage}}
        </vr-columns>
        <vr-columns colnum="2">
            {{summarydata.TotalPreviousPercentage}}
        </vr-columns>
        <vr-columns colnum="2">
            Total Values
            {{summarydata.TotalValues}}
        </vr-columns>
    </vr-row>
</div>
