<vr-panel ng-controller="Analytics_VariationReportsController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="Date" value="fromDate" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-textbox value="periodCount" label="Last" isrequired />
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select datasource="timePeriods" datatextfield="description" datavaluefield="value" selectedvalues="selectedTimePeriod" label="Time Period" isrequired></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select datasource="variationReportOptions" datatextfield="description" datavaluefield="value" selectedvalues="selectedReportOption" label="Variation Reports" isrequired></vr-select>
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>
    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="onSearch"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
    <div vr-loader="isLoading">
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-datagrid datasource="data" pagersettings="mainGridPagerSettings" data-on-ready="onMainGridReady">
                    <vr-datagridcolumn headertext="'Name'" field="'Name'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext= "'{{selectedTimePeriod.description}} AVG'" field="'PeriodTypeValueAverage'" type="'Number'" summaryfield="'TotalAverage'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'{{selectedTimePeriod.description}} %'" field="'PeriodTypeValuePercentage'" type="'Number'" summaryfield="'TotalPercentage'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Previous {{selectedTimePeriod.description}} %'" field="'PreviousPeriodTypeValuePercentage'" type="'Number'" summaryfield="'TotalPreviousPercentage'"></vr-datagridcolumn>
                    <vr-datagridcolumn ng-repeat="item in timeRanges" field="'Values[' + $index + ']'" headertext="item" type="'Number'" summaryfield="'TotalValues[' + $index + ']'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'CarrierAccountID/ZoneID'" field="'ID'" ng-show="false"></vr-datagridcolumn>
                    <vr-datagridexpandablerow>
                        <div ng-if="!viewScope.show " ng-include=" '/Client/Modules/Analytics/Views/Billing Statistics/Variation Reports/Variation Reports Templates/VariationReportsDestinations.html' "></div>
                        <div ng-if="viewScope.show " ng-include="'/Client/Modules/Analytics/Views/Billing Statistics/Variation Reports/Variation Reports Templates/VariationReportsCustomersSuppliers.html'"></div> 
                    </vr-datagridexpandablerow>
                </vr-datagrid>
            </vr-columns>
        </vr-row> 
    </div>
    <div vr-loader="isLoading" ng-show="!hideChart">
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-section title={{selectedReportOption.description}}>
                    <vr-chart data-on-ready="chartReady"></vr-chart>
                </vr-section>
            </vr-columns>
        </vr-row>
    </div>
