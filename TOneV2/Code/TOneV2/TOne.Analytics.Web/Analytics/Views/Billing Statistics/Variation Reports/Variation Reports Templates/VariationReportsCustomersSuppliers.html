<div ng-controller="VariationReportsCustomersSuppliersController" vr-loader="isGettingData">
    <h4>Customers Sale Zone {{ ZoneName }} </h4> 
    <vr-datagrid datasource="customersData" data-on-ready="onMainCustomersGridReady">
        <vr-datagridcolumn headertext="'Name'" field="'Name'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'{{timePeriod.description}} AVG'" field="'PeriodTypeValueAverage'" type="'Number'" summaryfield="'TotalAverage'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'{{timePeriod.description}} %'" field="'PeriodTypeValuePercentage'" type="'Number'" summaryfield="'TotalPercentage'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Previous {{timePeriod.description}} %'" field="'PreviousPeriodTypeValuePercentage'" type="'Number'" summaryfield="'TotalPreviousPercentage'"></vr-datagridcolumn>
        <vr-datagridcolumn ng-repeat="item in timeRanges" field="'Values[' + $index + ']'" headertext="item" type="'Number'" summaryfield="'TotalValues[' + $index + ']'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'CarrierAccountID/ZoneID'" field="'ID'" ng-show="false"></vr-datagridcolumn>
    </vr-datagrid>

    <h4>Suppliers Sale Zone {{ ZoneName }} </h4>
    <vr-datagrid datasource="suppliersData" data-on-ready="onMainSuppliersGridReady">
        <vr-datagridcolumn headertext="'Name'" field="'Name'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'{{timePeriod.description}} AVG'" field="'PeriodTypeValueAverage'" type="'Number'" summaryfield="'TotalAverage'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'{{timePeriod.description}} %'" field="'PeriodTypeValuePercentage'" type="'Number'" summaryfield="'TotalPercentage'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Previous {{timePeriod.description}} %'" field="'PreviousPeriodTypeValuePercentage'" type="'Number'" summaryfield="'TotalPreviousPercentage'"></vr-datagridcolumn>
        <vr-datagridcolumn ng-repeat="item in timeRanges" field="'Values[' + $index + ']'" headertext="item" type="'Number'" summaryfield="'TotalValues[' + $index + ']'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'CarrierAccountID/ZoneID'" field="'ID'" ng-show="false"></vr-datagridcolumn>
    </vr-datagrid>
</div>
