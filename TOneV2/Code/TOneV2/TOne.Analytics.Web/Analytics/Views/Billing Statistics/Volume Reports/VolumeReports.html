<vr-panel ng-controller="Analytics_VolumeReportsController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-datetimepicker label="From Date" type="date" value="fromDate" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker label="To Date" type="date" value="toDate" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Traffic Report" datasource="trafficTypeReports" datatextfield="description" datavaluefield="value" selectedvalues="selectedTrafficTypeReport" isrequired></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Time Period" datasource="timePeriods" datatextfield="description" datavaluefield="value" selectedvalues="selectedTimePeriod"></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Customers" datasource="customers" datatextfield="Name" datavaluefield="CarrierAccountID" selectedvalues="params.selectedCustomer" ng-if="selectedTrafficTypeReport.value==0 || selectedTrafficTypeReport.value==2 " issingleselection></vr-select>
                    <vr-select label="Required Customers" datasource="customers" datatextfield="Name" datavaluefield="CarrierAccountID" selectedvalues="params.requiredCustomer" isrequired ng-if="selectedTrafficTypeReport.value==1" issingleselection></vr-select>
                </vr-columns>
                <vr-columns colnum="2" ng-show="selectedTrafficTypeReport.value==0 || selectedTrafficTypeReport.value==2">
                    <vr-select label="Suppliers" datasource="suppliers" datatextfield="Name" datavaluefield="CarrierAccountID" selectedvalues="selectedSupplier" issingleselection></vr-select>
                </vr-columns>
            <!--</vr-row>
                <vr-row removeline>-->
                <vr-columns colnum="2" ng-show="selectedTrafficTypeReport.value==0 || selectedTrafficTypeReport.value==2">
                    <vr-select label="Zones" datasource="searchZones" datatextfield="Name" datavaluefield="ZoneId" selectedvalues="selectedZone" entityname="Zones" issingleselection></vr-select>
                </vr-columns>
                    <vr-columns colnum="2">
                        <vr-textbox value="attempts" label="Attempts greater than " isrequired />
                    </vr-columns>
                    <vr-columns colnum="2">
                        <vr-textbox value="topDestinations" label="Top Destination " isrequired />
                    </vr-columns>
                    <vr-columns colnum="2">
                        <vr-switch value="params.chartsOption" label="Show charts in Pie " ng-if="selectedTrafficTypeReport.value==1" />
                    </vr-columns>
                </vr-row>
        </div>
    </vr-form>
    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="onSearch"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>

    <div vr-loader="isLoading" ng-show="filter != undefined">
       
            <div ng-show="filter.selectedTrafficTypeReport.value == 0" ng-include=" '/Client/Modules/Analytics/Views/Billing Statistics/Volume Reports/Volume Reports Templates/TrafficVolumeTemplate.html' "></div>
            <div ng-show="filter.selectedTrafficTypeReport.value == 1 " ng-include="'/Client/Modules/Analytics/Views/Billing Statistics/Volume Reports/Volume Reports Templates/InOutTrafficVolumeTemplate.html'"></div>
            <div ng-show="filter.selectedTrafficTypeReport.value == 2 " ng-include="'/Client/Modules/Analytics/Views/Billing Statistics/Volume Reports/Volume Reports Templates/DestinationTrafficVolumeTemplate.html'"></div>
    </div>
</vr-panel>
