<vr-panel ng-controller="Analytics_VolumeReportsController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-datetimepicker label="From Date" type="date" value="fromDate" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker label="To Date" type="date" value="toDate" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Traffic Report" datasource="trafficTypeReports" datatextfield="description" datavaluefield="value" selectedvalues="selectedTrafficReport" isrequired></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Time Period" datasource="timePeriods" datatextfield="description" datavaluefield="value" selectedvalues="selectedTimePeriod" ></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Customers" datasource="customers" datatextfield="Name" datavaluefield="CarrierAccountID" selectedvalues="selectedCustomer" issingleselection></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Suppliers" datasource="suppliers" datatextfield="Name" datavaluefield="CarrierAccountID" selectedvalues="selectedSupplier"  issingleselection></vr-select>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-select label="Zones" datasource="searchZones" datatextfield="Name" datavaluefield="ZoneId" selectedvalues="selectedZone" entityname="Zones"  issingleselection></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-textbox value="attempts" label="Attempts greater than " isrequired />
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>
    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="onSearch" vr-Loader="isLoading"></vr-button>
            </div>
        </vr-actionbar>
        <div ng-if="showTrafficVolume" ng-include=" '/Client/Modules/Analytics/Views/Billing Statistics/Volume Reports/Volume Reports Templates/TrafficVolumeTemplate.html' "></div>
        <div ng-if="showInOutTaffic " ng-include="'/Client/Modules/Analytics/Views/Billing Statistics/Volume Reports/Volume Reports Templates/InOutTrafficVolumeTemplate.html'"></div> 
        <div ng-if="destinationTrafficvolume " ng-include="'/Client/Modules/Analytics/Views/Billing Statistics/Volume Reports/Volume Reports Templates/DestinationTrafficVolumeTemplateController.html'"></div>
        
        <!--<div vr-loader="isLoading">
                <vr-row>
                    <vr-columns colnum="12" simplecol>
                   
                        <vr-chart data-on-ready="chartReady"></vr-chart>
                       
                    </vr-columns>
                </vr-row>
            </div>-->
        </vr-row>
</vr-panel>
