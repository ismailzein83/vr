<vr-panel ng-controller="Analytics_VariationReportsController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="Date:" value="fromDate" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-textbox value="periodCount" label="Last:" isrequired />
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select datasource="timePeriods" datatextfield="description" datavaluefield="value" selectedvalues="selectedTimePeriod" label="Time Period:" isrequired></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select datasource="variationReportOptions" datatextfield="description" datavaluefield="value" selectedvalues="selectedReportOption" label="Variation Reports:" isrequired></vr-select>
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>

    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="onSearch"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
    <!--<input type="text" ng-model="name" />-->


    <div vr-loader="isLoading">
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-datagrid datasource="data" pagersettings="mainGridPagerSettings" data-on-ready="onMainGridReady">
                    <!--ng-grid="gridOptions"-->
                    <vr-datagridcolumn headertext="'Name'" field="'Name'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'_AVG'" field="'PeriodTypeValueAverage'" type="'Number'" summaryfield="'TotalAverage'"></vr-datagridcolumn><!--periodTypeValue+-->
                    <vr-datagridcolumn headertext="'_%'" field="'PeriodTypeValuePercentage'" type="'Number'" summaryfield="'TotalPercentage'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Previous_%'" field="'PreviousPeriodTypeValuePercentage'" type="'Number'" summaryfield="'TotalPreviousPercentage'"></vr-datagridcolumn>
                    <vr-datagridcolumn ng-repeat="item in timeRanges" field="'Values[' + $index + ']'" headertext="item" type="'Number'" summaryfield="'TotalValues[' + $index + ']'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'CarrierAccountID/ZoneID'" field="'ID'" ng-show="false"></vr-datagridcolumn> <!--ng-if="selectedReportOption.value==3 || selectedReportOption.value==7  "-->
                    <vr-datagridexpandablerow>
                        <div ng-if="!viewScope.show " ng-include=" '/Client/Modules/Analytics/Views/Billing Statistics/VariationReportsDestinations.html' "></div>
                        <div ng-if="viewScope.show " ng-include="'/Client/Modules/Analytics/Views/Billing Statistics/VariationReportsCustomersSuppliers.html'"></div>
                        <!--<div>{{viewScope.selectedReportOption.value == 3 || viewScope.selectedReportOption.value == 7}}</div>-->
                    </vr-datagridexpandablerow>
                </vr-datagrid>
            </vr-columns>
        </vr-row>

    <div vr-loader="isLoading">
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-section title={{selectedReportOption.description}}>
                    <vr-chart data-on-ready="chartReady"></vr-chart>
                </vr-section>
            </vr-columns>
        </vr-row>
