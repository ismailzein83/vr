<vr-panel ng-controller="Analytics_GHourlyReportController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-an-generalfilter dimensions="dimensions" filters="filters" periods="periods" selectedobject="selectedobject"></vr-an-generalfilter>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <div>
            <vr-row>
                <vr-an-generalchart filters="selectedobject.selectedfilters" periods="selectedobject.selectedperiod" fromdate="selectedobject.fromdate"
                                    todate="selectedobject.todate" currency="selectedobject.currency" measurechart="measureChart" data-on-ready="onReadyGeneralChart"></vr-an-generalchart>
            </vr-row>
            <vr-row>
                <vr-columns colnum="12">
                    <vr-an-generalgrid dimensions="selectedobject.selecteddimensions" filters="selectedobject.selectedfilters" periods="selectedobject.selectedperiod"
                                       measures="measures" fromdate="selectedobject.fromdate" todate="selectedobject.todate"
                                       currency="selectedobject.currency" withsummary on-ready="onReadyGeneralGrid"></vr-an-generalgrid>

                    <!--<div ng-include="'/Client/Modules/Analytics/Views/GenericAnalytic/GenericAnalyticGrid.html'"></div>-->
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>
</vr-panel>
