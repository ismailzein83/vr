<vr-panel ng-controller="Analytics_GHourlyReportController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-an-generalfilter dimensionsvalues="groupKeys" filtervalues="filterKeys" periods="periods"  selectedobject="selectedobject"></vr-an-generalfilter>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <div>
            <vr-row>

                <vr-an-generalchart filters="selectedobject.selectedfilters" fixeddimensionfields="selectedobject.selectedperiod" fromtime="selectedobject.fromdate" totime="selectedobject.todate"
                                    currency="selectedobject.currency" measurechart="measureChart" data-on-ready="onReadyGeneralChart"></vr-an-generalchart>

                <vr-columns colnum="12">
                    <div ng-include="'/Client/Modules/Analytics/Views/GenericAnalytic/GenericAnalyticGrid.html'"></div>
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>
</vr-panel>
