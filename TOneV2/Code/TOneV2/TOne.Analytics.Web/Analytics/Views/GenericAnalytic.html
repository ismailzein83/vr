<vr-panel ng-controller="Generic_GenericAnalyticController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="1">
                    <vr-select label="Group By" datasource="groupKeys"
                               datatextfield="description" datavaluefield="value" selectedvalues="selectedGroupKeys" ismultipleselection isrequired></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="From:" value="fromDate" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" label="To:" value="toDate" isrequired></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <div>
            <vr-row>
                <vr-columns colnum="12">
                    <vr-datagrid datasource="datasource" pagingtype="'Pager'" dataretrievalfunction="dataRetrievalFunction" on-ready="gridReady">

                        <vr-datagridcolumn ng-repeat="groupKey in currentSearchCriteria.groupKeys" headertext="groupKey.description" field="'DimensionValues[' + $index + '].Name'" columnindex="$index" widthfactor="15"></vr-datagridcolumn>
                        <vr-datagridcolumn ng-repeat="measure in measures" headertext="measure.description" field="'MeasureValues[' + $index + ']'" tag="measure"></vr-datagridcolumn>

                        <vr-datagridexpandablerow>
                            <div ng-include="'/Client/Modules/Analytics/Views/GenericAnalyticGrid.html'"></div>
                        </vr-datagridexpandablerow>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>
</vr-panel>
