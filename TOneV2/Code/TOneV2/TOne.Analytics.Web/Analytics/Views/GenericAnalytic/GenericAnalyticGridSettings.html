<vr-panel ng-controller="GenericAnalyticGridSettingsController">
    <vr-modalbody>
        <vr-form name="formFilter">
            <vr-row removeline>
                <vr-columns colnum="3">
                    <vr-textbox value="asr" label="ASR" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns colnum="3">
                    <vr-textbox value="acd" label="ACD" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns colnum="3">
                    <vr-textbox value="attempts" label="Attempts" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formFilter" data-onclick="saveSettings" isasynchronous="true"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</vr-panel>
