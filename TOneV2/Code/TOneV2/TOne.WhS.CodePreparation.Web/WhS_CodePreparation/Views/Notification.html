<div vr-modalcontent ng-controller="WhS_CP_NotificationController" vr-loader="scopeModel.isLoading">
	<vr-modalbody>
		<vr-form name="formEmail">
			<vr-row>
				<vr-columns width="fullrow">
					<vr-datagrid on-ready="scopeModel.onGridReady"
								 datasource="scopeModel.customers"
								 hidegridmenu="true"
								 maxheight="300px"
								 norowhighlightonclick="true">
						<vr-datagridcolumn widthfactor="1" disablesorting="true">
							<vr-check value="dataItem.isSelected"></vr-check>
						</vr-datagridcolumn>
						<vr-datagridcolumn headertext="'Id'" field="'CarrierAccountId'"></vr-datagridcolumn>
						<vr-datagridcolumn headertext="'Customer'" field="'Name'"></vr-datagridcolumn>
					</vr-datagrid>
				</vr-columns>
			</vr-row>
		</vr-form>
	</vr-modalbody>
	<div>
		<vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
			<div transclude-to="buttons">
				<vr-button type="SelectAll" data-onclick="scopeModel.selectAll"></vr-button>
				<vr-button type="DeselectAll" data-onclick="scopeModel.deselectAll"></vr-button>
				<vr-button type="SendEmail" formname="formEmail" data-onclick="scopeModel.sendMail"></vr-button>
				<vr-button type="Skip" formname="formEmail" data-onclick="scopeModel.skip"></vr-button>
			</div>
		</vr-actionbar>
	</div>
</div>
