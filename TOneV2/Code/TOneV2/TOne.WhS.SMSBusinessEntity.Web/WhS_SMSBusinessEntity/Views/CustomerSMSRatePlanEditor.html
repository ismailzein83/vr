<div vr-modalcontent ng-controller="WhS_SMSBusinessEntity_CustomerSMSRatePlanEditorController" width="'50%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formCustomerSMSRateEditor">
            <vr-row>
                <vr-columns width="1/3row">
                    <vr-datetimepicker type="date" value="scopeModel.effectiveDate" label="Effective Date" onvaluechanged="scopeModel.onEffectiveDateChanged()" isrequired="true"></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="2/3row">
                    <div style="position:absolute;right:15px;">
                        <vr-label> Pending Changes : {{scopeModel.nbPendingChanges}}</vr-label>
                    </div>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-choices ng-if="scopeModel.effectiveDate" selectedindex="scopeModel.selectedCountryLetterIndex" onselectionchanged="scopeModel.onCountryLetterSelectionChanged()">
                        <vr-choice ng-repeat="letter in scopeModel.countryLetters">{{letter | uppercase}}</vr-choice>
                    </vr-choices>

                    <vr-choices ng-if="!scopeModel.effectiveDate" selectedindex="scopeModel.selectedCountryLetterIndex">
                        <vr-choice ng-repeat="letter in scopeModel.countryLetters" readonly>{{ letter | uppercase }}</vr-choice>
                    </vr-choices>
                </vr-columns>
            </vr-row>

            <vr-row>
                <vr-columns colnum="12">
                    <vr-datagrid datasource="scopeModel.datasource"
                                 on-ready="scopeModel.onGridReady"
                                 getrowstyle="scopeModel.getGridRowColor"
                                 loadmoredata="scopeModel.loadMoreData"
                                 pagingtype="'PagingOnScroll'">
                        <vr-datagridcolumn headertext="'Country'" type="'Text'" field="'MobileCountryName'" disablesorting></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Mobile Network'" type="'Text'" field="'MobileNetworkName'" disablesorting></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Current Rate'" type="'number'" disablesorting>
                            {{dataItem.CurrentRate}}
                            <vr-span ng-if="(dataItem.FutureRate != undefined)" style="cursor: pointer; text-decoration: underline" ng-click="viewScope.scopeModel.onFutureRateClicked(dataItem)">*</vr-span>
                        </vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'New Rate'" disablesorting>
                            <vr-textbox type="number" value="dataItem.TempRate" minvalue="0" onblurtextbox="dataItem.onRateValueChanged(dataItem)"></vr-textbox>
                        </vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">

            <div transclude-to="buttons">
                <vr-button type="Apply" formname="formCustomerSMSRateEditor" ng-if="scopeModel.nbPendingChanges > 0" data-onclick="scopeModel.applyChanges"></vr-button>
                <vr-button type="CancelChanges" ng-if="scopeModel.isCustomerSMSRateDraftExist" data-onclick="scopeModel.cancelCustomerDraft"></vr-button>
                <vr-button type="Save" formname="formCustomerSMSRateEditor" data-onclick="scopeModel.saveChanges"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
