<div vr-modalcontent ng-controller="WhS_SMSBusinessEntity_FutureSMSRateController" width="'25%'">
    <vr-modalbody>
        <vr-form name="formFutureSMSRate">
            <vr-row>
                <vr-columns width="1/3row">
                    <vr-label>Rate: </vr-label>
                    <vr-label isvalue="true">{{scopeModel.rate | number: 4}}</vr-label>
                </vr-columns>
                <vr-columns width="1/3row">
                    <vr-label>BED: </vr-label>
                    <vr-label isvalue="true">{{scopeModel.rateBED}}</vr-label>
                </vr-columns>
                <vr-columns width="1/3row">
                    <vr-label>EED: </vr-label>
                    <vr-label isvalue="true">{{scopeModel.rateEED}}</vr-label>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Close" formname="formFutureSMSRate" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
