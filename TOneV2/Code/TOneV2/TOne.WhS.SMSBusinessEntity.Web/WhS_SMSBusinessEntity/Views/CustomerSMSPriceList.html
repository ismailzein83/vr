<vr-panel ng-controller="WhS_SMSBusinessEntity_CustomerSMSPriceListPlanController" vr-loader="scopeModel.isLoading">
    <div ng-hide="filterSectionCollapsed">
        <vr-form name="formCustomerSMSPriceListController">
            <vr-row>

                <vr-whs-be-carrieraccount-selector on-ready="scopeModel.onCustomerSelectorReady"
                                                   getcustomers selectedvalues="scopeModel.selectedCustomer"
                                                   ismultipleselection
                                                   onselectionchanged="scopeModel.onCustomerChanged"
                                                   normal-col-num="2" hideremoveicon>
                </vr-whs-be-carrieraccount-selector>

                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="scopeModel.effectiveDate" label="Effective Date"></vr-datetimepicker>
                </vr-columns>

            </vr-row>
        </vr-form>
    </div>

    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Search" formname="formCustomerSMSPriceListController" haspermission="scopeModel.hasSearchCustomerPriceListsPermission"  data-onclick="scopeModel.searchCustomerSMSPriceLists"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>

    <div ng-show="scopeModel.selectedCustomer != undefined">
        <vr-row>
            <vr-columns width="fullrow">
                <vr-whs-smsbusinessentity-customerpricelist-grid on-ready="scopeModel.onGridReady"></vr-whs-smsbusinessentity-customerpricelist-grid>
            </vr-columns>
        </vr-row>
    </div>
</vr-panel>
