<vr-panel ng-controller="WhS_SMSBusinessEntity_SupplierSMSPriceListPlanController" vr-loader="scopeModel.isLoading">
    <div ng-hide="filterSectionCollapsed">
        <vr-form name="formSupplierSMSPriceListController">
            <vr-row>

                <vr-whs-be-carrieraccount-selector on-ready="scopeModel.onSupplierSelectorReady"
                                                   getsuppliers selectedvalues="scopeModel.selectedSupplier"
                                                   ismultipleselection
                                                   onselectionchanged="scopeModel.onSupplierChanged"
                                                   normal-col-num="2" hideremoveicon>
                </vr-whs-be-carrieraccount-selector>

                <vr-columns colnum="2">
                    <vr-datetimepicker type="dateTime" value="scopeModel.effectiveDate" label="Effective Date"></vr-datetimepicker>
                </vr-columns>

            </vr-row>
        </vr-form>
    </div>

    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Search" formname="formSupplierSMSPriceListController" haspermission="scopeModel.hasSearchSupplierPriceListsPermission" data-onclick="scopeModel.searchSupplierSMSPriceLists"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>

    <div ng-show="scopeModel.selectedSupplier != undefined">
        <vr-row>
            <vr-columns width="fullrow">
                <vr-whs-smsbusinessentity-supplierpricelist-grid on-ready="scopeModel.onGridReady"></vr-whs-smsbusinessentity-supplierpricelist-grid>
            </vr-columns>
        </vr-row>
    </div>
</vr-panel>
