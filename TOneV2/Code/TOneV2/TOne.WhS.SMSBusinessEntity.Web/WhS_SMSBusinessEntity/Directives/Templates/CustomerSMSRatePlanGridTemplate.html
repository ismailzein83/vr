<vr-datagrid on-ready="scopeModel.onGridReady"
             datasource="scopeModel.datastore"
             pagingtype="'Pager'"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             vr-loader="scopeModel.isLoading"
             enableautoexport="true" normalcell>
    <vr-datagridcolumn headertext="'Country'" type="'Text'" field="'MobileCountryName'" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Mobile Network'" type="'Text'" field="'MobileNetworkName'" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Rate'" type="'number'" disablesorting>
        {{dataItem.Rate}}
        <span ng-if="(dataItem.HasFutureRate == true)"
              style="cursor: pointer; text-decoration: underline"
              ng-click="viewScope.scopeModel.onFutureRateClicked(dataItem)">*</span>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'BED'" type="'Date'" field="'BED'" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'EED'" type="'Date'" field="'EED'" disablesorting></vr-datagridcolumn>
</vr-datagrid>
