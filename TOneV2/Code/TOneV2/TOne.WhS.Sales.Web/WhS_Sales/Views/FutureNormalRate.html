<div vr-modalcontent ng-controller="WhS_Sales_FutureNormalRateController" width="'25%'">
    <vr-modalbody>
        <vr-form name="formFutureNormalRate">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-label>Rate: </vr-label>
                    <vr-label isvalue="true">{{scopeModel.rate}}</vr-label>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-label>BED: </vr-label>
                    <vr-label isvalue="true">{{scopeModel.rateBED}}</vr-label>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Close" formname="formFutureNormalRate" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
