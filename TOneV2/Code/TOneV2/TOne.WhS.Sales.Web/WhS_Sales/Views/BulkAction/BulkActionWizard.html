<div vr-modalcontent ng-controller="WhS_Sales_BulkActionWizardController" width="'75%'">
    <vr-modalbody>
        <vr-form name="formBulkActionWizard">
            <vr-row>
                <vr-columns width="fullrow">
                    <!--<vr-directivetabs tabitems="tabItems"></vr-directivetabs>-->
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formBulkActionWizard" data-onclick="moveToNextStep"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
