<div vr-modalcontent ng-controller="WhS_Sales_RatePlanEditorController" vr-loader="isGettingData">
    <vr-modalbody>
        <vr-form name="formRatePlanEditor">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-select label="Zone"
                               datasource="getSaleZonesByName"
                               selectedvalues="selectedSaleZones"
                               datavaluefield="SaleZoneId"
                               datatextfield="Name"
                               filtername="saleZoneNameFilter"
                               entityname="Zone"
                               ismultipleselection>
                    </vr-select>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRatePlanEditor" data-onclick="assignSaleZones"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
