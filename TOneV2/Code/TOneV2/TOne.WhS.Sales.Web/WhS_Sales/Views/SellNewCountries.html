<div vr-modalcontent ng-controller="WhS_Sales_SellNewCountriesController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formSellNewCountries">
            <vr-row>
                <vr-columns width="fullrow" validationcontext="CountryGroup">
                    <vr-validator validate="validateSelection()">
                        <vr-datagrid on-ready="onCountryGridReady"
                                     datasource="countries"
                                     idfield="CountryId"
                                     maxheight="500px"
                                     hidegridmenu>
                            <vr-datagridcolumn headertext="'Select'" field="'CountryId'" widthfactor="3" disablesorting>
                                <vr-check value="dataItem.isSelected"></vr-check>
                            </vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Name'" field="'Name'" type="'Text'" disablesorting></vr-datagridcolumn>
                        </vr-datagrid>
                    </vr-validator>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="SelectAll" data-onclick="selectAllCountries"></vr-button>
                <vr-button type="Save" formname="formSellNewCountries" data-onclick="sellNewCountries" validationcontext="CountryGroup"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
