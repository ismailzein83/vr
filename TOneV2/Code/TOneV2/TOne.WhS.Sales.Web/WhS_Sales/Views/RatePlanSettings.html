<div vr-modalcontent ng-controller="WhS_Sales_RatePlanSettingsController" width="'50%'">
    <vr-modalbody>
        <vr-form name="formRatePlanSettings">
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-directivetabs tabitems="tabItems"></vr-directivetabs>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <span vr-disabled="disableSaveButton">
                    <vr-button type="Save" formname="formRatePlanSettings" data-onclick="saveSettings"></vr-button>
                </span>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
