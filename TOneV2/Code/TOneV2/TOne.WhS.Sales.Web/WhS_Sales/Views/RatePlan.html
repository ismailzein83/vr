<vr-panel ng-controller="WhS_Sales_RatePlanController">

    <vr-form name="formFilter" vr-loader="loadingFilters">

        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-select label="Owner Type"
                               datasource="ownerTypes"
                               selectedvalues="selectedOwnerType"
                               onselectionchanged="onOwnerTypeChanged"
                               datavaluefield="value"
                               datatextfield="description"
                               entityname="Owner Type"
                               hideremoveicon
                               isrequired>
                    </vr-select>
                </vr-columns>
                <vr-columns width="normal" ng-if="showSellingProductSelector">
                    <vr-whs-be-sellingproduct-selector on-ready="sellingProductConnector.onSellingProductSelectorReady"
                                                       selectedvalues="sellingProductConnector.selectedSellingProduct"
                                                       onselectionchanged="sellingProductConnector.onSellingProductChanged"
                                                       isrequired
                                                       hideremoveicon>
                    </vr-whs-be-sellingproduct-selector>
                </vr-columns>
                <vr-columns width="normal" ng-if="showCarrierAccountSelector">
                    <vr-whs-be-carrieraccount-selector on-ready="carrierAccountConnector.onCarrierAccountSelectorReady"
                                                       selectedvalues="carrierAccountConnector.selectedCustomer"
                                                       onselectionchanged="carrierAccountConnector.onCarrierAccountChanged"
                                                       getcustomers
                                                       isrequired
                                                       hideremoveicon>
                    </vr-whs-be-carrieraccount-selector>
                </vr-columns>
            </vr-row>
        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="search"></vr-button>
                    <vr-button type="SellNewZones" formname="formFilter" data-onclick="sellNewZones" ng-show="showCarrierAccountSelector"></vr-button>
                    <vr-button type="Save" formname="formFilter" menuactions="saveButtonMenuActions"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>

        <vr-row>
            <vr-columns width="fullrow" ng-if="showZoneLetters">
                <vr-choices selectedindex="zoneLetterConnector.selectedZoneLetterIndex"
                            onselectionchanged="zoneLetterConnector.onZoneLetterSelectionChanged()">
                    <vr-choice ng-repeat="letter in zoneLetters">{{ letter | uppercase }}</vr-choice>
                </vr-choices>
            </vr-columns>
        </vr-row>

        <div ng-show="showGrid">
            <vr-whs-sales-rateplan-grid on-ready="onGridReady"></vr-whs-sales-rateplan-grid>
        </div>

    </vr-form>

</vr-panel>
