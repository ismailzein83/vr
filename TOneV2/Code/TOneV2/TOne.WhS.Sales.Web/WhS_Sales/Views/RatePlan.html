<vr-panel ng-controller="WhS_Sales_RatePlanController">
    <vr-form validationcontext="FilterGroup">
        
        <div vr-loader="isLoadingFilterSection" ng-hide="filterSectionCollapsed">

            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-choices-filter selectedindex="selectedChoiceindex">
                        <vr-choice-filter isselected="isBasicSelected">Basic</vr-choice-filter>
                        <vr-choice-filter isselected="isAdvancedSelected">Advanced</vr-choice-filter>
                    </vr-choices-filter>
                </vr-columns>
            </vr-row>

            <vr-row>
                <vr-validation-group validationcontext="SearchGroup">
                    <vr-validation-group validationcontext="SellGroup">
                        
                        <span ng-show="isBasicSelected">
                            <vr-whs-sales-ownertype-selector on-ready="onOwnerTypeSelectorReady"
                                                             onselectionchanged="onOwnerTypeChanged"
                                                             normal-col-num="2"
                                                             isrequired="true"
                                                             hideremoveicon="true">
                            </vr-whs-sales-ownertype-selector>
                        </span>

                        <span ng-show="isBasicSelected && showSellingProductSelector">
                            <vr-whs-be-sellingproduct-selector on-ready="onSellingProductSelectorReady"
                                                               selectedvalues="selectedSellingProduct"
                                                               onselectionchanged="onSellingProductChanged"
                                                               isrequired="showSellingProductSelector"
                                                               normal-col-num="2"
                                                               hideremoveicon>
                            </vr-whs-be-sellingproduct-selector>
                        </span>
                        
                        <span ng-show="isBasicSelected && showCarrierAccountSelector">
                            <vr-whs-be-carrieraccount-selector on-ready="onCarrierAccountSelectorReady"
                                                               getcustomers
                                                               selectedvalues="selectedCustomer"
                                                               onselectionchanged="onCarrierAccountChanged"
                                                               isrequired="showCarrierAccountSelector"
                                                               normal-col-num="2"
                                                               hideremoveicon>
                            </vr-whs-be-carrieraccount-selector>
                        </span>
                    
                        <vr-columns width="normal" ng-show="isBasicSelected && showCarrierAccountSelector">
                            <vr-common-currency-selector on-ready="onCurrencySelectorReady"
                                                         onselectionchanged="onCurrencyChanged"
                                                         isrequired="showCarrierAccountSelector">
                            </vr-common-currency-selector>
                        </vr-columns>
                    </vr-validation-group>

                    <vr-columns colnum="2" ng-show="isBasicSelected">
                        <vr-whs-routing-routingdatabase-selector on-ready="onDatabaseSelectorReady"
                                                                 getroutingproductroutes
                                                                 onselectionchanged="onRoutingDatabaseChanged"
                                                                 isrequired
                                                                 hideremoveicon>
                        </vr-whs-routing-routingdatabase-selector>
                    </vr-columns>
                    
                    <vr-columns colnum="2" ng-show="isBasicSelected">
                        <vr-whs-routing-rproutepolicy-selector on-ready="onPolicySelectorReady" isrequired></vr-whs-routing-rproutepolicy-selector>
                    </vr-columns>
                    
                    <vr-columns colnum="2" ng-show="isBasicSelected">
                        <vr-textbox type="number" label="Number of Options" value="numberOfOptions" minvalue="1" isrequired></vr-textbox>
                    </vr-columns>

                    <span ng-show="isAdvancedSelected">
                        <vr-common-country-selector on-ready="onCountrySelectorReady" normal-col-num="2" ismultipleselection="true"></vr-common-country-selector>
                    </span>
                    
                    <span ng-show="isAdvancedSelected">
                        <vr-common-filter-text on-ready="onTextFilterReady" label="Zone Name" normal-col-num="2"></vr-common-filter-text>
                    </span>

                </vr-validation-group>
            </vr-row>

        </div>

        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" validationcontext="SearchGroup" data-onclick="search"></vr-button>
                    <vr-button type="SellNewCountries" validationcontext="SellGroup" data-onclick="sellNewCountries" ng-show="showCarrierAccountSelector"></vr-button>
                    <vr-button type="Save" menuactions="saveButtonMenuActions" ng-show="showSaveButton"></vr-button>
                    <vr-button type="Settings" data-onclick="editSettings" ng-show="showSettingsButton"></vr-button>
                    <vr-button type="Pricing" data-onclick="editPricingSettings" ng-show="showPricingButton"></vr-button>
                    <vr-button type="Apply" data-onclick="applyCalculatedRates" ng-show="showApplyButton"></vr-button>
                    <vr-button type="CancelChanges" data-onclick="deleteDraft" ng-show="showCancelButton"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>

        <div vr-loader="isLoadingRatePlan">
            <vr-row ng-if="showDefaultItem">
                <vr-columns width="fullrow">
                    <vr-directivetabs tabitems="defaultItemTabs"></vr-directivetabs>
                </vr-columns>
            </vr-row>

            <div style="min-height: 42px;">
                <vr-row vr-loader="isLoadingZoneLetters" ng-show="showZoneLetters">
                    <vr-columns width="fullrow" ng-if="showZoneLetters">
                        <vr-choices selectedindex="connector.selectedZoneLetterIndex"
                                    onselectionchanged="onZoneLetterSelectionChanged()">
                            <vr-choice ng-repeat="letter in zoneLetters">{{ letter | uppercase }}</vr-choice>
                        </vr-choices>
                    </vr-columns>
                </vr-row>
            </div>

            <div ng-show="showGrid">
                <vr-whs-sales-rateplan-grid on-ready="onGridReady"></vr-whs-sales-rateplan-grid>
            </div>
        </div>
</vr-form>
</vr-panel>
