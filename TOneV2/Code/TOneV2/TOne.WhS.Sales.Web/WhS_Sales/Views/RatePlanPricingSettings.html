<div vr-modalcontent ng-controller="WhS_Sales_RatePlanPricingSettingsController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formRatePlanPricingSettings">
            <vr-row>
                <vr-columns width="1/3row">
                    <vr-select label="Cost Column"
                               entityname="Cost Column"
                               datasource="costColumns"
                               selectedvalues="selectedCostColumn"
                               datavaluefield="ConfigId"
                               datatextfield="Title"
                               isrequired="isCostColumnRequired()">
                    </vr-select>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="1/3row">
                    <vr-select label="Rate Calculation Method"
                               entityname="Rate Calculation Method"
                               datasource="templates"
                               selectedvalues="selectedTemplate"
                               datavaluefield="ExtensionConfigurationId"
                               datatextfield="Title"
                               isrequired="true">
                    </vr-select>
                </vr-columns>
                <vr-columns width="2/3row" vr-loader="isLoadingDirective">
                    <vr-directivewrapper directive="selectedTemplate.Editor" on-ready="onDirectiveReady"></vr-directivewrapper>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRatePlanPricingSettings" data-onclick="save"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
