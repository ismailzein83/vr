<div vr-modalcontent ng-controller="WhS_Sales_EmailController" vr-loader="isLoading">
	<vr-modalbody>
		<vr-form name="formEmail">
			<vr-row>
				<vr-columns width="1/3row">
					<vr-select on-ready="scopeModel.onSelectorReady"
							   label="Customers"
							   datasource="scopeModel.customerSelectionTypes"
							   selectedvalues="scopeModel.selectedCustomerSelectionType"
							   onselectionchanged="scopeModel.onSelectionChanged"
							   datatextfield="description"
							   datavaluefield="value"
							   isrequired="true"
							   hideremoveicon="true">
					</vr-select>
				</vr-columns>
			</vr-row>
			<vr-row>
				<vr-columns width="fullrow">
					<vr-datagrid on-ready="scopeModel.onGridReady"
								 datasource="scopeModel.customers"
								 hidegridmenu="true"
								 maxheight="300px"
								 norowhighlightonclick="true">
						<vr-datagridcolumn widthfactor="1" disablesorting="true">
							<vr-check value="dataItem.isSelected"></vr-check>
						</vr-datagridcolumn>
						<vr-datagridcolumn headertext="'Customer'" field="'Customer'" disablesorting="true"></vr-datagridcolumn>
					</vr-datagrid>
				</vr-columns>
			</vr-row>
		</vr-form>
	</vr-modalbody>
	<div>
		<vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
			<div transclude-to="buttons">
				<vr-button type="SendEmail" formname="formEmail" data-onclick="scopeModel.save"></vr-button>
			</div>
		</vr-actionbar>
	</div>
</div>
