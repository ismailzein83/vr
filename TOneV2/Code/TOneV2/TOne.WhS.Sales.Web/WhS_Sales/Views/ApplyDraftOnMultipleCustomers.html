<div vr-modalcontent ng-controller="VRCommon_ApplyDraftOnMultipleCustomersController" vr-loader="isLoading" width="1/2row">
    <vr-modalbody>
        <vr-form name="formApplyDraftOnMultipleCustomersEditor">
            <vr-row removeline>
               
                    <vr-whs-be-carrieraccount-selector on-ready="onCarrierAccountSelectorReady"
                                                       selectedvalues="selectedCustomer"
                                                       onselectitem="onCustomerSelected"
                                                       customlabel="Subscribers"
                                                       ismultipleselection="true"
                                                       getcustomers
                                                       normal-col-num="6"
                                                       hideremoveicon isrequired="showCarrierAccountSelector">

                    </vr-whs-be-carrieraccount-selector>
                
                <vr-columns colnum="2" withemptyline>
                    <vr-button type="Add" data-onclick="add" vr-disabled="isAddButtonDisabled()" standalone></vr-button>
                </vr-columns>
                <vr-columns colnum="4">
                    <vr-label>Follow Publisher Rate's BED <vr-hint value={{hintText}}></vr-hint></vr-label>
                    <vr-switch colnum="6" value="followPublisherRatesBED"></vr-switch>
                </vr-columns>
                <vr-columns colnum="4">
                    <vr-label>Follow Publisher Routing Product <vr-hint value={{followPublisherHintText}}></vr-hint></vr-label>
                    <vr-switch colnum="6" value="followPublisherRoutingProduct"></vr-switch>
                    </vr-columns>
</vr-row>
            <vr-row>
                <vr-columns colnum="12">
                    <div style="margin-top: 10px;">
                        <vr-validator validate="isGridDataValid()">
                            <vr-datagrid on-ready="onGridReady"
                                         datasource="gridDataSource"
                                         ondeleterow="remove"
                                         norowhighlightonclick="'true'"
                                         hidegridmenu>
                                <vr-datagridcolumn headertext="'Name'" field="'Entity.EntityName'" disablesorting></vr-datagridcolumn>
                            </vr-datagrid>
                        </vr-validator>
                    </div>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Apply" formname="formApplyDraftOnMultipleCustomersEditor" data-onclick="applyDraftOnMultipleCustomers"></vr-button>
                <vr-button type="Cancel" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
