<vr-row>
    <vr-columns width="fullrow" vr-loader="isLoading">
        <vr-datagrid on-ready="onGridReady"
                     datasource="zoneItems"
                     loadmoredata="loadMoreData"
                     idfield="ZoneId"
                     norowhighlightonclick="'true'"
                     hidegridmenu>
            <vr-datagridcolumn headertext="'Zone'" field="'ZoneName'" type="'Text'" disablesorting></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Effective Routing Product'" type="'Text'" disablesorting>
                <vr-label isvalue>{{dataItem.EffectiveRoutingProductName}}</vr-label>
            </vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Route Options'" disablesorting>
                <div vr-loader="dataItem.isLoadingRouteOptions">
                    <vr-whs-routing-zonerouteoptions on-ready="dataItem.onRouteOptionsReady"></vr-whs-routing-zonerouteoptions>
                </div>
            </vr-datagridcolumn>
            <vr-datagridcolumn ng-repeat="method in connector.costCalculationMethods" headertext="method.Title" field="'Costs[' + $index + ']'" type="'Number'" columnindex="3 + $index" disablesorting></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Current Rate'" field="'CurrentRate'" type="'Number'" disablesorting></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Calculated Rate'" field="'CalculatedRate'" type="'Number'" numberprecision="'LongPrecision'" ng-show="rateCalculationMethod" disablesorting></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'New Rate'" disablesorting>
                <vr-textbox value="dataItem.NewRate" onvaluechanged="dataItem.onNewRateChanged(dataItem)"></vr-textbox>
            </vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Begin Effective Date'" disablesorting>
                <span vr-disabled="true">
                    <vr-datetimepicker type="date" value="dataItem.CurrentRateBED" ng-hide="dataItem.showNewRateBED" customvalidate="dataItem.validateRateChangeDates()"></vr-datetimepicker>
                </span>
                <vr-datetimepicker type="date" value="dataItem.NewRateBED" ng-show="dataItem.showNewRateBED" customvalidate="dataItem.validateNewRateDates()"></vr-datetimepicker>
            </vr-datagridcolumn>
            <vr-datagridcolumn headertext="'End Effective Date'" disablesorting>
                <span vr-disabled="!dataItem.IsCurrentRateEditable">
                    <vr-datetimepicker type="date" value="dataItem.CurrentRateEED" onvaluechanged="dataItem.onCurrentRateEEDChanged(dataItem)" ng-hide="dataItem.showNewRateEED" customvalidate="dataItem.validateRateChangeDates()"></vr-datetimepicker>
                </span>
                <vr-datetimepicker type="date" value="dataItem.NewRateEED" ng-show="dataItem.showNewRateEED" customvalidate="dataItem.validateNewRateDates()"></vr-datetimepicker>
            </vr-datagridcolumn>
            <vr-datagridexpandablerow>
                <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
            </vr-datagridexpandablerow>
        </vr-datagrid>
    </vr-columns>
</vr-row>
