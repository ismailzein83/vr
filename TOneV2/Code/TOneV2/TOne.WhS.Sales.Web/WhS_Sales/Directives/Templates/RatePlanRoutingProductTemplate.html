<vr-row>
    <div vr-loader="isLoadingDirective">
        <vr-columns width="normal" ng-show="ctrl.CurrentName">
            <vr-label>Current Routing Product</vr-label>
            <vr-label isvalue>{{ctrl.CurrentName}}</vr-label>
        </vr-columns>

        <vr-columns width="normal">
            <vr-whs-be-routingproduct-selector on-ready="ctrl.onSelectorReady" onselectionchanged="ctrl.onSelectorChanged"></vr-whs-be-routingproduct-selector>
        </vr-columns>

        <vr-columns width="normal">
            <span vr-disabled="true">
                <vr-datetimepicker label="BED" type="date" value="ctrl.CurrentBED" ng-hide="ctrl.ShowNewBED"></vr-datetimepicker>
            </span>
            <vr-datetimepicker label="BED" type="date" value="ctrl.NewBED" ng-show="ctrl.ShowNewBED"></vr-datetimepicker>
        </vr-columns>

        <vr-columns width="normal">
            <span vr-disabled="!ctrl.IsEditable">
                <vr-datetimepicker label="EED" type="date" value="ctrl.CurrentEED" ng-hide="ctrl.ShowNewEED"></vr-datetimepicker>
            </span>
            <vr-datetimepicker label="EED" type="date" value="ctrl.NewEED" ng-show="ctrl.ShowNewEED"></vr-datetimepicker>
        </vr-columns>
    </div>
</vr-row>
