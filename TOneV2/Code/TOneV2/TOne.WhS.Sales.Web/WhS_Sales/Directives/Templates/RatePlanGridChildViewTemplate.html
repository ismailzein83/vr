<vr-row>
    <vr-columns width="fullrow">
        <vr-choices selectedindex="selectedChoiceIndex" onselectionchanged="onChoiceSelectionChanged()">
            <vr-choice ng-repeat="choice in choices" isselected="choice.isSelected">{{ choice.title }}</vr-choice>
        </vr-choices>

        <div ng-repeat="choice in choices" ng-if="choice.isLoaded" ng-show="choice.isSelected">
            <vr-row>
                <vr-columns width="normal">
                    <vr-directivewrapper directive="choice.editor" on-ready="choice.onDirectiveReady"></vr-directivewrapper>
                </vr-columns>
            </vr-row>
        </div>
    </vr-columns>
</vr-row>
