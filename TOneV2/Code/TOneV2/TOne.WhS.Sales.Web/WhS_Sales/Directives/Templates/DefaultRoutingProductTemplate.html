<vr-row vr-loader="ctrl.isLoading">
    <vr-columns width="normal" ng-show="ctrl.currentName">
        <div><vr-label>Current Routing Product</vr-label></div>
        <div><vr-label isvalue>{{ctrl.currentName}}</vr-label></div>
    </vr-columns>

    <vr-columns width="normal" ng-show="ctrl.currentName">
        <vr-label>Current Services</vr-label>
        <vr-whs-be-services-viewer on-ready="ctrl.onCurrentServiceViewerReady"></vr-whs-be-services-viewer>
    </vr-columns>

    <vr-columns width="normal">
        <vr-whs-be-routingproduct-selector-old on-ready="ctrl.onSelectorReady" onselectionchanged="ctrl.onSelectionChanged">
        </vr-whs-be-routingproduct-selector-old>
    </vr-columns>
</vr-row>
