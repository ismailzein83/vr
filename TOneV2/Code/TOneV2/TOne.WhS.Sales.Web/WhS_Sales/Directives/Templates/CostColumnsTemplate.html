<div>
    <vr-row>
        <vr-columns width="1/2row">
            <vr-select label="Cost Calculation Method"
                       entityname="Cost Calculation Method"
                       datasource="ctrl.templates"
                       selectedvalues="ctrl.selectedTemplate"
                       onselectionchanged="ctrl.onTemplateChange"
                       datavaluefield="TemplateConfigID"
                       datatextfield="Name">
            </vr-select>
        </vr-columns>
        <vr-columns width="1/2row" withemptyline>
            <vr-button type="Add" data-onclick="ctrl.addCostColumn" vr-disabled="ctrl.disableAddButton" standalone></vr-button>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="fullrow">
            <vr-datagrid datasource="ctrl.dataSource"
                         ondeleterow="ctrl.removeDataItem"
                         enabledraggablerow="true"
                         norowhighlightonclick="'true'"
                         hidegridmenu>
                <vr-datagridcolumn headertext="'Name'" field="'name'" widthfactor="2" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Title'" widthfactor="8" disablesorting><vr-directivewrapper directive="dataItem.editor" on-ready="dataItem.onDirectiveReady"></vr-directivewrapper></vr-datagridcolumn>
            </vr-datagrid>
        </vr-columns>
    </vr-row>
</div>
