<vr-row>
    <span vr-disabled="ctrl.isCountryEnded || ctrl.isZonePendingClosed">
        <vr-columns colnum="10" haschildcolumns>
            <vr-columns width="1/4row" ng-show="ctrl.currentName">
                <vr-label>Current Routing Product</vr-label>
                <div style="height:25px"><vr-label breakline isvalue>{{ctrl.currentName}}</vr-label></div>
            </vr-columns>

            <vr-columns width="1/4row" ng-show="ctrl.currentName">
                <vr-label>Current Services</vr-label>
                <div style="height:25px"><vr-whs-be-services-viewer on-ready="ctrl.onCurrentServiceViewerReady"></vr-whs-be-services-viewer></div>
            </vr-columns>
            <vr-columns width="1/4row">
                <vr-whs-be-routingproduct-selector on-ready="ctrl.onSelectorReady" selectedvalues="ctrl.selectedRP" onselectionchanged="ctrl.onSelectionChanged"></vr-whs-be-routingproduct-selector>
            </vr-columns>
            <vr-columns width="1/4row" ng-if="ctrl.isSwitchVisible()">
                <span ng-init="ctrl.initializeSwitchValue()">
                    <vr-switch label="Follow Rate Date" value="ctrl.followRateDate"></vr-switch>
                </span>
            </vr-columns>
        </vr-columns>
    </span>
</vr-row>
