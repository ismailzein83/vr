<vr-row>
    <div vr-loader="isLoadingDirective">
        <vr-columns width="normal" ng-show="ctrl.CurrentName">
            <div><vr-label>Current Routing Product</vr-label></div>
            <vr-label isvalue>{{ctrl.CurrentName}}</vr-label>
        </vr-columns>

        <vr-columns width="normal">
            <vr-whs-be-routingproduct-selector on-ready="ctrl.onSelectorReady" onselectionchanged="ctrl.onSelectionChange"></vr-whs-be-routingproduct-selector>
        </vr-columns>
    </div>
</vr-row>
