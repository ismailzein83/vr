<vr-row>
	<span vr-disabled="ctrl.isCountryEnded || ctrl.isZonePendingClosed">
		<vr-columns width="normal" ng-show="ctrl.currentName">
			<div><vr-label>Current Routing Product</vr-label></div>
			<vr-label isvalue>{{ctrl.currentName}}</vr-label>
		</vr-columns>

		<vr-columns width="normal" ng-show="ctrl.currentName">
			<vr-label>Current Services</vr-label>
			<vr-whs-be-services-viewer on-ready="ctrl.onCurrentServiceViewerReady"></vr-whs-be-services-viewer>
		</vr-columns>

		<vr-columns width="normal">
			<vr-whs-be-routingproduct-selector on-ready="ctrl.onSelectorReady" selectedvalues="ctrl.selectedRP" onselectionchanged="ctrl.onSelectionChanged"></vr-whs-be-routingproduct-selector>
		</vr-columns>
		<vr-columns width="normal" ng-if="ctrl.isSwitchVisible()">
			<span ng-init="ctrl.initializeSwitchValue()">
				<vr-switch label="Follow Rate Date" value="ctrl.followRateDate"></vr-switch>
			</span>
		</vr-columns>
	</span>
</vr-row>
