<vr-row>
    <vr-columns width="1/2row">
        <vr-select on-ready="selectiveCtrl.onTQIMethodsSelectorReady"
                   label="TQI Method"
                   entityname="TQI Method"
                   datasource="selectiveCtrl.tqiMethods"
                   selectedvalues="selectiveCtrl.selectedTQIMethod"
                   datavaluefield="ExtensionConfigurationId"
                   datatextfield="Title"
                   onselectionchanged="selectiveCtrl.onselectionchanged"
                   hideremoveicon
                   isrequired>
        </vr-select>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow" vr-loader="selectiveCtrl.isLoadingDirective" haschildcolumns>
        <vr-directivewrapper ng-if="selectiveCtrl.selectedTQIMethod != undefined" directive="selectiveCtrl.selectedTQIMethod.Editor"
                             on-ready="selectiveCtrl.onDirectiveReady">
        </vr-directivewrapper>
    </vr-columns>
</vr-row>
