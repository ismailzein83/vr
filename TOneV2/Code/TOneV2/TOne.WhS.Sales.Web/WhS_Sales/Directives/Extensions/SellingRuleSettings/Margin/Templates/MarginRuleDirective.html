<vr-row>
    <vr-columns width="1/4row">
        <vr-textbox value="ctrl.fromRate" type="number" label="From Rate" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox value="ctrl.toRate" type="number" label="To Rate" isrequired></vr-textbox>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="1/4row">
        <vr-textbox value="ctrl.minMargin" type="number" label="Min Margin" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox value="ctrl.maxMargin" type="number" label="Max Margin" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-switch label="Is Percentage" value="ctrl.isPercentage"></vr-switch>
    </vr-columns>
</vr-row>
