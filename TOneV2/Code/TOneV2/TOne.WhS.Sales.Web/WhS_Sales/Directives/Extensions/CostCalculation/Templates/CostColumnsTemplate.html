<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-row>
            <vr-columns width="fullrow">
                <vr-toolbox label="Cost Calculation Method"
                            datasource="ctrl.templates"
                            selectedvalues="ctrl.selectedTemplate"
                            datavaluefield="ExtensionConfigurationId"
                            datatextfield="Title"
                            groupname="{{ctrl.dragdropGroupCorrelation.getGroupName()}}" >
                </vr-toolbox>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-datagrid datasource="ctrl.dataItems"
                             idfield="id"
                             ondeleterow="ctrl.removeDataItem"
                             enabledraggablerow="true"
                             dragdropsetting="ctrl.dragdropSetting"
                             norowhighlightonclick="'true'"
                             hidegridmenu>
                    <vr-datagridcolumn headertext="'Name'" field="'title'" widthfactor="2" disablesorting></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Title'" disablesorting>
                        <span vr-loader="dataItem.isLoadingDirective">
                            <vr-directivewrapper directive="dataItem.directive" on-ready="dataItem.onDirectiveReady" isrequired="true"></vr-directivewrapper>
                        </span>
                    </vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </vr-columns>
</vr-row>
