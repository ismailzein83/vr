<vr-columns colnum="12" haschildcolumns>
    <vr-columns colnum="{{ctrl.normalColNum / 2}}">
        <vr-select on-ready="scopeModel.onTypeSelectorReady"
                   label="Pricing Type"
                   datasource="scopeModel.types"
                   onselectitem="scopeModel.onTypeSelected"
                   selectedvalues="scopeModel.selectedType"
                   datavaluefield="value"
                   datatextfield="description"
                   isrequired="ctrl.isrequired"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
    <vr-columns colnum="{{ctrl.normalColNum / 2}}" ng-show="scopeModel.showCostColumnSelector">
        <vr-select on-ready="scopeModel.onCostColumnSelectorReady"
                   label="Cost Columns"
                   datasource="scopeModel.costColumns"
                   selectedvalues="scopeModel.selectedCostColumn"
                   datavaluefield="ConfigId"
                   datatextfield="Title"
                   isrequired="scopeModel.showCostColumnSelector"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
    <vr-columns colnum="{{ctrl.normalColNum / 2}}" ng-show="scopeModel.showOptionNumberSelector">
        <vr-select on-ready="scopeModel.onOptionNumberSelectorReady"
                   label="Option Number"
                   datasource="scopeModel.optionNumbers"
                   selectedvalues="scopeModel.selectedOptionNumber"
                   onselectionchanged="scopeModel.onOptionNumberChanged"
                   datavaluefield="value"
                   datatextfield="description"
                   isrequired="scopeModel.showOptionNumberSelector"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
    <span ng-show="scopeModel.showSupplierSelector">
        <vr-whs-be-supplier-selector on-ready="scopeModel.onSupplierSelectorReady"
                                     normal-col-num="{{ctrl.normalColNum / 2}}"
                                     isrequired="scopeModel.showSupplierSelector"
                                     hideremoveicon>
        </vr-whs-be-supplier-selector>
    </span>
    <vr-columns colnum="{{ctrl.normalColNum}}" haschildcolumns>
        <vr-validator validate="scopeModel.validateRequiredMargin()">
            <vr-columns width="1/2row">
                <vr-textbox label="Margin" type="number" value="scopeModel.margin" onvaluechanged="scopeModel.onMarginChanged" customvalidate="scopeModel.validateMargin()"></vr-textbox>
            </vr-columns>
            <vr-columns width="1/2row">
                <vr-textbox label="Margin %" type="number" value="scopeModel.marginPercentage" onvaluechanged="scopeModel.onMarginChanged" customvalidate="scopeModel.validateMarginPercentage()"></vr-textbox>
            </vr-columns>
        </vr-validator>
    </vr-columns>

</vr-columns>
