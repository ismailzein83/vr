<span vr-loader="scopeModel.isLoading">
    <vr-row>
    <vr-columns colnum="3">
        <vr-fileupload tempfile="true" label="Rates" extension="xls,xlsx" value="scopeModel.file" onvaluechanged="scopeModel.onFileChanged" isrequired="importBulkActionCtrl.isrequired"></vr-fileupload>
    </vr-columns>
    <vr-columns colnum="3">
        <vr-switch label="Header" value="scopeModel.headerRowExists" onvaluechanged="scopeModel.onSwitchValueChanged"></vr-switch>
    </vr-columns>
    <vr-columns colnum="3" withemptyline>
        <vr-button type="Download" data-onclick="scopeModel.download" standalone></vr-button>
    </vr-columns>
        </vr-row>
    <vr-row>
        <vr-columns colnum="3">
            <vr-select on-ready="scopeModel.onRateCalculationMethodSelectorReady"
                       label="Rate Calculation Method"
                       datasource="scopeModel.rateCalculationMethods"
                       selectedvalues="scopeModel.selectedRateCalculationMethod"
                       datavaluefield="ExtensionConfigurationId"
                       datatextfield="Title"
                       isrequired="rateBulkActionTypeCtrl.isrequired"
                       hideremoveicon="rateBulkActionTypeCtrl.isrequired">
            </vr-select>
        </vr-columns>
        <div vr-loader="scopeModel.isLoadingDirective">
            <vr-directivewrapper directive="scopeModel.selectedRateCalculationMethod.Editor"
                                 on-ready="scopeModel.onDirectiveReady"
                                 normal-col-num="6"
                                 isrequired="rateBulkActionTypeCtrl.isrequired">
            </vr-directivewrapper>
        </div>
    </vr-row>
</span>
