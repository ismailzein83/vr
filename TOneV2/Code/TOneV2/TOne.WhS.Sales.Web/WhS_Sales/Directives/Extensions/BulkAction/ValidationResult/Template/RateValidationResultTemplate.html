<vr-tabs>
    <vr-tab header="'Empty Rates'" ng-if="scopeModel.showEmptyRateGrid">
        <vr-row>
            <vr-columns colnum="{{rateValidationResultCtrl.normalColNum}}">
                <vr-datagrid on-ready="scopeModel.onEmptyRateGridReady"
                             datasource="scopeModel.emptyRates"
                             loadmoredata="scopeModel.loadMoreEmptyRates"
                             pagingtype="'PagingOnScroll'"
                             norowhighlightonclick="'true'"
                             maxheight="{{scopeModel.maxheight}}"
                             hidegridmenu>
                    <vr-datagridcolumn headertext="'Zone'" field="'Entity.ZoneName'" type="'Text'" disablesorting></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Current Rate'" field="'Entity.CurrentRate'" type="'Number'" numberprecision="'LongPrecision'" disablesorting></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Fixed Rate'" disablesorting>
                        <vr-textbox type="number"
                                    value="dataItem.correctedRate"
                                    onblurtextbox="viewScope.scopeModel.calculateCorrectedRateBED(dataItem)"
                                    decimalprecision="{{viewScope.scopeModel.longPrecision}}"
                                    customvalidate="viewScope.scopeModel.validateCorrectedRate(dataItem)"
                                    tonextinput>
                        </vr-textbox>
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'BED'" disablesorting>
                        <vr-span vr-disabled="true">
                            <vr-datetimepicker type="date" value="dataItem.correctedRateBED"></vr-datetimepicker>
                        </vr-span>
                    </vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </vr-tab>
