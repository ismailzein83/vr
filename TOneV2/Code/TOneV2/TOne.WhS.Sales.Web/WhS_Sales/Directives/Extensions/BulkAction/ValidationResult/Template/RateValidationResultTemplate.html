<vr-tabs>
    <vr-tab header="'Empty Rates'" ng-if="scopeModel.showEmptyRateGrid">
        <vr-row>
            <vr-columns colnum="{{rateValidationResultCtrl.normalColNum}}">
                <vr-datagrid on-ready="scopeModel.onEmptyRateGridReady"
                             datasource="scopeModel.emptyRates"
                             loadmoredata="scopeModel.loadMoreEmptyRates"
                             pagingtype="'PagingOnScroll'"
                             norowhighlightonclick="'true'"
                             maxheight="100px"
                             hidegridmenu>
                    <vr-datagridcolumn headertext="'Zone'" field="'Entity.ZoneName'" type="'Text'" disablesorting></vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </vr-tab>
    <vr-tab header="'Zero Rates'" ng-if="scopeModel.showZeroRateGrid">
        <vr-row>
            <vr-columns colnum="{{rateValidationResultCtrl.normalColNum}}">
                <vr-datagrid on-ready="scopeModel.onZeroRateGridReady"
                             datasource="scopeModel.zeroRates"
                             loadmoredata="scopeModel.loadMoreZeroRates"
                             pagingtype="'PagingOnScroll'"
                             norowhighlightonclick="'true'"
                             maxheight="100px"
                             hidegridmenu>
                    <vr-datagridcolumn headertext="'Zone'" field="'Entity.ZoneName'" type="'Text'" disablesorting></vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </vr-tab>
    <vr-tab header="'Negative Rates'" ng-if="scopeModel.showNegativeRateGrid">
        <vr-row>
            <vr-columns colnum="{{rateValidationResultCtrl.normalColNum}}">
                <vr-datagrid on-ready="scopeModel.onNegativeRateGridReady"
                             datasource="scopeModel.negativeRates"
                             loadmoredata="scopeModel.loadMoreNegativeRates"
                             pagingtype="'PagingOnScroll'"
                             norowhighlightonclick="'true'"
                             maxheight="100px"
                             hidegridmenu>
                    <vr-datagridcolumn headertext="'Zone'" field="'Entity.ZoneName'" type="'Text'" disablesorting></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Rate'" field="'Entity.CalculatedRate'" type="'Number'" disablesorting></vr-datagridcolumn>
                    <vr-datagridcolumn widthfactor="5" disablesorting></vr-datagridcolumn><!-- Added to create padding between the Rate column and the edge of the grid -->
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </vr-tab>
    <vr-tab header="'Duplicate Rates'" ng-if="scopeModel.showDuplicateRateGrid">
        <vr-row>
            <vr-columns colnum="{{rateValidationResultCtrl.normalColNum}}">
                <vr-datagrid on-ready="scopeModel.onDuplicateRateGridReady"
                             datasource="scopeModel.duplicateRates"
                             loadmoredata="scopeModel.loadMoreDuplicateRates"
                             pagingtype="'PagingOnScroll'"
                             norowhighlightonclick="'true'"
                             maxheight="100px"
                             hidegridmenu>
                    <vr-datagridcolumn headertext="'Zone'" field="'Entity.ZoneName'" type="'Text'" disablesorting></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Rate'" field="'Entity.CalculatedRate'" type="'Number'" disablesorting></vr-datagridcolumn>
                    <vr-datagridcolumn widthfactor="5" disablesorting></vr-datagridcolumn><!-- Added to create padding between the Rate column and the edge of the grid -->
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </vr-tab>
</vr-tabs>
