<vr-row>
    <vr-columns width="1/2row">
        <vr-datagrid datasource="otherRates"
                     on-ready="onGridReady"
                     dataretrievalfunction="dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     norowhighlightonclick="'true'"
                     idfield="Entity.RateTypeId">
            <vr-datagridcolumn headertext="'Rate Type'" field="'Entity.Name'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Current Rate'" field="'CurrentRate'" type="'Number'"></vr-datagridcolumn>
            
            <vr-datagridcolumn headertext="'New Rate'" disablesorting>
                <span vr-disabled="!viewScope.areOtherRatesEditable()">
                    <vr-textbox type="number"
                                value="dataItem.NewRate"
                                onblurtextbox="viewScope.onNewRateChanged(dataItem)"
                                minvalue="0"
                                tonextinput>
                    </vr-textbox>
                </span>
            </vr-datagridcolumn>

            <vr-datagridcolumn headertext="'BED'">
                <span vr-disabled="!viewScope.areOtherRatesEditable()">
                    <vr-datetimepicker type="date" value="dataItem.CurrentRateBED" ng-hide="dataItem.NewRate != null"></vr-datetimepicker>
                    <vr-datetimepicker type="date" value="dataItem.NewRateBED" ng-show="dataItem.NewRate != null"></vr-datetimepicker>
                </span>
            </vr-datagridcolumn>
            <vr-datagridcolumn headertext="'EED'">
                <span vr-disabled="!viewScope.areOtherRatesEditable()">
                    <vr-datetimepicker type="date" value="dataItem.CurrentRateEED" ng-hide="dataItem.NewRate != null"></vr-datetimepicker>
                    <vr-datetimepicker type="date" value="dataItem.NewRateEED" ng-show="dataItem.NewRate != null"></vr-datetimepicker>
                </span>
            </vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
