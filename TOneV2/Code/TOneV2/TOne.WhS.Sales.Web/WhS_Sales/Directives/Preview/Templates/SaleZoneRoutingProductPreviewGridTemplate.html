<vr-datagrid datasource="scopeModel.saleZoneRoutingProductPreviews"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="scopeModel.onGridReady"
             menuactions="scopeModel.menuActions">
    <vr-datagridcolumn headertext="'Zone'" field="'Entity.ZoneName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Current Routing Product'" field="'Entity.CurrentSaleZoneRoutingProductName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'New Routing Product'" field="'Entity.NewSaleZoneRoutingProductName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Effective On'" field="'Entity.EffectiveOn'" type="'Date'" fixedwidth="'100'"></vr-datagridcolumn>
</vr-datagrid>
