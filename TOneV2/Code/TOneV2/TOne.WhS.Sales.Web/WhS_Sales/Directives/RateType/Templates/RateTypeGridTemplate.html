<vr-datagrid datasource="rateTypes"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             idfield="Entity.RateTypeId">

    <vr-datagridcolumn headertext="'ID'" field="'Entity.RateTypeId'" widthfactor="2" ng-show="fale"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'RateType Name'" field="'Entity.Name'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Current Rate'" field="'gridParentScope.dataItem.currentOtherRates[Entity.Name]'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'New Rate'" disablesorting>
        <vr-textbox type="number" tonextinput value="dataItem.Entity.NewRate" minvalue="0" onvaluechanged="gridParentScope.dataItem.OnOtherRateChanges(gridParentScope.dataItem, dataItem.Entity)"></vr-textbox>
    </vr-datagridcolumn>
</vr-datagrid>
