<vr-validator validate="scopeModel.validate()">
    <vr-row>
        <vr-columns colnum="6">
            <vr-button type="Add" data-onclick="scopeModel.onAddPricingTemplateRate" standalone></vr-button>
        </vr-columns>
    </vr-row>
    <vr-row vr-loader="scopeModel.isLoading">
        <vr-columns width="fullrow" ng-repeat="pricingTemplateRate in scopeModel.pricingTemplateRates">
            <vr-datalist maxitemsperrow="1" datasource="pricingTemplateRate" onremoveitem="scopeModel.onDeletePricingTemplateRate">
                <vr-row>
                    <vr-columns colnum="6" haschildcolumns>
                        <vr-validator validate="dataItem.validateFromToRates(dataItem)">
                            <vr-columns width="1/2row">
                                <vr-textbox type="number" value="dataItem.fromRate" label="From Rate" isrequired="true"></vr-textbox>
                            </vr-columns>
                            <vr-columns width="1/2row">
                                <vr-textbox type="number" value="dataItem.toRate" label="To Rate" isrequired="true"></vr-textbox>
                            </vr-columns>
                        </vr-validator>
                    </vr-columns>
                </vr-row>
                <vr-row>
                    <vr-whs-sales-pricingtemplate-marginratecalculation on-ready="dataItem.onMarginRateCalculationReady" normal-col-num="3"></vr-whs-sales-pricingtemplate-marginratecalculation>
                    <vr-validator validate="dataItem.validateRequiredMargin(dataItem)">
                        <vr-columns width="1/2row">
                            <vr-textbox type="number" value="dataItem.margin" label="Margin" customvalidate="dataItem.validateMargin(dataItem)"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-textbox type="number" value="dataItem.marginPercentage" label="Margin %" customvalidate="dataItem.validateMarginPercentage(dataItem)"></vr-textbox>
                        </vr-columns>
                    </vr-validator>
                </vr-row>
                <vr-row>
                    <vr-columns width="1/4row">
                        <vr-textbox type="number" value="dataItem.minRate" label="Min Rate"></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/4row">
                        <vr-textbox type="number" value="dataItem.maxRate" label="Max Rate"></vr-textbox>
                    </vr-columns>
                </vr-row>
            </vr-datalist>
        </vr-columns>
    </vr-row>
</vr-validator>
