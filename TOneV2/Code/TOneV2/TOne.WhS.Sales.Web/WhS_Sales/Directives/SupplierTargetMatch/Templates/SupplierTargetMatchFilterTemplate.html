<vr-row>
	<vr-whs-be-sellingnumberplan-selector normal-col-num="2"
										  on-ready="scopeModel.onSellingNumberPlansDirectiveReady"
										  onselectionchanged="scopeModel.onSelectSellingNumberPlan"
										  isrequired="true">
	</vr-whs-be-sellingnumberplan-selector>
	<vr-columns colnum="2">
		<vr-span vr-loader="scopeModel.isRoutingProductSelectorLoading">
			<vr-whs-be-routingproduct-selector-old on-ready="scopeModel.onRoutingProductSelectorReady"
											   hideselectedvaluessection
											   isrequired />
		</vr-span>
	</vr-columns>
	<vr-columns colnum="2">
		<vr-whs-routing-routingdatabase-selector on-ready="scopeModel.onDatabaseSelectorReady"
												 getroutingproductroutes
												 onselectionchanged="scopeModel.onRoutingDatabaseChanged"
												 isrequired
												 hideremoveicon>
		</vr-whs-routing-routingdatabase-selector>
	</vr-columns>
	<vr-columns colnum="2">
		<vr-whs-routing-rproutepolicy-selector on-ready="scopeModel.onPolicySelectorReady"
											   isrequired></vr-whs-routing-rproutepolicy-selector>
	</vr-columns>
	<vr-columns colnum="2">
		<vr-common-country-selector on-ready="scopeModel.onCountryDirectiveReady"
									ismultipleselection></vr-common-country-selector>

	</vr-columns>

	<vr-columns colnum="2">
		<vr-textbox type="number" label="Number of Options" value="scopeModel.numberOfOptions" minvalue="1" isrequired></vr-textbox>
	</vr-columns>
	<vr-columns colnum="2">
		<vr-datetimepicker value="scopeModel.from" type="date" label="From" isrequired></vr-datetimepicker>
	</vr-columns>
	<vr-columns colnum="2">
		<vr-datetimepicker value="scopeModel.to" type="date" label="To"></vr-datetimepicker>
	</vr-columns>
	<!--</vr-row>-->
	<!--</vr-tab>
	<vr-tab header="'Target Settings'">-->
	<!--<vr-row>-->
	<vr-columns colnum="2">
		<vr-select on-ready="scopeModel.onMarginTypeSelectorReady"
				   datasource="scopeModel.marginTypes"
				   selectedvalues="scopeModel.selectedMarginType"
				   datavaluefield="value"
				   datatextfield="description"
				   label="Margin Type"
				   onselectionchanged="scopeModel.onMarginTypeSelectorChanged"
				   hideremoveicon>
		</vr-select>
	</vr-columns>
	<vr-columns colnum="2" ng-if="!scopeModel.isPercentage">
		<vr-textbox label="Margin" type="number" value="scopeModel.margin" isrequired></vr-textbox>
	</vr-columns>
	<vr-columns colnum="2" haschildcolumns ng-if="scopeModel.isPercentage">
		<vr-columns colnum="11" right-medium-spacing>
			<vr-textbox label="Margin" type="number" value="scopeModel.margin" minvalue="-100" maxvalue="100" isrequired></vr-textbox>
		</vr-columns>
		<vr-columns colnum="1" haschildcolumns withemptyline>
			<span class="bold-item">%</span>
		</vr-columns>
	</vr-columns>
	<vr-columns colnum="2">
		<vr-whs-sales-suppliertargetmatchmethods-selective normal-colnum="12" on-ready="scopeModel.onCalculationMethodDirectiveReady"></vr-whs-sales-suppliertargetmatchmethods-selective>
	</vr-columns>
	<vr-columns colnum="2">
		<vr-textbox type="number" label="Volume Multiplier" value="scopeModel.volumeMultiplier" minvalue="1" isrequired></vr-textbox>
	</vr-columns>
</vr-row>
