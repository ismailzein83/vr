<vr-tabs>
    <vr-tab header="'Filter'">
        <vr-row>
            <vr-whs-be-sellingnumberplan-selector normal-col-num="2"
                                                  on-ready="scopeModel.onSellingNumberPlansDirectiveReady"
                                                  isrequired="true">
            </vr-whs-be-sellingnumberplan-selector>
            <vr-columns colnum="2">
                <vr-whs-be-routingproduct-selector on-ready="scopeModel.onRoutingProductSelectorReady"
                                                   hideselectedvaluessection
                                                   isrequired />
            </vr-columns>
            <vr-columns colnum="2">
                <vr-whs-routing-routingdatabase-selector on-ready="scopeModel.onDatabaseSelectorReady"
                                                         getroutingproductroutes
                                                         onselectionchanged="scopeModel.onRoutingDatabaseChanged"
                                                         isrequired
                                                         hideremoveicon>
                </vr-whs-routing-routingdatabase-selector>
            </vr-columns>
            <vr-columns colnum="2">
                <vr-whs-routing-rproutepolicy-selector on-ready="scopeModel.onPolicySelectorReady"
                                                       isrequired></vr-whs-routing-rproutepolicy-selector>
            </vr-columns>
            <vr-columns colnum="2">
                <vr-common-country-selector on-ready="scopeModel.onCountryDirectiveReady"
                                            ismultipleselection></vr-common-country-selector>

            </vr-columns>

            <vr-columns colnum="2">
                <vr-textbox type="number" label="Number of Options" value="scopeModel.numberOfOptions" minvalue="1" isrequired></vr-textbox>
            </vr-columns>
            <vr-columns colnum="2">
                <vr-datetimepicker value="scopeModel.from" type="date" label="BED" isrequired></vr-datetimepicker>
            </vr-columns>
            <vr-columns colnum="2">
                <vr-datetimepicker value="scopeModel.to" type="date" label="EED"></vr-datetimepicker>
            </vr-columns>
        </vr-row>
    </vr-tab>
    <vr-tab header="'Target Settings'">
        <vr-row>
            <vr-whs-sales-suppliertargetmatchmethods-selective on-ready="scopeModel.onCalculationMethodDirectiveReady"></vr-whs-sales-suppliertargetmatchmethods-selective>
            <vr-columns colnum="2">
                <vr-select on-ready="scopeModel.onMarginTypeSelectorReady"
                           datasource="scopeModel.marginTypes"
                           selectedvalues="scopeModel.selectedMarginType"
                           datavaluefield="value"
                           datatextfield="description"
                           label="Margin Type"
                           hideremoveicon>
                </vr-select>
            </vr-columns>
            <vr-columns colnum="2">
                <vr-textbox label="Margin" type="number" value="scopeModel.margin" isrequired></vr-textbox>
            </vr-columns>
            <vr-columns colnum="2">
                <vr-textbox type="number" label="Volume Multiplier" value="scopeModel.volumeMultiplier" minvalue="1" isrequired></vr-textbox>
            </vr-columns>
        </vr-row>
    </vr-tab>
    <vr-tab header="'Export Settings'">
        <vr-row>
            <vr-columns colnum="2">
                <vr-textbox type="number" label="Default Volume" value="scopeModel.defaultVolume" isrequired></vr-textbox>
            </vr-columns>
            <vr-columns colnum="2">
                <vr-textbox type="number" label="Default ASR" value="scopeModel.defaultASR" isrequired></vr-textbox>
            </vr-columns>
            <vr-columns colnum="2">
                <vr-textbox type="number" label="Default ACD" value="scopeModel.defaultACD" isrequired></vr-textbox>
            </vr-columns>
            <vr-columns colnum="2">
                <vr-switch value="scopeModel.withACD_ASR" label="With ACD and ASR"></vr-switch>
            </vr-columns>
        </vr-row>
    </vr-tab>
</vr-tabs>
