<vr-datagrid datasource="codeCompareItems"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Code" enableautoexport="true">

    <vr-datagridcolumn headertext="'Code'" field="'Code'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Sale Zone Name'" field="'SaleZone'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Sale Zone Code '" field="'SaleCode'" type="'Text'" getcolor="getSaleCodeStatusColor"></vr-datagridcolumn>
    <vr-datagridcolumn ng-repeat="item in gridColumnDefinitions" headertext="item.headerText" field="item.field" type="'Text'" getcolor="item.color" tag="item.tag"></vr-datagridcolumn>

</vr-datagrid>
