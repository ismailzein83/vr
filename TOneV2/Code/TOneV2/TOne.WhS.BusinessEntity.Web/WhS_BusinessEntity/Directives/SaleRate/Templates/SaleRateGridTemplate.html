<vr-datagrid datasource="salerates"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="ID"
             defaultsortbyfieldname="'ID'">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.SaleRateId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Zone'" field="'ZoneName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'NormalRate'" field="'Entity.NormalRate'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Selling Number Plan'" field="'SellingNumberPlanName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Begin Effective Date'" field="'Entity.BeginEffectiveDate'" type="'Date'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'End Effective Date'" field="'Entity.EndEffectiveDate'" type="'Date'"></vr-datagridcolumn>
</vr-datagrid>
