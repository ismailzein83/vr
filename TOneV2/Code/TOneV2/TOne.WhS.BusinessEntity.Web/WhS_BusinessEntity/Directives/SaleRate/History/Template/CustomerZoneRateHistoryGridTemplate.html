<vr-datagrid on-ready="scopeModel.onGridReady"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             datasource="scopeModel.records"
             defaultsortbyfieldname="'Entity.BED'"
             defaultsortdirection="'DESC'"
             pagingtype="'PagingOnScroll'"
             hidegridmenu>
    <vr-datagridcolumn headertext="'Rate'" field="'Entity.Rate'" type="'Number'" numberprecision="'LongPrecision'" widthfactor="10"></vr-datagridcolumn>
    <vr-datagridcolumn widthfactor="10"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Change Type'" widthfactor="10">
        <vr-icon icontype="dataItem.iconType" iconurl="dataItem.iconUrl"></vr-icon>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Currency'" field="'CurrencySymbol'" type="'Text'" widthfactor="10"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'BED'" field="'Entity.BED'" type="'Date'" widthfactor="20"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'EED'" field="'Entity.EED'" type="'Date'" widthfactor="20"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Selling Product'" field="'SellingProductName'" type="'Text'" widthfactor="20"></vr-datagridcolumn>
</vr-datagrid>
