<vr-tabs>
    <vr-tab header="'Definition'">
        <vr-row>
            <vr-columns width="1/4row">
                <vr-textbox label="Name" value="scopeModel.switchName" isrequired />
            </vr-columns>
        </vr-row>
    </vr-tab>
    <vr-tab header="'Route Sync'">
        <whs-routesync-switchroutesynchronizer-settings on-ready="scopeModel.onSwitchSyncSettingsDirectiveReady" normal-col-num="6"></whs-routesync-switchroutesynchronizer-settings>
    </vr-tab>
    <vr-tab header="'CDR Mapping'">
        <vr-section title="Source Fields">
            <vr-row>
                <vr-whs-be-switchcdrmappingconfiguration on-ready="scopeModel.onSwitchCDRMappingConfiguration" normal-col-num="6"></vr-whs-be-switchcdrmappingconfiguration>
            </vr-row>
        </vr-section>
    </vr-tab>
</vr-tabs>
<vr-row ng-if="validationMessages != undefined && validationMessages.length > 0">
    <vr-columns width="fullrow">
        <label class="alert alert-danger" vr-alert>
            <ul>
                <li ng-repeat="message in validationMessages">{{message}}</li>
            </ul>
        </label>
    </vr-columns>
</vr-row>
