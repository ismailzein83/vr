<vr-row>
    <span vr-disabled="scopeModel.isEditMode">
        <vr-whs-be-supplier-selector on-ready="scopeModel.onSupplierSelectorReady" normal-col-num="4" isrequired="true" onselectionchanged="    scopeModel.onSupplierSelectionChanged"></vr-whs-be-supplier-selector>
        <vr-whs-be-supplierzone-selector vr-loader="scopeModel.isLoadingSupplierZoneDirective" on-ready="scopeModel.onSupplierZoneSelectorReady" normal-col-num="4" isrequired="true"></vr-whs-be-supplierzone-selector>
    </span>
  
    <vr-columns width="1/3row" >
        <vr-textbox value="scopeModel.carrierReference" label="Carrier Reference" vr-disabled="!scopeModel.isEditMode"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/3row" >
        <vr-datetimepicker vr-disabled="scopeModel.isEditMode" value="scopeModel.fromDate" type="date" label="From Date" customvalidate="scopeModel.validateEEDDate()" isrequired="true"></vr-datetimepicker>
    </vr-columns>

    <vr-columns width="1/3row" >
        <vr-datetimepicker vr-disabled="scopeModel.isEditMode" value="scopeModel.toDate" type="date" label="To Date" customvalidate="scopeModel.validateEEDDate()" isrequired="true"></vr-datetimepicker>
    </vr-columns>

    <vr-columns width="1/3row" >
        <vr-textbox type="number" vr-disabled="scopeModel.isEditMode" value="scopeModel.attempts" label="Attempts"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/3row" >
        <vr-textbox type="number" value="scopeModel.asr" label="ASR" vr-disabled="scopeModel.isEditMode"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/3row">
        <vr-textbox type="number" value="scopeModel.acd" label="ACD" vr-disabled="scopeModel.isEditMode"></vr-textbox>
    </vr-columns>
    <vr-columns width="fullrow">
        <vr-textarea value="scopeModel.description" label="Description" vr-disabled="scopeModel.isEditMode"></vr-textarea>
    </vr-columns>
    <vr-columns width="fullrow">
        <vr-textarea value="scopeModel.notes" label="Notes"></vr-textarea>
    </vr-columns>
</vr-row>
