<vr-tab header="'Ticket Info'">
    <vr-row>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.ownerReference" label="Owner Reference" vr-disabled="true"></vr-textbox>
        </vr-columns>
        <span vr-disabled="scopeModel.isEditMode">
            <vr-genericdata-genericbusinessentity-selector isrequired="true" on-ready="scopeModel.onWorkGroupSelectorReady" normal-col-num="4" customlabel="Work Group"></vr-genericdata-genericbusinessentity-selector>
        </span>
        <vr-common-statusdefinition-selector on-ready="scopeModel.onStatusSelectorReady" customlabel="Status" normal-col-num="4" isrequired="true"></vr-common-statusdefinition-selector>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.carrierReference" label="Carrier Reference"></vr-textbox>
        </vr-columns>
    </vr-row>
    <vr-row>
        <span vr-disabled="scopeModel.isEditMode">
            <vr-whs-be-customer-selector on-ready="scopeModel.onCustomerSelectorReady" normal-col-num="4" isrequired="true" onselectionchanged="scopeModel.onCustomerSelectionChanged" selectedvalues="scopeModel.selectedCustomer"></vr-whs-be-customer-selector>
        </span>
        <span vr-disabled="scopeModel.isEditMode">
            <vr-whs-be-carrierprofile-ticketcontact-selector on-ready="scopeModel.onTicketContactSelectorReady" normal-col-num="4"  onselectionchanged="scopeModel.onTicketContactSelectionChanged" selectedvalues="scopeModel.selectedTicketContact"></vr-whs-be-carrierprofile-ticketcontact-selector>
        </span>
        <vr-row>
            <vr-columns width="1/3row">
                <vr-textbox type="text" vr-disabled="scopeModel.isEditMode" value="scopeModel.contactName" label="Name"></vr-textbox>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns width="1/3row">
                <vr-textbox type="text" vr-disabled="scopeModel.isEditMode" value="scopeModel.email" label="Emails"></vr-textbox>
            </vr-columns>
        </vr-row>
        <vr-row>
            <vr-columns width="1/3row">
                <vr-textbox type="text" vr-disabled="scopeModel.isEditMode" value="scopeModel.phoneNumber" label="Phone Numbers"></vr-textbox>
            </vr-columns>
        </vr-row>
        <vr-columns width="1/3row">
            <vr-datetimepicker vr-disabled="scopeModel.isEditMode" value="scopeModel.fromDate" type="date" label="From Date" customvalidate="scopeModel.validateEEDDate()" isrequired="true"></vr-datetimepicker>
        </vr-columns>

        <vr-columns width="1/3row">
            <vr-datetimepicker vr-disabled="scopeModel.isEditMode" value="scopeModel.toDate" type="date" label="To Date" customvalidate="scopeModel.validateEEDDate()" isrequired="true"></vr-datetimepicker>
        </vr-columns>
    </vr-row>
    <vr-row>
        <span vr-disabled="scopeModel.isEditMode" ng-show="!scopeModel.isEditMode">
            <vr-columns width="1/3row">
                <vr-textbox type="number" value="scopeModel.codeNumber" onblurtextbox="scopeModel.onCodeChanged" label="Code + Number"></vr-textbox>
            </vr-columns>
        </span>
        <vr-columns width="1/3row" withemptyline>
            <vr-label>Zone Name: </vr-label>
            <vr-label isvalue>{{ scopeModel.zoneName}}</vr-label>
        </vr-columns>
        <vr-columns width="1/3row" ng-if="scopeModel.errorMessage != undefined">
            <label class="alert alert-danger" vr-alert>{{scopeModel.errorMessage}}</label>
        </vr-columns>
    </vr-row>

    <vr-row>
        <span vr-disabled="scopeModel.isEditMode" ng-show="!scopeModel.isEditMode">
            <vr-genericdata-genericbusinessentity-selector isrequired="scopeModel.isReasonSelectorRequired" on-ready="scopeModel.onReasonSelectorReady" normal-col-num="4" customlabel="Reason" selectedvalues="scopeModel.reason" onselectionchanged="scopeModel.onReasonSelectionChanged"></vr-genericdata-genericbusinessentity-selector>
        </span>
        <span vr-disabled="scopeModel.isEditMode" ng-show="!scopeModel.isEditMode">
            <vr-genericdata-genericbusinessentity-selector on-ready="scopeModel.InternationalReleaseCodeSelectorReady" normal-col-num="4" customlabel="InternationalReleaseCode" selectedvalues="scopeModel.internationalReleaseCode" onselectionchanged="scopeModel.onInternationalReleaseCodeSelectionChanged"></vr-genericdata-genericbusinessentity-selector>
        </span>
    </vr-row>
    <vr-row>
        <span vr-disabled="scopeModel.isEditMode">
            <vr-columns width="fullrow">
                <vr-button type="Add" data-onclick="scopeModel.addCodeNumber" standalone vr-disabled="scopeModel.disableAddCodeNumber()"></vr-button>
                <vr-datagrid datasource="scopeModel.codeNumberList"
                             ondeleterow="removerow"
                             on-ready="onGridReady"
                             pagingtype="'PagingOnScroll'"
                             menuactions="gridMenuActions"
                             enableautoexport="true">
                    <vr-datagridcolumn headertext="'Code Number'" field="'CodeNumber'" type="'Text'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Reason'" field="'ReasonDescription'" type="'Text'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'International Release Code'" field="'InternationalReleaseCodeDescription'" type="'Text'"></vr-datagridcolumn>

                </vr-datagrid>
            </vr-columns>
        </span>
    </vr-row>
    <vr-row>
        <vr-columns width="1/3row">
            <vr-textbox type="number" vr-disabled="scopeModel.isEditMode" value="scopeModel.attempts" label="Attempts"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox type="number" vr-disabled="scopeModel.isEditMode" value="scopeModel.asr" label="ASR"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox type="number" vr-disabled="scopeModel.isEditMode" value="scopeModel.acd" label="ACD"></vr-textbox>
        </vr-columns>
    </vr-row>
</vr-tab>
<vr-tab header="'Notes & Attachments'">
    <vr-row>
        <vr-columns width="fullrow">
            <vr-textarea value="scopeModel.notes" label="Notes"></vr-textarea>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="fullrow">
            <vr-genericdata-attachmentfieldtype-management on-ready="onAttachmentGridReady"></vr-genericdata-attachmentfieldtype-management>
        </vr-columns>
    </vr-row>
</vr-tab>
