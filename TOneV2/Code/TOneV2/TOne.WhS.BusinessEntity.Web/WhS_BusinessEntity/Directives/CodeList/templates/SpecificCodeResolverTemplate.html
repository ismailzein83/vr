<vr-section title="Included Code">
	<vr-row removeline ng-show="!ctrl.disableadding">
		<vr-columns colnum="6" ng-if="scopeModel.allowTextCode">
			<vr-textbox value="scopeModel.addedCode" type="text" label="Add a code" maxlength="20" vr-disabled="ctrl.disableadding"></vr-textbox>
		</vr-columns>
		<vr-columns colnum="6" ng-if="!scopeModel.allowTextCode">
			<vr-textbox value="scopeModel.addedCode" type="number" label="Add a code" minvalue="0" maxlength="20" decimalprecision="0" vr-disabled="ctrl.disableadding">
			</vr-textbox>
		</vr-columns>
		<vr-columns colnum="2" withemptyline>
			<vr-button type="Add" data-onclick="scopeModel.addCode" standalone vr-disabled="ctrl.disableadding"></vr-button>
		</vr-columns>
	</vr-row>
	<vr-row removeline>
		<vr-columns width="fullrow">
			<vr-validator validate="isValid()">
				<vr-datalist maxitemsperrow="2" datasource="codeCriteriaArray" autoremoveitem="true" hideremoveicon="ctrl.disableadding">
					<vr-label>{{dataItem.Code}}</vr-label>
					<span style="display: inline-block; margin: 0px 3px; font-size: 14px; position: relative; top: -3px;"></span>
				</vr-datalist>
			</vr-validator>
		</vr-columns>
	</vr-row>
</vr-section>
