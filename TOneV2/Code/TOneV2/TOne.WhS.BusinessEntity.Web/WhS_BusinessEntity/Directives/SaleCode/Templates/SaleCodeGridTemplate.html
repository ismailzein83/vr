<vr-datagrid datasource="salecodes"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="SaleCodeId"
             defaultsortbyfieldname="'SaleCodeId'">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.SaleCodeId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Zone'" field="'ZoneName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Code'" field="'Entity.Code'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Begin Effective Date'" field="'Entity.BeginEffectiveDate'" type="'Date'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'End Effective Date'" field="'Entity.EndEffectiveDate'" type="'Date'"></vr-datagridcolumn>
</vr-datagrid>
