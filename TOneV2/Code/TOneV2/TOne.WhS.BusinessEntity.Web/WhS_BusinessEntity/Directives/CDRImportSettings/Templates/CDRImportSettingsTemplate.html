<vr-tabs>
    <vr-tab header="'CDR Mapping'">
        <vr-section title="Source Fields">
            <vr-row>
                <vr-whs-be-switchcdrmappingconfiguration on-ready="scopeModel.onSwitchCDRMappingConfigurationReady" isrequired="true" normal-col-num="6"></vr-whs-be-switchcdrmappingconfiguration>
            </vr-row>
        </vr-section>
        <vr-section title="Zone Identification">
            <vr-row>
                <vr-whs-be-cdrimport-zoneidentification on-ready="scopeModel.onCDRImportZoneIdentificationReady"></vr-whs-be-cdrimport-zoneidentification>
            </vr-row>
        </vr-section>
    </vr-tab>
    <vr-tab header="'Configuration'">
        <vr-row>
            <vr-columns width="1/3row">
                <vr-switch value="scopeModel.generateTrafficStatsByCode" label="Generate Traffic Stats By Code"></vr-switch>
            </vr-columns>
        </vr-row>
    </vr-tab>
</vr-tabs>
