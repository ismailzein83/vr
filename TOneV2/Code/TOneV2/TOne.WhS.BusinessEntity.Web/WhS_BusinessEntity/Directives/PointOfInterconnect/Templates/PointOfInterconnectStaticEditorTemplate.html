
<vr-row>
    <vr-columns width="1/3row">
        <vr-textbox label="Trunk" onvaluechanged="scopeModel.onTrunkValueChange" value="scopeModel.trunkValue"></vr-textbox>
    </vr-columns>
    <vr-columns withemptyline colnum="1" haschildcolumns>
        <vr-button type="Add" data-onclick="scopeModel.addTrunk" vr-disabled="scopeModel.disabledAddTrunk" standalone></vr-button>
        <vr-common-excelfileparser type="string" fieldname="Trunk" onokclicked="scopeModel.getImportedTrunks" standalone></vr-common-excelfileparser>
    </vr-columns>
</vr-row>

<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-section level="2" header="Trunks" vr-loader="scopeModel.isLoadingTrunks">
            <div style="padding: 10px 5px ;">
                <vr-validator validate="scopeModel.validateTrunks()">
                    <vr-datalist maxitemsperrow="4" datasource="scopeModel.trunks" autoremoveitem="true">
                        <vr-validator validate="dataItem.message" normalheight>
                            {{dataItem.trunk}}
                        </vr-validator>
                    </vr-datalist>
                </vr-validator>
            </div>
        </vr-section>
    </vr-columns>
</vr-row>
