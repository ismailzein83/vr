<vr-row>
    <vr-columns width="fullrow">
        <vr-section title="Suppliers With Zones">
            <vr-row>
                <vr-columns width="1/4row">
                    <vr-select datatextfield="Title" datavaluefield="ExtensionConfigurationId" label="Selective Type" datasource="suppliersWithZonesStettingsTemplates" text="None"
                               selectedvalues="selectedSuppliersWithZonesStettingsTemplate" on-ready="onSupplierSelectorReady">
                    </vr-select>
                </vr-columns>
                <span vr-loader="isLoadingDirective">
                    <vr-directivewrapper directive="selectedSuppliersWithZonesStettingsTemplate.Editor" on-ready="onDirectiveReady" normal-col-num="8"></vr-directivewrapper>
                </span>
            </vr-row>
        </vr-section>
    </vr-columns>
</vr-row>
