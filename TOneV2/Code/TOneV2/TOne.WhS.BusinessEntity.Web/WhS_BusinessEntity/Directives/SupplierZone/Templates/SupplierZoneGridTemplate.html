<vr-datagrid datasource="supplierzones"
                on-ready="onGridReady"
                dataretrievalfunction="dataRetrievalFunction"
                pagingtype="'PagingOnScroll'"
                menuactions="gridMenuActions"
                idfield="Entity.SupplierZoneId">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.SupplierZoneId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Name'" field="'Entity.Name'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Country'" field="'CountryName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Supplier'" field="'SupplierName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Begin Effective Date'" field="'Entity.BeginEffectiveDate'" type="'Date'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'End Effective Date'" field="'Entity.EndEffectiveDate'" type="'Date'"></vr-datagridcolumn>
</vr-datagrid>
