<vr-datagrid dataretrievalfunction="scopeModel.dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="scopeModel.onGridReady"
             menuactions="scopeModel.gridMenuActions"
             datasource="scopeModel.financialAccounts"
             idfield="Entity.FinancialAccountId"
             defaultsortdirection="'DESC'"
             defaultsortbyfieldname="'Entity.BED'">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.FinancialAccountId'" widthfactor="'10'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Financial Account Type'" field="'AccountTypeDescription'" widthfactor="'20'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'BED'" field="'Entity.BED'" type="'Datetime'" widthfactor="'20'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'EED'" field="'Entity.EED'" type="'Datetime'" widthfactor="'20'"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
