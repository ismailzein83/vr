<vr-row>
    <vr-columns width="fullrow">
        <vr-section title="Suppliers" level="2">
            <vr-row>
                <vr-columns width="1/4row">
                    <vr-whs-be-carrieraccount ismultipleselection isrequired type="'Supplier'" on-ready="onCarrierAccountDirectiveReady" onselectionchanged="onSelectionChanged"></vr-whs-be-carrieraccount>
                </vr-columns>
                <vr-columns width="3/4row">
                        <div>
                            <vr-label>{{supplier.Name}}</vr-label>
                        </div>
                        <div style="max-height:78px;overflow-y: auto;">
                            <span class="label custom-label" style="min-width: 60px; margin: 2px;" ng-repeat="supplier in suppliers">
                                <span style="font-size:16px">{{supplier.Name}}</span>
                                <span style="font-size:14px;margin-left:2px" class="glyphicon glyphicon-remove hand-cursor" aria-hidden="true" ng-click="removeSupplier(supplier)"></span>
                                <span>
                                   
                                </span>
                               
                            </span>
                        </div>
                </vr-columns>
            </vr-row>
        </vr-section>
    </vr-columns>
</vr-row>
