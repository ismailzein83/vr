<vr-datagrid datasource="salePricingRules"
                dataretrievalfunction="dataRetrievalFunction"
                pagingtype="'PagingOnScroll'"
                on-ready="gridReady"
                menuactions="gridMenuActions"
                idfield="Entity.RuleId">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.RuleId'" ></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Description'" field="'Entity.Description'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Rule Type'" field="'RuleTypeName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Customers'" field="'Customers'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Sale Zones'" field="'SaleZones'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'BED'" field="'Entity.BeginEffectiveTime'" type="'Datetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'EED'" field="'Entity.EndEffectiveTime'" type="'Datetime'"></vr-datagridcolumn>
</vr-datagrid>
