<vr-datagrid datasource="RPChange"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             idfield="RoutingProductId">
    <vr-datagridcolumn headertext="'Zone'" field="'ZoneName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Routing Product'" field="'RoutingProductName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Service'" invisibleheader fixedwidth="'70'">
        <vr-whs-be-services-viewer on-ready="dataItem.onRPServiceViewerReady"></vr-whs-be-services-viewer>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Recent Routing Product'" field="'RecentRoutingProductName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Recent Service'" invisibleheader fixedwidth="'70'">
        <vr-whs-be-services-viewer on-ready="dataItem.onRecentRPServiceViewerReady"></vr-whs-be-services-viewer>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'BED'" field="'BED'" type="'Date'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'EED'" field="'EED'" type="'Date'"></vr-datagridcolumn>

</vr-datagrid>
