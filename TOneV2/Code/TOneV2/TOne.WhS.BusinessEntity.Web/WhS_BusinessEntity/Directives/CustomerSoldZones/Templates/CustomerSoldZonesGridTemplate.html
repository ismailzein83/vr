<vr-datagrid datasource="customerSoldZones"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'Pager'"
             menuactions="gridMenuActions"
             idfield="SaleZoneId"
             defaultsortbyfieldname="'Name'" enableautoexport="true" normalcell>
    <vr-datagridcolumn headertext="'ID'" field="'ZoneId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Zone'" field="'Name'" type="'Text'" widthfactor="'1'">
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Sale Rates'" widthfactor="'5'">
        <div class="responsive-container" style="white-space: normal;">
            <span ng-repeat="customerZone in dataItem.CustomerZones" class="spaced-item" style="display:inline-flex ; width : 300px;" title="{{customerZone.CustomerName}} {{customerZone.Rate| number: viewScope.longPrecision}}">
                <span style="width:200px;display:inline-block;white-space:nowrap;text-overflow:ellipsis;overflow: hidden;">{{customerZone.CustomerName}}</span>
                <span style="width:50px;display:inline-block;white-space:nowrap;text-overflow:ellipsis;overflow: hidden;font-weight:bold">
                    {{customerZone.Rate| number: viewScope.longPrecision}}
                </span>
                <span  style="width:25px;display:inline-block;white-space:nowrap;text-overflow:ellipsis;overflow: hidden;font-weight:bold;color:red" title="Extra Charge">
                    <span ng-show="customerZone.HasExtraCharge"> (EC)</span>
                </span>
                <span style="width:50px;display:inline-block;white-space:nowrap;text-overflow:ellipsis;overflow: hidden; padding-left:5px;">
                    <vr-whs-be-services-viewer on-ready="customerZone.onServiceViewerReady"></vr-whs-be-services-viewer>
                </span>
            </span>
        </div>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Count'" field="'SaleCount'" fixedwidth="42" type="'Number'" numberprecision="'NoDecimal'"></vr-datagridcolumn>

    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
