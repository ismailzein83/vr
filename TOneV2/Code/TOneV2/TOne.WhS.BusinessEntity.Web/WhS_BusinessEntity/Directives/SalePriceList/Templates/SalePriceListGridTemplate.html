<vr-datagrid datasource="salePriceLists"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.PriceListId" enableautoexport="true" defaultsortbyfieldname="ctrl.defaultSortByFieldName" defaultsortdirection="ctrl.defaultSortDirection">
    <vr-datagridcolumn widthfactor="5" disablesorting="true" ng-show="!hideSelectedColumn">
        <vr-check value="dataItem.isSelected"></vr-check>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'ID'" field="'Entity.PriceListId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Customer Name'" field="'OwnerName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Created Time'" field="'Entity.CreatedTime'" type="'Datetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Currency'" field="'CurrencyName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Pricelist Type'" field="'PriceListTypeName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Created By'" field="'UserName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Sent'" field="'Entity.IsSent'" disablesorting="true">
        <vr-icon icontype="dataItem.Entity.IsSent"></vr-icon>
    </vr-datagridcolumn>
</vr-datagrid>
