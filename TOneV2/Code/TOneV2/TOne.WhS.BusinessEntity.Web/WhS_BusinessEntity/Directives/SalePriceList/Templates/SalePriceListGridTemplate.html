<vr-datagrid datasource="salepricelist"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.OwnerId">

    <vr-datagridcolumn headertext="'ID'" field="'Entity.OwnerId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Owner Type'" field="'OwnerType'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Owner Name'" field="'OwnerName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Currency'" field="'CurrencyName'" type="'Text'"></vr-datagridcolumn>
</vr-datagrid>
