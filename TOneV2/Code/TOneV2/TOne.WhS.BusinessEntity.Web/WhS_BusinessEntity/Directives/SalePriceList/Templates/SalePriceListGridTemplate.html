<vr-datagrid datasource="salePriceLists"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             enableautoexport="true" defaultsortbyfieldname="ctrl.defaultSortByFieldName" defaultsortdirection="ctrl.defaultSortDirection">
    <vr-datagridcolumn widthfactor="5" columnindex="0" invisibleheader headertext="'Is Sent'" disablesorting="true" ng-if="!hideSelectedColumn" fixedwidth="'30'">
        <vr-check value="dataItem.isSelected"></vr-check>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Pricelist ID'" field="'Entity.PriceListId'" type="'Text'" fixedwidth="'65'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Customer Name'" field="'OwnerName'" type="'Text'" widthfactor="'7'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Description'" field="'Entity.Description'" type="'Text'" widthfactor="'5'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Type'" field="'PriceListTypeName'" type="'Text'" fixedwidth="'100'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Currency'" field="'CurrencyName'" type="'Text'" fixedwidth="'80'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Checkpoint ID'" field="'Entity.PricelistStateBackupId'" type="'Text'" fixedwidth="'80'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Source'" field="'PricelistSourceName'" type="'Text'" fixedwidth="'110'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Created By'" field="'UserName'" type="'Text'" widthfactor="'5'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Created Time'" field="'Entity.CreatedTime'" type="'Datetime'" fixedwidth="'110'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Sent'" field="'Entity.IsSent'" disablesorting="true" fixedwidth="'30'">
        <vr-icon icontype="dataItem.Entity.IsSent"></vr-icon>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Notification'" type="'Text'">
        <vr-label isvalue="true">
            <a href="" ng-click="dataItem.onNotificationClick()" style="white-space: pre;display:inline-block;overflow:hidden;width: 100%;text-overflow:ellipsis">{{dataItem.Notification}}</a>
        </vr-label>
    </vr-datagridcolumn>

</vr-datagrid>
