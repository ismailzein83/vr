<div vr-loader="scopeModel.isLoading">
    <vr-button type="Add" data-onclick="scopeModel.addNewPortalAccount" standalone></vr-button>
    <vr-datagrid datasource="scopeModel.portalAccounts"
                 ondeleterow="removerow"
                 on-ready="onGridReady"
                 pagingtype="'PagingOnScroll'"
                 menuactions="gridMenuActions"
                 idfield="UserId"
                 enableautoexport="true">
        <vr-datagridcolumn headertext="'ID'" field="'UserId'" type="'Text'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Name'" field="'Name'" type="'Text'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Email'" field="'Email'" type="'Text'"></vr-datagridcolumn>
    </vr-datagrid>
</div>
