<vr-columns width="fullrow">
    <vr-tabs>

        <vr-tab header="'General'">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-label>Default Rate</vr-label>
                    <vr-textbox value="ctrl.defaultRate" type="number" minvalue="0" decimalprecision="8" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-select label="Primary Sale Entity"
                                 entityname="Primary Sale Entity"
                                 on-ready="ctrl.onPrimarySaleEntitySelectorReady"
                                 datasource="ctrl.primarySaleEntities"
                                 datavaluefield="value"
                                 datatextfield="description"
                                 selectedvalues="ctrl.primarySaleEntity"
                                 isrequired="true"
                                 hideremoveicon="true">
                    </vr-select>
                </vr-columns>

                <vr-columns width="1/2row">
                    <vr-common-mailmessagetemplate-selector on-ready="onPriceListEmailTemplateSelectorReady"
                                                            customlabel="Sale PriceList Email Template" isrequired="true"></vr-common-mailmessagetemplate-selector>
                </vr-columns>
        </vr-tab>

        <vr-tab header="'Keywords'">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-label>Fixed Zones</vr-label>
                    <vr-textbox value="ctrl.fixedKeywordvalue" type="text" onvaluechanged="ctrl.onFixedKeywordValueChange"></vr-textbox>
                </vr-columns>

                <vr-columns withemptyline width="1/2row">
                    <vr-button type="Add" data-onclick="ctrl.addFixedKeyword" vr-disabled="ctrl.disabledAddFixedKeyword" standalone></vr-button>
                </vr-columns>
            </vr-row>


            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-validator validate="ctrl.validateAddFixedKeyWords()">
                        <vr-datalist maxitemsperrow="3" datasource="ctrl.fixedKeywords" autoremoveitem="true">
                            {{dataItem.fixedKeyword}}
                        </vr-datalist>
                    </vr-validator>
                </vr-columns>
            </vr-row>

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-label>Mobile Zones</vr-label>
                    <vr-textbox value="ctrl.mobileKeywordvalue" type="text" onvaluechanged="ctrl.onMobileKeywordValueChange"></vr-textbox>
                </vr-columns>

                <vr-columns withemptyline width="1/2row">
                    <vr-button type="Add" data-onclick="ctrl.addMobileKeyword" vr-disabled="ctrl.disabledAddMobileKeyword" standalone></vr-button>
                </vr-columns>
            </vr-row>


            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-validator validate="ctrl.validateAddMobileKeyWords()">
                        <vr-datalist maxitemsperrow="3" datasource="ctrl.mobileKeywords" autoremoveitem="true">
                            {{dataItem.mobileKeyword}}
                        </vr-datalist>
                    </vr-validator>
                </vr-columns>
            </vr-row>

        </vr-tab>

    </vr-tabs>
</vr-columns>
