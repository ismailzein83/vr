<vr-columns>
    <vr-button type="Add" data-onclick="scopeModel.addColumn" standalone></vr-button>
</vr-columns>
<br />
<vr-columns width="fullrow">
    <vr-validator validate="scopeModel.validateColumns()">
        <vr-datagrid datasource="scopeModel.pricelistTypeMappers"
                     on-ready="onGridReady"
                     dataretrievalfunction="dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     maxheight="400px"
                     enabledraggablerow="true"
                     ondeleterow="scopeModel.removeColumn"
                     enableautoexport="true">

            <vr-datagridcolumn headertext="'Keyword in Subject'" disablesorting>
                <!--<vr-columns width="2/3row">-->
                <vr-textbox value="dataItem.Subject" isrequired="true"></vr-textbox>
                <!--</vr-columns>-->
            </vr-datagridcolumn>

            <vr-datagridcolumn headertext="'Pricelist Type'" type="'Text'">
                <!--<vr-columns width="2/3row">-->
                <vr-select datasource="dataItem.pricelistTypesOptions" datavaluefield="value" datatextfield="description" selectedvalues="dataItem.selectedPricelistType" isrequired="true" hideremoveicon="true"></vr-select>
                <!--</vr-columns>-->
            </vr-datagridcolumn>


            <!--<vr-datagridcolumn headertext="'Testing'" type="'Text'">
            <vr-whs-be-pricelisttype-selector on-ready="dataItem.onPricelistTypeSelectorReady"></vr-whs-be-pricelisttype-selector>
        </vr-datagridcolumn>-->

        </vr-datagrid>
    </vr-validator>
</vr-columns>
