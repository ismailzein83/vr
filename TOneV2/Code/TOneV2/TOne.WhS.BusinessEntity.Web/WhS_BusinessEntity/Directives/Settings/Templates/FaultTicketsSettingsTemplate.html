<vr-tabs>
    <vr-tab header="'Customer'">
        <vr-genricdata-be-sn-editor on-ready="scopeModel.onCustomerSerialNumberEditorReady"></vr-genricdata-be-sn-editor>
        <vr-row>
            <vr-columns width="1/3row">
                <vr-textbox type="number" value="scopeModel.customerInitialSequence" minvalue="0" label="Initial Sequence" isrequired></vr-textbox>
            </vr-columns>
            <vr-columns width="1/3row">
                <vr-common-mailmessagetemplate-selector on-ready="scopeModel.onCustomerOpenMailTemplateSelectorReady" normalcolnum="4" customlabel="Open Mail Template"></vr-common-mailmessagetemplate-selector>
                </vr-columns>
            <vr-columns width="1/3row">
                <vr-common-mailmessagetemplate-selector on-ready="scopeModel.onCustomerPendingMailTemplateSelectorReady" normalcolnum="4" customlabel="Pending Mail Template"></vr-common-mailmessagetemplate-selector>
            </vr-columns>
            <vr-columns width="1/3row">
                <vr-common-mailmessagetemplate-selector on-ready="scopeModel.onCustomerClosedMailTemplateSelectorReady" normalcolnum="4" customlabel="Closed Mail Template"></vr-common-mailmessagetemplate-selector>
            </vr-columns>
</vr-row>
      
    </vr-tab>
    <vr-tab header="'Supplier'">
        <vr-genricdata-be-sn-editor on-ready="scopeModel.onSupplierSerialNumberEditorReady"></vr-genricdata-be-sn-editor>
        <vr-row>
            <vr-columns width="1/3row">
                <vr-textbox type="number" value="scopeModel.supplierInitialSequence" minvalue="0" label="Initial Sequence" isrequired></vr-textbox>
            </vr-columns>
            <vr-columns width="1/3row">
                <vr-common-mailmessagetemplate-selector on-ready="scopeModel.onSupplierOpenMailTemplateSelectorReady" normalcolnum="4" customlabel="Open Mail Template"></vr-common-mailmessagetemplate-selector>
            </vr-columns>
            <vr-columns width="1/3row">
                <vr-common-mailmessagetemplate-selector on-ready="scopeModel.onSupplierPendingMailTemplateSelectorReady" normalcolnum="4" customlabel="Pending Mail Template"></vr-common-mailmessagetemplate-selector>
            </vr-columns>
            <vr-columns width="1/3row">
                <vr-common-mailmessagetemplate-selector on-ready="scopeModel.onSupplierClosedMailTemplateSelectorReady" normalcolnum="4" customlabel="Closed Mail Template"></vr-common-mailmessagetemplate-selector>
            </vr-columns>
</vr-row>

    </vr-tab>
</vr-tabs>
