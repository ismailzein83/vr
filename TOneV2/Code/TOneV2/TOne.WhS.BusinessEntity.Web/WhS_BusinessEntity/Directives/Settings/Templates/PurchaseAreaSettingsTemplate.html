<vr-columns width="fullrow">
    <vr-tabs>
        <vr-tab header="'General'">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox label="Effective Date Day Offset" type="number" value="ctrl.effectiveDateDayOffset" minvalue="0" maxvalue="10000" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox label="Retroactive Day Offset" value="ctrl.retroactiveDayOffset" minvalue="0" maxvalue="10000" decimalprecision="0" type="number" isrequired="true"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="1/2row">
                    <span ng-if="ctrl.systemCurrencySymbol!=undefined">
                        <vr-label>Max Cost Rate ({{ctrl.systemCurrencySymbol}})</vr-label>
                        <vr-textbox value="ctrl.maximumRate" minvalue="0" type="number" isrequired="true"></vr-textbox>
                    </span>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox label="Max Code Range" value="ctrl.maximumCodeRange" minvalue="0" type="number" isrequired="true"></vr-textbox>
                </vr-columns>
            </vr-row>

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-label>Acceptable Rate Increase Percentage <vr-hint value={{hintTextForIncrease}}></vr-hint></vr-label>
                    <vr-textbox value="ctrl.acceptableIncreasedRate" minvalue="0" maxvalue="100" decimalprecision="0" type="number" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-label>Acceptable Rate Decrease Percentage <vr-hint value={{hintTextForDecrease}}></vr-hint></vr-label>
                    <vr-textbox value="ctrl.acceptableDecreasedRate" minvalue="0" maxvalue="100" decimalprecision="0" type="number" isrequired="true"></vr-textbox>
                </vr-columns>
            </vr-row>

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-label>Acceptable Closing Zone Percentage <vr-hint value={{hintTextForClosing}}></vr-hint></vr-label>
                    <vr-textbox value="ctrl.acceptableZoneClosingPercentage" minvalue="0" maxvalue="100" decimalprecision="0" type="number" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-label>Code Group Verification</vr-label>
                    <vr-switch value="ctrl.codeGroupVerification" isrequired> </vr-switch>
                </vr-columns>
            </vr-row>
        </vr-tab>
    </vr-tabs>
</vr-columns>
