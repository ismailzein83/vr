<vr-columns width="fullrow">
    <vr-row>
        <vr-columns width="1/2row">
            <vr-textbox label="Effective Date Day Offset" type="number" value="ctrl.effectiveDateDayOffset" minvalue="0" isrequired="true"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox label="Retroactive Day Offset" value="ctrl.retroactiveDayOffset" minvalue="0" decimalprecision="0" type="number" isrequired="true"></vr-textbox>
        </vr-columns>
       
    </vr-row>
    <vr-row>
        <vr-columns width="1/2row">
            <vr-textbox label="Max Cost Rate ({{ctrl.systemCurrencySymbol}})" value="ctrl.maximumRate" minvalue="0" type="number" isrequired="true"></vr-textbox>
        </vr-columns>
    </vr-row>
</vr-columns>
