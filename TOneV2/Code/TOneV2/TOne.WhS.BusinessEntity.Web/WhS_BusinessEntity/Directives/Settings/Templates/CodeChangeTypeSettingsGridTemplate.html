<vr-datagrid on-ready="scopeModel.onGridReady"
             datasource="scopeModel.gridData"
             dataretrievalfunction="scopeModel.dataRetrievalFunction">
    <vr-datagridcolumn headertext="'Code Change Type'" field="'CodeChangeType.label'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Descriptions'" field="'CodeChangeTypeDescription'">
        <vr-textbox type="text" value="dataItem.CodeChangeTypeDescription" isrequired={{scopeModel.isrequired}}></vr-textbox>
    </vr-datagridcolumn>
</vr-datagrid>
