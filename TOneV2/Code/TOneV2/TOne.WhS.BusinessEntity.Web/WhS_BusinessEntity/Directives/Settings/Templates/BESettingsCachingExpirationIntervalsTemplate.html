<vr-section title="Caching Expiration Intervals (min)">
    <vr-row>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.todayEntitiesIntervalInMinutes" type="number" label="Today Entities" minvalue="0" decimalprecision="0"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.previousEntitiesIntervalInMinutes" type="number" label="Previous Entities" isrequired="true" minvalue="0" decimalprecision="0"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/3row">
            <vr-textbox value="scopeModel.supplierZonesIntevalInMinutes" type="number" label="Supplier Zones" minvalue="0" decimalprecision="0"></vr-textbox>
        </vr-columns>
    </vr-row>
</vr-section>
