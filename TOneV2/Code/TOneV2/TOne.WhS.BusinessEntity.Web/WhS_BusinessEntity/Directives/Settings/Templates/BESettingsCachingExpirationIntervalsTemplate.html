<vr-section title="Caching Expiration Intervals (min)">
    <vr-row>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.todayEntitiesIntervalInMinutes" type="number" label="Today Entities" minvalue="0" decimalprecision="0"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/2row">
            <vr-textbox value="scopeModel.previousEntitiesIntervalInMinutes" type="number" label="Previous Entites" isrequired="true" minvalue="0" decimalprecision="0"></vr-textbox>
        </vr-columns>
    </vr-row>
</vr-section>
