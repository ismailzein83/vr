
<vr-datagrid datasource="sellingProducts"
    dataretrievalfunction="dataRetrievalFunction"
    pagingtype="'PagingOnScroll'"
    on-ready="gridReady"
    menuactions="gridMenuActions"
    idfield="Entity.SellingProductId">

<vr-datagridcolumn headertext="'Description'" field="'Entity.Name'"></vr-datagridcolumn>
<vr-datagridcolumn headertext="'Selling Number Plan'" field="'SellingNumberPlanName'"></vr-datagridcolumn>
<vr-datagridexpandablerow>
<vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
</vr-datagridexpandablerow>
</vr-datagrid>
