<vr-row>
        <vr-columns colnum="12" simplecol>
            <vr-datagrid datasource="sellingProducts"
                         dataretrievalfunction="dataRetrievalFunction"
                         pagingtype="'PagingOnScroll'"
                         on-ready="gridReady"
                         menuactions="gridMenuActions"
                         idfield="Entity.SellingProductId">
                <vr-datagridcolumn headertext="'ID'" field="'Entity.SellingProductId'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Description'" field="'Entity.Name'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Selling Number Plan'" field="'SellingNumberPlanName'"></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Routing Product'" field="'DefaultRoutingProductName'"></vr-datagridcolumn>
                <vr-datagridexpandablerow>
                    <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
                </vr-datagridexpandablerow>
            </vr-datagrid>

        </vr-columns>
    </vr-row>
