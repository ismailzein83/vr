
<vr-datagrid datasource="sellingProducts"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="gridReady"
             menuactions="gridMenuActions"
             idfield="Entity.SellingProductId" enableautoexport="true">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.SellingProductId'" widthfactor="2"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Name'" field="'Entity.Name'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Currency'" field="'SellingProductCurrencyName'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Selling Number Plan'" field="'SellingNumberPlanName'"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
