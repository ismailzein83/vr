<vr-row>
    <vr-columns width="fullrow">
        <vr-datagrid datasource="zoneServiceConfigs"
                     on-ready="onGridReady"
                     dataretrievalfunction="dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     menuactions="gridMenuActions"
                     idfield="ServiceFlag">

            <vr-datagridcolumn headertext="'Service Flag'" field="'ServiceFlag'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Name'" field="'Name'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Settings'" field="'Settings'" type="'Text'"></vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
