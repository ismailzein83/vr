
<vr-datagrid datasource="zoneServiceConfigs"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             defaultsortbyfieldname="'Entity.Settings.Weight'"
             idfield="Entity.ZoneServiceConfigId" enableautoexport="true">

    <vr-datagridcolumn headertext="'Id'" field="'Entity.ZoneServiceConfigId'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Symbol'" field="'Entity.Symbol'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Name'" field="'Entity.Settings.Name'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Weight'" field="'Entity.Settings.Weight'" type="'Number'" numberprecision="'NoDecimal'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Description'" field="'Entity.Settings.Description'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Flag'" field="'Entity.Settings.Color'">
        <vr-whs-be-services-viewer on-ready="dataItem.onServiceReady"></vr-whs-be-services-viewer>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Parent'" field="'ParentName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
