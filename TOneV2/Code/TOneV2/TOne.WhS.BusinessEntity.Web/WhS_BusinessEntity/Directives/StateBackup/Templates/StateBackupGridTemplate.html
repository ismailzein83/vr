
<vr-datagrid vr-loader="ctrl.isRestoring" datasource="stateBackups"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="onGridReady"
             menuactions="gridMenuActions" defaultsortbyfieldname="'Entity.BackupDate'" defaultsortdirection="'DESC'">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.StateBackupId'" widthfactor="2"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Type'" field="'Type'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Description'" field="'Description'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Created By'" field="'BackupByUsername'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Created On'" field="'Entity.BackupDate'" type="'Datetime'"></vr-datagridcolumn>

    <vr-datagridcolumn headertext="'Restored By'" field="'RestoredByUsername'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Restored On'" field="'Entity.RestoreDate'" type="'Datetime'"></vr-datagridcolumn>
</vr-datagrid>
