<vr-datagrid datasource="carrierAccounts"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.CarrierAccountId"
             showexpand="isExpandable"
             enableautoexport="true">
    <vr-datagridcolumn headertext="'ID'" field="'Entity.CarrierAccountId'" type="'Text'" widthfactor="2"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Account'" field="'CarrierAccountName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Profile'" field="'CarrierProfileName'" type="'Text'" ng-show="!hideProfileColumn"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Account Type'" field="'AccountTypeDescription'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Activation Status'" field="'ActivationStatusDescription'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Selling Number Plan'" field="'SellingNumberPlanName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Selling Product'" field="'SellingProductName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Services'" field="'Services'">
        <vr-whs-be-services-viewer on-ready="dataItem.onServiceReady"></vr-whs-be-services-viewer>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Invoice Type'" field="'InvoiceTypeDescription'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Invoice Setting'" field="'InvoiceSettingName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Company Setting'" field="'CompanySettingName'" type="'Text'"></vr-datagridcolumn>
    
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
