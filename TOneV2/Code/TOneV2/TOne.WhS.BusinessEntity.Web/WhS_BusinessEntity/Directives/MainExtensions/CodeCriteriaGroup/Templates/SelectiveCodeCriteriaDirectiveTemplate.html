<vr-row removeline>
    <vr-columns colnum="6">
        <vr-textbox value="addedCode" type="number" label="Add a code" minvalue="0" decimalprecision="0"></vr-textbox>
    </vr-columns>
    <vr-columns colnum="2" withemptyline>
        <div>
            <vr-button type="Add" data-onclick="addCode" standalone></vr-button>
        </div>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow">
        <div>
            <vr-label>Code Criteria</vr-label>
        </div>
        <vr-datalist maxitemsperrow="2" datasource="codeCriteriaArray" autoremoveitem="true">
            <vr-label>{{dataItem.Code}}</vr-label>
             <span style="display: inline-block; margin: 0px 3px; font-size: 14px; position: relative; top: -3px;">|</span>
            <vr-switch type="inline" value="dataItem.WithSubCodes" hint="With Sub Codes"></vr-switch>
        </vr-datalist>
    </vr-columns>
</vr-row>
