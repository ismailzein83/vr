<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-row removeline>
            <vr-columns width="1/4row">
                <vr-whs-be-carrieraccount-selector ismultipleselection isrequired selectedvalues="ctrl.selectedSuppliers" getsuppliers on-ready="ctrl.onCarrierAccountDirectiveReady" onselectitem="ctrl.onSelectItem" ondeselectitem="ctrl.onDeselectItem"></vr-whs-be-carrieraccount-selector>
            </vr-columns>
            <vr-columns width="3/4row" ng-show="ctrl.selectedSuppliers.length!=0">
                <vr-row>
                        <vr-columns width="fullrow" vr-loader="ctrl.isLoadingDirective">
                            <vr-datagrid datasource="ctrl.datasource"
                                         on-ready="onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeFilter" hidegridmenu enabledraggablerow>
                                <vr-datagridcolumn headertext="'Filter Type'" field="'name'"></vr-datagridcolumn>
                                <vr-datagridcolumn>
                                    <vr-whs-be-supplierzone-selector on-ready="dataItem.onDirectiveReady" selectedvalues="dataItem.selectedSuplierZones" supplierid="dataItem.CarrierAccountId" ismultipleselection></vr-whs-be-supplierzone-selector>
                                </vr-datagridcolumn>
                            </vr-datagrid>
                        </vr-columns>
                </vr-row>
            </vr-columns>
        </vr-row>
    </vr-columns>
</vr-row>
