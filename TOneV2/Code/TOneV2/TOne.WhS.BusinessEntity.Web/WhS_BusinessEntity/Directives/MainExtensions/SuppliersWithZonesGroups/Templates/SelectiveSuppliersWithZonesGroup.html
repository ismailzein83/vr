<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-row removeline>
            <vr-columns width="1/4row">
                <vr-whs-be-carrieraccount-selector ismultipleselection isrequired selectedvalues="ctrl.selectedSuppliers" getsuppliers on-ready="onCarrierAccountDirectiveReady" onselectionchanged="onSelectionChanged"></vr-whs-be-carrieraccount-selector>
            </vr-columns>
            <vr-columns width="3/4row" ng-show="ctrl.selectedSuppliers.length!=0">
                <vr-row>
                        <vr-columns width="fullrow" vr-loader="ctrl.isLoadingDirective">
                            <vr-datagrid datasource="ctrl.datasource"
                                         on-ready="onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeFilter" hidegridmenu enabledraggablerow>
                                <vr-datagridcolumn headertext="'Filter Type'" field="'name'"></vr-datagridcolumn>
                                <vr-datagridcolumn>
                                    <vr-directivewrapper directive="dataItem.editor" on-ready="dataItem.onDirectiveReady" />
                                </vr-datagridcolumn>
                            </vr-datagrid>
                        </vr-columns>
                    <vr-columns width="fullrow">

                        <div style="height:300px;overflow-x:auto;min-width:250px;">
                            <ul class="list-group dragbelzone" ng-sortable="itemsSortable" ng-show="ctrl.selectedSuppliers.length > 0">
                                <li ng-repeat="supplier in ctrl.selectedSuppliers" class="list-group-item list-custom" style="margin: 1px; font-size: 12px; height: 60px;" ng-if="supplier.onSupplierZonesDirectiveReady!=undefined">
                                    <i class="glyphicon glyphicon-th-list handeldrag" style="margin-top: 17px"></i>
                                    <div style="display: inline-block; max-width: 150px;">{{supplier.Name}}</div>
                                    <i class="glyphicon glyphicon-remove hand-cursor" style="float: right; padding: 5px; margin-top: 15px; cursor: default" ng-click="removeSupplier($event,supplier)"></i>
                                    <div style="float:right;margin-right:60px;">
                                        <div style="width: 100px; float: left; margin-right: 60px; text-align: center;">
                                            <vr-whs-be-supplierzone-selector on-ready="supplier.onSupplierZonesDirectiveReady" selectedvalues="supplier.selectedSuplierZones" supplierid="supplier.CarrierAccountId" ismultipleselection></vr-whs-be-supplierzone-selector>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </vr-columns>

                </vr-row>
            </vr-columns>
        </vr-row>
    </vr-columns>
</vr-row>
