<vr-whs-be-carrieraccount-selector ismultipleselection isrequired="true" hideselectedvaluessection selectedvalues="ctrl.selectedSuppliers" getsuppliers normal-col-num="3"
                                   on-ready="ctrl.onCarrierAccountDirectiveReady" onselectitem="ctrl.onSelectItem" ondeselectitem="ctrl.onDeselectItem"></vr-whs-be-carrieraccount-selector>
<vr-columns width="fullrow" vr-loader="ctrl.isLoadingDirective">
    <vr-validator validate="ctrl.isValid()">
        <vr-datagrid datasource="ctrl.datasource"
                     on-ready="onGridReady" ondeleterow="ctrl.removeFilter" hidegridmenu norowhighlightonclick="'true'">
            <vr-datagridcolumn headertext="'Supplier Name'" field="'name'" widthfactor="5"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Supplier Zones'" widthfactor="10">
                <vr-whs-be-supplierzone-selector on-ready="dataItem.onDirectiveReady" selectedvalues="dataItem.selectedSuplierZones" hidetitle ismultipleselection></vr-whs-be-supplierzone-selector>
            </vr-datagridcolumn>
        </vr-datagrid>
    </vr-validator>
</vr-columns>
