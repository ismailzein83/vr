<vr-row removeline>
    <vr-columns width="fullrow">
        <vr-row removeline>
                <vr-whs-be-carrieraccount-selector ismultipleselection isrequired selectedvalues="ctrl.selectedSuppliers" getsuppliers on-ready="ctrl.onCarrierAccountDirectiveReady" onselectitem="ctrl.onSelectItem" ondeselectitem="ctrl.onDeselectItem"></vr-whs-be-carrieraccount-selector>
                <vr-row>
                        <vr-columns width="fullrow" vr-loader="ctrl.isLoadingDirective">
                            <vr-datagrid datasource="ctrl.datasource"
                                         on-ready="onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeFilter" hidegridmenu enabledraggablerow>
                                <vr-datagridcolumn headertext="'Supplier Name'" field="'name'" widthfactor="5"></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'Supplier Zones'" widthfactor="10">
                                    <vr-whs-be-supplierzone-selector on-ready="dataItem.onDirectiveReady" selectedvalues="dataItem.selectedSuplierZones" hidetitle supplierid="dataItem.CarrierAccountId" ismultipleselection></vr-whs-be-supplierzone-selector>
                                </vr-datagridcolumn>
                            </vr-datagrid>
                        </vr-columns>
                </vr-row>
        </vr-row>
    </vr-columns>
</vr-row>
