
<vr-row removeline>
    <vr-whs-be-carrieraccount-selector normal-col-num="4" ismultipleselection isrequired="true" hideselectedvaluessection selectedvalues="ctrl.selectedSuppliers" getsuppliers on-ready="ctrl.onCarrierAccountDirectiveReady" onselectitem="ctrl.onSelectItem" ondeselectitem="ctrl.onDeselectItem"></vr-whs-be-carrieraccount-selector>
</vr-row>
<vr-row>
    <vr-columns width="fullrow" vr-loader="ctrl.isLoadingDirective">
        <vr-validator validate="ctrl.isValid()">
            <vr-datagrid datasource="ctrl.datasource"
                            on-ready="onGridReady" ondeleterow="ctrl.removeFilter" hidegridmenu norowhighlightonclick="'true'">
                <vr-datagridcolumn headertext="'Supplier Name'" field="'name'" widthfactor="5" disablesorting></vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Supplier Zones'" widthfactor="10" disablesorting>
                    <vr-whs-be-supplierzone-selector on-ready="dataItem.onDirectiveReady" selectedvalues="dataItem.selectedSuplierZones" hidetitle ismultipleselection></vr-whs-be-supplierzone-selector>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
