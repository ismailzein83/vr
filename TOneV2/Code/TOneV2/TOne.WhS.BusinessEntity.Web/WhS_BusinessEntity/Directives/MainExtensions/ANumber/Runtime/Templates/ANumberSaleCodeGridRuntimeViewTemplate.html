<vr-row vr-loader="scopeModel.isLoading">
    <vr-form name="formSaleCodes">
        <vr-whs-be-sellingnumberplan-selector on-ready="scopeModel.onSellingNumberReady" normal-col-num="2" ismultipleselection> </vr-whs-be-sellingnumberplan-selector>
        <vr-columns colnum="2">
            <vr-datetimepicker type="date" label="Effective On" value="scopeModel.effectiveOn" isrequired="true"></vr-datetimepicker>
        </vr-columns>
    </vr-form>
    <vr-columns colnum="1" withemptyline>
        <vr-button type="Search" standalone data-onclick="scopeModel.searchClicked" vr-disabled="formSaleCodes.validate()!=null"></vr-button>
        <vr-button type="Add" standalone data-onclick="scopeModel.addSaleCodes"></vr-button>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow">
        <whs-be-anumber-salecode-grid on-ready="scopeModel.onSaleCodeGridReady"></whs-be-anumber-salecode-grid>
    </vr-columns>
</vr-row>
