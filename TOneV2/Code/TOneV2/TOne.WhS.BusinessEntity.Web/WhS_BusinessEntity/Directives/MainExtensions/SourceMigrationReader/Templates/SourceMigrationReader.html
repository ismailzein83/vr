<vr-row>
    <vr-columns width="1/2row" ng-show="false">
        <vr-switch value="useTempTables" label="Use Temporary Tables"></vr-switch>
    </vr-columns>

    <vr-whs-be-sellingnumberplan-selector showaddbutton normal-col-num="6" on-ready="onSellingNumberPlanDirectiveReady" onselectionchanged="onSellingNumberPlanSelectionChanged" isrequired="true">
    </vr-whs-be-sellingnumberplan-selector>

    <span vr-loader="ctrl.isLoadingSellingProduct">
        <vr-whs-be-sellingproduct-selector showaddbutton on-ready="onSellingProductsDirectiveReady" normal-col-num="6" isrequired="true"></vr-whs-be-sellingproduct-selector>
    </span>
    <vr-columns colnum="6">
        <vr-select isrequired="true" datatextfield="description" datavaluefield="value" label="Migration Tables" datasource="migrationTables" selectedvalues="migrationTablesSelectedValues" ismultipleselection>
        </vr-select>
    </vr-columns>
    <vr-columns colnum="6">
        <vr-common-ratetype-selector on-ready="onOffPeakRateTypeSelectorReady" customvalidate="validateOffPeakRate()" customlabel="OffPeak Rate" isrequired="true"></vr-common-ratetype-selector>
    </vr-columns>

    <vr-columns colnum="6">
        <vr-common-ratetype-selector on-ready="onWeekendRateTypeSelectorReady" customlabel="Weekend Rate" isrequired="true" customvalidate="validateWeekendRate()"></vr-common-ratetype-selector>
    </vr-columns>
    <vr-columns colnum="6">
        <vr-common-ratetype-selector on-ready="onHolidayRateTypeSelectorReady" customlabel="Holiday Rate" isrequired="true" customvalidate="validateHolidayRate()"></vr-common-ratetype-selector>
    </vr-columns>
    <vr-columns colnum="6">
        <vr-textbox value="defaultRate" type="number" label="Default Rate"  customvalidate="validateDefaultRateValue()" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns colnum="3">
        <vr-switch value="migratePriceListData" label="Pricelist Data"></vr-switch>
    </vr-columns>
    <vr-columns colnum="3">
        <vr-switch value="isCustomerCommissionNegative" label="Negative Customer Commission"></vr-switch>
    </vr-columns>
    <vr-columns colnum="3">
        <vr-select datasource="effectiveDateTypes"
                   selectedvalues="selectedEffectiveDateType"
                   datavaluefield="value"
                   datatextfield="description"
                   label="Effective Date Type"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
    <vr-columns colnum="3" ng-show="selectedEffectiveDateType.value == 1">
        <vr-datetimepicker type="date" label="Effective After" value="effectiveAfter" isrequired="selectedEffectiveDateType.value == 1"></vr-datetimepicker>
    </vr-columns>
    <vr-columns width="fullrow">
        <vr-textarea label="Connection String" value="connectionString" isrequired />
    </vr-columns>
    <vr-columns width="fullrow">
        <vr-section header="Parameter Definition">
            <vr-columns colnum="6">
                <vr-select label="Parameter Definitions"
                           datasource="parameterDefinitions"
                           selectedvalues="selectedItems"
                           onselectitem="onSelectParameterDefinition"
                           ondeselectitem="onDeselectParameterDefinition"
                           onselectionchanged="onOParameterDefinitionsChanged"
                           datavaluefield="Name"
                           hideselectedvaluessection
                           datatextfield="DisplayName"
                           hideremoveicon
                           isrequired="false"
                           ismultipleselection>
                </vr-select>
            </vr-columns>
            <vr-columns width="fullrow">
                <vr-datagrid datasource="selectedParameterDefinitions"
                             idfield="Name">
                    <vr-datagridcolumn headertext="'Name'" field="'DisplayName'" type="'Text'" widthfactor="50"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Value'" field="" widthfactor="50" disablesorting>
                        <vr-columns width="fullrow" haschildcolumns>
                            <vr-columns colnum="{{dataItem.Hint!=undefined ? 11 : 12}}" haschildcolumns>
                                <vr-textbox value="dataItem.Value" type="text" isrequired="true"></vr-textbox>
                            </vr-columns>
                            <vr-columns width="1" left-medium-spacing>
                                <vr-hint ng-show="dataItem.Hint!=undefined" value={{dataItem.Hint}}></vr-hint>
                            </vr-columns>
                        </vr-columns>
                    </vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-section>
    </vr-columns>
</vr-row>
