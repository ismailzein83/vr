<div>
    <vr-row>
        <vr-columns colnum="{{basicSettingsCtrl.normalColNum}}">
            <vr-fileupload label="Excel Template" extension="xls,xlsx,csv,xlsb" value="scopeModel.file" isrequired="true"></vr-fileupload>
        </vr-columns>
    </vr-row>

    <vr-row>
        <vr-columns width="1/2row">
            <vr-section title="Excel Template Viewer">
                <vr-excel-wb on-ready="scopeModel.onExcelWorkbookReady" fileid="scopeModel.file.fileId"></vr-excel-wb>
            </vr-section>
        </vr-columns>

        <vr-columns width="1/2row">
            <vr-section title="Mapped Tables">
                <vr-row>
                    <vr-column colnum="{{basicSettingsCtrl.normalColNum}}">
                        <vr-whs-be-salepricelisttemplate-mappedtable-selective on-ready="scopeModel.onMappedTableDirectiveReady"
                                                                               label="Mapped Table"
                                                                               isrequired></vr-whs-be-salepricelisttemplate-mappedtable-selective>
                    </vr-column>
                   
                </vr-row>
                <vr-row>
                    <vr-column>
                        <vr-button type="Add" data-onclick="scopeModel.addMappedTable" standalone="true"></vr-button>
                    </vr-column>
                </vr-row>
                <vr-row>
                    <vr-tabs>
                        <vr-tab ng-repeat="table in scopeModel.tables" header="table.header">
                            <vr-directivewrapper on-ready="table.onDirectiveReady"
                                                 directive="table.Editor"
                                                 normal-col-num="{{selectiveCtrl.normalColNum}}"
                                                 isrequired="selectiveCtrl.isrequired">
                            </vr-directivewrapper>
                        </vr-tab>
                    </vr-tabs>
                </vr-row>
                <vr-row>
                    <vr-columns colnum="{{basicSettingsCtrl.normalColNum * 2}}">
                        <vr-textbox label="Date Time Format" value="scopeModel.dateTimeFormat" isrequired="true"></vr-textbox>
                    </vr-columns>
                </vr-row>
            </vr-section>
        </vr-columns>
    </vr-row>
</div>
