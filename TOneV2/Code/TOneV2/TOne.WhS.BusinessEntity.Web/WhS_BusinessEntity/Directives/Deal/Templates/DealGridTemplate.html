<vr-datagrid on-ready="scopeModel.onGridReady"
             datasource="scopeModel.dataSource"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             menuactions="scopeModel.menuActions"
             pagingtype="'PagingOnScroll'"
             idfield="Entity.DealId">
    <vr-datagridcolumn headertext="'Description'" field="'Entity.Settings.Description'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Carrier'" field="'CarrierAccountName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'BED'" field="'Entity.Settings.BeginDate'" type="'Datetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'EED'" field="'Entity.Settings.EndDate'" type="'Datetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Grace Period(Days)'" field="'Entity.Settings.GracePeriod'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Selling Amount'" field="'Entity.Settings.SellingAmount'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Buying Amount'" field="'Entity.Settings.BuyingAmount'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Selling Duration'" field="'Entity.Settings.SellingDuration'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Buying Duration'" field="'Entity.Settings.BuyingDuration'" type="'Text'"></vr-datagridcolumn>
</vr-datagrid>
