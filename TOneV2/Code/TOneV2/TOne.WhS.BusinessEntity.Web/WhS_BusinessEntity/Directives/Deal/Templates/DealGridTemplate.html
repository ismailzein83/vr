<vr-datagrid on-ready="scopeModel.onGridReady"
             datasource="scopeModel.dataSource"
             dataretrievalfunction="scopeModel.dataRetrievalFunction"
             menuactions="scopeModel.menuActions"
             pagingtype="'PagingOnScroll'"
             idfield="Entity.DealId">
    <vr-datagridcolumn headertext="'Description'" field="'Entity.Settings.Description'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Carrier'" field="'CarrierAccountName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'BED'" field="'Entity.Settings.BeginDate'" type="'Date'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'EED'" field="'Entity.Settings.EndDate'" type="'Date'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Grace Period(day)'" field="'Entity.Settings.GraceDate'" type="'Date'" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Selling Amount'" field="'Entity.Settings.SellingAmount'" type="'Number'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Buying Amount'" field="'Entity.Settings.BuyingAmount'" type="'Number'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Selling Duration'" field="'Entity.Settings.SellingDuration'" type="'Number'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Buying Duration'" field="'Entity.Settings.BuyingDuration'" type="'Number'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Active'" field="'Entity.Settings.Active'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Effective'" field="'Entity.Settings.Effective'" type="'Text'" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Deal Type'" field="'Entity.Settings.AgreementType'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Deal Contract'" field="'Entity.Settings.ContractType'" type="'Text'"></vr-datagridcolumn>
</vr-datagrid>
