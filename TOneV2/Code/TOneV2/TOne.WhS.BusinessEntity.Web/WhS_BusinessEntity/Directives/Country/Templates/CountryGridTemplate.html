<vr-row>
    <vr-columns width="fullrow">
        <vr-datagrid datasource="countries"
                     on-ready="onGridReady"
                     dataretrievalfunction="dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     menuactions="gridMenuActions"
                     idfield="CountryId">

            <vr-datagridcolumn headertext="'ID'" field="'CountryId'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Country Name'" field="'Name'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridexpandablerow>
                <vr-whs-be-codegroup-grid on-ready="dataItem.extensionObject.onGridReady" hidecountrycolumn></vr-whs-be-codegroup-grid>
            </vr-datagridexpandablerow>
        </vr-datagrid>
    </vr-columns>
</vr-row>
