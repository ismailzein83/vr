<vr-columns width="fullrow">
    <vr-tabs>
        <vr-tab header="'Rate Type'">
            <vr-columns width="1/3row">
                <vr-common-ratetype-selector on-ready="onOffPeakRateTypeSelectorReady" isrequired customlabel="'Off Peak'"></vr-common-ratetype-selector>
            </vr-columns>
            <vr-columns width="1/3row">
                <vr-common-ratetype-selector on-ready="onWeekendRateTypeSelectorReady" isrequired customlabel="'Weekend'"></vr-common-ratetype-selector>
            </vr-columns>
            <vr-columns width="1/3row">
                <vr-common-ratetype-selector on-ready="onHolidayRateTypeSelectorReady" isrequired customlabel="'Holiday'"></vr-common-ratetype-selector>
            </vr-columns>
        </vr-tab>
        <vr-tab header="'Tax'">

            <vr-row>
                <vr-columns width="1/2row">
                    <vr-label>Title</vr-label>
                    <vr-textbox value="ctrl.titlevalue" type="text" onvaluechanged="ctrl.onTitleValueChange"></vr-textbox>
                </vr-columns>

                <vr-columns withemptyline width="1/2row">
                    <vr-button type="Add" data-onclick="ctrl.addTitle" vr-disabled="ctrl.disabledAddTitle" standalone></vr-button>
                </vr-columns>
            </vr-row>

            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-validator validate="ctrl.validateAddTitle()">
                        <vr-datalist maxitemsperrow="3" datasource="ctrl.titles" autoremoveitem="true">
                            {{dataItem.title}}
                        </vr-datalist>
                    </vr-validator>
                </vr-columns>
            </vr-row>
        </vr-tab>
    </vr-tabs>
</vr-columns>
