<div style="display:inline-block;width: calc(100% - 18px);" vr-loader="isLoadingDirective">
    <vr-row>
        <vr-columns colnum="6">
            <vr-textbox value="addedCode" type="number" label="Add a code"></vr-textbox>
        </vr-columns>
        <vr-columns colnum="2" withemptyline>
            <div>
                <vr-button type="Add" data-onclick="addCode" standalone></vr-button>
            </div>
        </vr-columns>
    </vr-row>
    <vr-row>
        <vr-columns width="fullrow">
            <div>
                <vr-label>Code Criteria</vr-label>
            </div>
            <div style="max-height:78px;overflow-y: auto;">
                <span class="label custom-label" style="min-width: 60px; margin: 2px;" ng-repeat="codeCriteria in codeCriteriaArray">                   
                    <span style="font-size:16px">{{codeCriteria.Code}}</span>
                    <span style="display: inline-block; margin: 0px 3px; font-size: 14px; position: relative; top: -3px;">|</span>
                    <span>                      
                        <vr-switch type="inline" value="codeCriteria.WithSubCodes" hint="With Sub Codes"></vr-switch>
                    </span>
                    <span style="font-size:14px;margin-left:2px" class="glyphicon glyphicon-remove hand-cursor" aria-hidden="true" ng-click="removeCode(codeCriteria)"></span>
                </span>
            </div>
        </vr-columns>
    </vr-row>
</div>
