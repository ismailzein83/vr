<vr-panel ng-controller="WhS_BE_SalePricingRuleManagementController">

    <vr-form name="formFilter" vr-loader="isGettingData">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">

                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewSalePricingRule"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-whs-be-salepricingrulegrid on-ready="onGridReady"></vr-whs-be-salepricingrulegrid>
    </vr-form>

</vr-panel>
