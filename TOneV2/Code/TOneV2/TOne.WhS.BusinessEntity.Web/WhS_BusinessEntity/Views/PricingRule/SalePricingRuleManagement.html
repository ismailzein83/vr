<vr-panel ng-controller="WhS_BE_SalePricingRuleManagementController">

    <vr-form name="formFilter" vr-loader="isGettingData">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox label="Description" value="description"></vr-textbox>
                </vr-columns>
               
                <vr-columns width="normal">
                    <vr-select ismultipleselection datatextfield="description" datavaluefield="value"
                               label="Rule Type" datasource="pricingRuleTypes" selectedvalues="selectedPricingRuleTypes"></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-whs-be-carrieraccount-selector ismultipleselection getcustomers on-ready="onCarrierAccountDirectiveReady"></vr-whs-be-carrieraccount-selector>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-whs-be-sellingnumberplan-selector on-ready="onSellingNumberPlanDirectiveReady" onselectitem="onSelectSellingNumberPlan"></vr-whs-be-sellingnumberplan-selector>
                </vr-columns>
                <vr-columns colnum="2" ng-show="showSaleZoneSelector" vr-loader="isLoadingSaleZonesSelector">
                    <vr-whs-be-salezone-selector ismultipleselection on-ready="onSaleZoneDirectiveReady" />
                </vr-columns>
                  
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" menuactions="addMenuActions"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-whs-be-salepricingrule-grid on-ready="onGridReady"></vr-whs-be-salepricingrule-grid>
    </vr-form>

</vr-panel>
