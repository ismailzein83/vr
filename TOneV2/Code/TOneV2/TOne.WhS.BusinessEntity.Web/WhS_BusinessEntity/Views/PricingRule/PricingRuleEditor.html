<div vr-modalcontent ng-controller="WhS_BE_PricingRuleEditorController" vr-loader="scopeModal.isLoading" width="'60%'">
    <vr-modalbody>
        <vr-form validationcontext="pricingRuleEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-textarea label="Description" value="scopeModal.description" isrequired></vr-textarea>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Criteria'">
                    <vr-row vr-loader="scopeModal.criteriaAppendixLoader">
                        <vr-columns width="fullrow">
                            <vr-directivewrapper directive="scopeModal.selectedPricingType.directive" on-ready="scopeModal.onCriteriaDirectiveReady"></vr-directivewrapper>
                        </vr-columns>

                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row vr-loader="scopeModal.pricingRuleTypeAppendixLoader">
                        <vr-columns width="fullrow">
                            <vr-directivewrapper directive="scopeModal.selectedPricingRuleType.directive" on-ready="scopeModal.onPricingRuleTypeDirectiveReady"></vr-directivewrapper>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Scheduler'">
                    <vr-validator validate="scopeModal.validateDateTime()">
                        <vr-row>

                            <vr-columns width="1/3row">
                                <vr-datetimepicker label="Begin Effective Date" value="scopeModal.beginEffectiveDate" type="date" isrequired></vr-datetimepicker>
                            </vr-columns>

                            <vr-columns width="1/3row">
                                <vr-datetimepicker label="End Effective Date" value="scopeModal.endEffectiveDate" type="date"></vr-datetimepicker>
                            </vr-columns>

                        </vr-row>
                    </vr-validator>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="pricingRuleEditorGroup" data-onclick="scopeModal.SavePricingRule"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
