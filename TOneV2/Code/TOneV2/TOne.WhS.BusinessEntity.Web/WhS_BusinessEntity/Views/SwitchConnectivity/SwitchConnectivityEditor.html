<div vr-modalcontent ng-controller="WhS_BE_SwitchConnectivityEditorController" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.name" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-whs-be-carrieraccountall-selector on-ready="scopeModel.onCarrierAccountSelectorReady" normal-col-num="6" isrequired="true" hideremoveicon="true"></vr-whs-be-carrieraccountall-selector>
                    </vr-row>
                    <vr-row>
                        <vr-whs-be-switch-selector on-ready="scopeModel.onSwitchSelectorReady" normal-col-num="6" isrequired="true" hideremoveicon="true"></vr-whs-be-switch-selector>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-select label="Connection Types"
                                        datasource="scopeModel.connectionTypes"
                                        datavaluefield="value"
                                        datatextfield="description"
                                        selectedvalues="scopeModel.selectedConnectionType"
                                        isrequired="true"
                                        hideremoveicon="true">
                            </vr-select>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-section title="Trunks">
                                <vr-row>
                                    <vr-columns width="1/2row">
                                        <vr-textbox label="Name" value="scopeModel.trunkName"></vr-textbox>
                                    </vr-columns>
                                    <vr-columns width="normal" withemptyline>
                                        <vr-button type="Add" data-onclick="scopeModel.addTrunk" vr-disabled="scopeModel.disableAddButton()" standalone="true"></vr-button>
                                    </vr-columns>
                                </vr-row>
                                <vr-row>
                                    <vr-columns width="fullrow">
                                        <vr-validator validate="scopeModel.validateTrunks()">
                                            <vr-datalist datasource="scopeModel.trunks" maxitemsperrow="4" autoremoveitem="true">
                                                <vr-label isvalue="true">{{dataItem.Name}}</vr-label>
                                            </vr-datalist>
                                        </vr-validator>
                                    </vr-columns>
                                </vr-row>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Scheduler'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker label="Begin Effective Date" type="dateTime" value="scopeModel.beginEffectiveDate" isrequired="true"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker label="End Effective Date" type="dateTime" value="scopeModel.endEffectiveDate"></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save" haspermission="scopeModel.hasSavePermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
