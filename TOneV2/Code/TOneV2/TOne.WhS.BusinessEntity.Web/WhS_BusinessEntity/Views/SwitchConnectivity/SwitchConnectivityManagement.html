<vr-panel ng-controller="WhS_BE_SwitchConnectivityManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="scopeModel.isLoading">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox label="Name" value="scopeModel.name"></vr-textbox>
                </vr-columns>

                <vr-whs-be-carrieraccountall-selector on-ready="scopeModel.onCarrierAccountSelectorReady" normal-col-num="2" ismultipleselection="true"></vr-whs-be-carrieraccountall-selector>

                <vr-whs-be-switch-selector on-ready="scopeModel.onSwitchSelectorReady" normal-col-num="2" ismultipleselection="true"></vr-whs-be-switch-selector>

                <vr-columns width="normal">
                    <vr-select label="Connection Types"
                               datasource="scopeModel.connectionTypes"
                               datavaluefield="value"
                               datatextfield="description"
                               selectedvalues="scopeModel.selectedConnectionTypes"
                               ismultipleselection="true">
                    </vr-select>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="scopeModel.search"></vr-button>
                    <vr-button type="Add" data-onclick="scopeModel.add" haspermission="scopeModel.hasAddPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-whs-be-switchconnectivity-grid on-ready="scopeModel.onGridReady"></vr-whs-be-switchconnectivity-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
