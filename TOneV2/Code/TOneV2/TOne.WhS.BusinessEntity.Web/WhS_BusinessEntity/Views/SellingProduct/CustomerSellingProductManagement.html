<vr-panel ng-controller="WhS_BE_CustomerSellingProductManagementController">

    <vr-form name="formFilter" vr-loader="isLoading">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <span vr-loader="isLoadingSellingProduct">
                    <vr-whs-be-sellingproduct-selector normal-col-num="2" on-ready="onSellingProductsDirectiveReady" ismultipleselection></vr-whs-be-sellingproduct-selector>
                </span>
                <span vr-loader="isLoadingCustomers">
                    <vr-whs-be-carrieraccount-selector getcustomers normal-col-num="2" on-ready="onCarrierAccountDirectiveReady" ismultipleselection></vr-whs-be-carrieraccount-selector>
                </span>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="effectiveDate" label="Effective On"></vr-datetimepicker>
                </vr-columns>

            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewCustomerSellingProduct" haspermission="hasAddCustomerSellingProductPermission" ></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-whs-be-customersellingproduct-grid on-ready="onGridReady"></vr-whs-be-customersellingproduct-grid>
            </vr-columns>
        </vr-row>
       
    </vr-form>

</vr-panel>
