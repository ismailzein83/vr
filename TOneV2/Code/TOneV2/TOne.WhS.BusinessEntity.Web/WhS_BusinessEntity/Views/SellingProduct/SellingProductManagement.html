<vr-panel ng-controller="WhS_BE_SellingProductManagementController">

    <vr-form name="formFilter" vr-loader="isLoading">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-whs-be-sellingnumberplan-selector on-ready="onSellingNumberPlanDirectiveReady" ismultipleselection></vr-whs-be-sellingnumberplan-selector>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-whs-be-routingproduct-selector on-ready="onRoutingProductDirectiveReady" ismultipleselection></vr-whs-be-routingproduct-selector>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewSellingProduct"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-whs-be-sellingproduct-grid on-ready="onGridReady"></vr-whs-be-sellingproduct-grid>
    </vr-form>

</vr-panel>
