<div vr-modalcontent ng-controller="WhS_BE_CustomerSellingProductEditorController" vr-loader="isLoading">
    <vr-modalbody width="'50%'">
        <vr-form name="formSellingProductEditor">
            <div>
                <vr-row>
                    <vr-columns width="1/2row" vr-loader="isLoadingSellingProduct">
                        <vr-whs-be-sellingproduct-selector on-ready="onSellingProductsDirectiveReady" onselectionchanged="onSelectionChanged" selectedvalues="selectedSellingProduct" isdisabled="disableSellingProduct" isrequired></vr-whs-be-sellingproduct-selector>
                    </vr-columns>
                    <vr-columns width="1/2row" vr-loader="isLoadingCustomers" ng-show="selectedSellingProduct!=undefined">
                        <vr-whs-be-carrieraccount-selector getcustomers on-ready="onCarrierAccountDirectiveReady" selectedvalues="selectedCustomers" isrequired ismultipleselection isdisabled="disableCarrierAccount"></vr-whs-be-carrieraccount-selector>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-datetimepicker type="date" value="beginEffectiveDate" label="Effective Date" isrequired></vr-datetimepicker>
                    </vr-columns>
                </vr-row>
            </div>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formSellingProductEditor" data-onclick="SaveSellingProduct"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
