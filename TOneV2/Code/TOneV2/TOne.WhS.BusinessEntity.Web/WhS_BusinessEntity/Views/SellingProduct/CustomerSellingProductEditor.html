<div vr-modalcontent ng-controller="WhS_BE_CustomerSellingProductEditorController" vr-loader="isLoading">
    <vr-modalbody width="'50%'">
        <vr-form name="formSellingProductEditor">
            <div ng-hide="showErrorMessage">
                <vr-row>
                    <vr-columns width="1/2row" vr-loader="isLoadingSellingProduct">
                        <vr-whs-be-sellingproduct-selector on-ready="onSellingProductsDirectiveReady" onselectionchanged="onSelectionChanged" selectedvalues="selectedSellingProduct" isdisabled="disableSellingProduct" isrequired="true"></vr-whs-be-sellingproduct-selector>
                    </vr-columns>
                    <vr-columns width="1/2row" vr-loader="isLoadingCustomers" ng-show="carrierAccountId!=undefined || selectedSellingProduct!=undefined">
                        <vr-whs-be-carrieraccount-selector getcustomers on-ready="onCarrierAccountDirectiveReady" selectedvalues="selectedCustomers" isrequired="true" ismultipleselection isdisabled="disableCarrierAccount"></vr-whs-be-carrieraccount-selector>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-datetimepicker type="date" value="beginEffectiveDate" label="Effective On" customvalidate="validateEffectiveDate()" isrequired></vr-datetimepicker>
                    </vr-columns>
                </vr-row>
            </div>

            <div ng-show="showErrorMessage">
                This Customer has already an assigned selling product.
            </div>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formSellingProductEditor" data-onclick="SaveSellingProduct" ng-hide="showErrorMessage" haspermission="hasSaveCustomerSellingProductPermission"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
