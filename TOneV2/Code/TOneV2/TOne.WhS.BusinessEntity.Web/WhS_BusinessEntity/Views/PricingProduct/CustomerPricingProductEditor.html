<div vr-modalcontent ng-controller="WhS_BE_CustomerPricingProductEditorController" vr-loader="isGettingData">
    <vr-modalbody width="'50%'">
        <vr-form name="formPricingProductEditor">
            <div>
                <vr-row>
                    <vr-columns width="1/2row">
                        <vr-whs-be-pricingproducts on-ready="onPricingProductsDirectiveReady" isdisabled="disablePricingProduct" isrequired></vr-whs-be-pricingproducts>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-whs-be-carrieraccount type="'Customer'" on-ready="onCarrierAccountDirectiveReady"  selectedvalues="selectedCustomers" isrequired ismultipleselection isdisabled="disableCarrierAccount"></vr-whs-be-carrieraccount>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-datetimepicker type="date" value="beginEffectiveDate" label="Begin Effective Date" isrequired></vr-datetimepicker>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-datetimepicker type="date" value="endEffectiveDate" label="End Effective Date"></vr-datetimepicker>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-switch value="allDestinations" label="All Destinations"></vr-switch>
                    </vr-columns>
                </vr-row>
            </div>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formPricingProductEditor" data-onclick="SavePricingProduct"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
