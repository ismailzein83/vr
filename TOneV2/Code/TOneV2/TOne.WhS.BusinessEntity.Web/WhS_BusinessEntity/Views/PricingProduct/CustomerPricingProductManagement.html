<vr-panel ng-controller="WhS_BE_CustomerPricingProductManagementController">

    <vr-form name="formFilter" vr-loader="isLoadingFilterData">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                 <vr-whs-be-pricingproducts onloaded="onPricingProductsDirectiveLoaded" onselectionchanged="onPricingProductsSelectionChanged" ></vr-whs-be-pricingproducts>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-whs-be-carrieraccount  type="'Supplier'" onloaded="onCarrierAccountDirectiveLoaded" onselectionchanged="onCarrierAccountSelectionChanged" selectedvalues="selectedSuppliers" ></vr-whs-be-carrieraccount>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="dateTime" value="effectiveDate" label="Effective Date"></vr-datetimepicker>
                </vr-columns>

            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewCustomerPricingProduct"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-whs-be-customerpricingproductgrid on-ready="onGridReady"></vr-whs-be-customerpricingproductgrid>
    </vr-form>

</vr-panel>
