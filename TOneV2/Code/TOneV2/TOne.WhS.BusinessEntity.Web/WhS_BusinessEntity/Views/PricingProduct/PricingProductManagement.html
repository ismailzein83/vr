<vr-panel ng-controller="WhS_BE_PricingProductManagementController">

    <vr-form name="formFilter" vr-loader="isLoadingFilterData">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <!--<vr-columns colnum="2">
                    <vr-select ismultipleselection datatextfield="Name" datavaluefield="SaleZonePackageId"
                               label="Sale Zone Packages" datasource="saleZonePackages" selectedvalues="selectedSaleZonePackages"></vr-select>
                </vr-columns>-->
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewPricingProduct"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <div ng-include="'/Client/Modules/WhS_BusinessEntity/Views/PricingProduct/Grids/PricingProductGrid.html'"></div>
    </vr-form>

</vr-panel>
