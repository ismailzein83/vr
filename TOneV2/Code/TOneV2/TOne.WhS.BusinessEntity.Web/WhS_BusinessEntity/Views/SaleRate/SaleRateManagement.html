<vr-panel ng-controller="WhS_BE_SaleRateManagementController" >
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilter">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-whs-be-sellingnumberplan-selector on-ready="onSellingNumberPlanDirectiveReady" selectedvalues="selectedSellingNumberPlan" onselectitem="onSellingNumberPlanSelectItem" isrequired="true"></vr-whs-be-sellingnumberplan-selector>
                </vr-columns>
                <vr-columns width="normal" ng-show="selectedSellingNumberPlan!=undefined">
                    <vr-whs-be-salezone-selector ismultipleselection on-ready="onSaleZoneDirectiveReady">
                    </vr-whs-be-salezone-selector>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-select label="Owner Type"
                               datasource="ownerTypes"
                               selectedvalues="selectedOwnerType"
                               onselectionchanged="onOwnerTypeChanged"
                               datavaluefield="value"
                               datatextfield="description"
                               entityname="Owner Type"
                               hideremoveicon isrequired="true">
                    </vr-select>
                </vr-columns>
                <vr-columns width="normal" ng-show="showSellingProductSelector">
                    <vr-whs-be-sellingproduct-selector on-ready="onSellingProductSelectorReady"
                                                       selectedvalues="selectedSellingProduct"
                                                       onselectionchanged="onSellingProductChanged"
                                                       hideremoveicon isrequired="showSellingProductSelector">
                    </vr-whs-be-sellingproduct-selector>
                </vr-columns>
                <vr-columns width="normal" ng-show="showCarrierAccountSelector">
                    <vr-whs-be-carrieraccount-selector on-ready="onCarrierAccountSelectorReady"
                                                       selectedvalues="selectedCustomer"
                                                       onselectionchanged="onCarrierAccountChanged"
                                                       getcustomers
                                                       hideremoveicon isrequired="showCarrierAccountSelector">

                    </vr-whs-be-carrieraccount-selector>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker type="date" label="Effective On" value="effectiveOn"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">

                <vr-whs-be-salerate-grid on-ready="onGridReady"></vr-whs-be-salerate-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
