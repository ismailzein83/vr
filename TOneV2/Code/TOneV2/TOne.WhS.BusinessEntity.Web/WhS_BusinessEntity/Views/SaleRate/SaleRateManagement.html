<vr-panel ng-controller="WhS_BE_SaleRateManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilter">
            <vr-row removeline>

                <vr-whs-be-sellingnumberplan-selector normal-col-num="2" on-ready="onSellingNumberPlanDirectiveReady" selectedvalues="selectedSellingNumberPlan"
                                                      onselectionchanged="onSellingNumberPlanSelectionChanged" isrequired="true"></vr-whs-be-sellingnumberplan-selector>


                <vr-columns width="normal" haschildcolumns>
                    <vr-common-country-selector on-ready="onCountryReady" ismultipleselection></vr-common-country-selector>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-textbox value="saleZoneName" label="Zone Name"></vr-textbox>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-select label="Owner Type"
                               datasource="ownerTypes"
                               selectedvalues="selectedOwnerType"
                               onselectionchanged="onOwnerTypeChanged"
                               datavaluefield="value"
                               datatextfield="description"
                               entityname="Owner Type"
                               hideremoveicon isrequired="true">
                    </vr-select>
                </vr-columns>
                <span vr-loader="isLoadingOwnerSelector">
                    <span ng-show="showSellingProductSelector">
                        <vr-whs-be-sellingproduct-selector on-ready="onSellingProductSelectorReady"
                                                           selectedvalues="selectedSellingProduct"
                                                           onselectionchanged="onSellingProductChanged"
                                                           normal-col-num="2"
                                                           hideremoveicon isrequired="showSellingProductSelector">
                        </vr-whs-be-sellingproduct-selector>
                    </span>
                    <span ng-show="showCarrierAccountSelector">
                        <vr-whs-be-carrieraccount-selector on-ready="onCarrierAccountSelectorReady"
                                                           selectedvalues="selectedCustomer"
                                                           onselectitem="onCustomerSelected"
                                                           getcustomers
                                                           normal-col-num="2"
                                                           hideremoveicon isrequired="showCarrierAccountSelector">

                        </vr-whs-be-carrieraccount-selector>
                    </span>
                </span>
                <vr-columns width="normal">
                    <vr-datetimepicker type="date" label="Effective On" value="effectiveOn" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-switch  label="Show In System Currency" value="isSystemCurrency" ></vr-switch>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">

                <vr-whs-be-salerate-grid on-ready="onGridReady"></vr-whs-be-salerate-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
