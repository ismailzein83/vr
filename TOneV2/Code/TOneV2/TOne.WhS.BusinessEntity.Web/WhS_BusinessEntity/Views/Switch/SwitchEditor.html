<div vr-modalcontent ng-controller="WhS_BE_SwitchEditorController" vr-loader="isLoading" width="'50%'">
    <vr-modalbody>
        <vr-form name="formSwitchEditor">
            <vr-tabs>

                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.switchName" isrequired />
                        </vr-columns>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Route Sync'">
                    <whs-routesync-switchroutesynchronizer-settings on-ready="scopeModel.onSwitchSyncSettingsDirectiveReady" normal-col-num="6"></whs-routesync-switchroutesynchronizer-settings>
                </vr-tab>

                <vr-tab header="'CDR Mapping'">
                    <vr-section title="Source Fields">
                        <vr-row>
                            <vr-whs-be-switchcdrmappingconfiguration on-ready="scopeModel.onSwitchCDRMappingConfiguration" normal-col-num="6"></vr-whs-be-switchcdrmappingconfiguration>
                        </vr-row>
                    </vr-section>
                </vr-tab>

            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formSwitchEditor" data-onclick="scopeModel.saveSwitch" haspermission="scopeModel.hasSaveSwitchPermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
