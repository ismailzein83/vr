<div vr-modalcontent ng-controller="WhS_BE_SwitchEditorController" vr-loader="isLoading" width="'55%'">
    <vr-modalbody>
        <vr-form name="formSwitchEditor">
            <vr-row>
                <vr-columns width="normal">
                    <vr-textbox label="Name" value="name" />
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formSwitchEditor" data-onclick="SaveSwitch"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
