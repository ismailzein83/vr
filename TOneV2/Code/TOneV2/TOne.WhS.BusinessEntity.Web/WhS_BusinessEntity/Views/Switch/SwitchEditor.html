<div vr-modalcontent ng-controller="WhS_BE_SwitchEditorController" vr-loader="isLoading" width="'80%'">
    <vr-modalbody>
        <vr-form name="formSwitchEditor">
            <vr-whs-be-switch-editor on-ready="onSwitchEditorReady" onswitchadded="onSwitchAdded" onswitchupdated="onSwitchUpdated"></vr-whs-be-switch-editor>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formSwitchEditor" data-onclick="scopeModel.saveSwitch" haspermission="scopeModel.hasSaveSwitchPermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
