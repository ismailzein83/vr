<div vr-modalcontent ng-controller="WhS_BE_SwitchEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formSwitchEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox label="Name" value="scopeModel.switchName" isrequired />
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Route Sync'">
                    <whs-routesync-switchroutesynchronizer-settings on-ready="onSwitchSyncSettingsDirectiveReady" normal-col-num="4"></whs-routesync-switchroutesynchronizer-settings>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formSwitchEditor" data-onclick="SaveSwitch" haspermission="hasSaveSwitchPermission"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
