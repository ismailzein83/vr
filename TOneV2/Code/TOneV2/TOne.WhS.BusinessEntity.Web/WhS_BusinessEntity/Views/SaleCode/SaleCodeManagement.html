<vr-panel ng-controller="WhS_BE_SaleCodeManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilter">
            <vr-row removeline>
                <vr-whs-be-sellingnumberplan-selector on-ready="onSellingNumberPlanDirectiveReady"
                                                      onselectionchanged="onSellingNumberPlanSelectItem"
                                                      selectedvalues="selectedSellingNumberPlan"
                                                      normal-col-num="2" isrequired="true">
                </vr-whs-be-sellingnumberplan-selector>
                <vr-columns ng-show="selectedSellingNumberPlan!=undefined" width="normal" haschildcolumns>
                    <vr-whs-be-salezone-selector ismultipleselection on-ready="onSaleZoneDirectiveReady"></vr-whs-be-salezone-selector>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-textbox type="Code" label="Code" value="code"></vr-textbox>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker type="date" label="Effective On" value="effectiveOn" isrequired></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-whs-be-salecode-grid on-ready="onGridReady"></vr-whs-be-salecode-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
