<vr-panel ng-controller="WhS_BE_SupplierRateManagementController" vr-loader="isGettingData">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>

                <vr-whs-be-carrieraccount-selector getsuppliers on-ready="onSupplierReady" normal-col-num="2" selectedvalues="selectedSupplier" isrequired="true"></vr-whs-be-carrieraccount-selector>

                <vr-columns width="normal" haschildcolumns>
                    <vr-common-country-selector on-ready="onCountryReady" ismultipleselection></vr-common-country-selector>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-textbox value="supplierZoneName" label="Zone Name"></vr-textbox>
                </vr-columns>

                <vr-columns width="normal">
                    <vr-datetimepicker type="dateTime" label="Effective On" value="effectiveOn" isrequired="!IsPending" vr-disabled="IsPending"></vr-datetimepicker>
                </vr-columns>
                <vr-columns>
                    <vr-switch value="IsPending" label="Show Pending Rates" onvaluechanged="resetDate"></vr-switch>
                </vr-columns>

            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-whs-be-supplierrate-grid on-ready="onGridReady"></vr-whs-be-supplierrate-grid>
            </vr-columns>
        </vr-row>

    </vr-form>
</vr-panel>
