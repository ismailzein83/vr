<vr-panel ng-controller="WhS_BE_RouteRuleManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilterData">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="code" label="Code"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-whs-be-carrieraccount-selector ismultipleselection getcustomers on-ready="onCarrierAccountDirectiveReady"></vr-whs-be-carrieraccount-selector>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-whs-be-sellingnumberplan-selector on-ready="onSellingNumberPlanDirectiveReady"></vr-whs-be-sellingnumberplan-selector>
                </vr-columns>
                <vr-columns colnum="2">
                    <!--<vr-select ismultipleselection datatextfield="Name" datavaluefield="SaleZoneId"
                           label="Sale Zones" datasource="saleZones" selectedvalues="selectedSaleZones"></vr-select>-->
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewRouteRule"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-whs-be-routerule-grid on-ready="onGridReady"></vr-whs-be-routerule-grid>

    </vr-form>

</vr-panel>
