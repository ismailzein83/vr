<div vr-modalcontent ng-controller="WhS_BE_ZoneServiceConfigEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formZoneServiceConfigEditor">
            <vr-row removeline>
                <vr-columns width="1/2row">
                    <vr-textbox value="name"  label="Name" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="symbol" label="Symbol" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox value="color" label="Color" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-whs-be-zone-service-config-selector on-ready="onZoneServiceSelectorReady"></vr-whs-be-zone-service-config-selector>
                </vr-columns>
                <vr-columns width="fullrow">
                    <vr-textarea value="description" label="Description"></vr-textarea>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formZoneServiceConfigEditor" data-onclick="saveZoneServiceConfig" haspermission="hasSaveZoneServiceConfigPermission"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
