<div vr-modalcontent ng-controller="WhS_BE_ZoneServiceConfigEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formZoneServiceConfigEditor">
            <vr-row removeline>

                <vr-columns width="1/2row">
                    <vr-textbox value="serviceFlag" vr-disabled="inedit" label="Service Flag" isrequired></vr-textbox>
                </vr-columns>

                <vr-columns width="1/2row">
                    <vr-textbox value="name" label="Name" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formZoneServiceConfigEditor" data-onclick="saveZoneServiceConfig" haspermission="hasSaveZoneServiceConfigPermission"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
