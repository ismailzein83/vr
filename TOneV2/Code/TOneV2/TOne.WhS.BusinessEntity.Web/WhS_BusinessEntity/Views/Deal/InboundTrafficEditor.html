<div vr-modalcontent ng-controller="WhS_BE_InboundEditorController" vr-loader="scopeModel.isLoading" width="'45%'">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-row>
                <vr-columns width="1/3row">
                    <vr-textbox label="Group Name" value="scopeModel.name" isrequired="true"></vr-textbox>
                </vr-columns>
                <span vr-loader="isLoadingSaleZonesSelector">
                    <vr-whs-be-salezone-selector normal-col-num="4" ismultipleselection isrequired="true" on-ready="onSaleZoneDirectiveReady" />
                </span>
                <vr-columns width="1/3row">
                    <vr-textbox label="Volume" value="scopeModel.volume" type="number" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/3row">
                    <vr-textbox label="Deal Sale Rate" value="scopeModel.rate" type="number" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/3row">
                    <vr-textbox label="Original Sale Rate" value="scopeModel.cost" type="number" isrequired="true"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save" ></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
