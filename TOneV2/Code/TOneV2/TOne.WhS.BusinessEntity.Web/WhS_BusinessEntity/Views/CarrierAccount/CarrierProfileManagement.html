<vr-panel ng-controller="WhS_BE_CarrierProfileManagementController">

    <vr-form name="formFilter" vr-loader="isLoading">
        <div ng-hide="filterSectionCollapsed">
            <vr-validation-group validationcontext="validationForm">
                <vr-row removeline>
                    <vr-columns width="normal">
                        <vr-textbox value="name" label="Name"></vr-textbox>
                    </vr-columns>

                    <vr-columns width="normal">
                        <vr-textbox value="company" label="Company"></vr-textbox>
                    </vr-columns>

                    <vr-columns width="normal" haschildcolumns>
                        <vr-common-country-selector on-ready="onCountryDirectiveReady" ismultipleselection></vr-common-country-selector>
                    </vr-columns>
                    <vr-columns width="normal" haschildcolumns ng-show="showPortalUsers">
                        <vr-textbox value="email" type="email" label="Portal Account E-mail"></vr-textbox>
                    </vr-columns>
                </vr-row>
            </vr-validation-group>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed" showpersonalizationmenu="true" on-ready="onActionBarSettingsReady">
                <div transclude-to="buttons">
                    <vr-button type="Search" validationcontext="validationForm" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewCarrierProfile" haspermission="hadAddCarrierProfilePermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-whs-be-carrierprofile-grid on-ready="onGridReady"></vr-whs-be-carrierprofile-grid>
            </vr-columns>
        </vr-row>
    </vr-form>


</vr-panel>
