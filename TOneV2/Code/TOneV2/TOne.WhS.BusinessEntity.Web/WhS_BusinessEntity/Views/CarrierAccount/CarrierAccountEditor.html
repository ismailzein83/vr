<div vr-modalcontent ng-controller="WhS_BE_CarrierAccountEditorController" vr-loader="isLoading">
    <vr-modalbody width="'50%'">
        <vr-form name="formCarrierAccountEditor">
            <vr-choices selectedindex="0">
                <vr-choice isselected="criteriaSelected">Definition</vr-choice>
                <vr-choice isselected="customerSettingsSelected" ng-show="customerTabShow()">Customer Settings</vr-choice>
                <vr-choice isselected="supplierSettingsSelected" ng-show="SupplierTabShow()">Supplier Settings</vr-choice>
            </vr-choices>
            <div ng-show="criteriaSelected">
                <vr-row>
                    <vr-columns width="1/2row">
                        <vr-textbox value="name" label="Name" isrequired></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-whs-be-carrierprofile-selector isrequired on-ready="onCarrierProfileDirectiveReady" isdisabled="disableCarrierProfile"></vr-whs-be-carrierprofile-selector>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-select hideremoveicon datatextfield="description" isrequired datavaluefield="value" label="Carrier Type" datasource="carrierAccountTypes"
                                   selectedvalues="selectedCarrierAccountType" onselectionchanged="onCarrierTypeSelectionChanged" vr-disabled="isEditMode" />
                    </vr-columns>

                    <vr-columns width="1/2row" vr-loader="isLoadingSellingNumberPlan" ng-show="showSellingNumberPlan">
                        <vr-whs-be-sellingnumberplan-selector on-ready="onSellingNumberPlanDirectiveReady" isdisabled="isEditMode"></vr-whs-be-sellingnumberplan-selector>
                    </vr-columns>


                </vr-row>
                <vr-row>
                    <vr-columns width="fullrow">

                    </vr-columns>
                </vr-row>
            </div>
            <div ng-show="customerSettingsSelected">

            </div>
            <div ng-show="supplierSettingsSelected">

            </div>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formCarrierAccountEditor" data-onclick="SaveCarrierAccount"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
