<div vr-modalcontent ng-controller="WhS_BE_CarrierAccountEditorController" vr-loader="scopeModal.isLoading">
    <vr-modalbody width="'50%'">
        <vr-form name="formCarrierAccountEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModal.name" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-whs-be-carrierprofile-selector isrequired on-ready="scopeModal.onCarrierProfileDirectiveReady" isdisabled="scopeModal.disableCarrierProfile"></vr-whs-be-carrierprofile-selector>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-select hideremoveicon datatextfield="description" isrequired datavaluefield="value" label="Activation Status" datasource="scopeModal.activationStatus"
                                       selectedvalues="scopeModal.selectedActivationStatus" />
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-select hideremoveicon datatextfield="description" isrequired datavaluefield="value" label="Carrier Type" datasource="scopeModal.carrierAccountTypes"
                                       selectedvalues="scopeModal.selectedCarrierAccountType" onselectionchanged="scopeModal.onCarrierTypeSelectionChanged" vr-disabled="scopeModal.isEditMode" />
                        </vr-columns>

                        <vr-columns width="1/2row" vr-loader="scopeModal.isLoadingSellingNumberPlan" ng-show="scopeModal.showSellingNumberPlan">
                            <vr-whs-be-sellingnumberplan-selector on-ready="scopeModal.onSellingNumberPlanDirectiveReady" isrequired="scopeModal.showSellingNumberPlan" isdisabled="scopeModal.isEditMode"></vr-whs-be-sellingnumberplan-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formCarrierAccountEditor" data-onclick="scopeModal.SaveCarrierAccount"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
