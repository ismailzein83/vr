<vr-panel ng-controller="WhS_BE_StateBackupManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="scopeModel.isGettingData">
            <vr-row removeline>

                <vr-columns width="normal">
                    <vr-select label="Type" datatextfield="Title" datavaluefield="ExtensionConfigurationId"
                               datasource="scopeModel.stateBackupTypes" selectedvalues="scopeModel.selectedStateBackupType">
                    </vr-select>
                </vr-columns>

                <span ng-if="scopeModel.selectedStateBackupType">
                    <vr-directivewrapper directive="scopeModel.selectedStateBackupType.FilterEditor" on-ready="onStateBackupTypesDirectiveReady"></vr-directivewrapper>
                </span>
                <vr-columns width="normal">
                    <vr-datetimepicker type="date" label="From" value="scopeModel.fromBackupDate" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker type="date" label="To" value="scopeModel.toBackupDate"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-whs-be-statebackup-grid on-ready="onGridReady"></vr-whs-be-statebackup-grid>
            </vr-columns>
        </vr-row>

    </vr-form>
</vr-panel>
