<div vr-modalcontent ng-controller="WhS_BE_PortalAccountEditorController" vr-loader="scopeModel.isLoading" size="medium">
    <vr-modalbody>
        <vr-form name="formPortalAccountEditor">
            <vr-row>
                <vr-columns width="1/3row">
                    <vr-textbox value="scopeModel.name" label="Name" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/3row">
                    <vr-textbox type="email" value="scopeModel.email" label="Email" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/3row">
                    <vr-sec-group-remote-selector on-ready="scopeModel.onRemoteGroupSelectorReady" ismultipleselection isrequired="true"></vr-sec-group-remote-selector>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="1/3row">
                    <vr-select datasource="scopeModel.portalCarrierAccountTypes"
                               datatextfield="description"
                               datavaluefield="value"
                               selectedvalues="scopeModel.selectedPortalCarrierAccountType"
                               onselectionchanged="scopeModel.onPortalCarrierAccountTypeSelectionChanged"
                               entityname="Type"
                               label="Carrier Account"
                               isrequired="true"
                               hideremoveicon>
                    </vr-select>
                </vr-columns>
                <div ng-if="scopeModel.selectedPortalCarrierAccountType!=undefined && scopeModel.selectedPortalCarrierAccountType.value==1">
                    <vr-whs-be-carrieraccount-selector normal-col-num="4" on-ready="scopeModel.onCarrierAccountSelectorReady" customlabel="Carrier Accounts" ismultipleselection isrequired="true" selectedvalues="scopeModel.selectedCarrierAccounts"></vr-whs-be-carrieraccount-selector>
                </div>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="scopeModel.save" formname="formPortalAccountEditor"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
