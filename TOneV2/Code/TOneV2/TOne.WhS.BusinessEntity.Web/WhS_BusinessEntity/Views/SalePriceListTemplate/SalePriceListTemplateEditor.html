<div vr-modalcontent ng-controller="WhS_BE_SalePriceListTemplateEditorController" width="'90%'" vr-loader="scopeModel.isLoading">
	<vr-modalbody>
		<vr-form name="formEditor">
			<vr-tabs>
				<vr-tab header="'Definition'">
					<vr-row>
						<vr-columns width="normal">
							<vr-textbox label="Name" value="scopeModel.name" isrequired="true"></vr-textbox>
						</vr-columns>
					</vr-row>
				</vr-tab>
				<vr-tab header="'Settings'">
					<vr-whs-be-salepricelisttemplate-settings-selective on-ready="scopeModel.onSettingsSelectiveReady"
																		normal-col-num="2"
																		isrequired="true">
					</vr-whs-be-salepricelisttemplate-settings-selective>
				</vr-tab>
			</vr-tabs>
		</vr-form>
	</vr-modalbody>
	<div>
		<vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
			<div transclude-to="buttons">
				<vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save" haspermission="scopeModel.hasSavePermission"></vr-button>
				<vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
			</div>
		</vr-actionbar>
	</div>
</div>
