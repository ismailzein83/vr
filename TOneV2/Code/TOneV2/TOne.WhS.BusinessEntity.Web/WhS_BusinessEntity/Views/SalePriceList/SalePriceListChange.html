<div vr-modalcontent ng-controller="WhS_BE_SalePriceListPreviewController" vr-loader="isLoadingFilter" vr-modalcontent size="medium">
    <vr-modalbody>
        <vr-form name="formSalePriceListPreview">
            <vr-tabs>
                <vr-tab header="'Rates'">
                    <vr-form name="formRateFilter">
                        <vr-row removeline>
                            <vr-columns width="normal" haschildcolumns>
                                <vr-common-country-selector on-ready="onCountryRateReady" ismultipleselection></vr-common-country-selector>
                            </vr-columns>
                        </vr-row>
                        <vr-row removeline>
                            <vr-actionbar showcollapsebutton="false" issectioncollapsed="filterSectionCollapsed">
                                <div transclude-to="buttons">
                                    <vr-button type="Search" formname="formRateFilter" data-onclick="searchRateClicked"></vr-button>
                                </div>
                            </vr-actionbar>
                        </vr-row>
                        <vr-row>
                            <vr-columns width="fullrow">
                                <vr-whs-be-salepricelistratechange-grid on-ready="onRateChangeGridReady">
                                </vr-whs-be-salepricelistratechange-grid>
                            </vr-columns>
                        </vr-row>
                    </vr-form>
                </vr-tab>
                <vr-tab header="'Codes'" dontload="true">
                    <vr-form name="formCodeFilter">
                        <vr-row removeline>
                            <vr-columns width="normal" haschildcolumns vr-loader="isLoadingCountryCode">
                                <vr-common-country-selector on-ready="onCountryCodeReady" ismultipleselection></vr-common-country-selector>
                            </vr-columns>
                        </vr-row>
                        <vr-row removeline>
                            <vr-actionbar showcollapsebutton="false" issectioncollapsed="filterSectionCollapsed">
                                <div transclude-to="buttons">
                                    <vr-button type="Search" formname="formCodeFilter" data-onclick="searchCodeClicked"></vr-button>
                                </div>
                            </vr-actionbar>
                        </vr-row>
                        <vr-row>
                            <vr-columns width="fullrow">
                                <vr-whs-be-salepricelistcodechange-grid on-ready="onCodeChangeGridReady">
                                </vr-whs-be-salepricelistcodechange-grid>
                            </vr-columns>
                        </vr-row>
                    </vr-form>
                </vr-tab>
                <vr-tab header="'Routing Product'" dontload="true">
                    <vr-form name="formRPFilter">
                        <vr-row removeline>
                            <vr-columns width="normal" haschildcolumns vr-loader="isLoadingRPCountryCode">
                                <vr-common-country-selector on-ready="onCountryRPReady" ismultipleselection></vr-common-country-selector>
                            </vr-columns>
                        </vr-row>
                        <vr-row removeline>
                            <vr-actionbar showcollapsebutton="false" issectioncollapsed="filterSectionCollapsed">
                                <div transclude-to="buttons">
                                    <vr-button type="Search" formname="formRPFilter" data-onclick="searchRPClicked"></vr-button>
                                </div>
                            </vr-actionbar>
                        </vr-row>
                        <vr-row>
                            <vr-columns width="fullrow">
                                <vr-whs-be-salepricelistroutingproductchange-grid on-ready="onRPChangeGridReady">
                                </vr-whs-be-salepricelistroutingproductchange-grid>
                            </vr-columns>
                        </vr-row>
                    </vr-form>
                </vr-tab>
                <vr-tab header="'Options'">
                    <vr-row>
                        <vr-whs-be-salepricelisttype-selector on-ready="onPriceListTypeSelectorReady"
                                                              normal-col-num="6"
                                                              isrequired="true">
                        </vr-whs-be-salepricelisttype-selector>
                        <vr-switch value="scopeModel.compressPriceListFile" label="Compress PriceList File"></vr-switch>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="SendEmail" formname="formSalePriceListPreview" data-onclick="SendPriceListByEmail"></vr-button>
                <vr-button type="DownloadFile" formname="formSalePriceListPreview" data-onclick="DownloadPriceList"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
