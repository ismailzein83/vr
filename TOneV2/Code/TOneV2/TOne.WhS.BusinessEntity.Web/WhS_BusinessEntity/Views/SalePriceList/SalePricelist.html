<vr-panel ng-controller="WhS_BE_SalePricelistController" vr-loader="isGettingData">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-select label="Owner Type"
                               datasource="ownerTypes"
                               selectedvalues="selectedOwnerType"
                               onselectionchanged="onOwnerTypeChanged"
                               datavaluefield="value"
                               datatextfield="description"
                               entityname="Owner Type"
                               hideremoveicon isrequired="false">
                    </vr-select>
                </vr-columns>
                <vr-columns width="normal" ng-show="showSellingProductSelector">
                    <vr-whs-be-sellingproduct-selector on-ready="onSellingProductSelectorReady"
                                                       selectedvalues="selectedSellingProduct"
                                                       ismultipleselection
                                                       onselectionchanged="onSellingProductChanged"
                                                       hideremoveicon isrequired="isRequiredSellingProductSelector">
                    </vr-whs-be-sellingproduct-selector>
                </vr-columns>
                <vr-columns width="normal" ng-show="showCarrierAccountSelector">
                    <vr-whs-be-carrieraccount-selector on-ready="onCarrierAccountSelectorReady"
                                                       ismultipleselection
                                                       selectedvalues="selectedCustomer"
                                                       onselectionchanged="onCarrierAccountChanged"
                                                       getcustomers
                                                       hideremoveicon isrequired="isRequiredCarrierAccountSelector">

                    </vr-whs-be-carrieraccount-selector>
                </vr-columns>     
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">

                <vr-whs-be-salepricelist-grid on-ready="onGridReady"></vr-whs-be-salepricelist-grid>

                
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
