
<div vr-modalcontent ng-controller="WhS_BE_InvoiceSettingEditorController" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formInvoiceSettingEditor">
            <vr-row removeline>
                <vr-columns width="1/3row">
                    <vr-textbox value="scopeModel.title" label="Title" isrequired="true"></vr-textbox>
                </vr-columns>

                <vr-columns width="1/3row">
                    <vr-textbox value="scopeModel.duePeriod" isrequired type="number" decimalprecision="0" minvalue="1" label="Due Period"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/3row">
                    <vr-common-mailmessagetemplate-selector on-ready="scopeModel.onCustomerInvoiceMailTemplateSelectorReady" isrequired="true" customlabel="Default Customer Template"></vr-common-mailmessagetemplate-selector>
                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-invoicetype-serialnumber-pattern on-ready="scopeModel.onSerialNumberPatternReady" isrequired="true" normal-col-num="4"></vr-invoicetype-serialnumber-pattern>
                <vr-columns width="1/3row">
                    <vr-switch value="scopeModel.isDefault" label="Default"></vr-switch>
                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns width="1/3row">
                    <vr-switch value="scopeModel.isFollow" label="Follow"></vr-switch>
                </vr-columns>
            </vr-row>
             <vr-invoice-billingperiod on-ready="scopeModel.onBillingPeriodReady" normal-col-num="4"></vr-invoice-billingperiod>

</vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formInvoiceSettingEditor" data-onclick="scopeModel.saveInvoiceSetting"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
