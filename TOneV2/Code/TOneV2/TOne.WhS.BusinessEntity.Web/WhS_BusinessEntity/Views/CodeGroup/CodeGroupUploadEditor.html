<div vr-modalcontent ng-controller="WhS_BE_CodeGroupUploadEditorController">
    <vr-modalbody>
        <vr-form validationcontext="uploadCodeGroup">
            <div vr-loader="isInitializing">
                <vr-row removeline>
                    <vr-columns width="1/2row">
                        <vr-label>Upload File</vr-label>
                        <vr-fileupload extension="reports" value="codeGroupList" isrequired> </vr-fileupload>

                    </vr-columns>
                  
                </vr-row>
                <vr-row removeline>
                    <vr-columns width="fullrow" ng-show="isUploadingComplete">
                        <vr-label>Number Of CodeGroups Added:</vr-label><vr-label isvalue>{{addedCodeGroups}}</vr-label>
                    </vr-columns>
                   
                </vr-row>
                <vr-row removeline>
                    <vr-columns width="fullrow" ng-show="isUploadingComplete">
                        <vr-label>Number Of CodeGroups Failed:</vr-label><vr-label isvalue>{{failedCodeGroup}}</vr-label>
                    </vr-columns>
                </vr-row>
                <vr-row removeline>
                    <vr-columns width="fullrow" ng-show="isUploadingComplete">
                        <vr-label>Download Result</vr-label>
                        <vr-button type="Download" data-onclick="downloadLog" standalone></vr-button>
                    </vr-columns>
                </vr-row>
            </div>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">

            <div transclude-to="buttons">
                <vr-button type="Download" data-onclick="downloadTemplate"></vr-button>
                <vr-button type="Upload" validationcontext="uploadCodeGroup" data-onclick="upload"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
