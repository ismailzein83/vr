<div vr-modalcontent ng-controller="WhS_BE_SupplierServiceEditorController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formSupplierServiceEditor">
            <vr-row removeline>
                <vr-columns width="1/2row">
                    <span vr-loader="scopeModel.isLoadingZoneServiceConfigSelector">
                        <vr-whs-be-zone-service-config-selector on-ready="scopeModel.onZoneServiceConfigSelectorReady"
                                                                selectedvalues="scopeModel.zoneServiceConfigSelectedValues"
                                                                onselectitem="scopeModel.onServiceItemSelected"
                                                                ondeselectitem="scopeModel.onServiceItemDeSelected"
                                                                isrequired="true"
                                                                label="Parent Services"
                                                                ismultipleselection="true">
                        </vr-whs-be-zone-service-config-selector>
                    </span>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-datetimepicker type="dateTime" label="BED" value="scopeModel.bed" isrequired onvaluechanged="scopeModel.bedChangedValue" customvalidate="scopeModel.DateValid()"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <span >
                    <vr-button type="Save" formname="formSupplierServiceEditor" data-onclick="scopeModel.saveSupplierService" vr-disabled="scopeModel.isSaveButtonDisabled"></vr-button>
                </span>
                    <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
