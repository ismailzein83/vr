<div vr-modalcontent ng-controller="WhS_BE_RoutingProductEditorController" vr-loader="scopeModal.isLoading" width="'40%'">
    <vr-modalbody>
        <vr-form name="formRoutingProductEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-textbox value="scopeModal.routingProductName" label="Name" isrequired></vr-textbox>
                        </vr-columns>

                        <span vr-disabled="isEditMode">
                            <vr-whs-be-sellingnumberplan-selector on-ready="scopeModal.onSellingNumberPlansSelectorReady" onselectionchanged="scopeModal.onSellingNumberPlanSelectionChanged"
                                                                  selectedvalues="scopeModal.selectedSellingNumberPlan" normal-col-num="6" isrequired="true">
                            </vr-whs-be-sellingnumberplan-selector>
                        </span>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Sale Zones'" ng-show="scopeModal.selectedSellingNumberPlan">
                    <vr-row vr-loader="scopeModal.isLoadingSaleZonesSelector">

                        <vr-validator validate="scopeModal.validateSellingNumberPlan()">
                            <div>
                                <vr-columns width="1/2row">
                                    <vr-select datatextfield="description" datavaluefield="value" onselectionchanged="scopeModal.onSaleZoneRelationTypeSelectionChanged" label="Sale Zones"
                                               datasource="scopeModal.saleZoneRelationType" selectedvalues="scopeModal.selectedSaleZoneRelationType" hideremoveicon>
                                    </vr-select>
                                </vr-columns>
                                <vr-columns width="1/2row" ng-show="scopeModal.showSaleZoneSelector">
                                    <vr-whs-be-salezone-selector on-ready="scopeModal.onSaleZoneSelectorReady"
                                                                 selectedvalues="scopeModal.selectedSaleZones"
                                                                 isdisabled="!scopeModal.selectedSellingNumberPlan"
                                                                 isrequired="scopeModal.showSaleZoneSelector"
                                                                 ismultipleselection>
                                    </vr-whs-be-salezone-selector>
                                </vr-columns>
                            </div>
                        </vr-validator>

                    </vr-row>
                </vr-tab>
                <vr-tab header="'Suppliers'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-select datatextfield="description" datavaluefield="value" datasource="scopeModal.supplierRelationType" selectedvalues="scopeModal.selectedSupplierRelationType"
                                       onselectionchanged="scopeModal.onSupplierRelationTypeSelectionChanged" label="Suppliers" hideremoveicon>
                            </vr-select>
                        </vr-columns>
                        <vr-columns width="1/2row" ng-show="scopeModal.showSupplierSelector">
                            <vr-whs-be-carrieraccount-selector on-ready="scopeModal.onCarrierAccountSelectorReady"
                                                               selectedvalues="scopeModal.selectedSuppliers"
                                                               isrequired="scopeModal.showSupplierSelector"
                                                               getsuppliers
                                                               ismultipleselection>
                            </vr-whs-be-carrieraccount-selector>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRoutingProductEditor" data-onclick="scopeModal.SaveRoutingProduct" haspermission="hasSaveRoutingProductPermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
