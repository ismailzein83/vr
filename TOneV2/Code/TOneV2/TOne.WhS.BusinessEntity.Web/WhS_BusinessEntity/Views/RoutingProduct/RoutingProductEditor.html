<div vr-modalcontent ng-controller="WhS_BE_RoutingProductEditorController" vr-loader="isLoading" width="'25%'">
    <vr-modalbody>
        <vr-form name="formRoutingProductEditor">
            <vr-choices selectedindex="0">
                <vr-choice isselected="definitionSettignsSelected">Definition</vr-choice>
                <vr-choice isselected="saleZonesSelected">Sale Zones</vr-choice>
                <vr-choice isselected="suppliersSelected">Suppliers</vr-choice>
            </vr-choices>
            <div ng-show="definitionSettignsSelected">
                <vr-row>
                    <vr-columns width="1/2row">
                        <vr-textbox value="routingProductName" label="Name" isrequired></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-whs-be-sellingnumberplan-selector on-ready="onSellingNumberPlansSelectorReady" onselectionchanged="onSellingNumberPlanSelectionChanged"
                                                              selectedvalues="selectedSellingNumberPlan" isrequired />
                    </vr-columns>
                </vr-row>
            </div>
            <div ng-show="saleZonesSelected" vr-loader="isLoadingSaleZonesSelector">
                <vr-row>
                    <vr-columns width="1/2row">
                        <vr-select datatextfield="description" datavaluefield="value" label="Sale Zones" datasource="saleZoneRelationType"
                                   selectedvalues="selectedSaleZoneRelationType" onselectionchanged="onSaleZoneRelationTypeSelectionChanged" hideremoveicon />
                    </vr-columns>
                    <vr-columns width="1/2row" ng-show="showSaleZoneSelector">
                        <vr-whs-be-salezone-selector ismultipleselection on-ready="onSaleZoneSelectorReady" isdisabled="!selectedSellingNumberPlan"
                                                      selectedvalues="selectedSaleZones" />
                    </vr-columns>
                </vr-row>
            </div>
            <div ng-show="suppliersSelected">
                <vr-row>
                    <vr-columns width="1/2row">
                        <vr-select datatextfield="description" datavaluefield="value" label="Suppliers" datasource="supplierRelationType"
                                   selectedvalues="selectedSupplierRelationType" onselectionchanged="onSupplierRelationTypeSelectionChanged" hideremoveicon />
                    </vr-columns>
                    <vr-columns width="1/2row" ng-show="showSupplierSelector" selectedvalues="selectedSuppliers">
                        <vr-whs-be-carrieraccount-selector ismultipleselection on-ready="onCarrierAccountSelectorReady" />
                    </vr-columns>
                </vr-row>
            </div>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRoutingProductEditor" data-onclick="SaveRoutingProduct"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
