<div vr-modalcontent ng-controller="WhS_BE_RoutingProductEditorController" vr-loader="isGettingData" width="'45%'">
    <vr-modalbody>
        <vr-form name="formRoutingProductEditor">
            <vr-choices selectedindex="0">
                <vr-choice isselected="definitionSettignsSelected">Definition</vr-choice>
                <vr-choice isselected="saleZonesSelected">Sale Zones</vr-choice>
                <vr-choice isselected="suppliersSelected">Suppliers</vr-choice>
            </vr-choices>
            <div ng-show="definitionSettignsSelected">
                <vr-row>
                    <vr-columns width="1/2row">
                        <vr-textbox value="routingProductName" label="Name" isrequired></vr-textbox>
                    </vr-columns>
                </vr-row>
            </div>
            <div ng-show="saleZonesSelected">
                <vr-row>
                    <vr-columns width="1/4row">
                        <vr-select datatextfield="Name" datavaluefield="SaleZonePackageId" label="Sale Zone Package" datasource="saleZonePackages"
                                   selectedvalues="selectedSaleZonePackage" isrequired>
                        </vr-select>
                    </vr-columns>
                </vr-row>
                <vr-row ng-show="selectedSaleZonePackage">
                    <vr-columns width="1/4row">
                        <vr-select datatextfield="Name" datavaluefield="TemplateConfigID" text="No Filter"
                                   label="Filter Type" datasource="saleZoneGroupTemplates" selectedvalues="selectedSaleZoneGroupTemplate"></vr-select>
                    </vr-columns>
                    <vr-columns width="3/4row" ng-if="selectedSaleZoneGroupTemplate">
                        <vr-directivewrapper directive="selectedSaleZoneGroupTemplate.Editor" onloaded="onSaleZoneGroupSettingsDirectiveLoaded"
                                             salezonepackageid="selectedSaleZonePackage.SaleZonePackageId"></vr-directivewrapper>
                    </vr-columns>
                </vr-row>
            </div>
            <div ng-show="suppliersSelected">
                <vr-row>
                    <vr-columns width="1/2row">
                        <vr-select datatextfield="Name" datavaluefield="TemplateConfigID" text="No Filter"
                                   label="Filter Type" datasource="supplierGroupTemplates" selectedvalues="selectedSupplierGroupTemplate"></vr-select>
                    </vr-columns>
                </vr-row>
                <vr-row>
                    <vr-columns width="1/2row" ng-if="selectedSupplierGroupTemplate">
                        <vr-directivewrapper directive="selectedSupplierGroupTemplate.Editor" onloaded="onSupplierGroupSettingsDirectiveLoaded"></vr-directivewrapper>
                    </vr-columns>
                </vr-row>
            </div>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRoutingProductEditor" data-onclick="SaveRoutingProduct"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
