<vr-panel ng-controller="WhS_BE_RoutingProductManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilterData">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select ismultipleselection datatextfield="Name" datavaluefield="SellingNumberPlanId"
                               label="Selling Number Plan" datasource="sellingNumberPlans" selectedvalues="selectedSellingNumberPlans"></vr-select>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewRoutingProduct" haspermission="hasAddRoutingProductPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-whs-be-routingproduct-grid on-ready="onGridReady"></vr-whs-be-routingproduct-grid>
            </vr-columns>
        </vr-row>

    </vr-form>

</vr-panel>
