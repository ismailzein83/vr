<vr-panel ng-controller="WhS_BE_AccountManagerManagementController">
    <vr-row>
        <vr-form name="managementForm">
            <vr-actionbar>
                <div transclude-to="buttons">
                    <vr-button type="AssignOrgChart" formname="managementForm" data-onclick="openOrgChartsModal"></vr-button>
                    <vr-button type="AssignCarriers" formname="managementForm" ng-show="currentNode!=undefined" data-onclick="assignCarriers"></vr-button>
                </div>
            </vr-actionbar>
        </vr-form>
    </vr-row>

    <vr-row vr-loader="isLoading">
        <div>
            <vr-columns colnum="3">
                <vr-treeview on-ready="treeReady"
                             datachildrenfield="nodeChildren"
                             datavaluefield="nodeId"
                             datatextfield="nodeName"
                             selecteditem="currentNode"
                             onvaluechanged="treeValueChanged">
                </vr-treeview>
            </vr-columns>
        </div>

        <div>
          <vr-columns colnum="9">
                <vr-whs-be-assignedcarriers-grid on-ready="onGridReady"> </vr-whs-be-assignedcarriers-grid>
              </vr-columns>
        </div>
    </vr-row>
</vr-panel>
