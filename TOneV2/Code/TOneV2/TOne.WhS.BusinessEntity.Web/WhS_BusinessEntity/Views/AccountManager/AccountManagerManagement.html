<vr-panel ng-controller="WhS_BE_AccountManagerManagementController">
    <vr-row>
        <vr-form name="managementForm">
            <vr-actionbar>
                <div transclude-to="buttons">
                    <vr-button type="AssignOrgChart" formname="managementForm" data-onclick="assignOrgChart" haspermission="hasUpdateLinkedOrgChartPermission"></vr-button>
                    <vr-button type="AssignCarriers" formname="managementForm" data-onclick="assignCarriers" ng-show="currentNode" haspermission="hasAssignCarriersPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-form>
    </vr-row>

    <vr-row vr-loader="isLoading">
        <vr-columns width="1/4row">
            <vr-treeview on-ready="onTreeReady"
                         datachildrenfield="nodeChildren"
                         datavaluefield="nodeId"
                         datatextfield="nodeName"
                         selecteditem="currentNode"
                         onvaluechanged="onTreeValueChanged">
            </vr-treeview>
        </vr-columns>
        <vr-columns width="3/4row" ng-show="currentNode">
            <vr-whs-be-assignedcarrier-grid on-ready="onGridReady"></vr-whs-be-assignedcarrier-grid>
        </vr-columns>
    </vr-row>
</vr-panel>
