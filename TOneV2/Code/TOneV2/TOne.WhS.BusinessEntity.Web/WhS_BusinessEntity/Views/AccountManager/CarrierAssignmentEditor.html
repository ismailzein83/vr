<div vr-modalcontent ng-controller="WhS_BE_CarrierAssignmentEditorController" draggable="true">
    <vr-modalbody vr-loader="isLoading">
        <vr-form validationcontext="assignCarriersValidation">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-whs-be-carrieraccount-selector on-ready="onCarrierAccountDirectiveReady"
                                                       getcustomers
                                                       getsuppliers
                                                       selectedvalues="selectedCarriers"
                                                       onselectitem="onSelectItem"
                                                       ondeselectitem="onDeselectItem"
                                                       ismultipleselection
                                                       hideselectedvaluessection>
                    </vr-whs-be-carrieraccount-selector>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-validator validate="validateForm()">
                        <vr-datagrid on-ready="onGridReady"
                                     datasource="carriers"
                                     hidegridmenu>
                            <vr-datagridcolumn headertext="'Name'" type="'Text'" field="'CarrierName'" widthfactor="5" disablesorting></vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Is Customer'" widthfactor="5" disablesorting>
                                <vr-switch value="dataItem.newCustomerSwitchValue" onvaluechanged="dataItem.onSwitchValueChanged()" vr-disabled="dataItem.IsCustomerInDirect" ng-show="dataItem.IsCustomerAvailable" class="green"></vr-switch>
                            </vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Is Supplier'" widthfactor="5" disablesorting>
                                <vr-switch value="dataItem.newSupplierSwitchValue" onvaluechanged="dataItem.onSwitchValueChanged()" vr-disabled="dataItem.IsSupplierInDirect" ng-show="dataItem.IsSupplierAvailable" class="green"></vr-switch>
                            </vr-datagridcolumn>
                        </vr-datagrid>
                    </vr-validator>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="assignCarriers" validationcontext="assignCarriersValidation" haspermission="hasAssignCarriersPermission"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
