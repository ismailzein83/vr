<vr-panel ng-controller="WhS_BusinessEntity_RoutingProductManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="name" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Sale Zone Packages" datasource="saleZonePackages" selectedvalues="selectedSaleZonePackages" isrequired></vr-select>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewRoutingProduct"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>

        <div>
            <vr-row>
                <vr-columns colnum="12" simplecol>
                    <vr-datagrid datasource="routingProducts"
                                 dataretrievalfunction="dataRetrievalFunction"
                                 pagingtype="'PagingOnScroll'"
                                 on-ready="gridReady"
                                 menuactions="gridMenuActions"
                                 idfield="RoutingProductId">

                        <vr-datagridcolumn headertext="'Name'" field="'Name'"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Sale Zone Package Id'" field="'SaleZonePackageId'"></vr-datagridcolumn>
                    </vr-datagrid>
                </vr-columns>
            </vr-row>
        </div>

    </vr-form>

</vr-panel>
