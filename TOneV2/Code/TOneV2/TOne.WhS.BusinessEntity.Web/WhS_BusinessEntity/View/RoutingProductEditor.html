<div vr-modalcontent ng-controller="WhS_BusinessEntity_RoutingProductEditorController" vr-loader="isGettingData">
    <vr-modalbody width="'50%'">
        <vr-form name="formRoutingProductEditor">
            <vr-choices selectedindex="0">
                <vr-choice isselected="definitionSettignsSelected">Definition</vr-choice>
                <vr-choice isselected="saleZonesSelected">Sale Zones</vr-choice>
                <vr-choice isselected="suppliersSelected">Suppliers</vr-choice>
            </vr-choices>
            <div ng-show="definitionSettignsSelected">
                <vr-row>
                    <vr-columns width="1/2row">
                        <vr-textbox value="routingProductName" label="Name" isrequired></vr-textbox>
                    </vr-columns>
                    <vr-columns width="1/2row">
                        <vr-select label="Sale Zone Package" datasource="saleZonePackages" selectedvalues="selectedSaleZonePackage"></vr-select>
                    </vr-columns>
                </vr-row>
            </div>
            <div ng-show="saleZonesSelected">
                <vr-row>
                    <vr-columns>
                        <vr-select label="Type" datasource="saleZoneGroupTemplates" selectedvalues="selectedSaleZoneGroupTemplate"></vr-select>
                    </vr-columns>
                </vr-row>
                <vr-row>
                    <div ng-include="selectedSaleZoneGroupTemplate.TemplateURL"></div>
                </vr-row>
            </div>
            <div ng-show="saleZonesSelected">
                <vr-row>
                    <vr-columns>
                        <vr-select label="Type" datasource="suppliersGroupTemplates" selectedvalues="selectedSupplierGroupTemplate"></vr-select>
                    </vr-columns>
                </vr-row>
                <vr-row>
                    <div ng-include="selectedSupplierGroupTemplate.TemplateURL"></div>
                </vr-row>
            </div>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRoutingProductEditor" data-onclick="SaveRoutingProduct"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
