<vr-panel ng-controller="WhS_CDRProcessing_CustomerIdentificationRuleManagementController">

    <vr-form name="formFilter" vr-loader="isLoading">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-choices selectedindex="selectedTabIndex">
                        <vr-choice isselected="basicSelected">Basic</vr-choice>
                        <vr-choice isselected="advancedSelected">Advanced</vr-choice>
                    </vr-choices>

                    <vr-row removeline>
                        <vr-columns width="normal">
                            <vr-textbox value="description" label="Description"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="normal" haschildcolumns>
                            <vr-whs-be-carrieraccount-selector ismultipleselection getcustomers on-ready="onCarrierAccountDirectiveReady" ng-show="advancedSelected"></vr-whs-be-carrieraccount-selector>
                        </vr-columns>

                        <vr-columns width="normal">
                            <vr-textbox value="incarrier" label="In Carrier" ng-show="advancedSelected"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-textbox value="intrunk" label="In Trunk" ng-show="advancedSelected"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-textbox value="cdpn" label="CDPN Prefix" ng-show="advancedSelected"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-datetimepicker label="Effective Date" value="effectiveDate" type="dateTime" ng-show="advancedSelected"></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewCustomerRule"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <vr-whs-cdrprocessing-customeridentificationrule-grid on-ready="onGridReady"></vr-whs-cdrprocessing-customeridentificationrule-grid>
            </vr-columns>
        </vr-row>
    </vr-form>

</vr-panel>
