<vr-panel ng-controller="WhS_CDRProcessing_SetCustomerRuleManagementController">

    <vr-form name="formFilter" vr-loader="isGettingData">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="description" label="Description"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewCustomerRule"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-whs-cdrprocessing-setcustomerrule-grid on-ready="onGridReady"></vr-whs-cdrprocessing-setcustomerrule-grid>
    </vr-form>

</vr-panel>
