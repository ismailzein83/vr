<vr-panel ng-controller="WhS_CDRProcessing_NormalizationRuleManagementController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-choices selectedindex="selectedTabIndex">
                        <vr-choice isselected="basicSelected">Basic</vr-choice>
                        <vr-choice isselected="advancedSelected">Advanced</vr-choice>
                    </vr-choices>

                    <vr-row>
                        <vr-columns width="normal">
                            <vr-select label="Number Type"
                                       datasource="phoneNumberTypes"
                                       selectedvalues="selectedPhoneNumberTypes"
                                       datavaluefield="value"
                                       datatextfield="description"
                                       entityname="Number Type"
                                       ismultipleselection>
                            </vr-select>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-textbox label="Number Prefix" value="phoneNumberPrefix" ng-show="advancedSelected"></vr-textbox>
                        </vr-columns>

                        <vr-columns width="normal">
                            <vr-textbox label="Number Length" value="phoneNumberLength" maxlength="2" minvalue="1" maxvalue="99" ng-show="advancedSelected"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-textbox label="Description" value="description" ng-show="advancedSelected"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-datetimepicker label="Effective Date" value="effectiveDate" type="dateTime" ng-show="advancedSelected"></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="onSearchClicked" isasynchronous="true"></vr-button>
                    <vr-button type="Add" data-onclick="addNormalizationRule"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>

    <vr-whs-cdrprocessing-normalizationrule-grid on-ready="onDirectiveGridReady"></vr-whs-cdrprocessing-normalizationrule-grid>
</vr-panel>
