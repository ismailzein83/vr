<div vr-modalcontent ng-controller="WhS_CDRProcessing_NormalizationRuleEditorController" vr-loader="scopeModal.isLoading" width="'50%'">
    <vr-modalbody >
        <vr-form validationcontext="normalizationRuleEditorGroup">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-textarea label="Description" value="scopeModal.description" isrequired></vr-textarea>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Criteria'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-select label="Number Type"
                                       datasource="scopeModal.phoneNumberTypes"
                                       selectedvalues="scopeModal.selectedPhoneNumberTypes"
                                       datavaluefield="value"
                                       datatextfield="description"
                                       entityname="Number Type"
                                       isrequired
                                       ismultipleselection>
                            </vr-select>
                        </vr-columns>

                        <vr-columns width="1/3row">
                            <vr-textbox label="Number Length" value="scopeModal.phoneNumberLength" type="number" maxlength="2" minvalue="1" maxvalue="99"></vr-textbox>
                        </vr-columns>

                        <vr-columns width="1/3row">
                            <vr-textbox label="Number Prefix" value="scopeModal.phoneNumberPrefix"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Settings'">
                    <vr-row>
                        <vr-columns width="fullrow" vr-loader="scopeModal.loadingNormalizationRuleSettingsDirective">
                            <vr-rules-normalizenumbersettings on-ready="scopeModal.onNormalizeNumberSettingsDirectiveReady"></vr-rules-normalizenumbersettings>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Scheduler'">
                    <vr-validator validate="scopeModal.validateDateTime()">
                        <vr-row>
                            <vr-columns width="1/3row">
                                <vr-datetimepicker label="Begin Effective Date" value="scopeModal.beginEffectiveDate" type="date" isrequired></vr-datetimepicker>
                            </vr-columns>

                            <vr-columns width="1/3row">
                                <vr-datetimepicker label="End Effective Date" value="scopeModal.endEffectiveDate" type="date"></vr-datetimepicker>
                            </vr-columns>
                        </vr-row>
                        </vr-validator>
</vr-tab>
            </vr-tabs>
        </vr-form>

    </vr-modalbody>

    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" validationcontext="normalizationRuleEditorGroup" data-onclick="scopeModal.saveNormalizationRule"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
