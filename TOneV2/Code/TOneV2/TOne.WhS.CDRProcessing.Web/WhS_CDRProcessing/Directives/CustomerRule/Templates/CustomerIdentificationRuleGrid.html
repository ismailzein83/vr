<vr-row>
    <vr-columns width="fullrow">
        <vr-datagrid datasource="customerRules"
                     on-ready="onGridReady"
                     dataretrievalfunction="dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     menuactions="gridMenuActions"
                     idfield="Entity.RuleId">

            <vr-datagridcolumn headertext="'ID'" field="'Entity.RuleId'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Description'" field="'Entity.Description'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Customer Name'" field="'CustomerName'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'In Carriers'" field="'InCarriers'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'In Trunks'" field="'InTrunks'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'CDPN Prefixes'" field="'CDPNPrefixes'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'BED'" field="'Entity.BeginEffectiveTime'" type="'Datetime'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'EED'" field="'Entity.EndEffectiveTime'" type="'Datetime'"></vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
