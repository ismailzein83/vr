<vr-row>
    <vr-columns width="fullrow">
        <vr-datagrid datasource="cdrields"
                     on-ready="onGridReady"
                     dataretrievalfunction="dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     menuactions="gridMenuActions"
                     idfield="Entity.FieldName">

            <vr-datagridcolumn headertext="'FieldName'" field="'Entity.FieldName'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Type'" field="'TypeDescription'" type="'Text'"></vr-datagridcolumn>

        </vr-datagrid>
    </vr-columns>
</vr-row>
