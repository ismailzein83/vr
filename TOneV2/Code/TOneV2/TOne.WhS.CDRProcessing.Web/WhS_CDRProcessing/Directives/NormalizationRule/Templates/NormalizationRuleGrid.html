<vr-row>
    <vr-columns width="fullrow">
        <vr-datagrid datasource="normalizationRules"
                     on-ready="onGridReady"
                     dataretrievalfunction="dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     menuactions="gridMenuActions"
                     idfield="Entity.RuleId"
                     defaultsortbyfieldname="'Entity.RuleId'"
                     defaultsortdirection="'ASC'">

            <vr-datagridcolumn headertext="'Number Type'" field="'PhoneNumberTypeDescription'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Begin Effective Date'" field="'Entity.BeginEffectiveTime'" type="'Datetime'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'End Effective Date'" field="'Entity.EndEffectiveTime'" type="'Datetime'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Description'" field="'Entity.Description'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Number Prefix'" field="'Entity.Criteria.PhoneNumberPrefix'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Number Length'" field="'Entity.Criteria.PhoneNumberLength'" type="'Number'" numberprecision="'NoDecimal'"></vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
