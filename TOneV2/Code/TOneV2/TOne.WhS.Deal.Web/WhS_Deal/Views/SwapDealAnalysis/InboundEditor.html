<div vr-modalcontent ng-controller="WhS_Deal_InboundEditorController" vr-loader="scopeModel.isLoading" width="'45%'">
	<vr-modalbody>
		<vr-form name="formEditor">
			<vr-row>
				<vr-columns width="1/3row">
					<vr-textbox label="Group Name" value="scopeModel.groupName" isrequired="true"></vr-textbox>
				</vr-columns>
				<vr-common-country-selector on-ready="scopeModel.onCountrySelectorReady"
											selectedvalues="scopeModel.selectedCountry"
											onselectionchanged="scopeModel.onCountrySelectionChanged"
											normal-col-num="4"
											isrequired="true"
											hideremoveicon="true">
				</vr-common-country-selector>
				<span vr-disabled="scopeModel.selectedCountry == undefined">
					<vr-whs-be-salezone-selector on-ready="scopeModel.onSaleZoneSelectorReady"
												 selectedvalues="scopeModel.selectedSaleZones"
												 ismultipleselection="true"
												 normal-col-num="4"
												 isrequired="true"
												 hideremoveicon="true">
					</vr-whs-be-salezone-selector>
				</span>
				<vr-columns width="1/3row">
					<vr-textbox label="Volume" value="scopeModel.volume" type="number" isrequired="true"></vr-textbox>
				</vr-columns>
				<vr-columns width="1/3row">
					<vr-textbox label="Deal Rate" value="scopeModel.dealRate" type="number" isrequired="true"></vr-textbox>
				</vr-columns>
			</vr-row>
			<vr-row removeline="true">
				<vr-columns width="1/3row">
					<vr-select on-ready="scopeModel.onRateCalcMethodSelectorReady"
							   label="Evaluated Rate"
							   datasource="scopeModel.rateCalcMethods"
							   selectedvalues="scopeModel.selectedRateCalcMethod"
							   onselectionchanged="scopeModel.onRateCalcMethodSelectionChanged"
							   datatextfield="Title"
							   datavaluefield="CalculationMethodId"
							   isrequired="true"
							   hideremoveicon="true">
					</vr-select>
				</vr-columns>
				<vr-validation-group validationcontext="RateCalcMethodGroup">
					<vr-directivewrapper directive="scopeModel.selectedRateCalcMethod.ItemEditor" on-ready="scopeModel.onDirectiveReady" normal-col-num="4"></vr-directivewrapper>
				</vr-validation-group>
				<vr-columns width="1/3row" ng-show="scopeModel.calculatedRate">
					<span vr-disabled="true">
						<vr-textbox type="number" label="Calculated Rate" value="scopeModel.calculatedRate"></vr-textbox>
					</span>
				</vr-columns>
			</vr-row>
		</vr-form>
	</vr-modalbody>
	<div>
		<vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
			<div transclude-to="buttons">
				<vr-button type="CalculateRate" validationcontext="RateCalcMethodGroup" data-onclick="scopeModel.calculateRate"></vr-button>
				<vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save"></vr-button>
				<vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
			</div>
		</vr-actionbar>
	</div>
</div>
