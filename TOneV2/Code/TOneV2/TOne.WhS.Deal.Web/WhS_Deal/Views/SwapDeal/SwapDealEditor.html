<div vr-modalcontent ng-controller="WhS_Deal_SwapDealEditorController" vr-loader="scopeModel.isLoading" width="'60%'">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">

                    <vr-row>
                        <span vr-disabled="scopeModel.disabelType">
                            <vr-whs-be-carrieraccount-selector onselectionchanged="scopeModel.onCarrierAccountSelectionChanged" on-ready="scopeModel.onCarrierAccountSelectorReady"
                                                               selectedvalues="scopeModel.carrierAccount" normal-col-num="4" isrequired="true"
                                                               hideremoveicon="true" getexchangecarriers>
                            </vr-whs-be-carrieraccount-selector>
                        </span>
                        <span vr-disabled="scopeModel.isCommitmentAgreement">
                            <vr-columns width="1/3row">
                                <vr-select label="Deal Contract"
                                           datasource="scopeModel.contractTypes"
                                           datavaluefield="value"
                                           datatextfield="description"
                                           selectedvalues="scopeModel.selectedContractType"
                                           isrequired="true"
                                           hideremoveicon="true">
                                </vr-select>
                            </vr-columns>
                        </span>
                        <span vr-disabled="scopeModel.disabelType">
                            <vr-columns width="1/3row">
                                <vr-select label="Deal Type"
                                           datasource="scopeModel.agreementTypes"
                                           datavaluefield="value"
                                           datatextfield="description"
                                           selectedvalues="scopeModel.selectedAgreementType"
                                           isrequired="true"
                                           hideremoveicon="true">
                                </vr-select>
                            </vr-columns>
                        </span>



                    </vr-row>
                    <span vr-disabled="scopeModel.isCommitmentAgreement">
                        <vr-row>
                            <vr-columns width="1/3row">
                                <vr-datetimepicker label="Begin Date" type="date" value="scopeModel.beginDate" isrequired="true" customvalidate="scopeModel.validateBED()" onvaluechanged="scopeModel.onBEDchanged"></vr-datetimepicker>
                            </vr-columns>
                            <vr-columns width="1/3row">
                                <vr-datetimepicker label="End Date" type="date" value="scopeModel.endDate" isrequired="true" customvalidate="scopeModel.validateEED()" onvaluechanged="scopeModel.onEEDchanged"></vr-datetimepicker>
                            </vr-columns>
                            <vr-common-currency-selector on-ready="scopeModel.onCurrencySelectReady" isrequired="true"  normal-col-num="4"></vr-common-currency-selector>
                            <vr-columns width="1/3row">
                                <vr-textbox label="Grace Period" value="scopeModel.gracePeriod" type="number" decimalprecision="0" isrequired="true" customvalidate="scopeModel.validateGracePeriod()"></vr-textbox>
                            </vr-columns>
                            <vr-columns width="1/3row">
                                <vr-select label="Deal Status"
                                           datasource="scopeModel.dealStatus"
                                           datavaluefield="value"
                                           datatextfield="description"
                                           onselectionchanged="scopeModel.onDealStatusChanged"
                                           selectedvalues="scopeModel.selectedDealStatus"
                                           isrequired="true"
                                           hideremoveicon="true">
                                </vr-select>
                            </vr-columns>
                            <span ng-if="scopeModel.isInactiveStatus()">
                                <vr-row>
                                    <vr-columns width="1/3row">
                                        <vr-datetimepicker label="Deactivation Date" type="date" value="scopeModel.deActivationDate" isrequired="true" customvalidate="scopeModel.validateDealStatusDate()"></vr-datetimepicker>
                                    </vr-columns>
                            </span>
                            <vr-columns width="1/3row" ng-if="scopeModel.selectedContractType && (scopeModel.selectedContractType.value == 0 || scopeModel.selectedContractType.value == 1 ) ">
                                <vr-textbox type="number" minvalue="0" maxvalue="100" value="scopeModel.difference" label="Difference %" isrequired="true">  </vr-textbox>
                            </vr-columns>
                        </vr-row>
                    </span>
                    <span vr-disabled="scopeModel.isCommitmentAgreement">
                        <vr-row>
                            <vr-columns width="fullrow">
                                <vr-textarea label="Description" value="scopeModel.description" isrequired="true"></vr-textarea>
                            </vr-columns>
                        </vr-row>
                    </span>

                </vr-tab>
                <vr-tab header="'Selling Part'" vr-loader="scopeModel.isLoadingInbound">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-validator validate="scopeModel.validateSwapDealInbounds()">
                                <vr-whs-deal-swapdealinbound-grid on-ready="scopeModel.onSwapDealInboundDirectiveReady" ng-show="scopeModel.dataForBoundsReady()"></vr-whs-deal-swapdealinbound-grid>
                            </vr-validator>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Buying Part'" vr-loader="scopeModel.isLoadingOutbound">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-validator validate="scopeModel.validateSwapDealOutbounds()">

                                <vr-whs-deal-swapdealoutbound-grid on-ready="scopeModel.onSwapDealOutboundDirectiveReady" ng-show="scopeModel.dataForBoundsReady()"></vr-whs-deal-swapdealoutbound-grid>
                            </vr-validator>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
            <vr-row ng-if="validationMessages != undefined && validationMessages.length > 0">
                <vr-columns width="fullrow">
                    <label class="alert alert-danger" vr-alert>
                        <ul>
                            <li ng-repeat="message in validationMessages">{{message}}</li>
                        </ul>
                    </label>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
