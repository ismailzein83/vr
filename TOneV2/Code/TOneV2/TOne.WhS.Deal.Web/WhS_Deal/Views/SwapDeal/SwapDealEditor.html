<div vr-modalcontent ng-controller="WhS_Deal_SwapDealEditorController" vr-loader="scopeModel.isLoading" width="'60%'">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <span vr-disabled="scopeModel.disabelType">
                            <vr-whs-be-carrieraccount-selector onselectionchanged="scopeModel.onCarrierAccountSelectionChanged" on-ready="scopeModel.onCarrierAccountSelectorReady"
                                                               selectedvalues="scopeModel.carrierAccount" normal-col-num="4" isrequired="true"
                                                               hideremoveicon="true" getexchangecarriers>
                            </vr-whs-be-carrieraccount-selector>
                        </span>
                        <vr-columns width="1/3row">
                            <vr-select label="Deal Contract"
                                       datasource="scopeModel.contractTypes"
                                       datavaluefield="value"
                                       datatextfield="description"
                                       selectedvalues="scopeModel.selectedContractType"
                                       isrequired="true"
                                       hideremoveicon="true">
                            </vr-select>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-select label="Deal Type"
                                       datasource="scopeModel.agreementTypes"
                                       datavaluefield="value"
                                       datatextfield="description"
                                       selectedvalues="scopeModel.selectedAgreementType"
                                       isrequired="true"
                                       hideremoveicon="true">
                            </vr-select>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-datetimepicker label="Begin Date" type="date" value="scopeModel.beginDate" isrequired="true" customvalidate="scopeModel.validateDatesRange()"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-datetimepicker label="End Date" type="date" value="scopeModel.endDate" isrequired="true" customvalidate="scopeModel.validateDatesRange()"></vr-datetimepicker>
                        </vr-columns>
                        <vr-common-currency-selector on-ready="scopeModel.onCurrencySelectReady" isrequired="true" normal-col-num="4"></vr-common-currency-selector>
                        <vr-columns width="1/3row">
                            <vr-textbox label="Grace Period" value="scopeModel.gracePeriod" type="number" decimalprecision="0" isrequired="true" customvalidate="scopeModel.validateGracePeriod()"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row" ng-if="scopeModel.selectedContractType && (scopeModel.selectedContractType.value == 0 || scopeModel.selectedContractType.value == 1 ) ">
                            <vr-textbox type="number" minvalue="0" maxvalue="100" value="scopeModel.difference" label="Difference %" isrequired="true">  </vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-textbox label="Description" value="scopeModel.description" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Selling Part'" vr-loader="scopeModel.isLoadingInbound">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-validator validate="scopeModel.validateSwapDealInbounds()">
                                <vr-whs-deal-swapdealinbound-grid on-ready="scopeModel.onSwapDealInboundDirectiveReady" ng-show="scopeModel.carrierAccount"></vr-whs-deal-swapdealinbound-grid>
                            </vr-validator>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Buying Part'" vr-loader="scopeModel.isLoadingOutbound">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-validator validate="scopeModel.validateSwapDealOutbounds()">

                                <vr-whs-deal-swapdealoutbound-grid on-ready="scopeModel.onSwapDealOutboundDirectiveReady" ng-show="scopeModel.carrierAccount"></vr-whs-deal-swapdealoutbound-grid>
                            </vr-validator>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
