<div vr-modalcontent ng-controller="WhS_Deal_SwapDealEditorController" vr-loader="scopeModel.isLoading" width="'60%'">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-whs-be-carrieraccount-selector on-ready="scopeModel.onCarrierAccountSelectorReady" normal-col-num="4" getcustomers getsuppliers
                                                           isrequired="true" hideremoveicon="true" onselectionchanged="scopeModel.onCarrierAccountSelectionChanged"></vr-whs-be-carrieraccount-selector>

                        <vr-columns width="1/3row">
                            <vr-select label="Deal Contract"
                                       datasource="scopeModel.contractTypes"
                                       datavaluefield="value"
                                       datatextfield="description"
                                       selectedvalues="scopeModel.selectedContractType"
                                       isrequired="true"
                                       hideremoveicon="true">
                            </vr-select>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-select label="Deal Type"
                                       datasource="scopeModel.agreementTypes"
                                       datavaluefield="value"
                                       datatextfield="description"
                                       selectedvalues="scopeModel.selectedAgreementType"
                                       isrequired="true"
                                       hideremoveicon="true">
                            </vr-select>
                        </vr-columns>

                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-datetimepicker label="Begin Date" type="date" value="scopeModel.beginDate" isrequired="true"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-datetimepicker label="End Date" type="date" value="scopeModel.endDate" isrequired="true"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-textbox label="Grace Period" value="scopeModel.gracePeriod" type="number" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="2/3row">
                            <vr-textbox label="Description" value="scopeModel.description" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row">
                            <vr-switch value="scopeModel.active" label="Active">  </vr-switch>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Selling Part'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-whs-be-dealselling-grid on-ready="scopeModel.onSwapDealSellingDirectiveReady"></vr-whs-be-dealselling-grid>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Buying Part'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-whs-be-dealbuying-grid on-ready="scopeModel.onSwapDealBuyingDirectiveReady"></vr-whs-be-dealbuying-grid>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save" ></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
