<div vr-modalcontent ng-controller="WhS_Deal_OutboundRateCalcMethodEditorController" vr-loader="scopeModel.isLoading">
	<vr-modalbody>
		<vr-form name="formEditor">
			<vr-row>
				<vr-columns width="1/3row">
					<vr-select on-ready="scopeModel.onRateCalcMethodSelectorReady"
							   label="Rate Calc Method"
							   datasource="scopeModel.rateCalcMethodExtensionConfigs"
							   selectedvalues="scopeModel.selectedRateCalcMethodExtensionConfig"
							   datatextfield="Title"
							   datavaluefield="ExtensionConfigurationId"
							   isrequired="true"
							   hideremoveicon="true">
					</vr-select>
				</vr-columns>
			</vr-row>
			<vr-row removeline="true">
				<vr-directivewrapper directive="scopeModel.selectedRateCalcMethodExtensionConfig.Editor" on-ready="scopeModel.onDirectiveReady" normal-col-num="4"></vr-directivewrapper>
			</vr-row>
		</vr-form>
	</vr-modalbody>
	<div>
		<vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
			<div transclude-to="buttons">
				<vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save"></vr-button>
				<vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
			</div>
		</vr-actionbar>
	</div>
</div>
