<vr-tabs>
    <vr-tab header="'Settings'">
        <vr-whs-deal-swapdealanalysis-settings on-ready="scopeModel.onSettingsReady" normal-col-num="3"></vr-whs-deal-swapdealanalysis-settings>
    </vr-tab>
    <vr-tab header="'Inbound Traffic'">
        <vr-whs-deal-swapdealanalysis-inbound-management on-ready="scopeModel.onInboundManagementReady"></vr-whs-deal-swapdealanalysis-inbound-management>
    </vr-tab>
    <vr-tab header="'Outbound Traffic'">
        <vr-whs-deal-swapdealanalysis-outbound-management on-ready="scopeModel.onOutboundManagementReady"></vr-whs-deal-swapdealanalysis-outbound-management>
    </vr-tab>
</vr-tabs>
<vr-row >
    <vr-columns colnum="2" >
        <vr-button type="Run" inline-btn data-onclick="scopeModel.analyze"></vr-button>
    </vr-columns>
</vr-row>
<vr-whs-deal-swapdealanalysis-result on-ready="scopeModel.onResultReady" normal-col-num="3"></vr-whs-deal-swapdealanalysis-result>
