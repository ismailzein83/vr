<vr-columns colnum="2" haschildcolumns>
    <vr-whs-be-carrieraccount-selector on-ready="scopeModel.onCarrierAccountDirectiveReady"
                                       getcustomers
                                       getsuppliers
                                       onselectionchanged="scopeModel.onCarrierAccountSelectionChanged"
                                       selectedvalues="scopeModel.selectedCarriers"
                                       onselectitem="scopeModel.onSelectItem"
                                       hideselectedvaluessection>
    </vr-whs-be-carrieraccount-selector>
</vr-columns>
<vr-columns colnum="2" haschildcolumns>
    <vr-whs-deal-swapdeal-selector on-ready="scopeModel.onDealDefinitionSelectorReady"
                                   hideremoveicon
                                   isrequired="scopeModel.selectedCarriers!=undefined && scopeModel.selectedvalues.length==0"
                                   ismultipleselection
                                   selectedvalues="scopeModel.selectedvalues">

    </vr-whs-deal-swapdeal-selector>
</vr-columns>
