<div vr-modalcontent ng-controller="WhS_Deal_VolumeCommitmentItemEditorController" width="'50%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formVolumeCommitmentItemEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-textbox value="scopeModel.name" label="Name" isrequired="true"></vr-textbox>
                        </vr-columns>
                        <vr-columns width="1/3row" haschildcolumns>
                            <vr-common-country-selector on-ready="scopeModel.onCountryDirectiveReady" selectedvalues="scopeModel.country" isrequired="true" onselectionchanged="scopeModel.onCountrySelectionChanged" ismultipleselection></vr-common-country-selector>
                        </vr-columns>
                        <span vr-loader="scopeModel.isLoadingDirective" vr-disabled="scopeModel.country==undefined">
                            <vr-directivewrapper directive="scopeModel.zoneSelector" selectedvalues="scopeModel.selectedZones" onblurdropdown="scopeModel.onZoneSelectorSelection" on-ready="scopeModel.onZoneSelectorReady" normal-col-num="4" isrequired="true" hideremoveicon="true" ismultipleselection></vr-directivewrapper>
                        </span>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Tiers'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-button type="Add" data-onclick="scopeModel.addTier" standalone vr-disabled="scopeModel.disabelTierAdd() || scopeModel.selectedZones.length == 0"></vr-button>
                            <vr-validator validate="scopeModel.isValid()">
                                <vr-datagrid datasource="scopeModel.tiers" norowhighlightonclick="true" menuactions="scopeModel.tierGridMenuActions" maxheight="300px"
                                             on-ready="scopeModel.onGridReady" ondeleterow="scopeModel.removeTier" hidegridmenu>
                                    <vr-datagridcolumn headertext="'Tier name'" field="'tierName'" disablesorting></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'From'" field="'FromVol'" type="'Number'" disablesorting></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'To'" field="'UpToVolume'" type="'Number'" disablesorting></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Rate/Discount'" field="'Description'"></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Retro Active Volume'" field="'RetroActiveVolume'" type="'Number'" disablesorting></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Retro Active From'" field="'RetroActiveFromTier'" disablesorting></vr-datagridcolumn>
                                    <vr-datagridcolumn headertext="'Has Execption'" disablesorting><span ng-show="{{dataItem.HasException}}"><vr-icon icontype="dataItem.HasException"></vr-icon></span> </vr-datagridcolumn>
                                </vr-datagrid>
                            </vr-validator>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formVolumeCommitmentItemEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
