<div vr-modalcontent ng-controller="WhS_Deal_VolumeCommitmentItemTierExRateEditorController" width="'30%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formEditor">
            <vr-row>
                <span vr-loader="scopeModel.isLoadingDirective">
                    <vr-directivewrapper directive="scopeModel.zoneSelector" on-ready="scopeModel.onZoneSelectorReady" normal-col-num="6" isrequired="true" hideremoveicon="true" ismultipleselection></vr-directivewrapper>
                </span>
                <span vr-loader="scopeModel.isLoadingDirective">
                    <vr-directivewrapper directive="scopeModel.rateEvaluatorSelective"
                                         selectedvalues="scopeModel.selectedValue"
                                         onblurdropdown="scopeModel.onRateEvaluatorSelection"
                                         on-ready="scopeModel.onrateEvaluatorSelectiveReady"
                                         normal-col-num="6"
                                         isrequired="true"
                                         hideremoveicon="true">
                    </vr-directivewrapper>
                </span>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
