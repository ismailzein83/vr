<div vr-modalcontent ng-controller="WhS_Deal_VolumeCommitmentItemTierEditorController" width="'30%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody maxheight="'700px'">
        <vr-form name="formEditor">
            <vr-tabs>
                <vr-tab header="'General'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-switch value="scopeModel.isLastTier" label="Last Tier" onvaluechanged="scopeModel.resetUpToVolume" vr-disabled="scopeModel.disabelIsLastTier()"></vr-switch>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <span vr-disabled="scopeModel.isLastTier">
                                <vr-textbox value="scopeModel.upToVolume" type="number" label="Up To Volume" customvalidate="scopeModel.validateUpToVolume()" isrequired="!scopeModel.isLastTier"></vr-textbox>
                            </span>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-select label="Retro Active From"
                                       datasource="scopeModel.tiers"
                                       datavaluefield="tierId"
                                       datatextfield="tierName"
                                       selectedvalues="scopeModel.selectedRetroActive">
                            </vr-select>
                        </vr-columns>
                        <span vr-loader="scopeModel.isLoadingDirective">
                            <vr-directivewrapper directive="scopeModel.rateEvaluatorSelective"
                                                 selectedvalues="scopeModel.selectedValue"
                                                 onblurdropdown="scopeModel.onRateEvaluatorSelection"
                                                 on-ready="scopeModel.onrateEvaluatorSelectiveReady"
                                                 normal-col-num="6"
                                                 isrequired="true"
                                                 hideremoveicon="true">
                            </vr-directivewrapper>
                        </span>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Exception Rates'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-button type="Add" data-onclick="scopeModel.addException" standalone vr-disabled="scopeModel.disabelAddException()"></vr-button>
                            <vr-datagrid datasource="scopeModel.exceptions" norowhighlightonclick="true" menuactions="scopeModel.exceptionGridMenuActions" maxheight="300px"
                                         on-ready="onGridReady" ondeleterow="scopeModel.removeException" hidegridmenu>
                                <vr-datagridcolumn headertext="'Zones'" field="'Entity.ZoneNames'" widthfactor="7" disablesorting></vr-datagridcolumn>
                                <vr-datagridcolumn headertext="'Rate/Discount'" field="'Entity.Description'" widthfactor="3"></vr-datagridcolumn>
                            </vr-datagrid>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
