<vr-row>
    <vr-columns colnum="4">
        <reprocess-reprocessdefinition-selector on-ready="scopeModel.onReprocessDefinitionSelectorReady" isrequired="true"></reprocess-reprocessdefinition-selector>
    </vr-columns>

    <reprocess-chunktime-selector on-ready="scopeModel.onChunkTimeSelectorReady" isrequired="true" normal-col-num="4"></reprocess-chunktime-selector>

    <vr-columns colnum="4">
        <vr-textbox value="scopeModel.intervalOffsetInMinutes" label="Interval Offset (Min)" type="number" minvalue="1" decimalprecision="0"></vr-textbox>
    </vr-columns>
</vr-row>
