<div vr-modalcontent ng-controller="WhS_Deal_RecurDealEditorController" vr-loader="scopeModel.isLoading" size="small">
    <vr-modalbody>
        <vr-form name="formEditor">
            <div>   
                <vr-row>
                    <vr-columns width="2/3row">
                        <vr-textbox label="Recurring Number" value="scopeModel.RecurringNumber" type="number" isrequired="true" minvalue="1" maxvalue="100" decimalprecision="0"></vr-textbox>
                    </vr-columns>
                </vr-row>
                <vr-row>
                    <vr-columns width="2/3row">
                        <vr-whs-deal-recurringtype-selector on-ready="onRecurringTypeSelectorReady" isrequired="true"></vr-whs-deal-recurringtype-selector>
                    </vr-columns>
                </vr-row>
            </div>
             <vr-row ng-if="validationMessages != undefined && validationMessages.length > 0">
                <vr-columns width="fullrow">
                    <label class="alert alert-danger" vr-alert>
                        <ul>
                            <li ng-repeat="message in validationMessages track by $index">{{message}}</li>
                        </ul>
                    </label>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
