<vr-whs-deal-dealdefinition-selector on-ready="scopeModel.onDealDefinitionSelectorReady"
                                     selectedvalues="scopeModel.selectedDeal"
                                     normal-col-num="6" isrequired="true" hideremoveicon>
</vr-whs-deal-dealdefinition-selector>

<vr-columns colnum="{{controller.normalColNum}}">

</vr-columns>
