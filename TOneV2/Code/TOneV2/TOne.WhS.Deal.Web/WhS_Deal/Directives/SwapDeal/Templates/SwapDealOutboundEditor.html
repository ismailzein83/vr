<div vr-modalcontent ng-controller="WhS_Deal_SwapDealOutboundEditorController" vr-loader="scopeModel.isLoading" width="'60%'">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-row>
                <vr-columns width="1/4row">
                    <vr-textbox label="Group Name" value="scopeModel.name" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/4row" haschildcolumns>
                    <vr-common-country-selector on-ready="onCountryDirectiveReady" selectedvalues="country" isrequired="true" onselectionchanged="onCountrySelectionChanged"></vr-common-country-selector>
                </vr-columns>
                <span vr-loader="isLoadingSaleZonesSelector" vr-disabled="country == undefined">
                    <vr-whs-be-supplierzone-selector normal-col-num="3" selectedvalues="supplierzones" ismultipleselection isrequired="true" on-ready="onSupplierZoneDirectiveReady" />
                </span>
                <vr-columns width="1/4row">
                    <vr-textbox label="Volume (min)" value="scopeModel.volume" type="number" isrequired="true" decimalprecision="0"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/4row">
                    <vr-textbox label="Default Rate({{scopeModel.currency}})" value="scopeModel.rate" type="number" isrequired="true" minvalue="0"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/4row">
                    <vr-textbox label="Extra Volume Rate({{scopeModel.currency}})" value="scopeModel.extraVolumeRate" type="number" minvalue="0"></vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
