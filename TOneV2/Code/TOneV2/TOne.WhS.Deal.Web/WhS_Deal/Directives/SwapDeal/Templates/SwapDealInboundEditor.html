<div vr-modalcontent ng-controller="WhS_Deal_SwapDealInboundEditorController" vr-loader="scopeModel.isLoading" width="'60%'">
    <vr-modalbody>
        <vr-form name="formEditor">
            <vr-row>
                <vr-columns width="1/4row">
                    <vr-textbox label="Group Name" value="scopeModel.name" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns width="1/4row" haschildcolumns>
                    <vr-common-country-selector on-ready="onCountryDirectiveReady" selectedvalues="country" isrequired="true" onselectionchanged="onCountrySelectionChanged"></vr-common-country-selector>
                </vr-columns>
                <span vr-loader="isLoadingSaleZonesSelector" vr-disabled="country == undefined">
                    <vr-whs-be-salezone-selector normal-col-num="3" selectedvalues="salezones" ismultipleselection isrequired="true" on-ready="onSaleZoneDirectiveReady" />
                </span>
                <vr-columns width="1/4row">
                    <vr-textbox label="Volume" value="scopeModel.volume" type="number" isrequired="true"></vr-textbox>
                </vr-columns>
            </vr-row>
            <vr-row>
                <span vr-loader="scopeModel.isLoadingDirective">
                    <vr-whs-deal-salerateevaluator-selective selectedvalues="scopeModel.selectedValue"
                                                             on-ready="scopeModel.onrateEvaluatorSelectiveReady"
                                                             normal-col-num="3"
                                                             isrequired="true"
                                                             customlabel="Rate">
                    </vr-whs-deal-salerateevaluator-selective>
                </span>
            </vr-row>
            <vr-row>
                <span vr-loader="scopeModel.isLoadingDirective">
                    <vr-whs-deal-salerateevaluator-selective selectedvalues="scopeModel.extraVolumeRateSelectedValue"
                                                             on-ready="scopeModel.onExtraVolumeRateEvaluatorSelectiveReady"
                                                             normal-col-num="3"
                                                             isrequired="false"
                                                             customlabel="Extra Volume Rate"
                                                             hideremoveicon="false">
                    </vr-whs-deal-salerateevaluator-selective>
                </span>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
