<vr-section title="Sale">
    <vr-row>
        <vr-datagrid datasource="ctrl.saleDataSource" norowhighlightonclick="true" maxheight="300px"
                     on-ready="onSaleGridReady" hidegridmenu>
            <vr-datagridcolumn headertext="'Group'" field="'GroupName'"  disablesorting></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Reached Volume'" field="'Reached'"  type="'Number'" disablesorting></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'% Completion'" field="'PercentageCompleted'"  type="'Number'"  disablesorting></vr-datagridcolumn>
        </vr-datagrid>
    </vr-row>
</vr-section>
