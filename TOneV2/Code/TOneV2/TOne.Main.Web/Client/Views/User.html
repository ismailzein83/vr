<vr-panel>
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="txtname" label="Name" onvaluechanged="SearchUser()"></vr-textbox> <!--<input type="text" ng-model="txtname" ng-change="SearchUser()" />-->
                    </vr-columns>
                <vr-columns colnum="2">
                    <vr-textbox value="txtemail" label="Email" onvaluechanged="SearchUser()"></vr-textbox>

                    <!--Email: <input type="text" ng-model="txtemail" ng-change="SearchUser()" />-->
                </vr-columns>
</vr-row>
            <vr-row></vr-row>
</div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="getData" isasynchronous=" true"></vr-button>
                    <vr-button type="Reset" ng-show="false"></vr-button>
                    <button type="button" class="btn btn-default btncustom  action-bar-btn-icon no-float" aria-label="Left Align" ng-click="AddNewUser()">Add<span style="padding-left:4px" class="glyphicon glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>

    <div vr-loader="isGettingData" >
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <div style="align-content:center">
                    <vr-datagrid datasource="users" menuactions="gridMenuActions" maxheight="400px" loadmoredata="loadMoreData" on-ready="gridReady">
                        <vr-datagridcolumn headertext="'Name'" field="'Name'"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Email'" field="'Email'"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Status'" field="'Status'"></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'LastLogin'">{{dataItem.LastLogin | date:'yyyy-MM-dd' }}</vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Description'" field="'Description'"></vr-datagridcolumn>
                    </vr-datagrid>
                </div>
            </vr-columns>
        </vr-row>
    </div>
</vr-panel>
