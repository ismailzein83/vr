<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="UserEditorController">
    <div class="modal-dialog  modal-x-lg">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>

            <div class="modal-body" style="max-height:650px;overflow:auto">
                <vr-panel>
                    <vr-form name="formUserEditor">

                        <vr-row>
                            <vr-columns colnum="2">
                                <vr-label standalone>Name:</vr-label>
                            </vr-columns>
                            <vr-columns colnum="2">
                                <vr-textbox value="txtName" ></vr-textbox>
                            </vr-columns>
                        </vr-row>

                        <vr-row>
                            <vr-columns colnum="2">
                                <vr-label standalone>Password:</vr-label>
                            </vr-columns>
                            <vr-columns colnum="2">
                                <vr-textbox value="txtPassword" ></vr-textbox>
                            </vr-columns>
                        </vr-row>

                        <vr-row>
                            <vr-columns colnum="2">
                                <vr-label standalone>Email:</vr-label>
                            </vr-columns>
                            <vr-columns colnum="2">
                                <vr-textbox value="txtEmail" ></vr-textbox>
                            </vr-columns>
                        </vr-row>

                        <vr-row>
                            <vr-columns colnum="2">
                                <vr-label standalone>Description:</vr-label>
                            </vr-columns>
                            <vr-columns colnum="2">
                                <vr-textbox value="txtDescription" ></vr-textbox>
                            </vr-columns>
                        </vr-row>

                    </vr-form>
                </vr-panel>
                {{Message}}
            </div>

            <vr-row removeline>
                <vr-columns colnum="12" simplecol>
                    <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
                        <div transclude-to="buttons">
                            <vr-button type="Save" formname="formUserEditor" data-onclick="SaveUser" isasynchronous=" true"></vr-button>
                            <vr-button type="Close" data-onclick="hide"></vr-button>
                        </div>
                    </vr-actionbar>
                </vr-columns>
            </vr-row>
        </div>
    </div>
</div>
