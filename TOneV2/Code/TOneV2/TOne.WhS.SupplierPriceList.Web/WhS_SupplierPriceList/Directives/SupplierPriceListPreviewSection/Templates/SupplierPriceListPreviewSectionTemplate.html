<vr-form name="formSellNewZones">
    <vr-tabs>
        <vr-tab header="'Summary'">
            <whs-spl-supplierpricelistpreview-summary on-ready="onSupplierPricelistPreviewSummaryReady"></whs-spl-supplierpricelistpreview-summary>
        </vr-tab>
        <vr-tab header="'Preview Data'">
            <vr-row ng-hide="filterSectionCollapsed">
                <span>
                    <whs-spl-viewchangetype-selector on-ready="onViewChangeTypeSelectorReady"
                                                     onselectitem="onViewChangeTypeSelectItem"
                                                     normal-col-num="3"
                                                     hideremoveicon="true">
                </span>
                <span>
                    <whs-spl-groupedby-selector on-ready="onGroupedBySelectorReady"
                                                normal-col-num="3"
                                                hideremoveicon="true"
                                                selectedvalues="selectedGroupedBy">
                </span>
            </vr-row>

            <vr-row>
                <span vr-loader="isLoadingPreviewDataSection">
                    <vr-directivewrapper directive="selectedGroupedBy.dwGrid" on-ready="onDirectiveWrapperReady"></vr-directivewrapper>
                </span>
            </vr-row>
        </vr-tab>

        <vr-tab header="'Violated Rules'">
            <vr-row>
                <vr-columns width="fullrow">
                    <businessprocess-bp-validation-message-history on-ready="onValidationMessageHistoryGridReady"></businessprocess-bp-validation-message-history>
                </vr-columns>
            </vr-row>
        </vr-tab>
    </vr-tabs>
</vr-form>
