<vr-datagrid datasource="changedCodes"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="[]">


    <vr-datagridcolumn headertext="'New Zones'" field="'Entity.NewZones'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Country'" field="'CountryName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Country Change Type'">
        <span ng-show="dataItem.ShowStatusIcon">
            <vr-icon iconurl="dataItem.StatusIconUrl" tooltip="'Modified'"></vr-icon>
        </span>
    </vr-datagridcolumn>

    <vr-datagridcolumn headertext="'Renamed Zones'" field="'Entity.RenamedZones'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Deleted Zones'" field="'Entity.DeletedZones'" type="'Text'"></vr-datagridcolumn>
    <!--<vr-datagridcolumn headertext="'New Codes'" field="'Entity.NewCodes'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Moved Codes'" field="'Entity.MovedCodes'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Deleted Codes'" field="'Entity.DeletedCodes'" type="'Text'"></vr-datagridcolumn>-->
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>

</vr-datagrid>
