<vr-datagrid datasource="otherRatesPreview"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="[]">

    <vr-datagridcolumn headertext="'Rate Type'" field="'RateTypeDescription'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'System Rate'" field="'Entity.SystemRate'" type="'Number'" numberprecision="'LongPrecision'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'System Rate BED'" field="'Entity.SystemRateBED'" type="'Datetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'System Rate EED'" field="'Entity.SystemRateEED'" type="'Datetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Rate Change Type'" fixedwidth="'35'">
        <vr-icon icontype="dataItem.RateChangeTypeIconType" iconurl="dataItem.RateStatusIconUrl" tooltip="dataItem.RateStatusIconTooltip" inline></vr-icon>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Imported Rate'" field="'Entity.ImportedRate'" type="'Number'" numberprecision="'LongPrecision'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Imported Rate BED'" field="'Entity.ImportedRateBED'" type="'Datetime'"></vr-datagridcolumn>
</vr-datagrid>
