<vr-datagrid datasource="changedRates"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="[]"
             defaultsortbyfieldname="ZoneName">

    <vr-datagridcolumn headertext="'Zone Name'" field="'Entity.ZoneName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Change Type'" field="'ChangeTypeDecription'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Recent Rate'" field="'Entity.RecentRate'" type="'Number'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'New Rate'" field="'Entity.NewRate'" type="'Number'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Begin Effective Date'" field="'Entity.BED'" type="'Datetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'End Effective Date'" field="'Entity.EED'" type="'Datetime'"></vr-datagridcolumn>
</vr-datagrid>
