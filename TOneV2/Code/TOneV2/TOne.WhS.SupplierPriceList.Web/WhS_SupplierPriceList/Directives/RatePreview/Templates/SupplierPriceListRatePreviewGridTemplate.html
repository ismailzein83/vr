<vr-datagrid datasource="changedRates"
             on-ready="onGridReady"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="[]"
             defaultsortbyfieldname="ZoneName">

    <vr-datagridcolumn headertext="'Zone Name'" field="'ZoneName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Change Type'" field="'ChangeTypeText'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Recent Rate'" field="'RecentRate'" type="'Number'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'New Rate'" field="'NewRate'" type="'Number'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Begin Effective Date'" field="'BED'" type="'Datetime'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'End Effective Date'" field="'EED'" type="'Datetime'"></vr-datagridcolumn>
</vr-datagrid>
