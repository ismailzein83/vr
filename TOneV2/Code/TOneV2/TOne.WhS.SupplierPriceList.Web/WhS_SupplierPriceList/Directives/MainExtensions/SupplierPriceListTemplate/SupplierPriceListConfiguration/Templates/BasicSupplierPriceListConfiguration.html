<vr-columns colnum="3">
    <vr-select datatextfield="description" datavaluefield="value" label="Codes And Rates Mapping" datasource="scopeModel.codeRateMappings"
               selectedvalues="scopeModel.selectedCodeRateMapping" on-ready="scopeModel.onCodeRateMappingReady" onselectionchanged="scopeModel.onCodeRateMappingSelectionChanged" hideremoveicon>
    </vr-select>
</vr-columns>

<vr-tabs>
    <vr-tab tabobject="scopeModel.codeTabObject">
        <span vr-loader="scopeModel.isCodeListMappingLoading">
            <vr-excelconversion-listmapping on-ready="scopeModel.onCodeListMappingReady" normal-col-num="6"></vr-excelconversion-listmapping>
        </span>
    </vr-tab>
    <vr-tab header="'Normal Rates'" tabobject="scopeModel.normalRateTabObject">
        <span ng-if="scopeModel.selectedCodeRateMapping!=undefined && scopeModel.selectedCodeRateMapping.showRateMapping" vr-loader="scopeModel.isRateListMappingLoading">
            <vr-excelconversion-listmapping on-ready="scopeModel.onRateListMappingReady" normal-col-num="6"></vr-excelconversion-listmapping>
        </span>
    </vr-tab>
    <vr-tab header="'Other Rates'">
        <vr-row>
            <vr-columns width="1/2row">
                <vr-common-ratetype-selector on-ready="scopeModel.onRateTypeSelectorReady" label="Rate Types" ismultipleselection onselectitem="    scopeModel.onSelectRateType" ondeselectitem="scopeModel.onDeselectRateType" "></vr-common-ratetype-selector>
            </vr-columns>
        </vr-row>

        <vr-tabs on-ready="scopeModel.onRateTabsReady">
            <vr-tab ng-repeat="rate in scopeModel.rateTypesSelected" header="'{{rate.Name}}'">
                <vr-excelconversion-listmapping on-ready="rate.onRateListMappingReady" normal-col-num="6"></vr-excelconversion-listmapping>
            </vr-tab>
        </vr-tabs>
    </vr-tab>
    <vr-tab header="'Services'">
        <vr-row>
            <vr-whs-be-flaggedservice-selector on-ready="scopeModel.onFlaggedServiceSelectorReady" label="Flagged Services" hideselectedvaluessection ismultipleselection onselectitem="    scopeModel.onSelectFlaggedService" ondeselectitem="    scopeModel.onDeselectFlaggedService" normal-col-num="6"></vr-whs-be-flaggedservice-selector>
            <vr-columns colnum="6">
                <vr-switch value="scopeModel.includeServices" label="Include Services"> </vr-switch>
            </vr-columns>
        </vr-row>

        <vr-tabs on-ready="scopeModel.onServiceTabsReady">
            <vr-tab ng-repeat="service in scopeModel.servicesSelected" header="'{{service.Symbol}}'">
                <vr-excelconversion-listmapping on-ready="service.onServiceListMappingReady" normal-col-num="6"></vr-excelconversion-listmapping>
            </vr-tab>
        </vr-tabs>
    </vr-tab>
</vr-tabs>
<vr-row>
    <vr-timeformat label="Date Time Format" value="scopeModel.dateTimeFormat" normal-col-num="6" isrequired="scopeModel.checkUsesOfEffectiveDate()"></vr-timeformat>

</vr-row>
<vr-section title="Code Settings">
    <vr-row>
        <vr-columns width="1/4row">
            <vr-select datatextfield="description" datavaluefield="value" label="Code Layout"
                       selectedvalues="scopeModel.selectedCodeLayout" datasource="scopeModel.codeLayouts" isrequired="true" onselectionchanged="scopeModel.onCodeLayoutSelectionChanged"></vr-select>
        </vr-columns>
        <vr-columns width="1/4row" ng-if="scopeModel.selectedCodeLayout!=undefined && scopeModel.showDelimiter">
            <vr-textbox label="Delimiter" value="scopeModel.delimiterValue" isrequired="true" customvalidate="scopeModel.validate()"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/4row" ng-if="scopeModel.showDelimiter">
            <vr-switch label="Has Code Range" value="scopeModel.hasCodeRange" onvaluechanged="scopeModel.onCodeRangeValueChanged"></vr-switch>
        </vr-columns>
        <vr-columns width="1/4row" ng-if="scopeModel.hasCodeRange">
            <vr-textbox label="Range Separator" value="scopeModel.rangeSeparator" isrequired="true" customvalidate="scopeModel.validate()"></vr-textbox>
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section title="Rate Settings">
    <vr-row>
        <vr-columns width="1/4row">
            <vr-textbox label="Rate Precision" value="scopeModel.precisionValue" type="number" customvalidate="scopeModel.precisionValidate()"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/4row">
            <vr-select datatextfield="description" datavaluefield="value" datasource="scopeModel.ratePrecisionTypes" label="Rate Precision Type" vr-disabled="scopeModel.precisionValue==undefined"
                       isrequired="scopeModel.precisionValue!=undefined" selectedvalues="scopeModel.ratePrecicionType" hideremoveicon>
            </vr-select>
        </vr-columns>
        <vr-columns width="1/4row">
            <vr-switch label="Comma Decimal Separator" value="scopeModel.isCommaDecimalSeparator"></vr-switch>
        </vr-columns>

    </vr-row>
</vr-section>
