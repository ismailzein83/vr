<div vr-modalcontent ng-controller="WhS_SupPL_SupplierPriceListPreviewTaskController" vr-loader="scopeModal.isLoading" size="large">
    <vr-modalbody>
        <vr-form name="formSupplierPriceListPreview">
            <whs-spl-supplierpricelistpreview-section on-ready="onSupplierPriceListPreviewSectionReady"></whs-spl-supplierpricelistpreview-section>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Continue" data-onclick="scopeModal.continueTask" formname="formSupplierPriceListPreview"></vr-button>
                <vr-button type="Stop" data-onclick="scopeModal.stopTask"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
