<vr-panel ng-controller="WhS_SupPL_ReceivedSupplierPriceListController">
    <vr-form name="formFilter" vr-loader="scopeModel.isLoading">
        <!--<vr-validation-group validationcontext="inPutExcelGroupValid">-->
        <div>
            <vr-row removeline>
                <vr-whs-be-carrieraccount-selector getsuppliers on-ready="scopeModel.onCarrierAccountDirectiveReady" normal-col-num="2" selectedvalues="scopeModel.selectedSupplier" ismultipleselection></vr-whs-be-carrieraccount-selector>

                <vr-columns width="normal">
                    <vr-select label="Status" datasource="scopeModel.Status" datavaluefield="value" datatextfield="description" selectedvalues="scopeModel.selectedStatus" ismultipleselection></vr-select>    
                </vr-columns>

                <vr-columns width="normal">
                    <vr-textbox label="Top" type="number"></vr-textbox>
                </vr-columns>

            </vr-row>
        </div>

        <vr-row>
            <vr-actionbar>
                <div transclude-to="buttons">
                    <vr-button type="Load" data-onclick="scopeModel.load"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>
</vr-panel>
