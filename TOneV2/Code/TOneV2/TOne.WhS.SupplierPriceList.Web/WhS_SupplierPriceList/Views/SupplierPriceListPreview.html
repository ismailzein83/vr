<div vr-modalcontent ng-controller="WhS_SupPL_SupplierPriceListPreviewController" vr-loader="isLoading" width="'70%'">
    <vr-modalbody>
        <vr-form name="formSellNewZones" vr-loader="isLoading">
            <vr-tabs>
                <vr-tab header="'Supplier Zone Changes'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-spl-zonepreview-grid on-ready="onZonePreviewDirectiveReady"></vr-spl-zonepreview-grid>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Supplier Code Changes'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-spl-codepreview-grid on-ready="onCodePreviewDirectiveReady"></vr-spl-codepreview-grid>
                        </vr-columns>

                    </vr-row>
                </vr-tab>
                <vr-tab header="'Supplier Rate Changes'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-spl-ratepreview-grid on-ready="onRatePreviewDirectiveReady"></vr-spl-ratepreview-grid>
                        </vr-columns>

                    </vr-row>
                </vr-tab>
            </vr-tabs>
           
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Continue" data-onclick="startTask" formname="formSellNewZones"></vr-button>
                <vr-button type="Stop" data-onclick="cancelTask"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
