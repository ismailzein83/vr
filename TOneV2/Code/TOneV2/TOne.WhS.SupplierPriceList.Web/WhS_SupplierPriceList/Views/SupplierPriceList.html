<vr-panel ng-controller="WhS_SupPL_SupplierPriceListController">
    <vr-form validationcontext="importSupplierPrieListGroup"
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-row>
                        <vr-columns width="normal" vr-loader="isLoadingSuppliers">
                            <vr-whs-be-carrieraccount-selector getsuppliers on-ready="onCarrierAccountDirectiveReady" selectedvalues="selectedSupplier" isrequired="true"></vr-whs-be-carrieraccount-selector>
                        </vr-columns>
                        <vr-columns width="normal" vr-loader="isLoadingCurrencies">
                            <vr-common-currency-selector on-ready="onCurrencyDirectiveReady" selectedvalues="selectedCurrency" isrequired></vr-common-currency-selector>
                        </vr-columns>

                        <vr-columns width="normal">
                            <vr-label>Upload File</vr-label>
                            <vr-fileupload extension="reports" value="zoneList" isrequired> </vr-fileupload>

                        </vr-columns>
                        <vr-columns width="normal">
                            <vr-datetimepicker type="dateTime" label="Effective Date" value="effectiveDate"></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>
                </vr-columns>
            </vr-row>
        </div>
    </vr-form>

    <vr-row>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

            <div transclude-to="buttons">
                <vr-button type="Download"  data-onclick="downloadTemplate"></vr-button>
                <vr-button type="Upload" validationcontext="importSupplierPrieListGroup" data-onclick="upload"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
