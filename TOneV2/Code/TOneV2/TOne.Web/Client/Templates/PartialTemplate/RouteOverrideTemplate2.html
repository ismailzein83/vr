<div ng-controller="RouteOverrideController2">
    <div class="col-lg-2 style-col">
       
        <vr-dropdown type="multiple" options="optionsSuppliers" datatextfield="Name" datavaluefield="CarrierAccountID"
                     entityname="Suppliers"></vr-dropdown>

    </div>
    <div class="col-lg-3  style-col " style="max-height:250px;overflow:auto" ng-class="optionsSuppliers.selectedvalues.length == 0 ? 'emptycol':''">
        <ul class="list-group" style="margin:0px" ng-show="optionsSuppliers.selectedvalues.length > 0">
            <li class="list-group-item list-custom" style="margin:1px;border:0px">
                <div style="display:inline-block;padding-left:25px">Supplier</div>
                <div style="float: right;">
                    <span style="padding-right:50px">%</span>
                </div>
            </li>
        </ul>
        <ul class="list-group dragbelzone" ng-sortable="itemsSortable" ng-show="optionsSuppliers.selectedvalues.length > 0">
            <li ng-repeat="item in optionsSuppliers.selectedvalues" class="list-group-item list-custom" style="margin:1px">
                <i class="glyphicon glyphicon-th-list handeldrag"></i>
                <div style="display:inline-block;max-width:200px;">{{item.Name}}</div>
                <i class="glyphicon glyphicon-remove hand-cursor" style="float: right; padding: 5px; cursor:default" ng-click="selectSupplier($event,item)"></i>
                <div style="float: right">
                    <input type="text" class="form-control list-inpute" ng-model="item.Percentage" style="" size="3">
                </div>
            </li>
        </ul>
    </div>
</div>
