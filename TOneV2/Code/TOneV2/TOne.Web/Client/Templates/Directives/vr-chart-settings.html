<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>

            <div class="modal-body" style="max-height:500px;overflow-y:auto">



                <div class="row style-row" ng-show="config.isSingleDimension">
                    <div class="col-lg-12 style-col">
                        <div>
                            <label class="control-label">
                                <switch ng-model="config.showValuesWithLegends" class="green"></switch>
                                Show Values with Legends
                            </label>
                        </div>
                    </div>
                </div>


                <div class="row style-row" ng-show="!config.isSingleDimension">
                    <div class="col-lg-12 style-col">
                        <label class="control-label">
                            Series to draw:
                        </label>
                        <div ng-repeat="itm in config.series">
                            <div class="row style-row">
                                <div class="col-lg-3 style-col">
                                    <label class="control-label">
                                        {{itm.title}}
                                    </label>
                                </div>
                                <div class="col-lg-1 style-col">
                                    <switch ng-model="itm.selected" class="green"></switch>
                                </div>
                                <div class="col-lg-3 style-col">
                                    <vr-dropdown datatextfield="value" datavaluefield="value"
                                                 entityname="" type="standard" options="itm.seriesTypesOption"></vr-dropdown>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
            <div class="modal-footer">
                <vr-actionbar>
                    <vr-button type="Save" data-onclick="save"></vr-button>
                    <vr-button type="Close" data-onclick="$hide"></vr-button>
                </vr-actionbar>
            </div>
        </div>
    </div>
</div>
