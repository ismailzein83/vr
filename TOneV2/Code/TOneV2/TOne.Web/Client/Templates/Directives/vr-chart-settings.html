<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>

            <div class="modal-body" style="max-height:500px;overflow-y:auto">


               
                        <div class="row style-row" ng-show="config.isSingleDimension">
                            <div class="col-lg-12 style-col">
                                <div>
                                    <label class="control-label">
                                        <input type="checkbox" ng-model="config.showValuesWithLegends" />
                                        Show Values with Legends
                                    </label>
                                </div>
                            </div>
                        </div>


                <div class="row style-row" ng-show="!config.isSingleDimension">
                    <div class="col-lg-12 style-col">
                        <label class="control-label">
                            Series to draw:
                        </label>
                        <div ng-repeat="itm in config.series">
                            <label class="control-label">
                                <input type="checkbox" ng-model="itm.selected" />
                                {{itm.name}}
                            </label>
                        </div>
                    </div>
                </div>


                   

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="save()">Save</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
