<div class="dropdown-container1"> 
    <div class="dropdown-container2">
        <div class="dropdown">
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuRule" ng-mouseenter="ctrl.muteaction($event);">
                
                <li role="presentation" ng-click="ctrl.muteAction($event)">

                    <!-- filter -->
                    <div ng-if="ctrl.enableFilter()" style="display: inline-block; width: 220px;">

                        <div style="padding-bottom: 5px; border-bottom: 1px solid #f0f0f0; ">
                            <div class="inner-addon right-addon">

                                <i ng-if="! ctrl.remoteFilter()"  class="glyphicon glyphicon-remove hand-cursor" ng-click="ctrl.clearFilter($event)"></i>
                                <input ng-if="!ctrl.remoteFilter()"  type="text" class="form-control input-sm" ng-model="ctrl.filtername" ng-click="ctrl.muteAction($event)" />
                                
                                <i ng-if="ctrl.remoteFilter()"  class="glyphicon icon-loader" ng-show="ctrl.showloading"></i>
                                <input ng-if="ctrl.remoteFilter()"  class="form-control input-sm" type="text" placeholder="{{ctrl.limitplaceholder}}" ng-model="ctrl.filtername" ng-keyup="search();">
                                
                            </div>
                        </div>

                        <div ng-if="ctrl.remoteFilter()" ng-show="ctrl.filtername.length < ctrl.limitcharactercount">Please type {{ctrl.limitcharactercount - ctrl.filtername.length}} character(s)..</div>
                        <div ng-if="ctrl.remoteFilter()" ng-show="ctrl.showloading">Loading..</div>

                        <div style="height: 225px; overflow: auto; margin-top: 5px">
                            <div class="mark-select " ng-click="selectValue($event, c); " ng-repeat="c in ctrl.options.datasource | filter:ctrl.filtername"
                                 style="display: block; padding: 3px 2px 0px 2px; margin: 2px; white-space: normal;" ng-class="ctrl.findExsite(c) > -1 ?'selected':'' ">
                                <div class="hand-cursor" style="display: inline-block; width:170px; white-space: nowrap; text-overflow: ellipsis; overflow:hidden">{{ ctrl.getObjectText(c)}}</div>
                                <div style="float:right" ng-show="ctrl.findExsite(c) > -1">✔</div>
                            </div>
                        </div>

                    </div>
                    <!-- filter -->

                    <div ng-if="! ctrl.enableFilter()" ng-repeat="c in ctrl.options.datasource" class="mark-select " ng-click="selectValue($event, c);" ng-mouseenter="ctrl.muteaction($event);"
                         style="display: block;padding:2px; margin:2px; white-space: normal;">
                        <div class="hand-cursor" style="display: table-cell;  white-space: nowrap; text-overflow: ellipsis; overflow:hidden">{{ctrl.getObjectText(c)}}</div>
                    </div>


                    <!-- Add DIV in case of multiple , 'selectedItem section' -->
                    <div style="border-left:1px solid #f0f0f0;display: inline-block; max-width: 220px; height: 260px; overflow: auto; white-space:normal" ng-show="ctrl.selectedSectionVisible()">
                        <div style="padding:5px ;">
                            {{ctrl.selectlbl}}
                            <a href="" class="link" style="position: absolute; right: 5px;" ng-click="clearAllSelected($event); ">
                                Clear all
                                <i class="glyphicon glyphicon-trash hand-cursor "></i>
                            </a>
                        </div>
                        <div style="height: 225px; overflow: auto;padding-top:5px">
                            <span class="label custom-label" ng-repeat="obj in ctrl.options.selectedvalues">
                                {{ctrl.getObjectText(obj)}}
                                <span class="glyphicon glyphicon-remove hand-cursor" aria-hidden="true" ng-click="selectValue($event,obj);"></span>
                            </span>
                        </div>

                    </div>



                </li>
            </ul>


        </div>

    </div>
</div>
