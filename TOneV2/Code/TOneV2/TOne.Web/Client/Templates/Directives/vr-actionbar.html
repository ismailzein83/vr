<div class="action-bar">
    <div class="btn-group action-bar-left" style="border-width:1px;border-color:white">
        <button ng-init="ctrl.issectioncollapsed=false" ng-show="ctrl.showcollapsebutton" ng-click="ctrl.issectioncollapsed = !ctrl.issectioncollapsed" style="border-bottom-color: transparent; border-color: transparent; border-radius: 0px; background-color: transparent; color: #FFF; " data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" type="button" class="btn btn-default btncustom" aria-label="Left Align">
            <span ng-hide="ctrl.issectioncollapsed" class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
            <span ng-show="ctrl.issectioncollapsed" class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
        </button>
        <div class="btn-group" transclude-id="leftSection">
        </div>
    </div>
    
    <div class="btn-group" style="width: 49%;" ng-hide="ctrl.issectioncollapsed">
        <div style="float:right">
            <div transclude-id="buttons"></div>
        </div>
    </div>
</div>
