<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" style="width:100%;position:relative" type="button" id="dropdownMenuRule" data-toggle="dropdown" aria-expanded="true">
        <span style="float: left; margin: 0px; ">{{ctrl.getSelectText()}}</span>
        <span style="position:absolute;top:15px;right:5px" class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown-menu-custom" style="width:100%" role="menu" aria-labelledby="dropdownMenuRule" ng-mouseenter="ctrl.muteaction($event);">
        <li role="presentation">
            <div ng-repeat="c in ctrl.getDatasource()" class="mark-select " ng-click="selectValue($event, c);" 
                 ng-mouseenter="ctrl.muteaction($event);" style="display: block;padding:2px; margin:2px; white-space: normal;">
                <div class="hand-cursor" style="display: table-cell;  white-space: nowrap; text-overflow: ellipsis; overflow:hidden">{{ctrl.getObjectText(c)}}</div>
            </div>
        </li>
    </ul>
</div>
