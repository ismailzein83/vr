<div class="dropdown" name="dropdown" ng-model="ctrl.options.lastselectedvalue" ng-mouseenter="ctrl.showtooltip(); " ng-mouseleave="ctrl.hidetooltip()">
    <button class="btn btn-default dropdown-toggle" ng-class="isvalidcomp()" style="width:100%;position:relative" type="button" id="dropdownMenuRule" data-toggle="dropdown" aria-expanded="true">
        <span style="float: left; margin: 0px; ">{{ctrl.getSelectText()}}</span>
        <span style="position:absolute;top:13px;right:5px" class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown-menu-custom" role="menu" aria-labelledby="dropdownMenuRule" ng-mouseenter="ctrl.muteaction($event);" ng-class="ctrl.getUlClass()">
        <li role="presentation">
            <div ng-repeat="c in ctrl.options.datasource" class="mark-select " ng-click="selectValue($event, c);"
                 ng-mouseenter="ctrl.muteaction($event);" style="display: block;padding:2px; margin:2px; white-space: normal;">
                <div class="hand-cursor" style="display: table-cell;  white-space: nowrap; text-overflow: ellipsis; overflow:hidden">{{ctrl.getObjectText(c)}}</div>
            </div>
        </li>
    </ul>
    <div class="tooltip-error disable-animations " ng-show="isvisibleTooltip()" ng-messages="getErrorObject()">
        <div ng-message="requiredarray">{{ ctrl.ValidationMessagesEnum.required }}</div>
        <div ng-message="requiredvalue">{{ ctrl.ValidationMessagesEnum.required }}</div>
        <div ng-message="customvalidation">{{ customMessage }}</div>
    </div>
</div>
