
<vr-panel>
    <vr-form name="formFilter">
        <div  ng-hide="filterSectionCollapsed" ng-init="formState={gettingDataDisabled: false}">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-select label="Switches:" datasource="switches"
                               datatextfield="Name" datavaluefield="SwitchId" selectedvalues="selectedSwitches" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Code Groups:" datasource="codeGroups"
                               datatextfield="Name" datavaluefield="Code" selectedvalues="selectedCodeGroups" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Customers:" datasource="customers"
                               datatextfield="Name" datavaluefield="CarrierAccountID" selectedvalues="selectedCustomers" ismultipleselection></vr-select>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-select label="Suppliers:" datasource="suppliers"
                               datatextfield="Name" datavaluefield="CarrierAccountID" selectedvalues="selectedSuppliers" ismultipleselection></vr-select>
                </vr-columns>
            </vr-row>
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="fromDate" label="From:" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="toDate" label="To:" isrequired customvalidate="customvalidateTestTo"></vr-datetimepicker>
                </vr-columns>
            </vr-row>
            <vr-row></vr-row>
        </div>
    </vr-form>
    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="getData" isasynchronous=" true" isdisabled="formState.gettingDataDisabled"></vr-button>
                <vr-button type="Reset"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>

    <div ng-show="showResult">
        <vr-row>
            <vr-columns colnum="7" simplecol>
                <div class="panel-primary panel-vr">
                    <div class="panel-heading">Overall</div>
                    <div class="panel-body">
                        <vr-row removeline>
                            <vr-columns colnum="4">
                                <vr-datagrid data-on-ready="onOverallGridReady"></vr-datagrid>
                            </vr-columns>
                            <vr-columns colnum="7">
                                <vr-chart data-on-ready="chartSelectedMeasureReady"></vr-chart>
                            </vr-columns>
                        </vr-row>

                    </div>

                </div>
            </vr-columns>
            <vr-columns colnum="5" simplecol>
                <div class="panel-primary panel-vr">
                    <div class="panel-heading">Zone Measures</div>
                    <div class="panel-body">
                        <vr-chart data-on-ready="chartSelectedEntityReady"></vr-chart>
                    </div>
                </div>
            </vr-columns>
        </vr-row>
        <div ng-class="{'disabledbutton': formState.gettingDataDisabled}">
            <vr-form name="formNavigation">
                <vr-row>
                    <vr-columns colnum="2">
                        <vr-label style="padding-top:3px">
                            Items per Page:
                        </vr-label>
                    </vr-columns>
                    <vr-columns>
                        <vr-select datasource="topCounts" selectedvalues="selectedTopCount" data-onselectionchanged="pageChanged"></vr-select>
                    </vr-columns>

                    <vr-columns colnum="5">
                        <pagination total-items="totalDataCount" ng-model="currentPage" max-size="5" class="pagination-sm" num-pages="numberOfPages"
                                    items-per-page="selectedTopCount" boundary-links="true" rotate="false" ng-change="pageChanged()"></pagination>
                    </vr-columns>
                </vr-row>
            </vr-form>
        </div>

        <vr-row>
            <vr-columns colnum="12">
                <vr-datagrid data-on-ready="onMainGridReady"></vr-datagrid>
            </vr-columns>
            <vr-label style="float:right;margin-right:25px">
                Page {{currentPage}} of {{numberOfPages}}
            </vr-label>
        </vr-row>
    </div>
</vr-panel>
<style>
    .pagination {
        margin: 0px !important;
    }

    .disabledbutton {
        pointer-events: none;
        opacity: 0.1;
    }
</style>
