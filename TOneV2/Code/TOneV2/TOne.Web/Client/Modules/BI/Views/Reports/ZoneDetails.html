<vr-panel>
    <vr-row>
        <vr-columns colnum="3">
            <h4>Zone Name: {{zoneName}}</h4>
        </vr-columns>

    </vr-row>
    <div class="am-collapse" ng-hide="filterSectionCollapsed">
        <vr-form name="formFilter">
            <vr-row>
                <vr-columns colnum="2">
                    <vr-label>Zone:</vr-label>
                    <vr-dropdown type="ondemand" options="zonesOption" datatextfield="Name" datavaluefield="ZoneId"
                                 onsearch="searchZones" entityname="Zones" limitcharactercount="2"></vr-dropdown>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-label>Grouped By:</vr-label>
                    <vr-dropdown datatextfield="name" datavaluefield="value"
                                 entityname="" type="standard" options="timeDimensionTypesOption" onselectionchange="selectedTimeDimensionChanged"></vr-dropdown>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="fromDate" label="From:" onvaluechanged="updateReport"></vr-datetimepicker>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="toDate" label="To:" onvaluechanged="updateReport"></vr-datetimepicker>
                </vr-columns>

            </vr-row>
        </vr-form>
    </div>
    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
        </vr-actionbar>
    </vr-row>


    <vr-row class="row style-row">
        <vr-columns colnum="12">
            <div id="custom" class="gridroute" ui-grid="gridOptionsZoneDetails" ui-grid-expandable ui-grid-auto-resize ng-style="getGridHeight(gridOptionsZoneDetails)"></div>
        </vr-columns>

    </vr-row>
</vr-panel>
<style>
    .ui-grid-expandable-buttons-cell {
        background-color: #829EBF !important;
        border: none !important;
        cursor: pointer !important;
        height: 100% !important;
    }
</style>
