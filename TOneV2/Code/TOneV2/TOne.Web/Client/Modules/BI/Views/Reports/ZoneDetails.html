<div class="panel panel-primary panel-over-color">
    <div class="panel-body">
        <div class="row style-row">
            <div class="col-md-3 col-lg-3 style-col">
                <h4>Zone Name: {{zoneName}}</h4>
            </div>
                
        </div>
        <div class="row style-row">
            <div class="col-lg-2 style-col">
                <label class="control-label">Zone:</label>
                <vr-dropdown type="ondemand" options="zonesOption" datatextfield="Name" datavaluefield="ZoneId"
                             onsearch="searchZones" entityname="Zones" limitcharactercount="2"></vr-dropdown>
            </div>

            <div class="col-lg-1 style-col">
                <label class="control-label">Grouped By:</label>
                <vr-dropdown datatextfield="name" datavaluefield="value"
                                entityname="" type="standard" options="timeDimensionTypesOption" onselectionchange="selectedTimeDimensionChanged"></vr-dropdown>
            </div>
            <div class="col-lg-1 style-col" ng-mouseenter="showtd=true" ng-mouseleave="showtd=false">
                <label class="control-label">From:</label>
                <div style="display:inline-block;position:relative;width:100%" ng-mouseenter="showtd=true" ng-mouseleave="showtd=false">
                    <input size="10" class="form-control" ng-model="fromDate" data-autoclose="1" placeholder="Date" bs-datepicker type="text" ng-change="updateReport()">
                </div>
            </div>

            <div class="col-lg-1  style-col" ng-mouseenter="showtd=true" ng-mouseleave="showtd=false">
                <label class="control-label">To:</label>
                <div style="display:inline-block;position:relative;width:100%" ng-mouseenter="showtd=true" ng-mouseleave="showtd=false">
                    <input size="10" class="form-control" ng-model="toDate" data-autoclose="1" placeholder="Date" bs-datepicker type="text" ng-change="updateReport()">
                </div>
            </div>
           
            </div>

        <div class="row style-row">
            <div class="col-lg-12 col-md-12   style-col">
                <div id="custom" class="gridroute" ui-grid="gridOptionsZoneDetails" ui-grid-expandable ui-grid-auto-resize ng-style="getGridHeight(gridOptionsZoneDetails)"></div>
            </div>
               
        </div>
            
    </div>
</div>
<style>

    .ui-grid-expandable-buttons-cell {
        background-color: #829EBF !important;
        border: none !important;
        cursor: pointer !important;
        height: 100% !important;
    }
</style>
