<vr-panel>
    <div class="am-collapse" ng-hide="filterSectionCollapsed">
        <vr-form name="filterForm">
            <vr-row>

                <vr-columns colnum="2">
                    <label class="control-label">Measure:</label>
                    <vr-dropdown datatextfield="name" datavaluefield="value"
                                 entityname="" type="standard" options="optionsMeasureTypes" onselectionchange="filterChanged"></vr-dropdown>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="fromDate" label="From:" onvaluechanged="filterChanged"></vr-datetimepicker>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="toDate" label="To:" onvaluechanged="filterChanged"></vr-datetimepicker>
                </vr-columns>

                <vr-columns>
                    <label class="control-label">Top:</label>
                    <vr-dropdown datatextfield="name" datavaluefield="value"
                                 entityname="" type="standard" options="optionsTopCount" onselectionchange="filterChanged"></vr-dropdown>
                </vr-columns>
            </vr-row>
        </vr-form>
    </div>

    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">

        </vr-actionbar>
    </vr-row>
    <vr-row>
        <vr-columns colnum="6" simplecol>
            <vr-chart data-on-ready="chartTopDestinationsReady"></vr-chart>
        </vr-columns>
        <vr-columns colnum="6" simplecol>
            <vr-chart data-on-ready="chartZoneReady"></vr-chart>
        </vr-columns>
    </vr-row>
    <vr-row>
        <table>
            <thead>
                <tr>
                    <th style="width:250px">Zone Name</th>
                    <th style="width:150px" ng-repeat="header in otherMeasuresDescriptions"> {{header}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dataItem in topDestinationData">
                    <td> {{dataItem.EntityName}}</td>
                    <td ng-repeat="value in dataItem.Values track by $index">{{value | number:2}}</td>
                </tr>
            </tbody>

        </table>
    </vr-row>    
</vr-panel>
