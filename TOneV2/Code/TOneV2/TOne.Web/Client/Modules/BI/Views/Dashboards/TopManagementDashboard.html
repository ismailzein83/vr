



<div class="container-fluid ">
    <div class="panel panel-primary panel-over-color">
        <div class="panel-body">
            <div class="row style-row">

                <div class="col-lg-2 style-col">
                    <label class="control-label">Grouped By:</label>
                    <vr-dropdown datatextfield="name" datavaluefield="value"
                                 entityname="" type="standard" options="timeDimensionTypesOption" onselectionchange="updateChart"></vr-dropdown>
                </div>
                <div class="col-lg-1 style-col" ng-mouseenter="showtd=true" ng-mouseleave="showtd=false">
                    <label class="control-label">From:</label>
                    <div style="display:inline-block;position:relative;width:100%" ng-mouseenter="showtd=true" ng-mouseleave="showtd=false">
                        <input size="10" class="form-control" ng-model="fromDate" data-autoclose="1" placeholder="Date" bs-datepicker type="text" ng-change="updateChart()">
                    </div>
                </div>

                <div class="col-lg-1  style-col" ng-mouseenter="showtd=true" ng-mouseleave="showtd=false">
                    <label class="control-label">To:</label>
                    <div style="display:inline-block;position:relative;width:100%" ng-mouseenter="showtd=true" ng-mouseleave="showtd=false">
                        <input size="10" class="form-control" ng-model="toDate" data-autoclose="1" placeholder="Date" bs-datepicker type="text" ng-change="updateChart()">
                    </div>
                </div>
               
            </div>

            <div class="row style-row">
                <div class="col-lg-12 style-col">
                    <vr-chart data-on-ready="chartSaleCostProfitReady"></vr-chart>
                </div>
            </div>

            <div class="row style-row">
                <div class="col-lg-12 style-col">
                    <vr-chart data-on-ready="chartProfitReady"></vr-chart>
                </div>
            </div>
        </div>
    </div>
</div>
