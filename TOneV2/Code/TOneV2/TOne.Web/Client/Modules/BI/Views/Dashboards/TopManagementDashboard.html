<vr-panel>
    <div class="am-collapse" ng-hide="filterSectionCollapsed" ng-init="filterSectionCollapsed=true">
        <vr-form name="filterForm">
            <vr-row>

                <vr-columns colnum="2">
                    <vr-label>Grouped By:</vr-label>
                    <vr-dropdown datatextfield="name" datavaluefield="value"
                                 entityname="" type="standard" options="timeDimensionTypesOption"></vr-dropdown>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="fromDate" label="From:" isrequired></vr-datetimepicker>
                </vr-columns>

                <vr-columns colnum="2">
                    <vr-datetimepicker type="date" value="toDate" label="To:" isrequired></vr-datetimepicker>
                </vr-columns>

            </vr-row>
        </vr-form>
    </div>
    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" data-onclick="updateChart" isasynchronous=" true"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
    <vr-row>
        <vr-columns colnum="12">
            <vr-chart data-on-ready="chartSaleCostProfitReady"></vr-chart>
        </vr-columns>
    </vr-row>

    <vr-row class="row style-row">
        <vr-columns colnum="12">
            <vr-chart data-on-ready="chartProfitReady"></vr-chart>
        </vr-columns>
    </vr-row>
</vr-panel>
