<div class="container-fluid ">

    <div class="row">
        <h1>Test View</h1>
    </div>

    <div class="row">

        <div class="col-md-2">
            <vr-textbox label="Input" type="standard" placeholder="Username" value="testviewCtrl.Input"></vr-textbox>
        </div>
        <div class="col-md-2">
            <vr-textbox type="icon" placeholder="Search .." icon="circular search" value="testviewCtrl.Input"></vr-textbox>
            <vr-textbox type="icon" placeholder="Search .." icon="search" value="testviewCtrl.Input"></vr-textbox>
        </div>
        <div class="col-md-2">
            <vr-textbox type="search" value="testviewCtrl.Input"></vr-textbox>
            <vr-textbox type="search" placeholder="Custom Place Holder" value="testviewCtrl.Input"></vr-textbox>
            <vr-textbox type="mail" value="testviewCtrl.Input"></vr-textbox>
        </div>

        <div class="col-md-2">
            <vr-textbox type="button" value="testviewCtrl.Input" placeholder="Alert .. " buttontext="Alert" btn-click="testviewCtrl.alertMsg()"></vr-textbox>
        </div>

        <div class="col-md-2">
            {{testviewCtrl.Input}}
        </div>

    </div>

    <div class="row">
        <div class="col-lg-2">
            <vr-dropdown datasource="testviewCtrl.customers" datatextfield="Name" datavaluefield="CarrierAccountID" selectlbl="Selected Customers:"
                         placeholder="Select Customers..." selectplaceholder="Customers selected"></vr-dropdown>
        </div>

        <div class="col-lg-2">
            <vr-dropdown datasource="testviewCtrl.customers" selectedvalues="testviewCtrl.selectedCustomers" datatextfield="Name" datavaluefield="CarrierAccountID" entityname="Supplier"></vr-dropdown>
        </div>

        <!--<div class="col-lg-2">
            <vr-dropdown datasourceurl="/api/BusinessEntity/GetCarriers" datatextfield="Name" datavaluefield="CarrierAccountID" entityname="Customer"></vr-dropdown>
        </div>-->
    </div>
    <div class="row">
        <div class="col-lg-2">
            <span ng-repeat="c in testviewctrl.selectedcustomers">c.Name</span>
        </div>
    </div>
    <!--<div class="=row">
        <vr-gridview gridoptions="testviewCtrl.gridOptions" datasource="testviewCtrl.data">
            <vr-grid-col> </vr-grid-col>
        </vr-gridview>
    </div>-->

</div>
