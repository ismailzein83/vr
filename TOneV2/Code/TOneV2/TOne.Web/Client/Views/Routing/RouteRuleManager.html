<div class="container-fluid ">
    <div class="panel panel-primary panel-over-color">
        <div class="panel-body">
            <div class="row ">
                <div class="col-lg-12 text-center" >
                    <h3>
                        Customer Route Rule Management
                    </h3>
                </div>
            </div>
            <div class="row ">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pad-top col-no-padding">
                    <div class="action-bar">
                        <div class="btn-group action-bar-left">
                            <label class="action-bar-label">Visible Rows:</label>
                            <div class="dropdown action-bar-ddl">
                                <label class=" dropdown-toggle hand-cursor action-bar-ddl-label"  id="dropdownMenuRule" data-toggle="dropdown" aria-expanded="true">
                                    <span class="no-margin" >{{numberoflines}}</span>
                                </label>
                                <ul class="dropdown-menu action-bar-ddl-ul" role="menu" aria-labelledby="dropdownMenuRule" ng-mouseenter="muteaction($event);">
                                    <li role="presentation">
                                        <div class="mark-select action-bar-ddl-item" ng-click="divStyleChange(10)" ng-mouseenter="muteaction($event);" >
                                            <div class="hand-cursor action-bar-ddl-inner-item" >10</div>
                                        </div>
                                        <div class="mark-select action-bar-ddl-item" ng-click="divStyleChange(20)" ng-mouseenter="muteaction($event);" >
                                            <div class ="hand-cursor action-bar-ddl-inner-item">20</div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <button class="btn btn-default btncustom action-bar-btn-icon" ng-class="gridOptionsRouteRule.enableFiltering==true?'':'toggle-Icon'"  type="button" aria-label="Left Align" ng-click="toggelFilter()"><span style="padding-left:4px" class="glyphicon glyphicon glyphicon glyphicon-zoom-in" aria-hidden="true"></span></button>


                        </div>
                        <div class="btn-group action-bar-right">
                            <button type="button" class="btn btn-default btncustom btncustom action-bar-btn-icon no-float" aria-label="Left Align" ng-click="AddNewRoute()">Add<span style="padding-left:4px" class="glyphicon glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>

                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-no-padding">

                    <div class="loader" ng-show="isloadingdata">
                        <img src="~/../images/loader-mask.gif" />

                    </div>

                    <div id="grid1" class="gridroute" ui-grid="gridOptionsRouteRule" ui-grid-selection ui-grid-infinite-scroll ui-grid-resize-columns ui-grid-auto-resize ui-grid-save-state>
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>
