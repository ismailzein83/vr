
<vr-panel>
    <vr-row>

        <form>
            <vr-columns colnum="3">
                <label>Type</label>
                <vr-select ismultipleselection hideselectedvaluessection="true" datatextfield="name" datavaluefield="objectType"
                           datasource="optionsRouteTypeF.datasource" selectedvalues="optionsRouteTypeF.selectedvalues"></vr-select>
            </vr-columns>
            <vr-columns colnum="3">
                <vr-label>Customer</vr-label>
                <vr-select ismultipleselection datasource="optionsCustomersF.datasource" selectedvalues="optionsCustomersF.selectedvalues" datatextfield="Name" datavaluefield="CarrierAccountID"
                           entityname="Customers">

                </vr-select>
            </vr-columns>
            <vr-columns colnum="3">
                <div class="dropdown option-filter" id="optionddl">
                    <label class="dropdown-toggle hand-cursor" id="dropdownMenuOptions" data-toggle="dropdown" aria-expanded="true" ng-init="option=1" ng-model='option'>
                        By {{option == 1 ? "  Zones " : " Code "}}
                    </label>
                    <ul class="dropdown-menu dropdown-menu-custom " role="menu" aria-labelledby="dropdownMenuOptions">
                        <li role="presentation" ng-show="option != 1">
                            <label class="item-menu hand-cursor" ng-click="option = 1">Zones</label>
                        </li>
                        <li role="presentation" ng-show="option != 2">
                            <label class="item-menu hand-cursor" ng-click="option = 2">Code</label>
                        </li>
                    </ul>
                </div>

                <vr-select ng-show="option == 1" ismultipleselection datasource="searchZones" selectedvalues="optionsZonesFilter.selectedvalues" datatextfield="Name" datavaluefield="ZoneId"
                           entityname="Zones"></vr-select>


                <number-filed ng-show="option == 2" input-value="code" />

            </vr-columns>



            <!--<button ng-click="getDatalistFilterd()" class="btn btn-default">Search</button>-->
        </form>

    </vr-row>
    <vr-row>
        <div class="action-bar">
            <div class="btn-group action-bar-left">
                <label class="action-bar-label" ng-show="showHis==false">Visible Rows:</label>
                <div class="dropdown action-bar-ddl" ng-show="showHis==false">
                    <label class=" dropdown-toggle hand-cursor action-bar-ddl-label" id="dropdownCount" data-toggle="dropdown" aria-expanded="true">
                        <span class="no-margin">{{numberoflines}}</span>
                    </label>
                    <ul class="dropdown-menu action-bar-ddl-ul" role="menu" aria-labelledby="dropdownCount" ng-mouseenter="muteaction($event);">
                        <li role="presentation">
                            <div class="mark-select action-bar-ddl-item" ng-click="divStyleChange(10)" ng-mouseenter="muteaction($event);">
                                <div class="hand-cursor action-bar-ddl-inner-item">10</div>
                            </div>
                            <div class="mark-select action-bar-ddl-item" ng-click="divStyleChange(20)" ng-mouseenter="muteaction($event);">
                                <div class="hand-cursor action-bar-ddl-inner-item">20</div>
                            </div>
                        </li>
                    </ul>
                </div>
                <button class="btn btn-default btncustom action-bar-btn-icon" ng-show="showHis==false" ng-class="gridOptionsRouteRule.enableFiltering==true?'':'toggle-Icon'" type="button" aria-label="Left Align" ng-click="toggelFilter()"><span style="padding-left:4px" class="glyphicon glyphicon glyphicon glyphicon-zoom-in" aria-hidden="true"></span></button>


            </div>
            <div class="btn-group action-bar-right">
                <button type="button" class="btn btn-default btncustom btncustom action-bar-btn-icon no-float" ng-show="gridOptionsHistory.data.length > 0" ng-click="switchGrids()" aria-label="Left Align">
                    <span ng-show="showHis==false">
                        {{gridOptionsHistory.data.length}}  Action(s)
                        <span style="padding-left:4px" class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                    </span>
                    <span ng-show="showHis==true">
                        Back
                        <span style="padding-left:4px" class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
                    </span>
                </button>
                <button type="button" class="btn btn-default btncustom btncustom action-bar-btn-icon no-float" aria-label="Left Align" ng-click="AddNewRoute()">Add<span style="padding-left:4px" class="glyphicon glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>

                <vr-button type="Search" data-onclick="getDatalistFilterd"  ></vr-button>

            </div>
        </div>

        <vr-columns colnum="12" nopadding nomargin class="am-fade" ng-show="showMain==true">

            <div class="loader" ng-show="isloadingdata">
                <img src="~/../images/loader-mask.gif" />

            </div>

            <div id="grid1" class="gridroute" ui-grid="gridOptionsRouteRule" ui-grid-selection ui-grid-infinite-scroll ui-grid-resize-columns ui-grid-auto-resize ui-grid-save-state>
            </div>

        </vr-columns>
        <vr-columns colnum="12" nopadding nomargin ng-show="showHis==true">

            <div id="grid2" class="gridroute" ui-grid="gridOptionsHistory">
            </div>


        </vr-columns>
    </vr-row>
</vr-panel>
