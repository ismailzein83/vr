


<div class="container-fluid ">
    <div class="panel panel-primary panel-over-color">
        <div class="panel-body">
            <div class="row style-row">
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="row pad-top-m">
                            <div class="col-lg-12 col-no-padding">
                                <div class="action-bar">
                                    <div class="btn-group action-bar-left">

                                    </div>
                                    <div class="btn-group action-bar-right">
                                        <button style="border-radius: 0px; border-color: transparent;  background-color: transparent; color: #FFF; " type="button" class="btn btn-default btncustom" aria-label="Left Align" ng-click="cancel()">Cancel<span style="padding-left:4px" class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
                                        <button style="border-bottom-color: transparent; border-color: transparent; border-radius: 0px; background-color: transparent; color: #FFF; " type="button" class="btn btn-default btncustom" aria-label="Left Align" ng-click="saveRule()">Save<span style="padding-left:4px" class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>            
            <div class="row style-row">
                <div class="col-lg-2  style-col">
                    <label class="control-label" style="padding-top:6px">Rule Type:</label>
                </div>
                <div class="col-lg-2 style-col">

                    <div class="dropdown" >
                        <button class="btn btn-default dropdown-toggle" ng-class="isvalidcomp('ruletype')" style="width:100%;position:relative" type="button" id="dropdownMenuRule" data-toggle="dropdown" aria-expanded="true">
                            <span style="float: left; margin: 0px; ">{{ruletype.name}}</span>
                            <span style="position:absolute;top:15px;right:5px" class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-custom" style="width:100%" role="menu" aria-labelledby="dropdownMenuRule" ng-mouseenter="muteaction($event);">
                            <li role="presentation">
                                <div ng-repeat="temp in templates" class="mark-select " ng-click="update(temp,'ruletype')" ng-mouseenter="muteaction($event);" style="display: block;padding:2px; margin:2px; white-space: normal;">
                                    <div class="hand-cursor" style="display: table-cell;  white-space: nowrap; text-overflow: ellipsis; overflow:hidden">{{temp.name}}</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row style-row">
                <div style="position:relative">
                    <div style="position:absolute;right:-10px;top:-16px;z-index:101">
                        <div class="dropdown">
                            <label id="dropdownMenuType" class="dropdown-toggle" style="padding-top:6px" data-toggle="dropdown" aria-expanded="true" ng-model='routetype'>
                                <label class="hand-cursor" style="display: inline-block; min-width: 100px; font-size: 12px; border-width: 0px 0px 1px 1px;border-style: solid;border-color: #F0F0F0; border-bottom-left-radius: 4px; padding: 5px; ">
                                    By {{routetype.name}}<span style="float:right;top:8px;position:relative" class="caret"></span>
                                </label>
                            </label>
                            <ul class="dropdown-menu dropdown-menu-custom menu-right" role="menu" aria-labelledby="dropdownMenuType" ng-mouseenter="muteaction($event);">
                                <li role="presentation">
                                    <div ng-repeat="r in routeTemplates" class="mark-select " ng-mouseenter="muteaction($event);" ng-click="update(r,'routetype')" style="display: block;padding:2px; margin:2px; white-space: normal;">
                                        <div class="hand-cursor" style="display: table-cell;  white-space: nowrap; text-overflow: ellipsis; overflow:hidden">{{r.name}}</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div ng-include src="routetype.url" >
                </div>

            </div>
            <div class="row style-row">
                <div style="position:relative">
                    <div style="position:absolute;right:-10px;top:-16px;z-index:100">
                        <div class="dropdown">
                            <label id="dropdownMenuType" class="dropdown-toggle" style="padding-top:6px" data-toggle="dropdown" aria-expanded="true" ng-model='zonetype'>
                                <label class="hand-cursor" style="display: inline-block; min-width: 100px; font-size: 12px; border-width: 0px 0px 1px 1px; border-style: solid; border-color: #F0F0F0; border-bottom-left-radius: 4px; padding: 5px; ">
                                    By {{editortype.name}}<span style="float:right;top:8px;position:relative" class="caret"></span>
                                </label>
                            </label>
                            <ul class="dropdown-menu dropdown-menu-custom menu-right" role="menu" aria-labelledby="dropdownZoneType" ng-mouseenter="muteaction($event);">
                                <li role="presentation">
                                    <div ng-repeat="e in editorTemplates" class="mark-select " ng-mouseenter="muteaction($event);" ng-click="update(e,'editortype')" style="display: block;padding:2px; margin:2px; white-space: normal;">
                                        <div class="hand-cursor" style="display: table-cell;  white-space: nowrap; text-overflow: ellipsis; overflow:hidden">{{e.name}}</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div ng-include src="editortype.url">
                </div>
            </div>
            <div class="row style-row">
                <div class="col-lg-2  style-col">
                    <label class="control-label" style="padding-top:6px">Begin Effective Date:</label>
                </div>
                <div class="col-lg-2  style-col">
                    <input size="10" class="form-control" ng-model="BEDDate" data-autoclose="1" placeholder="Date" bs-datepicker type="text">
                </div>
                <div class="col-lg-2  style-col">
                    <label class="control-label" style="padding-top:6px">End Effective Date:</label>
                </div>
                <div class="col-lg-2  style-col">
                    <input size="10" class="form-control" data-min-date="{{BEDDate}}" ng-model="EEDDate" data-autoclose="1" placeholder="Date" bs-datepicker type="text">
                </div>
            </div>


            <div class="row style-row" ng-show="ruletype.name != 'Block Route' && ruletype.url!='' " style="min-height:200px">
                <div class="col-lg-12  style-col">
                    <h4>{{ruletype.name}} Details:</h4>
                </div>
                <div ng-include src="ruletype.url">

                </div>
            </div>
            <div class="row style-row">
                <div class="col-lg-12  style-col">
                    <label class="control-label">Reason:</label>
                    <textarea class="form-control" ng-model="Reason" />
                </div>
            </div>
            <div class="row pad-top-m">
                <div class="col-lg-12 col-no-padding">

                </div>
            </div>
        </div>
    </div>
    <div id="notification"> </div>
</div>
