

<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="RouteRuleEditorController">
    <div class="modal-dialog  modal-x-lg">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>

            <div class="modal-body" style="max-height:650px;overflow:auto">
                <vr-panel>
                    <vr-form name="formRouteRuleEditor">
                        <vr-row>
                            <vr-columns colnum="2">
                                <vr-label standalone>Rule Type:</vr-label>
                            </vr-columns>
                            <vr-columns colnum="2">
                                <vr-select datatextfield="name" datavaluefield="objectType" isrequired 
                                           onselectionchanged="onchangeRouteRule" datasource="optionsRouteType.datasource" selectedvalues="optionsRouteType.selectedvalue"></vr-select>

                            </vr-columns>

                        </vr-row>                        
                        <vr-row>
                            <vr-select type="menu" datatextfield="name" datavaluefield="name"
                                       onselectionchanged="update2" datasource="optionsRuleType.datasource" selectedvalues="optionsRuleType.selectedvalue"></vr-select>
                            <div ng-include src="optionsRuleType.selectedvalue.url">
                            </div>
                        </vr-row>
                        <vr-row>
                            <vr-select type="menu" datatextfield="name" datavaluefield="name"
                                       datasource="optionsEditorType.datasource" selectedvalues="optionsEditorType.selectedvalue" onselectionchanged="onchangeEditorType"></vr-select>

                            <div ng-include src=" optionsEditorType.selectedvalue.url">
                            </div>
                        </vr-row>
                        <vr-row>
                            <vr-columns colnum="2">
                                <vr-label standalone>Begin Effective Date:</vr-label>
                            </vr-columns>
                            <vr-columns colnum="2" >
                                <vr-datetimepicker type="date" value="BEDDate" isrequired></vr-datetimepicker>                                
                            </vr-columns>
                            <vr-columns colnum="2">
                                <vr-label standalone>End Effective Date:</vr-label>
                            </vr-columns>
                            <vr-columns colnum="2">
                                <vr-datetimepicker type="date" value="EEDDate" ></vr-datetimepicker>                                   
                            </vr-columns>
                        </vr-row>
                      
                        <vr-row ng-show="optionsRouteType.selectedvalue  && optionsRouteType.selectedvalue.name != 'Block Route' && optionsRouteType.selectedvalue.url!='' ">
                            <div class="col-lg-12  style-col">
                                <h4>{{optionsRouteType.selectedvalue.name}} Details:</h4>
                            </div>
                            <div style="min-height:70px" ng-include src="optionsRouteType.selectedvalue.url">

                            </div>
                        </vr-row>
                        <vr-row removeline>
                            <vr-columns colnum="12">
                                <var-label>Reason:</var-label>
                                <textarea class="form-control" ng-model="Reason" />
                            </vr-columns>
                        </vr-row>
                    </vr-form>
                </vr-panel>
            </div>
            <vr-row removeline>
                <vr-columns colnum="12" simplecol>
                    <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
                        <div transclude-to="buttons">
                            <vr-button type="Save" formname="formRouteRuleEditor" data-onclick="saveRule" isasynchronous=" true" ></vr-button>
                            <vr-button type="Close" data-onclick="hide"></vr-button>
                         </div>
                    </vr-actionbar>                    
                </vr-columns>
            </vr-row>
        </div>
    </div>
