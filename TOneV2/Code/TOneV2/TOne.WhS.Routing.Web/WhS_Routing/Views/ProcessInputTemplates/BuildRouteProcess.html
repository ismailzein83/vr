<div ng-controller="WhS_Routing_BuildRouteProcessController">
    <vr-form name="formCreateProcessInput">
        <vr-row removeline>
            <vr-columns width="1/2row">
                <vr-select datatextfield="description" datavaluefield="value" label="Routing Database Type" datasource="routingDatabaseTypes"
                           selectedvalues="selectedRoutingDatabaseType" onselectionchanged="onRoutingProductDatabaseTypeSelectionChanged" hideremoveicon />
            </vr-columns>
            <vr-columns width="1/2row" ng-show="!isFuture">
                <vr-datetimepicker type="datetime" value="effectiveOn" label="Effective On" isrequired="!isFuture"></vr-datetimepicker>
            </vr-columns>
        </vr-row>
    </vr-form>
</div>
