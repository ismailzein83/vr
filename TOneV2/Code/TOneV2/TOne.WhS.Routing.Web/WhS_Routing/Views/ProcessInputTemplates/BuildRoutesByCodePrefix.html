<div ng-controller="WhS_Routing_BuildRoutesByCodePrefixController">
    <vr-form name="formCreateProcessInput">
        <vr-row removeline>
            <vr-columns width="1/4row">
                <vr-textbox label="Code Prefix" value="codePrefix" isrequired></vr-textbox>
            </vr-columns>
            <vr-columns width="1/4row">
                <vr-datetimepicker type="date" value="effectiveOn" label="Effective On" isrequired></vr-datetimepicker>
            </vr-columns>
            <vr-columns width="1/2row">
                <vr-switch value="isFuture" label="is Future">  </vr-switch>
            </vr-columns>
        </vr-row>
    </vr-form>
</div>
