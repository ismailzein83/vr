<vr-panel ng-controller="WhS_Routing_RouteRuleManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilterData">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-datetimepicker type="date" value="effectiveOn" label="Effective On"></vr-datetimepicker>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-textbox value="name" type="text" minvalue="1" label="Name"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-textbox value="code" type="number" minvalue="1" label="Code" decimalprecision="0"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-whs-be-carrieraccount-selector ismultipleselection getcustomers on-ready="onCarrierAccountDirectiveReady"></vr-whs-be-carrieraccount-selector>
                </vr-columns>
                <vr-whs-be-salezone-selector normal-col-num="2" ismultipleselection on-ready="onSaleZoneDirectiveReady" />
            </vr-row>
            <vr-row>
                <vr-columns colnum="2">
                    <vr-select datatextfield="Title" datavaluefield="TemplateConfigID" label="Rule Type" datasource="routeRuleTypeTemplates"
                               selectedvalues="selectedRouteRuleTypeTemplate" on-ready="onRouteRuleTypeSelectorReady">
                    </vr-select>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewRouteRule" haspermission="hasAddRulePermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-whs-routing-routerule-grid on-ready="onGridReady"></vr-whs-routing-routerule-grid>
            </vr-columns>
        </vr-row>
    </vr-form>

</vr-panel>
