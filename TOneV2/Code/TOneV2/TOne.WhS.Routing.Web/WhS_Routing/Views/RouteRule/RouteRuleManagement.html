<vr-panel ng-controller="WhS_Routing_RouteRuleManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilterData">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-textbox value="code" type="number" minvalue="1" label="Code"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-whs-be-carrieraccount-selector ismultipleselection getcustomers on-ready="onCarrierAccountDirectiveReady"></vr-whs-be-carrieraccount-selector>
                </vr-columns>
                <!--<vr-columns colnum="2">
                    <vr-whs-be-sellingnumberplan-selector on-ready="onSellingNumberPlanDirectiveReady" onselectitem="onSelectSellingNumberPlan"></vr-whs-be-sellingnumberplan-selector>
                </vr-columns>-->
                <!--<vr-columns colnum="2" ng-show="showSaleZoneSelector" vr-loader="isLoadingSaleZonesSelector">-->
                <vr-whs-be-salezone-selector normal-col-num="2" ismultipleselection on-ready="onSaleZoneDirectiveReady" />
                <!--</vr-columns>-->
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="AddNewRouteRule" haspermission="hasAddRulePermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-whs-routing-routerule-grid on-ready="onGridReady"></vr-whs-routing-routerule-grid>
            </vr-columns>
        </vr-row>
    </vr-form>

</vr-panel>
