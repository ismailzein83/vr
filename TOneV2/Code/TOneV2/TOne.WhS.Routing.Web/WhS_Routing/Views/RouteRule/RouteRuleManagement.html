<vr-panel ng-controller="WhS_Routing_RouteRuleManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilterData">
            <vr-row removeline>
                <vr-columns width="fullrow">
                    <vr-choices-filter selectedindex="selectedTabIndex">
                        <vr-choice-filter isselected="basicSelected">Basic</vr-choice-filter>
                        <vr-choice-filter isselected="advancedSelected">Advanced</vr-choice-filter>
                    </vr-choices-filter>
                    <vr-row>
                        <vr-columns width="normal">
                            <vr-datetimepicker type="longDateTime" value="effectiveOn" label="Effective On"></vr-datetimepicker>
                        </vr-columns>

                        <vr-columns colnum="2">
                            <vr-textbox value="name" type="text" minvalue="1" label="Name"></vr-textbox>
                        </vr-columns>

                        <vr-columns colnum="2">
                            <vr-whs-routing-routerulesettings-selector on-ready="onRouteRuleTypeSelectorReady" ismultipleselection></vr-whs-routing-routerulesettings-selector>
                        </vr-columns>

                        <vr-columns colnum="2" ng-show="advancedSelected">
                            <vr-select datatextfield="description" datavaluefield="value" label="Filter By" datasource="routeRuleCriteriaTypes"
                                       selectedvalues="selectedRouteRuleCriteriaType" hideremoveicon />
                        </vr-columns>

                        <vr-whs-be-salezone-selector normal-col-num="2" ismultipleselection on-ready="onSaleZoneDirectiveReady" ng-show="advancedSelected && selectedRouteRuleCriteriaType.value == 'SaleZone'"></vr-whs-be-salezone-selector>

                        <vr-columns colnum="2" ng-show="advancedSelected && selectedRouteRuleCriteriaType.value == 'Code'">
                            <vr-textbox value="code" type="number" minvalue="1" label="Code" decimalprecision="0"></vr-textbox>
                        </vr-columns>

                        <vr-common-country-selector on-ready="onCountrySelectorReady" ismultipleselection normal-col-num="2" ng-show="advancedSelected && selectedRouteRuleCriteriaType.value == 'Country'"></vr-common-country-selector>

                        <vr-whs-be-carrieraccount-selector ng-show="advancedSelected" normal-col-num="2" ismultipleselection getcustomers on-ready="onCarrierAccountDirectiveReady"></vr-whs-be-carrieraccount-selector>
                    </vr-row>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Add" data-onclick="addNewRouteRule" haspermission="hasAddRulePermission"></vr-button>
                    <vr-button type="Delete" data-onclick="setRouteRulesDeleted" vr-disabled="disabledDeletedRouteRules()" haspermission="hasDeleteRulePermission"></vr-button>
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-whs-routing-routerule-grid on-ready="onGridReady"></vr-whs-routing-routerule-grid>
            </vr-columns>
        </vr-row>
    </vr-form>

</vr-panel>
