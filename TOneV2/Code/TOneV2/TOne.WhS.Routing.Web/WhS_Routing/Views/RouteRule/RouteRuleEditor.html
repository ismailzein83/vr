<div vr-modalcontent ng-controller="WhS_Routing_RouteRuleEditorController" vr-loader="scopeModel.isLoading" size="medium">
    <vr-modalbody>
        <vr-form name="formRouteRuleEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/4row">
                            <vr-whs-routing-routerulesettings-selector on-ready="scopeModel.onRouteRuleSettingsTypeSelectorReady"
                                                                       selectedvalues="scopeModel.selectedRouteRuleSettingsTemplate"
                                                                       onselectionchanged="scopeModel.onRouteRuleSettingsTypeSelectionChanged"
                                                                       isrequired="true"
                                                                       hideremoveicon>
                            </vr-whs-routing-routerulesettings-selector>
                        </vr-columns>

                        <vr-columns width="1/4row" ng-show="false">
                            <vr-whs-routing-routerulecriteria-selector on-ready="scopeModel.onRouteRuleCriteriaSelectorReady"
                                                                       selectedvalues="scopeModel.selectedRouteRuleCriteriaTemplate"
                                                                       onselectionchanged="scopeModel.onRouteRuleCriteriaSelectionChanged"
                                                                       isrequired="true"
                                                                       hideremoveicon>
                            </vr-whs-routing-routerulecriteria-selector>
                        </vr-columns>

                        <vr-columns width="1/4row">
                            <vr-textbox value="scopeModel.routeRuleName" label="Name"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Criteria'" ng-show="scopeModel.showCriteriaSection">
                    <vr-row>
                        <vr-columns width="fullrow" vr-loader="scopeModel.isLoadingRouteRuleCriteria">
                            <vr-directivewrapper directive="scopeModel.selectedRouteRuleCriteriaTemplate.Editor" on-ready="scopeModel.onRouteRuleCriteriaDirectiveReady" />
                        </vr-columns>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Rule Settings'" ng-show="scopeModel.showSettingsSection">
                    <vr-row>
                        <vr-columns width="fullrow" vr-loader="scopeModel.isLoadingRouteRuleSettings">
                            <vr-directivewrapper directive="scopeModel.selectedRouteRuleSettingsTemplate.Editor" on-ready="scopeModel.onRouteRuleSettingsDirectiveReady" />
                        </vr-columns>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Time Settings'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker value="scopeModel.beginEffectiveDate" type="longDateTime" label="BED" isrequired validateanyvalue="scopeModel.validateBED()"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker value="scopeModel.endEffectiveDate" type="longDateTime" label="EED" validateanyvalue="scopeModel.validateEED()"></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRouteRuleEditor" data-onclick="scopeModel.SaveRouteRule" haspermission="hasSaveRulePermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
