<div vr-modalcontent ng-controller="WhS_Routing_RouteRuleEditorController" vr-loader="scopeModal.isLoading" width="'55%'">
    <vr-modalbody>
        <vr-form name="formRouteRuleEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/4row">
                            <vr-textbox value="scopeModal.routeRuleName" label="Name" isrequired></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Criteria'">
                    <vr-row>
                        <vr-columns width="1/2row" ng-show="scopeModal.showRouteRuleTypeFilterSection">
                            <vr-select datatextfield="description" datavaluefield="value" label="Filter By" datasource="scopeModal.routeRuleCriteriaTypes"
                                       selectedvalues="scopeModal.selectedRouteRuleCriteriaType" onselectionchanged="scopeModal.onRouteRuleCriteriaTypeSelectionChanged" hideremoveicon />
                        </vr-columns>
                    </vr-row>
                    <vr-row ng-if="scopeModal.showSaleZoneSection">
                        <vr-columns width="fullrow">
                            <vr-section title="Sale Zone">
                                <vr-whs-be-salezonegroup on-ready="scopeModal.onSaleZoneGroupSettingsDirectiveReady"></vr-whs-be-salezonegroup>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                    <vr-row ng-if="scopeModal.showIncludedCodeSection">
                        <vr-columns width="fullrow">
                            <vr-section title="Included Codes">
                                <vr-columns width="1/4row">
                                    <vr-select datatextfield="Name" datavaluefield="TemplateConfigID" label="Filter Type" datasource="scopeModal.codeCriteriaGroupTemplates" text="None"
                                               selectedvalues="scopeModal.selectedCodeCriteriaGroupTemplate">
                                    </vr-select>
                                </vr-columns>
                                <vr-columns width="3/4row" ng-if="scopeModal.selectedCodeCriteriaGroupTemplate" vr-loader="scopeModal.isLoadingCodeCriteriaSection">
                                    <vr-directivewrapper directive="scopeModal.selectedCodeCriteriaGroupTemplate.Editor" on-ready="scopeModal.onCodeCriteriaGroupSettingsDirectiveReady"></vr-directivewrapper>
                                </vr-columns>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                    <vr-row ng-show="scopeModal.showCustomerSection">
                        <vr-columns width="fullrow">
                            <vr-section title="Customers">
                                <vr-whs-be-customergroup on-ready="scopeModal.onCustomerGroupSettingsDirectiveReady"></vr-whs-be-customergroup>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                    <vr-row ng-show="scopeModal.showExcludedCodeSection">
                        <vr-columns width="fullrow">
                            <vr-section title="Excluded Codes">
                                <vr-row haschildcolumns>
                                    <vr-columns colnum="3">
                                        <vr-textbox value="scopeModal.excludedCode" type="number" onvaluechanged="ctrl.onvaluechanged" label="Enter code to exclude" minvalue="0" decimalprecision="0"></vr-textbox>
                                    </vr-columns>
                                    <vr-columns colnum="1" withemptyline>
                                        <div>
                                            <vr-button type="Add" vr-disabled="ctrl.disableButton" data-onclick="scopeModal.addExcludedCode" standalone></vr-button>
                                        </div>
                                    </vr-columns>
                                </vr-row>
                                <vr-row haschildcolumns>
                                    <vr-columns width="fullrow">
                                        <div>
                                            <vr-label>Excluded Codes</vr-label>
                                        </div>

                                        <vr-datalist maxitemsperrow="6" datasource="scopeModal.excludedCodes" autoremoveitem="true">
                                            {{dataItem}}
                                        </vr-datalist>
                                    </vr-columns>
                                </vr-row>
                            </vr-section>
                        </vr-columns>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Rule Settings'">
                    <vr-row>
                        <vr-columns width="1/4row">
                            <vr-select datatextfield="Name" datavaluefield="TemplateConfigID" label="Rule Type" datasource="scopeModal.routeRuleSettingsTemplates"
                                       selectedvalues="scopeModal.selectedrouteRuleSettingsTemplate" isrequired>
                            </vr-select>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow" vr-loader="scopeModal.isLoadingRouteRuleSettings">
                            <vr-directivewrapper directive="scopeModal.selectedrouteRuleSettingsTemplate.Editor" on-ready="scopeModal.onRouteRuleSettingsDirectiveReady" />
                        </vr-columns>
                    </vr-row>
                </vr-tab>

                <vr-tab header="'Time Settings'">
                    <vr-row>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker value="scopeModal.beginEffectiveDate" type="date" label="BED" isrequired customvalidate="scopeModal.validateDates()"></vr-datetimepicker>
                        </vr-columns>
                        <vr-columns width="1/2row">
                            <vr-datetimepicker value="scopeModal.endEffectiveDate" type="date" label="EED" customvalidate="scopeModal.validateDates()"></vr-datetimepicker>
                        </vr-columns>
                    </vr-row>
                </vr-tab>


            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formRouteRuleEditor" data-onclick="scopeModal.SaveRouteRule" haspermission="hasSaveRulePermission"></vr-button>
                <vr-button type="Close" data-onclick="scopeModal.close"></vr-button>
            </div>
        </vr-actionbar>

    </div>
</div>
