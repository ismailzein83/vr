<div vr-modalcontent ng-controller="WhS_Routing_LinkedRouteOptionRuleEditorController" size="large">
    <vr-modalbody>
        <vr-form name="formRouteOptionRuleEditor">
            <vr-row>
                <vr-columns colnum="12" simplecol>
                    <vr-whs-routing-routeoptionrule-grid on-ready="scopeModel.onGridReady"></vr-whs-routing-routeoptionrule-grid>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
