


<div vr-modalcontent ng-controller="WhS_Routing_MarketPriceController" width="'40%'" vr-loader="scopeModel.isLoading">
    <vr-modalbody>
        <vr-form name="formMarketPriceEditor">

            <vr-row>
                <vr-whs-be-zone-service-config-selector on-ready="scopeModel.onZoneServiceConfigSelectorReady"
                                                        selectedvalues="scopeModel.zoneServiceConfigSelectedValues"
                                                        customvalidate="scopeModel.validateZoneServiceConfig()"
                                                        normal-col-num="6"
                                                        isrequired="true"
                                                        ismultipleselection="true">
                </vr-whs-be-zone-service-config-selector>
                <vr-columns width="1/2row">
                    <vr-common-currency-selector on-ready="scopeModel.onCurrencySelectorReady"
                                                 selectedvalues="scopeModel.currencySelectedValues"
                                                 isrequired="true">
                    </vr-common-currency-selector>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox label="Minimum Rate" value="scopeModel.minRate" type="number" minvalue="0" customvalidate="scopeModel.validateRates()" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns width="1/2row">
                    <vr-textbox label="Maximum Rate" value="scopeModel.maxRate" type="number" minvalue="0" customvalidate="scopeModel.validateRates()" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>

        </vr-form>
    </vr-modalbody>

    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formMarketPriceEditor" data-onclick="scopeModel.save"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
