<div vr-modalcontent ng-controller="WhS_Routing_RPRouteOptionSupplierController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formSellNewZones">
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-whs-routing-rprouteoption-grid on-ready="onGridReady"></vr-whs-routing-rprouteoption-grid>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
