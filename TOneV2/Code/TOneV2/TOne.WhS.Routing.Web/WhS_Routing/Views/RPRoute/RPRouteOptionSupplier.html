<div vr-modalcontent ng-controller="WhS_Routing_RPRouteOptionSupplierController" vr-loader="isLoading">
    <vr-modalbody>
        <vr-form name="formSellNewZones">
            <vr-row>
                <vr-columns width="fullrow">
                    <vr-datagrid on-ready="onGridReady"
                                 datasource="supplierZones"
                                 idfield="SupplierZoneId"
                                 hidegridmenu>

                        <vr-datagridcolumn headertext="'Zone'" field="'SupplierZoneName'" type="'Text'" disablesorting></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Code'" field="'Entity.SupplierCode'" type="'Text'" disablesorting></vr-datagridcolumn>
                        <vr-datagridcolumn headertext="'Rate'" field="'SupplierRate'" type="'Number'" numberprecision="'LongPrecision'" disablesorting></vr-datagridcolumn>

                    </vr-datagrid>
                </vr-columns>
            </vr-row>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
