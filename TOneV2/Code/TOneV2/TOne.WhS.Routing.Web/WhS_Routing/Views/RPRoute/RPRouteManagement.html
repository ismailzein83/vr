<vr-panel ng-controller="WhS_Routing_RPRouteManagementController">
    <vr-form name="formFilter" validationcontext="filterGroupValid">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilterData">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-whs-routing-routingdatabase-selector onselectionchanged="onRoutingDatabaseSelectorChange" getroutingproductroutes on-ready="onRoutingDatabaseSelectorReady" isrequired />
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-whs-routing-rproutepolicy-selector on-ready="onRPRoutePolicySelectorReady" isrequired />
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-textbox label="Number of Options" value="numberOfOptions" isrequired></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-whs-be-routingproduct-selector ismultipleselection on-ready="onRoutingProductSelectorReady" />
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-whs-be-sellingnumberplan-selector on-ready="onSellingNumberPlanDirectiveReady" onselectitem="onSelectSellingNumberPlan" />
                </vr-columns>
                <vr-columns colnum="2" vr-loader="isLoadingSaleZoneSection" ng-show="showSaleZoneSelector">
                    <vr-whs-be-salezone-selector ismultipleselection on-ready="onSaleZoneSelectorReady" />
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" validationcontext="filterGroupValid" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-whs-routing-rproute-grid on-ready="onGridReady"></vr-whs-routing-rproute-grid>
            </vr-columns>
        </vr-row>
    </vr-form>

</vr-panel>
