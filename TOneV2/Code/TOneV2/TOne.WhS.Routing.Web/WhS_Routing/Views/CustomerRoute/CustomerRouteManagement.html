<vr-panel ng-controller="WhS_Routing_CustomerRouteManagementController">
    <div vr-loader="isLoading">
        <vr-form name="formFilter" validationcontext="filterGroupValid">
            <div ng-hide="filterSectionCollapsed">
                <vr-row removeline>
                    <vr-whs-routing-customerroute-gridfilters on-ready="onGridFiltersReady"></vr-whs-routing-customerroute-gridfilters>
                    <vr-columns colnum="2" withemptyline>
                        <vr-legend header="{{legendHeader}}" content="{{legendContent}}"></vr-legend>
                    </vr-columns>
                </vr-row>
            </div>
            <vr-row removeline>
                <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                    <div transclude-to="buttons">
                        <vr-button type="Search" formname="formFilter" validationcontext="filterGroupValid" data-onclick="searchClicked"></vr-button>
                    </div>
                </vr-actionbar>
            </vr-row>
            <vr-row>
                <vr-columns colnum="12" simplecol>
                    <vr-whs-routing-customerroute-grid on-ready="onGridReady"></vr-whs-routing-customerroute-grid>
                </vr-columns>
            </vr-row>
        </vr-form>
    </div>
</vr-panel>
