<vr-panel ng-controller="WhS_Routing_CustomerRouteManagementController">
    <vr-form name="formFilter" validationcontext="filterGroupValid">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilterData">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-whs-routing-routingdatabase-selector on-ready="onRoutingDatabaseSelectorReady"></vr-whs-routing-routingdatabase-selector>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-textbox value="code" label="Code"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-whs-be-carrieraccount-selector ismultipleselection getcustomers on-ready="onCarrierAccountDirectiveReady"></vr-whs-be-carrieraccount-selector>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" validationcontext="filterGroupValid" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-whs-routing-customerroute-grid on-ready="onGridReady"></vr-whs-routing-customerroute-grid>
            </vr-columns
        </vr-row>
    </vr-form>

</vr-panel>
