<vr-panel ng-controller="WhS_Routing_CustomerRouteManagementController">
    <vr-form name="formFilter" validationcontext="filterGroupValid">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilterData">
            <vr-row removeline>
                <vr-columns colnum="2">
                    <vr-whs-routing-routingdatabase-selector getcustomerroutes on-ready="onRoutingDatabaseSelectorReady" isrequired></vr-whs-routing-routingdatabase-selector>
                </vr-columns>
                <vr-whs-be-salezone-selector on-ready="onSaleZoneSelectorReady" normal-col-num="2" ismultipleselection></vr-whs-be-salezone-selector>
                <vr-columns colnum="2">
                    <vr-textbox value="code" type="number" minvalue="1" label="Code"></vr-textbox>
                </vr-columns>

                <vr-whs-be-carrieraccount-selector ismultipleselection getcustomers on-ready="onCarrierAccountDirectiveReady" normal-col-num="2"></vr-whs-be-carrieraccount-selector>
                <vr-whs-routing-routestatus-selector on-ready="onRouteStatusDirectiveReady" normal-col-num="2"></vr-whs-routing-routestatus-selector>

                <vr-columns width="normal">
                    <vr-textbox label="Limit Result To" value="limit" type="number" decimalprecision="0" minvalue="1" isrequired="true"></vr-textbox>
                </vr-columns>
                <vr-columns colnum="2">
                    <vr-switch value="includeBlockedSuppliers" label="Include Blocked Suppliers"></vr-switch>
                </vr-columns>
                <vr-columns colnum="2" withemptyline>
                    <vr-legend header="{{legendHeader}}" content="{{legendContent}}"></vr-legend>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" validationcontext="filterGroupValid" data-onclick="searchClicked"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns colnum="12" simplecol>
                <vr-whs-routing-customerroute-grid on-ready="onGridReady"></vr-whs-routing-customerroute-grid>
            </vr-columns>
        </vr-row>
    </vr-form>
</vr-panel>
