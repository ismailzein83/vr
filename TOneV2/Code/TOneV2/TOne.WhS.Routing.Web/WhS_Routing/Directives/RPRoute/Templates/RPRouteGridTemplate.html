<div ng-show="showGrid">
    <vr-datagrid on-ready="onGridReady"
                 datasource="rpRoutes"
                 dataretrievalfunction="dataRetrievalFunction"
                 pagingtype="'PagingOnScroll'"
                 menuactions="gridMenuActions"
                 defaultsortbyfieldname="'SaleZoneName'"
                 getrowstyle="getRowStyle" enableautoexport="true">

        <vr-datagridcolumn headertext="'Routing Product'" field="'RoutingProductName'" disablesorting fixedwidth="150"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Selling Number Plan'" field="'SellingNumberPlan'" disablesorting fixedwidth="150"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Sale Zone'" field="'SaleZoneName'" fixedwidth="200"></vr-datagridcolumn>
        <vr-datagridcolumn ng-show="isCustomerSelected" headertext="'Rate'" field="'EffectiveRateValue'" fixedwidth="60" type="'Number'" numberprecision="'LongPrecision'"></vr-datagridcolumn>
        <vr-datagridcolumn ng-show="isCustomerSelected" headertext="'Currency'" field="'CurrencySymbol'" type="'Text'" fixedwidth="60"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Services'" disablesorting="true" fixedwidth="60">
            <vr-whs-be-services-viewer on-ready="dataItem.onServiceViewerReady"></vr-whs-be-services-viewer>
        </vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Blocked'" field="'IsBlocked'" widthfactor="1" fixedwidth="50"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Route Options'" disablesorting>
            <vr-whs-routing-zonerouteoptions on-ready="dataItem.onRouteOptionsReady"></vr-whs-routing-zonerouteoptions>
        </vr-datagridcolumn>

        <vr-datagridexpandablerow>
            <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
        </vr-datagridexpandablerow>
    </vr-datagrid>
</div>
