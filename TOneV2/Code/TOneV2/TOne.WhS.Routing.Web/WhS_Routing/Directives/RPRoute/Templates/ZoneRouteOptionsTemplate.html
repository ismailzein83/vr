<div class="responsive-container" style="white-space: normal;">
    <a ng-repeat="routeOption in ctrl.routeOptions"
        style="font-size: 11px; cursor: pointer; display: inline-block; text-align: center; padding: 0px 10px 0px 0px; color: {{routeOption.Color}}"
        title="{{routeOption.title}}"
        ng-click="ctrl.viewSupplier(routeOption)">
        {{routeOption.ConvertedSupplierRate | number: 4}}
    </a>
</div>
