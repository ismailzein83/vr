<div class="responsive-container" style="white-space: normal;">
    <a ng-repeat="routeOption in ctrl.routeOptions" ng-click="::ctrl.viewSupplier(routeOption)" title="{{::routeOption.title}}"
       style="font-size: 11px; cursor: pointer; display: inline-block; text-align: right; padding: 0 10px 0 0; text-decoration: underline; color: {{routeOption.Color}};">

        <span ng-if="!routeOption.isNumber">
            <span clickable-blocked="{{routeOption.IsBlocked}}">{{::routeOption.titleToDisplay}}</span>
            <span style="color:#FFA500; font-weight:bold;" ng-if="::routeOption.SupplierZoneMatchHasClosedRate">*</span>
        </span>
        <span ng-if="routeOption.isNumber">
            <span clickable-blocked="{{routeOption.IsBlocked}}">{{::routeOption.titleToDisplay | vrtextOrNumber:4 }}</span>
            <span style="color:#FFA500; font-weight:bold;" ng-if="::routeOption.SupplierZoneMatchHasClosedRate">*</span>
        </span>
    </a>
</div>
