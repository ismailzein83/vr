<vr-row>
    <vr-columns width="1/4row">
        <vr-whs-routing-rproutepolicy-selector on-ready="onRPRoutePolicySelectorReady"
                                               selectedvalues="selectedPolicy"
                                               onselectitem="onPolicySelectItem"
                                               hideremoveicon>
        </vr-whs-routing-rproutepolicy-selector>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns colnum="12" simplecol>
        <vr-datagrid on-ready="onGridReady"
                     datasource="ctrl.rpRouteOptions"
                     dataretrievalfunction="dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     defaultsortbyfieldname="'OptionOrder'"
                     getrowstyle="getRowStyle">

            <vr-datagridcolumn headertext="'Supplier'" type="'Text'" field="'SupplierName'" isclickable="'true'" onclicked="openRouteOptionSupplier" widthfactor="3"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Blocked'" type="'Text'" field="'Entity.IsSupplierBlocked'" widthfactor="1"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Supplier Rate'" type="'Number'" field="'Entity.SupplierRate'" numberprecision="'LongPrecision'" widthfactor="3"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Percentage'" type="'Number'" field="'Entity.Percentage'" widthfactor="3"></vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
