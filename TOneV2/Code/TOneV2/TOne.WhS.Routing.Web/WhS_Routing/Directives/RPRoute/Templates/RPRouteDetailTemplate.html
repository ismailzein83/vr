<vr-row>
    <vr-columns width="1/4row">
        <vr-whs-routing-rproutepolicy-selector on-ready="onRPRoutePolicySelectorReady" onselectitem="onPolicySelectItem" />
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns colnum="12" simplecol>
        <vr-datagrid datasource="ctrl.rpRouteOptions"
                     dataretrievalfunction="dataRetrievalFunction"
                     pagingtype="'PagingOnScroll'"
                     on-ready="onGridReady"
                     defaultsortbyfieldname="'Entity.SupplierRate'">
            <vr-datagridcolumn headertext="'Supplier'" field="'SupplierName'" isclickable="'true'" onclicked="openRouteOptionSupplier"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Supplier Rate'" field="'Entity.SupplierRate'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Percentage'" field="'Entity.Percentage'"></vr-datagridcolumn>
        </vr-datagrid>
    </vr-columns>
</vr-row>
