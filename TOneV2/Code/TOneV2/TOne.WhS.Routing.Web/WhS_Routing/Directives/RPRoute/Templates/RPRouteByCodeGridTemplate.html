<div ng-show="showGrid">
    <vr-datagrid on-ready="onGridReady"
                 datasource="rpRoutes"
                 dataretrievalfunction="dataRetrievalFunction"
                 menuactions="gridMenuActions"
                 pagingtype="'Pager'"
                 defaultsortbyfieldname="'Code'"
                 enableautoexport="true" normalcell>

        <vr-datagridcolumn headertext="'Code'" fixedwidth="100" field="'Code'"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Routing Product'" field="'RoutingProductName'" fixedwidth="150" getcolor="getColor"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Sale Zone'" field="'SaleZoneName'" fixedwidth="150" getcolor="getColor"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Selling Number Plan'" field="'SellingNumberPlan'" fixedwidth="150"></vr-datagridcolumn>
        <vr-datagridcolumn ng-show="isCustomerSelected" headertext="'Rate'" field="'EffectiveRateValue'" type="'Number'" numberprecision="'LongPrecision'" fixedwidth="60"></vr-datagridcolumn>
        <vr-datagridcolumn ng-show="isCustomerSelected" headertext="'Currency'" field="'CurrencySymbol'" type="'Text'" fixedwidth="60"></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Services'" fixedwidth="60">
            <vr-whs-be-services-viewer on-ready="dataItem.onServiceViewerReady"></vr-whs-be-services-viewer>
        </vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Blocked'" fixedwidth="50">
            <span ng-show="dataItem.IsBlocked">
                <vr-icon icontype="'2'" centered></vr-icon>
            </span>
        </vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Route Options'" disablesorting>
            <div class="responsive-container" style="white-space: normal;">
                <span ng-repeat="routeOption in dataItem.RouteOptionsDetails" title="{{::routeOption.title}}"
                      style="font-size: 11px; cursor: pointer; display: inline-block; padding: 0 10px 0 0; color: {{routeOption.Color}};">

                    <span style="display: inline-block; width: 190px;">
                        <span class="option" ng-class="routeOption.EvaluatedStatusCssClass">{{::routeOption.titleToDisplay}}</span>
                        <span style="color:#FFA500; font-weight:bold;" ng-if="::routeOption.SupplierZoneMatchHasClosedRate">*</span>
                    </span>
                </span>
            </div>
        </vr-datagridcolumn>
    </vr-datagrid>
</div>
