<vr-row>
    <vr-columns colnum="9" haschildcolumns>
        <vr-columns colnum="2">
            <vr-select datatextfield="description" datavaluefield="value" label="Decision" datasource="scopeModel.approvalType"
                       selectedvalues="scopeModel.selectedApprovalType" hideremoveicon isrequired="true" />
        </vr-columns>
    </vr-columns>
    <vr-columns colnum="3" haschildcolumns>
        <vr-columns colnum="6" haschildcolumns withemptyline>
            <vr-label>Number of Routes : {{scopeModel.totalChangedRoutes}} </vr-label>
        </vr-columns>
        <vr-columns colnum="6" withemptyline>
            <vr-legend header="{{scopeModel.legendHeader}}" content="{{scopeModel.legendContent}}"></vr-legend>
        </vr-columns>
    </vr-columns>
</vr-row>

<vr-row>
    <vr-columns colnum="12" simplecol>
        <vr-whs-routing-partialroute-modifiedcustomerroutes-grid on-ready="scopeModel.onGridReady"></vr-whs-routing-partialroute-modifiedcustomerroutes-grid>
    </vr-columns>
</vr-row>
