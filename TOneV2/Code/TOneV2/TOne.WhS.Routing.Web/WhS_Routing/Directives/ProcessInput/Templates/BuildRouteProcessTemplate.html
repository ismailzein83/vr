<vr-row removeline>
    <vr-columns width="1/3row">
        <vr-select datasource="routingProcessModes" datatextfield="description" datavaluefield="value"
                   selectedvalues="selectedRoutingProcessMode" label="Routing Process Mode" hideremoveicon>
        </vr-select>
    </vr-columns>
    <vr-columns width="1/3row">
        <vr-select datasource="routingDatabaseTypes" datatextfield="description" datavaluefield="value"
                   selectedvalues="selectedRoutingDatabaseType" onselectionchanged="onRoutingDatabaseTypeSelectionChanged" label="Routing Database Type" hideremoveicon>
        </vr-select>
    </vr-columns>
    <vr-columns width="1/3row" ng-show="!isFuture">
        <vr-datetimepicker type="dateTime" value="effectiveOn" label="Effective On" isrequired="!isFuture"></vr-datetimepicker>
    </vr-columns>
</vr-row>

<vr-row ng-show="!isFuture && selectedRoutingProcessMode.value != routeAnalysisModeValue">
    <vr-columns width="fullrow">
        <vr-section title="Route Sync">
            <vr-whs-be-switch-selector on-ready="onSwitchSelectorReady" normal-col-num="4" ismultipleselection="true"></vr-whs-be-switch-selector>
        </vr-section>
    </vr-columns>
</vr-row>

<vr-row ng-show="selectedRoutingProcessMode.value == routeAnalysisModeValue || selectedRoutingProcessMode.value == routeBuildWithAnalysisModeValue">
    <vr-columns width="fullrow">
        <vr-section title="Analysis Data">
            <vr-common-statusdefinition-selector on-ready="onStatusDefinitionSelectorReady" customlabel="Risky Margin Categories"
                                                 normal-col-num="4" hideremoveicon ismultipleselection>
            </vr-common-statusdefinition-selector>
        </vr-section>
    </vr-columns>
</vr-row>
