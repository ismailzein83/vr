<vr-datagrid on-ready="onGridReady"
             datasource="routeOptionRules"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             menuactions="gridMenuActions"
             idfield="Entity.RuleId"
             defaultsortdirection="'DESC'"
             defaultsortbyfieldname="'Entity.LastModifiedTime'"
             getrowstyle="getRowStyle" enableautoexport="true">

    <vr-datagridcolumn headertext="'Id'" field="'Entity.RuleId'" fixedwidth="'50'"></vr-datagridcolumn>
    <vr-datagridcolumn fixedwidth="'30'" disablesorting="true" headertext="'Selected'" columnindex="1" invisibleheader ng-if="includeCheckIcon">{{includeCheckIcon}}
        <vr-check value="dataItem.isSelected"></vr-check>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Rule Type'" field="'RouteOptionRuleSettingsTypeName'" fixedwidth="'120'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Name'" field="'Entity.Name'" fixedwidth="'200'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Suppliers'" field="'Suppliers'" ng-show="hideSupplierColumn"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Destinations'" field="'Destinations'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Customers'" field="'Customers'" ng-show="hideCustomerColumn"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Excluded Codes'" field="'Excluded'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'BED'" field="'Entity.BeginEffectiveTime'" type="'LongDatetime'" fixedwidth="'120'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'EED'" field="'Entity.EndEffectiveTime'" type="'LongDatetime'" fixedwidth="'120'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Modified By'" field="'LastModifiedByUserName'" fixedwidth="'120'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Modified Time'" field="'Entity.LastModifiedTime'" type="'LongDatetime'" fixedwidth="'120'"></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
