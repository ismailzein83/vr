<vr-columns colnum="{{extendedSettingsCtrl.normalColNum}}">
    <vr-select on-ready="scopeModel.onSelectorReady"
               datasource="scopeModel.templateConfigs"
               selectedvalues="scopeModel.selectedTemplateConfig"
               datavaluefield="ExtensionConfigurationId"
               datatextfield="Title"
               label="Type" isrequired="true" hideremoveicon>
    </vr-select>
</vr-columns>
<span vr-loader="scopeModel.isLoadingDirective">
    <vr-directivewrapper ng-if="scopeModel.selectedTemplateConfig != undefined" directive="scopeModel.selectedTemplateConfig.Editor"
                         on-ready="scopeModel.onDirectiveReady" customvalidate="extendedSettingsCtrl.customvalidate" normal-col-num="12" isrequired="extendedSettingsCtrl.isrequired">
    </vr-directivewrapper>
</span>
