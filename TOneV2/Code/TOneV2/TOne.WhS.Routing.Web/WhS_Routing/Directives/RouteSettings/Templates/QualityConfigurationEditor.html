<div vr-modalcontent ng-controller="WhS_Routing_QualityConfigurationEditorController" vr-loader="scopeModel.isLoading" width="'80%'">
    <vr-modalbody>
        <vr-form name="formQualityConfigurationEditor">
            <vr-tabs>
                <vr-tab header="'Definition'">
                    <vr-row>
                        <vr-columns width="1/4row">
                            <vr-textbox value="scopeModel.qualityConfigurationyName" label="Name" customvalidate="scopeModel.validateQualityConfigurationName()" isrequired="true"></vr-textbox>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
                <vr-tab header="'Time Settings'">
                    <vr-common-timeperiod normal-col-num="3" on-ready="scopeModel.onTimeperiodReady" isrequired="true"></vr-common-timeperiod>
                </vr-tab>
                <vr-tab header="'Expression'">
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-datalist maxitemsperrow="6" datasource="scopeModel.qualityConfigurationFields" onitemclicked="scopeModel.qualityConfigurationFieldClicked">
                                {{dataItem.Title}}
                            </vr-datalist>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="1/3row">
                            <vr-datalist maxitemsperrow="6" datasource="scopeModel.qualityConfigurationSignsFields" onitemclicked="scopeModel.qualityConfigurationFieldClicked">
                                <vr-label largesize prespace>{{dataItem.Title}}</vr-label>
                            </vr-datalist>
                        </vr-columns>
                    </vr-row>
                    <vr-row>
                        <vr-columns width="fullrow">
                            <vr-textarea label="Expression" value="scopeModel.expression" customvalidate="scopeModel.validateExpression()" rows="6" isrequired></vr-textarea>
                        </vr-columns>
                    </vr-row>
                </vr-tab>
            </vr-tabs>
        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" formname="formQualityConfigurationEditor" data-onclick="scopeModel.saveQualityConfiguration"></vr-button>
                <vr-button type="Close" data-onclick="scopeModel.close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
