<vr-datagrid datasource="customerRoutes"
             dataretrievalfunction="dataRetrievalFunction"
             pagingtype="'PagingOnScroll'"
             on-ready="onGridReady"
             menuactions="gridMenuActions">

    <vr-datagridcolumn headertext="'Code'" field="'Entity.Code'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Customer'" field="'CustomerName'" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Zone'" field="'ZoneName'" disablesorting></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Rate'" field="'Entity.Rate'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Blocked'" field="'Entity.isBlocked'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Route Options'" field="'RouteOptionsDescription'" disablesorting></vr-datagridcolumn>
    <vr-datagridexpandablerow>
        <vr-directivetabs tabitems="dataItem.drillDownExtensionObject.drillDownDirectiveTabs"></vr-directivetabs>
    </vr-datagridexpandablerow>
</vr-datagrid>
