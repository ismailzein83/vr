<vr-row>
    <vr-columns colnum="9" haschildcolumns>
        <vr-columns colnum="2">
            <vr-select datatextfield="description" datavaluefield="value" label="Decision" datasource="scopeModel.approvalType"
                       selectedvalues="scopeModel.selectedApprovalType" hideremoveicon isrequired="true" />
        </vr-columns>
    </vr-columns>
</vr-row>

<vr-form name="formFilter" validationcontext="filterGroupValid">
    <div ng-hide="filterSectionCollapsed">
        <vr-row removeline>
            <vr-whs-routing-customerroute-gridfilters on-ready="scopeModel.onGridFiltersReady"></vr-whs-routing-customerroute-gridfilters>
            <vr-columns colnum="2" withemptyline>
                <vr-legend header="{{scopeModel.legendHeader}}" content="{{scopeModel.legendContent}}"></vr-legend>
            </vr-columns>
        </vr-row>
    </div>
    <vr-row removeline>
        <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
            <div transclude-to="buttons">
                <vr-button type="Search" formname="formFilter" validationcontext="filterGroupValid" data-onclick="scopeModel.searchClicked"></vr-button>
            </div>
        </vr-actionbar>
    </vr-row>
    <vr-row>
        <vr-columns colnum="12" simplecol>
            <vr-whs-routing-customerroute-grid hidemenuactions on-ready="scopeModel.onGridReady"></vr-whs-routing-customerroute-grid>
        </vr-columns>
    </vr-row>
</vr-form>
