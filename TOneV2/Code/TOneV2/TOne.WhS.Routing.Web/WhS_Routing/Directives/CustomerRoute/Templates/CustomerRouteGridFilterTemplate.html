<vr-columns colnum="2" ng-if="scopeModel.showRoutingDatabaseSelector">
    <vr-whs-routing-routingdatabase-selector getcustomerroutes on-ready="scopeModel.onRoutingDatabaseSelectorReady" onselectionchanged="scopeModel.onRoutingDatabaseSelectionChanged" hideremoveicon isrequired
                                             selectedvalues="scopeModel.selectedRoutingDatabase"></vr-whs-routing-routingdatabase-selector>
</vr-columns>
<vr-whs-be-salezone-selector on-ready="scopeModel.onSaleZoneSelectorReady" normal-col-num="2" ismultipleselection></vr-whs-be-salezone-selector>
<vr-columns colnum="2">
    <vr-textbox value="code" type="number" minvalue="1" label="Code"></vr-textbox>
</vr-columns>

<vr-whs-be-carrieraccount-selector ismultipleselection getcustomers on-ready="scopeModel.onCarrierAccountDirectiveReady" selectedvalues="scopeModel.selectedCustomer" normal-col-num="2"></vr-whs-be-carrieraccount-selector>

<vr-whs-be-carrieraccount-selector ismultipleselection getsuppliers on-ready="scopeModel.onSupplierCarrierAccountDirectiveReady" normal-col-num="2" multipleselection></vr-whs-be-carrieraccount-selector>

<vr-whs-routing-routestatus-selector on-ready="scopeModel.onRouteStatusDirectiveReady" normal-col-num="2"></vr-whs-routing-routestatus-selector>

<vr-columns width="normal">
    <vr-textbox label="Limit Result To" value="scopeModel.limit" type="number" decimalprecision="0" minvalue="1" isrequired="true"></vr-textbox>
</vr-columns>
<vr-columns colnum="2">
    <vr-switch value="scopeModel.includeBlockedSuppliers" label="Include Blocked Suppliers"></vr-switch>
</vr-columns>
