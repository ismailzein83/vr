<vr-section title="Included Rules">
    <vr-row>
        <vr-columns colnum="2">
            <vr-switch value="ctrl.includeRateTypeRules" label="TOD Rules"></vr-switch>
        </vr-columns>
        <vr-columns colnum="2">
            <vr-switch value="ctrl.includeExtraChargeRules" label="Extra Charge Rules"></vr-switch>
        </vr-columns>
        <vr-columns colnum="2">
            <vr-switch value="ctrl.includeTariffRules" label="Tariff Rules"></vr-switch>
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section title="Customer Routes">
    <vr-row>
        <vr-columns colnum="2">
            <vr-switch value="ctrl.customerRouteAddBlockedOptions" label="Add Blocked Options"></vr-switch>
        </vr-columns>
        <vr-columns colnum="2">
            <vr-textbox value="ctrl.customerRouteNumberOfOptions" type="number" label="Number Of Options" isrequired minvalue="1" decimalprecision="0"></vr-textbox>
        </vr-columns>
        <vr-columns colnum="2">
            <vr-textbox value="ctrl.customerRouteIndexCommandTimeout" type="number" label="Index Command Timeout(Min)" isrequired minvalue="1" decimalprecision="0"></vr-textbox>
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section title="Product Routes">
    <vr-row>
        <vr-columns colnum="2">
            <vr-switch value="ctrl.productRouteAddBlockedOptions" label="Add Blocked Options"></vr-switch>
        </vr-columns>
        <vr-columns colnum="2">
            <vr-textbox value="ctrl.productRouteIndexCommandTimeout" type="number" label="Index Command Timeout(Min)" isrequired minvalue="1" decimalprecision="0"></vr-textbox>
        </vr-columns>
    </vr-row>
</vr-section>
