<vr-section header="Included Rules">
    <vr-row>
        <vr-columns colnum="2">
            <vr-switch value="ctrl.includeRateTypeRules" label="TOD Rules"></vr-switch>
        </vr-columns>
        <vr-columns colnum="2">
            <vr-switch value="ctrl.includeExtraChargeRules" label="Extra Charge Rules"></vr-switch>
        </vr-columns>
        <vr-columns colnum="2">
            <vr-switch value="ctrl.includeTariffRules" label="Tariff Rules"></vr-switch>
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section header="Customer Routes">
    <vr-row>
        <vr-columns colnum="2">
            <vr-switch value="ctrl.customerRouteAddBlockedOptions" label="Add Blocked Options"></vr-switch>
        </vr-columns>
        <vr-columns colnum="3">
            <vr-textbox value="ctrl.customerRouteNumberOfOptions" type="number" label="Number Of Options" isrequired minvalue="1" decimalprecision="0"></vr-textbox>
        </vr-columns>
        <vr-columns colnum="3">
            <vr-textbox value="ctrl.customerRouteMaxDOP" type="number" label="Maximum Degree Of Parallelism" minvalue="1" decimalprecision="0"></vr-textbox>
        </vr-columns>
        <vr-columns colnum="3">
            <vr-textbox value="ctrl.customerRouteIndexCommandTimeout" type="number" label="DB Indexes Timeout(Mins)" isrequired minvalue="0" decimalprecision="0"></vr-textbox>
        </vr-columns>
        <vr-columns colnum="1" withemptyline haschildcolumns>
            <vr-hint value="A value of 0 indicates no limit (an attempt to execute a command will wait indefinitely)"></vr-hint>
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section header="Product Routes">
    <vr-row>
        <vr-columns colnum="2">
            <vr-switch value="ctrl.productRouteAddBlockedOptions" label="Add Blocked Options"></vr-switch>
        </vr-columns>
        <vr-columns colnum="3">
            <vr-textbox value="ctrl.productRouteMaxDOP" type="number" label="Maximum Degree Of Parallelism" minvalue="1" decimalprecision="0"></vr-textbox>
        </vr-columns>
        <vr-columns colnum="3">
            <vr-textbox value="ctrl.productRouteIndexCommandTimeout" type="number" label="DB Indexes Timeout(Mins)" isrequired minvalue="0" decimalprecision="0"></vr-textbox>
        </vr-columns>
        <vr-columns colnum="1" withemptyline haschildcolumns>
            <vr-hint value="A value of 0 indicates no limit (an attempt to execute a command will wait indefinitely)"></vr-hint>
        </vr-columns>
    </vr-row>
</vr-section>
