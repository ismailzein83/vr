<vr-row>
    <vr-columns width="1/2row" ng-show="scopeModel.showRouteRuleTypeFilterSection">
        <span vr-disabled="scopeModel.disableCriteria">
            <vr-select datatextfield="description" datavaluefield="value" label="Filter By" datasource="scopeModel.routeRuleCriteriaTypes"
                       selectedvalues="scopeModel.selectedRouteRuleCriteriaType" onselectionchanged="scopeModel.onRouteRuleCriteriaTypeSelectionChanged" hideremoveicon />
        </span>
    </vr-columns>
</vr-row>
<vr-row ng-if="scopeModel.showSaleZoneSection">
    <vr-columns width="fullrow">
        <vr-section title="Sale Zone" vr-loader="scopeModel.isLoadingSaleZoneGroup">
            <vr-whs-be-salezonegroup on-ready="scopeModel.onSaleZoneGroupSettingsDirectiveReady"></vr-whs-be-salezonegroup>
        </vr-section>
    </vr-columns>
</vr-row>
<vr-row ng-if="scopeModel.showIncludedCodeSection">
    <vr-columns width="fullrow">
        <vr-section title="Included Codes">
            <vr-columns width="1/4row">
                <span vr-disabled="scopeModel.disableCriteria">
                    <vr-select datatextfield="Name" datavaluefield="TemplateConfigID" label="Filter Type" datasource="scopeModel.codeCriteriaGroupTemplates" text="None"
                               selectedvalues="scopeModel.selectedCodeCriteriaGroupTemplate">
                    </vr-select>
                </span>
            </vr-columns>
            <vr-columns width="3/4row" ng-if="scopeModel.selectedCodeCriteriaGroupTemplate" vr-loader="scopeModel.isLoadingCodeCriteriaSection">
                <vr-directivewrapper directive="scopeModel.selectedCodeCriteriaGroupTemplate.Editor" on-ready="scopeModel.onCodeCriteriaGroupSettingsDirectiveReady" disableadding="scopeModel.disableCriteria"></vr-directivewrapper>
            </vr-columns>
        </vr-section>
    </vr-columns>
</vr-row>
<vr-row ng-show="scopeModel.showExcludedCodeSection">
    <vr-columns width="fullrow">
        <vr-section title="Excluded Codes">
            <vr-whs-routing-excludeddestinations on-ready="scopeModel.onExcludedDestinationsDirectiveReady" normal-col-num="3"></vr-whs-routing-excludeddestinations>
        </vr-section>
    </vr-columns>
</vr-row>
<vr-row ng-show="scopeModel.showCustomerSection">
    <vr-columns width="fullrow">
        <vr-section title="Customers">
            <span vr-disabled="scopeModel.disableCriteria">
                <vr-whs-be-customergroup on-ready="scopeModel.onCustomerGroupSettingsDirectiveReady"></vr-whs-be-customergroup>
            </span>
        </vr-section>
    </vr-columns>
</vr-row>
