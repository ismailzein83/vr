<div>
    <vr-row>
         <vr-columns width="fullrow">
             <vr-toolbox label="Filter Type" medium datasource="ctrl.optionFilterSettingsGroupTemplates" datatextfield="Title" datavaluefield="ExtensionConfigurationId" groupname="{{ctrl.dragdropGroupCorrelation.getGroupName()}}"></vr-toolbox>
        </vr-columns>    
    </vr-row>
    <vr-row>
        <vr-columns width="fullrow" vr-loader="ctrl.isLoadingDirective">
            <vr-datagrid datasource="ctrl.datasource"
                         on-ready="onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeFilter" hidegridmenu dragdropsetting="ctrl.dragdropSetting">
                <vr-datagridcolumn headertext="'Filter Type'" field="'name'" widthfactor="5"></vr-datagridcolumn>
                <vr-datagridcolumn>
                    <vr-directivewrapper directive="dataItem.editor" on-ready="dataItem.onDirectiveReady" />
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-columns>
    </vr-row>
</div>
