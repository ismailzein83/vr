<vr-row>
    <vr-columns width="2/3row">
        <vr-toolbox label="Order By" medium datasource="ctrl.optionOrderSettingsGroupTemplates" datatextfield="Title" datavaluefield="ExtensionConfigurationId" groupname="{{ctrl.dragdropGroupCorrelation.getGroupName()}}"></vr-toolbox>
    </vr-columns>
    <vr-columns width="1/3row">
        <vr-whs-routing-routerulesettings-ordertype-selector on-ready="scopeModel.onRouteRuleSettingsOrderTypeSelectorReady"
                                                             selectedvalues="scopeModel.selectedRouteRuleSettingsOrderType"
                                                             ng-show="ctrl.datasource.length > 0"
                                                             onselectionchanged="scopeModel.onOrderTypeSelectionChange"
                                                             vr-loader="scopeModel.isLoadingOrderType"
                                                             hideremoveicon isrequired="true">
        </vr-whs-routing-routerulesettings-ordertype-selector>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow" vr-loader="ctrl.isLoadingDirective">
        <vr-validator validate="ctrl.isValid()">
            <vr-datagrid datasource="ctrl.datasource" on-ready="onGridReady" ondeleterow="ctrl.removeOption" enabledraggablerow="true" disabledraggablecolumns dragdropsetting="ctrl.dragdropSetting" hidegridmenu>
                <vr-datagridcolumn headertext="'Option Order'" field="'name'" widthfactor="4" disablesorting="true"></vr-datagridcolumn>
                <vr-datagridcolumn disablesorting="true" widthfactor="4">
                    <div ng-if="dataItem.editor">
                        <vr-directivewrapper normal-col-num="12" directive="dataItem.editor" on-ready="dataItem.onDirectiveReady" />
                    </div>
                </vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Percentage'" ng-show="scopeModel.showPercentage()" widthfactor="4" disablesorting="true">
                    <div>
                        <vr-textbox value="dataItem.percentageValue" type="number" minvalue="0" maxvalue="100" isrequired="true" tonextinput></vr-textbox>
                    </div>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
