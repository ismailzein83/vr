<vr-columns width="1/2row">
    <vr-select label="Analysis Types" datasource="ctrl.routingOptimizers"
               datatextfield="Title" datavaluefield="ExtensionConfigurationId" onselectitem="ctrl.onSelectedRoutingOptimizer" ondeselectitem="ctrl.onDeSelectedRoutingOptimizer" isrequired="true" selectedvalues="ctrl.selectedRoutingOptimizers" ismultipleselection></vr-select>
</vr-columns>
<vr-columns width="1/2row">
    <vr-datagrid datasource="ctrl.dataSource" norowhighlightonclick="true" maxheight="300px"
                 on-ready="onGridReady" hidegridmenu ondeleterow="ctrl.removeRoutingOptimizer">
        <vr-datagridcolumn headertext="'Analysis Type'" field="'Title'" widthfactor="10" disablesorting></vr-datagridcolumn>
        <vr-datagridcolumn headertext="'Percentage Factor'" field="" widthfactor="10" disablesorting>
            <vr-textbox value="dataItem.PercentageFactor" type="number" isrequired="true"></vr-textbox>
        </vr-datagridcolumn>
    </vr-datagrid>
</vr-columns>
