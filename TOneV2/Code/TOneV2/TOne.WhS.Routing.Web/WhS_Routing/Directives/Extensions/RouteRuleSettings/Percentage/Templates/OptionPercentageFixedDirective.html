<vr-row removeline>
    <vr-columns width="1/4row">
        <vr-textbox label="Percentage Value" value="ctrl.percentageValue" type="number" onvaluechanged="ctrl.onvaluechanged" minvalue="0" maxvalue="100"></vr-textbox>
    </vr-columns>
    <vr-columns withemptyline width="1/4row">
        <vr-button type="Add" data-onclick="ctrl.addPercentageOption" vr-disabled="ctrl.disableButton" standalone></vr-button>
    </vr-columns>
    <vr-columns width="1/2row">
        <div>
            <vr-validator validate="ctrl.validatePercentages()">
                <vr-datagrid datasource="ctrl.percentages"
                             on-ready="ctrl.onGridReady" enabledraggablerow="true" ondeleterow="ctrl.removeFilter" hidegridmenu>
                    <vr-datagridcolumn headertext="'Percentage'" field="'name'">
                        <div style="display: inline-block; max-width: 200px;">Option ({{$index + 1}})</div>
                    </vr-datagridcolumn>
                    <vr-datagridcolumn>
                        {{dataItem.percentage}}%
                    </vr-datagridcolumn>
                </vr-datagrid>
            </vr-validator>
        </div>
    </vr-columns>
</vr-row>
