<vr-section title="Options">
    <vr-row>
        <vr-columns width="1/4row">
            <vr-select datatextfield="Name" datavaluefield="TemplateConfigID" text="None"
                       label="Option Type" datasource="optionSettingsGroupTemplates" selectedvalues="selectedOptionSettingsGroupTemplate">
            </vr-select>
        </vr-columns>
        <vr-columns width="3/4row" ng-show="selectedOptionSettingsGroupTemplate" vr-loader="isLoadingOptionSettingsSection">
            <vr-directivewrapper directive="selectedOptionSettingsGroupTemplate.Editor" on-ready="onOptionSettingsGroupDirectiveReady"></vr-directivewrapper>
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section title="Order Settings">
    <vr-row>
        <vr-columns width="fullrow">
            <vr-whs-routing-routerulesettings-order on-ready="onOptionOrderTypeDirectiveReady" />
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section title="Filter Settings">
    <vr-row>
        <vr-columns width="fullrow">
            <vr-whs-routing-routerulesettings-filter on-ready="onOptionFilterSettingsGroupDirectiveReady"/>
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section title="Percentage Settings">
    <vr-row>
        <vr-columns width="1/4row">
            <vr-select datatextfield="Name" datavaluefield="TemplateConfigID" text="None"
                       label="Percentage Type" datasource="optionPercentageSettingsGroupTemplates" selectedvalues="selectedPercentageSettingsGroupTemplate">
            </vr-select>
        </vr-columns>
        <vr-columns width="3/4row" ng-show="selectedPercentageSettingsGroupTemplate" vr-loader="isLoadingOptionPercentageSettingsSection">
            <vr-directivewrapper directive="selectedPercentageSettingsGroupTemplate.Editor" on-ready="onOptionPercentageSettingsGroupDirectiveReady"></vr-directivewrapper>
        </vr-columns>
    </vr-row>
</vr-section>
