<vr-section title="Options">
    <vr-row>
        <vr-columns width="1/4row">
            <vr-select datatextfield="Title" datavaluefield="ExtensionConfigurationId" text="None"
                       on-ready="onOptionTypeSelectorReady" label="Option Type" datasource="optionSettingsGroupTemplates" selectedvalues="selectedOptionSettingsGroupTemplate">
            </vr-select>
        </vr-columns>
        <vr-columns width="3/4row" ng-show="selectedOptionSettingsGroupTemplate" vr-loader="isLoadingOptionSettingsSection">
            <vr-directivewrapper directive="selectedOptionSettingsGroupTemplate.Editor" on-ready="onOptionSettingsGroupDirectiveReady"></vr-directivewrapper>
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section title="Filter Settings">
    <vr-row>
        <vr-columns width="fullrow">
            <vr-whs-routing-routerulesettings-filter on-ready="onOptionFilterSettingsGroupDirectiveReady" />
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section title="Order Settings">
    <vr-row>
        <vr-columns width="fullrow">
            <vr-whs-routing-routerulesettings-order on-ready="onOptionOrderTypeDirectiveReady" />
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section title="Percentage Settings" ng-if="scopeModel.showPercentageSettings">
    <vr-row>
        <vr-columns width="1/4row">
            <vr-select datatextfield="Title" datavaluefield="ExtensionConfigurationId" text="None" on-ready="onPercentageSettingsSelectorReady"
                       label="Percentage Type" datasource="scopeModel.optionPercentageSettingsGroupTemplates" selectedvalues="scopeModel.selectedPercentageSettingsGroupTemplate">
            </vr-select>
        </vr-columns>
        <vr-columns width="3/4row" ng-show="scopeModel.selectedPercentageSettingsGroupTemplate" vr-loader="scopeModel.isLoadingOptionPercentageSettingsSection">
            <vr-directivewrapper directive="scopeModel.selectedPercentageSettingsGroupTemplate.Editor" on-ready="scopeModel.onOptionPercentageSettingsGroupDirectiveReady"></vr-directivewrapper>
        </vr-columns>
    </vr-row>
</vr-section>
