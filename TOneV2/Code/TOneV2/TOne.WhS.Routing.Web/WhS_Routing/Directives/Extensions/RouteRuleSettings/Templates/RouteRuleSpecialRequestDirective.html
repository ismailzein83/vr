<vr-section header="Options">
    <vr-row>
        <vr-columns width="1/4row">
            <vr-whs-be-carrieraccount-selector on-ready="scopeModel.onCarrierAccountDirectiveReady" selectedvalues="scopeModel.selectedSuppliers"
                                               onselectitem="scopeModel.onSelectSupplier" ondeselectitem="scopeModel.onDeselectSupplier"
                                               ismultipleselection hideselectedvaluessection getsuppliers isrequired="true">
            </vr-whs-be-carrieraccount-selector>
        </vr-columns>
        <vr-columns width="3/4row" simplecol>

            <vr-validator validate="scopeModel.isValid()">
                <vr-datagrid datasource="scopeModel.suppliers"
                             ondeleterow="scopeModel.onDeleteRow"
                             disablesorting="true" enabledraggablerow="true"
                             hidegridmenu disabledraggablecolumns>

                    <vr-datagridcolumn headertext="'Suppliers'" field="'Name'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Number Of Tries'">
                        <vr-textbox value="dataItem.NumberOfTries" type="number" decimalprecision="0" minvalue="1" isrequired tonextinput></vr-textbox>
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Percentage'">
                        <vr-textbox value="dataItem.Percentage" type="number" decimalprecision="0" minvalue="0" maxvalue="100" tonextinput></vr-textbox>
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Force Option'">
                        <vr-switch value="dataItem.ForceOption"></vr-switch>
                    </vr-datagridcolumn>
                </vr-datagrid>
            </vr-validator>

        </vr-columns>
    </vr-row>
</vr-section>
