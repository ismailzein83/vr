<vr-section title="Options">
    <vr-row>
        <vr-whs-be-carrieraccount-selector on-ready="scopeModel.onCarrierAccountDirectiveReady" selectedvalues="scopeModel.selectedSuppliers" normal-col-num="3"
                                           onselectitem="scopeModel.onSelectSupplier" getsuppliers ismultipleselection hideselectedvaluessection>
        </vr-whs-be-carrieraccount-selector>
        <vr-columns width="3/4row" simplecol>
            <vr-validator validate="scopeModel.isValid()">
                <vr-datagrid on-ready="scopeModel.onGridReady"
                             datasource="scopeModel.suppliers"
                             ondeleterow="scopeModel.onDeleteRow"
                             showexpand="scopeModel.showExpand"
                             disablesorting="true" enabledraggablerow="true"
                             hidegridmenu disabledraggablecolumns>

                    <vr-datagridcolumn headertext="'Supplier'" field="'Name'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'# Of Tries'" fixedwidth="70">
                        <vr-textbox value="dataItem.NumberOfTries" type="number" decimalprecision="0" minvalue="1" isrequired tonextinput></vr-textbox>
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Percentage'" fixedwidth="70">
                        <vr-textbox value="dataItem.Percentage" decimalprecision="0" type="number" minvalue="1" maxvalue="100" tonextinput
                                    isrequired="{{viewScope.scopeModel.showBackupTabs}}" onvaluechanged="viewScope.scopeModel.onPercentageValueChanged">
                        </vr-textbox>
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Remove Loss'" fixedwidth="80">
                        <vr-switch value="dataItem.IsRemoveLoss"></vr-switch>
                    </vr-datagridcolumn>

                    <vr-datagridexpandablerow>
                        <vr-whs-routing-fixed-backupoption on-ready="dataItem.onBackupOptionDirectiveReady"></vr-whs-routing-fixed-backupoption>
                    </vr-datagridexpandablerow>
                </vr-datagrid>
            </vr-validator>
        </vr-columns>
    </vr-row>
</vr-section>
<vr-section header="Overall Backups" ng-show="scopeModel.showBackupTabs">
    <vr-whs-routing-fixed-backupoption on-ready="scopeModel.onOverallBackupOptionsDirectiveReady"></vr-whs-routing-fixed-backupoption>
</vr-section>
