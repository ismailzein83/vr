
<vr-section title="Options">
    <vr-row>
        <vr-columns width="1/4row">
            <vr-whs-be-carrieraccount-selector on-ready="scopeModel.onCarrierAccountDirectiveReady" selectedvalues="scopeModel.selectedSuppliers"
                                               onselectitem="scopeModel.onSelectSupplier" ondeselectitem="scopeModel.onDeselectSupplier"
                                               isrequired="true" ismultipleselection hideselectedvaluessection getsuppliers>
            </vr-whs-be-carrieraccount-selector>
        </vr-columns>
        <vr-columns width="3/4row" simplecol>
            <vr-validator validate="scopeModel.isValid()">
                <vr-datagrid datasource="scopeModel.fixedSuppliers"
                             enabledraggablerow="true"
                             ondeleterow="scopeModel.onDeleteRow"
                             hidegridmenu>

                    <vr-datagridcolumn headertext="'Suppliers'" field="'Name'"></vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Percentage'">
                        <!--isrequired="viewScope.scopeModel.isrequired"-->
                        <vr-textbox value="dataItem.PercentageValue" decimalprecision="0" type="number" minvalue="0" maxvalue="100" tonextinput></vr-textbox>
                    </vr-datagridcolumn>
                    <vr-datagridcolumn headertext="'Remove Loss'">
                        <vr-switch value="dataItem.IsRemoveLoss"></vr-switch>
                    </vr-datagridcolumn>
                </vr-datagrid>
            </vr-validator>
        </vr-columns>
    </vr-row>
</vr-section>
