<vr-columns width="fullrow">
    <vr-tabs>
        <vr-tab header="'Migration'">
            <whs-be-sourcemigrationreader on-ready="scopeModel.onSourceMigrationReaderDirectiveReady"></whs-be-sourcemigrationreader>
        </vr-tab>
        <vr-tab header="'Route Build'">
            <vr-whs-routing-buildroutetask on-ready="scopeModel.onBuildRouteTaskDirectiveReady"></vr-whs-routing-buildroutetask>
        </vr-tab>
        <vr-tab header="'Offset Time'">
            <vr-row>
                <vr-columns width="1/2row">
                    <vr-textbox value="scopeModel.routingMigrationOffsetInMin"
                                label="Routing Migration Offset (Min)" type="number"
                                minvalue="0" decimalprecision="0" isrequired="true">
                    </vr-textbox>
                </vr-columns>
            </vr-row>
        </vr-tab>
    </vr-tabs>
</vr-columns>
