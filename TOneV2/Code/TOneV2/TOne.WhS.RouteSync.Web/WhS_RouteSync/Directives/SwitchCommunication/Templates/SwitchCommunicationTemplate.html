<vr-validator validate="scopeModel.validate()">
    <vr-datagrid on-ready="scopeModel.onGridReady" datasource="scopeModel.switchCommunications">
        <vr-datagridcolumn columnindex="0" invisibleheader headertext="''" disablesorting="true" fixedwidth="'30'">
            <vr-check value="dataItem.isSelected"></vr-check>
        </vr-datagridcolumn>
        <vr-datagridcolumn columnindex="1" headertext="'Title'" field="'entity.Title'" type="'Text'" fixedwidth="'50'" disablesorting="true"></vr-datagridcolumn>
        <vr-datagridcolumn columnindex="2" headertext="'Settings'" disablesorting="true">
            <span ng-if="dataItem.isSelected">
                <vr-directivewrapper directive="dataItem.entity.Editor" on-ready="dataItem.onReady"></vr-directivewrapper>
            </span>
        </vr-datagridcolumn>
        <vr-datagridcolumn columnindex="3" headertext="'Active'" disablesorting="true" fixedwidth="'50'">
            <span ng-if="dataItem.isSelected">
                <vr-switch value="dataItem.isActive"></vr-switch>
            </span>
        </vr-datagridcolumn>
    </vr-datagrid>
</vr-validator>
