<vr-columns width="fullrow">
	<vr-tabs>
		<vr-tab header="'Route Sync Process'">
			<vr-columns colnum="3">
				<vr-textbox label="Route Batch Size" value="scopeModel.routeBatchSize" type="number" minvalue="1" decimalprecision="0" isrequired></vr-textbox>
			</vr-columns>
			<vr-columns colnum="3">
				<vr-textbox value="scopeModel.indexCommandTimeoutInMinutes" type="number" label="DB Indexes Timeout(Mins)" minvalue="0" decimalprecision="0" isrequired></vr-textbox>
			</vr-columns>
			<vr-columns colnum="1" withemptyline haschildcolumns>
				<vr-hint value="A value of 0 indicates no limit (an attempt to execute a command will wait indefinitely)"></vr-hint>
			</vr-columns>
			<vr-columns colnum="5">
				<vr-switch value="scopeModel.executeFullRouteSyncWhenPartialNotSupported" label="Execute Full Route Sync when Partial Not Supported"></vr-switch>
			</vr-columns>
			<vr-columns colnum="3">
				<vr-textbox label="Differential Routes Per Transaction" value="scopeModel.differentialRoutesPerTransaction" type="number" minvalue="1" decimalprecision="0" isrequired></vr-textbox>
			</vr-columns>
		</vr-tab>
		<vr-tab header="'Switch Settings'">
			<vr-row>
				<vr-columns width="1/2row">
					<vr-select datasource="scopeModel.switchConfigs"
							   selectedvalues="scopeModel.selectedSwitchConfigs"
							   datavaluefield="ExtensionConfigurationId"
							   datatextfield="Title"
							   isrequired="true"
							   label="Switch Synchronizer"
							   onselectitem="scopeModel.onSelectSwitchConfig"
							   ondeselectitem="scopeModel.onDeselectSwitchConfig"
							   ismultipleselection hideselectedvaluessection>
					</vr-select>
				</vr-columns>
			</vr-row>
			<vr-row>
				<vr-columns width="fullrow">
					<vr-datagrid on-ready="scopeModel.onSwitchSettingsGridReady"
								 datasource="scopeModel.switchSettings"
								 ondeleterow="scopeModel.onSwitchSettingsDeleted"
								 vr-loader="scopeModel.switchConfigSettingsIsLoading"
								 hidegridmenu>
						<vr-datagridcolumn headertext="'Switch Name'" field="'Title'" widthfactor="1"></vr-datagridcolumn>

						<vr-datagridcolumn headertext="'Switch Settings'" widthfactor="4" disablesorting>
							<vr-directivewrapper directive="dataItem.SettingsEditor" on-ready="dataItem.onDirectiveWrapperReady" isrequired="true" normal-col-num="{{ctrl.normalColNum}}">
							</vr-directivewrapper>
						</vr-datagridcolumn>
					</vr-datagrid>
				</vr-columns>
			</vr-row>
		</vr-tab>
	</vr-tabs>
</vr-columns>
