<vr-form name="validationContext">
    <vr-row>
        <vr-columns width="1/4row">
            <vr-textbox value="scopeModel.rssc" type="number" decimalprecision="0"
                        onvaluechanged="scopeModel.isCustomerMappingExists"
                        label="RSSC" isrequired="scopeModel.customerMappingExists">
            </vr-textbox>
        </vr-columns>
        <vr-columns width="1/4row">
            <vr-textbox value="scopeModel.dnSet" type="number" decimalprecision="0"
                        onvaluechanged="scopeModel.isCustomerMappingExists"
                        label="DN Set" isrequired="scopeModel.customerMappingExists">
            </vr-textbox>
        </vr-columns>
    </vr-row>
</vr-form>
