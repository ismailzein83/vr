<whs-routesync-idbdatamanagers-settings on-ready="scopeModel.onIdbDataManagerSettingsDirectiveReady" normal-col-num="6" isrequired="true"></whs-routesync-idbdatamanagers-settings>
<vr-row>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.mappingSeparator" label="Separator" type="text" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.numberOfOptions" type="number" minvalue="1" decimalprecision="0" label="Number Of Options" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.supplierOptionsSeparator" type="text" label="Supplier Options Separator"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-switch value="scopeModel.useTwoSuppliersMapping" label="Use Two Suppliers Mapping"></vr-switch>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-column width="fullrow">
        <whs-routesync-carrieraccountmapping-telesidb-grid on-ready="scopeModel.onTelesIdbCarrierAccountMappingGridReady" context="scopeModel.context"></whs-routesync-carrieraccountmapping-telesidb-grid>
    </vr-column>
</vr-row>
