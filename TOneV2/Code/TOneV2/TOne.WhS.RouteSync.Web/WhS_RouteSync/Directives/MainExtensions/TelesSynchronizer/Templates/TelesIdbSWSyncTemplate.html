<whs-routesync-idbdatamanagers-settings on-ready="scopeModel.onIdbDataManagerSettingsDirectiveReady" normal-col-num="6" isrequired="true"></whs-routesync-idbdatamanagers-settings>
<vr-row>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.mappingSeparator" label="Mapping Separator" type="text" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.numberOfMappings" label="Number Of Mappings" type="number" decimalprecision="0" minvalue="1"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.supplierOptionsSeparator" label="Supplier Options Separator" type="text"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.numberOfOptions" label="Number Of Options" type="number" decimalprecision="0" minvalue="1" isrequired></vr-textbox>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-column width="fullrow">
        <whs-routesync-carrieraccountmapping-telesidb-grid on-ready="scopeModel.onTelesIdbCarrierAccountMappingGridReady"></whs-routesync-carrieraccountmapping-telesidb-grid>
    </vr-column>
</vr-row>
