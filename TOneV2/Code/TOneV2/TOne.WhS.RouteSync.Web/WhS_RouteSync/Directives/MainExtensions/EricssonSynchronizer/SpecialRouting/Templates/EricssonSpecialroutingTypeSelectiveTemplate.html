<vr-row>
    <vr-columns colnum="4">
        <vr-select on-ready="scopeModel.onSelectorReady"
                   datasource="scopeModel.extensionConfigs"
                   selectedvalues="scopeModel.selectedExtensionConfig"
                   datavaluefield="ExtensionConfigurationId"
                   datatextfield="Title"
                   isrequired="true"
                   hideremoveicon="true">
        </vr-select>
    </vr-columns>
    <span vr-loader="scopeModel.isLoadingDirective">
        <vr-directivewrapper directive="scopeModel.selectedExtensionConfig.Editor"
                             on-ready="scopeModel.onDirectiveReady"
                             normal-col-num="4"
                             isrequired="true">
        </vr-directivewrapper>
    </span>
</vr-row>
