<vr-tabs>
	<vr-tab header="'Communication'">
		<whs-routesync-ericssonswitchcommunication on-ready="scopeModel.onEricssonSwitchCommunicationReady"></whs-routesync-ericssonswitchcommunication>
	</vr-tab>
	<vr-tab header="'Options'">
		<vr-row>
			<vr-columns width="1/4row">
				<vr-textbox value="scopeModel.numberOfMappings" label="Number Of Mappings" type="number" decimalprecision="0" minvalue="1" isrequired></vr-textbox>
			</vr-columns>
			<vr-columns width="1/4row">
				<vr-textbox value="scopeModel.minCodeLength" label="Min Code Length" type="number" decimalprecision="0" minvalue="1" isrequired></vr-textbox>
			</vr-columns>
			<vr-columns width="1/4row">
				<vr-textbox value="scopeModel.maxCodeLength" label="Max Code Length" type="number" decimalprecision="0" minvalue="1" isrequired></vr-textbox>
			</vr-columns>
			<vr-columns width="1/4row">
				<vr-textbox value="scopeModel.localCountryCode" label="Local Country Code" type="text" isrequired></vr-textbox>
			</vr-columns>
		</vr-row>
		<vr-row>
			<vr-columns width="1/4row">
				<vr-textbox value="scopeModel.interconnectGeneralPrefix" label="Interconnect General Prefix" type="text" isrequired></vr-textbox>
			</vr-columns>
			<vr-whs-be-customer-selector on-ready="scopeModel.onOutgoingTrafficCustomerSelectorReady" customlabel="Outgoing Traffic Customers"
										 normal-col-num="3" isrequired="true" ismultipleselection>
			</vr-whs-be-customer-selector>
			<vr-whs-be-supplier-selector on-ready="scopeModel.onIncomingTrafficSupplierSelectorReady" customlabel="Incoming Traffic Suppliers"
										 normal-col-num="3" isrequired="true" ismultipleselection>
			</vr-whs-be-supplier-selector>
			<vr-columns width="1/4row">
				<vr-textbox value="scopeModel.firstRCNumber" label="First Route Case Number" type="number" decimalprecision="0" minvalue="1"
							isrequired vr-disabled="scopeModel.isEditMode"></vr-textbox>
			</vr-columns>
		</vr-row>
		<vr-row>
			<vr-columns width="1/4row">
				<vr-textbox value="scopeModel.esr" label="ESR" type="text"></vr-textbox>
			</vr-columns>
			<vr-columns width="1/4row">
				<vr-textbox value="scopeModel.cc" label="CC" type="text"></vr-textbox>
			</vr-columns>
			<vr-columns width="1/4row">
				<vr-textbox value="scopeModel.percentagePrefix" label="Percentage Prefix" type="text"></vr-textbox>
			</vr-columns>
		</vr-row>
		<vr-section title="Branch Routes">
			<vr-validator validate="scopeModel.validateBranchRoutes()">
				<vr-row>
					<vr-columns colnum="2">
						<vr-textbox value="scopeModel.brToAdd" type="text" label="Add BR"></vr-textbox>
					</vr-columns>
					<vr-columns colnum="1" withemptyline>
						<vr-button type="Add" data-onclick="scopeModel.addBR" standalone vr-disabled="!scopeModel.isBRValid()"></vr-button>
					</vr-columns>
					<vr-columns colnum="9">
						<vr-datalist maxitemsperrow="4" datasource="scopeModel.brList" autoremoveitem="true">
							<vr-label>{{dataItem.Name}}</vr-label>
							<span style="display: inline-block; margin: 0px 3px; font-size: 14px; position: relative; top: -3px;"> </span>
							<vr-switch type="inline" value="dataItem.IncludeTrunkAsSwitch" hint="Include trunks defined as switch>"></vr-switch>
						</vr-datalist>
					</vr-columns>
				</vr-row>
			</vr-validator>
		</vr-section>
		<vr-section title="Local Suppliers">
			<vr-row>
				<vr-whs-be-supplier-selector on-ready="scopeModel.onLocalSuppliersSelectorReady" selectedvalues="scopeModel.selectedLocalSuppliers"
											 onselectitem="scopeModel.onSelectLocalSupplier" ondeselectitem="scopeModel.onDeselectLocalSupplier"
											 customlabel="Local Suppliers" normal-col-num="3" ismultipleselection hideselectedvaluessection>
				</vr-whs-be-supplier-selector>
				<vr-columns width="3/4row" simplecol>
					<vr-validator validate="scopeModel.isLocalSuppliersValid()">
						<vr-datagrid datasource="scopeModel.localSuppliers"
									 ondeleterow="scopeModel.onDeleteLocalSupplierRow"
									 hidegridmenu>

							<vr-datagridcolumn headertext="'Supplier'" field="'Name'" widthfactor="2"></vr-datagridcolumn>
							<vr-datagridcolumn headertext="'BO'" field="'BO'" widthfactor="1">
								<vr-textbox value="dataItem.BO" type="text" isrequired tonextinput></vr-textbox>
							</vr-datagridcolumn>
						</vr-datagrid>
					</vr-validator>
				</vr-columns>
			</vr-row>
		</vr-section>
	</vr-tab>
	<vr-tab header="'Carrier Mapping'">
		<whs-routesync-carrieraccountmapping-ericsson-grid on-ready="scopeModel.onCarrierAccountMappingGridReady"></whs-routesync-carrieraccountmapping-ericsson-grid>
	</vr-tab>
</vr-tabs>
