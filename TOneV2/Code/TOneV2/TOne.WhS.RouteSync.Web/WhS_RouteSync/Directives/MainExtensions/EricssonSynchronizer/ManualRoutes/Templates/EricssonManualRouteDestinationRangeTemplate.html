<vr-validator validate="scopeModel.validateRange()">
    <vr-columns colnum="6">
        <vr-textbox type="number" placeholder="From" value="scopeModel.fromCode" minvalue="0" decimalprecision="0" isrequired="'true'"></vr-textbox>
    </vr-columns>
    <vr-columns colnum="6">
        <vr-textbox type="number" placeholder="To" value="scopeModel.toCode" minvalue="0" decimalprecision="0" isrequired="'true'"></vr-textbox>
    </vr-columns>
</vr-validator>
