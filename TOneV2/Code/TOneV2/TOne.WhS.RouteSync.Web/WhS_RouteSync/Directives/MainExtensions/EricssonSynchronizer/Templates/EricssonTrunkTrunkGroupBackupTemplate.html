<vr-row removeline>
    <vr-columns width="small">
        <vr-button type="Add" data-onclick="scopeModel.onAddBackupSupplier" standalone></vr-button>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow">
        <vr-validator validate="scopeModel.isTrunkTrunkGroupBackupGridValid()">
            <vr-datagrid on-ready="scopeModel.onTrunkTrunkGroupBackupGridReady"
                         datasource="scopeModel.trunkTrunkGroupBackups"
                         ondeleterow="scopeModel.onDeleteTrunkTrunkGroupBackup"
                         enabledraggablerow="true" hidegridmenu aligntop>

                <vr-datagridcolumn headertext="'Supplier'">
                    <span vr-loader="dataItem.isLoading">
                        <vr-whs-be-carrieraccount-selector on-ready="dataItem.onSupplierSelectorReady"
                                                           onselectionchanged="dataItem.onSupplierSelectionChanged"
                                                           selectedvalues="dataItem.selectedSupplier"
                                                           normal-col-num="12" isrequired="true" getsuppliers hideremoveicon hidelabel>
                        </vr-whs-be-carrieraccount-selector>
                    </span>
                </vr-datagridcolumn>
                <vr-datagridcolumn headertext="'Trunk'">
                    <span vr-loader="dataItem.isLoading">
                        <vr-select on-ready="dataItem.onTrunkSelectorReady"
                                   datasource="dataItem.supplierOutTrunks"
                                   selectedvalues="dataItem.selectedSupplierOutTrunks"
                                   datatextfield="TrunkName" datavaluefield="TrunkId"
                                   vr-disabled="dataItem.selectedSupplier == undefined" isrequired="true" hideremoveicon>
                        </vr-select>
                    </span>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-validator>
    </vr-columns>
</vr-row>
