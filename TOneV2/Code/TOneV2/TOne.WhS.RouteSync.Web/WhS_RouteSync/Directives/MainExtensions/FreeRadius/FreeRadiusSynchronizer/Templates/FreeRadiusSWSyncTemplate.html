<whs-routesync-freeradiusdatamanagers on-ready="scopeModel.onFreeRadiusDataManagersDirectiveReady" normal-col-num="6" isrequired="true"></whs-routesync-freeradiusdatamanagers>
<vr-row>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.mappingSeparator" label="Mapping Separator" type="text" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.supplierOptionsSeparator" label="Supplier Options Separator" type="text"></vr-textbox>
    </vr-columns>
    <vr-columns width="1/4row">
        <vr-textbox value="scopeModel.numberOfOptions" label="Number Of Options" type="number" decimalprecision="0" minvalue="1" isrequired></vr-textbox>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-column width="fullrow">
        <whs-routesync-carrieraccountmapping-freeradius-grid on-ready="scopeModel.onFreeRadiusCarrierAccountMappingGridReady"></whs-routesync-carrieraccountmapping-freeradius-grid>
    </vr-column>
</vr-row>
