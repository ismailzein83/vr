<vr-row>
    <vr-validator validate="scopeModel.validateLoggers()">
        <vr-section level="1" header="Logger">
            <vr-datagrid on-ready="scopeModel.onLoggerGridReady" datasource="scopeModel.switchLoggers">
                <vr-datagridcolumn columnindex="0" invisibleheader headertext="''" disablesorting="true" fixedwidth="'120'">
                    <vr-select datasource="viewScope.scopeModel.loggerTypes" datatextfield="Title" datavaluefield="ExtensionConfigurationId" label="Type" isrequired="true"
                               selectedvalues="dataItem.selectedLoggerType" hideremoveicon></vr-select>
                </vr-datagridcolumn>
                <vr-datagridcolumn columnindex="1" headertext="'Settings'" disablesorting="true">
                    <span ng-if="dataItem.selectedLoggerType!=undefined" vr-loader="dataItem.isSwitchLoggerLoading">
                        <vr-directivewrapper directive="dataItem.selectedLoggerType.Editor" on-ready="dataItem.onReady"></vr-directivewrapper>
                    </span>
                </vr-datagridcolumn>
                <vr-datagridcolumn columnindex="2" headertext="'Active'" disablesorting="true" fixedwidth="'50'">
                    <span ng-if="dataItem.selectedLoggerType!=undefined">
                        <vr-switch value="dataItem.isActive"></vr-switch>
                    </span>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-section>
    </vr-validator>
</vr-row>

<vr-row>
    <vr-validator validate="scopeModel.validateSSHCommunicationList()">
        <vr-section level="1" header="SSH">
            <vr-datagrid on-ready="scopeModel.onSSHGridReady"
                         datasource="scopeModel.switchSSHCommunications"
                         disabledraggablecolumns>
                <vr-datagridcolumn columnindex="0" invisibleheader headertext="''" disablesorting="true" fixedwidth="'30'">
                    <vr-check value="dataItem.isSelected"></vr-check>
                </vr-datagridcolumn>
                <vr-datagridcolumn columnindex="1" headertext="'Settings'" disablesorting="true">
                    <span ng-if="dataItem.isSelected" vr-loader="dataItem.isSwitchSSHCommunicationLoading">
                        <vr-row>
                            <vr-columns colnum="12" haschildcolumns>
                                <vr-columns colnum="12" haschildcolumns>
                                    <vr-common-communicatorsettings-ssh on-ready="dataItem.onSSHCommunicatorSettingsReady" normal-col-num="2"></vr-common-communicatorsettings-ssh>
                                </vr-columns>
                                <!--<div class="col-lg-2 col-md-2 col-sm-12 parent-col-container">-->
                                <vr-columns colnum="2">
                                    <vr-textbox value="dataItem.sslHost" type="ip" label="SSL Host" isrequired="true"></vr-textbox>
                                </vr-columns>
                                <vr-columns colnum="2">
                                    <vr-textbox value="dataItem.sslPort" type="number" label="SSL Port" isrequired="true"></vr-textbox>
                                </vr-columns>
                                <vr-columns colnum="2">
                                    <vr-textbox value="dataItem.sslUsername" type="text" label="SSL Username" isrequired="true"></vr-textbox>
                                </vr-columns>
                                <vr-columns colnum="2">
                                    <vr-textbox value="dataItem.sslPassword" type="password" label="SSL Password" isrequired="true"></vr-textbox>
                                </vr-columns>
                                <vr-columns colnum="2">
                                    <vr-textbox value="dataItem.sslInterfaceIP" type="ip" label="SSL Interface IP" isrequired="true"></vr-textbox>
                                </vr-columns>
                                <!--</div>-->
                            </vr-columns>
                        </vr-row>
                    </span>
                </vr-datagridcolumn>
                <!--<vr-datagridcolumn columnindex="2" disablesorting="true" fixedwidth="'140'">
                    <span ng-if="dataItem.isSelected">
                        <vr-row>
                            <vr-columns colnum="12" haschildcolumns>
                            </vr-columns>
                        </vr-row>
                    </span>
                </vr-datagridcolumn>-->
                <vr-datagridcolumn columnindex="3" headertext="'Active'" disablesorting="true" fixedwidth="'50'">
                    <span ng-if="dataItem.isSelected">
                        <vr-switch value="dataItem.isActive"></vr-switch>
                    </span>
                </vr-datagridcolumn>
            </vr-datagrid>
        </vr-section>
    </vr-validator>
</vr-row>
