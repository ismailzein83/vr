<vr-row>
    <vr-columns width="1/2row">
        <vr-section width="1/2row" level="1" header="Overriden RSSN">
            <vr-row>
                <vr-columns colnum="12" haschildcolumns>
                    <div style="height:25px">
                        <div style="position:absolute;left:0px;">
                            <vr-button type="Add" data-onclick="scopeModel.addOverriddenRSSNInRSName" standalone></vr-button>
                        </div>
                        <div style="position:absolute;right:0px;">
                            <vr-hint value="{{scopeModel.hint}}"></vr-hint>
                        </div>
                    </div>
                </vr-columns>
            </vr-row>
            <vr-row>
                <vr-columns width="fullrow" haschildcolumns>
                    <vr-validator validate="scopeModel.isValid()">
                        <vr-datagrid on-ready="scopeModel.onOverriddenRSSNsGridReady" datasource="scopeModel.overriddenRSSNsInRSName"
                                     ondeleterow="scopeModel.removeOverriddenRSSNInRSName" hidegridmenu norowhighlightonclick="'true'">
                            <vr-datagridcolumn headertext="'Exisiting RSSN'" widthfactor="6" disablesorting="true">
                                <vr-textbox value="dataItem.exisitingRSSN" isrequired="true"></vr-textbox>
                            </vr-datagridcolumn>
                            <vr-datagridcolumn headertext="'Overridden RSSN'" widthfactor="6" disablesorting="true">
                                <vr-textbox value="dataItem.overriddenRSSN" isrequired="true"></vr-textbox>
                            </vr-datagridcolumn>
                        </vr-datagrid>
                    </vr-validator>
                </vr-columns>
            </vr-row>
        </vr-section>
    </vr-columns>
</vr-row>
