<!--<vr-validation-group validationcontext="validationContext">-->
<vr-form name="validationContext">
    <vr-row>
        <vr-columns width="1/4row">
            <vr-textbox value="scopeModel.rssn" label="RSSN" type="number" onvaluechanged="scopeModel.isCustomerMappingExists" decimalprecision="0" minvalue="1" isrequired="scopeModel.customerMappingExists"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/4row">
            <vr-textbox value="scopeModel.cscName" label="CSC Name" type="text" onvaluechanged="scopeModel.isCustomerMappingExists" isrequired="scopeModel.customerMappingExists"></vr-textbox>
        </vr-columns>
        <vr-columns width="1/4row">
            <vr-textbox value="scopeModel.dnSet" label="DN Set" type="number" onvaluechanged="scopeModel.isCustomerMappingExists" isrequired="scopeModel.customerMappingExists"></vr-textbox>
        </vr-columns>
    </vr-row>
</vr-form>
<!--</vr-validation-group>-->
