<vr-row>
    <vr-columns colnum="12" haschildcolumns>
        <vr-validator validate="scopeModel.validateBranchRouteSettings()">
            <vr-columns colnum="2" ng-show="scopeModel.branchRouteSettingConfigs != undefined && scopeModel.branchRouteSettingConfigs.length>1">
                <vr-select datasource="scopeModel.branchRouteSettingConfigs"
                           datatextfield="Title"
                           datavaluefield="ExtensionConfigurationId"
                           label="Type"
                           onbeforeselectionchanged="scopeModel.onBeforeBranchRouteSettingsSelectionChanged"
                           onselectionchanged="scopeModel.onBranchRouteSettingsSelectionChanged"
                           selectedvalues="scopeModel.selectedBranchRouteSettings"></vr-select>
            </vr-columns>
            <vr-columns colnum="10">
                <vr-directivewrapper directive="scopeModel.selectedBranchRouteSettings.Editor" on-ready="scopeModel.onBranchRouteSettingsReady" vr-loader="scopeModel.isDirectiveLoading"></vr-directivewrapper>
            </vr-columns>
        </vr-validator>
    </vr-columns>
</vr-row>
