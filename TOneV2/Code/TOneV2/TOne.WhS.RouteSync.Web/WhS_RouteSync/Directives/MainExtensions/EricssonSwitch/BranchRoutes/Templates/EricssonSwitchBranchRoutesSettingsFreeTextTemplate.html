<vr-validator validate="scopeModel.validateBranchRoutes()">
	<vr-row removeline>
		<vr-columns colnum="3">
			<vr-columns colnum="10" haschildcolumns>
				<vr-validator validate="scopeModel.validateBranchRouteName()">
					<vr-textbox value="scopeModel.brToAdd" type="text" label="Branch Route Name"></vr-textbox>
				</vr-validator>
			</vr-columns>
			<vr-columns colnum="2" withemptyline>
				<vr-button type="Add" data-onclick="scopeModel.addBR" standalone vr-disabled="!scopeModel.isBRValid()"></vr-button>
			</vr-columns>
		</vr-columns>
		<vr-columns colnum="9" haschildcolumns>
			<vr-datalist maxitemsperrow="4" datasource="scopeModel.brList" autoremoveitem="true">
				<vr-label>{{dataItem.Name}}</vr-label>
				<span style="display: inline-block; margin: 0px 3px; font-size: 14px; position: relative; top: -3px;"> </span>
				<vr-switch type="inline" value="dataItem.IncludeTrunkAsSwitch" hint="Include trunks defined as switch"></vr-switch>
			</vr-datalist>
		</vr-columns>
	</vr-row>
</vr-validator>
