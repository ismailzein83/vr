<vr-validator validate="scopeModel.validateBranchRoutes()">
    <vr-row removeline>
        <vr-columns colnum="3">
            <vr-columns colnum="10" haschildcolumns>
                <vr-validator validate="scopeModel.validateBranchRouteName()">
                    <vr-textbox value="scopeModel.brToAdd" type="text" label="Branch Route Name"></vr-textbox>
                </vr-validator>
            </vr-columns>
            <vr-columns colnum="2" withemptyline>
                <vr-button type="Add" data-onclick="scopeModel.addBR" standalone vr-disabled="!scopeModel.isBRValid()"></vr-button>
            </vr-columns>
        </vr-columns>
        <vr-columns colnum="9" haschildcolumns>
            <vr-datalist maxitemsperrow="1" datasource="scopeModel.brList" autoremoveitem="true">
                <vr-columns colnum="4">
                    <vr-label>{{dataItem.Name}}</vr-label>
                </vr-columns>
                <vr-columns colnum="4">
                    <vr-label>Include Switch Trunk</vr-label>
                    <vr-switch value="dataItem.IncludeTrunkAsSwitch" hint="Include trunks defined as switch"></vr-switch>
                </vr-columns>
                <vr-columns colnum="4" ng-show="dataItem.IncludeTrunkAsSwitch">
                    <vr-label>First Option Overflow</vr-label>
                    <vr-switch ng-show="dataItem.IncludeTrunkAsSwitch" value="dataItem.OverflowOnFirstOptionOnly" hint="Overflow on first option only"></vr-switch>
                </vr-columns>
            </vr-datalist>
        </vr-columns>
    </vr-row>
</vr-validator>
