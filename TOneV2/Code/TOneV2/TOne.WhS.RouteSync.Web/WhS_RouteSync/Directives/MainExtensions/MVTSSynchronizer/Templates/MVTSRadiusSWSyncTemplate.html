<vr-row>
    <vr-columns width="fullrow">
        <vr-section title="Primary" collapsible>
            <whs-routesync-radiusdatamanagers-settings on-ready="onRadiusDataManagerSettingsDirectiveReady" normal-col-num="6"></whs-routesync-radiusdatamanagers-settings>
        </vr-section>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow">
        <vr-section title="Redundant" collapsible>
            <whs-routesync-radiusdatamanagers-settings on-ready="onRedundantRadiusDataManagerSettingsDirectiveReady" normal-col-num="6"></whs-routesync-radiusdatamanagers-settings>
        </vr-section>
    </vr-columns>
</vr-row>
<vr-row removeline>
    <vr-columns width="1/2row">
        <vr-textbox label="Separator" type="text" value="scopeModel.separator" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox type="number" label="Number Of Options" isrequired minvalue="1" decimalprecision="0" value="scopeModel.numberOfOptions"></vr-textbox>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-column width="fullrow" vr-loader="scopeModel.isLoading">
        <vr-datagrid datasource="scopeModel.carrierAccountMappings"
                     maxheight="500px"
                     pagingtype="'PagingOnScroll'"
                     idfield="CarrierAccountId">

            <vr-datagridcolumn headertext="'ID'" field="'CarrierAccountId'" type="'Text'" widthfactor="2"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Account Name'" field="'CarrierAccountName'" type="'Text'"></vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Customer Mapping'" disablesorting>
                <vr-textbox type="text" tonextinput value="dataItem.CustomerMapping"></vr-textbox>
            </vr-datagridcolumn>
            <vr-datagridcolumn headertext="'Supplier Mapping'" disablesorting>
                <vr-textbox type="text" tonextinput value="dataItem.SupplierMapping"></vr-textbox>
            </vr-datagridcolumn>
        </vr-datagrid>
    </vr-column>
</vr-row>
