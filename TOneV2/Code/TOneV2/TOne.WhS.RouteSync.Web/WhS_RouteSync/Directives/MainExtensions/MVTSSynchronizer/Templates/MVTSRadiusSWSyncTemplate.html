<vr-row removeline>
    <vr-columns width="1/2row">
        <vr-textbox label="Separator" type="text" value="scopeModel.separator" isrequired></vr-textbox>
    </vr-columns>
    <vr-columns width="1/2row">
        <vr-textbox type="number" label="Number Of Options" isrequired minvalue="1" decimalprecision="0" value="scopeModel.numberOfOptions"></vr-textbox>
    </vr-columns>
</vr-row>
<vr-row>
    <vr-columns width="fullrow" vr-loader="scopeModel.isLoading">
        <whs-routesync-carrieraccountmapping-mvts-grid on-ready="scopeModel.onGridReady" mapping-columns="scopeModel.mappingColumns"></whs-routesync-carrieraccountmapping-mvts-grid>
    </vr-columns>
</vr-row>
