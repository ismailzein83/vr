<vr-columns colnum="{{codeChargeCtrl.normalColNum}}">
    <vr-select on-ready="scopeModel.onCodeChargeSelectorReady"
               datasource="scopeModel.templateConfigs"
               selectedvalues="scopeModel.selectedTemplateConfig"
               onselectionchanged="scopeModel.onCodeChargeSelectionChanged"
               datavaluefield="ExtensionConfigurationId"
               datatextfield="Title"
               label="CC Type">
    </vr-select>
</vr-columns>
<span vr-loader="scopeModel.isLoadingDirective">
    <vr-directivewrapper ng-if="scopeModel.selectedTemplateConfig != undefined"
                         directive="scopeModel.selectedTemplateConfig.Editor"
                         on-ready="scopeModel.onDirectiveReady"
                         normal-col-num="{{codeChargeCtrl.normalColNum}}">
    </vr-directivewrapper>
</span>
