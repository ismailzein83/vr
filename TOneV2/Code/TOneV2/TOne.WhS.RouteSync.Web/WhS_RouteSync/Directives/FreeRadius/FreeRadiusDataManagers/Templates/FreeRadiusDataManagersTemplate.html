<vr-row>
    <vr-columns colnum="{{ctrlSettings.normalColNum}}">
        <vr-select on-ready="scopeModel.onSelectorReady"
                   datasource="scopeModel.templateConfigs"
                   selectedvalues="scopeModel.selectedTemplateConfig"
                   datavaluefield="ExtensionConfigurationId"
                   datatextfield="Title"
                   isrequired="ctrlSettings.isrequired"
                   label="Free Radius Data Manager"
                   hideremoveicon>
        </vr-select>
    </vr-columns>
</vr-row>
<vr-directivewrapper ng-if="scopeModel.selectedTemplateConfig != undefined" directive="scopeModel.selectedTemplateConfig.Editor"
                     on-ready="scopeModel.onDirectiveReady" normal-col-num="{{ctrlSettings.normalColNum}}" customvalidate="ctrlSettings.customvalidate">
</vr-directivewrapper>
