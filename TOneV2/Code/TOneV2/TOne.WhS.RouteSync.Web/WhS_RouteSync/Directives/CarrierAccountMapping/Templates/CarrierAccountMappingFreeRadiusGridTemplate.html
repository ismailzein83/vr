<vr-datagrid on-ready="scopeModel.onGridReady"
             datasource="scopeModel.carrierAccountMappingsGridDS"
             loadmoredata="scopeModel.loadMoreData"
             pagingtype="'PagingOnScroll'"
             maxheight="300px">

    <vr-datagridcolumn headertext="'ID'" field="'CarrierAccountId'" type="'Text'" widthfactor="2"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Account Name'" field="'CarrierAccountName'" type="'Text'"></vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Customer Mapping'" disablesorting>
        <vr-textbox ng-if="dataItem.ShowCustomerMapping(dataItem)" value="dataItem.CustomerMappings" type="text" tonextinput></vr-textbox>
    </vr-datagridcolumn>
    <vr-datagridcolumn headertext="'Supplier Mapping'" disablesorting>
        <vr-textbox ng-if="dataItem.ShowSupplierMapping(dataItem)" value="dataItem.SupplierMappings" type="text"
                    customvalidate="dataItem.SupplierMappingValidation(dataItem.SupplierMapping)" tonextinput>
        </vr-textbox>
    </vr-datagridcolumn>
</vr-datagrid>
