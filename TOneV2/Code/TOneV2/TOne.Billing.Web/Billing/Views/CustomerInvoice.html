<vr-panel ng-controller="Billing_CustomerInvoiceController">
    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isInitializing">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-select label="Customer" datasource="customers" datatextfield="Name" datavaluefield="CarrierAccountID" selectedvalues="selectedCustomer" isrequired>
                    </vr-select>
                    <!--<vr-be-carriergroup type="'Customer'" selectedvalues="selectedCustomer" isassignedcarrier="true"></vr-be-carriergroup>-->
                </vr-columns>
                <vr-columns width="normal">
                    <vr-select label="Period Range" datasource="periodRanges" datatextfield="description"
                               datavaluefield="value" selectedvalues="selectedPeriodRange" onselectionchanged="periodRangeSelectionChanged" isrequired></vr-select>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker label="From" value="fromDate" type="date" onblurdatetime="dateTimeSelectionChange" isrequired></vr-datetimepicker>
                </vr-columns>
                <vr-columns width="normal">
                    <vr-datetimepicker label="To" value="toDate" type="date" onblurdatetime="dateTimeSelectionChange" isrequired></vr-datetimepicker>
                </vr-columns>
            </vr-row>
        </div>

        <vr-row>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked" isasynchronous="true"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
    </vr-form>

    <div>
        <vr-row>
            <vr-columns width="fullrow" simplecol>
                <vr-datagrid datasource="customerInvoices" dataretrievalfunction="dataRetrievalFunction" pagersettings="mainGridPagerSettings" on-ready="gridReady" menuactions="gridMenuActions"
                             idfield="InvoiceID" ng-show="showGrid">
                    <vr-datagridcolumn field="'CustomerName'" headertext="'Customer'" type="'Text'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'SupplierName'" headertext="'Supplier'" type="'Text'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'UserName'" headertext="'User'" type="'Text'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'SerialNumber'" headertext="'Serial Number'" type="'Text'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'BeginDate'" headertext="'Begin Date'" type="'Date'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'EndDate'" headertext="'End Date'" type="'Date'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'TimeZone'" headertext="'Time Zone'" type="'Text'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'IssueDate'" headertext="'Issue Date'" type="'Date'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'DueDate'" headertext="'Due Date'" type="'Date'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'CreationDate'" headertext="'Creation Date'" type="'Datetime'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'PaidDate'" headertext="'Payment Date'" type="'Datetime'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'NumberOfCalls'" headertext="'Calls'" type="'Number'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'Duration'" headertext="'Duration (Mins)'" type="'Number'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'Amount'" headertext="'Amount'" type="'Number'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'CurrencyId'" headertext="'Currency'" type="'Text'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'IsLocked'" headertext="'Is Locked'" type="'Text'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'IsPaid'" headertext="'Is Paid'" type="'Text'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'IsAutomatic'" headertext="'Is Automatic'" type="'Text'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'IsSent'" headertext="'Is Sent'" type="'Text'"></vr-datagridcolumn>
                    <vr-datagridcolumn field="'InvoiceNotes'" headertext="'Invoice Notes'" type="'Text'"></vr-datagridcolumn>
                </vr-datagrid>
            </vr-columns>
        </vr-row>
    </div>
</vr-panel>
