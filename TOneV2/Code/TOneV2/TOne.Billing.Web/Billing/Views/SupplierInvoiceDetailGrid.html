<div ng-controller="Billing_SupplierInvoiceDetailGridController">

    <vr-datagrid ng-if="!viewScope.groupByDay"
                 datasource="details"
                 dataretrievalfunction="dataRetrievalFunction"
                 pagingtype="'Pager'"
                 on-ready="gridReady"
                 idfield="DetailID"
                 issubgrid>

        <vr-datagridcolumn field="'FromDate'" headertext="'From Date'" type="'Date'"></vr-datagridcolumn>
        <vr-datagridcolumn field="'TillDate'" headertext="'Till Date'" type="'Date'"></vr-datagridcolumn>
        <vr-datagridcolumn field="'Destination'" headertext="'Destination'" type="'Text'"></vr-datagridcolumn>
        <vr-datagridcolumn field="'NumberOfCalls'" headertext="'Calls'" type="'Number'" numberprecision="'NoDecimal'"></vr-datagridcolumn>
        <vr-datagridcolumn field="'Duration'" headertext="'Duration (Mins)'" type="'Number'"></vr-datagridcolumn>
        <vr-datagridcolumn field="'Rate'" headertext="'Rate'" type="'Number'"></vr-datagridcolumn>
        <vr-datagridcolumn field="'RateTypeDescription'" headertext="'Rate Type'" type="'Text'"></vr-datagridcolumn>
        <vr-datagridcolumn field="'Amount'" headertext="'Amount'" type="'Number'"></vr-datagridcolumn>
        <vr-datagridcolumn field="'CurrencyID'" headertext="'Currency'" type="'Text'"></vr-datagridcolumn>
    </vr-datagrid>

    <vr-datagrid ng-if="viewScope.groupByDay"
                 datasource="dayGroupedDetails"
                 dataretrievalfunction="dataRetrievalFunction"
                 pagingtype="'Pager'"
                 on-ready="gridReady"
                 issubgrid>

        <vr-datagridcolumn field="'Day'" headertext="'Day'" type="'Date'"></vr-datagridcolumn>
        <vr-datagridcolumn field="'DurationInMinutes'" headertext="'Duration (Mins)'" type="'Number'"></vr-datagridcolumn>
        <vr-datagridcolumn field="'Amount'" headertext="'Amount'" type="'Number'"></vr-datagridcolumn>
        <vr-datagridcolumn field="'CurrencyID'" headertext="'Currency'" type="'Text'"></vr-datagridcolumn>
    </vr-datagrid>

</div>
