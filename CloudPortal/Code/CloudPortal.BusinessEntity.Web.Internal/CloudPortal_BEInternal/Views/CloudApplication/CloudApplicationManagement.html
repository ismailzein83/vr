<vr-panel ng-controller="CloudPortal_BEInternal_CloudApplicationManagementController">

    <vr-form name="formFilter">
        <div ng-hide="filterSectionCollapsed" vr-loader="isLoadingFilters">
            <vr-row removeline>
                <vr-columns width="normal">
                    <vr-textbox value="name" label="Cloud Application"></vr-textbox>
                </vr-columns>
            </vr-row>
        </div>
        <vr-row removeline>
            <vr-actionbar showcollapsebutton="true" issectioncollapsed="filterSectionCollapsed">
                <div transclude-to="buttons">
                    <vr-button type="Search" formname="formFilter" data-onclick="searchClicked"></vr-button>
                    <vr-button type="Add" data-onclick="addCloudApplication" haspermission="hasSaveCloudApplicationPermission"></vr-button>
                </div>
            </vr-actionbar>
        </vr-row>
        <vr-row>
            <vr-columns width="fullrow">
                <cloudportal-beinternal-cloudapplication-management-grid on-ready="onGridReady"></cloudportal-beinternal-cloudapplication-management-grid>
            </vr-columns>
        </vr-row>

    </vr-form>

</vr-panel>
