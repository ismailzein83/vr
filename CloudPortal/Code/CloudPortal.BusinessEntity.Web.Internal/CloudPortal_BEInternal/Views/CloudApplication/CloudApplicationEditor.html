<div vr-modalcontent width="'50%'" ng-controller="CloudPortal_BEInternal_CloudApplicationEditorController">
    <vr-modalbody>
        <vr-form name="formCreateProcessInput" vr-loader="isLoading">
            <vr-row removeline>
                <vr-columns width="1/3row">
                    <vr-textbox label="Name" value="name" isrequired vr-disabled="isReadOnly"></vr-textbox>
                </vr-columns>

                <vr-columns width="1/3row">
                    <vr-select label="Type" datasource="cloudApplicationTypes" selectedvalues="selectedCloudApplicationType"
                               datavaluefield="CloudApplicationTypeId" datatextfield="Name" hideremoveicon isrequired="true">
                    </vr-select>
                </vr-columns>
            </vr-row>

            <vr-row>
                <vr-columns width="2/3row">
                    <vr-textbox label="Online URL" value="onlineURL" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>

            <vr-row>
                <vr-columns width="2/3row">
                    <vr-textbox label="Internal URL" value="internalURL" isrequired></vr-textbox>
                </vr-columns>
            </vr-row>

        </vr-form>
    </vr-modalbody>
    <div>
        <vr-actionbar showcollapsebutton="false" issectioncollapsed="false">
            <div transclude-to="buttons">
                <vr-button type="Save" data-onclick="saveCloudApplication" formname="formCreateProcessInput"></vr-button>
                <vr-button type="Close" data-onclick="close"></vr-button>
            </div>
        </vr-actionbar>
    </div>
</div>
